  bookmark_1857_ENG_situation: "Dekady epoki wiktoriańskiej pokazały niekwestionowane brytyjskie panowanie na Atlantyku. Korona jaśnieje jak słońce, które nigdy nie zachodzi nad krańcami znanego świata, a każda brytyjska granica jest w niej klejnotem. Świat się jednak zmienia; ostatni klejnot Indii zaczyna pękać pod ciśnieniem. Konflikty religijne nasiliły się do tego stopnia, że zagrażają pozycji niepokonanego Imperium, a gdy jedna kolonia upadnie, reszta może podążyć za nią.\n\nTeraz wydarzyło się to, czego najbardziej się obawiano: rebelianci zdobyli Delhi i założyli bazę. Wielka Brytania wciąż ma do dyspozycji mnóstwo ludzi, ale bez ostrożności ten bunt może doprowadzić do upadku Indii."
