  EOANBR_SCENARIO_1885_NAME: "§RWork in Progress:§! Południe Imperiów"
  EOANBR_SCENARIO_1885_DESC: "W 1885 roku świat charakteryzował się walką o Afrykę, podczas której mocarstwa europejskie rywalizowały o kolonizację i eksploatację zasobów kontynentu. Imperializm europejski był także widoczny w Azji, gdzie mocarstwa kolonialne ugruntowywały swoją dominację nad słabszymi narodami. Stany Zjednoczone rozszerzały swoje wpływy w Ameryce Łacińskiej i na Pacyfiku, podczas gdy Chiny stawiały czoła rosnącej presji ze strony obcych mocarstw pragnących ustanowić strefy wpływów.\n\nW Europie równowaga sił została zachowana poprzez złożony system sojuszy i rywalizacji, a głównym graczem wyrosły Niemcy. Imperium Osmańskie podupadało, co doprowadziło do wzrostu napięć i rywalizacji między mocarstwami europejskimi o kontrolę nad Bałkanami i Bliskim Wschodem. Świat doświadczał także szybkiej industrializacji, która przekształcała gospodarki i społeczeństwa.\n\nOgólnie rzecz biorąc, światową geopolitykę roku 1885 naznaczyła złożona sieć rywalizacji, sojuszy i dominacji kolonialnej, w miarę jak potężne narody starały się poszerzać swoje wpływy i zabezpieczać swoje interesy na całym świecie."
