  bookmark_1857_QNG_situation: "Historia nigdy nie była tak miażdżąca dla Imperium. Podczas wojny opiumowej mieszkańcy Zachodu przybyli z okrętami wojennymi i armatami; i znów tu są. Qing pozostają największą potęgą Wschodu od tysiącleci, a na przestrzeni dziesięcioleci ich siła została nie tylko wystawiona na próbę, ale okazała się daremna w walce z imperializmem i kolonializmem. Od pierwszej wojny niewiele się zmieniło i teraz Chińczycy muszą chronić swoją suwerenność i Święty Mandat na swoich ziemiach. \nImperium pozostaje w niełatwej sytuacji, podobnie jak wiele innych, które kiedyś były niepokonane, ale upadły pod wpływem zmian."
  POLITICS_XIANFENG_DESC: "Cesarz Xianfeng, Wenzong z Qing, od chwili wstąpienia na tron ​​siedział i siedzi na beczce prochu. Yizhu, jak go nazywano, doszedł do władzy w 1831 roku, w wieku zaledwie 19 lat, tworząc imperium nękane zagrożeniami z wewnątrz i za granicami. W tym burzliwym okresie powstanie Taiping zagroziło rozerwaniem kraju. Polegając na niekompetentnych generałach, siły Imperatora zostały zmuszone do porażki w kilku kluczowych i brutalnych bitwach, których ofiary przyprawiłyby cywilizowany naród o dreszcz strachu. Jednocześnie nieudana dyplomacja doprowadziła do konfliktu ze strony sił brytyjskich i francuskich, które dążą do traktatów z rządem, które popchną Chiny do podporządkowania się mocarstwom zachodnim. W obliczu tych konfliktów, które spychają jego rząd na krawędź, a konflikty polityczne są powszechną praktyką na jego dworze, zewnętrzni obserwatorzy mają trudności z zaakceptowaniem jakiegokolwiek innego wniosku poza jednym; że cesarz Xianfeng, jeśli nie wydarzy się coś niesamowitego, jest niewłaściwym monarchą w tej sytuacji."
