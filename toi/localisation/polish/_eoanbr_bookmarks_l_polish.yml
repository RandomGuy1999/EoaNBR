  bookmark_1857_EGY_situation: "Odkąd Muhammad Ali przejął władzę w Egipcie w 1805 r. i ustanowił swoją dynastię, Khedyw cieszy się wyjątkową formą praktycznej autonomii, którą wielokrotnie skutecznie wydzierał swojemu słabemu osmańskiemu władcy. Pod rządami Alego Egipt przeszedł gruntowne reformy społeczne i wojskowe, a jego gospodarka rozkwitła wraz z rozwojem upraw bawełny wzdłuż brzegów żyznej Delty Nilu. Potęga Egiptu urosła do tego stopnia, że pod koniec lat trzydziestych XIX wieku Ali uważał się za hegemona nad Sudanem, a nawet Syrią. Wielka Brytania, zaniepokojona nagłym zaburzeniem równowagi sił na Bliskim Wschodzie, rozpoczęła w 1841 r. interwencję wojskową, która doprowadziła do powrotu Syrii pod panowanie osmańskie i nominalnego wasala początkującego Khedivatu. Pomimo tego niepowodzenia i śmierci Alego w 1849 r. Egipt zachował swoją pozycję silnej, zasadniczo niezależnej potęgi regionalnej w Afryce. Jednakże okaże się, czy kontrola nad strategiczną rzeką Nil, łączącą wielkie mocarstwa europejskie z ich koloniami w Azji, będzie jego największym atutem, czy też najgorszym obciążeniem…"
