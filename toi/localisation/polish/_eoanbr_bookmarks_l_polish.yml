  EOANBR_SCENARIO_1900_NAME: "§RWork in Progress:§! 55 dni w Pekinie"
  EOANBR_SCENARIO_1900_DESC: "Świat znajduje się na rozdrożu nowej ery odkryć w dziedzinie technologii, handlu i polityki. Napięcia rosną, gdy Imperium Brytyjskie u szczytu swojej potęgi jest zagrożone ze strony rosnących i zjednoczonych Niemiec, które pragną stać się światowym supermocarstwem i przeciwstawić się równowadze sił w Europie.\n\nTymczasem Afryka pada na kolana zdana na łaskę Europy. Kontynent staje się pionkiem w tej ideologicznej bitwie, jego zasoby są wykorzystywane, podczas gdy europejskie mocarstwa kłócą się o jego terytorium. W miarę jak kontynent jest podzielony, rdzenną ludność nęka rosnąca wściekłość, a wiatry buntu wzmagają się z każdym dniem.\n\n Podczas gdy rozległe Imperium Qing, długoletnia dynastia Azji, której historia i kultura sięgają tysiące lat wstecz, walczy o utrzymanie kontroli nad swoimi ziemiami i ludźmi, co prowadzi do rosnących niepokojów i gniewu na klasę rządzącą we wszystkich zakątkach Azji, imperialne nastroje rewolucyjne wśród ludności grożą obaleniem rządów imperialnych.\n\nW czasach zmian i niepewności może być tylko kwestią czasu, zanim coś lub ktoś popchnie świat do wojny."
