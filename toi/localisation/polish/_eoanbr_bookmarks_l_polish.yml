  EOANBR_SCENARIO_1912_NAME: "§RWork in Progress:§! Beczka prochu Europy"
  EOANBR_SCENARIO_1912_DESC: "Era pary i maszyn przyniosła epokę postępu naukowego i nowego rozumienia świata, ustanawiając Europę jako niekwestionowanego władcę wszystkich zakątków globu. Wojny kolonizacyjne szaleją na całym świecie, a narody walczą o więcej ziem, aby wyrzeźbić swoje imperia.\n\nNiemcy, potęga gospodarcza i wojskowa rządzona przez cesarza Wilhelma, ambitnego autokratę, który stara się poszerzać wpływy Niemiec, szczególnie w celu rywalizacji z Francją i Wielką Brytanią, w dalszym ciągu ugruntowują swoją pozycję dominującej potęgi w Europie i na świecie. Ich rywale, zaniepokojeni niepokojącymi ambicjami wschodzącego narodu, łączą siły w nadziei na powstrzymanie wpływów Niemiec.\n\nGdy jedne imperium rośnie, inne się rozpada. Rosja, niegdyś dominująca potęga w Europie i Azji, wciąż podnosi się po upokarzającej porażce w wojnie rosyjsko-japońskiej w 1905 r. Naród tradycjonalistyczny, który waha się przed przyjęciem wielu reform społecznych Zachodu, takich jak demokracja, republikanizm, lub parlamentaryzm, jego rząd został podzielony pomiędzy wiele frakcji rywalizujących ze sobą o władzę. Wygląda na to, że Rosja jest tykającą bombą, która w każdej chwili może eksplodować.\n\nJaponia szybko się uprzemysłowiła i zaczyna doganiać potęgi Zachodu, starając się stać światową potęgą równą swoim europejskim odpowiednikom poprzez ustanowienie strefy wpływów w Azji Wschodniej i powolne przekształcanie się w społeczeństwo podżegające do wojny, próbując uwolnić Azję spod buta europejskich potęg kolonialnych.\n\nCokolwiek przyniesie przyszłość, okaże się, co się stanie, gdy równowaga sił zmieni się na lepsze lub na gorsze."
  EOANBR_SCENARIO_1912_OTHER: "\n\n\n\n\n\n\n\n\n\n\n\n\n$EOANBR_SCENARIO_1912_DESC$"
