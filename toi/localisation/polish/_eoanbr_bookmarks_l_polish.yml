  EOANBR_SCENARIO_MODERN_DAY_DESC: "W obliczu rosnącego postępu technologicznego współczesny świat nęka wiele problemów. Wraz z wybuchem epidemii Covid-19 w listopadzie 2019 r. i wybuchem wojny rosyjsko-ukraińskiej w lutym 2022 r. gospodarki wielu głównych mocarstw pogrążyły się w głębokim kryzysie. W Chinach panuje kryzys juana, w USA następuje gwałtowny wzrost cen gazu i towarów konsumpcyjnych, a w Europie gwałtownie rosną koszty mieszkań dla uchodźców z powodu ucieczki Ukraińców na zachód."
