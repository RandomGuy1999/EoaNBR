  bookmark_1857_SPR_situation: "Po wojnach napoleońskich naród hiszpański zaczął stopniowo tracić władzę i wpływy w polityce europejskiej, do tego stopnia, że ​​pozostał jedynie cieniem swojej dawnej imperialnej świetności. Sytuacja fragmentacji politycznej między postępowcami i umiarkowanymi uniemożliwia postęp kraju, chociaż być może Unia Liberalna ze swoją centrową polityką mogłaby ustabilizować kraj.\n\nStopniowy, stały i dobrze przeprowadzony proces odbudowy mógłby zapewnić krajowi walkę w epoce industrializacji i projekcji władzy. Aby było to możliwe, musimy przede wszystkim zachować stabilność rządu i ostrożnie wybierać nasze ruchy polityczne i finansowe.\n\nPrzyszłość Królestwa Hiszpanii jest niepewna, a każda szansa niesie ze sobą zagrożenie. Musimy zachować ostrożność, gdyż fałszywy krok może oznaczać ostateczne wpadnięcie narodu w spiralę nieszczęść."
