#1924
 #Scenario
  EOANBR_SCENARIO_1924_NAME: "§RWork in Progress:§! Następstwa Wersalu"
  EOANBR_SCENARIO_1924_DESC: "Gdy świat podnosi się z chaosu i zniszczeń Wielkiej Wojny, równowaga sił między wielkimi imperiami świata jest krucha. Rozdarty wojną świat zostaje spustoszony przez zawirowania gospodarcze i konflikty społeczne, gdy wielkie mocarstwa z przeszłości zaczynają upadać. Era przemysłu ustąpiła miejsca czasowi zmian, gdy ludzie domagają się zmian i sprawiedliwości wobec starego, okrutnego i chciwego systemu, zmuszając wszystkie narody na całym świecie do forsowania coraz większej liczby reform.\n\nNiemcy i Austria należały do najbardziej dotkniętych wojną i zostały zmuszone zapłacić niewiarygodne kwoty za swoje działania, co doprowadziło do zamieszania w ich gospodarkach. Ludzie, mając dość ograniczeń nałożonych na nich przez inne kraje, zaczęli przyjmować silne poczucie nacjonalizmu, w miarę jak ich nienawiść do innych rośnie, a ich sposób myślenia jest jeszcze bardziej radykalny niż kiedykolwiek wcześniej.\n\nStany Zjednoczone, pomimo rzekomego ożywienia gospodarczego, same są rozdarte od wewnątrz. Konflikty społeczne i starcia polityczne wywołały gwałtowny podział między społeczeństwem a rządem. Ameryka znalazła się nad przepaścią przyszłości, a jej obecne wybory będą tymi, które będą miały największe konsekwencje. Z kolei jej południowi sąsiedzi w Ameryce Łacińskiej to inna historia, nękana autorytarnymi dyktaturami grożącymi zakłóceniem pokoju w regionie i zabezpieczeniem interesów własnego narodu.\n\nChoć chaos z przeszłości wciąż trwa, świat ma szansę na lepszą przyszłość. Nadzieja nie jest stracona."
  EOANBR_SCENARIO_1924_OTHER: "\n\n\n\n\n\n\n\n\n\n\n\n\n$EOANBR_SCENARIO_1924_DESC$"
