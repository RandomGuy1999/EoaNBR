  bookmark_1857_DEN_situation: "Dania od wieków jest regionalną potęgą w Europie Północnej, rozprzestrzeniając swoje wpływy od fiordów Norwegii i Islandii po równiny najbardziej wysuniętych na północ Niemiec.\n\nPodczas wojen napoleońskich Dania przez większą część wojny prowadziła handel zarówno z Francuzami, jak i Anglikami. Lata trzydzieste i czterdzieste XIX wieku były świadkami narodzin zakrojonych na szeroką skalę ruchów liberalnych i narodowych, które nabrały rozpędu podczas rewolucji europejskich w latach 1848–49. Zwycięstwo monarchii duńskiej nad niemieckimi rewolucjonistami w wojnie trzyletniej doprowadziło do powstania Partii Narodowo-Liberalnej i wprowadzenia wolnego handlu. Pierwsze duńskie linie kolejowe zbudowano w latach pięćdziesiątych XIX wieku, a sieć w całym kraju stale się rozwija.\n\nCzy Królestwo Danii będzie w stanie stawić czoła obcym zagrożeniom i skonsolidować swoją władzę, czy też XIX wiek będzie oznaczał koniec Danii jako znaczącej potęgi europejskiej?"
