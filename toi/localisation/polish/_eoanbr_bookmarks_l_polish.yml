  bookmark_1857_SKT_situation: "Zrodzony z płomieni konfliktu religijnego przeciwko królom Hausa w Afryce Zachodniej, kalifat Sokoto panował niepodzielnie nad swoją konkurencją w 1809 roku pod przywództwem Usmana dan Fodio. W następnych latach kalifatowi Sokoto udało się stworzyć nowy ustrój oparty na odmłodzonym islamie, wzniesiony na plecach ogromnego imperium niewolników, rozszerzającego swój wpływ na zachodnie równiny i Yorubaland. Tym państwem islamskim zarządza luźna konfederacja wyznaczonych emirów, którzy składają hołd sułtanowi w stolicy Sokoto, a narody sprowadzone pod jego sztandary zmuszone są zaakceptować prawo szariatu lub słono zapłacić. Wygląda na to, że Sokoto jest gotowe rozszerzyć swój chwalebny dżihad na całą Afrykę Zachodnią, a może i poza nią, jednak okaże się, czy wpływy zewnętrzne mogą w końcu doprowadzić jego kampanię do fatalnego zastoju…"
