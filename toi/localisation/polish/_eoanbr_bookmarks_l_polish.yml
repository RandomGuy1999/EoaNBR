 #Scenario
  EOANBR_SCENARIO_1857_NAME: "The End of a New Beginning"
  EOANBR_SCENARIO_1857_DESC: "Burzliwe fale czasu uderzają w upadające imperia dawnych czasów, gdy powstają królestwa wschodzącej złotej ery. Konferencja wiedeńska w 1815 r. ustanowiła Wielką Brytanię globalnym nadzorcą, jak to się mówi o Wyspach Brytyjskich i ich stale rozwijającym się imperium: „potęga nieporównywalna i pozbawiona przeszkód, nieporównywalna z niczym ani nie stanowiąca wyzwania, ponieważ nikt nie odważy się stawić czoła Marynarce Królewskiej Mości”. Podczas gdy Imperium Brytyjskie panuje jako największa potęga świata, w cieniu autonomicznych, choć podzielonych państw niemieckich i włoskich, od rewolucji 1848 r. rozbrzmiewają wołanie o wolność i zjednoczenie.\n\nNa ziemiach Nowego Świata upadek imperiów hiszpańskiego i portugalskiego dał początek wielu nowym państwom Ameryki Południowej, a ich konsolidacja do dziś powoduje konflikty. Na północy Stany Zjednoczone, tak zwana „Kraina Wolnych”, borykają się z problemem niewolnictwa i konsekwencjami Manifest Destiny kosztem rdzennej ludności Zachodu. Na Dalekim Wschodzie władza Szoguna jest kwestionowana przez Radę Bakufu, a działa Perry'ego i Zachodu zmuszają naród do podpisania nierównych traktatów, podczas gdy nad Chinami wisi kolejna wojna o opium i handel, a wielkie mocarstwa kwestionują władzę Qing i ich wasali.\n\nNiedawne konflikty zmieniły kształt i wytyczyły linie wpływów; potępieni niech będą ci, którzy wpadli w sidła stale rozszerzających się sfer potępienia. Jednak w stale uprzemysłowionym świecie czai się wiele starożytnych narodów, gotowych do odkrycia i podbicia lub poprowadzenia ich do zwycięstwa. Nie jest to bowiem ani koniec, ani początek końca, ale być może jest to Koniec Nowego Początku."
  EOANBR_SCENARIO_1857_OTHER: "\n\n\n\n\n\n\n\n\n\n\n\n\nPax-Britannica, jak się mówi na wyspach Wielkiej Brytanii i jej stale rozwijającym się imperium; moc nieporównywalna i pozbawiona przeszkód, niezrównana i nie stanowiąca wyzwania, ponieważ nikt nie odważy się stawić czoła Armadzie Jej Królewskiej Mości. Jego ofiary przypuszczają inaczej, nazywając tę epokę Imperium-Britannica lub Brytyjską Eminencją.\n\nNa całym świecie zmiany następowały jedynie szybkimi ruchami. Za cieniem autonomicznych, choć podzielonych państw w Europie i Ameryce Południowej, od czasów rewolucji 1848 r. rozbrzmiewają krzyki o wolność i zjednoczenie.\n\nNiedawne konflikty zmieniły kształt i wytyczyły linie wpływów; potępieni niech będą ci, którzy wpadli w sidła stale rozszerzających się sfer potępienia. Jednak w stale uprzemysłowionym świecie czai się wiele starożytnych narodów, gotowych do odkrycia i podbicia lub doprowadzenia do zwycięstwa..."
