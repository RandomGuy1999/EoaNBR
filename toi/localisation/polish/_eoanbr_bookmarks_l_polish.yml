#1962
 #Scenario
  EOANBR_SCENARIO_1962_NAME: "§RWork in Progress:§! Świat w kryzysie"
  EOANBR_SCENARIO_1962_DESC: "W samo południe zimnej wojny dwóch kowbojów wyszło na główną ulicę i stanęło naprzeciw siebie. Produkt półtorej dekady paranoi, zdrady i nuklearnego manewru na krawędzi, który w końcu doszedł na skraj konfrontacji. \n\nW Związku Radzieckim Kreml i naród pogodzili się z tym, kim naprawdę był Stalin, teraz mogą to zrobić bez oddechu NKWD na karku. Bez zbliżającej się pięści Stalina ludzie przekraczają swoje granice. Powstanie węgierskie zostaje stłumione przez radzieckie czołgi, a wzniesienie muru berlińskiego zmienia żelazną kurtynę z bariery metaforycznej w barierę bardzo fizyczną. Nawet gdy Jurij Gagarin kończy pierwszą załogową orbitę Ziemi, wydaje się, że poszukiwane jest uwolnienie się od samej siły grawitacji, gdy rosyjski niedźwiedź wdziera się pazurami w granice planety. \n\nW Stanach Zjednoczonych ludzie zmagają się z własnymi zmianami społecznymi, podczas gdy wołania o prawa obywatelskie stają się zbyt głośne, aby można je było wiecznie ignorować. Debaty transmitowane są w telewizji, a Kennedy i Nixon walczą o duszę Ameryki w salonach narodu. Nagle na całym świecie wojny i polityka mają miliony odbiorców, dzięki czemu myśli takie jak teoria domina i strach przed armageddonem rozprzestrzeniają się jak pożar. \n\nScena kryzysu jest gotowa. \n\nSceną jest Kuba."
  EOANBR_SCENARIO_1962_OTHER: "\n\n\n\n\n\n\n\n\n\n\n\n\n$EOANBR_SCENARIO_1962_DESC$"
