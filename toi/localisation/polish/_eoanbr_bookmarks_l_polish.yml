#1933
 #Scenario
  EOANBR_SCENARIO_1933_NAME: "§RWork in Progress:§! Nadchodząca burza"
  EOANBR_SCENARIO_1933_DESC: "Wielka Wojna rozdzieliła świat, a wszystkie kraje wciąż borykają się z jej konsekwencjami. Świat kryzysu gospodarczego i niepokojów społecznych powoli wyłania się spod powierzchni jako większe zagrożenie dla ludzkości.\n\nSytuacja w USA jest tragiczna z powodu Wielkiego Kryzysu, który spowodował powszechne cierpienia i trudności dla milionów ludzi. Brakuje żywności, paliwa i mieszkań, a wielu ludzi nie ma pracy i nadziei. Jest to kryzys o bezprecedensowej skali, a jego skutki będą odczuwalne przez wiele lat.\n\nWłochy i Niemcy borykają się z depresją gospodarczą, niestabilnością polityczną i niepokojami społecznymi. We Włoszech władzę przejął Benito Mussolini, podczas gdy w Niemczech Adolf Hitler i Narodowosocjalistyczna Niemiecka Partia Robotnicza zachwiali równowagą sił.\n\nObaj dyktatorzy mają ten sam cel: przywrócić siłę swojemu narodowi, zemścić się na tych, którzy ich skrzywdzili i pokonać komunizm na Wschodzie. Związek Radziecki powoli przekształca się w superpotęgę przemysłową, podczas gdy rosyjski gigant budzi się i chce zniszczyć wszystko na swojej drodze.\n\nWielka Brytania i Francja, mimo że 15 lat temu odniosły zwycięstwo, również zostały zniszczone przez konflikt, musząc uporać się ze skutkami zniszczeń i krachu gospodarczego. Próbując się pozbierać i wciąż nie mogąc się otrząsnąć po stracie tak wielu istnień ludzkich, czy uda im się zachować nienaruszony pokój, skoro ledwo mogą się utrzymać na nogach?\n\nFrakcje i grupy walczą o władzę, ale są też takie, które walczą o zachowanie i ochronę tego, co pozostało oraz przyczynienie się do jego przywrócenia."
  EOANBR_SCENARIO_1933_OTHER: "\n\n\n\n\n\n\n\n\n\n\n\n\n$EOANBR_SCENARIO_1933_DESC$"
