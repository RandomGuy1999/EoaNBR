  EOANBR_SCENARIO_1870_NAME: "§RWork in Progress:§! Blood and Iron"
  EOANBR_SCENARIO_1870_DESC: "Jest rok 1870, a świat podlega ciągłym zmianom. Europa wciąż nie może się otrząsnąć po następstwach wojny francusko-pruskiej, która zakończyła się rok wcześniej zdecydowanym zwycięstwem Prus i ich sojuszników. Państwa niemieckie zjednoczyły się pod przywództwem Prus, a Francja stara się otrząsnąć po upokarzającej porażce. W następstwie wojny Prusy wyłoniły się jako dominująca potęga w Europie, a ich kanclerz Otto von Bismarck jest mistrzem polityki, dążącej do utrzymania równowagi sił i rozszerzenia niemieckich wpływów za granicę.\n\nTymczasem narasta napięcie pomiędzy wielkimi mocarstwami Europy. Wielka Brytania, w dalszym ciągu dominująca potęga morska na świecie, stara się chronić swoje globalne imperium i utrzymać swoje wpływy na kontynencie. Rosja, pragnąc poszerzać swoje wpływy na Bałkanach i Bliskim Wschodzie, pragnie zdobyć przyczółek w regionie Morza Śródziemnego. Austro-Węgry, osłabione porażką w ostatniej wojnie, walczą o utrzymanie jedności i kontroli nad zróżnicowaną populacją.\n\nW Stanach Zjednoczonych po zakończeniu wojny domowej trwa odbudowa. Kraj jest nadal podzielony w kwestiach rasowych i równości, a także pojawiają się nowe wyzwania, ponieważ rozwój przemysłu i ekspansja na zachód tworzą nowe możliwości i napięcia. Rząd zmaga się z odbudową Południa, zapewnieniem praw nowo wyzwolonym niewolnikom i zarządzaniem stosunkami z plemionami indiańskimi.\n\nNa całym świecie nowe technologie i innowacje zmieniają sposób, w jaki ludzie żyją i pracują. Telegraf i transport parowy łączą świat w sposób, jakiego nigdy wcześniej nie wyobrażano, a nowe wynalazki, takie jak telefon i żarówka, mogą zrewolucjonizować społeczeństwo. Przyszłość jest niepewna, a przywódcy każdego narodu muszą stawić czoła wyzwaniom i możliwościom, jakie przed nimi stoją, aby zapewnić sobie miejsce w świecie."
  EOANBR_SCENARIO_1870_OTHER: "\n\n\n\n\n\n\n\n\n\n\n\n\n$EOANBR_SCENARIO_1870_desc$"
  ENG_BLOOD_AND_IRON_desc: "Do 1870 roku Wielka Brytania była najbardziej uprzemysłowionym i najpotężniejszym krajem na świecie. Posiadało największe na świecie imperium, chronione przez bardzo potężną flotę. Imperializm był popularny i w tym okresie Wielka Brytania powiększyła swoje posiadłości kolonialne.\n\nJednak rewolucja przemysłowa stworzyła poważne problemy społeczne, ponieważ Wielka Brytania stała się najbardziej zurbanizowanym krajem na świecie. Ponad połowa jej populacji mieszkała w miastach. Problemy społeczne występowały zwłaszcza w obszarze mieszkalnictwa, edukacji i opieki zdrowotnej."
 PRS_BLOOD_AND_IRON_desc: "Powstała niedawno Konfederacja Północnoniemiecka przez wielu uważana jest za pierwszy krok Prus w kierunku zjednoczenia Niemiec. Ponieważ ingerencja austriacka nie stanowi już zagrożenia po wojnie braci w 1866 r. i całkowitym rozwiązaniu Konfederacji Niemieckiej, Prusy pokazały teraz, że ich dominacja na kontynencie europejskim może wkrótce być niekwestionowana. Perspektywy Konfederacji na przyszłość wydają się jedynie pozytywne, nawet teraz, gdy Francja w dalszym ciągu okazuje skrajną dezaprobatę dla wzrostu jej władzy i wpływów. Konfederacja Północnoniemiecka, tak blisko zjednoczenia, przygotowała teraz grunt pod dokonanie najbardziej krytycznego i zdecydowanego posunięcia w dotychczasowej historii. Przywódcy świata przyglądają się teraz scenie z żywym zainteresowaniem i narastającym strachem."
