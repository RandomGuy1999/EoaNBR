  bookmark_1857_SWE_situation: "Stary „Lew Północy” i jego osiągnięcia polityczne w XIX wieku były mieszanką. „Nagroda” wojny Siódmej Koalicji, Unia z Norwegią z 1814 r., jest bardzo niepopularna wśród naszych norweskich poddanych i jest pogardzanym symbolem utraconej przez nich wolności.\n\nZ pewnością Szwecja widziała lepsze dni niż te ostatnie. Pomimo swoich nieszczęść Szwecja wkracza w nieznaną przyszłość. Jej ścieżka pozostaje niejasna, a w świecie, który szybko się zmienia, będzie musiała walczyć o znalezienie miejsca, które będzie mogła nazwać swoim własnym. Czy jej się uda, czas pokaże…"
