#1946
 #Scenario
  EOANBR_SCENARIO_1946_NAME: "§RWork in Progress:§! Żelazna kurtyna"
  EOANBR_SCENARIO_1946_DESC: "Już dawno było oczywiste, że ideologie Ameryki i Związku Radzieckiego są nie do pogodzenia. Teraz w całej Europie została narysowana linia w postaci żelaznej kurtyny oddzielającej Wschód od Zachodu. Ameryka opracowała broń nuklearną i chęć jej użycia, a Związek Radziecki nie jest daleko w tyle z własnym arsenałem. Na Dalekim Wschodzie Chiny są w uścisku własnego Czerwonego Zagrożenia, które grozi wojną domową w kraju.\n\nW Afryce dawne imperia zaczynają pękać, kruszyć się i rozpadać pod ciężarem nowego porządku dnia, porządku wojen za pośrednictwem pełnomocników i finansów.\n\nJedyne, co jest pewne, to to, że w dającej się przewidzieć przyszłości ludzie na świecie będą żyć w cieniu bomby."
  EOANBR_SCENARIO_1946_OTHER: "\n\n\n\n\n\n\n\n\n\n\n\n\n$EOANBR_SCENARIO_1946_DESC$"
