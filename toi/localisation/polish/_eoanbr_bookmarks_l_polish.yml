  bookmark_1870_JAP_situation: "TUpadek szogunatu Tokugawa w Japonii i przywrócenie bezpośredniej władzy cesarskiej zapoczątkowały Restaurację Meiji. Izolacjonistyczna strategia szogunatu została w XIX wieku zakwestionowana przez Rosję, Wielką Brytanię i Stany Zjednoczone, uświadamiając japońskie elity feudalne podatność Japonii na lepszą zachodnią broń. W następstwie wizyty komandora Matthew Perry'ego Japonia była zmuszona podpisać szereg nierównych traktatów, które podobnie jak Chiny zapewniły mocarstwom zachodnim wyjątkowe korzyści w Japonii. Młodzi samurajowie z ziem feudalnych, tradycyjnie wrogo nastawionych do systemu Tokugawy, w odwecie wystąpili przeciwko rządowi. Ogłosili powrót cesarza do władzy w styczniu 1868 r., a ostatni żołnierze Tokugawy poddali się w maju 1869 r., po bardzo zaciętej bitwie. Rewolucjoniści namawiali cesarza do złożenia Przysięgi Karty, która obiecuje zerwanie z ograniczeniami klas feudalnych z przeszłości i poszukiwaniem wiedzy, która mogłaby przekształcić Japonię w zmodernizowany, kwitnący kraj, charakteryzujący się wzmocnioną gospodarką i zachodnią armią. Restauracja zapoczątkowała okres Meiji, czas szybkiej modernizacji i westernizacji."

