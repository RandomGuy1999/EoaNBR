  bookmark_1857_MEX_map_desc: "\n\n\n\n£GFX_idea_bookmark_1857_MEX_map_texticon\n\n\n\n"
  bookmark_1857_MEX_situation: "An independent state since 1821, Mexico has always been a hotbed of political instability. Initially a monarchy, it quickly transitioned to a republic, then a military dictatorship, and finally it returned to being a republic in 1846, but is now already teetering on its next political crisis.\n\nSince independence Mexico has been embroiled in 3 wars, first with its former overlord Spain for its continued independence, then with France who sought to extort money from the new nation, and lastly with its northernmost neighbor the United States, who sought to conquer its northern third. It was this last war which would affect the Mexican nation the most, losing said northern third and causing a liberal coup, which the conservatives have actively opposed.\n\nWill the 2nd Mexican Republic manage to quell its inner demons, or will it collapse into a bloody civil war?"
  MEX_1857_Leader_desc: "Ignacio Gregorio Comonfort de los Ríos to człowiek swoich czasów i miejsca, jaśniejący symbol meksykańskiego dogmatu politycznego w XIX wieku. Urodzony jako syn podpułkownika, życie Ignacio było okresem studiów i zamieszania, wykutego w ogniu rewolucji i niepokojów, które ogarnęły kraj. Udowodnił, że jest wojskowym, tak jak jego ojciec i służył w wielu decydujących bitwach składających się na oblężenie Meksyku jako kapitan kawalerii, ostatecznie awansując na stanowisko dowódcy wojskowego Izúcar de Matamoros. Następnie wszedł na pole bitwy politycznej, które okazało się równie brutalne jak wojny. Jego liberalne ideały i wysoka pozycja wojskowa uczyniły go przywódcą spisku, który ostatecznie obalił dyktaturę Santa Anna w 1855 roku i pełnił funkcję ministra wojny prezydenta Juana Alvareza, zanim sam objął urząd prezydenta w grudniu. Teraz do niego należy opracowanie konstytucji dla swojego podzielonego narodu, chociaż wielu uważa, że jego liberalne poglądy mogą pogłębić pęknięcia i sprowadzić naród meksykański na kolejną dekadę niepokojów."
