  coal_desc: "Węgiel służy do napędzania zaawansowanych maszyn, takich jak pociągi i statki, a także jest kluczowym składnikiem w produkcji §YSteel§! i §YMachine Parts§!."
  wood_desc: "Drewno to bardzo wszechstronny materiał używany do budowy karabinów, statków i ogólnie większości innych rzeczy, jakie można sobie wyobrazić."
  fabric_desc: "Tkanina jest potrzebna przede wszystkim na mundury, ale można ją również wykorzystać w innych zakładach produkcyjnych."
  machine_parts_desc: "Części maszynowe są zaawansowanym rodzajem surowca stosowanego w skomplikowanych technologicznie urządzeniach."
  grain_desc: "Żywność jest wykorzystywane przez ludzi jako pożywienie."
  iron_desc: "Żelazo lub surówka żelaza to żelazo nierafinowane. Wymaga to udoskonalenia, aby móc tworzyć §YSteel§!."
  cotton_desc: "Bawełna i inne włókna są niezbędnym składnikiem tkanin używanych głównie na odzież."
  plastics_desc: "Tworzywa sztuczne są stosowane jako lekki, wodoodporny materiał, ale dopiero w drugiej połowie XX wieku zaczęto je stosować w wielu obszarach, w tym w elektronice i wojsku."
  titanium_desc: "Tytan jest bardzo grubym i lekkim metalem, używanym głównie do opancerzenia samolotów w §YAtomic Era§! i później."
  silicates_desc: "Krzemiany to ogólne określenie wielu minerałów zawierających krzem, które są wykorzystywane do produkcji §YCeramics§! i §YElectronics§!."
  rare_earth_metals_desc: "Metale ziem rzadkich to ogólny termin określający wiele rzadkich materiałów potrzebnych między innymi do produkcji zaawansowanej elektroniki, maszyn i wytwarzania energii."
  electronics_desc: "Elektronika to obwody, przewody i inne materiały wymagane do produkcji sprzętu elektronicznego, takiego jak komputery, telefony i urządzenia AGD."
  portable_power_desc: "Przenośne źródła zasilania napędzają energię elektryczną, są to generatory i akumulatory, które napędzają zaawansowane maszyny bojowe."
  ceramics_desc: "Ceramikę stosuje się głównie w zaawansowanych zbrojach i zapewnia dużą ochronę w połączeniu z innymi zaawansowanymi typami zbroi."
