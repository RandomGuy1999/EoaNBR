  # Events
    eoanbr_institutions.1.t: "Nadejście $institution_rationalism$!"
    eoanbr_institutions.1.d_original: "Dzięki naszym intensywnym wysiłkom w dziedzinie $institution_rationalism$ w końcu staliśmy się pierwszym narodem na świecie, który przyjął $institution_rationalism$ ! W tej chwili możemy się tylko domyślać, jakie korzyści przyniesie to naszemu wspaniałemu narodowi, ale na razie możemy pławić się w świetle naszych osiągnięć!"
    eoanbr_institutions.1.d: "Dzięki staraniom [FROM.getname], stali się pierwszymi na świecie, którzy przyjęli zasadę $institution_rationalism$ . W tej chwili jesteśmy zdegradowani do odrabiania zaległości i jeśli nie skoncentrujemy naszych wysiłków, prawdopodobnie pozostaniemy w tyle."
