 VICTORIAN_ERA_FOCUS_TREE_UNLOCK: "§GOdblokuj drzewo fokusowe epoki wiktoriańskiej§!"
#Institutions
  institutions: "Instytucje"
  institutions_innovative: "Innowacje"
  institutions_humanitive: "Humanitarny"
  #Tokens
    institution_rationalism: "Racjonalizm"
    institution_rationalism_desc: "Współczesny racjonalizm czerpie inspirację z dzieł klasycznych Greków i myśli islamskiej. Jej zwolennicy myślenia proceduralnego i opartego na dowodach pozwalają badaczom akademickim i naukowym lepiej oceniać wcześniej przyjęte fakty, a także ustalać nowe linie teorii."
    institution_rationalism_effect: ""
    institution_rationalism_none: "Brak Racjonalizmu"
    institution_industrialization: "Industrializacja"
    institution_industrialization_desc: "Industrializacja, czyli rewolucja przemysłowa, to okres od końca XVIII do początków XIX wieku, w którym nastąpiło przejście od metod produkcji ręcznej na rzecz maszyn, a także zwiększone wykorzystanie energii pary i wody. Zwiększyło to również wykorzystanie tekstyliów, ponieważ przemysł tekstylny jako pierwszy zastosował te nowoczesne metody produkcji. Początek rewolucji przemysłowej rozpoczął się w Wielkiej Brytanii, ponieważ większość innowacji technologicznych i architektonicznych miała brytyjskie pochodzenie i projekt. Rewolucja przemysłowa była jednym z najważniejszych punktów zwrotnych w historii, ustępując jedynie rolnictwu."
    institution_industrialization_effect: ""
    institution_industrialization_none: "Brak Industrializacji"
    institution_mechanization: "Mechanizacja"
    institution_mechanization_desc: "Mechanizacja polega na masowym przejściu z metod produkcji ręcznej na maszyny. Kiedy już to nastąpi, prędkość, z jaką będziemy mogli produkować, znacznie wzrośnie dzięki automatycznemu procesowi, jaki posiadają te maszyny. Możemy użyć rzeczy takich jak para lub woda, aby wspomóc automatyczny proces. Wraz z tym rozwojem idea ciężkiej industrializacji będzie się dalej rozprzestrzeniać wśród narodów, które będą próbowały dotrzymać kroku reszcie świata."
    institution_mechanization_effect: ""
    institution_mechanization_none: "Brak Mechanizacji"
    institution_electrification: "Elektryfikacja"
    institution_electrification_desc: "Możemy zacząć przekształcać znaczną część naszej energii pochodzącej z paliw kopalnych na energię elektryczną ze źródeł takich jak woda, para wodna i wiatr. Możemy to również wykorzystać w sektorze przemysłowym, aby zużywać mniej paliw kopalnych i wykorzystywać więcej energii odnawialnej w celu zwiększenia wydajności i zmniejszenia zanieczyszczeń. Energię elektryczną możemy również wykorzystywać do sztucznego oświetlania naszych miast, dzięki pojawianiu się coraz to nowszych żarówek i innych wynalazków."
    institution_electrification_effect: ""
    institution_electrification_none: "Brak Elektryfikacji"
    institution_mass_transit: "Transport Zbiorowy"
    institution_mass_transit_desc: "Nowe innowacje doprowadziły do lepszych metod transportu, takich jak lepsze drogi, autobusy i zintegrowane systemy tramwajowe. Możemy teraz wykorzystać ideę transportu zbiorowego w całym kraju, poprawiając sposób transportu towarów, ludzi i sprzętu wojskowego. Może to pozwolić na szybkie rozmieszczenie wojsk w razie potrzeby, a naszym żołnierzom na lepsze zaopatrzenie dzięki nowym i szybszym połączeniom logistycznym."
    institution_mass_transit_effect: ""
    institution_mass_transit_none: "Brak Transportu Zbiorowego"
    institution_telecommunications: "Telekomunikacja"
    institution_telecommunications_desc: "Dzięki metodzie komunikacji przewodowej, powietrznej i optycznej telekomunikacja umożliwiła przesyłanie informacji na całym świecie z szybkościami wcześniej niewyobrażalnymi. Łatwość przesyłania danych, wiadomości i tym podobnych umożliwiła znacznie szybsze rozprzestrzenianie się informacji wśród ogółu społeczeństwa, rządu i struktur dowodzenia. To z kolei spowodowało wiele zmian w sposobie, w jaki ludzie i narody przeglądają i uzyskują dostęp do informacji o miejscach znajdujących się poza ich własną domeną."
    institution_telecommunications_effect: ""
    institution_telecommunications_none: "Brak Telekomunikacji"
    institution_mass_production: "Produkcja Masowa"
    institution_mass_production_desc: "Produkcja masowa to produkcja znacznych ilości znormalizowanych produktów w ciągłym przepływie, szczególnie na liniach montażowych. Techniki produkcji masowej wyprzedzają rewolucję przemysłową o wiele stuleci, ale w wielu krajach nowoczesna produkcja masowa na dużą skalę stała się możliwa dopiero na początku XIX wieku."
    institution_mass_production_effect: ""
    institution_mass_production_none: "Brak Produkcji Masowej"
    institution_green_revolution: "Zielona Rewolucja"
    institution_green_revolution_desc: "Od połowy XX wieku do krajów rozwijających się wprowadzono nowe i wydajne metody produkcji żywności, co doprowadziło do znacznego wzrostu produkcji podstawowych zbóż (zwłaszcza pszenicy i ryżu). Znaczne ilości nawozów chemicznych i pestycydów pozwalają uzyskać znacznie wyższe plony, co budzi obawy o ich koszt i potencjalny wpływ na środowisko. Ponadto zbiory ubogich rolników dają obecnie stosunkowo niższe plony w ramach tych nowych rozwiązań, ponieważ nie stać ich na nawozy i pestycydy."
    institution_green_revolution_effect: ""
    institution_green_revolution_none: "Brak Zielonej Rewolucji"
    institution_computing: "Przetwarzanie Danych"
    institution_computing_desc: "Informatyka to badanie i eksperymentowanie procesów algorytmicznych oraz rozwój zarówno sprzętu, jak i oprogramowania. Innowacje te mają dalekosiężne skutki, sięgające aspektów naukowych, inżynieryjnych, matematycznych, technologicznych i społecznych. Termin „informatyka” jest także synonimem liczenia i liczenia, czyli zajęcia, które wpadło w ręce człowieka-komputera przed wynalezieniem mechanicznych maszyn liczących."
    institution_computing_effect: ""
    institution_computing_none: "Brak Przetwarzania Danych"
    institution_internet: "Internet"
    institution_internet_desc: "Internet, systemowy projekt umożliwiający komunikację różnym sieciom komputerowym na całym świecie, zmienił sposób, w jaki świat się komunikuje i metody handlu. Każda osoba, która połączy się z jedną z jej sieci składowych, ma dostęp do ogromnych i wszechstronnych możliwości Internetu, który można wykorzystać praktycznie w dowolnym celu. Umożliwia interakcję między ludźmi za pośrednictwem poczty elektronicznej, czatów, grup dyskusyjnych i transmisji audio/wideo na duże odległości. Ogromna i stale rosnąca liczba firm internetowych („e-biznesów”), które świadczą większość swoich usług za pośrednictwem Internetu, odniosła sukces."
    institution_internet_effect: ""
    institution_internet_none: "Brak Internetu"
    institution_automation: "Automatyzacja"
    institution_automation_desc: "Automatyzacja odnosi się do szerokiego spektrum technologii minimalizujących zaangażowanie człowieka w procesy. Kiedy kryteria decyzyjne, powiązania podprocesów i powiązane działania są z góry określone i zaimplementowane w maszynach, zmniejsza się potrzeba interwencji człowieka. Masywny przemysłowy system sterowania obejmujący dziesiątki tysięcy pomiarów wejściowych i wyjściowych sygnałów sterujących jest jednym z przykładów automatyzacji, ale może również odnosić się do mniejszych zastosowań, takich jak termostat sterujący kotłem. Złożoność sterowania może być bardzo różna, od prostego sterowania włączaniem i wyłączaniem po zaawansowane algorytmy wielowymiarowe wysokiego poziomu, uproszczone w celu ułatwienia codziennego użytku."
    institution_automation_effect: ""
    institution_automation_none: "Brak Automatyzacji"
    institution_settlement: "Osada"
    institution_settlement_desc: "Instytucja osadnicza to rodzaj organizacji, której celem jest poprawa życia ludzi w społecznościach miejskich poprzez programy społeczne, edukacyjne i kulturalne. Instytucje osadnicze powstały na przełomie XIX i XX wieku w odpowiedzi na urbanizację i industrializację. Zostały założone przez reformatorów społecznych, którzy wierzyli, że urbanizacja niesie ze sobą problemy społeczne, takie jak ubóstwo i przestępczość, i starali się rozwiązać je poprzez rozwiązania społecznościowe. Instytucje osiedleńcze oferują szeroki zakres usług, w tym edukację dorosłych, opiekę nad dziećmi, rekreację, usługi zdrowotne i rzecznictwo. Nadal odgrywają ważną rolę w budowaniu silnych, zdrowych społeczności i promowaniu sprawiedliwości społecznej."
    institution_settlement_effect: ""
    institution_settlement_none: "Brak Osady"
    institution_centralization: "Centralizacja"
    institution_centralization_desc: "Instytucja centralizacji to system, w którym władza i władza decyzyjna są skoncentrowane na szczycie hierarchicznej organizacji. Tego typu instytucje są powszechne zarówno w sektorze publicznym, jak i prywatnym, gdzie decyzje podejmowane są przez małą grupę osób na szczycie organizacji, a nie rozproszone po całej organizacji. Centralizacja władzy może zapewnić szereg korzyści, takich jak szybsze podejmowanie decyzji, większa spójność polityk i procedur oraz lepsza koordynacja zasobów. Może jednak również prowadzić do biurokracji, braku innowacji i rozdźwięku między decydentami a tymi, na których wpływają ich decyzje. Jako takie, zalety i wady scentralizowanych instytucji zależą od konkretnego kontekstu i potrzeb organizacji."
    institution_centralization_effect: ""
    institution_centralization_none: "Brak Centralizacji"
    institution_nationalism: "Nacjonalizm"
    institution_nationalism_desc: "Termin nacjonalizm to ruch, który wiąże się z ideą, że naród powinien być zgodny z państwem, na przykład uzyskując suwerenność nad swoją ojczyzną, aby uczynić państwo narodowe wolnym od wpływów zewnętrznych. Ponadto ma na celu budowanie i utrzymywanie jednej tożsamości narodowej, opartej na wspólnych cechach społecznych związanych z kulturą, pochodzeniem etnicznym, położeniem geograficznym, językiem, polityką, rządem, religią, tradycjami i przekonaniami we wspólnej, pojedynczej historii. Nacjonalizm promuje także jedność narodową lub solidarność narodu oraz zachowanie i wspieranie kultury narodu."
    institution_nationalism_effect: ""
    institution_nationalism_none: "Brak Nacjonalizmu"
    institution_imperialism: "Imperializm"
    institution_imperialism_desc: "W celu przejęcia kontroli nad dalszymi terytoriami i ziemiami możemy przyjąć politykę państwa imperializmu, czyli poszerzania władzy i dominacji, poprzez bezpośrednie zagarnianie terytoriów lub poprzez uzyskanie kontroli politycznej i gospodarczej nad regionem, co oznacza wykorzystanie sił zbrojnych , ale w razie potrzeby można zastosować środki dyplomatyczne. Dzięki polityce imperialistycznej możemy zacząć kolonizować puste i nieużywane ziemie, aby rozszerzać nasz naród, wzmacniając go."
    institution_imperialism_effect: ""
    institution_imperialism_none: "Brak Imperializmu"
    institution_marketization: "Marketing Masowy"
    institution_marketization_desc: "Ewolucja praktyk oceny interesów konsumentów oraz trwająca restrukturyzacja administracji przedsiębiorstw prywatnych i państwowych umożliwiła skuteczniejszą ocenę, a następnie organizację korzyści skali."
    institution_marketization_effect: ""
    institution_marketization_none: "Brak Marketingu Masowego"
    institution_feminism: "Feminizm"
    institution_feminism_desc: "Feminizm to interdyscyplinarne podejście do rozwiązywania problemów równości i sprawiedliwości w oparciu o płeć, ekspresję płciową, tożsamość płciową i inne cechy seksualności postrzegane poprzez teorie społeczne i działania polityczne. Historycznie rzecz biorąc, feminizm ewoluował od krytyki nierówności płci do bardziej dogłębnej analizy społecznych i performatywnych konstrukcji płci i seksualności. Obecnie teoria feministyczna koncentruje się na badaniu niesprawiedliwości i nierówności w punktach, w których przecinają się zdolności klasy, płci i rasizmu. W przypadkach, gdy te skrzyżowania prowadzą do nierównych stosunków władzy, feministki również starają się naprawić te okoliczności."
    institution_feminism_effect: ""
    institution_feminism_none: "Brak Feminizmu"
    institution_dogmatism: "Dogmatyzm"
    institution_dogmatism_desc: "Dogmatyzm to przekonanie (przekonania), które członkowie grupy przyjmują bez kwestionowania i wątpliwości. Może mieć formę oficjalnego systemu zasad lub doktryn religii, takiej jak katolicyzm, judaizm czy protestantyzm. Powszechnie uważa się, że pobożni wyznawcy cierpią z tego powodu i nie chcą rozumować czegokolwiek poza swoją religią."
    institution_dogmatism_effect: ""
    institution_dogmatism_none: "Brak Dogmatyzmu"
    institution_globalization: "Globalizacja"
    institution_globalization_desc: "Globalizacja to sposób, w jaki handel i technologia zwiększyły łączność i współzależność na całym świecie. W zakres globalizacji wchodzą także wynikające z tego zmiany gospodarcze i społeczne. Można to sobie wyobrazić jako pasma masywnej pajęczej sieci, która powiększała się i sięgała przez tysiące lat. W epoce nowożytnej ta sieć postępu rozszerzyła się, docierając do większej liczby ludzi i modernizując więcej krajów niż kiedykolwiek wcześniej."
    institution_globalization_effect: ""
    institution_globalization_none: "Brak Globalizacji"
    institution_environmentalism: "Ekologizm"
    institution_environmentalism_desc: "Ekologizm to ruch polityczny i etyczny, którego celem jest zmiana szkodliwych dla środowiska zachowań ludzkich poprzez przyjęcie struktur politycznych, ekonomicznych i społecznych, które ponownie rozważają sposób, w jaki ludzie wchodzą w interakcje ze światem przyrody i uważane za sprzyjające poprawie środowiska na całym świecie. Ekologizm na różne sposoby twierdzi, że społeczeństwo powinno ocenić moralność swojej polityki politycznej, gospodarczej i społecznej oraz rozważyć jej wpływ na podmioty inne niż ludzie, takie jak świat przyrody jako całość."
    institution_environmentalism_effect: ""
    institution_environmentalism_none: "Brak Ekologizmu"
    institution_social_media: "Media Społecznościowe"
    institution_social_media_desc: "Platformy mediów społecznościowych to interaktywne technologie, które ułatwiają tworzenie społeczności za pośrednictwem sieci internetowych. W dzisiejszych czasach stworzono kilka serwisów społecznościowych, z których wszystkie mają wspólny zestaw funkcji: interaktywne aplikacje internetowe, w dużym stopniu oparte na interakcjach użytkowników, takich jak dyskusje online, społeczności i czaty grupowe. Technologia ta pozwala codziennym ludziom pozostać w kontakcie nawet na odległość."
    institution_social_media_effect: ""
    institution_social_media_none: "Brak Mediów Społecznościowych"
    institution_space_colonialism: "Kosmiczny Kolonializm"
    institution_space_colonialism_desc: "Kolonizacja kosmosu to trwałe zamieszkiwanie i eksploatacja zasobów naturalnych ciał niebieskich innych niż planeta Ziemia, wykraczające poza ludzkie loty kosmiczne i zakładanie międzygwiezdnych placówek. Jest to ostateczna forma obecności człowieka w przestrzeni. Większość ludzi uważa, że najtrudniejsze przeszkody technologiczne i finansowe wiążą się z samą budową niezbędnej infrastruktury, jednak dzięki intensywnym badaniom niemożliwe stało się teraz możliwe."
    institution_space_colonialism_effect: ""
    institution_space_colonialism_none: "Brak Kosmicznego Kolonializmu"
