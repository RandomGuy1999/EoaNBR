    institution_header_title: "Instytucje"
    institution_header_title_tt: "§YInstytucje§!\n\n§R//W budowie//§!\n\nMiesięczna zmiana:\n Innowacyjne instytucje: §H[?mtth:monthly_innovative_institution_progress|2]%§!\n Instytucje Humanistyczne:  §H[?mtth:monthly_humanitive_institution_progress|2]%§!"
    institution_header_title_tt_delayed: "Instytucje reprezentują wymyślone przez człowieka struktury zasad, oczekiwań lub systemów. W miarę postępu cywilizacyjnego powstają nowe instytucje, które ułatwiają dalszy rozwój ludzkiej innowacji i filozofii."
    research_header_title: "Premie badawcze"
