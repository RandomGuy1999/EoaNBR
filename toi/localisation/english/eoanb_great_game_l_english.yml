 rus_eng_great_game_text: "£greatgame_texticon_30x30  The Great Game"
 rus_eng_great_game_text_tt: "§YThe Great Game§!\n\n§g[GetGreatGameDescription]§!"
 rus_eng_great_game_eng_desc: "Our §YGreat Game§! against the Tsars of Russia dictate the fate of Asia and the ironed wills of our two empires.\n\n[ENG.GetNameWithFlag] must match the Russian threat's moves step by step and contain the Bear from wielding the eastern domains under one crown."
 rus_eng_great_game_rus_desc: "Our §YGreat Game§! against the monarchs of Great Britain dictate the fate of Asia and the ironed wills of our two empires.\n\n[RUS.GetNameWithFlag] must match the English threat's moves step by step and contain the Lion from wielding the eastern domains under one crown."
 rus_eng_great_game_generic_desc: "The §YGreat Game§! is a strategic struggle between [ENG.GetNameWithFlag] and [RUS.GetNameWithFlag], two of the world's most premier imperial powers. This intense strife across the Asian Steppes dictates the balance of power between these two countries, but the greater Asian domains as a whole."
