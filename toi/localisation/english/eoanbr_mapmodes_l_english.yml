    MAPMODE_SOL_MAP_MODE: "Standard of Living"
    MAPMODE_SOL_MAP_MODE_NAME: "Standard of Living"
    MAPMODE_SOL_MAP_MODE_DESCRIPTION: "Displays the Standard of Living of each state with brighter colored states having a higher Standard of Living."
    sol_map_mode_tooltip: "§YStandard of Living§! in §C[FROM.GetName]§!: §Y[?FROM.pops_sol|1]§!"
    sol_map_mode_tooltip_delayed: "§YStandard of Living§! (§YGDP/c§!) is the measure of the how well off a state's overall population is in wealth and living conditions."

    MAPMODE_GDP_MAP_MODE: "Gross Domestic Product"
    MAPMODE_GDP_MAP_MODE_NAME: "Gross Domestic Product"
    MAPMODE_GDP_MAP_MODE_DESCRIPTION: "Displays the GDP of each state with brighter colored states having a higher GDP."
    gdp_map_mode_tooltip: "§YGross Domestic Product§! in §C[FROM.GetName]§!: §Y[?FROM.gdp_amount|3]§![FROM.GetCurrencyTextIconState]"
    gdp_map_mode_tooltip_delayed: "§YGross Domestic Product§! (§YGDP§!) is the measure of the value of goods produced in a given region in a year. It is the sum of the production of each good produced in a state multiplied by their respective price."

    MAPMODE_GDP_C_MAP_MODE: "Gross Domestic Product per Capita"
    MAPMODE_GDP_C_MAP_MODE_NAME: "Gross Domestic Product per Capita"
    MAPMODE_GDP_C_MAP_MODE_DESCRIPTION: "Displays the GDP/c of each state with brighter colored states having a higher GDP/c."
    gdp_c_map_mode_tooltip: "§YGross Domestic Product per Capita§! in §C[FROM.GetName]§!: §Y[?FROM.gdp_per_capita|3]§![FROM.GetCurrencyTextIconState]"
    gdp_c_map_mode_tooltip_delayed: "§YGross Domestic Product per Capita§! (§YGDP/c§!) is the measure of the value of goods produced in a given region in a year divided by the population total."