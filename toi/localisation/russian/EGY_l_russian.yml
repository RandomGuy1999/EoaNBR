 egy_debt_system.1.t: "Общественность обеспокоена долгами!" #NT!
 egy_debt_system.1.d: "Наш долг увеличивается, и мы многие обеспокоены этим. Люди требуют, чтобы мы снизили долг, чтобы они больше не могли нести бремя выплаты долга." #NT!
 egy_debt_system.1.a: "Им придется терпеть налоги..." #NT!
 egy_debt_system.2.t: "Общественное беспокойство по поводу долга!" #NT!
 egy_debt_system.2.d: "Наш долг высок, и многие из нас обеспокоены банкротством. Люди требуют, чтобы мы снизили долг, чтобы они больше не могли нести бремя выплаты долга." #NT!
 egy_debt_system.2.a: "Им придется терпеть налоги..." #NT!
 egy_debt_system.3.t: "Общественное беспокойство по поводу долга!" #NT!
 egy_debt_system.3.d: "Наш долг высок, и многие из нас обеспокоены банкротством. Люди требуют, чтобы мы снизили долг, чтобы они больше не могли нести бремя выплаты долга." #NT!
 egy_debt_system.3.a: "Им придется терпеть налоги..." #NT!
 egy_debt_system.4.t: "Общественность возмущена долгами!" #NT!
 egy_debt_system.4.d: "Наш долг высок, и многие из нас обеспокоены банкротством. Люди требуют, чтобы мы снизили долг, чтобы они больше не могли нести бремя выплаты долга." #NT!
 egy_debt_system.4.a: "Им придется терпеть налоги..." #NT!
 egy_debt_system.5.t: "Общественное возмущение по поводу долга!" #NT!
 egy_debt_system.5.d: "Наш долг опасно высок, и нам, возможно, скоро придется объявить о банкротстве! Люди возмущены и требуют, чтобы мы снизили долг или сняли бремя, которое мы на них возложили." #NT!
 egy_debt_system.5.a: "Мы не можем больше скрывать наши проблемы..." #NT!
 egy_debt_system.6.t: "Надвигающееся банкротство!" #NT!
 egy_debt_system.6.d: "Наш долг составляет [?ROOT.debt_level], что ставит нас на грань банкротства. Чтобы избежать такой ужасной участи, законодатели разрабатывают план чрезвычайных действий, чтобы облегчить часть нашего долга. Это, несомненно, разозлит любого, кто в конечном итоге заплатит чрезвычайный налог. Это оставляет нам один вопрос: кто оплатит счет, чтобы помочь выкупить долг нашей страны?" #NT!
 egy_debt_system.6.a: "Заставьте людей платить" #NT!
 egy_debt_system.6.b: "Заставьте промышленность платить" #NT!
 egy_debt_system.6.c: "Заставьте армию платить" #NT!
 egy_debt_system.6.e: "Продолжайте выплачивать долг" #NT!
