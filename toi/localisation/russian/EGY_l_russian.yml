 afr_EGY_vic.1.d: "Египет объявил о масштабном расширении армии, ссылаясь на угрозы со стороны Абиссинии и Судана. однако это вероятное прикрытие настоящей причины обретения независимости от нас. Великий визирь рекомендует нам обуздать это, но это может оказаться для нас невозможным." #NT!
