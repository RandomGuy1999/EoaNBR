 afr_EGY_vic.16.a: "все равно там не было ничего стоящего" #NT!
 afr_EGY_vic.17.t: "Трагедия на Ниле" #NT!
 afr_EGY_vic.17.d: "Сегодня рано утром наш наследник Ахмад Рифаат-паша находился в поезде, переправлявшемся через Нил в Кафр-эль-Зайяте, когда вагон поезда упал с лодки, утопив принца." #NT!
 afr_EGY_vic.17.a: "Объявить Исмаила нашим новым наследником" #NT!
 afr_EGY_vic.19.t: "Авария на Ниле" #NT!
 afr_EGY_vic.19.d: "Сегодня рано утром наш наследник Ахмад Рифаат-паша находился в поезде, переправлявшемся через Нил в Кафр-эль-Зайяте, когда вагон упал с лодки. Из-за быстрых действий принца и быстрой реакции перевозчика принцу удалось сбежать из экипажа до того, как Нил захватил его" #NT!
 afr_EGY_vic.19.a: "Близкий звонок" #NT!
 afr_EGY_vic.20.t: "Торжественное открытие Суэцкого канала!" #NT!
 afr_EGY_vic.20.1.desc: "В течение последнего десятилетия французская компания Compagnie Universelle du Canal Maritime de Suez в сотрудничестве с правительством Египта строила Суэцкий канал, новые ворота к богатствам Востока. Сегодняшний день знаменует собой торжественное открытие канала: французский корабль L'Aigle завершает первое плавание по различным озерам и искусственным переходам, которые составляют всю систему каналов." #NT!
 afr_EGY_vic.20.2.desc: "В течение последнего десятилетия правительство Египта усердно строило Суэцкий канал, новые ворота к богатствам Востока, основанные на планах французской компании Compagnie Universelle du Canal Maritime de Suez. Сегодняшний день знаменует собой торжественное открытие канала, когда египетские корабли завершают первое плавание через различные озера и искусственные переходы, составляющие всю систему каналов." #NT!
 afr_EGY_vic.20.3.desc: "В течение последнего десятилетия французская компания Compagnie Universelle du Canal Maritime de Suez в сотрудничестве с правительством Египта и другими спонсорами строила §YСуэцкий канал§!, новые ворота к богатствам Востока. Сегодняшний день знаменует собой торжественное открытие канала: корабль [FRA.GetNameDef] L'Aigle предположительно первым прошел через канал, но вместо этого корабль [ENG.GetNameDef] HMS Newport был первым, кто прошел по сети каналов." #NT!
 afr_EGY_vic.20.a: "Новые ворота на Восток" #NT!
 afr_EGY_vic.20.b: "Впечатляющий" #NT!
 afr_EGY_vic.20.c: "Менее неактуально сейчас" #NT!
 afr_EGY_vic.21.t: "[From.GetName] использует принудительный труд для строительства Суэца" #NT!
 afr_EGY_vic.21.d: "До нашего сведения дошло, что Египет использует принудительный труд при строительстве Суэцкого канала. Это не лучше рабства, с этим надо что-то делать." #NT!
 afr_EGY_vic.21.a: "Оказать давление на правительство [From.GetNameDef]" #NT!
 afr_EGY_vic.21.b: "Подстрекать к восстанию бедуинов" #NT!
 afr_EGY_vic.22.t: "Создание Compagnie Universelle du Canal Maritime de Suez" #NT!
 afr_EGY_vic.22.d: "После получения достаточного капитала была создана Compagnie Universelle du Canal Maritime de Suez для строительства Суэцкого канала при поддержке различных французских инвесторов и египетского Великого Визиря. Пусть строительство Суэцкого канала начнется." #NT!
 afr_EGY_vic.23.t: "Начало строительства Суэцкого канала" #NT!
 afr_EGY_vic.23.d: "После долгих переговоров и приготовлений французы приступили к строительству канала." #NT!
 afr_EGY_vic.23.a: "Большой!" #NT!
 afr_EGY_vic.24.t: "Доли в проекте Суэцкого канала" #NT!
 afr_EGY_vic.24.d: "После не менее десяти лет работ по планированию была создана компания Compagnie Universelle du Canal Maritime de Suez, [FRA.GetNameDef], которая взяла на себя задачу строительства канала. Сегодня они разослали запросы на предоставление других полномочий на приобретение акций компании для финансирования строительства. Нам интересно?" #NT!
 afr_EGY_vic.24.a: "Купить предлагаемые акции" #NT!
 afr_EGY_vic.24.b: "Пусть другие несут эти расходы" #NT!
 afr_EGY_vic.26.t: "[EGY.GetName] предлагает акции Суэца" #NT!
 afr_EGY_vic.26.d: "Наш союзник [EGY.GetNameDef] предложил нам долю в строительстве Суэцкого канала. Если это будет завершено, это даст нам влияние на один из самых стратегически важных торговых путей в мире." #NT!
 afr_EGY_vic.26.a: "Вкладывать деньги" #NT!
 afr_EGY_vic.26.b: "Мы не можем себе позволить" #NT!
 afr_EGY_vic.27.t: "Колония Экватория" #NT!
 afr_EGY_vic.27.d: "Экватория, колония, построенная британскими исследователями по нашему заказу. Теперь он больше не изолирован от нашего государственного контроля над Суданом, и теперь мы можем интегрировать его в нашу страну." #NT!
 afr_EGY_vic.27.a: "Полностью аннексировать их" #NT!
