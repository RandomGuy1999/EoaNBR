l_russian:
  ###GENERAL EVENTS### 
 pssystem.32.t: "Беспорядки на улицах!" #NT!
 pssystem.32.d: "В последнее время наше правительство теряет политическое влияние в нашей стране. Народ, не довольствуясь слабым и нестабильным [Root.GetRulingParty] в качестве нашего нынешнего главного органа власти и подстрекаемый нашими политическими врагами, бросил свою работу и вышел на улицы, протестуя и бунтуя против нас. Если мы хотим разрешить эту тревожную ситуацию, мы должны действовать сейчас и повысить нашу политическую стабильность." #NT!
 pssystem.32.a: "Это временно." #NT!
 pssystem.1.t: "Масштабные протесты!" #NT!
 pssystem.1.d: "Наблюдая за тем, как наша политическая стабильность становится только хуже, люди [Root.GetAdjectiveCap] теперь сформировали крупные протесты против нашего правительства, поддержанные политически оппозиционными силами. Они утверждают, что нынешний политический кризис в нашей стране является доказательством шаткости и нестабильности [Root.GetRulingIdeologyNoun] руководящего органа. Если мы позволим этой проблеме существовать, она может развалить нашу страну на части." #NT!
 pssystem.1.a: "Это начинает раздражать." #NT!
 pssystem.2.t: "Драки на улицах!" #NT!
 pssystem.2.d: "После того, как полицейский случайно убил преследовавшего его протестующего, ситуация окончательно обострилась. Почти на каждой крупной улице идут бои между нашими исполнительными силами, состоящими в основном из военных и полиции, и народом. Народ требует отставки нынешнего правительства и избрания нового." #NT!
 pssystem.2.a: "Надеюсь, мы преодолеем этот кризис." #NT!
 pssystem.3.t: "Призыв к гражданской войне!" #NT!
 pssystem.3.d: "Не видя конца боевым действиям, жители [Root.GetNameDef] официально призвали к гражданской войне против нас. В отличие от иррациональных боевых действий, на самих улицах наших городов сейчас идут скоординированные бои. Это уже не вопрос протестов рабочих, это вопрос жизни и смерти." #NT!
 pssystem.3.a: "Да поможет нам Бог." #NT!
 pssystem.25.t: "Призыв к поглощению" #NT!
 pssystem.25.d: "Не видя конца боевым действиям, жители [Root.GetNameDef] официально призвали к насильственному захвату правительства. Ополченцы уже захватили большинство наших правительственных учреждений. Скоординированные бои идут сейчас на самых улицах наших городов с целью вытеснения собственных вооруженных сил. Провозглашение нового правительства теперь вопрос времени, и если нам не удастся каким-то образом частично сдержать эту ситуацию до тех пор, мы навсегда потеряем контроль." #NT!
 pssystem.25.a: "Да поможет нам Бог." #NT!
 pssystem.26.t: "Призыв к поглощению ослабевает" #NT!
 pssystem.26.d: "Даже если уличные драки по-прежнему являются обычным явлением, организованной агрессии против правительственных учреждений больше нет. Те, кто коллективно призывал к захвату власти, были арестованы или убиты во время столкновений с нашими силами. Нам еще предстоит пройти долгий путь, но уже сейчас на горизонте виднеется светлая полоса." #NT!
 pssystem.26.a: "Слава Богу." #NT!
 pssystem.28.t: "Коллективистско-социалистический переворот удался!" #NT!
 pssystem.28.d: "Официально все закончилось. Коллективистские силы успешно захватили большинство правительственных учреждений и вытеснили наши силы из больших городов. Создавая свои собственные институты, коллективисты установили новый тип правительства, тип правительства, за который они боролись." #NT!
 pssystem.28.a: "Итак, мы теперь [Root.GetAdjectiveCap] социалисты-коллективисты..." #NT!
 pssystem.29.t: "Радикальный демократический переворот удался!" #NT!
 pssystem.29.d: "Официально все закончилось. Радикальные силы успешно захватили большинство правительственных учреждений и вытеснили наши силы из крупных городов и поселков. Создав свои собственные институты, радикалы установили новый тип правительства, тип правительства, за который они боролись." #NT!
 pssystem.29.a: "Итак, мы теперь радикальная демократия [Root.GetAdjectiveCap]..." #NT!
 pssystem.30.t: "Поглощения удалось избежать!" #NT!
 pssystem.30.d: "С помощью наших вооруженных сил мы успешно защитили наши правительственные учреждения и чиновников, вынудив некоторых участников беспорядков отступить. Подавленные нашей оставшейся военной мощью, мятежники отступают, и поэтому наше правительство в безопасности, по крайней мере, на данный момент." #NT!
 pssystem.30.a: "Мы едва успели..." #NT!
 pssystem.4.t: "Призыв к гражданской войне ослабевает" #NT!
 pssystem.4.d: "Даже если уличные драки по-прежнему являются обычным явлением, организованной агрессии больше нет. Те, кто коллективно призывал к гражданской войне, были арестованы или убиты во время столкновений с нашими силами. Нам еще предстоит пройти долгий путь, но уже сейчас на горизонте виднеется светлая полоса." #NT!
 pssystem.4.a: "Слава Богу." #NT!
 pssystem.5.t: "Драки на улицах прекращаются" #NT!
 pssystem.5.d: "Поскольку наш политический климат медленно, но неуклонно улучшается, люди, кажется, впервые успокаиваются. Боевые действия становятся все реже с каждой минутой, а наши силы и полиция обеспечивают безопасность нашего государства. Надеюсь, со временем все наладится." #NT!
 pssystem.5.a: "В конце концов мы выздоровеем." #NT!
 pssystem.6.t: "Масштабные протесты затихли" #NT!
 pssystem.6.d: "Благодаря тому, как нам удалось исправить политическую ситуацию, в которой мы оказались, боевые действия фактически прекратились. Масштабные протесты, тем не менее, являются обычным явлением, но худшее, похоже, уже позади. Однако один неверный шаг, и мы окажемся в том же беспорядке, в котором находились раньше." #NT!
 pssystem.6.a: "Мы почти вернулись на правильный путь." #NT!
 pssystem.7.t: "Беспорядки ушли с улиц" #NT!
 pssystem.7.d: "Ситуация в [Root.GetNameDef], кажется, наконец стабилизировалась, и на улицах остались лишь небольшие остатки протестующих. Поскольку нам удалось поднять политическую стабильность нашей страны до прежних стандартов, рабочие со всей страны возвращаются на фабрики и фермы. Ситуация наконец разрешилась." #NT!
 pssystem.7.a: "Мы надеемся, что все закончилось." #NT!
 pssystem.8.t: "Высокая политическая стабильность!" #NT!
 pssystem.8.d: "Недавно наша сфера влияния в нашей стране снова расширилась, что еще больше усилило наше политическое влияние. Нашу политику редко отвергают, и благодаря нашему руководству [Root.GetNameDef] занимает политически стабильную позицию." #NT!
 pssystem.8.a: "Это доказательство нашей эффективности." #NT!
 pssystem.9.t: "Политическая стабильность падает" #NT!
 pssystem.9.d: "Пользуясь большим политическим влиянием в последние недели, наше правительство теперь столкнулось с некоторыми трудностями при попытке провести новую политику. Возможно, будучи признаком того, что наш способ правления стал слишком мягким, мы должны признать тот факт, что нынешний политический климат больше не допускает ошибок." #NT!
 pssystem.9.a: "Это пахнет оппозицией." #NT!
 pssystem.10.t: "Оппозиция растет" #NT!
 pssystem.10.d: "Недавно мы получили известие о том, что политическая оппозиция в нашей стране снова на подъеме. Внутри правительства начинают появляться многочисленные ассоциации и небольшие организации, препятствующие нашему правлению над [Root.GetNameDef]. Даже если эти оппозиции в данный момент незначительны, нам следует быть начеку." #NT!
 pssystem.10.a: "Ну и что? Мы единственные, кто может править [Root.GetNameDef]." #NT!
 pssystem.11.t: "Оппозиция тонет" #NT!
 pssystem.11.d: "Это ни для кого не стало неожиданностью, но многие правительственные политики, пытавшиеся противостоять [Root.GetRulingParty], благодаря нашим усилиям успокоились. Однако следует предположить, что еще остались люди, которые хотели бы видеть лидером [From.GetNameDef] кого-то другого, чем [Root.GetLeader]." #NT!
 pssystem.11.a: "Они приняли фактическую истину." #NT!
 pssystem.12.t: "Подавляющая политическая стабильность" #NT!
 pssystem.12.d: "Не испытав никаких трудностей, наше правительство к настоящему времени известно среди наших соседей как очень стабильное. Принятие законов больше не является хлопотным процессом, а скорее быстрой и эффективной рутиной. [Root.GetName] действительно переживает период политического процветания." #NT!
 pssystem.12.a: "Нас ждет блестящее будущее." #NT!
 pssystem.13.t: "Оппозиции не осталось" #NT!
 pssystem.13.d: "Оппозиции нынешнему руководящему органу [Root.GetNameDef] сейчас де-факто не существует. Каждый политик поддерживает нас или, по крайней мере, не против нас, что делает политический климат в нашей стране очень смягченным." #NT!
 pssystem.13.a: "[Root.GetNameDef] — это здорово!" #NT!
 pssystem.14.t: "Подавляющая политическая стабильность" #NT!
 pssystem.14.d: "«Период политического процветания» в [Root.GetName], похоже, сегодня закончился возрождением политиков и писателей, критикующих нынешнее политическое состояние [Root.GetName]. Законы снова стали предметом споров, и [Root.GetRulingIdeology] из [Root.GetRulingParty] придется мириться с трудностями." #NT!
 pssystem.14.a: "Мы должны двигаться вперед." #NT!
 pssystem.15.t: "Оппозиция возвращается" #NT!
 pssystem.15.d: "Как будто ни с того ни с сего, по всему [Root.GetNameDef] прозвучало несколько политических голосов недовольства. Это было слишком хорошо, чтобы быть правдой; Политическая стабильность, которой пользовалось правительство [Root.GetNameDef], продолжалась некоторое время, но позже она утратила некоторую стабильность. Тем не менее, многих это событие не беспокоит, поскольку политическая стабильность в [Root.GetName] остается относительно высокой." #NT!
 pssystem.15.a: "Что пошло не так?" #NT!
  
  ###YEARLY EVENTS### 
 eoanb_tt_pswarning: "§YЭто повлияет на вашу политическую стабильность. Разные идеологии будут иметь разные последствия. §!" #NT!
 pssystem.17.t: "[Root.GetLeader] Сдерживает речь" #NT!
 pssystem.17.d: "Сегодня тот день, когда [Root.GetLeader] выступит с речью перед нашим народом. Ожидается, что процедура пройдет гладко, учитывая, что наше правительство в последние месяцы было очень стабильным." #NT!
 pssystem.17.a: "Людям это понравится." #NT!
 pssystem.18.d: "Скоро [Root.GetLeader] выступит с речью перед нашим народом. Неуверенный в содержании, [Root.GetLeader] попросил совета, хотя ожидается, что речь пройдет гладко." #NT!
 pssystem.18.a: "Все это просто символично, само содержание не имеет значения." #NT!
 pssystem.18.b: "Возможно, [Root.GetLeader] следует проявить осторожность." #NT!
 pssystem.19.d: "Скоро [Root.GetLeader] обратится к нашему народу с речью. Видя лучшие времена для нашего нынешнего политического климата, несколько близких политиков спорят о том, какой подход следует выбрать [Root.GetLeader]." #NT!
 pssystem.19.a: "Играть безопасно. Сосредоточьтесь на наших людях." #NT!
 pssystem.19.b: "Речь всегда должна быть оскорбительной. Сосредоточьтесь на наших соседях." #NT!
  
 pssystem.20.d: "Завтра [Root.GetLeader] произнесет речь. Во время подготовки к нему [Root.GetLeader] попросил нас дать небольшой совет. Если речь пойдет не так, как надо, оппозиция может использовать это как шанс получить некоторое влияние." #NT!
 pssystem.20.a: "Оппозицию следует упоминать, но не придавать ей слишком много внимания." #NT!
 pssystem.20.b: "Не упоминайте оппозицию. Это могло их взволновать." #NT!
 pssystem.20.c: "Речь должна быть напрямую адресована оппозиции." #NT!
 pssystem.21.d: "Через несколько дней [Root.GetLeader] выступит с речью, пытаясь снизить все возрастающее влияние оппозиции. Если [Root.GetLeader] удастся перенаправить внимание людей обратно на нас, это может принести огромную пользу нашему политическому климату." #NT!
 pssystem.21.a: "Нас не волнует оппозиция, пока мы еще здесь." #NT!
 pssystem.21.b: "Мы должны напрямую взаимодействовать с оппозицией." #NT!
 pssystem.21.c: "Упомяните недавние проблемы и то, как мы планируем их решать." #NT!
 pssystem.22.d: "Поскольку [Root.GetLeader] в ближайшие дни выступит с речью, планируя восстановить некоторое политическое влияние, есть несколько способов подойти к этому. Многие думают, что даже если [Root.GetLeader] удастся получить какое-то сиюминутное влияние, одной речи будет недостаточно, чтобы сгладить политический климат внутри нашей страны." #NT!
 pssystem.22.a: "Понимаете, одно это выступление станет поворотным моментом для нашей страны." #NT!
 pssystem.22.b: "Мы должны давать обещания нашему народу, даже если на первый взгляд они кажутся смешными." #NT!
 pssystem.22.c: "Попробуйте обвинить оппозицию в нашем нынешнем состоянии." #NT!
 pssystem.23.d: "Поскольку политическая стабильность в нашей стране, похоже, находится на рекордно низком уровне, [Root.GetLeader] произнесет речь и попытается успокоить и успокоить наш народ. Мы должны действовать быстро, иначе не исключено, что вся нынешняя правительственная структура может рухнуть. Нам нужно решить, что будет содержать речь." #NT!
 pssystem.23.a: "Мы должны держаться за то, что осталось." #NT!
 pssystem.23.b: "Успокойте людей и попытайтесь привлечь их на свою сторону." #NT!
 pssystem.23.c: "Приходится искать козла отпущения." #NT!
 pssystem.23.e: "Основная проблема – это оппозиция. Мы не несем ответственности за весь этот бардак." #NT!
 pssystem.24.d: "Политическая стабильность в нашей стране находится в тяжелом состоянии. Пока все наши политики заняты попытками вернуть себе политическое влияние и власть, [Root.GetLeader] решил, что было бы неплохо опубликовать открытое письмо народу." #NT!
 pssystem.24.a: "В письме должно быть обещано процветание, если люди обратятся назад и поддержат нас." #NT!
 pssystem.24.b: "Письмо может быть использовано в качестве пропаганды, чтобы патриоты остались на нашей стороне." #NT!
 pssystem.24.c: "Письмо должно быть построено как речь, пытаясь сплотить вокруг себя некоторых людей." #NT!
 pssystem.24.e: "Письмо должно быть написано лично [Root.GetLeader], чтобы показать, насколько мы заботимся о нем." #NT!
  
 pssystem.99.t: "Речь [Root.GetLeader]" #NT!
 pssystem.99.d: "Поскольку в настоящее время вся власть в нашем правительстве принадлежит военной хунте, выступление [Root.GetLeader], первоначально запланированное на сегодня, похоже, было принудительно перенесено. Не говоря уже о том, что местонахождение нашего лидера на данный момент неизвестно, в том числе и благодаря хунте." #NT!
 pssystem.99.a: "Наглые дураки!" #NT!
  
