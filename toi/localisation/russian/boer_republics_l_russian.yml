 ofs_vic_bring_setsoto_into_our_road_network_desc: "Мы, наконец, укрепили наши границы в [779.GetName] после многих лет угонов скота и грабежей со стороны граждан [SOT.GetNameDef]. Теперь мы можем, наконец, выполнить наш государственный долг и включить эту землю в нашу инфраструктурную сеть." #NT!
