 ofs_vic_encorage_more_deals_desc: "Заключенные нами местные сделки оказались очень выгодными, давайте поощрять их еще более выгодными предложениями." #NT!
 ofs_vic_remain_isolated: "Оставайтесь изолированными" #NT!
