 afr_ofs_invest_in_resource_discovery: "Открытие ресурсов финансирования" #NT!
 afr_ofs_gold_mines_1: "Золотые рудники" #NT!
 afr_ofs_gold_mines_2: "Золотые рудники" #NT!
 boer_standing_army: "Постоянная армия" #NT!
 boer_large_standing_army: "Большая постоянная армия" #NT!
 ofs_basutoland_raids: "Сото Рейды" #NT!
 ofs_basutoland_raids_desc: "Наши границы постоянно подвергаются набегам [SOT.GetNameDef] скотоводов, нанося ущерб нашей экономике." #NT!
 ofs_SAR_partisans: "Партизаны Южно-Африканской Республики" #NT!
 ofs_SAR_partisans_desc: "Небольшая группа нашего правительства агитирует за присоединение к [TRV.GetNameDef]." #NT!
 boer_states.15.t: "Приходят буры и требуют плату." #NT!
 boer_states.15.d: "Большая группа наемников прибыла к вашему двору с просьбой вернуть им землю за услуги, оказанные во время последней гражданской войны. Должны ли мы предоставить им их землю?" #NT!
 boer_states.15.a: "Сделка была сделкой" #NT!
 boer_states.15.b: "Нет" #NT!
 boer_states.16.t: "Спросите [TRV.GetName] об аннексии" #NT!
 boer_states.16.d: "[ENG.GetNameDef] только что аннексировали нашего пограничного союзника [ZUL.GetNameDef]. Многие члены нашей страны призывают нас интегрироваться в [TRV.GetName], а не рисковать аннексией [ENG.GetNameDef]. \nДолжны ли мы?" #NT!
 boer_states.16.a: "Попросим [TRV.GetNameDef] об аннексии" #NT!
 boer_states.16.b: "Нет, мы останемся независимыми" #NT!
 boer_states.17.t: "[NIR.GetName] требует аннексии" #NT!
 boer_states.17.d: "К нам пришли представители [NIR.GetName] с просьбой об аннексии, стоит ли нам согласиться?" #NT!
 boer_states.17.a: "Конечно, мы принимаем" #NT!
 boer_states.17.b: "Мы не можем позволить себе разозлить британцев" #NT!
 boer_states.18.t: "Приложение [NIR.GetName]?" #NT!
 boer_states.18.d: "Представители [NIR.GetName] отправились в [TRV.GetName] и потребовали аннексии, но получили отказ. Может быть, нам следует вмешаться и аннексировать их самим?" #NT!
 boer_states.18.a: "Да, нам следует расширить сферу охвата" #NT!
 boer_states.18.b: "Они представляют собой ценное буферное состояние, оставьте их в покое." #NT!
 boer_states.19.t: "[NAT.GetName] требует аннексии" #NT!
 boer_states.19.d: "Прибыли дипломаты из [NAT.GetName] и требуют подчиниться им, что нам делать?" #NT!
 boer_states.19.a: "Мы должны принять" #NT!
 boer_states.19.b: "Нет, мы останемся независимыми" #NT!
 boer_states.20.t: "[NIR.GetName] отказывается от аннексии" #NT!
 boer_states.20.d: "[NIR.GetNameDef] отклонил наше предложение, должны ли мы заставить их подчиниться?" #NT!
 boer_states.20.a: "Да, огнем и мечом" #NT!
 boer_states.20.b: "Нет, мы не будем нарушать региональный баланс войной." #NT!
 boer_states.21.t: "[STL.GetName] объявляет себя независимым государством" #NT!
 boer_states.21.d: "Бурские наемники в пределах [1146.GetName] завоевали большой участок земли, сражаясь в качестве наемников, и объявили себя [STL.GetNameDef]." #NT!
 boer_states.21.a: "Еще одно бурское государство?" #NT!
 boer_states.21.b: "За Стеллаленд!" #NT!
 boer_states.22.t: "[GOS.GetName] объявляет себя независимым государством" #NT!
 boer_states.22.d: "Еще больше бурских шахтеров в пределах [1146.GetName] получили статус [1067.GetName] в результате боевых действий в качестве наемников и объявили себя [GOS.GetNameDef]." #NT!
 boer_states.22.a: "Еще одно бурское государство?" #NT!
 gos_vic_ask_integration: "Спросите [STL.GetName] об интеграции" #NT!
 gos_vic_ask_integration_desc: "Мы слишком малы, чтобы выжить в одиночку, нам следует попросить [STL.GetName] об аннексии." #NT!
 boer_states.24.t: "[GOS.GetName] просит интеграцию?" #NT!
 boer_states.24.d: "Мы получили посланников от небольшого [GOS.GetName] с просьбой присоединиться к нашей республике, если мы позволим им" #NT!
 boer_states.24.a: "Да, теперь мы будем известны как Соединённые Штаты Стеллаленда." #NT!
 boer_states.24.b: "Вместо этого мы объединимся в Конфедерацию" #NT!
 boer_states.24.c: "Никогда" #NT!
 boer_states.25.t: "[STL.GetName] находится в стратегически выгодном положении, аннексируем их" #NT!
 boer_states.25.d: "По словам наших южноафриканских консультантов, «Страна» [STL.GetName] расположена на главном торговом пути и объявила, что будет облагать налогом свой торговый путь. Из-за этого к нам обратились с просьбой аннексировать территорию, не так ли?" #NT!
 boer_states.25.a: "Да, объявить их протекторатом" #NT!
 boer_states.25.b: "Никогда, буры приносят слишком много хлопот, чем они того стоят" #NT!
 boer_states.26.t: "[ENG.GetName] объявляет нас Протекторатом" #NT!
 boer_states.26.d: "[ENG.GetNameDef] объявил нас частью своего королевства, стоит ли нам вместо этого попросить присоединиться к [TRV.GetNameDef]?" #NT!
 #boer_states.26.a: "Да, перейти к [TRV.GetNameDef]" #NT!
 boer_states.26.a: "Да, перейти к [OFS.GetNameDef]" #NT!
 boer_states.26.b: "Нам нужно просто отправить сейчас" #NT!
 boer_states.27.t: "[ENG.GetName] Вводит войска, чтобы захватить нас" #NT!
 boer_states.27.d: "[ENG.GetNameDef] двинул войска, чтобы оккупировать нас. Что нам делать?" #NT!
 boer_states.27.a: "Мы будем сражаться с ними" #NT!
 boer_states.27.b: "Нам нужно просто отправить сейчас" #NT!
 boer_states.28.t: "[STL.GetNameDef] попросил нас интегрировать их" #NT!
 boer_states.28.d: "Недавно [ENG.GetNameDef] объявил [STL.GetName] своим протекторатом, однако граждане [STL.GetNameDef] обратились к нам с просьбой вместо этого интегрироваться в нашу нацию." #NT!
 boer_states.28.a: "Мы принимаем" #NT!
 boer_states.28.b: "Мы сделаем им марионетку" #NT!
 boer_states.28.c: "Мы не можем позволить себе начать конфликт с [ENG.GetNameDef]." #NT!
 boer_states.29.t: "[STL.GetNameDef] присоединился к [TRV.GetNameDef]" #NT!
 boer_states.29.d: "Наш Протекторат [STL.GetName] только что подчинился [TRV.GetNameDef] против нашей воли. Должны ли мы вмешаться?" #NT!
 boer_states.29.a: "Мы заставим их подчиняться" #NT!
 boer_states.29.b: "Назад вниз" #NT!
 boer_states.30.t: "[ENG.GetNameDef] перемещает войска в [1148.GetName]" #NT!
 boer_states.30.d: "Рано утром [ENG.GetNameDef] ввел войска в [1148.GetName], нашу суверенную землю." #NT!
 boer_states.30.a: "Мы должны отступить" #NT!
 boer_states.30.b: "Мы дадим им отпор" #NT!
 boer_states.31.t: "[ENG.GetNameDef] имеет полный контроль над [1148.GetName]" #NT!
 boer_states.31.d: "Мы проиграли войну против [ENG.GetNameDef], а их представители настаивают на мире, должны ли мы согласиться?" #NT!
 boer_states.31.a: "Мы принимаем это" #NT!
 boer_states.31.b: "Мы не сдадимся" #NT!
 boer_states.32.t: "[TRV.GetNameDef] имеет полный контроль над [1148.GetName]" #NT!
 boer_states.32.d: "Мы проиграли войну против [TRV.GetNameDef], а их представители настаивают на мире, должны ли мы согласиться?" #NT!
 boer_states.32.a: "Мы принимаем это" #NT!
 boer_states.32.b: "Мы будем сражаться дальше" #NT!
 boer_states.33.t: "Набеги скота усиливаются" #NT!
 boer_states.33.d: "Родная сила [SOT.GetNameDef] годами совершала набеги на наш скот, и этот год был самым изобилующим бандитизмом. многие из наших людей считают, что пришло время ответить силой." #NT!
 boer_states.33.a: "Мы будем бороться с этим" #NT!
 boer_states.33.b: "Мы попросим капскую колонию выступить арбитром." #NT!
 boer_states.33.c: "Мы переживем это, как делали это в прошлом." #NT!
 boer_states.34.t: "[OFS.GetNameDef] просит нас выступить в качестве арбитра" #NT!
 boer_states.34.d: "Родная сила [SOT.GetNameDef] продолжала совершать набеги на [OFS.GetName] в течение многих лет, и теперь конфликт приблизился к грани нашей войны. Однако [OFS.GetName] обратился к нам с вопросом, будем ли мы рассматривать этот вопрос в качестве арбитра." #NT!
 boer_states.34.a: "Хорошо, мы на стороне [OFS.GetName]" #NT!
 boer_states.34.b: "Хорошо, мы на стороне [SOT.GetName]" #NT!
 boer_states.35.t: "Подписать договор?" #NT!
 boer_states.35.d.sot: "[ENG.GetName] согласился урегулировать этот конфликт и направил нам договор, защищающий [SOT.GetNameDef]. если мы согласны с этим [OFS.GetName], то должны отказаться от своих претензий по [779.GetName]" #NT!
 boer_states.35.d.ofs: "[ENG.GetName] согласился урегулировать этот конфликт и направил нам договор, защищающий [OFS.GetNameDef]. если мы согласимся на это, [OFS.GetName] получит [779.GetName]" #NT!
 boer_states.35.a: "Мы согласны" #NT!
 boer_states.35.b: "Мы отказываемся" #NT!
 boer_states.36.t: "Договор согласован" #NT!
 boer_states.36.d: "Обе стороны согласились с договором о судьбе [779.GetName], и условия договора сейчас претворяются в жизнь." #NT!
 boer_states.36.a: "Наконец-то всё на этом берегу Оранжевой реки наше." #NT!
 boer_states.36.b: "Цена, которую мы должны заплатить за мир" #NT!
 boer_states.37.t: "Статус кво" #NT!
 boer_states.37.d: "Никто не смог прийти к соглашению по поводу пограничного конфликта, и статус-кво сохранился." #NT!
 boer_states.37.a: "Это неудачно" #NT!
 boer_states.38.t: "Переломный момент" #NT!
 boer_states.38.d: "Дикари из [SOT.GetNameDef] продолжают свои бесконечные набеги на наш народ, крадут наш скот и наносят нам сотни фунтов экономического ущерба." #NT!
 boer_states.38.a: "Мы должны разобраться с ними раз и навсегда" #NT!
 boer_states.38.b: "Нам придется продолжать это выдерживать" #NT!
 boer_states.40.t: "[SOT.GetName]-[OFS.GetName] Война" #NT!
 boer_states.40.d: "Состояние войны разгорелось из-за набегов на [OFS.GetNameDef] рейдеров из [SOT.GetNameDef]." #NT!
 boer_states.40.a: "хорошо" #NT!
 boer_states.39.t: "Рейды закончились." #NT!
 boer_states.39.d: "Поскольку рейдеры [SOT.GetName] теперь находятся в другом государстве, рейды наконец закончились." #NT!
 boer_states.39.a: "хороший" #NT!
 boer_states.41.t: "[SOT.GetNameDef] доминирует над [OFS.GetNameDef]" #NT!
 boer_states.41.d: "[SOT.GetNameDef] в настоящее время выигрывает у [OFS.GetNameDef], и если они выиграют, они могут нарушить баланс внутри региона. можем ли мы предложить рассмотреть договор в качестве арбитра?" #NT!
 boer_states.41.a: "Не обращайте внимания на войну" #NT!
 boer_states.41.b: "Предложение об арбитраже договора" #NT!
 #boer_states.42.t: "[OFS.GetNameDef] доминирует над [SOT.GetNameDef]" #NT!
 #boer_states.42.d: "[OFS.GetNameDef] в настоящее время выигрывает у [SOT.GetNameDef], и если они выиграют, они могут нарушить баланс внутри региона. можем ли мы предложить рассмотреть договор в качестве арбитра?" #NT!
 #boer_states.42.a: "Не обращайте внимания на войну" #NT!
 #boer_states.42.b: "Предложение об арбитраже договора" #NT!
 boer_states.42.t: "[OFS.GetNameDef] доминирует над [SOT.GetNameDef]" #NT!
 boer_states.42.d: "[OFS.GetNameDef] в настоящее время выигрывает у [SOT.GetNameDef], и если они выиграют, они могут нарушить баланс внутри региона. можем ли мы предложить рассмотреть договор в качестве арбитра?" #NT!
 boer_states.42.a: "Не обращайте внимания на войну" #NT!
 boer_states.42.b: "Предложение об арбитраже договора" #NT!
 ofs_campbell_diamonds: "Кэмпбелл Алмазные рудники" #NT!
 ofs_national_campbell_diamonds: "Национальные алмазные рудники Кэмпбелла" #NT!
 boer_states.51.t: "Алмазы обнаружены в [1149.GetName]" #NT!
 boer_states.51.d: "На берегах реки Ваал в штате [1149.GetName] обнаружена большая территория алмазных рудников, и наша администрация сообщает о большом притоке в этот район горняков, готовых обогатить себя (и нас)." #NT!
 boer_states.51.a: "Это хорошие новости" #NT!
 boer_states.52.t: "Алмазы обнаружены в [1149.GetName]" #NT!
 boer_states.52.d: "На берегах реки Ваал в Спорном штате [1149.GetName] обнаружена большая территория алмазных рудников. [OFS.GetNameDef] переселил в этот район чиновников и пытается управлять этой территорией, однако мы также заявили права на эту территорию." #NT!
 boer_states.52.a: "Подтверждаем нашу претензию" #NT!
 boer_states.52.b: "Земля по праву является [OFS.GetName] Землей" #NT!
 boer_states.53.t: "Британцы проявили интерес к Алмазным месторождениям [1149.GetName]." #NT!
 boer_states.53.d: "Похоже, что территории британских капских колоний проявили интерес к алмазным рудникам. Наш агент посоветовал нам пойти к ним и подчиниться протекторату и заставить их получить для нас алмазные рудники." #NT!
 boer_states.53.a: "Да, отправить посланника, чтобы предложить [ENG.GetNameDef] контроль над государством." #NT!
 boer_states.53.b: "Нам нравится наш суверенитет, откажитесь от претензий" #NT!
 boer_states.54.t: "[GQW.GetName] предлагает нам [1149.GetName] Алмазные месторождения" #NT!
 boer_states.54.d: "Прибыл агент [GQW.GetName] с просьбой об интеграции, если мы будем управлять Алмазными рудниками [1149.GetName]." #NT!
 boer_states.54.a: "Конечно" #NT!
 boer_states.54.b: "Их претензии очень шаткие." #NT!
 boer_states.55.t: "[ENG.GetNameDef] прилагается [GQW.GetName], а также алмазные рудники [1149.GetName]." #NT!
 boer_states.55.d: "[ENG.GetName] официально аннексировал [GQW.GetName], а также аннексировал нашу территорию [1149.GetName] сегодня, несмотря на наши собственные флаги, развевающиеся над шахтами. Это гнусное нарушение нашего суверенитета." #NT!
 boer_states.55.a: "Мы не можем пойти против мощи [ENG.GetNameDef]" #NT!
 boer_states.55.b: "Заявите наши законные претензии" #NT!
 boer_states.55.c: "Это акт войны!" #NT!
 boer_states.56.t: "[OFS.GetName] продолжает требовать возврата [1149.GetName]" #NT!
 boer_states.56.d: "Мы контролировали алмазные рудники Кимберли в штате [1149.GetName]. однако [OFS.GetNameDef] по-прежнему заявляют о суверенитете над этой землей, что приводит к резкому ухудшению наших дипломатических отношений со странами, которые дружат с [OFS.GetName]." #NT!
 boer_states.56.a: "Отправим символическое денежное вознаграждение" #NT!
 boer_states.56.b: "Уступить землю обратно" #NT!
