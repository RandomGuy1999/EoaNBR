 boer_states.72.t: "Обнаружены угольные шахты" #NT!
 boer_states.72.d: "Наши старатели обнаружили крупные угольные жилы в пределах [778.GetName]." #NT!
 boer_states.72.a: "Большой" #NT!
 boer_states.73.t: "Золото обнаружено" #NT!
 boer_states.73.d: "В нашей стране были обнаружены крупные золотые прииски, однако, хотя большая их часть находится вне нашей досягаемости, золото, которое мы можем добыть, обогатит нашу страну на долгие годы." #NT!
 boer_states.73.a: "Большой" #NT!
 ofs_vic_attempt_diplomatic_ties_with_SAR: "Попытайтесь установить дипломатические связи с [TRV.GetName]" #NT!
 ofs_vic_attempt_diplomatic_ties_with_SAR_desc: "[TRV.GetNameDef] — единственная бурская нация в округе, хотя в прошлом у нас были военные действия. Это не означает, что мы не должны работать вместе, чтобы обеспечить наше взаимное выживание. Давайте отправим к ним эмиссаров, чтобы наладить прочные отношения." #NT!
 ofs_vic_consoladate_internal_governence: "Консолидация внутреннего управления" #NT!
 ofs_vic_consoladate_internal_governence_desc: "Объедините наше правительство после завершения наших внутренних реформ, это поможет стабилизировать нашу страну." #NT!
 ofs_vic_the_fuctions_of_a_state: "Функции государства" #NT!
 ofs_vic_the_fuctions_of_a_state_desc: "Мы должны определить обязанности и полномочия, которыми должны обладать различные ветви нашего правительства. Это позволит нам установить, как мы управляем нашей страной как внутри, так и снаружи." #NT!
 boer_states.74.t: "[OFS.GetName] отправляет посланника" #NT!
 boer_states.74.d: "Наш сосед [OFS.GetNameDef] прислал послов, чтобы восстановить с нами дипломатические отношения. Примем ли мы их?" #NT!
 boer_states.74.a: "Да, давайте восстановим наши отношения" #NT!
 boer_states.74.b: "Нет, пусть они уйдут" #NT!
 boer_states.75.t: "[TRV.GetNameDef] принимает нашего посланника" #NT!
 boer_states.75.d: "[TRV.GetNameDef] согласились восстановить наши дипломатические отношения, нам остается только надеяться, что эти связи продлятся долго." #NT!
 boer_states.75.a: "Большой" #NT!
 boer_states.76.t: "[TRV.GetNameDef] отвергает нашего посланника" #NT!
 boer_states.76.d: "[TRV.GetNameDef] отклонили нашего посланника, мы можем только надеяться, что они вовремя изменят это мнение" #NT!
 boer_states.76.a: "Они пожалеют об этом со временем" #NT!
 boer_states.77.t: "[OFS.GetNameDef] требует интеграции" #NT!
 boer_states.77.d: "Наш союзник [OFS.GetNameDef] пришел к нам с интересным предложением, они просят, чтобы их интегрировали в нашу нацию и объединили бурские государства, стоит ли нам соглашаться?" #NT!
 boer_states.77.a: "конечно" #NT!
 boer_states.77.b: "Мы бы предпочли, чтобы они были независимыми" #NT!
 boer_states.78.t: "[TRV.GetNameDef] отказывается от нашей аннексии" #NT!
 boer_states.78.d: "Мы получили ответ от [TRV.GetNameDef]. они отклонили наше предложение." #NT!
 boer_states.78.a: "Независимость это" #NT!
 TRV_accepts_envoys: "§YЮжно-Африканская Республика§!: приняла нашего посланника" #NT!
 OFS_accepts_envoys: "§YОранжевое свободное государство§!: принял нашего посланника" #NT!
 ofs_vic_offer_joint_guarentees: "Предлагайте совместные гарантии" #NT!
 ofs_vic_offer_joint_guarentees_desc: "Чтобы сохранить нашу независимость, мы должны провозгласить совместные гарантии с [TRV.GetNameDef]." #NT!
 ofs_vic_offer_to_join_with_the_SAR: "Предложите присоединиться к [TRV.GetNameDef]" #NT!
 ofs_vic_offer_to_join_with_the_SAR_desc: "Наши страны очень похожи с точки зрения управления и народа, у нас даже был один и тот же президент. Идея интеграции в [TRV.GetNameDef] витала в верхних эшелонах нашего правительства. Должны ли мы предложить это сделать?" #NT!
 long_term_alliance: "Долгосрочные союзники" #NT!
 ofs_vic_our_british_policy: "Наша британская политика" #NT!
 ofs_vic_our_british_policy_desc: "С момента образования нашей страны наша судьба зависела от действий [ENG.GetNameDef]. Однако, что нам с этим делать, зависит от нас. пойти с [ENG.GetNameDef] или пойти своим путем?" #NT!
 boer_states.79.t: "[From.GetName] запрашивает признание" #NT!
 boer_states.79.d: "Мы приняли дипломата из борющейся «страны» [From.GetNameDef] с просьбой о признании их суверенитета." #NT!
 boer_states.79.a: "Конечно, мы их узнаем." #NT!
 boer_states.79.b: "ВОЗ?" #NT!
 boer_states.79.c: "Мы не только признаем их, но и даем им гарантии." #NT!
 boer_states.80.t: "[From.GetName] Нас узнает" #NT!
 boer_states.80.d: "Дипломат из [From.GetNameDef] прибыл сегодня утром в [Root.Capital.GetName] и передал своим правительствам признание нашего суверенитета." #NT!
 boer_states.80.a: "Хороший" #NT!
 boer_states.81.t: "[From.GetName] игнорирует нас" #NT!
 boer_states.81.d: "Наш Дипломат вернулся из [From.GetNameDef] с поражением, поскольку они отказались признать нас в каком-либо качестве." #NT!
 boer_states.81.a: "Большой" #NT!
 boer_states.82.t: "[From.GetName] признает нашу независимость" #NT!
 boer_states.82.d: "Дипломат из [From.GetNameDef] прибыл сегодня утром в [Root.Capital.GetName] и передал своим правительствам признание нашего суверенитета и гарантии нашей независимости. Дипломат также запросил здание, чтобы разместить там посольство." #NT!
 boer_states.82.a: "Большой" #NT!
 afr_supply_methods: "Методы поставки" #NT!
 afr_updated_supply_methods: "Обновленные методы поставок" #NT!
 ofs_vic_focus_on_exsternal_problems: "Сосредоточьтесь на внешних проблемах" #NT!
 ofs_vic_focus_on_exsternal_problems_desc: "В настоящее время мы участвуем в войне, и поэтому в это время нам придется сосредоточиться на внешних проблемах." #NT!
 ofs_vic_liquor_reulations: "Положения о спиртных напитках" #NT!
 ofs_vic_liquor_reulations_desc: "Алкогольные напитки — это проклятие общества, и чтобы держать его под контролем, мы должны установить правила в отношении напитков." #NT!
 ofs_vic_continue_constitutional_reforms: "Продолжить конституционные реформы" #NT!
 ofs_vic_continue_constitutional_reforms_desc: "Наша Конституция все еще очень слаба, мы должны продолжить реформирование нашего правительства и нашей конституции." #NT!
 ofs_vic_reform_the_voting_system: "Реформировать систему голосования" #NT!
 ofs_vic_reform_the_voting_system_desc: "Изменить то, как мы определяем голосование и зону голосования, чтобы лучше отражать взгляды нашего народа." #NT!
 ofs_vic_remove_single_citizenship_requirement: "Удалить требование единого гражданства" #NT!
 ofs_vic_remove_single_citizenship_requirement_desc: "Наша система голосования исключает многих наших граждан из-за требований к земле. давайте реформируем это и откроем это для всех граждан, независимо от того, сколько они владеют" #NT!
 ofs_vic_start_to_connect_our_economy: "Начните соединять нашу экономику" #NT!
 ofs_vic_start_to_connect_our_economy_desc: "Большая часть нашей экономики разбросана на большие расстояния, и нам следует начать развивать дорожную сеть, чтобы соединить ее вместе." #NT!
 ofs_vic_exspand_our_road_network: "Расширьте нашу дорожную сеть" #NT!
 ofs_vic_exspand_our_road_network_desc: "Расширьте нашу дорожную сеть в отдаленные уголки нашего штата." #NT!
 ofs_vic_invest_in_resource_discovery: "Инвестируйте в открытие ресурсов" #NT!
 ofs_vic_invest_in_resource_discovery_desc: "Начните инвестировать в старателей и геодезистов, чтобы помочь найти скрытые ресурсы нашей страны." #NT!
 ofs_vic_industrialising_our_nation: "Индустриализация нашей страны" #NT!
 ofs_vic_industrialising_our_nation_desc: "Начать поощрять создание новых заводов для развития нашей экономики." #NT!
 ofs_vic_begin_military_production: "Начало военного производства" #NT!
 ofs_vic_begin_military_production_desc: "Сейчас мы начали готовиться к индустриализации, нам нужно идти в ногу с нашими военными потребностями." #NT!
 ofs_vic_encorage_manufactory_develpoment: "Поощрять развитие мануфактуры" #NT!
 ofs_vic_encorage_manufactory_develpoment_desc: "Мы должны поощрять создание мануфактур для производства машин, необходимых для индустриального государства." #NT!
 ofs_vic_deal_with_SAR_partisans: "Разобраться с [TRV.GetNameDef] партизанами" #NT!
 ofs_vic_deal_with_SAR_partisans_desc: "В нашем правительстве полно сторонников [TRV.GetNameDef], которые попытаются заставить нас присоединиться к [TRV.GetNameDef]. поскольку многие из них занимались тратторской деятельностью во время войны, давайте посадим в тюрьму или изгоним сторонников жесткой линии" #NT!
 ofs_vic_encorage_immirgration: "Поощряйте иммиграцию" #NT!
 ofs_vic_encorage_immirgration_desc: "Чтобы увеличить наше население, наши советники предложили нам реализовать политику, способствующую увеличению иммиграции в нашу страну." #NT!
 ofs_vic_create_a_national_tax_code: "Создать Национальный Налоговый Кодекс" #NT!
 ofs_vic_create_a_national_tax_code_desc: "Наша экономика совершенно несбалансирована и нерегулируема, мы должны создать правильный налоговый кодекс, чтобы стабилизировать нашу страну и ее экономику." #NT!
 afr_become_industrialised_tooltip: "§Y[545.Owner.GetName]§! §Gстанет индустриализирующейся нацией!§!" #NT!
 boer_states_company.83.t: "[From.GetNameDef] предлагает партнерство с компанией" #NT!
 boer_states_company.83.d: "Наш сосед-бур предложил идею создания Товарищества Компании между [ROOT.GetName] и [From.GetNameDef]. Партнерство откроет новую эру индустриализации, но за счет колониального влияния. Остаётся единственный вопрос: как нам реагировать?" #NT!
 boer_states_company.83.a: "Согласитесь, это партнерство принесет четвертое индустриальное чудо." #NT!
 boer_states_company.83.b: "Никогда! [ROOT.GetAdjective] останется независимым от колониального влияния!" #NT!
 boer_states_company.84.t: "[From.GetNameDef] Отказывается!" #NT!
 boer_states_company.84.d: "Наш сосед-бур отказался от нашего сотрудничества!" #NT!
 boer_states_company.84.a: "Нам просто придется подождать и посмотреть, примут ли они это позже." #NT!
 boer_states.83.t: "[From.GetNameDef] просит нас отправить" #NT!
 boer_states.83.d: "Наш сосед-бур выдвинул нам ультиматум: подчинитесь их управлению или будьте аннексированы. как мы ответим?" #NT!
 boer_states.83.a: "Согласитесь, это поможет нам прогрессировать как народу" #NT!
 boer_states.83.b: "Никогда, наша свобода превыше всего" #NT!
 boer_states.84.t: "[From.GetNameDef] Отказывается!" #NT!
 boer_states.84.d: "Наш сосед-бур отклонил наш ультиматум. Как мы реагируем?" #NT!
 boer_states.84.a: "На войну! Аннексируйте регион!" #NT!
 boer_states.84.b: "Не стоило бы из-за этого воевать." #NT!
 boer_states.85.t: "[OFS.GetNameDef] просит повторной аннексии?" #NT!
 boer_states.85.d: "С тех пор, как мы отказались от своего суверенитета над [OFS.GetNameDef], внутри их правительства возникло большое движение за реинтеграцию. Кульминацией этого стало прибытие делегации от нашего губернатора Капской колонии с просьбой разрешить им аннексировать [OFS.GetNameDef]. мы должны им позволить?" #NT!
 boer_states.85.a: "Согласитесь, новая земля – это всегда хорошо" #NT!
 boer_states.85.b: "Нет, этот регион — сплошная беда." #NT!
 boer_states.87.t: "Попросите [ENG.GetNameDef] о защите" #NT!
 boer_states.87.d: "наши соседи жадно смотрят на наши границы, возможно, нам стоит попросить [ENG.GetNameDef] об их защите" #NT!
 boer_states.87.a: "Попросите британской защиты" #NT!
 boer_states.87.b: "Нет" #NT!
 boer_states.88.t: "[From.GetNameDef] просит защиты" #NT!
 boer_states.88.d: "Мы получили делегатов от [From.GetNameDef] с просьбой о «защите», если мы примем их предложение." #NT!
 boer_states.88.a: "Согласитесь на их представление" #NT!
 boer_states.88.b: "Нет, их земля не стоит затраченных усилий." #NT!
 boer_states.88.c: "Просто гарантируйте им" #NT!
 boer_states.89.t: "Попросите [ENG.GetNameDef] о защите" #NT!
 boer_states.89.d: "наши соседи жадно смотрят на наши границы, возможно, нам стоит попросить [ENG.GetNameDef] об их защите" #NT!
