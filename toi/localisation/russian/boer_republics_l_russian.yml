 boer_states.89.b: "Нет" #NT!
 ofs_vic_roads_in_the_west: "Дороги на Западе" #NT!
 ofs_vic_roads_in_the_west_desc: "Наши дороги на западе недостаточно хороши для такого государства, как наше. Чтобы улучшить нашу национальную инфраструктуру, нам необходимо ее расширить." #NT!
 ofs_vic_roads_in_the_east: "Дороги на Востоке" #NT!
 ofs_vic_roads_in_the_east_desc: "Наши восточные дороги находятся не в лучшем состоянии. Пришло время расширять эти дороги." #NT!
 ofs_vic_cement_constatution: "Зацементируйте нашу Конституцию" #NT!
 ofs_vic_cement_constatution_desc: "В нашей Конституции есть некоторые неопределенные термины, которые подлежат толкованию. Чтобы легитимизировать наш режим, мы должны сделать эти термины более ясными." #NT!
