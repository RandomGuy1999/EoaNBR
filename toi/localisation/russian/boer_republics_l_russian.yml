 boer_states.91.t: "[TRV.GetNameDef] предлагает перемирие" #NT!
 boer_states.91.d: "Наша война с Южно-Африканской Республикой продолжается достаточно долго. Настало время перемирия, чтобы избавить обе стороны от ужасов войны." #NT!
 boer_states.91.a: "Давайте положим конец этому кровавому и ненужному конфликту." #NT!
 boer_states.91.b: "Слишком много людей погибло, чтобы положить конец этому конфликту без каких-либо результатов. Вперед, к победе!" #NT!
  
 boer_states.1.t: "Перемирие с [OFS.GetName]" #NT!
 boer_states.1.d: "Мы упорно боролись против [OFS.GetNameDef]. Однако они победили нас, и было бы целесообразно попросить мира, чтобы наша нация не была уничтожена." #NT!
 boer_states.1.a: "Мы сдаемся." #NT!
 boer_states.1.b: "Никогда!Мы будем бороться до конца!" #NT!
  
 boer_states.2.t: "Оранжевое свободное государство отказывается от интеграции" #NT!
 boer_states.2.d: "После многочисленных запросов к [OFS.GetNameDef] о профсоюзе, которые каждый раз были отклонены, мы только что получили информацию о том, что [OFS.GetNameDef] заключил в тюрьму многих наших лоялистов за измену." #NT!
 boer_states.2.a: "Мы не можем позволить этому стоять! На войну!" #NT!
 boer_states.2.b: "Видно, что наша администрация там нежелательна" #NT!
  
 boer_states.3.t: "Бошофф уходит в отставку!" #NT!
 boer_states.3.d: ""
 boer_states.3.a: "Исполняющим обязанности президента пока будет председатель Фольксраада Эсайас Рейньер Снейман." #NT!
  
 boer_states.4.t: "Президентство Преториуса" #NT!
 boer_states.4.d: ""
 boer_states.4.d2: ""
 boer_states.4.a: "Разве он уже не президент ЮАР?" #NT!
 boer_states.4.b: "Его Опыт сослужит нам добрую службу." #NT!
  
 boer_states.5.t: "Преториус покинул Оранжевое Свободное Государство!" #NT!
 boer_states.5.d: ""
 boer_states.5.a: "Правительственный секретарь Фольксрада Джозеф Эллисон пока будет исполнять обязанности президента." #NT!
  
 boer_states.6.t: "Отставка Преториуса была принята Фольксрадом." #NT!
 boer_states.6.d: ""
 boer_states.6.a: "Фольксраад будет исполнять обязанности до тех пор, пока не будет выбран новый исполняющий обязанности президента." #NT!
  
 boer_states.7.t: "Фольксраад решает передать место Якобусу Йоханнесу Вентеру." #NT!
 boer_states.7.d: ""
 boer_states.7.a: "Он станет исполняющим обязанности президента" #NT!
  
