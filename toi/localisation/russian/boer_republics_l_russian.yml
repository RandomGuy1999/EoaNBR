 ofs_vic_complete_legal_reforms: "Полные правовые реформы" #NT!
 ofs_vic_complete_legal_reforms_desc: "Наша страна реформирует свои правовые кодексы, мы должны завершить это, прежде чем сосредоточить внимание нашего правительства на чем-либо еще." #NT!
 ofs_vic_attempt_to_levy_taxes: "Попытка взимать налоги" #NT!
 ofs_vic_attempt_to_levy_taxes_desc: "С момента создания нашей нации бюргеры сопротивлялись уплате налогов. Возможно, нам следует быть более убедительными" #NT!
 ofs_vic_economic_focus: "Экономический фокус" #NT!
 ofs_vic_economic_focus_desc: "Нашей экономике необходимо сосредоточиться на этом, давайте сосредоточим нашу администрацию на этой задаче." #NT!
 ofs_vic_external_focus: "Внешний фокус" #NT!
 ofs_vic_external_focus_desc: "Наша нация находится в опасном положении, мы должны сосредоточить наши усилия на обеспечении места нашей страны в мире." #NT!
 ofs_vic_establish_laws_on_tariffs: "Установить законы о тарифах" #NT!
 ofs_vic_establish_laws_on_tariffs_desc: "Завершить реформы Закона о тарифах и того, что может быть тарифицировано" #NT!
 ofs_vic_gunpowder_regulations: "Правила по пороху" #NT!
 ofs_vic_gunpowder_regulations_desc: "Установить Положение о производстве и распространении пороха в пределах [OFS.GetName]." #NT!
 ofs_vic_encorage_the_founding_of_a_research_foundation: "Поощряйте создание исследовательского фонда" #NT!
 ofs_vic_encorage_the_founding_of_a_research_foundation_desc: "Чтобы быть современным государством, нам нужна исследовательская группа или фонд. Давайте создадим один." #NT!
