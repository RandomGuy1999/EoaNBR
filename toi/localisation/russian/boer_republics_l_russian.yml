 TRV_boer_milita: "Бурская Милита" #NT!
 TRV_boer_milita_desc: "Бурские ополченцы, призванные из простого населения, уже являются хорошо обученными стрелками, охотниками и опытными стрелками. сделать наши силы прямым противодействием британской тактике" #NT!
 boer_states.93.t: "Аннексировать Трансвааль?" #NT!
 boer_states.93.d: "Трансвааль находится в разгаре внутреннего кризиса, мы можем воспользоваться этим и растущей угрозой со стороны зулусов аннексировать Трансвааль без ввода каких-либо войск." #NT!
 boer_states.93.a: "Отправить заказ" #NT!
 boer_states.93.b: "Нет, мы должны сосредоточить свое внимание на угрозе [ZUL.GetNameDef]." #NT!
 boer_states.94.t: "Великобритания объявила нас под британским владычеством" #NT!
 boer_states.94.d: "Мы только что получили послание от британского комиссара в Южной Африке, в котором он объявляет нас частью Британской империи. Угроза зулусов и наши внутренние проблемы могут означать, что мы потеряем больше, если будем протестовать против этого." #NT!
 boer_states.94.a: "Мы должны согласиться, пока" #NT!
 boer_states.94.b: "Полный отказ" #NT!
 boer_states.95.t: "Томас Бюргерс избран президентом" #NT!
 boer_states.95.d: "Томас Бургерс был избран нашим четвертым президентом" #NT!
 boer_states.95.a: "Хорошо" #NT!
 boer_states.96.t: "Зулусы побеждены" #NT!
 boer_states.96.d: "Угроза зулусов на нашей южной границе была побеждена британцами, устранив единственную силу, которая могла угрожать нашей попытке независимости. давайте свергнем это британское иго" #NT!
 boer_states.96.a: "Независимость" #NT!
 boer_states.97.t: "Трансвааль провозглашает независимость" #NT!
 boer_states.97.d: "Трансвааль ополчился против нас, мы должны подавить это восстание, иначе наши мечты об объединенной Южной Африке пойдут прахом." #NT!
