 EDC_zulu.1.t: "Проблема зулусов" #NT!
 EDC_zulu.1.d: "Сэр Генри Бартл Фрер, наш верховный комиссар, собрал список незначительных обид и мелких инцидентов против Королевства Зулу и теперь настаивает на вторжении в Зулуленд для защиты [NAT.GetName]. однако депеши из Лондона запрещают нам нападать на зулусов. однако был подготовлен ультиматум, чтобы положить этому конец мирным путем." #NT!
 EDC_zulu.1.a: "Отправить ультиматум" #NT!
 #EDC_zulu.2.t: "Ультиматум от [SAF.GetNameDef]" #NT!
 EDC_zulu.2.t: "Прибыл ультиматум от Генри Бартла Фрера, комиссара [SAF.GetNameDef], требующего нашего полного подчинения британскому правлению. Отреагируем?" #NT!
 EDC_zulu.2.a: "Игнорируй это" #NT!
 EDC_zulu.2.b: "Принять это" #NT!
 EDC_zulu.3.t: "Зулусы игнорируют наши требования" #NT!
 EDC_zulu.3.d: "Срок выполнения наших требований истек, и зулусы отказались удовлетворить наши требования. Вторжение зулусов началось" #NT!
 EDC_zulu.3.a: "На войну" #NT!
 EDC_zulu.4.t: "[SAF.GetName] объявили войну [ZUL.GetNameDef]" #NT!
 EDC_zulu.4.d: "Серия инцидентов с захваченными комиссаром зулусами переросла в полномасштабную войну, и теперь [SAF.GetName] Войска маршируют через нашу границу и поступил призыв к оружию" #NT!
 EDC_zulu.4.a: "На войну" #NT!
 EDC_zulu.5.t: "Конец англо-зулусской войны" #NT!
 EDC_zulu.5.d: "Наши армии отступают, и большая часть нашей страны захвачена британскими войсками, у нас не осталось выбора, мы должны сдаться." #NT!
 EDC_zulu.5.a: "Сдаваться" #NT!
 EDC_zulu.5.b: "Мы будем сражаться дальше" #NT!
 EDC_zulu.6.t: "Конец англо-зулусской войны" #NT!
  
