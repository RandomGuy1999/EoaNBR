  # Starting Spirits 
 NOR_idea_swedish_norwegian_union: "Шведско-норвежский союз" #NT!
 NOR_idea_swedish_norwegian_union_desc: "Килфреден был заключен 14 января 1814 года между Швецией и Данией. Его навязал шведский наследник престола Карл Юхан, который был главнокомандующим союзной Северной армией в войне против Наполеона I. После битвы под Лейпцигом в 1813 году он вернулся со своей армией в Данию. По мирному договору в Киле датский король должен был уступить Норвегию королю Швеции, а Швеция уступила Дании шведскую Померанию и Рюген, а также выплатить Дании один миллион риксдалеров. Согласно первому проекту мирного договора, вся Норвегия должна была быть передана Швеции, но в окончательном договоре были исключены норвежские колонии Гренландия, Исландия и Фарерские острова, которые теперь вместо этого стали датскими. То, что Норвегия станет частью так называемого принудительного союза со Швецией, а также потеряет свои колонии, вызвало большой гнев среди многих жителей Норвегии.\n17 мая 1814 года норвежская конституция (основанная на доктрине Монтескье о разделении власти) ) был принят в Эйдсволле. После этого избранное собрание избрало датского наследного принца Кристиана Фредрика (позже Кристиана VIII Датского) норвежским королем, но без иностранной поддержки новый режим в конечном итоге не смог противостоять требованиям Карла Юхана о выполнении Кильский договор, и после непродолжительного военного вмешательства пришлось уступить. На съезде в Моссе 14 августа было заключено прекращение огня, и король Кристиан Фредрик согласился отречься от престола, чтобы Норвегии было разрешено сохранить свою конституцию в личном союзе со Швецией. Он отрекся от престола и покинул страну 10 октября после передачи государственной власти Стортингу.\n4 ноября 1814 года норвежский Стортинг и шведские переговорщики согласовали условия, была принята пересмотренная норвежская конституция, и Карл XIII (в Норвегии) Карл II) был избран королём Норвегии. Согласно Союзному договору, Норвегия будет объединена со Швецией в союз как собственное королевство со своими законами и постановлениями, но с общим королевским домом и общей внешней политикой, возглавляемой Министерством иностранных дел в Стокгольме." #NT!
  
 NOR_idea_pm_in_stockholm: "Премьер-министр Норвегии в Стокгольме" #NT!
 NOR_idea_pm_in_stockholm_desc: "Премьер-министр Норвегии в Стокгольме является государственным должностным лицом, избираемым шведским королем. Его работа — передавать запросы норвежского правительства непосредственно шведскому королю." #NT!
  
 NOR_idea_storting: "Норвежский Стортинг" #NT!
 NOR_idea_storting_desc: "Стортинг — учреждение, основанное на основании конституции 1814 года. Как норвежский парламент, он представляет свободную Норвегию без влияния Швеции.\nОн разделен на две палаты: Лагтинг, верхняя палата и суд по импичменту, и Одельстинг, нижняя палата и законодательная палата. После выборов 3/4 избранных представителей присоединяются к Одельстингу, а 1/4 присоединяются к Лагтингу. Поскольку обе палаты заполнены представителями одних и тех же выборов, между ними редко возникают идеологические различия. Поэтому большинство законопроектов, поступающих в Лагтинг, в большинстве случаев одобряются без каких-либо доработок." #NT!
  
 NOR_idea_samis: "Угнетенная этническая группа" #NT!
 NOR_idea_samis_desc: "Саами – кочевой народ, проживающий в Северной Европе. Территория, на которой они проживают, охватывает четыре страны: Норвегию, Швецию, Финляндию и Россию, причем большинство саамов проживает в пределах наших границ. Их образ жизни сильно отличается от норвежского образа жизни в западном стиле, наблюдаемого в городах, что ставит их в противоречие с норвежскими поселенцами, особенно когда дело касается природных ресурсов. Несмотря на то, что норвежцы в основном миролюбивы, они не проявляют особой жалости к своей культуре и народу, которого они считают неполноценным. Земля, на которой они живут, наполнена металлами и другими природными ресурсами, готовыми к эксплуатации, и из-за расцвета националистической мысли саамы подверглись процессу ассимиляции и сегрегации в рамках программы под названием «норвегизация». Справедливо это или нет, но это, конечно, не показывает никаких признаков прекращения, и будущее саамской культуры не очень радужно." #NT!
  
 #NOR_idea_state_of_workers: "Положение рабочих" #NT!
 #NOR_idea_state_of_workers_desc: "Рабочие в Норвегии, как и в большинстве стран мира, работают и живут в плохих условиях. Условия на многих рабочих местах плохие, и, кроме того, опасные машины практически не имеют защиты. Рабочие также не обеспечены защитным снаряжением, поэтому небольшая проблема может нанести серьезный ущерб. Если у рабочих дела обстоят слишком плохо, они могут радикализироваться и начать развивать опасные идеи! Мы должны обеспечить их достаточное удовлетворение, чтобы предотвратить конфликт." #NT!
  
 NOR_idea_embedsmannstaten: "Эмбедсманнстатен" #NT!
 NOR_idea_embedsmannstaten_desc: "По конституции 1814 года Норвегия — демократия с четким разделением властей и народным суверенитетом, хотя на самом деле она гораздо ближе к автократии. Это потому, что страной управляет могущественный правящий класс, находящийся в рабстве у шведского короля. Конституция наделяет короля полномочиями назначать премьер-министра по своему выбору без какого-либо надзора со стороны парламента или народа. Глядя на все эти вещи вместе, становится совершенно очевидно, что Норвегия является марионеткой шведской короны, но только из-за влияния короля на норвежскую политику. Хотя король наделен почти абсолютной властью, существует организованная оппозиция шведскому правлению. Сельские фермеры и либеральные владельцы бизнеса борются за большее самоопределение, парламентский суверенитет над правительством, а в некоторых случаях даже за полную независимость." #NT!
  
 NOR_idea_emigration: "Массовая эмиграция" #NT!
 NOR_idea_emigration_desc: "Из-за высокого уровня рождаемости в Норвегии часто остается мало детей без наследства. Городам также мало что предложить: мало рабочих мест и низкая заработная плата. Из-за этого многие здоровые и молодые норвежцы решают переехать в США вместо того, чтобы оставаться в Норвегии. Нам нужны люди, и мы должны найти решение этой проблемы." #NT!
  
  # Loyalty system 
 NOR_loyalty_description: "§WНорвежская лояльность:§! [?ROOT.NOR_var_loyalty|R]\n\nНорвежская лояльность — это мера лояльности Норвегии Швеции. Это также показатель удовлетворенности Швеции политикой норвежского правительства, а более высокая лояльность может означать, что шведский король с большей вероятностью примет законы, которых мы желаем." #NT!
