 ### News Events 
  
 news_poland.1.t: "Польское восстание в России" #NT!
 news_poland.1.d: "После поражения в русско-польской войне 1830–31 поляки потеряли свое полунезависимое государство, а Королевство Конгрессов прекратило свое существование. На его месте была создана российская администрация, которая очень хотела наказать поляков за их сепаратистские амбиции. Поражение России в Крымской войне показало слабость России, и поляки приняли меры. После нескольких лет интриг польский народ восстал, и теперь на польских территориях в России происходит полноценное национальное восстание. При компетентном руководстве и большом везении поляки могли бы восстановить свою независимость. Пока неясно, останется ли этот конфликт локальным, поскольку некоторые европейские державы, возможно, захотят вмешаться в этот конфликт." #NT!
 news_poland.1.a: "Интересный..." #NT!
 news_poland.1.b: "Их ничтожный бунт будет подавлен!" #NT!
 news_poland.1.c: "Za Wolność Naszą i Waszą!" #NT!
  
 news_poland.2.t: "Королевство Конгресса восстановлено" #NT!
 news_poland.2.d: "То, что недавно произошло в Польше, стало для всех полной неожиданностью. Благодаря международному давлению и несколько успешным действиям польских повстанцев, русский царь решил восстановить Польское королевство, то самое, которое было распущено более 30 лет назад во время правления его отца Николая I. Такая ситуация не совсем удовлетворяет поляков, но позволяет им в некоторой степени решать самим." #NT!
 news_poland.2.a: "Хорошо для них" #NT!
 news_poland.2.b: "Это должно на какое-то время заставить поляков замолчать." #NT!
 news_poland.2.c: "Сегодня автономия, завтра независимость!" #NT!
  
 news_poland.3.t: "Формируются антироссийские коалиции" #NT!
 news_poland.3.d: "Западные государства, увидев сизифовы усилия польского народа, решили поддержать его не только дипломатически, как они это делали до сих пор, но и в военном отношении. Великобритания провозгласила создание Антироссийской коалиции и пригласила всех, кто желает поддержать поляков в их борьбе за независимость. Похоже, что Россия находится в достаточно тяжелой ситуации и может произойти повторение Крымской войны." #NT!
 news_poland.3.a: "Интересный..." #NT!
 news_poland.3.b: "О, Боже..." #NT!
 news_poland.3.c: "Наконец-то помощь прибыла!" #NT!
 news_poland.3.e: "Заряжать!" #NT!
  
 news_poland.4.t: "Антироссийская коалиция разгромлена" #NT!
 news_poland.4.d: "Вопреки всем ожиданиям, царская армия сумела дать отпор армии коалиции и обеспечила победу в этом конфликте. Хотя Россия не может предъявлять какие-либо требования западным странам, этого нельзя сказать о Польше. Сейчас многих бывших повстанцев и их сторонников казнят или ссылают в Сибирь. Российское правительство уже объявило об усилении процессов русификации в Польше и о полной отмене любой автономии. Похоже, полякам в России придется нелегко, особенно тем, кто живет за пределами региона Королевства Конгресса, который теперь называется «Страной Вислы»." #NT!
 news_poland.4.a: "Ну, конечно, всё пошло не так, как планировалось..." #NT!
 news_poland.4.b: "Боже, царя храни!" #NT!
  
 news_poland.5.t: "Антироссийская коалиция победила" #NT!
 news_poland.5.d: "Хотя были некоторые надежды на то, что России удастся защитить свою территориальную целостность, царские армии не смогли выполнить свою задачу, и в конце концов Россия сдалась. Будет восстановлено новое независимое польское государство. Многие в Польше очень рады, и в большинстве городов и деревень проходят грандиозные фестивали. Однако время празднования скоро закончится, поскольку предстоит еще многое сделать." #NT!
 news_poland.5.a: "Что еще могло случиться?" #NT!
 news_poland.5.b: "Теперь нам действительно нужно переосмыслить наши стратегии" #NT!
 news_poland.5.c: "Наконец-то независимость..." #NT!
  
 news_poland.6.t: "Королевские выборы в Польше" #NT!
 news_poland.6.d: "Прошло много времени с тех пор, как в Варшаве правил польский король. После восстановления польского государства большинство проголосовало за монархию, и теперь, как и во времена Польско-Литовской унии, были провозглашены свободные выборы. Королевская комиссия выбрала и пригласила этих людей, которых считала подходящими для польского престола. Мы уже знаем, что для участия в королевских выборах были приглашены Наполеон-Жером Бонапарт и эрцгерцог Австрии Карл Людвиг. Кто бы ни был избран, он окажет большое влияние на европейскую и польскую политику." #NT!
 news_poland.6.a: "Интересный..." #NT!
 news_poland.6.b: "будем ждать кандидатов" #NT!
