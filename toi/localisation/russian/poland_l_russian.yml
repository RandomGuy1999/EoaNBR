l_russian:
 # Events 
  
 poland.1.t: "Восстания в Польше!" #NT!
 poland.1.d: "У нас есть сообщения от наших солдат о том, что люди, которые должны были быть нами призваны, пропали без вести, некоторые оказали сопротивление бранке, а другие убили или ранили наших солдат и бежали. Некоторые наши солдаты уже видели подозрительные скопления людей, похоже, что-то происходит и к добру это не приведет." #NT!
 poland.1.a: "Еще одно восстание? Мы раздавим их еще раз!" #NT!
 poland.1.b: "Бог Чести Ойчизна! (играйте за Польшу)" #NT!
  
 poland.2.t: "Помощь из Италии прибыла" #NT!
 poland.2.d: "Сегодня Франческо Нулло из Италии и его подразделение пересекли границу недалеко от Кракова и присягнули на нашу сторону. Их военный опыт окажется неоценимым в нашей борьбе за освобождение." #NT!
 poland.2.a: "Мы воспользуемся ими с пользой." #NT!
  
 poland.3.t: "Прибывает помощь из Франции" #NT!
 poland.3.d: "Сегодня Франсуа де Рошбрюн пересек границу и создал подразделение под названием «Зуавы смерти» по французской военной модели. Подобные нововведения могут оказаться именно тем, что нам нужно, чтобы закончить войну в свою пользу." #NT!
 poland.3.a: "Добро пожаловать на борт!" #NT!
  
 poland.4.t: "Мирный договор с Россией" #NT!
 poland.4.d: "Поскольку кажется, что русские не могут прорвать наши позиции, а мы контролируем большую часть Польши Конгресса, мы должны попросить их о мире. Вполне вероятно, что они уступят нашим требованиям независимости." #NT!
 poland.4.a: "Отправьте им предложение" #NT!
  
 poland.5.t: "Поляки предлагают мир" #NT!
 poland.5.d: "Польская делегация прибыла сегодня в Санкт-Петербург с предложением заключить мирный договор. Они требуют независимости Польши, которая будет иметь следующие территории; Варшава, Лодзь, Плоцк, Кельце и Люблин. Такие территории ценны для нашей империи, но путь развития сложился не в нашу пользу. Как мы ответим?" #NT!
 poland.5.a: "Отлично..." #NT!
 poland.5.b: "Нет! Мы РАЗМОЖЕМ ИХ!" #NT!
  
 poland.6.t: "Россия Согласилась" #NT!
 poland.6.d: "Наша делегация вернулась и сообщила, что царь согласился на наши условия. Впервые за десятилетия наша великая Родина свободна!" #NT!
 poland.6.a: "Неподлеглоск!" #NT!
  
 poland.7.t: "Россия отклонила наше предложение" #NT!
 poland.7.d: "Наша делегация вернулась с известием, что царь и его министры отвергли наш выезд и планируют продолжать войну против нас." #NT!
 poland.7.a: "Чего еще мы могли ожидать..." #NT!
  
 poland.8.t: "Восстание подавлено!" #NT!
 poland.8.d: "Сегодня наши храбрые воины окончательно уничтожили последние очаги сопротивления нашему великому царю, и восстание подавлено." #NT!
 poland.8.a: "Для России-матушки!" #NT!
  
 poland.9.t: "Первые национальные выборы" #NT!
 poland.9.d: "После нашей победы в восстании нам предстоит избрать ответственное правительство, которое проведет нас через эти времена. Две фракции придерживаются совершенно разных идеологий, но только одна может набрать достаточно голосов для формирования нашего нового правительства." #NT!
 poland.9.a: "Белые побеждают!" #NT!
 poland.9.b: "Красные побеждают!" #NT!
  
 poland.10.t: "Дебаты Сейма о детском труде" #NT!
 poland.10.d: "В последнее время много говорят о детском труде. Многие утверждают, что это неэтично, поскольку им приходится работать в антисанитарных и опасных условиях более 9 часов в день, хотя другие говорят, что это полезно для экономики и позволяет им раньше набираться опыта и совершенствоваться в своей работе. Этот вопрос очень важен, и нам следует выбрать, что мы с ним будем делать." #NT!
 poland.10.a: "Мы должны ограничить это" #NT!
 poland.10.b: "Мы должны объявить это вне закона" #NT!
 poland.10.c: "Мы должны просто оставить все как есть" #NT!
  
 poland.11.t: "Политический референдум" #NT!
 poland.11.d: "Теперь, когда мы наконец вернули себе независимость, нам следует решить, к какой политической системе нам следует адаптироваться: к монархии или демократии. Это очень важный выбор, поскольку он будет иметь долгосрочные последствия, поэтому нам придется выбирать его очень осторожно." #NT!
 poland.11.a: "Народ сделал выбор, республика восторжествует!" #NT!
 poland.11.b: "Народ сделал выбор, монархия восторжествует!" #NT!
  
 poland.12.t: "Людвик Мерославский становится диктатором восстания" #NT!
 poland.12.d: "За несколько дней до начала восстания Людвику Мерославскому Центральный национальный комитет предложил роль диктатора восстания, и он согласился, но начал исполнять свою роль после 17 февраля, когда он вернулся в Польшу." #NT!
 poland.12.a: "Нам нужен лидер" #NT!
  
 poland.13.t: "Людвик Мерославский уходит в отставку, его роль занимает Мариан Лангевич" #NT!
 poland.13.d: "Людвик Мерославский, потерпев два поражения, первое при Кшивосондзе и второе при Нова Веси, испытывая проблемы с реалиями партизанской войны, вернулся в Париж. После окончания восстания он остался на обочине политической жизни Польши, а после окончания франко-прусской войны он полностью отошел от польской политики. Его роль 11 марта взял на себя Мариан Лангевич (который ранее был командиром очень успешного подразделения и неоднократно побеждал русских)." #NT!
 poland.13.a: "Он кажется многообещающим" #NT!
  
 poland.14.t: "Мариан Лангевич уходит в отставку" #NT!
 poland.14.d: "Мариан Лангевич после боев при Хроберже и Гроховиске покинул Конгресс Польши и 19 марта пересек австрийскую границу, когда позже, в тот же день, был арестован австрийской полицией. Он провел два года в крепости Йозефов, а когда его освободили, эмигрировал в Швейцарию." #NT!
 poland.14.a: "Блин!" #NT!
  
 poland.15.t: "Ромуальд Траугутт становится диктатором" #NT!
 poland.15.d: "17 октября 1863 года польский генерал Ромуальд Траугутт взял дело в свои руки, чтобы объединить все классы под одним национальным знаменем и продолжить борьбу. Его реструктуризация в рамках подготовки к наступлению весной 1864 года делала ставку на общеевропейскую войну. Траугутт призвал все польские классы восстать против российского гнета ради создания нового польского государства." #NT!
 poland.15.a: "Он приведет нас к победе!" #NT!
  
 poland.16.t: "Ромуальд Траугутт арестован" #NT!
 poland.16.d: "Траугутт был арестован российской полицией в ночь на 10 апреля в своей квартире (его выдал Артур Гольдман). Сначала он содержался в тюрьме Павяк, но позже был переведен в X-павилон Варшавской цитадели, где российские власти пытались получить от него информацию о руководстве восстанием. Он никого не выдал. Во время одного из допросов Траугутт сказал: «Идея национальности настолько сильна, что ничто не может ее остановить». 19 июля Траугутт был понижен в должности и приговорен к смертной казни. Он был повешен через повешение 5 августа 1864 года." #NT!
 poland.16.a: "Еще один человек умер за свободу..." #NT!
  
 poland.17.t: "Торговая сделка с Польшей" #NT!
 poland.17.d: "В последнее время поляки продемонстрировали желание изменить российско-польские отношения на позитивные и, похоже, начинают над этим работать. Посол Польши в Санкт-Петербурге предложил заключить соглашение о свободной торговле, которое устранило бы таможенные границы между нашими странами. Если бы мы согласились на сделку, мы получили бы значительные экономические выгоды, хотя, с другой стороны, это принесло бы пользу и полякам, с которыми мы воевали всего несколько лет назад." #NT!
 poland.17.a: "Это принесет пользу обеим нашим странам." #NT!
 poland.17.b: "Как они смеют даже спрашивать!" #NT!
  
 poland.18.t: "Россия Согласилась" #NT!
 poland.18.d: "Наш посол вернулся к нам с прекрасными новостями: россияне приняли наше соглашение о свободной торговле, которое предоставит нашим гражданам большой рынок для продажи своих товаров и позволит нам получить значительные экономические выгоды." #NT!
 poland.18.a: "Хороший" #NT!
  
 poland.19.t: "Россия отказалась от нашей сделки" #NT!
 poland.19.d: "Наш посол вернулся к нам и сообщил, что русские не согласятся на нашу сделку и что мы должны быть благодарны, что они позволяют нам сохранить нашу независимость." #NT!
 poland.19.a: "стоило попробовать" #NT!
  
 poland.24.t: "Реформы после Крымской войны" #NT!
 poland.24.d: "Наше поражение в Крымской войне ясно показало наши слабости, что привело к тому, что все больше людей стали недовольны нашим стилем правления. Чтобы исправить мнение народа, наш царь Александр II начал проводить множество либеральных реформ (например, освобождение русских крепостных, за что его прозвали «Александром Освободителем»)." #NT!
 poland.24.a: "Итак, начинается либерализация нашей страны..." #NT!
  
 poland.25.t: "Варшавская резня 1861 года." #NT!
 poland.25.d: "В Варшаве акцию протеста организовали студенты Варшавской школы изящных искусств и Медико-хирургической академии. Они потребовали социальных реформ и освобождения людей, арестованных в ходе предыдущих протестов. Наша армия открыла по ним огонь, убив пятерых протестующих, и вошла в церкви, в которых протестующие прикрывались. Вскоре церкви были закрыты, а в знак солидарности раввин Исаак Крамшти приказал закрыть все синагоги Варшавы. Позже протестующие направили гражданскую делегацию к Михаилу Горчакову с требованием (в том числе); похоронить трупы убитых протестующих и освободить арестованных демонстрантов." #NT!
 poland.25.a: "Перестанут ли они когда-нибудь бунтовать?" #NT!
  
 poland.26.t: "Правительство Велопольского" #NT!
 poland.26.d: "27 марта Александр Велопольский был назначен главным директором Правительственной комиссии по религии и народному просвещению. Он хотел сохранить статус-кво в вопросе независимости Польши, хотя заменил российских чиновников поляками и планировал расширить польское образование. Он также реформировал управление польскими землями и восстановил Совет Королевства Польского." #NT!
 poland.26.a: "Это может держать поляков под контролем" #NT!
  
 poland.27.t: "Агарные реформы в Конгрессе Польши" #NT!
 poland.27.d: "В 1861 и 1862 годах Александр Велопольский провел несколько реформ, касающихся статуса крестьянства в Конгрессе Польши. Он разрешил крестьянам выкупать себя за соответствующую сумму денег и ввел для крестьян общую арендную плату." #NT!
 poland.27.a: "Это должно помочь экономике" #NT!
  
 poland.28.t: "Военное положение в Конгрессе Польши" #NT!
 poland.28.d: "Военное положение было введено в Королевстве Конгресс 14 октября 1861 года из-за нарастающих волнений и столкновений русской армии с протестующими. После его введения полякам было запрещено организовывать и принимать участие в патриотических манифестациях, однако поляки не подчинялись этому закону и все же организовывали их, что привело к увеличению раскола между протестующими и российским правительством." #NT!
 poland.28.a: "Перестанут ли они когда-нибудь бунтовать?" #NT!
  
 poland.29.t: "Основание белых" #NT!
 poland.29.d: "«Белые» — фракция польских повстанцев, действовавшая в 1861—1864 годах на территории Конгресса Польши. Фракция возникла в Сельскохозяйственном обществе, основанном Анджеем Артуром Замойским в 1858 году. В ее состав входили в основном прогрессивно настроенные землевладельцы и промышленники, средний класс и некоторые интеллектуалы. Они постулировали органическую работу, мирные протесты и улучшение отношений с Россией, Австрией и Пруссией. Используя дипломатию и правовые методы, белые хотели восстановить польскую автономию в составе Российской империи, а затем и полную независимость." #NT!
 poland.29.a: "Надеюсь, они не создадут проблем" #NT!
  
 poland.30.t: "Основание красных" #NT!
 poland.30.d: "«Красные» — фракция польских повстанцев, действовавшая в 1863—1864 годах на территории Конгресса Польши. Это были радикальные демократические активисты, поддержавшие начало восстания и выступавшие за отмену крепостного права в Польше без компенсации помещикам, земельную реформу и другие важные социальные реформы. Они были представлены в основном радикальными кружками студенческой молодежи, сосредоточенными вокруг Варшавской Медико-хирургической академии." #NT!
 poland.30.a: "Кто-то должен за ними присматривать!" #NT!
  
 poland.31.t: "Вопрос о Бранке" #NT!
 poland.31.d: "Маркграф Александр Велопольский выступил с идеей призывать в нашу армию польских людей, связанных с движением за независимость. Пока они не появятся в Конгрессе Польши, ничего не произойдет. Теперь вопрос в том, что нам делать? Если мы не призовем их на военную службу и не позволим им больше, возможно, волнения утихнут сами по себе, но это может быть не так, поскольку напряженность продолжает расти день ото дня." #NT!
 poland.31.a: "Призовите их, и у нас не будет повстанцев, которые просто так разгуливают!" #NT!
 poland.31.b: "Давайте просто подождем, пока эта ситуация успокоится" #NT!
  
 poland.32.t: "Конец военного положения" #NT!
 poland.32.d: "Как мы и предсказывали, волнения утихли, и это позволяет нам положить конец военному положению в Польше, которое вместе с нашей политикой расширения гражданских свобод узаконило наше правление в глазах поляков." #NT!
 poland.32.a: "Хороший" #NT!
  
 poland.33.t: "Формируется антироссийская коалиция" #NT!
 poland.33.d: "Великобритания вместе со своими союзниками образовала против нас коалицию, цель которой — освободить Польшу от нашей власти. (Ваша цель — сохранить контроль над Конгрессом Польши (включая также Сувалки и Мариямполе и 10% победных очков) и (если Конгресс Польши не будет взят) не позволить коалиции забрать хотя бы 25% победных очков до 1-го июня 1864 г.)" #NT!
 poland.33.a: "У них это не получится!" #NT!
  
 poland.34.t: "Международный опыт" #NT!
 poland.34.d: "Польское восстание не осталось незамеченным, и многие европейские страны уже обсуждают эту тему. Французские либералы и социалисты собирают пожертвования на восстание, лондонские демократы организовали морскую экспедицию, чтобы помочь шлифовать повстанцев. Правительства этих стран тоже в основном поддерживают поляк." #NT!
 poland.34.a: "Будем надеяться, что это не будет иметь для нас плохих последствий." #NT!
  
 poland.35.t: "Восстание в Польше" #NT!
 poland.35.d: "Мы получили известие, что поляки восстали против России и планируют восстановить свою независимость. В настоящее время во всем регионе Конгресса Польши воюет множество небольших отрядов поляков, сражающихся с русской армией, и даже другие национальности, такие как литовцы и русины, сопротивляются российскому правлению на своих родных землях." #NT!
 poland.35.a: "Нам придется что-то сделать!" #NT!
  
 poland.36.t: "Восстание в Польше" #NT!
 poland.36.d: "Мы получили известие, что поляки восстали против России и планируют восстановить свою независимость. В настоящее время во всем регионе Конгресса Польши воюет множество небольших отрядов поляков, сражающихся с русской армией, и даже другие национальности, такие как литовцы и русины, сопротивляются российскому правлению на своих родных землях." #NT!
 poland.36.a: "Нам придется что-то сделать!" #NT!
  
 poland.37.t: "Восстание в Польше" #NT!
 poland.37.d: "Мы получили известие, что поляки восстали против России и планируют восстановить свою независимость. В настоящее время во всем регионе Конгресса Польши воюет множество небольших отрядов поляков, сражающихся с русской армией, и даже другие национальности, такие как литовцы и русины, сопротивляются российскому правлению на своих родных землях." #NT!
 poland.37.a: "Нам придется что-то сделать!" #NT!
  
 poland.38.t: "Заметки из Франции, Великобритании и Австрии" #NT!
 poland.38.d: "Мы получили ноты протеста из Франции, Великобритании, Австрии и других второстепенных стран. Французский император Наполеон III требовал, чтобы мы восстановили конституционный статус Королевства Польского с 1815 года, а другие требовали, чтобы мы разорвали Альвенслебенскую конвенцию. Хотя игнорирование требований Франции, вероятно, не принесет нам ничего плохого, это будет быстрый способ положить конец восстанию, хотя, если бы мы проигнорировали требования относительно Альвенслебенской конвенции, мы могли бы столкнуться с формированием своего рода коалиции против нас." #NT!
 poland.38.a: "Нарушьте Альвенслебенскую конвенцию" #NT!
 poland.38.b: "Соблюдайте Конвенцию §R(Предупреждение: западные державы могут быть весьма расстроены этим!)§!" #NT!
 poland.38.c: "Возвращение к статусу 1815 года" #NT!
  
 poland.39.t: "Россия восстанавливает Конгресс 1815 года Польша" #NT!
 poland.39.d: "Наше политическое давление сработало, и русские решили не рисковать нашим гневом и возможной войной и согласились вернуть Польшу в состояние, в котором она была до 1831 года. Польские повстанцы согласились прекратить боевые действия, и была объявлена ​​амнистия. Сейчас идет формирование штата, и похоже, что его губернатором станет Александр Велопольский." #NT!
 poland.39.a: "Ручка сильнее меча!" #NT!
  
 poland.40.t: "Россия нарушает Альвенслебенскую конвенцию" #NT!
 poland.40.d: "Под нашим давлением на Россию они нарушили Альвенслебенскую конвенцию (которая давала им и пруссакам право каждого из их вооруженных сил пересекать границу в поисках польских революционеров). Тем не менее, мы больше ничего сделать не смогли, но, по крайней мере, это должно им немного помочь." #NT!
 poland.40.a: "Мы сделали все, что могли" #NT!
  
 poland.41.t: "Россия соблюдает Альвенслебенскую конвенцию" #NT!
 poland.41.d: "Хоть мы и давили на Россию, они решили, что не будут выполнять наши требования." #NT!
 poland.41.a: "Это не пройдет без последствий!" #NT!
  
 poland.42.t: "Россия соблюдает Альвенслебенскую конвенцию" #NT!
 poland.42.d: "Хоть мы и давили на Россию, они решили, что не будут выполнять наши требования. Мы можем использовать это как повод для войны, чтобы начать войну с Россией, а затем помочь Польше стать независимой (и, скорее всего, получить Польшу в качестве будущего союзника) и ослабить Россию. Если бы коалиция сформировалась против России, вашей целью было бы взять под контроль Конгресс Польши (включая также Сувалки и Мариямполе и 10% победных очков) или получить как минимум 25% победных очков до 1 июня 1864 года." #NT!
 poland.42.a: "Отправьте дипломатов к нашим союзникам" #NT!
 poland.42.b: "Это не стоит риска" #NT!
  
 poland.43.t: "Великобритания предлагает создать антироссийскую коалицию" #NT!
 poland.43.d: "Великобритания предложила нам (и Австрии) сформировать коалицию против России. (Если бы коалиция сформировалась, вашей целью было бы взять под контроль Конгресс Польши (включая также Сувалки и Мариямполе и 10% победных очков) или получить как минимум 25% победных очков до 1 июня 1864 года.)" #NT!
 poland.43.a: "Мы покажем миру, что происходит, когда кто-то не подчиняется нам!" #NT!
 poland.43.b: "Это не стоит риска" #NT!
  
 poland.44.t: "Франция и Австрия присоединяются к антироссийской коалиции" #NT!
 poland.44.d: "Франция и Австрия согласились присоединиться к коалиции против России. Объединёнными силами мы добьёмся победы! (Если бы коалиция атаковала, вашей целью было бы взять под контроль Конгресс Польши (включая также Сувалки и Мариямполе и 10% победных очков) или получить как минимум 25% победных очков до 1 июня 1864 г.)" #NT!
 poland.44.a: "Побеждать!" #NT!
 poland.44.b: "Дипломатическое решение более предпочтительно" #NT!
  
 poland.45.t: "Франция присоединяется к антироссийской коалиции" #NT!
 poland.45.d: "Франция согласилась присоединиться к коалиции против России. Объединёнными силами мы добьёмся победы! (Если бы коалиция атаковала, вашей целью было бы взять под контроль Конгресс Польши (включая также Сувалки и Мариямполе и 10% победных очков) или получить как минимум 25% победных очков до 1 июня 1864 г.)" #NT!
 poland.45.a: "Побеждать!" #NT!
 poland.45.b: "Мы должны отступить" #NT!
  
 poland.46.t: "Великобритания предлагает создать антироссийскую коалицию" #NT!
 poland.46.d: "Великобритания предложила нам (и Франции, которая уже согласилась присоединиться к коалиции) сформировать коалицию против России. (Если бы коалиция сформировалась, вашей целью было бы взять под контроль Конгресс Польши (включая также Сувалки и Мариямполе и 10% победных очков) или получить как минимум 25% победных очков до 1 июня 1864 года.)" #NT!
 poland.46.a: "Мы покажем миру, что происходит, когда кто-то не подчиняется нам!" #NT!
 poland.46.b: "Это не стоит риска" #NT!
  
 poland.47.t: "Австрия присоединяется к антироссийской коалиции" #NT!
 poland.47.d: "Австрия согласилась присоединиться к коалиции против России. Объединёнными силами мы добьёмся победы! (Если бы коалиция атаковала, вашей целью было бы взять под контроль Конгресс Польши (включая также Сувалки и Мариямполе и 10% победных очков) или получить как минимум 25% победных очков до 1 июня 1864 г.)" #NT!
 poland.47.a: "Побеждать!" #NT!
 poland.47.b: "Мы должны отступить" #NT!
  
 poland.48.t: "Мы остались одни" #NT!
 poland.48.d: "Австрия и Франция проигнорировали наше предложение о создании совместной коалиции против России. Без наших союзников нам не следует предпринимать никаких действий, хотя всегда есть небольшой шанс на победу. Что мы будем делать? (Если бы коалиция атаковала, вашей целью было бы взять под контроль Конгресс Польши (включая также Сувалки и Мариямполе и 10% победных очков) или получить как минимум 25% победных очков до 1 июня 1864 г.)" #NT!
 poland.48.a: "Мы еще можем это сделать, атаковать!" #NT!
 poland.48.b: "Мы должны отступить" #NT!
  
 poland.49.t: "Антироссийская коалиция победила" #NT!
 poland.49.d: "Войска Антироссийской коалиции заняли многие важные для войны места, и поэтому нам придется сдаться, чтобы не нести дальнейшие потери." #NT!
 poland.49.a: "Блин!" #NT!
  
 poland.50.t: "Антироссийская коалиция проиграла" #NT!
 poland.50.d: "Силам Антироссийской коалиции не удалось захватить контроль над Королевством Конгресса и другими важными местами, поэтому мы успешно отразили их нападение и выиграли конфликт." #NT!
 poland.50.a: "Мы извлекли уроки из нашего прошлого!" #NT!
  
 poland.51.t: "Коалиция победила" #NT!
 poland.51.d: "Нашим силам удалось взять под контроль места, имеющие решающее значение для военных действий, и поэтому русские сдались. Им придется освободить Польшу как независимое государство и уважать ее суверенитет. Это должно показать всем, что нельзя подчиняться нашей воле." #NT!
 poland.51.a: "Хороший" #NT!
  
 poland.52.t: "Коалиция проиграла" #NT!
 poland.52.d: "Нашим силам не удалось взять под контроль места, имеющие решающее значение для военных действий, и поэтому нам придется сдаться. К счастью, русские не в состоянии ничего требовать." #NT!
 poland.52.a: "Ну, это было обидно" #NT!
  
 poland.53.t: "Коалиция проиграла" #NT!
 poland.53.d: "Нашим силам не удалось взять под контроль места, имеющие решающее значение для военных действий, и поэтому нам придется сдаться. К счастью, русские не в состоянии ничего требовать." #NT!
 poland.53.a: "Ну, это было обидно" #NT!
  
 poland.54.t: "Коалиция победила" #NT!
 poland.54.d: "Нашим силам удалось взять под контроль места, имеющие решающее значение для военных действий, и поэтому русские сдались. Им придется освободить Польшу как независимое государство и уважать ее суверенитет. Это должно показать всем, что нельзя подчиняться нашей воле." #NT!
 poland.54.a: "Хороший" #NT!
  
  ######################################## 
  
 poland.55.t: "Иностранные генералы уходят" #NT!
 poland.55.d: "Поскольку восстание закончилось, многие волонтеры, решившие помочь нам в нашей борьбе за независимость, вернулись на родину или отправились помогать другим нуждающимся." #NT!
 poland.55.a: "Их помощь имела большое значение" #NT!
  
 poland.56.t: "Поляки продвинулись слишком далеко – нам нужно сдаться" #NT!
 poland.56.d: "Ситуация с польскими повстанцами выходит из-под контроля, они не только контролируют большую часть Королевства Конгресса, но и начали брать под контроль наши территории. Если мы не остановим их сейчас, они могут не только вернуть себе независимость, но и захватить часть наших земель." #NT!
 poland.56.a: "Мы все еще можем победить их" #NT!
 poland.56.b: "Хорошо, пусть у них будет независимость." #NT!
  
 poland.57.t: "Мы должны сдаться!" #NT!
 poland.57.d: "Польским войскам удалось захватить большую часть наших территорий, и если они будут продвигаться дальше, нам придется сдаться на их условиях. Мы должны предоставить им независимость, пока у нас еще есть некоторая власть." #NT!
 poland.57.a: "Отлично" #NT!
  
 poland.58.t: "Выборы короля" #NT!
 poland.58.d: "Поскольку в Польше установилась монархия, нам нужно будет найти того, кто сможет умело управлять польским царством. Мы разошлем приглашения великим державам Европы и другим меньшим государствам. Нам придется тщательно выбирать короля, поскольку его династия будет править Польшей, пока не произойдут радикальные изменения." #NT!
 poland.58.a: "будем ждать кандидатов" #NT!
  
 poland.59.t: "Королевские выборы в Польше" #NT!
 poland.59.d: "Мы получили от польского посла в Париже приглашение на королевские выборы, на которых будет выбран новый король Польши. Если мы отправим нашу делегацию, состоящую из нашего королевского кандидата Наполеона-Жерома Бонапарта и его ближайших друзей, мы можем получить большое влияние в Восточной Европе, хотя, с другой стороны, мы, скорее всего, разозлим Россию." #NT!
 poland.59.a: "Еще один способ увеличить наше влияние" #NT!
 poland.59.b: "Мы не должны злить русских" #NT!
  
 poland.60.t: "Королевские выборы в Польше" #NT!
 poland.60.d: "Мы получили от польского посла в Вене приглашение на королевские выборы, на которых будет выбран новый король Польши. Если мы отправим нашу делегацию, состоящую из нашего королевского кандидата Карла Людвига и его ближайших друзей, мы можем получить большое влияние в Восточной Европе, хотя, с другой стороны, мы, скорее всего, разозлим Россию." #NT!
 poland.60.a: "Еще один способ увеличить наше влияние" #NT!
 poland.60.b: "Мы не должны злить русских" #NT!
  
 poland.61.t: "Королевские выборы в Польше" #NT!
 poland.61.d: "Мы получили от польского посла в Дрездене приглашение на королевские выборы, на которых будет выбран новый король Польши. Если мы отправим нашу делегацию, состоящую из нашего королевского кандидата Карла Августа фон Заксен-Веймар-Айзенаха и его ближайших друзей, мы можем получить большое влияние в Восточной Европе, хотя, с другой стороны, мы, скорее всего, разозлим Россию. Мы также можем ожидать противодействия со стороны Австрии и Пруссии." #NT!
 poland.61.a: "Еще один способ увеличить наше влияние" #NT!
 poland.61.b: "Мы не должны злить русских" #NT!
  
 poland.62.t: "Кандидат от дворянина" #NT!
 poland.62.d: "Наше дворянство выбирает своим кандидатом Владислава Чарторыйского. Он является лидером отеля «Ламберт», политической организации, помогающей полякам в эмиграции и поддерживающей интересы поляков в западных странах. Он мог бы очень помочь нам улучшить дипломатические отношения с Западом." #NT!
 poland.62.a: "Хороший" #NT!
  
 poland.63.t: "Саксония отправляет своего кандидата в Польшу" #NT!
 poland.63.d: "Мы получили известие, что Саксония собирается направить члена своей королевской семьи Карла Августа фон Саксен-Веймар-Эйзенаха кандидатом на пост короля Польши. Его кандидатура не представляет для нас угрозы, но мы всегда можем попытаться заблокировать его попытки занять польский трон, снизить влияние Саксонии или поддержать наши собственные интересы в этом регионе." #NT!
 poland.63.a: "Останови его!" #NT!
 poland.63.b: "Должны ли мы заботиться об этом?" #NT!
  
 poland.64.t: "Саксония отправляет своего кандидата в Польшу" #NT!
 poland.64.d: "Мы получили известие, что Саксония собирается направить члена своей королевской семьи Карла Августа фон Саксен-Веймар-Эйзенаха кандидатом на пост короля Польши. Его кандидатура не представляет для нас угрозы, но мы всегда можем попытаться заблокировать его попытки занять польский трон, снизить влияние Саксонии или поддержать наши собственные интересы в этом регионе. Австрия уже решила заблокировать участие Карла в королевских выборах, что могло бы помочь нам сделать то же самое без каких-либо дипломатических последствий, или мы могли бы позволить кандидатуре Саксонии на выборах, возможно, помешать Габсбургам занять польский трон." #NT!
 poland.64.a: "Останови его!" #NT!
 poland.64.b: "Разрешите ему принять участие" #NT!
  
 poland.65.t: "Саксония отправляет своего кандидата в Польшу" #NT!
 poland.65.d: "Мы получили известие, что Саксония собирается направить члена своей королевской семьи Карла Августа фон Саксен-Веймар-Эйзенаха кандидатом на пост короля Польши. Австрия разрешила участие Карла в королевских выборах, его кандидатура не представляет для нас угрозы, но мы всегда можем попытаться заблокировать его попытки занять польский трон или снизить влияние Саксонии или помочь нашим собственным интересам в этом регионе." #NT!
 poland.65.a: "Останови его!" #NT!
 poland.65.b: "Должны ли мы заботиться об этом?" #NT!
  
 poland.66.t: "Австрия блокирует нашего кандидата!" #NT!
 poland.66.d: "Австрия, узнав, что мы планируем отправить Карла Августа в Польшу, решила заблокировать нашу кандидатуру! Мы должны попытаться убедить их позволить нам принять участие в выборах." #NT!
 poland.66.a: "Попробуйте договориться с ними!" #NT!
  
 poland.67.t: "Протесты из Саксонии" #NT!
 poland.67.d: "В Вену прибыли саксонские дипломаты с просьбой снять блокаду и разрешить участие Карла в королевских выборах." #NT!
 poland.67.a: "Их голос не имеет значения" #NT!
 poland.67.b: "Ладно, пусть поучаствуют в этом" #NT!
  
 poland.68.t: "Австрия держит блокаду" #NT!
 poland.68.d: "Наши попытки остановить блокаду ни к чему не привели, поскольку австрийцы отказываются ее остановить." #NT!
 poland.68.a: "Блин!" #NT!
  
 poland.69.t: "Австрия прекращает блокаду" #NT!
 poland.69.d: "Наши попытки остановить блокаду закончились успехом: австрийцы допустили кандидатуру Карла." #NT!
 poland.69.a: "Отличный!" #NT!
  
 poland.70.t: "Пруссия блокирует нашего кандидата!" #NT!
 poland.70.d: "Пруссия, узнав, что мы планируем отправить Карла Августа в Польшу, решила заблокировать нашу кандидатуру! Мы должны попытаться убедить их позволить нам принять участие в выборах." #NT!
 poland.70.a: "Попробуйте договориться с ними!" #NT!
  
 poland.71.t: "Протесты из Саксонии" #NT!
 poland.71.d: "В Берлин прибыли саксонские дипломаты с просьбой снять блокаду и разрешить участие Карла в королевских выборах." #NT!
 poland.71.a: "Их голос не имеет значения" #NT!
 poland.71.b: "Ладно, пусть поучаствуют в этом" #NT!
  
 poland.72.t: "Пруссия держит блокаду" #NT!
 poland.72.d: "Наши попытки остановить блокаду ни к чему не привели, так как пруссаки отказываются ее остановить." #NT!
 poland.72.a: "Блин!" #NT!
  
 poland.73.t: "Пруссия прекращает блокаду" #NT!
 poland.73.d: "Наши попытки остановить блокаду закончились успехом, поскольку пруссаки допустили кандидатуру Карла." #NT!
 poland.73.a: "Отличный!" #NT!
  
 poland.74.t: "Пруссия все еще блокирует нашего кандидата!" #NT!
 poland.74.d: "Даже нашими дипломатическими усилиями мы не смогли помешать пруссакам заблокировать нашу кандидатуру на польский престол. Мы могли бы их выслушать и ничего не делать, а могли бы заставить Карла Августа поехать в Польшу через Австрию, но это сильно разозлило бы пруссаков." #NT!
 poland.74.a: "Нам придется принять это" #NT!
 poland.74.b: "Они не говорят нам, что делать!" #NT!
  
 poland.75.t: "Австрия все еще блокирует нашего кандидата!" #NT!
 poland.75.d: "Даже нашими дипломатическими усилиями мы не смогли помешать австрийцам заблокировать нашу кандидатуру на польский престол. Мы могли бы их выслушать и ничего не делать, а могли бы заставить Карла Августа поехать в Польшу через Пруссию, но это сильно разозлило бы австрийцев." #NT!
 poland.75.a: "Нам придется принять это" #NT!
 poland.75.b: "Они не говорят нам, что делать!" #NT!
  
 poland.76.t: "Австрия и Пруссия все еще блокируют нашего кандидата!" #NT!
 poland.76.d: "Даже нашими дипломатическими усилиями мы не смогли помешать австрийцам и пруссакам заблокировать нашу кандидатуру на польский престол. Мы могли бы их выслушать и ничего не делать, а могли бы попытаться переправить Карла Августа в Польшу, но это сильно разозлило бы пруссаков и австрийцев." #NT!
 poland.76.a: "Нам придется принять это" #NT!
 poland.76.b: "Они не говорят нам, что делать!" #NT!
  
 poland.77.t: "Австрия и Пруссия допускают нашего кандидата" #NT!
 poland.77.d: "Несмотря на то, что в немецких державах были определенные голоса, которые не хотели допускать кандидатуру Карла, они проигнорировали их и в конечном итоге разрешили это, и теперь мы можем свободно участвовать в выборах." #NT!
 poland.77.a: "Как и ожидалось" #NT!
  
 poland.78.t: "Королевские выборы!" #NT!
 poland.78.d: "Настал день выборов, прибыли все, кто должен был прибыть, теперь сейму предстоит выбрать нового короля Польши. У нас есть четыре кандидата; Владислав Чарторыйский, польский дворянин, проведший большую часть своей жизни во Франции, помогая польским интересам; Карл Август фон Саксония-Веймар-Айзенах, саксонский принц, который заботится о своем народе и ставит свою страну выше себя; Карл Людвиг фон Остеррайх, который очень заботился об искусстве и религии, и благодаря его связям мы смогли вернуть Краков; Наполеон-Жером Бонапарт, французский либерал, принимавший участие в войнах в качестве солдата и поддерживавший дело Польши во французском сенате." #NT!
 poland.78.a: "Нам нужен польский король!" #NT!
 poland.78.b: "Веттины поведут нас к светлому будущему!" #NT!
 poland.78.c: "Габсбурги поведут нас к светлому будущему!" #NT!
 poland.78.e: "Бонапарты поведут нас к светлому будущему!" #NT!
  
 poland.79.t: "Королевские выборы!" #NT!
 poland.79.d: "Настал день выборов, прибыли все, кто должен был прибыть, теперь сейму предстоит выбрать нового короля Польши. Из-за давления со стороны России и внутренних проблем западных держав они решили, что не будут принимать участие в выборах, и поэтому нам остался дворянский кандидат; Владислав Чарторыйский, польский дворянин, проведший большую часть своей жизни во Франции, помогая польским интересам." #NT!
 poland.79.a: "Чарторыйский станет королем!" #NT!
  
 poland.80.t: "Королевские выборы!" #NT!
 poland.80.d: "Настал день выборов, прибыли все, кто должен был прибыть, теперь сейму предстоит выбрать нового короля Польши. У нас есть три кандидата; Владислав Чарторыйский, польский дворянин, проведший большую часть своей жизни во Франции, помогая польским интересам; Карл Август фон Саксония-Веймар-Айзенах, саксонский принц, который заботится о своем народе и ставит свою страну выше себя; Карл Людвиг фон Остеррайх, который очень заботился об искусстве и религии, и благодаря его связям мы смогли вернуть Краков." #NT!
 poland.80.a: "Нам нужен польский король!" #NT!
 poland.80.b: "Веттинс поведет нас в будущее!" #NT!
 poland.80.c: "Габсбурги поведут нас в будущее!" #NT!
  
