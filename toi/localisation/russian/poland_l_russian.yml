 poland.86.t: "Конституция" #NT!
 poland.86.d: "Теперь, когда мы выбрали короля, нам придется решить, что делать с конституцией. Мы можем ввести полную конституцию или сохранить больше власти, мы всегда можем изменить кое-что здесь и там..." #NT!
 poland.86.a: "Мы примем конституцию" #NT!
 poland.86.b: "Нам не обязательно давать им столько прав, не так ли?" #NT!
  
 poland.87.t: "Австрия отправляет своего кандидата" #NT!
 poland.87.d: "Сегодня австрийская делегация прибыла в Варшаву вместе с Каролем Людвиком Габсбургом в качестве кандидата на польский престол и ожидает начала выборов." #NT!
 poland.87.a: "Хороший" #NT!
  
 poland.88.t: "Франция отправляет своего кандидата" #NT!
 poland.88.d: "Сегодня французская делегация прибыла в Варшаву вместе с Наполеоном Юзефом Бонапартом в качестве кандидата на польский престол и ожидает начала выборов." #NT!
 poland.88.a: "Хороший" #NT!
  
 poland.89.t: "Саксония отправляет своего кандидата" #NT!
 poland.89.d: "Сегодня саксонская делегация прибыла в Варшаву вместе с Каролем Августом Веттином в качестве кандидата на польский престол и ожидает начала выборов." #NT!
 poland.89.a: "Хороший" #NT!
  
 poland.90.t: "Член саксонской королевской семьи прибыл в Варшаву" #NT!
 poland.90.d: "Несмотря на то, что Саксония была завоевана другими странами, член королевской семьи Саксонии Кароль Август Веттин прибыл сегодня в Варшаву и выдвинул свою кандидатуру на королевских выборах. По его словам, благодаря Конституции Третьего мая он узаконен на роль короля Польши." #NT!
 poland.90.a: "Интересный" #NT!
  
 poland.91.t: "Фабрика Шайблера" #NT!
 poland.91.d: "В 1852 году Шайблер и его партнер Юлиус Шварц купили участок в Лодзи и начали строить машиностроительный завод. В октябре 1854 года Шварц продал свою долю Шайблеру за 10 000 рублей, сделав его единоличным владельцем фабрики. В 1855 году Шайблер основал прядильную фабрику с 34 рамами и паровой машиной в 40 лошадиных сил. В 1857 году Шайблер нанял 180 рабочих, а в 1860 году его оборот составил 305 100 рублей. Шайблер получил большую прибыль после того, как цены на хлопок в Европе выросли из-за Гражданской войны в США, и продал свои акции в три раза дороже. Он стал известен как «Король хлопковой и льняной империй Лодзи». В 1870 году на его фабрике, которая была третьим по величине (9,3 процента) производителем хлопка в Польше, работало 1911 сотрудников." #NT!
 poland.91.a: "Отличный" #NT!
  
 poland.92.t: "Фабрика Познаньского" #NT!
 poland.92.d: "Израэль К. Познаньский родился 25 августа 1833 года в Александрове недалеко от Лодзи и был младшим сыном Кальмана Познаньского. Год спустя Познаньские переехали в Лодзь. В 1851 году он женился на Леонии Герц, дочери служащего еврейской больницы в Варшаве. Этот брак обогащает состояние Израэля Познаньского, в то время мастера «ткацкого дела», на фабриканту стоимостью 500 рублей. Он начал работать в компании Кароля Шайблера в Лодзи. Однако постепенно он приступил к осуществлению своего величайшего проекта — постройке великого завода. С 1871 года Познаньский начал выкупать земли между улицами Огродова, Стодольняна и Поджечна. Строительство промышленного комплекса Познаньского началось в 70-х годах 19 века. Первым зданием была ткацкая фабрика с пилообразной крышей, первая в своем роде в Лодзи. В 1872 году был запущен первый цех фабрики — ткацкая фабрика, оснащенная 200 механическими ткацкими станками английского производства, что явилось технологическим прорывом в текстильной промышленности." #NT!
 poland.92.a: "Отличный" #NT!
  
 poland.93.t: "Аполинарий Куровский уходит в отставку" #NT!
 poland.93.d: "Один из наших генералов, Аполинарий Куровский, решил покинуть нашу армию и искать других повстанцев и революционеров, которые могли бы помочь им в их собственной борьбе." #NT!
 poland.93.a: "Прощание" #NT!
  
 poland.94.t: "Прибытие польских офицеров" #NT!
 poland.94.d: "После восстановления нашей Родины многие талантливые поляки, расселенные по всему миру, вернулись в Польшу, и сегодня появились три генерала, готовые служить в нашей армии." #NT!
 poland.94.a: "Их опыт и талант будут оценены по достоинству." #NT!
  
 poland.95.t: "Великобритания предлагает создать антироссийскую коалицию" #NT!
 poland.95.d: "Великобритания предложила нам (и Франции, которая уже отказалась вступить в коалицию) сформировать коалицию против России. (Если бы коалиция сформировалась, вашей целью было бы взять под контроль Конгресс Польши (включая также Сувалки и Мариямполе и 10% победных очков) или получить как минимум 25% победных очков до 1 июня 1864 г.)" #NT!
 poland.95.a: "Мы покажем миру, что происходит, когда кто-то не подчиняется нам!" #NT!
 poland.95.b: "Это не стоит риска" #NT!
  
 poland.96.t: "Великобритания отступает" #NT!
 poland.96.d: "Великобритания решила, что нападать на Россию не стоит, и распустила коалицию." #NT!
 poland.96.a: "Ну что ж..." #NT!
  
 poland.97.t: "Коалиция атакует!" #NT!
 poland.97.d: "Британия объявила войну России, теперь наша очередь действовать! (Ваша цель — захватить контроль над Конгрессом Польши (включая также Сувалки и Мариямполе и 10% победных очков) или получить не менее 25% победных очков до 1 июня 1864 г.)" #NT!
 poland.97.a: "Побеждать!" #NT!
  
 poland.98.t: "Британия готовит заговор против нас!" #NT!
 poland.98.d: "Мы получили известие, что Британия планирует создать против нас коалицию! Мы знаем, что они уже разослали приглашения во Францию ​​и Австрию, нам следует внимательно следить за ситуацией." #NT!
 poland.98.a: "Блин!" #NT!
  
 poland.99.t: "Коалиция победила!" #NT!
 poland.99.d: "Силам коалиции удалось взять под контроль места, имеющие решающее значение для военных действий, и поэтому русские сдались. Они заставили Россию восстановить нашу страну как независимое государство и уважать ее суверенитет." #NT!
 poland.99.a: "Независимость, наконец-то..." #NT!
  
 poland.100.t: "Россия сдается!" #NT!
 poland.100.d: "Нам удалось продвинуться вглубь русских земель и заставить Россию восстановить нашу страну как независимое государство и уважать ее суверенитет." #NT!
 poland.100.a: "Независимость, наконец-то..." #NT!
  
 poland.101.t: "Россия восстанавливает королевство Конгресса" #NT!
 poland.101.d: "Благодаря дипломатическому вмешательству Великобритании, Франции и Австрии Россия решила восстановить свой статус 1815-1831 годов. Это означает большую автономию в наших действиях, и если мы будем действовать соответствующим образом, мы сможем восстановить полную независимость без какого-либо кровопролития." #NT!
 poland.101.a: "Хоть и не независимость, но это лучше, чем ничего" #NT!
  
 poland.102.t: "Саксонии запретили участвовать" #NT!
 poland.102.d: "Мы получили известие, что Австрия решила заблокировать участие Саксонии в королевских выборах. Ходят также слухи, что к этому дипломатическому столкновению может присоединиться и Пруссия. Надеемся, что этот конфликт будет быстро разрешен." #NT!
 poland.102.a: "Придется дождаться разрешения этого конфликта" #NT!
  
 poland.103.t: "Саксонии запретили участвовать" #NT!
 poland.103.d: "Мы получили известие, что Пруссия решила заблокировать участие Саксонии в королевских выборах. Австрия решила не присоединяться к этому дипломатическому столкновению, что, безусловно, должно помочь их делу. Надеемся, что этот конфликт будет быстро разрешен." #NT!
 poland.103.a: "Придется дождаться разрешения этого конфликта" #NT!
  
 poland.104.t: "Дебаты Сейма о меньшинствах" #NT!
 poland.104.d: ""
 poland.104.a: "Закон будет одинаковым для всех" #NT!
 poland.104.b: "Закон будет в основном равным для всех" #NT!
 poland.104.c: "Полякам следует отдавать предпочтение" #NT!
  
 poland.105.t: "Дебаты Сейма о рабочем времени" #NT!
 poland.105.d: ""
 poland.105.a: "Правительство не будет диктовать людям, когда и как работать" #NT!
 poland.105.b: "Возможно, нам следует установить 14-часовой лимит." #NT!
  
 poland.106.t: "Дебаты Сейма о разделении властей" #NT!
 poland.106.d: ""
 poland.106.a: "Разделение властей предотвратит коррупцию и тиранию" #NT!
 poland.106.b: "Немного больше мощности не повредит" #NT!
  
 poland.107.t: "Дебаты Сейма об отделении церкви от государства" #NT!
