 eoanb_sweden.1.t: "Муниципальные реформы [GetYear]" #NT!
 eoanb_sweden.1.d: "С 1520-х годов городами и приходами в Швеции управляли почти диктаторски мэры, недемократически назначенные Тайным советом в Стокгольме. Это подверглось резкой критике с постоянными обвинениями в коррупции, услугах за услугу и партийной предвзятости. Тяжелый подход многих откровенно неквалифицированных мэров привел к общему ощущению бесправия среди крестьянства. Общественный протест, требующий демократического избрания мэров и создания местных парламентов, стал оглушительным, и многие законодатели начали серьезно обсуждать широкомасштабную реформу для решения этих проблем. \n\nТекущий консенсус предлагает полностью упразднить приходы как судебные регионы и вместо этого разделить страну на муниципалитеты, размер которых будет определяться населением и площадью. Каждый муниципалитет будет иметь свой собственный парламент из демократически избранных представителей, которым будет поручено контролировать повседневную деятельность региона. В этой новой системе мэр увидит, что его власть значительно урезана, и будет выступать не более чем номинальным главой. \n\nСторонники этой реформы утверждают, что эти изменения не только принципиально оправданы для того, чтобы наше общество стало по-настоящему свободным, но также и что они уменьшат коррупцию и, поскольку власть будет распределена между многими людьми, а не одним, приведут к более компетентной администрации. . Упраздняя приходы, мы также предпримем шаги в направлении секуляризации, где компетентность ценится выше, чем ваша способность цитировать Священные Писания, утверждают они. \n\nПротивники ссылаются на традицию, утверждая, что крайне неуважительно идти против трехвекового наследия, потому что некоторые крестьяне чувствуют себя подавленными. Поскольку власть основана на местных выборах, а не на назначениях в правительстве, это также бросает вызов более авторитарному мышлению общества." #NT!
 eoanb_sweden.1.a: "Крестьяне ведут себя как избалованные дети. Мы им ничего не дадим" #NT!
 eoanb_sweden.1.b: "Нынешняя система неустойчива, нам нужны эти реформы" #NT!
  
 eoanb_sweden.2.t: "Суд над шестерыми" #NT!
 eoanb_sweden.2.d: "Шок и скандал сотрясают королевство после весьма спорного решения суда в столице. Шесть женщин предстают перед судом за ересь из-за своей католической веры. \n\nКоролевство Швеция имело чрезвычайно сильную связь с лютеранством и протестантизмом со времен Тридцатилетней войны и Густава Адольфа Великого, а католицизм решительно отвергался нацией на протяжении сотен лет. \n\nНо как бы то ни было, некоторые люди утверждают, что сама причина, по которой Густав Адольф Великий вмешался в Тридцатилетнюю войну, в первую очередь заключалась в защите свободы вероисповедания и в том, что право верить в любую из многочисленных интерпретаций Библия и Иисус Христос – это право каждого гражданина Швеции. Посольства Франции и Испании также заявили правительству официальный протест по поводу этого процесса, назвав его возмутительным и попросив правительство рассмотреть возможность их помилования. \n\nПравительство сталкивается с трудным вызовом; Простите женщин и попирайте всю правовую систему, или позвольте Суду изгнать их, рискуя разозлить католиков Европы." #NT!
 eoanb_sweden.2.a: "Правительство не имеет права вмешиваться в судебную систему" #NT!
 eoanb_sweden.2.b: "Религиозная свобода не подлежит обсуждению" #NT!
  
 eoanb_sweden.3.t: "Лесной бум!" #NT!
 eoanb_sweden.3.d: "Дерево, дерево, дерево! Возможно, это время пара и стали, но важность древесины, возможно, выше, чем когда-либо прежде! К счастью для нашей экономики, мы получили больше денег, чем могли бы когда-либо использовать! \n\nАнгличане с их, казалось бы, бесконечным судостроением платят смехотворные суммы денег за пиломатериалы, и это привело к буму шведской лесной промышленности! По всему Королевству, особенно на практически незаселенном Севере, сотнями начали появляться новые паровые лесопилки. \nНаш экспорт пиломатериалов стремительно растет и, по прогнозам, в ближайшие месяцы увеличится на несколько сотен процентов; Бесчисленное количество рабочих нашли на этих лесопилках новую хорошо оплачиваемую и честную работу. \nЭто не только помогает снизить безработицу, но и налоговые поступления, которые мы получаем от этих лесозаготовительных компаний, просто ошеломляют. \n\nНекоторые компании начали утверждать, что если бы они получили снижение налогов, они могли бы использовать эти деньги для строительства еще большего количества заводов и, в свою очередь, нанять еще больше рабочих. Однако это наверняка расстроит некоторых радикалов..." #NT!
 eoanb_sweden.3.a: "Они заслуживают снижения налогов за свой тяжелый труд!" #NT!
 eoanb_sweden.3.b: "Они могут позволить себе платить столько же..." #NT!
  
 eoanb_sweden.4.t: "Шведский лесной бум" #NT!
 eoanb_sweden.4.d: "В последние несколько месяцев Швеция переживает лесной бум, экономический взрыв очень сильно влияет на север Королевства: открываются сотни лесопилок, на которых работают тысячи людей и которые платят миллионы налогов. Таким образом, шведская экономика переживает сильное оживление. Этот бум во многом был вызван нашим огромным спросом на древесину для судостроения, и этот бум является очень хорошей новостью для верфей по всей стране. Масштабное увеличение предложения снижает стоимость древесины, а это, в свою очередь, позволяет нашим верфям выпускать новые корабли еще быстрее." #NT!
 eoanb_sweden.4.a: "Очень хороший!" #NT!
  
 eoanb_sweden.5.t: "Да здравствует король" #NT!
 eoanb_sweden.5.d: "Ранее сегодня скончался Его Величество король Оскар I. \n\nЕго Величество страдал от серьезных заболеваний последние 30 лет, но благодаря чистой силе воли остался жив. Однако он так и не оправился от смерти своего сына принца Густава шесть лет назад. После этого травмирующего события он страдает от серьезной потери памяти, а после инсульта два года назад его парализовало. Вскоре после этого по рекомендации своего доктора он ушел из всех государственных дел и назначил наследного принца Чарльза регентом вместо себя. После ухода в отставку казалось, что он начал выздоравливать, однако около года назад его здоровье резко ухудшилось. В последние несколько месяцев он то терял сознание, то некогда гордый король превратился в бессвязную, дрожащую развалину. \n\nВчера вечером его состояние стало критическим, и его семья быстро отправилась в Королевский дворец, чтобы попрощаться. Вскрытие выявило в его мозгу опухоль размером с яйцо, которая и является вероятной причиной смерти. \n\nХотя его кончина не стала большим потрясением, это, тем не менее, большая трагедия, и страна скорбит. \n\nНаследный принц Чарльз вступил в официальную должность короля Швеции, и его коронация запланирована на май следующего года." #NT!
 eoanb_sweden.5.a: "Да упокоится он с миром" #NT!
  
 eoanb_sweden.6.t: "S.W.A.F.D основан!" #NT!
 eoanb_sweden.6.d: "Шведская женская ассоциация защиты отечества, сокращенно SWAFD, была основана сегодня утром в Стокгольме. Ассоциация, целью которой является создание массового движения по поощрению патриотизма и поддержки вооруженных сил, уже начала процесс сбора нескольких сотен тысяч крон для поддержки армии посредством лотерей и пожертвований. \nЕго председатель, леди Лотта фон Пломгрен, горячо обратилась к «Дочерям Отечества поддержать ее защитников!» в церкви Св. Николая на одном из многочисленных мероприятий в поддержку армии. \n\nХотя некоторые военнослужащие испытывают горечь от получения помощи от меньшего пола, нельзя отрицать, что дополнительные деньги и поддержка широких масс окажутся неоценимыми, как с точки зрения финансирования расширения, так и с точки зрения поиска нового персонала." #NT!
 eoanb_sweden.6.a: "Мы едины в нашей борьбе" #NT!
 eoanb_sweden.6.b: "Наша армия не нуждается в помощи" #NT!
  
 eoanb_sweden.7.t: "Бессемерский процесс достиг Швеции!" #NT!
 eoanb_sweden.7.d: "Бессемеровский процесс, названный в честь его изобретателя Генри Бессемера, наконец-то начал набирать обороты в Швеции! \n\nПроцесс, в котором используются окисление и другие химические реакции для производства высококачественной стали из дешевого чугуна, потенциально может впервые в истории обеспечить возможность массового производства стали относительно дешево. \n\nХотя эксперименты с этим процессом поначалу не увенчались успехом в Швеции, бизнесмену Понтусу Клеману и инженеру-металлургу Йохану Леффлеру удалось создать первую успешную металлургическую мастерскую, использующую этот процесс. Хотя это и революционно, со стороны более крупных металлургических заводов он до сих пор встречается с некоторым скептицизмом, которые утверждают, что это снова алхимия и хризопея." #NT!
 eoanb_sweden.7.a: "Очень впечатляюще!" #NT!
  
 eoanb_sweden.8.t: "Луи де Гир выходит на сцену" #NT!
 eoanb_sweden.8.d: "После долгих раздумий Его Величество король назначил Луи Жерара де Геера ав Финспанга новым премьер-министром Швеции. Хотя консерваторы контролируют обе палаты парламента, после этого назначения либералы теперь имеют довольно тревожный контроль над страной, захватив как министерство юстиции, министерство финансов, так и правительство в целом. \n\nДе Гиру первоначально предложили этот пост два года назад, но, видя, насколько стремительно развивалась его карьера, он вежливо отказался, подождав, пока он станет более авторитетным в политических кругах, прежде чем занять столь престижный пост. \n\nМы ничего не можем сделать, кроме как размышлять о том, что ждет де Гира в будущем, но он широко известен как превосходный государственный деятель и политик, а политические эксперты предсказывают, что его назначение предвещает время перемен для Швеции, к лучшему или к худшему. ." #NT!
 eoanb_sweden.8.a: "Добро пожаловать в правительство, де Гир." #NT!
 eoanb_sweden.8.b: "Мы должны сделать все, чтобы отменить это назначение." #NT!
  
 eoanb_sweden.9.t: "Выборы" #NT!
 eoanb_sweden.9.d: "После выборов подведены окончательные итоги! Полностью изменив консервативный статус-кво, кандидаты от либералов одержали крупную победу по всей стране, от Севера до Юга. Обе палаты парламента теперь имеют либеральное большинство, которое может приступить к реализации долгожданных реформ." #NT!
 eoanb_sweden.9.a: "Фантастическая новость!" #NT!
  
 eoanb_sweden.10.t: "Выборы" #NT!
 eoanb_sweden.10.d: "После выборов подведены окончательные итоги! Хотя либералы увидели некоторую выгоду, им не удалось преодолеть препятствия консервативного истеблишмента. Либералы по-прежнему составляют меньшинство в обеих палатах парламента, и маловероятно, что это изменится.\nЛибералам придется принять новую стратегию после этого решающего провала, но какой будет эта стратегия, до сих пор остается загадкой." #NT!
 eoanb_sweden.10.a: "Неудача для либералов" #NT!
  
 eoanb_sweden.11.t: "Марш на Стокгольм" #NT!
 eoanb_sweden.11.d: "Ясно, что институты власти не поддерживают либеральное дело! Проиграв выборы нашим оппонентам, мы пришли к выводу, что единственный вариант спасти Швецию и ее народ – это сила. У нас нет другого выбора, кроме как захватить власть с помощью оружия!\n\nМы пойдем на Стокгольм, окружим незаконное правительство, избранное ложным путем, и потребуем смены власти. Консерваторы могут выставить полицию на улицы и солдат вокруг Королевского дворца и риксдага, но мы знаем, что наше дело справедливое и что их сопротивление пошатнется перед нашей непреклонной волей! Когда мы маршируем, мы маршируем за людей!\n\nК оружию!" #NT!
 eoanb_sweden.11.a: "Стокгольм дрожит!" #NT!
  
 eoanb_sweden.12.t: "Марш на Стокгольм" #NT!
 eoanb_sweden.12.d: "Успех!\n\nМаршируя по столице в полдень, нашему доблестному авангарду удалось прорваться через наспех возведенные баррикады местной полицией и солдатами на марше к риксдагу. Идя на защитников, авангард встретил жесткое сопротивление со стороны местных гарнизонов, произошла небольшая перестрелка, в результате которой с обеих сторон были ранены и ранены. Подразделения из других точек атаки двинулись вниз по Стрёмгатану и окружили защитников, сражавшихся вдоль Дроттнинггатана, вынудив их сдаться. Быстро продвигаясь, чтобы обеспечить проход через Васаброн и Стрёмброн с севера, в то время как другие силы, верные нашему делу, двинулись, чтобы обезопасить южный конец этих критических узловых точек, Королевский дворец был поставлен на ударную дистанцию, а риксдаг окружен со всех сторон. Поскольку давление на обоих объектах возрастает, критический прорыв в обороне Королевского дворца решительно вынудит правительство, при поддержке короля, уступить нашим силам.\n\nСтокгольм принадлежит нам, и наше дело сияет ярче, чем когда-либо!" #NT!
 eoanb_sweden.12.a: "En seger for Sverige!" #NT!
  
 eoanb_sweden.36.t: "Новая Швеция...?" #NT!
 eoanb_sweden.36.d: "Мы теперь у власти" #NT!
 eoanb_sweden.36.a: "Мы возвестим новую эру сотрудничества и свободы." #NT!
 eoanb_sweden.36.b: "В целях безопасности нашей страны и ее граждан введено военное положение." #NT!
  
 eoanb_sweden.37.t: "Демобилизация Ландшторма." #NT!
 eoanb_sweden.37.d: "Landstorm больше не нужен и теперь будет отправлен домой." #NT!
 eoanb_sweden.37.a: "Без них мы бы не справились" #NT!
  
 eoanb_sweden.13.t: "Падение Санкт-Петербурга" #NT!
 eoanb_sweden.13.d: "Мы подтвердили поступающие из Санкт-Петербурга сообщения о том, что после долгого дня уличных боев город пал. \n\nПосле нескольких дней боев в городах и дворцах, разбросанных по территории вокруг города, российский Генеральный штаб принял тяжелое решение покинуть этот регион и отступить в Санкт-Петербург, преследуемый шведами по горячим следам. \n\nВ городе завязались многочасовые бои, когда русские пытались остановить наступление шведов, но эти попытки не увенчались успехом, и шведы, хотя и понесли ужасающие потери, к шести часам вечера захватили большую часть города. \nФинальная битва произошла в Петропавловской крепости, в нескольких сотнях метров к северу от Эрмитажа. Генерал-майор Волынского полка Дараган собрал выживших русских со всего города, даже дошел до того, что вооружил слуг замка, чтобы остановить шведских солдат. Однако после непродолжительных переговоров генерал Дараган согласился сдать свои войска. Время было без четырех минут десять вечера, Санкт-Петербург окончательно пал. \n\nХотя никто не может предвидеть будущее, военные эксперты прогнозируют, что оно не сулит ничего хорошего Российской империи. \nНекоторые шведские милитаристы, воодушевленные победой и уверенностью в своей способности «восстановить Шведскую империю», дошли даже до того, что предложили переименовать Санкт-Петербург в «Нётеборг», как его называли. до того, как он был захвачен Россией в 1704 году, заставив очень многих людей закатить глаза" #NT!
 eoanb_sweden.13.a: "Город будет переименован в Нотеборг в честь героизма павших" #NT!
 eoanb_sweden.13.b: "Переименовывать город? Что это за националистическая лихорадочная мечта?" #NT!
 eoanb_sweden.13.c: "Мне нужен подробный отчет, прежде чем принять решение" #NT!
  
 eoanb_sweden.14.t: "Осада Санкт-Петербурга" #NT!
 eoanb_sweden.14.d: "Проведя несколько дней в боях в городах и дворцах, разбросанных по территории вокруг города, российский генеральный штаб решил покинуть этот регион и отступить в Санкт-Петербург, преследуя шведов по горячим следам. \nПосле захвата Невского района шведские войска во главе с отрядом гренадеров под командованием полковника Хегерфлюхта двинулись на север. Хотя первоначально шведские войска были замедлены перестрелочным огнем войск, окопавшихся в нескольких домах на улице Бабушкина, в конечном итоге они достигли площади Бехтерева. Угроза шведов на их флангах вынудила русские части со всего Фрунзенского района отступить к центру города. Однако, несмотря на это, их оборонительные позиции в Центральном и Адмиралтейском округах вскоре оказались несостоятельными, и русское командование приняло решение отступить за реку Фонтанку. Шведы не теряли времени в погоне. \nЗавязались ожесточенные бои на Марсовом поле, почти напоминавшие обычный линейный бой, когда две противоборствующие стороны выстроили свои формирования по полю, однако шведам удалось захватить Марсово поле и расположенные рядом с ними Императорские конюшни. Русские полки отступили на Дворцовую площадь, выстроившись вокруг Александровской колонны, решив помешать шведам захватить Эрмитаж или Зимний дворец. После того, как первая шведская атака была разбита на части сосредоточенным ружейным огнем из Эрмитажного театра, полковник Хегерфлюхт поднял несколько артиллерийских орудий, чтобы заставить русских защитников подчиниться. В результате, что было названо «прискорбной чрезмерной реакцией», шведская артиллерия обстреляла исторический Исаакиевский собор и, как сообщается, убила несколько священников. Однако артиллерии удалось окончательно прорвать русские валы, расчистив путь для подавляющего штурма, возглавляемого гренадерами лейб-полка. Российское неповиновение на Дворцовой площади было описано даже шведами как «героическое», но в конечном итоге русские части на площади были уничтожены. \nФинальная битва произошла в Петропавловской крепости, в нескольких сотнях метров к северу от Эрмитажа. Генерал-майор Волынского полка Дараган сплотил выживших русских и даже вооружил слуг замка, чтобы остановить шведских солдат. Генерал-адъютант Бергенстрале, фактический руководитель штурма города, встретился с генералом Дараганом, чтобы обсудить условия капитуляции России. Хотя Дараган планировал дать последний бой, он ради своих людей согласился на условия Бергенстрале; Русские войска, все еще оставшиеся в городе, будут пощажены и им будет разрешено вернуться в свои дома, при условии, что они поклялись больше не поднимать оружие против Швеции. Время было 22:23, Санкт-Петербург окончательно пал. \n\nХотя никто не может предвидеть будущее, военные эксперты прогнозируют, что оно не сулит ничего хорошего Российской империи. Некоторые шведские милитаристы, воодушевленные победой, даже предложили переименовать Санкт-Петербург в «Нетеборг», как он назывался до того, как был захвачен Россией в 1704 году." #NT!
 eoanb_sweden.14.a: "Город будет переименован в Нотеборг в честь героизма павших" #NT!
 eoanb_sweden.14.b: "Переименовывать город? Что это за националистическая лихорадочная мечта?" #NT!
  
 eoanb_sweden.15.t: "Повышение по службе полковника Бьёрнстьерны" #NT!
 eoanb_sweden.15.d: "После десятилетий образцовой службы в должности полковника лейб-гвардии конного и гусарского полков кронпринца, начальника штаба кронпринца во время Первой Шлезвигской войны и адъютанта самого его величества, его Величество Король счел целесообразным присвоить полковнику Карлу М. Бьернстьерне звание генерал-майора. \n\nОн готов принять командование армейским корпусом, когда мы сочтём это целесообразным." #NT!
 eoanb_sweden.15.a: "Повышение заслужено" #NT!
 eoanb_sweden.15.b: "Нам не нужно больше генералов" #NT!
  
 eoanb_sweden.16.t: "Повышение по службе полковника Бьёрнстьерны" #NT!
 eoanb_sweden.16.d: "После многих лет образцовой службы Его Величеству король счел целесообразным повысить полковника Оскара М. Бьёрнстьерна, младшего брата генерала Карла Бьёрнстьерны, до звания генерал-майора. \n\nОн готов принять командование армейским корпусом, когда мы сочтём это целесообразным." #NT!
 eoanb_sweden.16.a: "Повышение заслужено" #NT!
 eoanb_sweden.16.b: "Нам не нужно больше генералов" #NT!
  
 eoanb_sweden.17.t: "Повышение по службе полковника Бьёрнстьерны" #NT!
 eoanb_sweden.17.d: "После десятилетий образцовой службы в должности полковника Первого лейб-гренадерского полка и начальника Министерства сухопутной обороны Его Величество Король счел целесообразным повысить полковника Йохана М. Бьернстьерна до звания генерал-майора. \n\nОн готов принять командование армейским корпусом, когда мы сочтём это целесообразным." #NT!
 eoanb_sweden.17.a: "Повышение заслужено" #NT!
 eoanb_sweden.17.b: "Нам не нужно больше генералов" #NT!
  
 eoanb_sweden.18.t: "Повышение капитана Сундина" #NT!
 eoanb_sweden.18.d: "После десятилетий образцовой службы в качестве главы комитета морской обороны королевства и комитета по подготовке военно-морских офицеров, а также адъютанта главы министерства военно-морских дел, Его Величество король счел это уместным. о присвоении капитану Кристиану А. Сундину звания контр-адмирала. \n\nОн готов принять командование военно-морским отрядом, когда мы сочтём это целесообразным." #NT!
 eoanb_sweden.18.a: "Повышение заслужено" #NT!
 eoanb_sweden.18.b: "Нам не нужно больше адмиралов" #NT!
  
 eoanb_sweden.19.t: "Повышение полковника Абелена" #NT!
 eoanb_sweden.19.d: "После десятилетий образцовой службы в должности полковника Северосканского пехотного полка и руководителя двух комитетов: Комитета по специальным уголовным кодексам и дисциплинарным уставам для армии и Шведско-норвежского комитета по подаче предложений по Распространенная модель быстроходных казнозарядных орудий, Его Величество Король счел целесообразным повысить полковника Густава Р. Абелена до звания генерал-майора и главы Министерства сухопутной обороны. \n\nОн готов принять командование армейским корпусом, когда мы сочтём это целесообразным." #NT!
 eoanb_sweden.19.a: "Повышение заслужено" #NT!
 eoanb_sweden.19.b: "Нам не нужно больше генералов" #NT!
  
 eoanb_sweden.20.t: "Повышение принца Августа" #NT!
 eoanb_sweden.20.d: "После службы в должности инспектора береговой артиллерии Его Величество король счел целесообразным повысить своего сына принца Августа до звания генерал-лейтенанта. \n\nОн готов принять командование армейским корпусом, когда мы сочтём это целесообразным." #NT!
 eoanb_sweden.20.a: "Повышение заслуженное... Наверное?" #NT!
 eoanb_sweden.20.b: "Нам не нужно больше генералов" #NT!
  
 eoanb_sweden.21.t: "Повышение по службе подполковника Лейонхувуда" #NT!
 eoanb_sweden.21.d: "После его образцовой службы в качестве руководителя нескольких комитетов, включая Комитет национальной обороны и Комитет по вооружению и укреплениям, а также отвечавшего за оборону Стокгольма, Карлсборга, Ваксхольма и Карлскруны, а также занимавшего пост председателя Генеральная ассамблея армии, Его Величество Король счел целесообразным повысить подполковника Бродера Лейонхувуда до генерал-майора \n\nОн готов принять командование армейским корпусом, когда мы сочтем это целесообразным." #NT!
 eoanb_sweden.21.a: "Повышение заслужено" #NT!
 eoanb_sweden.21.b: "Нам не нужно больше генералов" #NT!
  
 eoanb_sweden.22.t: "Повышение по службе подполковника Рааба" #NT!
 eoanb_sweden.22.d: "После его образцовой службы в качестве руководителя нескольких комитетов, включая Комитет национальной обороны и Комитет по вооружению и укреплениям, а также отвечавшего за оборону Стокгольма, Карлсборга, Ваксхольма и Карлскруны, а также занимавшего пост председателя Генеральная ассамблея армии, Его Величество Король счел целесообразным повысить подполковника Бродера Лейонхувуда до генерал-майора \n\nОн готов принять командование армейским корпусом, когда мы сочтем это целесообразным." #NT!
 eoanb_sweden.22.a: "Повышение заслужено" #NT!
 eoanb_sweden.22.b: "Нам не нужно больше генералов" #NT!
  
 eoanb_sweden.23.t: "Уход Акрелла на пенсию" #NT!
 eoanb_sweden.23.d: "Карл Фредрик Акрелл, один из наших самых выдающихся и уважаемых офицеров, попросил почетное увольнение, чтобы он мог выйти в отставку из-за старости и слабого здоровья. Его желание - провести последние годы жизни со своими близкими и родными. \n\nНо, какой бы разумной ни была его просьба, мы не обязаны ее одобрять..." #NT!
 eoanb_sweden.23.a: "Он заслуживает ухода на пенсию" #NT!
 eoanb_sweden.23.b: "Он уходит из моего трупа" #NT!
  
 eoanb_sweden.24.t: "Смерть Акрелла" #NT!
 eoanb_sweden.24.d: "Карл Фредрик Акрелл скончался сегодня утром. Награжденный ветеран Наполеоновской войны, пионер электроники и телекоммуникаций, глава Шведской королевской академии наук и всемирно признанный первоклассный стратег, он прожил долгую и достойную восхищения жизнь. \n\nЕго смерть вызвала большой траур по всей Родине, и в ближайшие недели запланированы государственные похороны в честь героя." #NT!
 eoanb_sweden.24.a: "Годы войны и агонии, теперь он может наконец отдохнуть..." #NT!
  
 eoanb_sweden.25.t: "Уход Адольфа Розена на пенсию" #NT!
 eoanb_sweden.25.d: "Адольф Розен,... хм... яркий и интересный персонаж... подал заявление об официальном увольнении из Вооружённых Сил в связи со старостью. Его долгая служба отечеству, хотя зачастую и беспорядочная и откровенно досадная, заслуживает похвалы. \n\nНо, какой бы разумной ни была его просьба, мы не обязаны ее одобрять..." #NT!
 eoanb_sweden.25.a: "Он заслуживает ухода на пенсию" #NT!
 eoanb_sweden.25.b: "Он уходит из моего трупа" #NT!
  
 eoanb_sweden.26.t: "Смерть Розена" #NT!
 eoanb_sweden.26.d: "Адольф фон Розен скончался сегодня утром. Англофильный военно-морской энтузиаст, служивший во флотах Греции, Австро-Венгрии, Англии и Швеции, а также пионер железной дороги и предприниматель, его жизнь была очень яркой. \n\nХотя людей его уровня часто оплакивают, история финансовых ошибок и политической тупости Розена оставила у него мало друзей." #NT!
 eoanb_sweden.26.a: "Будем надеяться, что банкротства на небесах не существует." #NT!
  
 eoanb_sweden.27.t: "Смерть Гамильтона" #NT!
 eoanb_sweden.27.d: "Сегодня скончался Якоб Эссен Гамильтон, граф, правительственный эмиссар и генерал. Получив военное образование после наполеоновских войн, его достижения были гораздо более политическими и гуманитарными, чем искусство владения оружием. Уйдя из армии в звании майора в 1838 году, он стал землевладельцем в Смоланде, а затем губернатором в Стокгольме. Его политическая жизнь началась с его роли в представлении парламенту системы муниципалитетов, что привело к некоторым спорам между ним и его оппонентами. Подтолкнув Карла XIV к отречению от престола в пользу Оскара I, он успокоил беспокойное население Стокгольма осторожным управлением и созданием фонда для строительства жилья для бедных и обедневших." #NT!
 eoanb_sweden.27.a: "Смерть способного человека..." #NT!
 eoanb_sweden.27.b: "Еще один соперник пошел!" #NT!
  
 eoanb_sweden.28.t: "Голод?" #NT!
 eoanb_sweden.28.d: "Возможно, это всего лишь мгновение в воздухе; Может быть, леденящий ветер холодного лета, который скоро закончится? Глядя на пейзажи Швеции, можно увидеть множество полей, многие из которых окрашены в разные цвета. Некоторые поля имеют яркие цвета, свидетельствующие об их здоровье... Но другие, в заметном количестве, на самом деле имеют бледный цвет; хрупкий и непостоянный, болезненный цвет...\n\nПоскольку здоровье под вопросом, кажется, неясно, сможет ли шведская почва дать столько, сколько мы надеемся... Неуверенные души шепчут о маргинальности, голоде и смерть; слухи о голоде.\n\nСейчас это слухи, но вполне возможное будущее, если ситуация сохранится..." #NT!
 eoanb_sweden.28.a: "Смерть шепчет нам?" #NT!
  
 eoanb_sweden.29.t: "Голод [GetYear]" #NT!
 eoanb_sweden.29.d: "То, что многие беспокойные души давно подозревали и предсказывали, теперь сбылось: голод огромной важности поднял свою уродливую голову в Швеции, который историки начинают называть Великим голодом [Getyear].\n\nСочетание холодной погоды, больные посевы и плохое распределение продовольствия, скорее всего, являются причиной быстро растущей нехватки продовольствия, с которой мы сейчас сталкиваемся. Народ Швеции теперь обращается к правительству по многим вопросам; за ответами, за помощью, за облегчением... За помощью.\n\nСитуация для многих ужасна, и необходимы немедленные решительные действия, если мы хотим спасти как можно больше людей. Не говоря уже о сохранении позиций... и о том, чтобы держать голову на обремененных плечах..." #NT!
 eoanb_sweden.29.a: "Да помилует нас Бог..." #NT!
  
 eoanb_sweden.30.t: "Голод [GetYear]" #NT!
 eoanb_sweden.30.d: "Невероятный! Несмотря на наши усилия по ограничению возможности новой нехватки продовольствия, разразился еще один великий голод!\n\n"Великий голод [Getyear]", как наши историки еще влажными чернилами назвали разворачивающееся в настоящее время событие, очень сильно По своим причинам он похож на предыдущий голод, от которого мы оправились. И снова нашему народу требуется срочная помощь, чтобы выжить, и мы снова должны ему помочь. У людей все еще свежа память о предыдущем голоде, и дальнейшее продолжение этого кризиса не только ослабляет легитимность и власть правительства, но и доверие людей, которыми оно управляет.\n\nМожно задуматься... Оставил ли Бог шведский народ и его короля...? Только действия правительства и течение времени покажут, правда ли это." #NT!
 eoanb_sweden.30.a: "Где милость Божия?" #NT!
  
 eoanb_sweden.31.t: "Король осуждает новое правительство" #NT!
 eoanb_sweden.31.d: "Король принял решение осудить и возразить против недавно избранного нового правительства!\n\nВ обращении к избранному кабинету министров король ясно дал понять, что его позиция заключается в оппозиции правительству и его предлагаемой или реализуемой политике и что он будет противиться дальнейшим действиям! Хотя у короля мало прямой власти, это не означает, что он не может влиять на залы власти. Его отказ поддержать новое правительство ослабит его легитимность в глазах народа и является победой политических оппонентов нового правительства." #NT!
 eoanb_sweden.31.a: "Проклятия!" #NT!
 eoanb_sweden.31.b: "Триумф оппозиции!" #NT!
  
 eoanb_sweden.32.t: "Король одобряет новое правительство" #NT!
 eoanb_sweden.32.d: "Король решил поддержать и продвигать новое правительство, недавно созданное!\n\nВ небольшом обращении на заседании кабинета министров король заявил, что он поддерживает вновь избранное правительство! Король готов официально поддерживать решения правительства или, по крайней мере, сохранять нейтралитет в государственных вопросах в течение периода правления нового кабинета министров. Благодаря твердой поддержке короля новое правительство имеет легитимность и официальную поддержку королевского дома и его семьи. Победа новой власти в ущерб ее противникам!" #NT!
 eoanb_sweden.32.a: "Да здравствует король!" #NT!
 eoanb_sweden.32.b: "Вансиннигт!" #NT!
  
 eoanb_sweden.33.t: "Решение проблемного короля..." #NT!
 eoanb_sweden.33.d: "Хотя наш старый и почтенный король мало что может сказать в вопросах практической политики, он остается церемониальным главой государства и представителем правящего порядка в Швеции. То, что король может сказать, сделать или предпочесть, является или может рассматриваться как легитимация определенных идей и практик. Хотя его влияние в правительстве уменьшилось, его влияние на простых людей по-прежнему остается весьма ощутимым.\n\nВ последнее время это влияние стало проблематичным для нашей политики, поскольку король зашел так далеко, что осудил нашу политику и ее последствия как наносит ущерб шведской нации и ее народу. Его влияние стало угрозой, и оно растет с каждым днем, поскольку все больше и больше людей слышат его слова. Силы, готовые расправиться с королем, собраны, и теперь остается только сделать выбор. Что делать с нашим надоедливым старым королем?" #NT!
 eoanb_sweden.33.a: "Изгнать короля" #NT!
 eoanb_sweden.33.b: "Избавьтесь от короля; неприятности не нужны" #NT!
  
 eoanb_sweden.34.t: "Вопрос о монархизме" #NT!
 eoanb_sweden.34.d: "Его Величество король Оскар II не был большим сторонником недавней политической политики правительства, это не секрет, и в последнее время он начал дистанцироваться от правительства, предпочитая окружать себя старыми аристократами, все еще мечтающими о славном возвращении к монархии или еще какая-то бредовая фантазия. Хотя то, с кем король общается в свободное время, вряд ли является большой проблемой, но не это само по себе, а будущие последствия беспокоят некоторых правительственных чиновников. \n\nУчитывая, что у короля очень мало реальной власти в обществе, не потребуется много усилий, чтобы просто заставить его выбрать больше... подходящих друзей. Но в то же время, зачем вообще беспокоиться?" #NT!
 eoanb_sweden.34.a: "Пусть бедняк сохранит своих друзей!" #NT!
 eoanb_sweden.34.b: "Убедитесь, что эти надоедливые монархисты держатся подальше от кого-либо важного." #NT!
  
 eoanb_sweden.35.t: "Вопрос о монархизме" #NT!
 eoanb_sweden.35.d: "Его Величество король Карл XV не был большим сторонником недавней политической политики, это не секрет, и в последнее время он начал дистанцироваться от правительства, предпочитая окружать себя старыми аристократами, все еще мечтающими о славном возвращении к монархии или о чем-то другом. бредовая фантазия. Хотя то, с кем король общается в свободное время, вряд ли является большой проблемой, но не это само по себе, а будущие последствия беспокоят некоторых правительственных чиновников. \n\nУчитывая, что у короля очень мало реальной власти в обществе, не потребуется много усилий, чтобы просто заставить его выбрать больше... подходящих друзей. Но в то же время, зачем вообще беспокоиться?" #NT!
 eoanb_sweden.35.a: "Пусть бедняк сохранит своих друзей!" #NT!
 eoanb_sweden.35.b: "Убедитесь, что эти надоедливые монархисты держатся подальше от кого-либо важного." #NT!
  
 eoanb_sweden.38.t: "Шведское завоевание Аландских островов" #NT!
 eoanb_sweden.38.d: "Аландские острова, группа небольших островов, разделяющих северную часть Балтийского моря от южной части Балтийского моря, были успешно захвачены шведскими усилиями!\n\nПосле того, как Швеция отошла к России во время финской войны 1808 года, Аландские острова долгое время были оккупированы и управлялись российскими войсками в составе Финляндской провинции. На острове проживает преимущественно шведскоязычное население, и он долгое время был очагом волнений против попыток России удержать его, причем большинство жителей Аландских островов хотели воссоединиться со Швецией.\n\nСегодня это желание было исполнено, поскольку шведским войскам удалось это сделать. закрепиться на островах. Высадившись на Йомалу, Фёглё и Лемланд, шведские десантные силы быстро продвинулись вперед, чтобы обезопасить остров, вытеснив местный гарнизон из многочисленных укреплений, в том числе самого большого из них в форте Бомарсунд, в быстрой атаке в направлении северных берегов Аландских островов. Гарнизоны предприняли поспешные попытки эвакуироваться в суматохе нападения на небольшие лодки и любые корабли, которые они могли найти, но преследующие шведские войска открыли огонь по бегущим войскам с берега, быстро уничтожив большую часть сильно разбитого гарнизона.\n\nАланд. теперь надежно находится в руках шведов, и это великая победа шведской нации." #NT!
 eoanb_sweden.38.a: "Аландские острова – шведы!" #NT!
  
 eoanb_sweden.44.t: "Регентство принца Чарльза" #NT!
 eoanb_sweden.44.d: "Наследный принц Швеции Карл стал регентом после того, как король Швеции Оскар I внезапно заболел, некоторые части его тела были парализованы. Дела Его Величества также выглядят не очень радужно, поскольку ему, возможно, осталось не так много лет. Карл занимал должность вице-короля в Норвегии до болезни своего отца и поэтому не был в Швеции, когда король заболел. Мы ожидаем, что он вернется в Швецию как можно скорее." #NT!
 eoanb_sweden.44.a: "Поскорее поправляйся" #NT!
  
 eoanb_sweden.45.t: "Россияне предлагают нам перемирие" #NT!
 eoanb_sweden.45.d: "После нескольких месяцев кровопролития российские и финские войска сдаются и готовятся просить мира. Мы победители!" #NT!
 eoanb_sweden.45.a: "Давайте начнем мирные переговоры" #NT!
 eoanb_sweden.45.b: "Нет, мы хотим большего..." #NT!
 eoanb_sweden.45.c: "Четвертый крестовый поход в Финляндию" #NT!
  
 eoanb_sweden.46.t: "Оказать давление на Йоргена Хермана Фогта, чтобы тот ушел в отставку" #NT!
 eoanb_sweden.46.d: "Первый министр Норвегии Йорген Герман Фогт раскритиковал военные назначения короля. Это неприемлемо, и он должен понести наказание за свою грубость, а также за оскорбление шведской короны." #NT!
 eoanb_sweden.46.a: "Заставить его уйти в отставку" #NT!
  
 eoanb_sweden.47.t: "Норвежский стортинг предлагает упразднить должность статхолдера" #NT!
 eoanb_sweden.47.d: "Стортинг, норвежский парламент, оказал давление на наше правительство, чтобы оно лишило его должности штатного держателя. Отмена этой должности сделает норвежское правительство менее зависимым от нас и может стать шагом к их независимости. Наш народ и правительство не будут счастливы, если мы примем это предложение." #NT!
 eoanb_sweden.47.a: "Отклонять" #NT!
 eoanb_sweden.47.b: "Утвердить" #NT!
  
 eoanb_sweden.48.t: "Король Чарльз обещает санкционировать закон о статхолдерах" #NT!
 eoanb_sweden.48.d: "Решение не санкционировать законопроект может иметь серьезные последствия для стабильности шведско-норвежского союза." #NT!
 eoanb_sweden.48.a: "Не санкционируйте законопроект" #NT!
 eoanb_sweden.48.b: "Санкционировать законопроект" #NT!
  
 eoanb_sweden.49.t: "Риксдаг угрожает королю" #NT!
 eoanb_sweden.49.d: "Национальный парламент Швеции, риксдаг, только что объявил о своих намерениях, если король санкционирует спорный закон о штатовладельцах. Сформулированный как угроза, риксдаг объявил, что готов распустить шведско-норвежский союз, если король примет закон. Наверняка это головная боль для короля, которому приходится иметь дело и с норвежцами, и со шведами." #NT!
 eoanb_sweden.49.a: "Откажитесь от нашего обещания" #NT!
 eoanb_sweden.49.b: "Продолжайте настаивать" #NT!
  
 eoanb_sweden.50.t: "Шведский король отказывается от обещания государственника" #NT!
 eoanb_sweden.50.d: ""
 eoanb_sweden.50.a: "Очень хорошо" #NT!
  
 eoanb_sweden.51.t: "Шведские короли настаивают на выполнении обещания государственника" #NT!
 eoanb_sweden.51.d: ""
 eoanb_sweden.51.a: "Отклонить предложение" #NT!
 eoanb_sweden.51.b: "Примите предложение" #NT!
  
 eoanb_sweden.52.t: "Парламент и правительство возражают против закона о штатовладельцах" #NT!
 eoanb_sweden.52.d: "Влиятельные группы в нашем обществе решительно возражают против подписания спорного закона о штатных держателях. Он был создан норвежским парламентом, Стортингом, и имеет целью ликвидировать должность статхолдера. И наше правительство, и большинство шведского риксдага критикуют закон и теперь оказывают давление на короля, чтобы тот отказался от закона. Сделав это, он сильно разозлит норвежское население, особенно потому, что в прошлом он обещал санкции." #NT!
 eoanb_sweden.52.a: "Хорошо" #NT!
  
 eoanb_sweden.53.t: "Шведский народ не принимает предложения короля" #NT!
 eoanb_sweden.53.d: ""
 eoanb_sweden.53.a: "Хорошо" #NT!
  
 eoanb_sweden.54.t: "Шведский народ принимает предложения короля" #NT!
 eoanb_sweden.54.d: ""
 eoanb_sweden.54.a: "Хорошо" #NT!
  
 eoanb_sweden.55.t: "Смерть короля Швеции Оскара I." #NT!
 eoanb_sweden.55.d: ""
 eoanb_sweden.55.a: "Хорошо" #NT!
  
 eoanb_sweden.56.t: "Скарпскиттерёрельсен" #NT!
 eoanb_sweden.56.d: "Skarpskytterörelsen (Движение снайперов) было добровольческим оборонительным движением, основанным в 1860 году с использованием иностранных нерегулярных подразделений в качестве образца для подражания. Среди инициаторов было несколько известных публицистов: Виктор Ридберг, Свен А. Хедлунд, Август Бланш и Ларс Йохан Хиерта. Многие из инициаторов считали, что шведская армия слишком слаба, а воля к защите и моральный дух низки. Вместо старой профессиональной армии они хотели всеобщей воинской повинности и народного вооружения. Skarpskytterörelsen стал настоящим народным движением, поскольку люди всех классов общества объединились, чтобы научиться стрелять. Правительство спонсировало строительство стрельбищ, и в 1864 году существовало 239 ассоциаций, насчитывавших более 33 500 членов. В 1867 г. начались учения для школьников старших классов, а в 1868 г. 800 детей старшего возраста были организованы в два батальона со своими офицерами и музыкальным корпусом. Через некоторое время интерес к этому движению снизился, поскольку стрелки устали от его военных аспектов. В 1880 году Скарпскиттерёрельсен был преобразован в гражданские стрелковые ассоциации, некоторые из которых существуют и по сей день. Скарпскиттерёрельсен, как оказалось, с годами стал большим преимуществом для Швеции, поскольку это означало, что большая часть мужского населения была опытными стрелками и могла формировать иррегулярные боевые подразделения в случае необходимости, во многом подобно французским франктирерам." #NT!
 eoanb_sweden.56.a: "Это стоит!" #NT!
 eoanb_sweden.56.b: "Не стоит!" #NT!
  
 eoanb_sweden.57.t: "Шведские железнодорожные концессии" #NT!
 eoanb_sweden.57.d: "На заседаниях парламента 1853 и 1854 годов риксдаг объявил, что Швеции необходимо построить железнодорожную сеть. Таким образом, нам, королевскому правительству, было поручено планировать и выполнять волю риксдага и короля. Мы поручили курировать этот огромный проект Нильсу Эриксону, который в прошлом проделал такую ​​образцовую работу на шведских каналах.\n\nГ-н Эриксон имеет большие планы на будущее шведских железных дорог и уже начал работу над первой главной железной дорогой. линии, которые соединят Стокгольм с Гетеборгом и Мальмё. Однако по поводу места прокладки железной дороги ведутся жаркие дискуссии. Поскольку мы полностью доверяем г-ну Эриксону и его выдающимся инженерным способностям, мы решили предоставить ему все полномочия в отношении этого проекта и его реализации.\n\nСогласно плану, изложенному г-ном Эриксоном, Западная магистральная линия от Гетеборга до Стокгольма будет пройдите между озерами Венерн и Веттерн, пройдите к югу от города Эребру, а затем продолжайте путь через Сёдертелье в Стокгольм.\n\nУчасток Южной магистрали Мальмё-Лунд уже завершен, и затем железная дорога продолжит движение вглубь страны, проходя к западу от Векшё и через Йёнчёпинг, прежде чем окончательно соединиться с Западной главной линией в Фальчёпинге к северо-западу от Йёнчёпинга.\n\nМы ожидаем, что обе эти основные линии будут завершены в 1864 году, но до тех пор нам придётся принять несколько важных решений относительно будущего. остальных шведских железных дорог." #NT!
 eoanb_sweden.57.a: "Железные дороги – это будущее." #NT!
  
 eoanb_sweden.58.t: "Открывается железнодорожная линия Гетеборг-Алингсос-Воргорда" #NT!
 eoanb_sweden.58.d: "Сегодня Западная магистраль открыла сообщение между Гетеборгом, Алингсосом и Воргордой. Первые 66,2 километра дороги прошли по сложному рельефу с озерами и долинами, для преодоления которых потребовались дорогостоящие сооружения. Сам г-н Эриксон написал нам в отчете, что участок Йонсеред-Алингсос является «самым дорогим и трудоемким участком Западной магистрали между Гетеборгом и столицей с точки зрения длины».\n\nЭта трудная часть уже позади. Мы успешно продвигаемся по равнинам Вестергётланда и рассчитываем достичь Фальчёпинга в октябре следующего года." #NT!
 eoanb_sweden.58.a: "Отличные новости!" #NT!
  
 eoanb_sweden.59.t: "Открытие железнодорожных линий Лунд-Хёр и Воргорда-Херрльюнга-Фальчёпинг" #NT!
 eoanb_sweden.59.d: "Сегодня железная дорога достигла Фальчёпинга, тем самым предоставив этому отдаленному городу доступ к Гетеборгу и его многочисленным торговым путям. Это была конкретная цель г-на Эриксона – дать небольшим городам, расположенным вдали от главных дорог и водных путей, шанс расти и процветать. Мы уже начали строительство железной дороги на север в сторону Шёвде и Тёребоды и добились хороших успехов.\n\nНа юге мы также достигли Хёра в 37,2 км к северо-востоку от Лунда и теперь продолжаем путь в направлении Хесслехольма к северо-западу от Кристианстада.\n \nМы надеемся достичь Тёребоды в конце августа следующего года и Хесслехольма в декабре 1860 года." #NT!
 eoanb_sweden.59.a: "Отличные новости!" #NT!
  
 eoanb_sweden.60.t: "Открывается железнодорожная линия Фальчёпинг-Сковде-Тёребода" #NT!
 eoanb_sweden.60.d: "Мы уже достигли Тёребоды в 75 километрах от Халльсберга, где нам предстоит встретиться с строящейся железной дорогой из Стокгольма. Ожидается, что они достигнут Сёдертелье в декабре следующего года и хорошо продвигаются на запад к Халльсбергу.\n\nСейчас у нас есть несколько тысяч человек, работающих на последнем участке пути к Халльсбергу, и мы предполагаем, что мы прибудем в Халльсберг в августе 1862 года. ." #NT!
 eoanb_sweden.60.a: "Отличные новости!" #NT!
  
 eoanb_sweden.61.t: "Открытие железнодорожных линий Хёр-Хесслехольм и Стокгольм-Сёдертелье" #NT!
 eoanb_sweden.61.d: "Сегодня была открыта первая часть железной дороги от Стокгольма до Халльсберга, обеспечивающая железнодорожный доступ к Сёдертелье. Теперь мы продолжим движение на запад в направлении Ярны и Гнесты, куда мы ожидаем прибыть в октябре следующего года.\n\nНа юге железная дорога достигает Хесслехольма и продолжается в северо-восточном направлении в направлении Эльмхульта в леса Смоланда. По плану эта часть должна была быть закончена к августу 1862 года." #NT!
 eoanb_sweden.61.a: "Отличные новости!" #NT!
  
 eoanb_sweden.62.t: "Открывается железнодорожная линия Седертелье-Ярна-Гнеста" #NT!
 eoanb_sweden.62.d: "В этот день железная дорога достигла Гнесты, расположенной в 28 километрах к юго-западу от Сёдертелье. Теперь мы направимся прямо на запад в сторону Спаррехольма, куда мы ожидаем прибыть в августе следующего года.\n\nМы также начали строительство небольшой железной дороги, которая соединит Халльсберг и Эребру, тем самым соединив частную железнодорожную компанию Köping-Hults Järnvägar и гавань. из Кёпинга в Гетеборг. Ожидается, что этот меньший участок железной дороги также будет завершен в августе следующего года." #NT!
 eoanb_sweden.62.a: "Отличные новости!" #NT!
  
 eoanb_sweden.63.t: "Открытие железнодорожных линий Хесслехольм-Эльмхульт, Гнеста-Спаррехольм и Тёребода-Хальсберг-Эребру." #NT!
 eoanb_sweden.63.d: "Сегодня было завершено строительство удивительных четырех железнодорожных линий: части Гнеста-Спаррехольм, Тёребода-Халлсберг, Халльсберг-Эребру и Хесслехольм-Эльмхульт. Это знаменует собой большой шаг на пути к завершению строительства Западной магистрали, поскольку осталось достроить только железнодорожную линию от Спаррехольма до Халлсберга. Мы надеемся открыть всю Западную главную линию в ноябре этого года.\n\nРаботы на Южной главной линии продолжаются от Эльмхульта в направлении Нэссё к юго-востоку от Йёнчёпинга, куда мы планируем прибыть в декабре 1864 года.\n\nТеперь мы должны сосредоточиться о завершении строительства Западной магистрали, до которого осталось всего три месяца, и подготовиться к следующему великому празднованию." #NT!
 eoanb_sweden.63.a: "Отличные новости!" #NT!
  
 eoanb_sweden.64.t: "Открывается железнодорожная линия Спаррехольм-Хальсберг" #NT!
 eoanb_sweden.64.d: "8 ноября 1862 года навсегда останется в истории шведских железных дорог: сегодня Западная магистраль открылась для публики. Торжественное открытие 3-6 ноября имело огромный успех: никогда еще не удавалось проехать из Гетеборга в Стокгольм всего за 14 часов.\n\nМы проложили 455,9 километров железнодорожных путей, перевезли 7 140 057 кубических метров грунта, взорвалось 310 756 кубических метров породы. За это время мы построили 72 моста, 620 железнодорожных переездов, 50 автомобильных мостов и 16 подземных переходов. Мы построили 40 железнодорожных станций и 9 железнодорожных остановок, общая стоимость этого огромного промышленного проекта составляет 36 228 939 крон или 23 эре!\n\nТеперь нам нужно закончить Южную магистраль, и этот первый крупный железнодорожный проект подходит к концу." #NT!
 eoanb_sweden.64.a: "Отличные новости!" #NT!
  
 eoanb_sweden.65.t: "Открывается железнодорожная линия Фальчёпинг-Йёнчёпинг-Нэссё" #NT!
 eoanb_sweden.65.d: "Сейчас мы завершили строительство Южной главной линии Фальчёпинг-Йёнчёпинг-Нэссё, это была самая затратная и сложная часть этой линии. Йёнчёпинг расположен на южном берегу озера Веттерн с крутыми склонами по обе стороны города. На 43-километровом участке между Йёнчёпингом и Нэссё нам пришлось поднять железную дорогу не менее чем на 227 метров.\n\nТеперь до завершения строительства Южной магистрали осталось только 142-километровый участок между Нэссё и Эльмхультом. Рельеф этой части в основном состоит из лесов, мхов и болот, и мы, как ожидается, наконец сможем открыть эту часть в декабре следующего года." #NT!
 eoanb_sweden.65.a: "Отличные новости!" #NT!
  
 eoanb_sweden.66.t: "Открывается железнодорожная линия Эльмхульт-Нэссё" #NT!
 eoanb_sweden.66.d: "Сегодня мы можем с гордостью объявить публике об открытии Южной магистрали, однако здесь не было такого большого празднования, как с Западной магистралью. В некоторых крупных городах вдоль железной дороги были толпы людей, аплодирующие и запускающие фейерверки, но это не могло сравниться с празднованием вдоль Западной главной линии.\n\nТем не менее, это знаменует собой конец второго по величине строительного проекта Швеции после канала Гёта в 1832 году и нашего первого более крупный железнодорожный проект. При строительстве Южной магистрали мы проложили 382 километра железнодорожных путей, перевезли 4 миллиона 645 тысяч кубометров грунта, взорвали 61,5 тысяч кубометров горной породы. Мы построили 54 моста, 500 железнодорожных переездов, 18 автодорожных мостов и 6 подземных переходов.\n\nМы также построили 28 железнодорожных станций и 178 коттеджей для наших плиточников, чья работа заключается в обслуживании и наблюдении за железной дорогой. Все это обошлось примерно в 24 653 697 крон и 66 эре." #NT!
 eoanb_sweden.66.a: "Отличные новости!" #NT!
  
 eoanb_sweden.71.t: "Королевство Швеция – Исходная ситуация" #NT!
 eoanb_sweden.71.d: "Королевство Швеция когда-то было одной из великих держав Европы, империя которой простиралась от ледников Лапландии до самых южных берегов Балтийского моря. Немецкое и Балтийское герцогства присягнули на верность шведскому королю. Несмотря на это, несмотря на все свои силы, Швеция оказалась зажатой между львом и медведем, и всех ее проявлений яростного неповиновения было недостаточно, чтобы сдержать волков. Великая Северная война привела к разгрому и разрушению Швеции. Все оставшиеся чувства империалистического рвения были снова растрачены к завершению наполеоновских войн, когда в 1812 году король Карл XIII официально денонсировал все оставшиеся шведские претензии в отношении Финляндии посредством Санкт-Петербургского договора с Россией и присоединился к войне против Франции и Дании-Норвегии. . Следовательно, Санкт-Петербургский договор поставил Швецию на сторону в конечном итоге победившей Шестой коалиции, предоставив нашей стране место в Венском конгрессе и обеспечив выделение Норвегии. Все не так хорошо. Например, норвежский национализм угрожает вытеснить Королевство Норвегия из нашей власти, а постоянно растущая популярность либеральных идеалов ясно указывает на надвигающуюся волну перемен, которая наверняка скоро охватит страну." #NT!
 eoanb_sweden.71.a: "Эра до Свериге!" #NT!
  
