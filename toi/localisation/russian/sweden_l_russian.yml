 SWE_economic_reform: "Экономические реформы" #NT!
 SWE_economic_reform_desc: "Годы аристократического и консервативного бесхозяйственного управления невозможно исправить за несколько месяцев или даже лет, но если мы когда-нибудь захотим перевернуть эту страну и превратить ее в процветающую страну, которой она потенциально может стать, нам нужно когда-нибудь начать. С нашим вновь обретенным большинством в парламенте пришло время бороться за экономическую реформу." #NT!
 SWE_economic_reform2: "Увеличение масштабов экономических реформ" #NT!
 SWE_economic_reform3: "Закрепить реформы в Конституции" #NT!
 SWE_economic_reform_final: "Завершить экономические реформы" #NT!
