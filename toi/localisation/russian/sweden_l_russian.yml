 SWE_Finnish_Defeat_desc: "«Финны, благодаря этому миру шведская корона потеряла треть своей территории; Швеция теряет гордую финскую нацию, свою самую сильную опору. Мало того: шведская армия теряет свое ядро ​​и наиболее значительную часть своих вооруженных сил. Родина раздавлена, утопает в печали и скорби по поводу этих незаменимых уступок». Генерал Георг Карл фон Дёбельн \nПотеря Финляндии в пользу России в 1809 году стала сокрушительным ударом по шведской национальной гордости и заставила население в целом крайне не желать когда-либо вступать в Шведскую национальную гордость. снова война." #NT!
