 eoanb_sweden.74.t: "Королевство Швеция-Норвегия" #NT!
 eoanb_sweden.74.d: "На дворе 1857 год, год Господа нашего, и Тройные короны Шведского королевства стоят на развилке дорог. С одной стороны лежит путь к величию и процветанию, а с другой – дорога к смерти и разорению." #NT!
