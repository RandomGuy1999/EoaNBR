 SWE_husqvarna_vapenfabrik_desc: "Husqvarna Vapenfabriks Aktiebolag, или HVA, является одним из крупнейших производителей оружия в Швеции и имеет долгую историю производства стрелкового оружия для шведской армии." #NT!
