 gripenstedt_free_trade_desc: "§RДает вам преимущества свободной торговли за стоимость ресурсов Экспортного фокуса§! \n\nРеформы, спровоцированные министром финансов Йоханом Августом Грипенштедтом, почти в одиночку либерализовали шведскую экономику и подготовили почву для войны за индустриализацию. Период, к которому положили начало эти реформы, в шведской истории обычно называют «Сто лет роста». За этот период Швеция превратилась из одной из беднейших стран Европы в одну из самых богатых и процветающих стран мира. Из-за огромного эффекта, который реформы Грипенштедта оказали на шведское общество, он широко считается одной из самых важных фигур в шведской истории.\n" #NT!
