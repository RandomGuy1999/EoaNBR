 SWE_Salomon_Mauritz_von_Krusenstierna: "Саломон Мауриц фон Крузеншерна" #NT!
 SWE_Salomon_Mauritz_von_Krusenstierna_desc: "фон Крузеншерна — старый морской волк и один из редких высокопоставленных офицеров в Швеции, действительно имеющий боевой опыт, поскольку он участвовал в войне против Норвегии в 1814 году. Его карьера была отмечена постоянными похвалами и наградами, и он является одним из несколько офицеров, заслуживших абсолютное доверие короля. \nОн известен своим плохим настроением и вспышками гнева, но его мастерство не подлежит сомнению." #NT!
 SWE_Salomon_Mauritz_von_Krusenstierna_HC: "Саломон Мауриц фон Крузеншерна" #NT!
 SWE_Salomon_Mauritz_von_Krusenstierna_HC_desc: "фон Крузеншерна — старый морской волк и один из редких высокопоставленных офицеров в Швеции, действительно имеющий боевой опыт, поскольку он участвовал в войне против Норвегии в 1814 году. Его карьера была отмечена постоянными похвалами и наградами, и он является одним из несколько офицеров, заслуживших абсолютное доверие короля. \nОн известен своим плохим настроением и вспышками гнева, но его мастерство не подлежит сомнению." #NT!
 SWE_Gustaf_Rudolf_Abelin: "Густав Рудольф Абелин" #NT!
 SWE_Gustaf_Rudolf_Abelin_desc: "Абелен — уважаемый и очень профессиональный офицер, всю свою взрослую жизнь прослуживший в армии. Хотя ему не хватает специализации в какой-либо области, но он вызывает большое уважение за свое профессиональное и добросовестное поведение." #NT!
 SWE_Gustaf_Rudolf_Abelin_HC: "Густав Рудольф Абелин" #NT!
 SWE_Gustaf_Rudolf_Abelin_HC_desc: "Абелен — уважаемый и очень профессиональный офицер, всю свою взрослую жизнь прослуживший в армии. Хотя ему не хватает специализации в какой-либо области, но он вызывает большое уважение за свое профессиональное и добросовестное поведение." #NT!
 SWE_Jakob_Essen_Hamilton: "Якоб Эссен Хэмилтон" #NT!
 SWE_Jakob_Essen_Hamilton_desc: "Высокий, умный и красивый генерал Якоб Гамильтон во всех отношениях является лихим скандинавским кавалерийским офицером. Помимо впечатляющего военного послужного списка, генерал продемонстрировал удивительный талант к гражданской администрации, сумев подавить несколько восстаний в 1848 году, не прибегая к насилию – за что простые люди до сих пор его хвалят. Твердый, но понимающий и справедливый, он популярен в политических кругах и активно работает над расширением прав трудящихся." #NT!
 SWE_Louis_De_Geer: "Луи де Гир" #NT!
 SWE_Louis_De_Geer_desc: "Луи де Гир, наряду с Йоханом Августом Грипенштедтом, является фактическим лидером либеральной фракции в парламенте. Богатый, аристократический и непримиримый популист, он стал воплощением кошмара для многих консервативных политиков – предателем своего класса." #NT!
 SWE_Johan_August_Gripenstedt: "Йохан Август Грипенштедт" #NT!
 SWE_Johan_August_Gripenstedt_desc: "С противоречивостью Грипенштедта может сравниться только его невероятный талант ораторского искусства и финансового менеджмента. Будучи великолепным оратором с отличным чутьем на политические интриги, он до сих пор добивался успеха практически во всем, за что брался. Имея множество контактов и союзников в столице, Грипенштедт бросает вызов даже королю, когда дело касается политического влияния. \n\n§RВНИМАНИЕ:§! Грипенштедт — чрезвычайно одаренный политик, и если вы не намерены поддерживать его либеральное дело, вы можете пересмотреть вопрос о предоставлении ему должности в кабинете министров. Однажды отдав, будет чрезвычайно трудно отказаться от этого." #NT!
 SWE_Fredrik_Georg_Afzelius: "Фредрик Георг Афцелиус" #NT!
 SWE_Fredrik_Georg_Afzelius_desc: "Афцелиус — философ гегелевской школы и влиятельный политик партии Лантманна." #NT!
 SWE_Ludvig_Theodor_Almqvist: "Людвиг Теодор Альмквист" #NT!
 SWE_Ludvig_Theodor_Almqvist_desc: "Альмквист — весьма уважаемый судья-либерал с опытом работы в качестве главного окружного судьи в графстве Сёдерманланд. Личный друг Луи де Гира, в настоящее время он занимает пост министра государственного управления. Ожидается, что благодаря хорошим связям в столице и таланту к политике он станет очень влиятельным голосом в шведской политике в ближайшие годы." #NT!
 SWE_Claes_Gabriel_Bergenstrahle: "Клаас Габриэль Бергенстрале" #NT!
 SWE_Claes_Gabriel_Bergenstrahle_desc: "Бергенстрале — ветеран трех кампаний, сражавшихся в Финляндии, Германии, а затем в Норвегии. Вскоре он дослужился до генерального штаба и вскоре стал генерал-адъютантом королевской армии. Он опытный администратор с практическим опытом работы в повседневных реалиях войны, чего в наши дни не хватает многим офицерам." #NT!
 SWE_Lave_Beck_Friis: "Лаве Густав Бек-Фриис" #NT!
 SWE_Lave_Beck_Friis_desc: "Бек-Фриис — талантливый дипломат с хорошими связями, в настоящее время работает в Министерстве гражданской администрации." #NT!
 SWE_Didrik_Gillis_Bildt: "Дидрик Гиллис Бильдт" #NT!
 SWE_Didrik_Gillis_Bildt_desc: "Благодаря редкому сочетанию природного таланта, способности использовать эти таланты и необычайного состояния Бильдт сумел подняться из бедного детства в приюте до самых высоких эшелонов общества. Тот факт, что он не аристократ и не богат, но по-прежнему остается одним из самых уважаемых офицеров Королевства, является неопровержимым доказательством его компетентности." #NT!
 SWE_Jarl_Engene_Christerson: "Ярл Энжен Кристерсон" #NT!
 SWE_Jarl_Engene_Christerson_desc: "Кристерсон — военно-морской офицер, увлекающийся артиллерией и бронетехникой. Он поклонник французского военно-морского флота и изучал тонкости современной морской бронетехники в Париже." #NT!
 SWE_Carl_Gustaf_Leijonhufvud: "Карл Густав Лейонхувуд" #NT!
 SWE_Carl_Gustaf_Leijonhufvud_desc: "Карл Виктор Лейонхувуд — ярый сторонник современной артиллерии, известный своим превосходным чувством практического применения и усердной трудовой этикой." #NT!
 SWE_Carl_Johan_Lewenhaupt: "Карл Йохан Левенгаупт" #NT!
 SWE_Michael_Gustaf_Anckarsvard: "Михаэль Густав Анкарсвард" #NT!
 SWE_Michael_Gustaf_Anckarsvard_desc: "Анкарсвард — одаренный и уважаемый солдат, и он, вероятно, стал бы одним из самых влиятельных офицеров Королевства, если бы просто преследовал его. Но он всегда был невольным солдатом, постоянно больше интересовавшимся искусством. Но как бы то ни было, у него есть практический опыт современной войны времен Наполеоновских войн, и он талантливый кавалерийский офицер. Если оставить в стороне его отвлекающие факторы, он может многому нас научить." #NT!
 SWE_Claes_Hugo_Raab: "Клаас «Гюго» Рааб" #NT!
 SWE_Claes_Hugo_Raab_desc: "Клаас Рааб, известный своим друзьям как «Гюго», является уважаемым офицером и неутомимо энергичным сторонником реформ и реорганизации. Он непримиримый поклонник прусского способа ведения войны и сам окончил Прусский военный колледж в Берлине." #NT!
 SWE_Carl_Gustaf_Lowenhielm: "Карл Густав Левенхильм" #NT!
 SWE_Carl_Gustaf_Lowenhielm_desc: "Левенхильм настолько опытен, насколько это возможно. Направленный в качестве атташе в Россию во время наполеоновских войн, он стал адъютантом царя Александра I. Он присутствовал в Бородинской битве, а затем в Лейпцигской битве, и стоял на стороне царя, когда русская армия вошла в Париж. Он командовал шведскими войсками, дислоцированными в Фюне, во время Первой Шлезвигской войны и был самым доверенным советником короля во время хаоса Крымской войны." #NT!
