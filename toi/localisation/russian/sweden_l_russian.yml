l_russian:
 ###Focuses### 
 SWE_economy: "Шведская экономика" #NT!
 SWE_economy_desc: "Экономика – это искусство удовлетворять неограниченные потребности с помощью ограниченных ресурсов, и ее изучение – корень всякого процветания. Нам необходимо решать проблемы, стоящие перед нашей страной, не только из-за границы, но и дома." #NT!
 SWE_not_agrarian_anymore: "Начать общенациональную индустриализацию" #NT!
 SWE_not_agrarian_anymore_desc: ""
 SWE_develop_oslo: "Развивать Осло" #NT!
 SWE_develop_oslo_desc: "Осло — одно из новых приобретений нашей великой родины, присоединившееся к нам после шведско-норвежской войны 1814 года. Мы должны сосредоточить наши усилия на улучшении Норвегии, давайте воспринимать это как теплый прием на шведской родине." #NT!
 SWE_tt_develop_oslo: "\n§RЭтот путь полезен только для людей с DLC «Вместе ради победы»§!." #NT!
 SWE_develop_gothenburg: "Развивать Гетеборг" #NT!
 SWE_develop_gothenburg_desc: "Гетеборг – старый и гордый город и крупнейший порт Скандинавии. Первоначально основанный как торговая колония голландцев, он превратился во второй по величине город Швеции и стал экономически незаменимым. Сосредоточение наших усилий на развитии Гетеборга – очень разумный выбор." #NT!
 SWE_develop_karlskrona: "Развитие Карлскруны" #NT!
 SWE_develop_karlskrona_desc: "Карлскруна – небольшой город, но его стратегическое и историческое значение неисчислимо. Это главная база Королевского военно-морского флота Швеции и оперативная база береговой охраны. Он имеет исключительно хорошо защищенное расположение: арки островов обеспечивают надежную защиту не только с моря, но и от нападений с суши. Его разработка, по крайней мере в том, что касается ВМФ, не составляет труда." #NT!
 SWE_develop_stockholm: "Развивать Стокгольм" #NT!
 SWE_develop_stockholm_desc: "Стокгольм – крупнейший город Скандинавии и столица Швеции. Это все, что нужно сказать. Развитие Стокгольма настолько очевидно, насколько это возможно." #NT!
 SWE_nor_fish: "Снижение налогов для рыболовства" #NT!
 SWE_nor_fish_desc: "Было сказано, что рыболовство является источником жизненной силы наций, и было бы глупо не использовать в полной мере наши огромные природные ресурсы недалеко от нашего побережья. Нам следует посвятить хотя бы несколько недель попыткам укрепить нашу рыбную промышленность, это может оказаться очень полезным!" #NT!
 SWE_got_inf: "Фонд Инфраструктурного Развития" #NT!
 SWE_got_inf_desc: "Инфраструктура, возможно, не очень интересная вещь для вложения денег, но она явно необходима для эффективного функционирования современной нации. Инфраструктура Гетеборга должна быть расширена, чтобы идти в ногу с быстрым ростом города." #NT!
 SWE_got_ports: "Расширение гавани Гетеборга" #NT!
 SWE_got_ports_desc: "В Гетеборге, возможно, находится самый большой порт в Скандинавии, но существует ли когда-нибудь такое понятие, как «достаточно большой»? Я так не думаю! Больше портов, больше верфей, Гетеборгу придется расширяться, чтобы соответствовать требованиям современного мира!" #NT!
 SWE_got_docks: "Муниципализация верфей Гетеборга" #NT!
 SWE_got_docks_desc: "Верфи, порты, сухие доки, пристани — все это нам нужно! Гетеборг — идеальный кандидат для расширения наших судостроительных мощностей, расширения, которое уже давно назрело." #NT!
 SWE_eu_trade: "Оформить торговые договоры великих держав" #NT!
 SWE_eu_trade_desc: "Торговля – мать денег. У нас есть древесина, железо, сталь и большое количество редких элементов, таких как золото и вольфрам, которые пользуются большим спросом на всем континенте. Установление официальных торговых отношений с великими европейскими державами могло бы оказаться чрезвычайно полезным для нашей экономики." #NT!
 SWE_got_convoys: "Купить зарубежную доставку" #NT!
 SWE_got_convoys_desc: "Если мы хотим серьезно заняться торговлей, нам нужно что-то, с чем можно будет перемещать весь экспорт и импорт. Конвои то есть. Мы можем потратить немного времени и денег, чтобы получить больше конвоев путем реквизиции, модернизации и закупок." #NT!
 SWE_got_yacht_club: "Сотрудничайте с яхтсменами-любителями" #NT!
 SWE_got_yacht_club_desc: "Никогда не недооценивайте ценность любителей! У этих людей есть страсть к парусному спорту и океану, каждый из них провел тысячи часов в море, они знают, о чем говорят, и было бы очень разумно попытаться интегрировать их опыт во флот." #NT!
 SWE_ocean_fleet: "Базирующийся в Атлантике военно-морской флот" #NT!
 SWE_ocean_fleet_desc: "С тех пор, как Норвегия присоединилась к нашей родине, мы столкнулись с новой проблемой Атлантики. На протяжении большей части нашей истории наш военно-морской флот был строго ограничен Балтийским морем, но теперь, чтобы защитить наше гораздо более обширное побережье, нам необходимо расширить его, чтобы иметь возможность действовать и в Атлантике." #NT!
 SWE_karl_coal: "Стимулирование инвестиций в угледобывающую промышленность" #NT!
 SWE_karl_coal_desc: "Уголь чрезвычайно важен в эпоху современной промышленности, и мы должны приложить усилия к расширению наших угольных шахт. В частности, у Scania есть несколько хороших потенциальных мест." #NT!
 SWE_karl_inf: "Развернуть Scanian Railways" #NT!
 SWE_karl_inf_desc: "Хорошие дороги никогда не являются чем-то плохим, но в некоторых местах они требуются больше, чем в других. Расположенная на самой южной оконечности нашей страны компания Scania, в частности, могла бы извлечь выгоду из некоторых обновлений инфраструктуры." #NT!
 SWE_karl_civ_factory: "Сельскохозяйственная механизация" #NT!
 SWE_karl_civ_factory_desc: "Какими бы плодородными ни были наши земли и какими бы усердными ни были наши фермеры и полевые работники, ограничения ручного труда ограничивают потенциальные выгоды, которые могут принести наши земли! Благодаря внедрению тракторов и новой сельскохозяйственной техники урожайность наших плодородных полей может существенно увеличиться!" #NT!
 SWE_baltic_trade: "Оформить торговые договоры Северных стран" #NT!
 SWE_baltic_trade_desc: "Торговля является очень важным аспектом нашей экономики, и подавляющее большинство нашего экспорта идет через Балтику прямо к нашим старым соседям. У нас так много старых торговых договоров, которые мы никогда не удосужились продлить, и множество новых, которые мы так и не удосужились официально оформить. Почему бы не потратить деньги на найм нескольких дополнительных бюрократов, которые будут заниматься всей бумажной работой, чтобы мы могли увеличить торговлю? Мы вернем деньги в десятикратном размере!" #NT!
 SWE_karl_logging: "Эксплуатируйте Смаландские леса" #NT!
 SWE_karl_logging_desc: "Густые леса Смоланда имеют долгую историю лесозаготовок и лесного хозяйства, из которых получается много крепкого дуба как для домов, так и для кораблей! Эти леса многое дали Швеции, но недавняя механизация оборудования позволила добиться дальнейших успехов. Теперь наша деятельность расширяется, и мы можем использовать все больше пиломатериалов!" #NT!
 SWE_karl_mil_factory: "Возродить несуществующую оружейную промышленность" #NT!
 SWE_karl_mil_factory_desc: "Южная оконечность Швеции имеет долгую историю производства оружия, но многие заводы по производству этого оружия были вынуждены закрыться в последние десятилетия после установления мира. Но если вы хотите мира, готовьтесь к войне! Мы должны вернуть эти оружейные заводы, предоставив им новые, заманчивые государственные контракты." #NT!
 SWE_support_tra_patronerna: "Поддержите патронера" #NT!
 SWE_support_tra_patronerna_desc: ""
 SWE_limmit_the_tra_patronerna: "Ограничьте патронерну" #NT!
 SWE_limmit_the_tra_patronerna_desc: ""
 SWE_scania_railways: "Сконские железные дороги" #NT!
 SWE_scania_railways_desc: ""
 SWE_upsala_lenna_jernvag: "Уппсальская железная дорога" #NT!
 SWE_upsala_lenna_jernvag_desc: ""
 SWE_jamtland_railway: "Емтландская железная дорога" #NT!
 SWE_jamtland_railway_desc: ""
 SWE_vega_expedition: "Экспедиция Вега" #NT!
 SWE_vega_expedition_desc: ""
 SWE_chemical_society: "Шведское химическое общество" #NT!
 SWE_chemical_society_desc: ""
  
 SWE_naval_tactics: "Новая военно-морская тактика" #NT!
 SWE_naval_tactics_desc: "Хотя исторические военно-морские подвиги Швеции имели неоднозначный успех, шанс на улучшение всегда доступен! Морской бой сильно изменился со времен Наполеона; Благодаря новому оружию, оборудованию и мощным бронированным боевым кораблям можно узнать много нового и адаптироваться к новому рассвету морской войны!" #NT!
 SWE_focus_on_home_fleet: "Сосредоточьтесь на внутреннем флоте" #NT!
 SWE_focus_on_home_fleet_desc: "Флот Метрополии является самой мощной силой под командованием ВМС Швеции. Если мы хотим направить нашу силу против любой другой морской державы, которая может причинить нам вред, тогда этот флот должен быть в состоянии ответить и уничтожить любого такого врага! В связи с этим Флот Метрополии необходимо усилить и ресурсный приоритет должен отойти этому флоту!" #NT!
  
 SWE_repay_loan: "Погасить кредит Мекленбургу" #NT!
 SWE_repay_loan_desc: "Мы выплатим Мекленбургу ссуду в 1 258 000 риксдалеров, которую мы дали взаймы в 1803 году. С тех пор Мекленбург держит Висмар до тех пор, пока мы не выплатим ссуду, пришло время вернуть его и вернуть Висмар!" #NT!
 SWE_colonial_ambition: "Колониальные амбиции" #NT!
 SWE_colonial_ambition_desc: "Шведские колониальные амбиции столь же стары, как и другие крупные колониальные державы, но их история полна иностранных препятствий; Британские и французские набеги на шведские колониальные владения и другие потери сильно ограничили шведские колониальные интересы с 1600-х годов! Однако новый шанс на создание колониальной империи появился на Африканском континенте. Наши намерения и претензии на эту землю в нашу пользу должны быть заложены..." #NT!
 SWE_negotiate_with_african_kingdoms: "Вести переговоры с африканскими королевствами" #NT!
 SWE_negotiation_with_afr_kingdom_success: "§YШведско-африканская компания§! отраслевые переговоры §Gsuccessful§_1" #NT!
 SWE_negotiation_with_afr_kingdom_fail: "§YШведско-африканская компания§! отраслевые переговоры §Runsuccessful§_1" #NT!
 SWE_SAC: "Инвестируйте в шведскую африканскую компанию" #NT!
 SWE_SAC_desc: "После того как наша колония претендует на большое количество земель по цене золота, было бы проще поступить так же, как британцы, и иметь кого-то, кто будет контролировать только нашу колонию. Мы позволим Карлу Рудольфу Седерстрему взять под контроль развитие колонии, а армию Шведской африканской компании защитить ее земли от соседей-племён." #NT!
 SWE_SAC_investments_tooltip: "\n§YШведско-африканская компания§! получит инвестиции §Ginfrastructure§_1.\n" #NT!
 SWE_colonial_purchases_payed_off_tooltip: "Не имеет §Yколониальных расходов§!, требующих оплаты" #NT!
 SWE_SAC_failed: "Альтернативный подход" #NT!
 SWE_focus_branch_not_finished_tooltip: "§RЭта ветка не завершена.§!" #NT!
  
 SWE_fleet_infrastructure: "Расширить инфраструктуру флота" #NT!
 SWE_fleet_infrastructure_desc: "Возросшая активность на море, будь то близкое или далекое, должна поддерживаться надлежащей военно-морской инфраструктурой и линиями снабжения. В этих усилиях мы должны как расширить наши нынешние военно-морские порты, так и построить новые. Будь то дальние берега Восточной Азии или сердце Стокгольмского залива, наши корабли будут плавать, зная, что их флот хорошо снабжен и готов!" #NT!
 SWE_lagos_port: "Колонизировать Лагос" #NT!
 SWE_lagos_port_desc: "Другие колониальные державы либо недавно, либо уже давно приобрели порты на западноафриканском побережье, выкупая эти портовые территории у местных правителей или насильно захватывая их силой оружия. Даже у датчан там есть порт! Это не может стоять. Если Швеция хочет стать колониальной державой, нам крайне важно принять меры по созданию собственного военно-морского порта в этом районе. Залив Лагос, открытый и названный португальцами, должен стать отличной отправной точкой для наших будущих амбиций." #NT!
 SWE_expand_inland: "Дальнейшая колонизация" #NT!
 SWE_expand_inland_desc: "Заявив, что Лагос принадлежит нам, мы должны теперь использовать плацдарм, который мы приобрели, чтобы продвигаться дальше в Африку или вдоль нее. Продвижение на север предоставит больше пространства для работы и добавит больше земель для изучения потенциальных выгод." #NT!
 SWE_keep_one_port: "Расширить порт в Лагосе" #NT!
 SWE_keep_one_port_desc: "Хотя наличие порта для приема грузов — это хорошо, мощность, которую порт Лагоса может поддерживать сейчас, оказалась неудовлетворительной для наших нужд и планов. Порт следует расширить, чтобы обеспечить больший приток припасов, а также создать более крупные сухие доки, чтобы в случае необходимости можно было ремонтировать наши военные корабли в этом районе." #NT!
  
 SWE_reform_navy: "Реформы военно-морского флота" #NT!
 SWE_reform_navy_desc: "Индустриальный мир, который разворачивается на наших глазах, породил новый вид морской войны. Сочтены дни деревянного парусника, и грядут дни бронированных пароходов! Наше нынешнее военно-морское командование и военно-морские средства плохо приспособлены к этой быстро приближающейся реальности, и необходимо предпринять усилия по реформированию и укреплению нашего флота!" #NT!
 SWE_new_ships: "Разработка новых моделей кораблей" #NT!
 SWE_new_ships_desc: "Внедрение новых методов строительства, позволяющих строить более прочные и тяжелые корабли. Новости о броненосных военных кораблях с годами становятся все более частыми, и эта тенденция только усиливается. Если мы хотим остаться современной военно-морской державой, для ВМФ необходимо проектировать и строить новые классы кораблей!" #NT!
 SWE_new_naval_tactics: "Военно-морские учения" #NT!
 SWE_new_naval_tactics_desc: "Обретя обширную береговую линию, простирающуюся от Умео до Киркенеса, изобилующую фьордами и скалистыми архипелагами вдоль побережья, необходимо обязательно поупражняться в этой географии. От морозных, но спокойных морей Балтийского моря до диких и подвижных морей Северной Атлантики, мы должны плавать и уметь эффективно сражаться с любым противником!" #NT!
 SWE_new_ports: "Верфи в Готланде" #NT!
 SWE_new_ports_desc: "Хотя наш основной источник поставок осуществляется с военно-морских верфей Стокгольма и Карлскруны, остров Готланд и его портовый город Висбю показали некоторые перспективы для военно-морского производства. Будучи старым торговым центром для торговли через Балтийское море, Висбю имеет давние и давние традиции мореплавания и должен стать отличным дополнением к нашим усилиям по морскому строительству." #NT!
 SWE_new_docks: "Расширение военно-морского производства" #NT!
 SWE_new_docks_desc: "Там, где это возможно, мы должны продолжать расширять нашу судоходную отрасль до большей мощности. Если не для использования в военное время, то нашему гражданскому сектору очень выгодно поддерживать высокий уровень производства кораблей." #NT!
  
 SWE_baltic_fleet: "Балтийский флот" #NT!
 SWE_baltic_fleet_desc: "С момента основания Королевского военно-морского флота Швеции его основным театром боевых действий всегда было Балтийское море. От великой победы в битве при Свенсксунде до унизительной потери Васы — именно в этих морях шведский флот плавал, сражался и погибал. Со времени и несмотря на приобретение Норвегии эта реальность по большей части не изменилась, и Балтийский флот неизменно остается мечом и щитом Швеции на море." #NT!
 SWE_nor_ships: "Расширьте наши верфи в Атлантике" #NT!
 SWE_nor_ships_desc: "С момента приобретения Норвегии в 1814 году мы не проводили должным образом анализ активов, которыми в настоящее время владеет норвежская промышленность. Хотя это связано с упрямством Норвегии в отношении самоуправления, мы все же можем предложить инвестиции для расширения и развития верфей в Атлантике. Усилия по такому развитию позволят нам не только увеличить наши судостроительные мощности, но и расширить наше влияние в Норвежском и Северном морях." #NT!
 SWE_nor_inf: "Норвежские горные туннели" #NT!
 SWE_nor_inf_desc: "Развитию инфраструктуры в Норвегии всегда мешала ее очень гористая и холмистая топография, при этом большая часть грузовых перевозок осуществлялась по морю, минуя высокие и скалистые холмы, составляющие ландшафт Норвегии. Однако новые разработки химиков, таких как Альфред Нобель, позволили создать мощное взрывчатое вещество в виде динамита, пригодное для рытья туннелей в горах Норвегии. Такая работа позволила бы железным и автомобильным дорогам беспрепятственно проходить по территории Норвегии, что сделало бы это полезным усилием!" #NT!
 SWE_nor_scientests: "Горные обсерватории" #NT!
 SWE_nor_scientests_desc: "Благодаря гористому рельефу Норвегии и большому количеству голых вершин горы Норвегии являются хорошим местом для обсерваторий. С вершин гор исследователи и учёные могут наблюдать за многими космическими явлениями, происходящими в ночном небе; будь то Северное сияние или множество, множество мерцающих звезд над и за пределами небес Земли." #NT!
 SWE_swe_factories: "Субсидировать новые отрасли" #NT!
 SWE_swe_factories_desc: "На наших столах лежит множество предложений, в которых подробно описаны самые разные проекты: от скромных обновлений до новых амбициозных творений. Индустриальная эра штурмует остальной мир, и нам следует субсидировать некоторые из этих планов, чтобы не отставать от всех остальных." #NT!
 SWE_swe_coal: "Развивайте угольную промышленность" #NT!
 SWE_swe_coal_desc: "В холмах есть уголь!\n Уголь — непривлекательный герой 19 века! Возможно, он не сияет, как золото, и не украшает ожерелья, как жемчуг, но он может делать то, чего не может сделать ни один из этих драгоценных минералов: он может приводить в действие корабли и фабрики! Англичане обладают почти монополией на добычу угля, и это сослужило бы нам очень хорошую службу, если бы мы могли стать более самостоятельными, когда дело касалось наших энергетических потребностей." #NT!
 SWE_swe_lumber: "Снижение налогов для лесозаготовительных компаний" #NT!
 SWE_swe_lumber_desc: "Нравится вам это или нет, но quid pro quo — это то, как устроен мир. Мы чешем им спину, а они чешут нашу. Представители лесной промышленности уверяют нас, что они расширят свой бизнес, создадут больше рабочих мест и увеличат экспорт, что в конечном итоге укрепит экономику, если мы окажем им услугу и снизим их налоги." #NT!
 SWE_swe_men: "Привлечение средств в фонд" #NT!
 SWE_swe_men_desc: "«Вы здесь! Выполните свой долг перед королем и Отечеством, запишитесь сегодня! Если только вы не трус, то есть?» \nРаспространение пропагандистских брошюр по городам должно напомнить низшим классам об их долге перед нашим Отечеством! Эта новая кампания по набору персонала, несомненно, приведет к тому, что тысячи людей придут в военкомат. Назвать людей, которые не хотят умирать трусами, всегда работает, это самый старый трюк в книге!" #NT!
 SWE_army: "Изучите армию" #NT!
 SWE_army_desc: "Шведская королевская армия не содержалась должным образом со времен финской войны и с тех пор находится в плачевном состоянии. В частности, логистика подготовки и вооружения. Чтобы знать, какие улучшения потребуются армии, нам необходимо выявить слабые места и недостатки как в обучении, так и в использовании оружия для проведения такого обучения. Вы не можете реформировать то, чего не знаете!" #NT!
 SWE_land_focus: "Пересмотрите наши доктрины" #NT!
 SWE_land_focus_desc: "Швеция имела первоклассную армию со времен Дома Васа. Недостаток численности Швеции компенсировался неэффективной тактикой и превосходным вооружением. Однако в последнее время нашей преданности этому наследию недостает! Мир ушел от гиганта, которым был Наполеон, и мы должны последовать его примеру, если хотим оставаться современной армией!\n\nВопрос в том, куда нам идти?" #NT!
 SWE_look_to_past: "Посмотрите в прошлое" #NT!
 SWE_look_to_past_desc: "Подвиги старых шведских королей-воинов должны вдохновить нас на разработку новых доктрин! Блестящая ударная тактика Карла XII и его стойких каролеанцев, сломившая русского титана под Нарвой, и эффективное использование мобильного артиллерийского огня Густавом II Вазой опередили свое время и останутся таковыми в будущем! Нам не нужно искать дальше, прошлые командиры знают, что это правда!" #NT!
 SWE_look_to_future: "Взгляните в будущее" #NT!
 SWE_look_to_future_desc: "Хотя Швеция имеет долгую и престижную военную историю, мы не должны забывать, что Швеция тогда одержала победу на поле боя, глядя вперед и адаптируясь! События в Пруссии, Франции и США показали новые ресурсы, которые можно использовать на войне, в виде телеграфа и железных дорог, чтобы быстро адаптироваться, маневрировать и перехитрить противника. Эта война доказала свою жизнеспособность и даже решающее значение для успеха и поэтому должна быть принята в наши новые доктрины!" #NT!
 SWE_learn_from_prussians: "Учитесь у пруссаков" #NT!
 SWE_learn_from_prussians_desc: "Королевство Пруссия, «Армия с государством», славится своими военными традициями и эффективными солдатами. Их структура военного командования славится своей эффективностью и замечательной гибкостью в реагировании на врага, делая упор на быстрое наступление, чтобы препятствовать и победить более медленных противников. В прошлом этого было бы вполне достаточно для наших боевых действий, основанных на движениях, но теперь наша основная цель носит оборонительный характер. Должны ли мы следовать за пруссаками?" #NT!
 SWE_learn_from_frenchies: "Учитесь у французов" #NT!
 SWE_learn_from_frenchies_desc: "Швеция имеет много связей с Францией, особенно после наполеоновских войн, когда Карл Юхан был назначен правящим королем Швеции. Однако более важными являются их доктрины и их ориентация на оборонительную войну. Подчеркивание сильного боевого духа и стремления держаться вместе перед лицом врага и сохранение выгодных оборонительных преимуществ на поле делает французское мышление подходящим для нашей ситуации. Однако ходят слухи, что сидение на месте и ожидание нападения противника отдает инициативу противнику. Должны ли мы следовать за Францией?" #NT!
 SWE_buy_french_guns: "Купить французское оборудование" #NT!
 SWE_buy_french_guns_desc: "Франция и ее арсеналы производят прекрасное и эффективное оружие, причем в больших количествах. В это время европейского мира у них должны быть огромные запасы оружия, которые им не нужны. Возможно, французы будут настолько любезны, что позволят нам приобрести часть этого оружия для нашего использования из их запасов?" #NT!
 SWE_invite_retired_officers: "Пригласить отставных прусских офицеров" #NT!
 SWE_invite_retired_officers_desc: "Если мы хотим принять метод прусской войны, нам нужно иметь больше, чем просто отчеты и руководства из третьих рук. Нам нужны люди, обладающие опытом и знаниями практического применения этого типа войны. Приглашение отставных офицеров и военнослужащих прусской армии для обсуждения и обучения этим методам позволит лучше понять и применить этот новый для нас образ мышления." #NT!
 SWE_germanize_army: "Германизировать армию" #NT!
 SWE_germanize_army_desc: "If we are to follow Prussian example, then it would perhaps be wise to adopt its traditions, style, and weapon choices. Doing this would allow us to more effectively emulate the Prussian style of warfare, but would also be a love letter to the Prussians. As they say: "Если мы хотим последовать примеру Пруссии, то, возможно, было бы разумно перенять ее традиции, стиль и выбор оружия. Это позволило бы нам более эффективно имитировать прусский стиль ведения войны, но также стало бы любовным письмом пруссакам. Как говорится: «Нет большей лести, чем подражание»!" #NT!
 SWE_regimental_exercises: "Пригласите французские полки на военные учения" #NT!
 SWE_regimental_exercises_desc: "Следуя в течение некоторого времени французскому мышлению, наши офицеры считают, что практические полевые учения необходимы для расширения нашего понимания французской оборонительной войны. Предложение пригласить полки французской армии на местные армейские учения по оборонительной тактике кажется нам шагом вперед, если мы хотим совершенствоваться. Приглашение Франции дало бы нам необходимый опыт, но также позволило бы установить благоприятные связи между обеими нашими армиями." #NT!
 SWE_denounce_danes: "Осудить датчан" #NT!
 SWE_denounce_danes_desc: "Дания. Старейший соперник и враг Швеции на протяжении всей ее истории. Мы вели много, много войн друг с другом за влияние и господство на Севере, причем Дания была постоянной занозой на стороне Швеции. Наши отношения на протяжении последних десятилетий были по большей части сердечными и дружескими, но это не значит, что соперничество забыто. Мы должны ясно дать понять это датчанам." #NT!
 SWE_french_treaty: "Подписать договор с Францией" #NT!
 SWE_french_treaty_desc: "Для развития наших отношений и возможных военных обменов было предложено написать и подписать договор о дружбе и сотрудничестве с Францией. Договор будет содержать положения об отношениях и обязательствах, а также, возможно, будет отвечать интересам торговли и коммерции." #NT!
 SWE_foreign_advisers: "Интегрируйте иностранных консультантов" #NT!
 SWE_foreign_advisers_desc: "Военные советники из зарубежных стран приносят как новые идеи, так и новости о военных разработках, подвигах и инновациях каждой из своих стран, а также часто являются опытными военными, имеющими за плечами множество кампаний и планирования. Использование этого опыта в качестве интегрированного контингента в наших командных структурах и подразделениях прямого командования позволит напрямую применять этот опыт и принесет больше пользы, помимо обучения тому, что они знают." #NT!
 SWE_lifeguard: "Развертывание лейб-полков!" #NT!
 SWE_lifeguard_desc: "Начиная с Освободительной войны 1500-х годов, Лейб-полки были личной спасательной охраной короля. Поскольку они принадлежали и, следовательно, финансировались самым богатым аристократом Королевства, они традиционно были лучше обучены и оснащены, чем их провинциальные коллеги. Хотя централизация последних лет привела к тому, что все полки принадлежат и финансируются государством, эти полки по-прежнему считаются наиболее престижными частями шведской армии и часто в бою ими командует лично король. Сейчас, как никогда, нам нужны эти подразделения, чтобы вступить в бой. Приложив немного... мягкого убеждения, мы могли бы убедить короля уйти в отставку и назначить вместо него гораздо более компетентного полковника. Заместитель командира Лейб-гусарского полка Карл Герман Лейхойзен - популярный кандидат." #NT!
 SWE_traditionalism: "Традиционализм" #NT!
 SWE_traditionalism_desc: "В то время как мир постоянно движется в будущее, нельзя забывать свои корни и традиции, чтобы не сбиться с ног в замешательстве! Традиции приносят безопасность и стабильность, поскольку вы окружены общими и знакомыми тенденциями и поведением, ожидаемыми вашими соотечественниками-шведами. Сильные традиции поддерживают близость людей и жизнь культуры, а это центральная опора нации, которая не должна ослабевать!" #NT!
 SWE_Secure_Vote_CON: "Защитите голосование" #NT!
 SWE_Secure_Vote_CON_desc: "На предстоящих выборах необходимо постараться собрать как можно больше голосов и поддержки! В силу политического положения, в котором мы находимся, упор будет сделан на силу народа и его традиции. Традиции и культура сохранят нацию единой и стабильной, чтобы противостоять всем вызовам, которые может возникнуть в будущем, и поддерживать сильную национальную идентичность. Держась вместе, нация никогда не пошатнется!" #NT!
 SWE_Magnate_Gifts: "«Подарок» Магнатам" #NT!
 SWE_Magnate_Gifts_desc: "Магнаты Швеции, землевладельцы и богатые бизнесмены являются важными фигурами, с которыми стоит поддерживать связь независимо от политической позиции. Предоставляя им определенные преимущества и уставы в обмен на поддержку и финансирование, мы можем сгладить отношения между ними и нами на предстоящих выборах." #NT!
 SWE_Fearmonger_CON: "Разжигатель страха об экономике" #NT!
 SWE_Fearmonger_CON_desc: "«Экономика терпит крах! Акции упадут, и мы все будем бедными, если ничего не изменится!» - Возможно, эти заявления и не совсем точны именно сейчас, но они разжигают в людях неуверенность и тревогу по поводу нынешнего положения вещей! И перемены, желательно в нашей партии, становятся еще более важными и необходимыми, чем раньше!" #NT!
 SWE_Manipulation_CON: "Манипулировать бедными" #NT!
 SWE_Manipulation_CON_desc: "Бедняки страны всегда больше всего страдают от чрезвычайных ситуаций или кризисов и, таким образом, также являются одним из классов людей, на которых легче влиять и манипулировать. Бедные часто цепляются за то, что им дорого, и разжигание страха потери их и без того жалких финансов или активов является эффективным способом если не проголосовать за нас, то проголосовать за кого-то, кто не является нашими оппонентами." #NT!
 SWE_Endorsement_CON: "Получите одобрение военизированных группировок" #NT!
 SWE_Endorsement_CON_desc: ""
 SWE_Slander_CON: "Клеветать на оппозицию" #NT!
 SWE_Slander_CON_desc: "«Основной кандидат от оппозиции — ярый лицемер, который грабит бедных и топит их в долгах!» - Клевета и «обливание грязью» являются распространенной тактикой в ​​политике, направленной на то, чтобы пустить под откос и сбить с толку оппонентов как в дебатах, так и в целях их легитимности как достойной партии. Хотя одно или два утверждения можно опровергнуть, целый шквал обвинений, разоблачений и слухов может сделать даже самого привлекательного кандидата непривлекательным в глазах общественности." #NT!
 SWE_polls_CON: "На выборы!" #NT!
 SWE_polls_CON_desc: "Мы многое сделали для того, чтобы улучшить нашу позицию или, по крайней мере, ухудшить позицию оппозиции на предстоящих выборах. Теперь пришло время посмотреть, стоили ли наши усилия того или они оказались напрасными. На выборы!" #NT!
 SWE_new_government: "Новое правительство" #NT!
 SWE_new_government_desc: "Теперь, когда новые члены избраны на должность, мы должны создать наше новое правительство! Мы потратим время, чтобы выбрать, куда и какой участник пойдет, исходя из их предпочтений, способностей... и предоставленных услуг." #NT!
 SWE_new_government_CON: "Создать новое правительство" #NT!
 SWE_new_government_CON_desc: "После завершения выборов пришло время построить новое правительство, основанное на выборе народа и внутри партии. Выбор наиболее способных и желающих занять соответствующий пост займет некоторое время, но вскоре у нас должно появиться новое правительство." #NT!
 SWE_strengthen_government_CON: "Укрепить новое правительство" #NT!
 SWE_strengthen_government_CON_desc: "Несмотря на то, что мы победили на выборах благодаря хорошей кампании, нам все еще приходится иметь дело как с критиками, так и с другими партиями. Чтобы укрепить позиции правительства, необходимо предпринять некоторые шаги против него. Будет ли это означать их устранение или компромисс в отношении наших предвыборных целей, еще неизвестно..." #NT!
 SWE_purge_liberals_CON: "Очистить либералов" #NT!
 SWE_purge_liberals_CON_desc: "Либералы не желают сотрудничать с нашими целями, политикой и желаниями, и поэтому было решено, что лучший курс действий — убрать их с политической сцены! Все, кто выступает против нового правительства, будут отсеяны с помощью шантажа, силы или других средств. Мы не можем допустить, чтобы какие-либо препятствия мешали нашим целям!" #NT!
 SWE_Compromise_liberals_CON: "Компромисс с либералами" #NT!
 SWE_Compromise_liberals_CON_desc: "Хотя у нас могут быть разногласия с идеями и позициями наших оппонентов-либералов, возможно, было бы разумнее сотрудничать с ними, а не чинить им препятствия. Достигнув между нами некоторых компромиссов в отношении политики и целей нового правительства, мы сможем достичь некоторых из наших целей без препятствий со стороны конкурирующих политических партий." #NT!
 SWE_Cronyism_CON: "Клановый кабинет" #NT!
 SWE_Cronyism_CON_desc: "Политика, основанная на отношениях, а не на заслугах, может быть как вредной, так и полезной, в зависимости от того, как за ней наблюдать. Приглашая в кабинет только друзей и друзей друзей, мы получим правительство, которое сможет с легкостью принимать законодательные меры благодаря дружеским отношениям. Однако предложение людям занять позицию, основанную только на отношениях, а не на доказанной компетентности, приводит к неэффективному правительству." #NT!
 SWE_Meritocracy_CON: "Меритократический кабинет" #NT!
 SWE_Meritocracy_CON_desc: "Меритократический кабинет будет подчеркивать компетентность людей, занимающих ту или иную должность, и, таким образом, законы и постановления будут реализовываться намного проще и эффективнее. Однако не все члены кабинета министров могут согласиться со всеми нашими предложениями, а в худшем случае даже выступить против них. Это может затруднить принятие определенных политик, но если это будет сделано, то будет сделано эффективно." #NT!
 SWE_Legislative_CON: "Реализовать нашу законодательную программу" #NT!
 SWE_Legislative_CON_desc: "Наши цели, обещанные во время нашей избирательной кампании народу, должны быть выполнены, по крайней мере частично, если мы хотим быть достойной партией! Мы будем двигаться к достижению целей нашей повестки дня и постараемся выполнить как можно больше задач до истечения срока полномочий." #NT!
 SWE_Social_CON: "Решение социальных проблем" #NT!
 SWE_Social_CON_desc: "Важным вопросом нашего времени является состояние нашего народа. Многие люди бедны и эксплуатируются, многие опасности для здоровья и болезни уносят неоправданное количество жизней, состояние образования и работы и многое другое лишь поверхностно касаются потенциальных проблем в этой теме. Это проблемы, с которыми сталкиваются многие, и поэтому правительство должно в некоторой степени решать их перед своим народом." #NT!
 SWE_no_voting_poor_CON: "Отнять право голоса у бедных" #NT!
 SWE_no_voting_poor_CON_desc: "Бедным нечего иметь право голосовать на государственных выборах! Отсутствие информированного мнения по сложным темам и, как правило, низкий уровень образования среди бедных слоев населения наносят ущерб демократическому процессу и делают бедных людей одними из тех, кого легче всего ввести в заблуждение ложью и домыслами! Больше не надо! Мы устраним этот вред демократии, несмотря на протесты!" #NT!
 SWE_no_voting_women_CON: "Арест суфражисток" #NT!
 SWE_no_voting_women_CON_desc: "Женщины, выступающие за равенство в законе, работе и любви, или «суфражистки», как их называют, являются помехой для шведского общества, которая досаждает ему, где бы они ни появлялись. Их препятствование существующему порядку и их настойчивые требования равенства представляют собой угрозу стабильности, нормальности и порядку в Швеции, и поэтому их необходимо остановить. Их протесты теперь будут объявлены вне закона." #NT!
 SWE_no_pensions_for_veterans_CON: "Никаких пенсий ветеранам" #NT!
 SWE_no_pensions_for_veterans_CON_desc: "Хотя ветераны Швеции заслуживают уважения и восхищения за свою службу и готовность защитить Швецию от угроз как внутри, так и за пределами ее границ, стало очевидно, что их пособия не могут и дальше поддерживаться государством. Средства, выделяемые на их пенсии, крайне необходимы для более важных проектов и целей, и поэтому, к сожалению, их приходится использовать путем закрытия пенсий ветеранам." #NT!
 SWE_why_does_everyone_hate_us_CON: "Наша внутренняя непопулярность" #NT!
 SWE_why_does_everyone_hate_us_CON_desc: "Казалось бы, политика, которую мы проводили в последние годы, вызвала немалое возмущение среди народа Швеции. Некоторые предполагают, что это может быть связано с ограничением основных свобод для самой большой группы людей в стране внезапно по тривиальным причинам, но это до сих пор не ясно." #NT!
 SWE_Economy_CON: "Следите за экономикой" #NT!
 SWE_Economy_CON_desc: "Оставляя в стороне другие вопросы, на данный момент нам следует изучить состояние шведской экономики. Бум в лесозаготовительном секторе и других связанных с ним отраслях, похоже, становится растущей опорной точкой экономики. Помимо других традиционно сильных секторов экономики, таких как сталелитейная и горнодобывающая промышленность, нам следует подумать о том, что еще можно сделать, чтобы лучше оптимизировать наши экономические перспективы." #NT!
 SWE_kill_gripenstedt_CON: "Избавиться от Грипенштедта" #NT!
 SWE_kill_gripenstedt_CON_desc: "Грипенштедт стал помехой для наших намерений создать политику, более соответствующую нашим целям. Его вмешательство нежелательно... и нам следует серьезно подумать о том, чтобы лишить его права голоса в этом вопросе." #NT!
 SWE_reconcile_gripenstedt_CON: "Примириться с Грипенштедтом" #NT!
 SWE_reconcile_gripenstedt_CON_desc: "Хотя у кабинета министров имеются давние разногласия с этим человеком, возможно, было бы более разумным вместо этого примирить действия Грипенштедта и его вмешательство. При правильных переговорах мы, вероятно, могли бы сгладить наши разногласия..." #NT!
 SWE_accept_capitalism_CON: "Примите капитализм" #NT!
 SWE_accept_capitalism_CON_desc: "Капитализм, по-видимому, является моделью, способствующей экономическому развитию сегодня и в будущем, несмотря на его несколько поляризующее воздействие на распределение богатства. Независимо от того, что можно думать о капитализме и его влиянии на Швецию, эта модель прочно укоренилась в нашем обществе и экономической жизни. Возможно, однажды в будущем появятся лучшие альтернативы, но сегодня у нас нет другого выбора, кроме как принять это как лучший вариант." #NT!
 SWE_subsidise_new_industries_CON: "Субсидировать новые отрасли" #NT!
 SWE_subsidise_new_industries_CON_desc: "Мы переживаем невиданную ранее в мире промышленную революцию, и с течением времени в Швеции появляется множество новых блестящих идей и концепций. Хотя фабрики прочно закрепились в стране, их база все еще мала. Чего большинству потенциальных промышленников и инвесторов всегда не хватало, так это инвестиций и капитала для открытия своих мануфактур. Однако государство может обеспечить эти недостатки этих перспективных групп капиталом и инвестициями для развития новых заводов!" #NT!
 SWE_agricultural_economy_CON: "Сельскохозяйственная экономика" #NT!
 SWE_agricultural_economy_CON_desc: "Шведская экономика, хотя и имеет большой производственный потенциал благодаря природным ресурсам, по-прежнему в значительной степени является аграрной экономикой. Однако это не означает, что мы не должны сосредоточиться на развитии наших возможностей по производству продуктов питания, а также на промышленной стороне дела!" #NT!
 SWE_give_up_our_claims: "Откажитесь от наших претензий" #NT!
 SWE_give_up_our_claims_desc: ""
 SWE_prepere_to_take_land_back: "Готовьтесь вернуть наши земли!" #NT!
 SWE_prepere_to_take_land_back_desc: "После того, как мы потеряли Финляндию 17 сентября 1809 года, мы потеряли половину нашей земли. Теперь, когда мы станем сильнее, мы захватим Финляндию и сокрушим русских, если понадобится. Имея больше оборудования и людей, мы как никогда готовы к мести!" #NT!
 SWE_for_sverige: "ЗА СВЕРИГЕ!" #NT!
 SWE_for_sverige_desc: "Мы возьмем то, что принадлежит нам по праву, и победим русских! ЗА СВЕРИГЕ!" #NT!
 SWE_swedish_victory: "Шведская победа" #NT!
 SWE_swedish_victory_desc: ""
  
 SWE_liberalism: "Либерализация" #NT!
 SWE_liberalism_desc: "Либерализация экономических перспектив и общества, предоставляющая людям свободу делать больше выбора по собственному желанию без чрезмерного регулирования, безусловно, может стать благом для людей и экономики в целом. Однако такой путь лишит правительство возможности делать более независимый выбор, что может затруднить принятие решений с большей властью." #NT!
 SWE_unite_the_left: "Сила через единство" #NT!
 SWE_unite_the_left_desc: "Левая сторона шведской политической сцены уже давно расходится во мнениях по различным темам, целям и способам их достижения. Однако у всех есть общие цели, которых хотят достичь; свободу шведского народа и права на ее поддержку. Этот объединяющий свет и надежда на такое будущее должны стать маяком, объединяющим левых!" #NT!
 SWE_ally_leftists: "Союзник с левыми" #NT!
 SWE_ally_leftists_desc: "Левые являются союзниками нашего дела в целом, и необходимо приложить усилия, чтобы привлечь их на нашу сторону дебатов! Их поддержка и подтверждение наших целей и дела могут оказаться решающими на предстоящих выборах!" #NT!
 SWE_disawow_leftists: "Отвергнуть левых" #NT!
 SWE_disawow_leftists_desc: "Хотя мы придерживаемся тех же взглядов, что и левые, мы не можем допустить, чтобы наши цели были поставлены под угрозу их вмешательством. Мы спишем их со своей стороны дебатов как радикалов и пойдем дальше без их влияния в наших рядах на предстоящих выборах." #NT!
 SWE_question_of_leadership: "Кто руководит?" #NT!
 SWE_question_of_leadership_desc: "Теперь у нас есть отличная коалиция, которая сможет противостоять нашим оппонентам на выборах. Однако из-за размера и различий во взглядах, когда каждую из партий, участвующих в коалиции, представляют разные лидеры, теперь возник вопрос о том, кто возглавит ее. Фрагментация недопустима на предстоящих выборах, поэтому необходимо выбрать общего лидера, который будет руководить коалицией. Кто это будет, нужно решить быстро..." #NT!
 SWE_leadership1: "Клаэс Гюнтер" #NT!
 SWE_leadership1_desc: "Свободолюбивый и способный государственный деятель Клаас Гюнтер может стать очень подходящим кандидатом для того, чтобы возглавить коалицию на выборах. Его опыт работы советником по правовым вопросам и политиком, а также опыт работы в качестве бывшего премьер-министра делают его опытным лидером. Возможно, именно этот опыт нам нужен для победы на выборах?" #NT!
 SWE_leadership2: "Луи де Гир" #NT!
 SWE_leadership2_desc: "Тихий, но трудолюбивый, де Гир, хотя и выходец из бедного дворянского дома, сделал замечательную и быструю карьеру в политической жизни. Отвергнув предложенное королем предложение сменить Клаэса Гюнтера на посту премьер-министра и стать министром юстиции, де Гир снискал большую популярность и известность в высших политических кругах. Это влияние станет неоценимым активом, когда придут выборы; он должен вести нас?" #NT!
 SWE_leadership3: "Йохан Август Грипенштедт" #NT!
 SWE_leadership3_desc: "Грипенштедт поддерживает умеренный либерализм и более широкое внедрение свободной торговли в Швеции. Это связано с его опытом работы на посту министра финансов Швеции, а также с его идеями и планами по быстрому расширению шведских экономических перспектив. Возможно, благодаря быстрому расширению железных дорог, заводов и снижению пропускных пунктов между странами его руководство приведет нас к процветающему будущему?" #NT!
