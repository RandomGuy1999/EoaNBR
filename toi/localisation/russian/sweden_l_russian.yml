 SWE_carl_gustafs: "Карл Густавс Стадс Геварсфактори" #NT!
 SWE_carl_gustafs_desc: "Стадс геварсфактори Карла Густава — шведский государственный арсенал, купленный и основанный в 1812–1813 годах в центральной части Эскильстуны. Завод располагался на островах на реке, протекающей через Эскильстуну, в зданиях, сохранившихся до сих пор. Карл Густав вместе с Husqvarna Vapenfabriks AB поставлял шведским военным большую часть стрелкового оружия на протяжении более 150 лет в случае с Карлом Густавом. Карл Густав производил Gevär m/67, Karbin m/94, Gevär m/96, штыки и множество другого оружия." #NT!
