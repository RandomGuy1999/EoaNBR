 SWE_Hamilton_LIB: "Якоб Эссен Хэмилтон" #NT!
 SWE_Christian_Socialism: "Христианский социализм" #NT!
 SWE_Strongman_Equality: "Сильное равенство" #NT!
 SWE_Strongman_Equality_desc: "Если хочешь, чтобы что-то было сделано правильно, звони в армию! \nМы играли по-ихнему, по их правилам, теперь пришло время научить их тому, чему революция 1848 года научила остальную Европу; Эта свобода не подлежит обсуждению. Нам нужен такой военный, как генерал Гамильтон, который вмешается и втолкнет этих аристократических клептократов в грязь. За Свободу и Отечество!" #NT!
 SWE_form_more_landstorm_units: "Поднимите больше Landstorm Militas" #NT!
 SWE_negotiate_regiments: "Переговоры с полками" #NT!
 SWE_march_on_stockholm: "Марш на Стокгольм!" #NT!
 SWE_Social_Reform: "Социальные реформы" #NT!
 SWE_Education_Reform2: "Продлить реформы образования" #NT!
 SWE_army_reform: "Реформа армии" #NT!
 SWE_army_reform_desc: "Мы реформируем нашу великую армию, обучая больше солдат и поднимая на ноги наши нынешние войска после того, как мы проиграли войну против России в 1809 году. Это также покажет нашим соседям, что шведская армия сильнее, чем они думают!" #NT!
 SWE_lessons_of_vasa: "Уроки Васы" #NT!
 SWE_lessons_of_vasa_desc: "Под властью королей Васа Швеция одержала одни из величайших побед своего времени. Ударная тактика, которую впервые применили армии Густава, используя маневренные артиллерийские батареи для уничтожения наступления противника в сочетании с отличным составом корпусов, обеспечила Швеции множество полевых побед. Уроки королей Васа не прошли даром... Может быть, Швеция вернет себе мантию «Северного льва»?" #NT!
 SWE_legacy_gustavus_adolphus: "Наследие Густава Адольфа Великого" #NT!
 SWE_legacy_gustavus_adolphus_desc: "«И в эту эпоху появились три новых Александра: Густав-Адольф, Карл XII и Фридрих Великий, целью которых было с помощью небольших, но высокодисциплинированных армий поднять маленькие государства до ранга великих монархий и ниспровергнуть все, что выступил против них» \n – Карл фон Клаузевиц \n" #NT!
 SWE_carolean_heritage: "Каролинское наследие" #NT!
 SWE_carolean_heritage_desc: "Дважды уничтожив датскую армию, сначала при Лунде, а затем при Карлскруне, и положив конец Сканской войне, его величество король Карл XI и его советники заметили острую нехватку рекрутов для пополнения своих армий. Несомненно, это результат того, что Королевство потратило несколько десятилетий, атакуя все, что попадалось в поле зрения. В качестве средства решения этой проблемы Карл XI ввел систему распределения: за счет локализации финансов и оптимизации процесса набора эта новая система обещала облегчить проблему набора и в сочетании с различными другими реформами модернизировать шведскую армию, превратив ее в беспощадную войну. -машина, которая, когда в следующий раз столкнется с иностранным вторжением, потратит два десятилетия на уничтожение всех знаний вражеской армии. \n\nНаследие Карла XI и его карольцев живёт в Швеции, и мы должны изменить нашу армию, чтобы она отражала то, чем она была 150 лет назад: неудержимую военную машину." #NT!
 SWE_von_dobeln_bequest: "Завещание фон Дёбельнса" #NT!
 SWE_von_dobeln_bequest_desc: "Когда ему было всего 20, он хотел служить в армии, хотя тебе должен был быть как минимум 21 год. Он думал о наполеоновских войнах и войне против финнов начала 1800 года и показал нам отличную стратегию против русских. И что важнее всего воля солдат в возвращении наших финских земель." #NT!
 SWE_infantry_supremacy: "Превосходство пехоты" #NT!
 SWE_infantry_supremacy_desc: "Пехота – костяк армии" #NT!
 SWE_artillery_supremacy: "Превосходство артиллерии" #NT!
 SWE_artillery_supremacy_desc: "Нам нужно артиллерийское превосходство над соседями и пугать врагов летящими в их сторону железными ядрами, которые разобьют их порядки. Поэтому вместо того, чтобы тратить впустую наших хорошо обученных людей, которые тренировались годами, мы просто летаем железными шарами, чтобы победить наших врагов!" #NT!
 SWE_cavalry_supremacy: "Превосходство кавалерии" #NT!
 SWE_cavalry_supremacy_desc: "Нам нужно превосходство кавалерии над нашими врагами, окружить их и атаковать со всех сторон, чтобы они потеряли боевой дух. А обо всем остальном пусть позаботится наша пехота. Если мы сделаем это, их обучение займет больше времени, но в конечном итоге у нас будет лучшая тактика, чем у большинства." #NT!
 SWE_supremacy_of_will: "Превосходство воли" #NT!
 SWE_supremacy_of_will_desc: "Превосходство воли" #NT!
 SWE_land_for_space: "Обменяйте землю на время" #NT!
 SWE_land_for_space_desc: "«Кампания 1812 года дает очень яркую иллюстрацию эффекта (войны на Выжженной Земле): 500 000 человек перешли реку Неман, 120 000 сражались при Бородино и гораздо меньше прибыли в Москву. Правда, за исключением Швеции, там Нет такой страны в Европе, которая бы располагалась так, как Россия» \n– Карл фон Клаузевиц \nОбмен земли на время – старая проверенная тактика. Отступать и позволять врагу чрезмерно расширять свои линии снабжения, постоянно беспокоя те же самые линии, используя приманки и ловушки, чтобы заманить врага все глубже и глубже в страну, пока вы, наконец, не сможете приблизиться и уничтожить его. Швеция имеет уникальные возможности для такого рода войны, и было бы глупо не воспользоваться этим." #NT!
 SWE_everyone_together: "Все вместе" #NT!
 SWE_everyone_together_desc: "Все вместе!" #NT!
 SWE_flexible_artillery: "Гибкость артиллерии" #NT!
 SWE_flexible_artillery_desc: "Гибкость артиллерии" #NT!
 SWE_artillery_firepower: "Огневая мощь артиллерии" #NT!
 SWE_artillery_firepower_desc: "Огневая мощь артиллерии" #NT!
 SWE_mass_artillery: "Каждый человек – артиллерийское орудие" #NT!
 SWE_mass_artillery_desc: "Массовая артиллерия" #NT!
 SWE_ga_pa: "Давай!" #NT!
 SWE_ga_pa_desc: "«Никогда я не видел такого сочетания неконтролируемого рывка и идеально контролируемой дисциплины, таких солдат и таких подданных нельзя найти во всем мире, кроме Швеции» \n – Генерал Стенбок \n Го-По, дословный перевод to «Go-On» часто используется, чтобы обобщить тактику Каролины одним словом. Прежде всего, солдаты должны идти вперед. Они должны продолжать наступление, продолжать атаковать, несмотря ни на что. Если у вас нет достаточного количества очков для победы в бою, определяемом чистой огневой мощью, вам нужно изменить правила боя в свою пользу. И вы делаете это, подходя близко и лично, используя скорость и маневренность, чтобы обойти, а затем уничтожить врага." #NT!
 SWE_shock_tactics: "Шоковая тактика" #NT!
 SWE_shock_tactics_desc: "«Все, кто служил со шведами, знают, что отразить их первую атаку практически невозможно». \n– Вольтер \nДлительные и продолжительные бои не приносят пользы никому, особенно такой нации, как наша, которая не может легко восполнить потери. . Ударная тактика жизненно важна для нашего успеха на поле боя; Мы не можем позволить себе роскошь просто победить врага, нам нужно победить его быстро, иначе мы потеряем слишком много людей, чтобы снова сражаться. Шоковая тактика позволяет нам сделать именно это: быстро победить." #NT!
 SWE_honour_duty_will: "Эра, Скилдигет и Вилья" #NT!
 SWE_honour_duty_will_desc: "«Ära, Skyldighet, och Vilja» — «Честь, Долг, Воля». \nЛичный девиз генерала фон Дёбельна был официально принят Северосканским пехотным полком в качестве девиза и боевого клича и представляет собой превосходный набор идеалов. что все солдаты должны запомнить." #NT!
 SWE_flexible_strategy: "Гибкие стратегии" #NT!
 SWE_flexible_strategy_desc: "Гибкие стратегии" #NT!
 SWE_reform_officers: "Реформировать офицерский корпус" #NT!
 SWE_reform_officers_desc: "Реформировать офицерский корпус" #NT!
 SWE_naval_focus: "Военно-морской фокус" #NT!
 SWE_develop_colonies: "Развивайте колонии" #NT!
 SWE_develop_colonies_desc: "Теперь, когда мы основали нашу новую колонию Ойо, туда переехало еще больше шведов, и они попросили нас построить базовую дорожную сеть, которая соединяет дорогу с побережьем и глубокими джунглями, даже несмотря на то, что местные жители знают эту местность, а шведы не знают. также поможет, если мы вторгнемся в другие племена в этом районе. Мы отправим в Ойо корабли с необходимым им оборудованием." #NT!
 SWE_industrialise: "Завершенная индустриализация!" #NT!
 SWE_industrialise_desc: "После многих лет доведения нашей промышленности до того уровня, который был до того, как мы потеряли Финляндию. Наконец, через несколько лет мы — промышленно развитая страна!" #NT!
 SWE_mariner: "Создать десантный корпус" #NT!
 SWE_mariner_desc: "Хотя Королевский флот был основан более трехсот лет назад, ему всегда не хватало организованных десантных сил. В предыдущие годы нам приходилось довольствоваться импровизациями, чтобы восполнить этот недостаток, иногда помещая гренадеров в гребные лодки как своего рода замену настоящим морским пехотинцам. Однако в эпоху современной войны такое отсутствие организованной морской пехоты недопустимо! Нам следует как можно скорее основать Корпус морской пехоты, чтобы наконец-то захватить контроль не только над морями и землями, но и над побережьями! \nИ пусть его девиз станет ориентиром для всех наших войск! «Мужество, сила и стойкость!»" #NT!
 SWE_expand_ports: "Порты архипелага" #NT!
 SWE_expand_ports_desc: "Стройте порты на Архипелагах." #NT!
 SWE_kustjagare: "Прибрежные рейнджеры" #NT!
 SWE_kustjagare_desc: "Прибрежные рейнджеры" #NT!
 SWE_kings_loyalty: "Обеспечьте лояльность королей" #NT!
 SWE_calm_everyone_down: "Ремонтно-восстановительные работы!" #NT!
 SWE_what_now: "Что теперь?" #NT!
 SWE_loyal_king: "Верный монарх" #NT!
 SWE_aland_question: "Аландский вопрос" #NT!
 SWE_aland_question_desc: "Аландские острова являются стратегически важным архипелагом, расположенным в самом сердце Балтийского моря. Выступая как центр торговли и жизненно важный военно-морской порт для любого достойного регионального флота, тот факт, что он находится под российской оккупацией, является одновременно унизительным состоянием. дела и неприемлемая стратегическая реальность. \n\nНеобходимо незамедлительно предпринять шаги, чтобы вернуть Аландский архипелаг под законный контроль Швеции." #NT!
 SWE_prepare_invasion: "Готовьтесь к вторжению" #NT!
 SWE_prepare_invasion_desc: "Обращение к иностранным державам — пустая трата времени. Они уже продемонстрировали свое нежелание помогать нам в нашей праведной борьбе против орд Востока. В самом сердце битвы мы можем полагаться только на себя и ни на кого больше. Мы водрузим Золотое знамя Шведского королевства над Аландскими островами или погибнем, пытаясь." #NT!
 SWE_prepare_the_army: "Готовая армия" #NT!
 SWE_prepare_the_army_desc: "Высадка десанта и перелеты по островам, так сказать, не входят в армейский репертуар. Их необходимо будет подготовить посредством сочетания строгих упражнений, подкреплений и надлежащего снаряжения. Мы предпримем шаги для оперативного выделения необходимых ресурсов." #NT!
 SWE_drill_amphibious: "Отработка высадки десанта" #NT!
 SWE_drill_amphibious_desc: "Чтобы обеспечить безопасность Аландского архипелага, войска армии будут вынуждены высадиться на острове морским десантом. Это, надо сказать, непростая задача. Таким образом, было бы разумно должным образом обучить наших людей тонкостям десантной войны, прежде чем начинать конфликт." #NT!
 SWE_mobilise_the_troops: "Мобилизовать армию" #NT!
 SWE_mobilise_the_troops_desc: "Не нужно быть военным гением, чтобы увидеть явное неравенство между российской и шведской армиями с точки зрения силы. Хотя мы не можем полностью игнорировать эту разницу, мы можем сократить разрыв, заранее собрав новые полки и подготовив больше людей к бою." #NT!
 SWE_prepare_the_people: "Готовьте людей" #NT!
 SWE_prepare_the_people_desc: "Титаническая борьба требует титанической воли. Без абсолютной поддержки народа у нас нет никакой надежды на победу в затяжном конфликте против Российской Империи. Хотя убеждение людей, которые все еще не оправились от шока от потери Финляндии в пользу России в 1809 году, может потребовать обращения к неэтичным стратегиям, все это ради великой цели – создания великой Швеции!" #NT!
 SWE_spread_propaganda: "Распространение пропаганды" #NT!
 SWE_spread_propaganda_desc: "Вы в курсе, что русские насилуют церкви и сжигают женщин, куда бы они ни пошли?!?! Или это наоборот...? \nНеважно! Единственное, что важно, это то, что эти... кхм... назовем их Творческими Преувеличениями, скорее всего, повергнут шведский народ в антироссийское безумие, а это именно то, чего мы хотим! Когда разгневанная толпа приходит протестовать перед Королевским дворцом, требуя войны против России, давайте посмотрим, как трусливые пацифисты в парламенте откажутся от них!" #NT!
 SWE_false_flag: "Организуйте атаки под ложным флагом" #NT!
 SWE_false_flag_desc: "Переоденьте некоторых наших людей в российскую форму, отправьте их в центр города, заставьте сжечь несколько домов, выкрикивая что-то вроде «сука!» и "блять!" и у нас будет оправдание войне! Кого волнует, что это невероятно неэтично и вызовет гнев международного сообщества, если его разоблачить?! Мы хотим войны, черт возьми!" #NT!
 SWE_prepare_the_navy: "Готовый ВМФ" #NT!
 SWE_prepare_the_navy_desc: "Давайте будем откровенны: когда наши храбрые мальчики высадятся на Аландских островах, они будут в тупике, если у них не будет поддержки со стороны ВМФ. Если мы не заблокируем каждый сантиметр вод, окружающих острова, вы можете поспорить со всем, что у вас есть, что какой-нибудь российский корабль прокрадется мимо и совершит набег на все наши припасы по мере их поступления. Без ВМФ этот конфликт будет проигран. еще до того, как оно началось." #NT!
 SWE_host_mock_battles: "Проведение военных игр" #NT!
 SWE_host_mock_battles_desc: "Нам нужно подготовить флот к войне против русских, а как мы все знаем, опыт — лучший учитель. Хотя мы, к сожалению, не можем приехать в Санкт-Петербург и вызвать их на единоборство, пока наш флот не научится с ними бороться, мы можем сделать второстепенный поступок и провести военные игры в шведских водах, чтобы дать морякам флота реальное представление о том, что такое битва на самом деле." #NT!
 SWE_train_admirals: "Тренируйте наших адмиралов" #NT!
 SWE_train_admirals_desc: "Amphibious Warfare совершенно не похож на обычный бой в открытом море. Ни один из наших высокопоставленных военно-морских офицеров не владеет этим искусством в совершенстве, и последствия этого могут быть разрушительными. Они нужны нам, чтобы защищать десантные корабли и предотвращать набеги русских на наши припасы, а не сажать их корабли на мель на каком-то случайном острове, пытаясь произвести на всех впечатление. \nОтправьте их всех снова в школу и научите, что к чему, и тогда мы сможем поговорить о вторжении!" #NT!
 SWE_attack: "Атака" #NT!
 SWE_attack_desc: "Время настало. Мы будем атаковать их всеми силами, везде, где сможем. Мы будем сражаться с ними каждым вздохом, пока эти куски камня не станут такими же шведскими, как лосиные фрикадельки! \nПосле десятилетий ужасного мира у нас наконец-то снова будет война" #NT!
 SWE_Integrate_women: "Женщины в рабочей силе" #NT!
 SWE_Integrate_women_desc: ""
 SWE_develop_colony: "Развивать Сен-Бартелеми" #NT!
 SWE_develop_colony_desc: "После эпидемии на острове примерно в 1840 году мы должны восстановить остров и снова поставить на ноги нашу колонию. Мы отправим массажера губернатору на остров, чтобы он открыл на острове ферму." #NT!
 SWE_develop_colony_inf: "Вырубайте деревья на острове!" #NT!
 SWE_develop_colony_inf_desc: "Если мы вырубим деревья на острове, нам будет легче гулять по нашей славной шведской колонии, а также у нас появится больше места для строительства других объектов на острове, конечно, с помощью местных жителей." #NT!
  
 ###Tooltips### 
 SWE_create_unit_lifeguard_tt: "Мы получим генерала, одно элитное пехотное подразделение и одно элитное кавалерийское подразделение." #NT!
 SWE_create_unit_landstorm_tt: "§CМы соберем 14 000 ополченцев, чтобы искоренить аристократическую и консервативную гниль в этой стране!§!\n\n" #NT!
 SWE_create_unit_landstorm2_tt: "§CМы поднимем еще 10 000 ополченцев за Отечество и Свободу!§!\n\n" #NT!
 SWE_regimental_negotiation_tt: "§CВыполнение этого фокуса обеспечит лояльность профессиональных полков, если разразится гражданская война§!" #NT!
 SWE_catholics_gonna_hate_tt: "§RЭто разозлит католические нации§!" #NT!
 SWE_poor_gonna_hate_tt: "§RЭто разозлит низшие классы§!" #NT!
 SWE_rich_gonna_hate_tt: "§RЭто разозлит лесных магнатов§!" #NT!
 SWE_TBD_tt: "§RНАГРАДА подлежит уточнению§!" #NT!
 SWE_LIB_election_tt: "Выборы состоятся, будем надеяться, что мы победим" #NT!
 SWE_Unlock_Reforms_tt: "Это откроет реформы." #NT!
 SWE_equalise_economy_tt: "Мы начнем процесс реализации экономических реформ. \n\n§RНам придется прислушиваться к нашему электорату, и результаты наших реформ будут зависеть от того, кого мы поддержим на выборах§! \n\nЕсли мы построим кампанию за умеренных, эти реформы приносить пользу богатым и поощрять их открывать больше заводов, что дает нам дополнительную скорость строительства. Если мы построим кампанию в поддержку рабочих, эти реформы принесут пользу среднему классу и побудят его работать усерднее, давая нам дополнительную эффективность производства за счет некоторых потребительских товаров§!" #NT!
 SWE_equalise_economy2_tt: "Мы усилим экономические реформы. \n\n§RЭто усилит эффект от реформы§!" #NT!
 SWE_equalise_economy3_tt: "Мы усилим экономические реформы. \n\n§RЭто усилит эффект от реформы§!" #NT!
