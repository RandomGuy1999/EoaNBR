 PRS_purchase_brandenburg_colonies_category: "Колонии Старого Бранденбурга" #NT!
 PRS_purchase_brandenburg_colonies_category_desc: "Бранденбург когда-то владел несколькими колониями на побережьях Африки. Благодаря нашим возрожденным колониальным амбициям мы теперь выделили средства на покупку и содержание этих старых колоний." #NT!
 PRS_focus_cpb_brandenburg_colonies_tooltip: "§GОткрывает новые §!§YРешения§!§_0, связанные с покупкой бывших §!§YБранденбургских колоний§!§_0.§!" #NT!
 PRS_purchase_brandenburg_friedrichsburg_trigger_tooltip: "находится под §Y[HOL.GetName]§! колониальная сфера влияния" #NT!
  
 PRS_focus_cpb_kaabu_koba_company: "Немецко-африканская компания в Каабу" #NT!
 PRS_focus_cpb_kaabu_koba_company_desc: "Заинтересованность в покупке Кобы проявили частные инвесторы. Это позволит создать немецко-африканскую компанию в районе Каабу." #NT!
 PRS_focus_cpb_kaabu_koba_pitstop_tribal_tooltip: "Ведет переговоры с §Y[1109.OWNER.GetName]§! создать §Y Товарищество колониальных компаний§!." #NT!
 PRS_focus_cpb_kaabu_koba_pitstop_tooltip: "Ведет переговоры с §Y[1109.OWNER.GetName]§! купить §Y[1109.GetName]§!." #NT!
  
 PRS_purchase_brandenburg_friedrichsburg: "Купите [1110.GetName] у [HOL.GetName]" #NT!
 PRS_purchase_brandenburg_whydah: "Купите [1111.GetName] у [1111.OWNER.GetName]" #NT!
 PRS_colonial_company_partnership_koba: "Немецко-африканская компания в [1109.GetName]" #NT!
 PRS_german_african_company_event_tooltip: "Это создаст §YПартнерство колониальных компаний§!, что позволит нам начать §GIndustrialization§_1.\n" #NT!
  
 PRS_german_african_company_event.1.t: "[FROM.GetName] Запрашивает партнерство с колониальной компанией!" #NT!
 PRS_german_african_company_event.1.d: "[FROM.GetName] обратился с просьбой о создании между нами и ними Партнерства колониальной компании. Это партнерство принесет большие инвестиции в индустриализацию и инфраструктуру в рамках [ROOT.GetName]. Хотя они также предложили купить [1109.GetName], если партнерство не будет принято. Хотя некоторые из наших людей опасаются, что колониальные державы получат влияние в этом районе." #NT!
 PRS_german_african_company_event.1.f: "Кажется, [FROM.GetName] снова имеет колониальные амбиции и запросил покупку [1109.GetName]." #NT!
 PRS_german_african_company_event.1.a: "Мы можем получить прибыль от продажи [1109.GetName]." #NT!
 PRS_german_african_company_event.1.b: "Партнерство колониальной компании принесет отличные инвестиции!" #NT!
 PRS_german_african_company_event.1.c: "Мы не можем доверять этим колониальным державам! Так не пойдет!" #NT!
 PRS_german_african_company_event.1.e: "[1109.GetName] не продается! Так не пойдет!" #NT!
  
 PRS_german_african_company_event.2.t: "[FROM.GetName] Согласен продать [1109.GetName]!" #NT!
 PRS_german_african_company_event.2.d: "[1109.GetName] теперь находится под колониальной сферой влияния [ROOT.GetAdjective]! Немецко-африканская компания скоро будет основана в [1109.GetName]." #NT!
 PRS_german_african_company_event.2.a: "Отличный! Наша колониальная сфера влияния растет!" #NT!
  
 PRS_german_african_company_event.3.t: "[FROM.GetName] Принимает Партнерство Колониальной Компании!" #NT!
 PRS_german_african_company_event.3.d: "[FROM.GetName] согласился с условиями Партнерства Колониальной компании и вытекающими из него договорами. Теперь они находятся в нашей колониальной сфере влияния!" #NT!
 PRS_german_african_company_event.3.a: "Отличный! Наша колониальная сфера влияния растет!" #NT!
  
 PRS_german_african_company_event.4.t: "[FROM.GetName] Отклоняет наши переговоры!" #NT!
 PRS_german_african_company_event.4.d: "[FROM.GetName] отказался от партнерства с колониальной компанией, а также отказался продать нам [1109.GetName]." #NT!
 PRS_german_african_company_event.4.a: "Неудачно." #NT!
 PRS_german_african_company_event.4.b: "Может быть, нам стоит взять [1109.GetName] себе!" #NT!
  
 PRS_whydah_purchase_colony_event.1.t: "[FROM.GetName] Запросы на покупку [1111.GetName]" #NT!
 PRS_whydah_purchase_colony_event.1.d: "[1111.GetName] когда-то был старой бранденбургской колонией, но давно заброшен. Кажется, [FROM.GetName] снова имеет колониальные амбиции и запросил покупку [1111.GetName]." #NT!
 PRS_whydah_purchase_colony_event.1.a: "Мы можем получить прибыль от продажи [1111.GetName]." #NT!
 PRS_whydah_purchase_colony_event.1.b: "[1111.GetName] не продается!" #NT!
  
 PRS_whydah_purchase_colony_event.2.t: "[FROM.GetName] Согласен продать [1111.GetName]" #NT!
 PRS_whydah_purchase_colony_event.2.d: "[1111.GetName] была заброшенной бранденбургской колонией, но теперь снова находится под нашей колониальной сферой влияния." #NT!
 PRS_whydah_purchase_colony_event.2.a: "Отличный! Наша колониальная сфера растет!" #NT!
  
 PRS_whydah_purchase_colony_event.3.t: "[FROM.GetName] отказывается продавать [1111.GetName]!" #NT!
 PRS_whydah_purchase_colony_event.3.d: "[FROM.GetName] отказался продать нам [1111.GetName] и отклонил любые дальнейшие предложения." #NT!
 PRS_whydah_purchase_colony_event.3.a: "Неудачно." #NT!
 PRS_whydah_purchase_colony_event.3.b: "Может быть, нам стоит взять [1111.GetName] себе!" #NT!
 PRS_whydah_purchase_colony_event.3.c: "Может быть, они согласятся на партнерство колониальной компании?" #NT!
  
 PRS_whydah_purchase_colony_event.4.t: "[FROM.GetName] Запрашивает партнерство с колониальной компанией!" #NT!
 PRS_whydah_purchase_colony_event.4.d: "[FROM.GetName] обратился с просьбой о создании между нами и ними Партнерства колониальной компании. Это партнерство принесет большие инвестиции в индустриализацию и инфраструктуру в рамках [ROOT.GetName]. Хотя некоторые из наших людей опасаются, что колониальные державы получат влияние в этом районе." #NT!
 PRS_whydah_purchase_colony_event.4.a: "Партнерство колониальной компании принесет отличные инвестиции!" #NT!
 PRS_whydah_purchase_colony_event.4.b: "Мы не можем доверять этим колониальным державам! Так не пойдет!" #NT!
  
 PRS_whydah_purchase_colony_event.5.t: "[FROM.GetName] Принимает Партнерство Колониальной Компании!" #NT!
 PRS_whydah_purchase_colony_event.5.d: "[FROM.GetName] согласился с условиями Партнерства Колониальной компании и вытекающими из него договорами. Теперь они находятся в нашей колониальной сфере влияния!" #NT!
 PRS_whydah_purchase_colony_event.5.a: "Отличный! Наша колониальная сфера влияния растет!" #NT!
  
 PRS_whydah_purchase_colony_event.6.t: "[FROM.GetName] Отклоняет наши переговоры!" #NT!
 PRS_whydah_purchase_colony_event.6.d: "[FROM.GetName] отказался от партнерства с колониальной компанией, а также отказался продать нам [1109.GetName]." #NT!
 PRS_whydah_purchase_colony_event.6.a: "Неудачно." #NT!
  
 PRS_GDC_purchase_colony_event.1.t: "[FROM.GetName] Запросы на покупку [1110.GetName]" #NT!
 PRS_GDC_purchase_colony_event.1.d: "[1110.GetName] когда-то был старой бранденбургской колонией, которую затем продали нам. Кажется, [FROM.GetName] снова имеет колониальные амбиции. Управлять колониями довольно дорого, и мы могли бы заработать немало денег на продаже частей голландского Золотого Берега." #NT!
 PRS_GDC_purchase_colony_event.1.a: "Согласитесь продать только [1110.GetName]." #NT!
 PRS_GDC_purchase_colony_event.1.b: "Предлагаю продать весь Голландский Золотой Берег!" #NT!
 PRS_GDC_purchase_colony_event.1.c: "Откажитесь от их продажи, нам пригодятся эти колонии." #NT!
  
 PRS_GDC_purchase_colony_event.2.t: "[FROM.GetName] Согласен продать [1110.GetName]" #NT!
 PRS_GDC_purchase_colony_event.2.d: "[1110.GetName] когда-то был старой бранденбургской колонией, которую мы продали, но теперь снова находится под нашей колониальной сферой влияния. Хотя из-за покупки многие [HOL.GetAdjective] националисты решили вернуться на родину." #NT!
 PRS_GDC_purchase_colony_event.2.a: "Отличный! Наша колониальная сфера растет!" #NT!
  
 PRS_GDC_purchase_colony_event.3.t: "[FROM.GetName] Предлагает весь Голландский Золотой Берег!" #NT!
 PRS_GDC_purchase_colony_event.3.d: "[1110.GetName] когда-то был старой бранденбургской колонией, которую мы продали, но теперь весь голландский Золотой Берег может оказаться под нашей колониальной сферой влияния." #NT!
 PRS_GDC_purchase_colony_event.3.a: "Даже лучше! Немецкий Золотой Берег звучит очень красиво!" #NT!
 PRS_GDC_purchase_colony_event.3.b: "Скажите им, что нас интересует только [1110.GetName]." #NT!
  
 PRS_GDC_purchase_colony_event.4.t: "[FROM.GetName] Только хочет [1110.GetName]" #NT!
 PRS_GDC_purchase_colony_event.4.d: "Кажется, [1110.GetName] — единственный участок земли, который хотел бы [FROM.GetName]." #NT!
 PRS_GDC_purchase_colony_event.4.a: "Продайте им то, что они просили." #NT!
  
 PRS_GDC_purchase_colony_event.5.t: "[FROM.GetName] Согласен купить Голландский Золотой Берег!" #NT!
 PRS_GDC_purchase_colony_event.5.d: "[FROM.GetName] проявил интерес к покупке всего голландского Золотого Берега." #NT!
 PRS_GDC_purchase_colony_event.5.a: "Отличный! Мы заработаем много денег на этой продаже." #NT!
  
 PRS_GDC_purchase_colony_event.6.t: "[FROM.GetName] отказывается продавать [1110.GetName]!" #NT!
 PRS_GDC_purchase_colony_event.6.d: "[FROM.GetName] отказался продать [1110.GetName], и они по-прежнему заинтересованы в сохранении своих африканских колоний." #NT!
 PRS_GDC_purchase_colony_event.6.a: "Неудачно." #NT!
  
 PRS_GDC_purchase_colony_event.7.t: "[FROM.GetName] Покупка Голландского Золотого Берега!" #NT!
 PRS_GDC_purchase_colony_event.7.d: "[FROM.GetName] купил голландский Золотой Берег у [HOL.GetName], и теперь мы находимся вне их колониальной сферы влияния. Голландские националисты вернулись в [HOL.GetName], но большинство из них решили остаться." #NT!
 PRS_GDC_purchase_colony_event.7.a: "Ахтунг! Теперь мы — немецкий Золотой Берег!" #NT!
  
 PRS_GDC_purchase_colony_event.8.t: "[FROM.GetName] Покупки [1110.GetName]!" #NT!
 PRS_GDC_purchase_colony_event.8.d: "[FROM.GetName] приобрел [1110.GetName] у [HOL.GetName] и теперь находится вне колониальной сферы влияния [FROM.GetAdjective]. На нашу землю переселились [ROOT.GetAdjective] националисты." #NT!
 PRS_GDC_purchase_colony_event.8.a: "Приветствуйте обосновавшихся здесь националистов." #NT!
  
 french_senega_futa_toro_war.1.t: "Invasion of Futa Toro" #NT!
 french_senega_futa_toro_war.1.d: ""
 french_senega_futa_toro_war.1.a: "Мы больше не задерживаемся! За Францию!" #NT!
 french_senega_futa_toro_war.1.b: "Мы должны готовиться дольше, несмотря на то, каковы будут последствия." #NT!
  
 french_senega_futa_toro_war.2.t: "Французский Сенегал запрашивает помощь во вторжении" #NT!
 french_senega_futa_toro_war.2.d: ""
 french_senega_futa_toro_war.2.a: "Наши колониальные амбиции не остановятся на побережье Сенегала!" #NT!
 french_senega_futa_toro_war.2.b: "Отправьте им припасы, но в Сенегале у нас нет амбиций." #NT!
  
 french_senega_futa_toro_war.3.t: "Фрэнсис отказывается присоединиться!" #NT!
 french_senega_futa_toro_war.3.d: ""
 french_senega_futa_toro_war.3.a: "По крайней мере, эти поставки нам помогут." #NT!
  
 french_senega_futa_toro_war.4.t: "Франция вступает в войну!" #NT!
 french_senega_futa_toro_war.4.d: ""
 french_senega_futa_toro_war.4.a: "Соберите мужчин! Мы сопротивляемся!" #NT!
  
 afr_regional_power_peace_treaty.2.t: "Принудить [FROM.GetName] к мирному договору?" #NT!
 afr_regional_power_peace_treaty.2.d: ""
 afr_regional_power_peace_treaty.2.a: "Мы проявили к ним милосердие и не хотим новой войны." #NT!
 afr_regional_power_peace_treaty.2.b: "Мы проявили к ним милосердие, но они заплатят за содеянное!" #NT!
  
 afr_regional_power_peace_treaty.3.t: "[FROM.GetName] Мирный договор вооруженных сил!" #NT!
 afr_regional_power_peace_treaty.3.d: ""
 afr_regional_power_peace_treaty.3.a: "У нас нет другого выбора, кроме как принять и выплатить репарации." #NT!
  
 afr_regional_power_peace_treaty.4.t: "[FROM.GetName] Согласен на Мирный договор!" #NT!
 afr_regional_power_peace_treaty.4.d: ""
 afr_regional_power_peace_treaty.4.a: "Они должны выплатить репарации за начало такой войны." #NT!
  
 afr_regional_power_peace_treaty_reparations.1.t: "[FROM.GetName] Мирный договор окончен!" #NT!
 afr_regional_power_peace_treaty_reparations.1.d: ""
 afr_regional_power_peace_treaty_reparations.1.a: "Между нами сейчас существует хрупкий мир." #NT!
  
 afr_regional_power_peace_treaty_reparations.2.t: "[FROM.GetName] Мирный договор окончен!" #NT!
 afr_regional_power_peace_treaty_reparations.2.d: ""
 afr_regional_power_peace_treaty_reparations.2.a: "Между нами сейчас существует хрупкий мир." #NT!
  
 afr_regional_power_peace_treaty.6.t: "Продолжить мирный договор с [FROM.GetName]?" #NT!
 afr_regional_power_peace_treaty.6.d: ""
 afr_regional_power_peace_treaty.6.a: "Пусть мир и процветание продолжаются между нами." #NT!
 afr_regional_power_peace_treaty.6.b: "Мы можем начать войну в ближайшем будущем, договор истекает сейчас." #NT!
  
 afr_regional_power_peace_treaty.7.t: "[FROM.GetName] Желаю продолжения мирного договора!" #NT!
 afr_regional_power_peace_treaty.7.d: ""
 afr_regional_power_peace_treaty.7.a: "Пусть мир и процветание продолжаются между нами." #NT!
  afr_regional_power_peace_treaty.7.b: "We may seek war in the near future, the treaty ends now. 
  
 afr_regional_power_peace_treaty.8.t: "[FROM.GetName] Конец мирному договору!" #NT!
 afr_regional_power_peace_treaty.8.d: ""
 afr_regional_power_peace_treaty.8.a: "Мы будем готовиться к предстоящей войне с ними." #NT!
  
 afr_regional_power_peace_treaty.9.t: "[FROM.GetName] Мирный договор продлен!" #NT!
 afr_regional_power_peace_treaty.9.d: ""
 afr_regional_power_peace_treaty.9.a: "Они должны выплатить репарации за начало такой войны." #NT!
  
 afr_regional_power_peace_treaty.10.t: "[FROM.GetName] Конец мирному договору!" #NT!
 afr_regional_power_peace_treaty.10.d: ""
 afr_regional_power_peace_treaty.10.a: "Мы будем готовиться к предстоящей войне с ними." #NT!
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
