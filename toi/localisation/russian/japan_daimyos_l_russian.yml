 ###Events 
 japan_daimyo_choshu.8.t: "Новогодняя традиция" #NT!
 japan_daimyo_choshu.8.d: "В Тёсю существует традиция, в первый день нового года старейшины и инспекторы княжества предстают перед даймё, чтобы спросить: «Пришло ли время начать покорение бакуфу?» и получил ритуальный ответ: «Ещё рано; время еще не пришло»." #NT!
 japan_daimyo_choshu.8.a: "Может, следующий год будет лучше?" #NT!
 japan_daimyo_choshu.9: "Реформа армии" #NT!
 japan_daimyo_choshu.9.t: ""
 japan_daimyo_choshu.9.a: "Хороший." #NT!
  
 japan_daimyo_choshu.10.t: "Пятерка Тёсю" #NT!
 japan_daimyo_choshu.10.d: "В княжестве Тёсю их лидеры решили отправить пятерых своих лучших учеников в Англию для обучения, чтобы укрепить княжество против Токугавы. Это решение было принято в разгар внутренней напряженности. При содействии английского торговца Томаса Блейка Гловера, запрещавшего студентам покидать страну незаконно, пятеро студентов были замаскированы под моряков и позже разделены на 2 группы. Друзья Томаса Блейка в Англии помогли профессору химии Университетского колледжа в Лондоне, однако двое из них вернулись через 6 месяцев после получения известия о том, что их клан ведет прямую войну против западных союзных держав." #NT!
 japan_daimyo_choshu.10.a: "Удивительный!" #NT!
  
 ###FOCUS TREE 
 CHO_Horeki_Reforms: "Реформы Хореки" #NT!
 CHO_Horeki_Reforms_desc: "Хори Катуна провел некоторые экономические реформы, чтобы узнать цену доходам даймё и самураев, в то же время Сигэката начал создавать новые уголовные законы. А также запланировано строительство школы самураев. Примерно в то же время были созданы новые виды продукции, такие как «васи» (японская бумага), силд и монополизация воска. Эти реформы оказали большое влияние на улучшение экономики Хань к финалу 1863 года." #NT!
 CHO_Choshus_Steel: "Тёсю Стил" #NT!
 CHO_Choshus_Steel_desc: "При условии, что у нас есть все ресурсы, было бы плохим решением, если мы не будем их эксплуатировать. Добыча железа не только даст региону больше ресурсов, но и даст нам возможность его модернизации." #NT!
 CHO_Tatara_Furnaces: "Татарская печь" #NT!
 CHO_Tatara_Furnaces_desc: "Построив несколько печей в Татаре, мы сможем производить сталь из железа региона, создавая больше рабочих мест в регионе и помогая модернизировать страну." #NT!
 CHO_Hagi_Reverbatory_Furnaces: "Отражательные печи Hagi" #NT!
 CHO_Hagi_Reverbatory_Furnaces_desc: "Благодаря торговле с голландцами мы открыли новый тип печей, он будет способствовать достижению наших целей; строительство некоторых из них в регионах, чтобы производить больше стали, должно быть в порядке." #NT!
 CHO_Ohitayama_Tatara_Iron_Works: "Ohitayama tatara Iron Works" #NT!
 CHO_Ohitayama_Tatara_Iron_Works_desc: "Сталелитейная промышленность выросла, однако у нас все еще есть приток ресурсов для продолжения расширения, строительство большего количества Татар поможет увеличить производство." #NT!
 CHO_Choshus_Expanded_Metalworks: "Расширенный металлообработок" #NT!
 CHO_Choshus_Expanded_Metalworks_desc: "Спрос на стальную продукцию с годами постоянно растет, и некоторые эксперты отрасли говорят, что мы могли бы расшириться больше, чем уже имеем в металлообрабатывающей промышленности регионов." #NT!
 CHO_Loans_From_Kamjimaya: "Ссуды от Камджимая" #NT!
 CHO_Loans_From_Kamjimaya_desc: "В связи с продолжающимся расширением металлоконструкций нам нужны деньги, Кадзимайя предоставит нам ссуду по нашей просьбе и позволит нам продолжить расширяющуюся отрасль." #NT!
 CHO_Kokudaka_Reductions: "Сокращения Кокудака" #NT!
 CHO_Kokudaka_Reductions_desc: "Сокращение выплат в коку обеспечит нам больший доход, однако это может повлиять на напряженность между нашей неспокойной армией и фермерами." #NT!
 CHO_Taxation_of_secret_farms: "Секретное налогообложение ферм" #NT!
 CHO_Taxation_of_secret_farms_desc: "Мы начали обнаруживать, что некоторые крестьяне строили тайные фермы в горах из-за сокращения кокудака, однако их налогообложение даст нам больший доход, который мы сможем использовать для улучшения своего положения." #NT!
 CHO_Swords_to_Plows: "Мечи в плуги" #NT!
 CHO_Swords_to_Plows_desc: "Потеряв большую территорию против Токугавы в предыдущих войнах, мы потеряли много доходов, которые помогали нам поддерживать армию и инфраструктуру. Чтобы уменьшить наши выплаты и получить больше доходов, мы должны убедиться, что самураи помогают нам с поля." #NT!
 CHO_Reformation_of_Clan_Laws: "Реформация клановых законов" #NT!
 CHO_Reformation_of_Clan_Laws_desc: "Увидев, что некоторые даймё не могут иметь наследников, кланы начали конфисковывать их земли, чтобы сделать их продуктивными, мы передали их некоторым из наших доверенных лиц." #NT!
 CHO_Penal_Reforms: "Пенитенциарные реформы" #NT!
 CHO_Penal_Reforms_desc: "Наказание ссылкой будет изменено на палку и каторжные работы, чтобы реабилитировать их в обществе, это освежит нашу преступную систему и введет более разумный и лучший способ наказания." #NT!
 CHO_Trade_Relations: "Торговые отношения" #NT!
 CHO_Trade_Relations_desc: "Торговля является важнейшим аспектом любой нации, а в нашем случае необходимым. Поскольку мы находимся в провинции Тёсю рядом с Японским морем, недалеко от материкового Китая и Кореи, это открывает нам множество хороших торговых портов. Улучшение наших отношений с другими странами окажется полезным в будущих сделках с другими странами." #NT!
 CHO_Establish_Trade_Routes_With_Other_Domains: "Торговля с доменами" #NT!
 CHO_Establish_Trade_Routes_With_Other_Domains_desc: "Японский остров разделен на гораздо меньшие автономные даймё, подчиняющиеся центральному правительству Эдо, включая и нас самих. Заключение хороших торговых соглашений может принести пользу всем нам, когда мы начнем открывать наши порты для посторонних." #NT!
 CHO_Open_Up_Ports_To_Foreign_Nations: "Открытые порты для иностранцев" #NT!
 CHO_Open_Up_Ports_To_Foreign_Nations_desc: "Учитывая новости о том, что иностранные государства начинают создавать сферы влияния по всей Азии, это может оказаться полезным для нас, поскольку мы начинаем больше открывать наши порты. Разрешение притока и оттока наших и других товаров в наши порты позволит нам сосредоточиться на других частях нашей страны." #NT!
 CHO_Trade_With_Asia: "Торговля с Азией" #NT!
 CHO_Trade_With_Asia_desc: "Расширение нашей торговли с нашими ближайшими соседями окажется полезным для нашей все более требовательной экономики." #NT!
 CHO_Trade_With_Korea: "Торговля с Кореей" #NT!
 CHO_Trade_With_Korea_desc: "Королевство Чосон, расположенное на Корейском полуострове, является нашим ближайшим материковым соседом и очевидным торговым партнером. Поскольку торговые экспедиции из наших портов в их порты минимальны и стоят значительно меньше денег, первое открытие с ними будет подходящим началом." #NT!
 CHO_Trade_With_Qing_Dynasty: "Торговля с Китаем" #NT!
 CHO_Trade_With_Qing_Dynasty_desc: "Китай на протяжении веков был известен своими прибыльными материалами и перенасыщенной рабочей силой. Европейцы едут в Азию, чтобы заполучить китайские товары. Учитывая нашу позицию на побережье и Китай прямо перед нами, было бы разумно начать открывать с ними наши торговые отношения." #NT!
 CHO_Trade_With_the_Europeans: "Торговля с Европой" #NT!
 CHO_Trade_With_the_Europeans_desc: "Европейские экспедиции в Азию уходят корнями в средневековье, поскольку каждый стремится установить хорошие отношения с Небесным Мандатом. Поскольку глобальный порядок меняется в евро-западном полушарии, для нас разумно начать торговлю с европейцами." #NT!
 CHO_The_East_India_Companies: "Торговля с Индией" #NT!
 CHO_The_East_India_Companies_desc: "Индийский субконтинент находится рядом с Китаем по количеству рабочей силы и богатым ресурсам, отставая только из-за недавних войн и нынешнего восстания против британского правления. Поскольку европейцы доминируют в Индии, мы можем одновременно торговать с Индией и европейцами." #NT!
 CHO_The_British: "Торговый договор с Великобританией" #NT!
 CHO_The_British_desc: "Британцы проявляют все большую заинтересованность в расширении своего влияния на Китай, и нам это могло бы пригодиться. После недавнего захвата и оккупации Гонконга после Опиумной войны мы можем начать призывать к заключению договора для улучшения наших отношений и увеличения экспорта." #NT!
 CHO_The_French: "Торговый договор с Францией" #NT!
 CHO_The_French_desc: "Европа обладает товарами и ресурсами, которые мы не можем получить в нашем регионе. Поскольку Франция создала новую империю, перед нами открылась важнейшая экономическая возможность. Мы захватим его прежде, чем кто-либо из наших соперников сделает то же самое." #NT!
 CHO_The_Dutch: "Торговый договор с Нидерландами" #NT!
 CHO_The_Dutch_desc: "Голландцы имели влияние с начала 1800-х годов на территории Ост-Индии и с тех пор расширяются. Учитывая такую ​​близость к нам, отправка экспедиций для заключения торгового договора с Нидерландами может обеспечить нам хорошие условия для будущих договоров." #NT!
 CHO_Hangaku: "Hangaku" #NT!
 CHO_Hangaku_desc: "До того, как представители вестернов появились у нас на пороге и показали нам свои исследования, начиная с голландцев в 1600-х годах, мы всегда учились на китаеведении. Кангаку — это изучение старых документов Цинь по конфуцианству, в отличие от западных исследований, и мы должны принять это, чтобы сохранить традиционализм." #NT!
 CHO_Meirinkan: "Meirinkan" #NT!
 CHO_Meirinkan_desc: "Если мы построим тренировочную площадку в школе Мейринкан, мы сможем начать готовить лучших офицеров для нашей армии." #NT!
 CHO_Rangaku: "Rangaku" #NT!
 CHO_Rangaku_desc: "Чтобы узнать о технологических достижениях, которые делают жители Запада, мы могли бы начать наблюдать и разговаривать с жителями Нидерландов." #NT!
 CHO_Four_Whites: "Четыре белых" #NT!
 CHO_Four_Whites_desc: "Увидев, что некоторые даймё не могут иметь наследников, кланы начали конфисковывать их земли, чтобы сделать их продуктивными, мы передали их некоторым из наших доверенных лиц." #NT!
 CHO_Rice_Taxes: "Налоги на рис" #NT!
 CHO_Rice_Taxes_desc: "На протяжении веков наша родина полагалась на безупречную систему выращивания риса, которая приносила нам лишь излишки зерна. При такой великолепной системе можно только удивляться, почему мы не обременили систему налогообложения. Это значительно улучшит нашу промышленную мощь и позволит строить новые здания." #NT!
 CHO_Salt_Deposits: "Залежи соли" #NT!
 CHO_Salt_Deposits_desc: "В Японии есть одни из самых сложных и разнообразных солей из природных соленых вод вокруг нашего острова. Это идеально подходит, поскольку мир нуждается в соли для производства многих важных продуктов, в том числе для сохранения продуктов в сыром виде. Установление монополии на соль будет очень полезным для нашей экономики и будущего." #NT!
 CHO_Washi_Paper_making: "Васи бумажная промышленность" #NT!
 CHO_Washi_Paper_making_desc: "Васи — традиционная японская бумага, которая изготавливалась на протяжении веков. Используется из остатков фермерских кустов и кустарника гампи, который тысячи лет произрастал в Японии. Бумажная промышленность была традиционным трудом, которым занимались семьи, и, возможно, нам следует инвестировать в большее количество рабочих мест в деревообработке, чтобы поддержать эту традицию." #NT!
 CHO_Wax_Taxation: "Налогообложение воска" #NT!
 CHO_Wax_Taxation_desc: "Воск стал источником зависимости для многих продуктов, покидающих наши порты и отправляющихся в другие части мира. За создание свечей, мыла, полиролей и смазок для деталей машин в эту новую эпоху." #NT!
 CHO_Expanded_Terrace_Farming: "Расширенное террасное земледелие" #NT!
 CHO_Expanded_Terrace_Farming_desc: "Террасное земледелие — это сельскохозяйственный метод ведения сельского хозяйства на выбранных плоских поверхностях. Этот стиль — простой способ разделить фермы и максимально эффективно использовать землю. Учитывая холмистые регионы Японии, расположенные вдоль хребта острова, Terrace Farming идеально подходит для наших ландшафтов и максимизирует наши фермы." #NT!
 CHO_Our_Place_in_the_Risng_Sun: "Место в Восходящем Солнце" #NT!
 CHO_Our_Place_in_the_Risng_Sun_desc: "Япония стала растущей державой с момента появления европейского влияния. В отличие от Китая, который оказался под насильственным влиянием европейцев после отказа дать им уступки, японцы открылись западным странам, и это принесло успех. Наша позиция на материковой части Японии и ослабление позиций Токугавы; Где мы будем стоять при восходящем солнце?" #NT!
 CHO_The_Other_Clans: "Другие кланы" #NT!
 CHO_The_Other_Clans_desc: "Многие другие кланы и автономные даймё выстилают острова Японии и проявляют растущий интерес к позициям, которые они занимают в Токугаве. Распространение наших отношений на других поможет нам улучшить связь друг с другом." #NT!
 CHO_Increase_relations_with_Satsuma: "Улучшить отношения с Сацумой" #NT!
 CHO_Increase_relations_with_Satsuma_desc: "Даймё Сацума, расположенный в регионе Кюсю на юге Японии, становится все более влиятельным благодаря своему безопасному расположению на юге. Возможно, отправка дипломата для обсуждения вопросов торговли позволит нам улучшить наши отношения." #NT!
 CHO_Increase_relations_with_Sendai: "Улучшить отношения с Сендаем" #NT!
 CHO_Increase_relations_with_Sendai_desc: "Датэ, крупный даймё северного региона, похожего на Сацуму, привыкает к своему относительно большому и безопасному положению. Отправка дипломата для начала обсуждения отношений, несомненно, улучшит наше мнение друг о друге." #NT!
 CHO_Choshus_Internal_Affairs: "Внутренние дела Чосуса" #NT!
 CHO_Choshus_Internal_Affairs_desc: "Возможно, пришло время заняться внутренними делами нашей страны, поскольку наша позиция на материке становится все более актуальным вопросом. Исправление нашей нации изнутри позволяет нам переосмыслить нашу социальную структурную систему." #NT!
 CHO_Choshus_Cliques: "Клики Тёсю" #NT!
 CHO_Choshus_Cliques_desc: ""
 CHO_Tsuboi_Mukunashi: "Tsuboi Mukunashi" #NT!
 CHO_Tsuboi_Mukunashi_desc: "Хотя клика Мурата ценит свои экономические реформы, торговля и доставка товаров являются основным источником существования этой страны. Цубои-Мукунаси был основным представителем княжества Тёсю и доминировал в его политике в течение последних нескольких лет. Продолжение их реализации поможет нам увеличить наш экспорт и наше благосостояние." #NT!
 CHO_Form_the_Sempotai: "Сформируйте Семпотай" #NT!
 CHO_Form_the_Sempotai_desc: "В течение долгого времени контроль над страной осуществляли Семпотай и организованная консервативная армия Тёсю. Семпотаи неизменно поддерживают сёгуна и сплотятся вокруг него по любому поводу." #NT!
 CHO_Economic_Reforms: "Экономические реформы" #NT!
 CHO_Economic_Reforms_desc: "Поскольку остальной мир уже встал на путь индустриализации, настала очередь Японии решить, по какому пути они пойдут, и выбрать свой путь мы выберем. Начало новых экономических реформ позволит нам лучше определить нашу позицию в эпоху индустриализации." #NT!
 CHO_Choshus_Industrialization: "Индустриализация Тёсю" #NT!
 CHO_Choshus_Industrialization_desc: "Эффект промышленной экспансии сильно ударил по Японии, поскольку она используется в основном для сельскохозяйственных угодий. Но, учитывая возрастающее давление, лучше всего начать процесс очистки сельскохозяйственных земель и перемещения заводов." #NT!
 CHO_Murata_Sufu: "Murata Sufu" #NT!
 CHO_Murata_Sufu_desc: "Мурата Сэйфу, влиятельный каро, или представитель нашего даймё, и знаменитый самурай, проявил интерес к экономическим реформам. Лидер клики Мурата, еще одной влиятельной клики на родине Японии. Влияние его планов и учений на наши собственные могло бы создать смесь идеальной экономической стабильности. Нам следует послать ему письмо, чтобы начать обсуждение." #NT!
 CHO_Gain_Takasugis_Support: "Получите поддержку Такасуги" #NT!
 CHO_Gain_Takasugis_Support_desc: "Слава Такасуги Синсаку, энергичного и растущего ученика, быстро растет, поскольку он проявляет приверженность модернизации армии Тёсю. Благодаря недавним новостям о поступлении в Сёхейко, военное училище, находящееся под прямым управлением сёгуна, его популярность становится еще более популярной. Получение его поддержки повысит наш престиж и поможет нам в предстоящих решениях." #NT!
 CHO_More_autonomy_for_the_peasantry: "Более автономное крестьянство" #NT!
 CHO_More_autonomy_for_the_peasantry_desc: "С ростом класса крестьянства мы можем дать им больше прав и свобод, чем другим классам. Поскольку благодаря индустриализации открывается больше рабочих мест, крестьяне могут перебраться на фабрики и поспешно увеличить наше производство." #NT!
 CHO_All_Can_Serve: "Все могут служить" #NT!
 CHO_All_Can_Serve_desc: "Имея большую автономию нашего крестьянства и быстрорастущие народы, мы можем использовать это для расширения набора нашей армии. Это позволит нам быстро увеличить численность нашей постоянной и резервной армии для нашей обороны." #NT!
