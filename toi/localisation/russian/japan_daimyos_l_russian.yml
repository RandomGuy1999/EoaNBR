 # Victorian Characters 
  # Choshu 
 CHO_character_mori_takachika_desc: "13-й даймё княжества Тёсю уже зарекомендовал себя как способный реформатор и не побоялся адаптировать свои владения к новому способу ведения дел в Японии с момента её принудительного открытия для внешней торговли в 1853 году. новые пути уменьшат его глубокое отвращение к иностранным варварам или сделают его еще хуже?" #NT!
 CHO_character_mori_motonori_desc: "14-й даймё княжества Тёсю, компетентный человек и опасный враг, если к его клану будут относиться с пренебрежением." #NT!
  # Sendai 
 DTE_character_date_yoshikuni_desc: "13-й даймё клана Сендай, этот человек имеет немалый опыт, когда дело доходит до управления княжеством, охваченным проблемами. Сендаю, все еще пострадавшему от голода Тэнпо 1830-х годов, также было поручено обеспечивать безопасность в столице и защищать от вторжения в территориальные воды Японии российского флота. К сожалению, кажется, что этот опыт доказал, что Датэ Ёсикуни довольно нерешительный человек, и эта черта может только усугубить проблемы, с которыми он может столкнуться." #NT!
 DTE_character_date_munemoto_desc: "Даймё домена Сендай. Верный человек, особенно по отношению к своему клану. Он готов пожертвовать своей карьерой, если это принесет пользу его семье. Может быть, он проявит и такую ​​же лояльность к империи?" #NT!
 DTE_character_date_muneatsu_desc: "Приемный сын Датэ Ёсикуне, 13-го даймё Сендая, этот человек зарекомендовал себя как эффективный администратор государственных дел. Когда его лишили должности наследника сендайского даймё, он решил поехать в Великобританию, чтобы изучать язык. После 5 лет учебы он вернулся в Японию и завел собственную семью вне своего клана." #NT!
  # Mito 
 MIT_character_tokugawa_nariaki_desc: "Уйдя в отставку в пользу своего сына Ёсиацу уже в 1844 году, этот человек мог быть заинтересован снова приступить к своим обязанностям даймё, особенно если это означало бы очищение Японии от западных варваров." #NT!
 MIT_character_tokugawa_yoshitasu_desc: "Сын Токугавы Нариаки. Возглавил бизнес домена Мито после того, как его отец вышел на пенсию." #NT!
 MIT_character_tokugawa_akitake_desc: "Будучи отправленным за границу в качестве специального эмиссара в Европу в 14 лет, этот человек уже накопил опыт международной дипломатии." #NT!
 MIT_character_tokugawa_takesada_desc: "Этот трудолюбивый человек в душе инженер и судостроитель. Он будет любимцем военно-морского флота." #NT!
  # Saga 
 SAG_character_nabeshima_naomasa_desc: "10-й даймё Саги с 17 лет Набэсима Наомаса проявил себя активным реформатором и сторонником индустриализации и адаптации западных технологий и медицины." #NT!
 SAG_character_nabeshima_naohiro_desc: "11-й даймё Саги и сын Набешимы Наомасы, он идет по стопам своего отца и открыт для внедрения западных технологий и влияния в японское общество." #NT!
 SAG_character_nabeshima_naomitsu_desc: "Сын Набэсимы Наохиро в юности учился в Кембриджском университете и продолжил политику своих отцов и дедов по модернизации Японии." #NT!
  # Satsuma 
 SAT_character_shimazu_nariakira_desc: "Известный своим умом и мудростью, этот человек уже привнес западную науку и технологии в свои владения Сацума. Под руководством этого человека эти реформы наверняка будут реализованы во всей стране." #NT!
 SAT_character_shimazu_hisamitsu_desc: "Хотя Симадзу Хисамицу и не полностью выступает против западного влияния, он твердо верит в необходимость сделать Японию сильнее, чтобы она могла твердо соответствовать требованиям Запада. Что-то, что может привести к конфликту с западными странами." #NT!
 SAT_character_shimazu_tadayoshi_desc: "Как и его отец, Симадзу Хисамицу, Тадаёси не является полностью противником западной культуры, но он также хотел сделать Японию сильнее как нацию по отношению к западному миру. Если у него есть выбор, он предпочитает японскую культуру западной." #NT!
 SAT_character_shimazu_tadashige_desc: "Отслужив офицером на флоте, этот человек знает, что такое лидерство." #NT!
 SAT_character_okubo_toshimichi_desc: "Считающийся одним из трех великих дворян времен восстановления императора, этот человек сделает все возможное, чтобы модернизировать Японию. Даже сокрушить своих друзей, если они осмелятся выступить против него." #NT!
  # Shonai 
 SHI_character_sakai_taadaki_desc: "Выступая главным посредником в переговорах между сёгунатом и императором Комэй в период Бакумацу, а затем перешедший на сторону императора после поражения сёгуната в битве при Тоба-Фусими, этот человек знает всё о придворных интригах." #NT!
 SHI_character_sakai_tadatomo_desc: "Хотя этот человек очень молод, он кажется достаточно компетентным. Вопрос в том, как долго он продержится? Ходят слухи, что этот мужчина болен корью." #NT!
 SHI_character_sakai_tadazumi_desc: "Один из последних даймё, сдавшихся имперскому правлению, этот человек вначале вызывал подозрения у имперского правительства. В конце концов помилованный, этот человек показал себя компетентным военачальником." #NT!
 SHI_character_sakai_tadamichi_desc: "Брат Сакаи Тадазуми, Тадамичи долгое время жил под тенью своего более блестящего и уважаемого брата. Амбициозный, но осторожный, Тадамичи проводит время, укрепляя свою власть дома, и колеблется, когда дело доходит до перемен и новых перспектив." #NT!
  # Tosa 
 TOS_character_yamauchi_toyoshige_desc: "15-й даймё княжества Тоса, Ямаути Тоёсиге всегда был сторонником реформ и критиком давней политики Сакоку (изоляции). Не заинтересованный в воле слабого Совета Бакуфу в Эдо, Тоёсиге часто проводит политику, которая может рассматриваться как контрпродуктивная по сравнению с политикой, которую долгое время придерживались консерваторы в высших судах." #NT!
 TOS_character_yamauchi_toyonori_desc: "16-й даймё княжества Тоса, Ямаути Тоёнори, как и его отец, является сторонником социальных реформ. Его особые интересы связаны с механизацией сельского хозяйства и железнодорожными транспортными системами Запада, а также с опорой децентрализованной денежной системы Японии на центральные банки Запада." #NT!
 TOS_character_yamauchi_toyokage_desc: "17-й даймё домена Тоса, Ямаути Тойокаге — старший сын бывшего даймё и очень любил своего отца. Говорят, что после смерти Ямаути Тоёнори Тойокаге проявил больший интерес к изучению армейской доктрины и западной тактики." #NT!
 TOS_character_itagaki_taisuke_desc: "Этот человек совершил замечательный политический путь от государственного деятеля в правительстве Мэйдзи до одного из главных либеральных агитаторов в Японии. Он твердо верит в демократические реформы как следующий шаг в модернизации Японии." #NT!
  # Tsu 
 TSU_character_todo_takayuki_desc: "Как 11-му даймё домена Цу, ему было поручено защищать Великий храм Исэ от западных кораблей во времена сёгуната. Уже тогда он проявил интерес к западной науке и технологиям. Во время реставрации Мэйдзи и войны Босин он перешел на сторону сёгуната на сторону императора, продемонстрировав свою преданность идее новой современной Японии." #NT!
 TSU_character_todo_takayido_desc: "Как и его отец Тодо Такаюки, он верит в западную науку и технологии. К сожалению, он страдает от проблем со здоровьем и, возможно, продержится недолго." #NT!
  
