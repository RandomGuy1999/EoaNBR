 japan_daimyo_generic.1.t: "Обязательства Санкин Котай" #NT!
 japan_daimyo_generic.1.d: "Пришло время выполнить наши обязательства Санкин Котай перед бакуфу. Совет Бакуфу напомнил нам о нашем ежегодном визите в Эдо и о приезде своей семьи." #NT!
 japan_daimyo_generic.1.a: "Мы выполним эти бессмысленные обязательства... пока." #NT!
 japan_daimyo_generic.1.b: "Ww выполнит эти обязательства!" #NT!
 japan_daimyo_generic.1.c: "Совет Бакуфу не имеет никакого влияния на мои владения." #NT!
 japan_daimyo_generic.2.t: "[FROM.GetNameDef] выполняет обязательства Санкин Котай!" #NT!
 japan_daimyo_generic.2.d: "Делегация из [FROM.GetNameDef] прибыла с добрыми новостями, выполняя свой ежегодный Санкин Котай! Они приносят драгоценные товары и подарки из своих владений и приводят сёгуну новых заложников — точнее, гостей! Их преданность не останется незамеченной, но на данный момент их постоянная дань уважения Совету укрепила нашу казну и престиж в это чрезвычайно важное время." #NT!
 japan_daimyo_generic.2.a: "Как и ожидалось." #NT!
 japan_daimyo_generic.3.t: "[FROM.GetNameDef] Не выполняет обязательства Санкин Котай!" #NT!
 japan_daimyo_generic.3.d: "Кажется, нет известия об ожидаемой ежегодной делегации из [FROM.GetNameDef], поэтому многие в Эдо задаются вопросом, где будет находиться ожидаемое собрание.\n \nНе каждый даймё способен каждый год успешно выполнять свои обязательства, иногда из-за непредвиденных внутренних проблем. или, один или два раза, их делегация заболевает из-за пьянства по пути в нашу престижную столицу.\n \nНо по мере того, как Совет Бакуфу и авторитет сёгуна [ROOT.GetLeader] становится все более слабым перед лицом внешних угроз и возрождения имперской политической будет, это может быть признаком того, что некоторые из более крупных доменов видят, что риск неповиновения стоит того, чтобы показать свое истинное отношение!" #NT!
 japan_daimyo_generic.3.a: "Будем надеяться, что это не последнее." #NT!
 japan_daimyo_generic.4.d: "Делегация из [FROM.GEtNameDef] прибыла с добрыми новостями, выполняя свой ежегодный Санкин Котай! Да здравствует Император!" #NT!
 japan_daimyo_generic.5.t: "Система Хань в Японии" #NT!
 japan_daimyo_generic.5.d: "Основанная в конце двенадцатого века после возникновения сёгуната Камакура, §RХаньская система§! представляет собой уникальную де-юре систему, которая просуществовала несколько итераций империи на территории Японии. Административные регионы, называемые §RХаньские Домены§!, распределены между благородными феодальными кланами самураев, называемыми §RДаймё§!, которые регулярно отдают дань уважения сёгуну.\n \nХаньские Домены часто позволяют демонстрировать высокий уровень самоуправления и автономии, включая управление преступными правами, выпуск валюты и налоговых кодексов, при условии, что они навсегда останутся верными сёгуну через Санкин Котай, своего рода обязательное проявление сыновности, когда дайме ежегодно посещают сёгуна, отдавая дань. Часто членам семьи даймё также приходится оставаться в столице, чтобы продемонстрировать лояльность и доверие к сёгунату." #NT!
 japan_daimyo_generic.5.a: "Хороший!" #NT!
 japan_daimyo_generic.5.b: "Хорошо." #NT!
  
