 japan_daimyo_characters.9.t: "The Passing of Shimazu Nariakira" #NT!
 japan_daimyo_characters.9.d: "Великий даймё домена Сацума, Симадзу Нариакира, скончался, оставив судьбу домена Сацума и дома клана Симадзу под вопросом. Старший сын Нариакиры и ожидаемый наследник неожиданно умер много лет назад, и была надежда, что его младший сын, Тецумару, все еще всего лишь малыш, который не может ходить на своих ногах.\n \nМладший сводный брат Нариакиры, Хисамицу, умер вернулся, чтобы показать свое недовольство, но многие ожидают, что эти слезы будут не более чем вежливостью. Хисамицу ранее был изгнан из Области из-за попытки убийства и государственного переворота Наракиры, а также, по слухам, он стал причиной смерти своего племянника, чтобы обеспечить его претензии на главу клана Симадзу.\n \nТеперь мы должны решить, кто возглавит Следующий Домен Сацума, Хисамицу, или сын Хисамицу, который тоже достиг совершеннолетия." #NT!
 japan_daimyo_characters.9.a: "Хисамицу — лидер, который нам нужен" #NT!
 japan_daimyo_characters.9.b: "Руки Хисамицу слишком окровавлены." #NT!
 japan_daimyo_characters.10.t: "Исход кризиса престолонаследия в Сацуме" #NT!
 japan_daimyo_characters.10.d: "Великий даймё области Сацума, Симадзу Нариакира скончался, оставив своего изгнанного сводного брата Симадзу Хисамицу следующим в очереди на главу клана Симадзу. Симадзу Хисамицу находился в изгнании из-за попытки государственного переворота, совершенного его братом, и, как ожидается, он также способствовал неожиданной смерти Симадзу Торадзумару, его племянника." #NT!
