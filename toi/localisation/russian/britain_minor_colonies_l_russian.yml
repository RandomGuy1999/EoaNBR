 #Britishoceania 
 britishoceania.4.t: "Возмущение на островах Фиджи!" #NT!
 britishoceania.4.d: "Два американских гражданина на фиджийском острове Вайя были убиты и разобраны местными жителями. Мы должны немедленно ответить на это возмущение, хотя бы справедливостью для убитых!" #NT!
 britishoceania.4.a: "Немедленно отправляйте экспедицию, и мы добьемся справедливости!" #NT!
 britishoceania.4.b: "Это была всего пара матросов, какое они имеют значение?" #NT!
 britishoceania.5.t: "Экспедиция прибывает на Фиджи!" #NT!
 britishoceania.5.d: "Наши корабли прибыли после длительного плавания в район фиджийского острова Вайя и собираются приступить к высадке. Нас ждало послание от вождя племени, убившего наших граждан, видимо, туземцы были предупреждены о нашем приходе или предвидели, что мы придем. Там написано: «Вы думаете, мы зря убили двух белых мужчин?» Нет, мы убили их и съели. Мы великие воины и наслаждаемся войной». [sic]. Мы увидим, насколько сильны на самом деле эти великие воины." #NT!
 britishoceania.5.a: "Капитан, приступайте к посадке." #NT!
 britishoceania.6.t: "Нападение начинается!" #NT!
 britishoceania.6.d: "После трудного перехода через остров наши моряки добрались до деревни, где были убиты наши граждане. К сожалению, наша единственная артиллерийская установка упала со скалы, но наше огнестрельное оружие должно более чем соответствовать их примитивному оружию. Отправьте фланговые силы влево, зачем нам облегчать им задачу?" #NT!
 britishoceania.6.a: "Это быстро закончится" #NT!
 britishoceania.7.t: "Победа!" #NT!
 britishoceania.7.d: "Наши моряки одержали победу. Помолвка длилась меньше часа. Туземцы не могли противостоять нашим новым винтовкам. Наши артиллеристы, трагически потерявшие смысл своего существования на склоне скалы, в настоящее время сжигают некоторые хижины в деревне в отместку за наших убитых граждан, а вождь племени, приславший нам насмешливую записку, утвержден среди врагов мертвый. Самым ярким моментом среди всего этого является то, что мы получили не что иное, как легкие ранения, один матрос, получивший ранение в ногу, получил самую серьезную травму и вернется в строй через пару дней. Надеюсь, это послужит наглядным уроком для всех, кто пытается причинить вред нашим гражданам!" #NT!
 britishoceania.7.a: "И безопасного обратного пути" #NT!
