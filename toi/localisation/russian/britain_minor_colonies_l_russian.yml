 trucial.1.t: "Договорные государства просят помощи!" #NT!
 trucial.1.d: "Похоже, что небольшой британский протекторат добивается независимости от Британии. Этот путь, скорее всего, приведет к вооруженному восстанию, и им понадобится любая возможная помощь. Поэтому они обратились к нам с просьбой о поддержке. Если им это удастся, это значительно уменьшит британское влияние в этом регионе. Шуле, мы отправим им то, что им нужно?" #NT!
 trucial.1.a: "Да" #NT!
