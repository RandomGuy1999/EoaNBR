 SAF_Modernizing_Infrastructure: "Индустриализация инфраструктуры" #NT!
 SAF_Modernizing_Infrastructure_desc: "Наши усилия по улучшению наших знаний об инфраструктуре, а также расширение существующей инфраструктуры делают ее достаточной для поддержки индустриализирующейся колонии." #NT!
 SAF_Industrialising_Industry: "Индустриализация промышленности" #NT!
 SAF_Industrialising_Industry_desc: "Благодаря новой промышленности и инфраструктуре мы можем сосредоточиться на индустриализации нашей промышленности." #NT!
 SAF_Urbanisation: "Урбанизация" #NT!
 SAF_Urbanisation_desc: "По рекламе иммигранты и люди будут стекаться в наши промышленно развивающиеся города." #NT!
 SAF_Growing_Manufactaring: "Растущая обрабатывающая промышленность" #NT!
 SAF_Growing_Manufactaring_desc: "Растущая обрабатывающая промышленность – это определенно то, что нам следует сейчас поощрять." #NT!
 SAF_Industrial_Textile_Industry: "Промышленная текстильная промышленность" #NT!
 SAF_Industrial_Textile_Industry_desc: "Возможно, стоит поощрять промышленную текстильную промышленность, использующую шерсть." #NT!
 SAF_Industrialising_Farms: "Индустриализация ферм" #NT!
 SAF_Industrialising_Farms_desc: "Используя современные инструменты и методы, фермы становятся более продуктивными, чем обычные фермы." #NT!
 SAF_Industrialising_Society: "Индустриализирующееся общество" #NT!
 SAF_Industrialising_Society_desc: "Индустриализация приносит новые проблемы, особенно у обычных рабочих и семей. Нам следует попытаться решить некоторые из этих проблем заранее." #NT!
 SAF_Productivity_First: "Производительность прежде всего" #NT!
 SAF_Productivity_First_desc: "Хотя у обычного работника есть некоторые проблемы, ограничение рабочего дня не входит в их число." #NT!
 SAF_Workers_Right: "Права работников" #NT!
 SAF_Workers_Right_desc: "Ограничив количество рабочих дней, обычные работники и семьи будут жить более здоровой и счастливой жизнью." #NT!
 SAF_Trade_Union_Act: "Закон о профсоюзах" #NT!
 SAF_Trade_Union_Act_desc: "Отменив антипрофсоюзные законы, простые люди получат больше политической свободы, а также будут лучше приспособлены для получения большего количества прав." #NT!
 SAF_Industrialising_Nation: "Индустриализация" #NT!
 SAF_Industrialising_Nation_desc: "Мы решали проблемы и решали их по-своему. Благодаря этому мы можем считать себя индустриализирующими!" #NT!
