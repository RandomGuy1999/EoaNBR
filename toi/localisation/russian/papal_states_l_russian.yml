 papal.2.t: "Антипьемонтская коалиция?" #NT!
 papal.2.d: "Папская область, обеспокоенная возможной агрессией Пьемонта, предложила против них коалицию? Присоединимся?" #NT!
 papal.2.a: "Конечно, Пьемонт-Сардинию необходимо остановить!" #NT!
 papal.2.b: "Мы должны сделать все возможное, чтобы предотвратить конфликт..." #NT!
  
 papal.3.t: "Восстановление статус-кво" #NT!
 papal.3.d: "Теперь, когда война окончена, полуострову необходимо вернуть его первоначальный вид. Теперь пришло время." #NT!
 papal.3.a: "Да, восстановите полуостров!" #NT!
  
 papal.4.t: "Восстановление статус-кво" #NT!
 papal.4.d: "Теперь, когда война окончена, полуострову необходимо вернуть его первоначальный вид. Теперь пришло время." #NT!
 papal.4.a: "Да, восстановите полуостров!" #NT!
  
 papal.5.t: "Продолжать объединение Италии?" #NT!
 papal.5.d: "На данный момент нам необходимо оккупировать эти завоеванные земли, сохранить мир и в конечном итоге достичь единства." #NT!
 papal.5.a: "Да, для Италии!" #NT!
  
 papal.6.t: "Продолжать объединение Италии?" #NT!
 papal.6.d: "На данный момент нам необходимо оккупировать эти завоеванные земли, сохранить мир и в конечном итоге достичь единства." #NT!
 papal.6.a: "Да, для Италии!" #NT!
  
 papal.7.t: "Нападение на Савойю!!!" #NT!
 papal.7.d: "Лидер нашей коалиции, Папская область, напал на Савойю! Мы обязаны присоединиться к ним и помочь в борьбе!" #NT!
 papal.7.a: "НА ВОЙНУ!" #NT!
  
 papal.8.t: "Папская область направила нам ультиматум" #NT!
 papal.8.d: "Папская область, победив нас, теперь хочет достичь нашей цели — объединения Италии! Или армия была уничтожена в результате поражения, но что нам решать? Война или аннексия?" #NT!
 papal.8.a: "У нас нет выбора..." #NT!
 papal.8.b: "Мы не позволим им украсть нашу мечту!" #NT!
  
 papal.13.t: "Папская область направила нам ультиматум" #NT!
 papal.13.d: "Папская область, победив нас, теперь хочет достичь нашей цели — объединения Италии! Или армия была уничтожена в результате поражения, но что нам решать? Война или аннексия?" #NT!
 papal.13.a: "У нас нет выбора..." #NT!
 papal.13.b: "Мы не позволим им украсть нашу мечту!" #NT!
  
 papal.9.t: "Папская область направила нам ультиматум" #NT!
 papal.9.d: "Папская область хочет создать католическую Италию. Присоединимся к ним?" #NT!
 papal.9.a: "У нас нет выбора..." #NT!
 papal.9.b: "Мы не позволим им захватить нашу страну!" #NT!
  
 papal.10.t: "Папская область направила нам ультиматум" #NT!
 papal.10.d: "Папская область хочет создать католическую Италию. Присоединимся к ним?" #NT!
 papal.10.a: "У нас нет выбора..." #NT!
 papal.10.b: "Австрийская корона важнее" #NT!
  
 papal.11.t: "Результат переворота" #NT!
 papal.11.d: "Переворот удался, сам Папа благословил реформацию нашей новой Римской республики. теперь мы можем обратить свой взор на остальную часть Италии" #NT!
 papal.11.a: "Авеню" #NT!
  
 papal.14.t: "Святая Земля независима?" #NT!
 papal.14.d: "Папская область направила нам ультиматум с требованием независимости Святой Земли. Мы согласны?" #NT!
 papal.14.a: "Что бы ни..." #NT!
 papal.14.b: "К черту церковь!" #NT!
  
 papal.15.t: "Венский союз?" #NT!
 papal.15.d: "Папская область предложила нам союз. Они хотят защиты католической Европы и единой истинной веры. Давайте примем." #NT!
 papal.15.a: "За католицизм!" #NT!
 papal.15.b: "Мы не можем..." #NT!
  
 papal.16.t: "Ирландия независима?" #NT!
 papal.16.d: "Папская область направила нам ультиматум с требованием независимости Ирландии. Мы согласны?" #NT!
 papal.16.a: "Что бы ни..." #NT!
 papal.16.b: "К черту церковь!" #NT!
  
 papal.17.t: "Дело Мортары" #NT!
 papal.17.d: "None" #NT!
 papal.17.a: "Он стал мне сыном, он остался" #NT!
 papal.17.b: "Его семья важнее церкви" #NT!
  
 papal.18.t: "Итальянцы сплотились вокруг Орла" #NT!
 papal.18.d: "None" #NT!
 papal.18.a: "Авеню" #NT!
  
 papal.19.t: "Римская реставрация" #NT!
 papal.19.d: "Благодаря ошеломляющему повороту событий недавно сформированная организация [PAP.GetName] смогла объединить под своей пятой итальянский полуостров. Республика, восстановленная из пепла революции 1849 года упорным трудом республиканцев Папской области и акцентом святейшего Папы, теперь переключает свое внимание за пределы итальянского сапога. только время покажет, насколько далеко зайдут эти римские амбиции." #NT!
 papal.19.a: "Рим шестого сорта?" #NT!
 papal.19.b: "Рим восстановлен" #NT!
  
 papal.20.t: "Папская Италия" #NT!
 papal.20.d: "None" #NT!
 papal.20.a: "хорошо" #NT!
  
 papal.21.t: "Выбор Италии" #NT!
 papal.21.d: ""
 papal.21.a: "[NSC.GetName] — самый преданный церкви" #NT!
 papal.21.b: "[TUS.GetName] — лучшее для людей" #NT!
 papal.21.c: "[PIE.GetName] самый сильный среди нас" #NT!
  
 ita.8.f: "Аве Рома" #NT!
 ita.8.g: "Аве Мария" #NT!
  
  ##Starting Focuses 
 PAP_Roma_Caput_Mundi: "Рома Капут Мунди" #NT!
 PAP_Roma_Caput_Mundi_desc: "Издавна наш славный Рим был известен как один из величайших городов. Папский город. К сожалению, новое движение за объединение Италии утверждает, что Рим должен быть политической столицей, а не религиозной. Мы должны доказать их неправоту." #NT!
 PAP_Habemus_Papum: "Хабемус Папам" #NT!
 PAP_Habemus_Papum_desc: "Наш Папа лучше любого короля, президента или премьер-министра. Он действительно величайший лидер." #NT!
 PAP_Piedmont_Agression: "Пьемонтская агрессия" #NT!
 PAP_Piedmont_Agression_desc: "По мере того, как итальянское движение единства набирает силу, одна крупная держава заявила права на полуостров. Пьемонт. Мы должны протестовать против их актов агрессии." #NT!
  
  ##Industrial Focuses 
 PAP_Papal_Industry: "Папская промышленность" #NT!
 PAP_Papal_Industry_desc: "Если у нас есть шанс противостоять пьемонтскому гиганту, нам необходимо развивать нашу промышленность." #NT!
 PAP_Open_Museums: "Открытые музеи" #NT!
 PAP_Open_Museums_desc: "За нашими удивительными народами стоит так много культуры. Мы должны поделиться этим с миром." #NT!
 PAP_Rome_Universities: "Университеты в Риме" #NT!
 PAP_Rome_Universities_desc: "Поскольку мировые технологии быстро развиваются, мы также должны двигаться вперед. Давайте обучать наших людей через университеты." #NT!
 PAP_Better_Pharm: "Исследуйте лучшие фармацевтические препараты" #NT!
 PAP_Better_Pharm_desc: "Медицина поможет нашей нации и улучшит наш уровень жизни." #NT!
 PAP_Develop_Industry: "Развивать промышленность" #NT!
 PAP_Develop_Industry_desc: "Чтобы стать промышленной державой, мы должны не только строить заводы, но и развивать технологии." #NT!
 PAP_Roman_Marine_Investment: "Римские морские инвестиции" #NT!
 PAP_Roman_Marine_Investment_desc: "Наш флот будет служить своим целям, защищая нашу нацию." #NT!
 PAP_Increase_Mediterranean_Trade: "Увеличение средиземноморской торговли" #NT!
 PAP_Increase_Mediterranean_Trade_desc: "Средиземное море издавна использовалось для торговли между странами. Нам также следует улучшить нашу способность использовать его." #NT!
  
  ##Immediate Action Focuses 
 PAP_Immediate_Action: "Немедленное действие" #NT!
 PAP_Immediate_Action_desc: "Пьемонтскую агрессию необходимо остановить! У нас нет другого выбора..." #NT!
 PAP_Bolognese_Rebels: "Уничтожить болонских повстанцев" #NT!
 PAP_Bolognese_Rebels_desc: "Хватит с нас этих повстанцев! Пришло время покончить с ними раз и навсегда!" #NT!
 PAP_Fortify_Tuscan_Border: "Укрепить тосканскую границу" #NT!
 PAP_Fortify_Tuscan_Border_desc: "Ясно, что оставлять тосканскую границу без защиты опасно, поэтому мы будем защищать ее." #NT!
 PAP_Anti_Piedmontese_Alliance: "Создание антипьемонтской коалиции" #NT!
 PAP_Anti_Piedmontese_Alliance_desc: "Пьемонт слишком силен, чтобы какая-либо нация могла победить его в одиночку, но вместе у нас может быть шанс." #NT!
 PAP_Move_Alone: "Двигайся в одиночку" #NT!
 PAP_Move_Alone_desc: "Только в одиночку мы сможем заставить Италию выглядеть так, как мы хотим..." #NT!
 PAP_Attack_Savoy: "Атакуйте Савойю!" #NT!
 PAP_Attack_Savoy_desc: "После долгих приготовлений мы наконец готовы к войне против великого врага Пьемонт-Сардиния! Давайте маршировать!" #NT!
 PAP_Victory_Savoy: "Победа над Савойей!" #NT!
 PAP_Victory_Savoy_desc: "После долгой и изнурительной войны мы наконец победили Савойю. Теперь пришло время восстановиться и подготовиться к будущему." #NT!
 PAP_Restore_Status_Quo: "Восстановить статус-кво" #NT!
 PAP_Restore_Status_Quo_desc: "Независимо от наших личных желаний, восстановление статус-кво — лучший способ сохранить мир." #NT!
 PAP_Carry_On_Unification: "Продолжайте объединение" #NT!
 PAP_Carry_On_Unification_desc: "Возможно, Савойская война права... Объединенная Италия сделает нас сильными! Мы должны сосредоточиться на объединении этого беспорядка на полуострове." #NT!
 PAP_Recover_From_War: "Оправиться от войны" #NT!
 PAP_Recover_From_War_desc: "Теперь, когда война окончена и с ней покончено, пришло время начать восстановление..." #NT!
 PAP_Italianism: "Итальянство!" #NT!
 PAP_Italianism_desc: "Движение за объединенную Италию сильнее, чем когда-либо! Мы должны использовать это!" #NT!
  
  
  ##We Cant Do Anything Focuses 
 PAP_Cant_Stop_Savoy: "Мы не можем остановить Савойю" #NT!
 PAP_Cant_Stop_Savoy_desc: "Какой бы прискорбной ни была агрессия Пьемонта, мы должны признать тот факт, что у нас нет шансов противостоять ей." #NT!
 PAP_More_Clergy_Power: "Больше власти духовенству" #NT!
 PAP_More_Clergy_Power_desc: "Конечно, мы Папское государство. Духовенство правит нами. Духовенство правит всем." #NT!
 PAP_The_Church_Against_Reds: "Церковь против красных" #NT!
 PAP_The_Church_Against_Reds_desc: "Церковь должна противостоять таким радикальным идеологиям." #NT!
 PAP_Denounce_War: "Осудить войну" #NT!
 PAP_Denounce_War_desc: "Война – это не что иное, как ненужное насилие. Мы должны предотвратить этот грех." #NT!
 PAP_Hire_Swiss_Guards: "Наймите больше швейцарских гвардейцев" #NT!
 PAP_Hire_Swiss_Guards_desc: "Хотя война ужасна, мы должны быть готовы всегда." #NT!
 PAP_Fortify_Porta_Pia: "Укрепить Порта Пиа" #NT!
 PAP_Fortify_Porta_Pia_desc: "Уровень защиты в Риме имеет решающее значение для нашего выживания." #NT!
 PAP_Improve_Iron_Mines: "Улучшите железные рудники Латиума" #NT!
 PAP_Improve_Iron_Mines_desc: "Железо — один из ключевых ресурсов, которые нам нужны. Мы должны его развивать." #NT!
 PAP_Focus_On_Latium: "Сосредоточьтесь на Латиуме" #NT!
 PAP_Focus_On_Latium_desc: "Понятно, что для того, чтобы сохранить свои силы, мы должны отказаться от претензий на эти земли." #NT!
 PAP_React_Italian_Unification: "Реакция на объединение Италии" #NT!
 PAP_React_Italian_Unification_desc: "Итак... итальянцы объединились. Возможно, пришло время взглянуть в лицо нашим страхам перед этим самым событием." #NT!
  
  ##PAP-ITA Youtube Colab Pt. 1 
 PAP_Colab_Italy: "Сотрудничать с Италией" #NT!
 PAP_Colab_Italy_desc: "Мы ничего не можем сделать, чтобы остановить Италию. Работа с ними может привести к будущему." #NT!
 PAP_Italian_Language: "Продвигайте итальянский язык" #NT!
 PAP_Italian_Language_desc: "Давайте посмотрим правде в глаза. Латынь — давно мертвый язык. Приняв итальянский язык, мы можем связаться с нашими соседями." #NT!
 PAP_No_French_Troops: "Вывести французские войска из Рима" #NT!
 PAP_No_French_Troops_desc: "Французская гарантия бесполезна. Нам нужно убрать его, чтобы проявить себя в Италии." #NT!
 PAP_Denounce_Austria_In_Venice: "Осудить австрийцев в Венеции" #NT!
 PAP_Denounce_Austria_In_Venice_desc: "Со стороны австрийцев крайне противоправно оккупировать Венецию таким образом. Нам нужно остановить их." #NT!
 PAP_Connecting_Railway: "Соединительная железная дорога" #NT!
 PAP_Connecting_Railway_desc: "Чтобы завершить наши итальянские отношения, необходимо построить железную дорогу, соединяющую наши земли." #NT!
  
  ##PAP Unify Italy By Force 
 PAP_Take_Italy_Force: "Объедините Италию силой!" #NT!
 PAP_Take_Italy_Force_desc: "Пьемонт был прав: мы должны объединить Италию под своей властью!" #NT!
 PAP_Rearm_Papal_States: "Перевооружить Папскую область" #NT!
 PAP_Rearm_Papal_States_desc: "Если мы планируем объединить этот великий полуостров, нам нужна сильная армия." #NT!
 PAP_Post_War_Experience: "Послевоенный опыт" #NT!
 PAP_Post_War_Experience_desc: "Поскольку мы уже победили Пьемонт, мы можем использовать эти знания для улучшения нашей армии." #NT!
 PAP_Take_Piedmont_Weapons: "Возьмите пьемонтское оружие" #NT!
 PAP_Take_Piedmont_Weapons_desc: "Теперь, когда пьемонтцы побеждены, мы можем найти хорошее применение их вооружению." #NT!
 PAP_Naval_Investment: "Военно-морские инвестиции" #NT!
 PAP_Naval_Investment_desc: "Наш флот может понадобиться в ближайшей войне." #NT!
 PAP_Invade_The_Heart: "Вторгайтесь в сердце" #NT!
 PAP_Invade_The_Heart_desc: "Сердце Италии необходимо для нашего единства. Пойдем на север!" #NT!
 PAP_Invade_The_South: "Вторжение на юг" #NT!
 PAP_Invade_The_South_desc: "Сицилийцы — последнее, что мешает нам объединить Италию. Их необходимо раздавить." #NT!
 PAP_Form_Italy: "Форма Италии" #NT!
 PAP_Form_Italy_desc: "После многих лет упорной работы, наконец, пришло время сформировать Италию." #NT!
  
  ##PAP Neofr uighieru bui bh Project 
 PAP_Neoguelphism: "Проект неогельфизма" #NT!
 PAP_Neoguelphism_desc: "Католическая церковь должна сохраниться в нашем правительстве." #NT!
 PAP_Collaborate_With_Democrats: "Сотрудничать с демократами" #NT!
 PAP_Collaborate_With_Democrats_desc: "Путь в будущее лежит в демократии. Давайте не будем на неправильной стороне истории." #NT!
 PAP_Get_French_Support: "Получите французскую поддержку" #NT!
 PAP_Get_French_Support_desc: "Французы уже имеют с нами тесные отношения. Нам необходимо развивать их дальше, если мы хотим создать католическую Италию." #NT!
 PAP_Cardinals_Savoy: "Отправить кардиналов в Савойю" #NT!
 PAP_Cardinals_Savoy_desc: "Если мы хотим сформировать итальянское католическое государство, нам нужно вдохновить их нацию нашей религией." #NT!
 PAP_Cardinals_Italy_States: "Отправить кардиналов в итальянские государства" #NT!
 PAP_Cardinals_Italy_States_desc: "Наше влияние должно быть расширено на все народы полуострова, а вместе с ним и на нашу религию." #NT!
 PAP_Eliminate_Savoy: "Уничтожить Савойю" #NT!
 PAP_Eliminate_Savoy_desc: "Единое итальянское государство представляет собой угрозу для нас и остальной Европы. Нам нужно положить этому конец." #NT!
 PAP_Gain_Support_South: "Получите поддержку юга" #NT!
 PAP_Gain_Support_South_desc: "Южные районы всегда противостояли северу. Мы можем использовать это." #NT!
 PAP_Influence_Lost_Regions: "Влияние на потерянные регионы" #NT!
 PAP_Influence_Lost_Regions_desc: "Северо-итальянские государства, которые были взяты, принадлежат нам. Давайте освободим их!" #NT!
 PAP_Start_Civil_War: "Начать гражданскую войну" #NT!
 PAP_Start_Civil_War_desc: "Наконец-то пришло время покончить с итальянским гигантом раз и навсегда. Давайте вести войну!" #NT!
 PAP_ICC: "Образовать итальянское католическое государство" #NT!
 PAP_ICC_desc: "Наконец, спустя столько времени, мы наконец можем воплотить в жизнь нашу мечту об объединении католической Италии!" #NT!
 PAP_Confederacy: "Создать Конфедерацию" #NT!
 PAP_Confederacy_desc: "Католическая Конфедерация – лучший способ сохранить мир в Италии." #NT!
 PAP_Step_Towards_Confederations: "Шаг вперед к полуострову" #NT!
 PAP_Step_Towards_Confederations_desc: "Настало время нам обратиться к другим итальянским государствам и распространить католицизм!" #NT!
 PAP_Convert_North: "Преобразовать Север" #NT!
 PAP_Convert_North_desc: "Северные территории уже исповедуют католическую религию. Давайте поможем им закончить это..." #NT!
 PAP_Convert_South: "Преобразовать Юг" #NT!
 PAP_Convert_South_desc: "Южные территории уже исповедуют католическую религию. Давайте поможем им закончить это..." #NT!
 PAP_ICC_two: "Образовать итальянское католическое государство" #NT!
 PAP_ICC_two_desc: "Наконец, спустя столько времени, мы наконец можем воплотить в жизнь нашу мечту об объединении католической Италии!" #NT!
 PAP_Remain_Confederacy: "Оставаться Конфедерацией" #NT!
 PAP_Remain_Confederacy_desc: "Католическая Конфедерация – лучший способ сохранить мир в Италии." #NT!
  
  ##PAP Mazzini 
 PAP_Mazzinis_Path: "Путь Мадзини" #NT!
 PAP_Mazzinis_Path_desc: "Мы должны следовать за Джузеппе Мадзини к демократии!" #NT!
 PAP_Rally_Against_Church: "Митинг против церкви" #NT!
 PAP_Rally_Against_Church_desc: "Долой религию в правительстве! Мы не хотим, чтобы Бог говорил нам, что делать!" #NT!
 PAP_Stronger_Italian_Ties: "Укрепление итальянских связей" #NT!
 PAP_Stronger_Italian_Ties_desc: "Итальянцы, как и мы, поддерживают демократию. Если мы улучшим отношения с ними, мы сами сможем увидеть преимущества будущей демократии." #NT!
 PAP_Get_Republican_Support: "Получите республиканскую поддержку" #NT!
 PAP_Get_Republican_Support_desc: "Республиканство - основная часть философии Мадзини. Если мы получим их поддержку, мы сможем предотвратить католическое доминирование." #NT!
 PAP_Coup_Against_Clergy: "Переворот против духовенства" #NT!
 PAP_Coup_Against_Clergy_desc: "Теперь, когда мы заручились поддержкой наших членов, мы наконец можем перевернуть это неприятное правительство." #NT!
 PAP_Second_Roman_Republic: "Провозгласить Четвертую Римскую республику." #NT!
 PAP_Second_Roman_Republic_desc: "Теперь, когда мы свергли католическое правительство, мы наконец можем установить нашу демократию." #NT!
 PAP_Unify_With_Italy: "Объединиться с Италией" #NT!
 PAP_Unify_With_Italy_desc: "Теперь, когда мы завершили процесс демократизации, мы должны, наконец, объединиться с итальянским государством." #NT!
  
  ##PAP-ITA No Colab ;( 
 PAP_Avoid_Italy_Affairs: "Избегайте итальянских дел" #NT!
 PAP_Avoid_Italy_Affairs_desc: "Избегайте этого гиганта на нашей границе, у нас может быть шанс на выживание." #NT!
 PAP_Reaffirm_French_Ties: "Подтвердить французские связи" #NT!
 PAP_Reaffirm_French_Ties_desc: "Французы нас уже давно защищают. Мы должны использовать это в своих интересах и позаботиться о том, чтобы они не исчезли." #NT!
 PAP_Catholic_Missions_Iberia: "Католические миссии в Иберии" #NT!
 PAP_Catholic_Missions_Iberia_desc: "Иберийцы раньше были в центре католицизма, но теперь этот дух уменьшился. Нам нужно вернуть его обратно." #NT!
 PAP_Catholic_Missions_Austria: "Католические миссии в Австрии" #NT!
 PAP_Catholic_Missions_Austria_desc: "Хотя австрийцы в основном католики, их правительство отстранено от религии. Мы должны это изменить." #NT!
 PAP_Missionaries_Africa: "Нашел миссионеров в Африке" #NT!
 PAP_Missionaries_Africa_desc: "Африка — преимущественно религиозно нетронутая территория. Нам нужно обратить их в свою веру до того, как придут протестанты." #NT!
 PAP_Fund_European_Expeditions: "Фонд европейских экспедиций" #NT!
 PAP_Fund_European_Expeditions_desc: "Нам нужно помешать протестантам захватить Африку. Финансируйте католиков!" #NT!
 PAP_Influence_Catholic_Germany: "Влияние католической Германии" #NT!
 PAP_Influence_Catholic_Germany_desc: "Давным-давно Германия была католической... До прихода протестантов. Мы вернем его в ту эпоху." #NT!
 PAP_Cathedrals_In_America: "Еще соборы в Америке" #NT!
 PAP_Cathedrals_In_America_desc: "В первые дни колонизации католицизм быстро распространялся в Америке. Теперь оно почти мертво. Но ненадолго, ведь мы еще можем его вернуть." #NT!
 PAP_Influence_Italian_Politics: "Влияние на итальянскую политику" #NT!
 PAP_Influence_Italian_Politics_desc: "Поскольку итальянцы действительно близки к нам, нам необходимо сильное влияние на них." #NT!
 PAP_Churches_In_Australia: "Церкви в Австралии" #NT!
 PAP_Churches_In_Australia_desc: "Австралийцы находятся в процессе превращения в британцев. Возможно, если мы превратим их в католиков, мы сможем заставить Британию уйти." #NT!
 PAP_Pacific_Positions: "Пацифистские позиции" #NT!
 PAP_Pacific_Positions_desc: "Мы не можем вмешиваться в мировые дела. Если мы пацифисты, мы сможем выжить." #NT!
 PAP_Strong_Church: "Сильная Церковь!" #NT!
 PAP_Strong_Church_desc: "Мы не позволим миру запугивать нас! Мы будем стоять за будущее католицизма!" #NT!
 PAP_Peace_Doctrine: "Доктрина мира" #NT!
 PAP_Peace_Doctrine_desc: "Мир необходимо поддерживать, мы должны вписать это в нашу религию!" #NT!
 PAP_Pacem_Mundi: "Пацем Мунди" #NT!
 PAP_Pacem_Mundi_desc: "Давайте сделаем последний шаг к миру и удалим войну из умов граждан." #NT!
 PAP_Denounce_The_Turks: "Осудить турок" #NT!
 PAP_Denounce_The_Turks_desc: "Турки были врагами Европы на протяжении веков. Пришло время настроить общественное мнение против них." #NT!
 PAP_Holy_Land_Ultimatum: "Ультиматум Святой Земли" #NT!
 PAP_Holy_Land_Ultimatum_desc: "Османам нужно освободить святую землю, иначе начнется война." #NT!
 PAP_Stronger_Ties_Austria: "Укрепление связей с Австрией" #NT!
 PAP_Stronger_Ties_Austria_desc: "Австрия – могущественная страна. Они нужны нам как союзники для поддержания власти церкви." #NT!
 PAP_The_Vienna_Alliance: "Венский Альянс" #NT!
 PAP_The_Vienna_Alliance_desc: "Пришло время завершить наш союз с Австрией!" #NT!
 PAP_Denounce_Protestant_Nations: "Осудить протестантские нации" #NT!
 PAP_Denounce_Protestant_Nations_desc: "Протестанты только создают проблемы. Мы должны их удалить." #NT!
 PAP_The_Irish_Proposal: "Ирландское предложение" #NT!
 PAP_The_Irish_Proposal_desc: "Теперь, когда мы укрепили свою силу, давайте потребуем независимости другой католической нации." #NT!
 PAP_Mediterranean_Merchants: "Средиземноморские торговцы" #NT!
 PAP_Mediterranean_Merchants_desc: "Нам необходимо продолжать использовать Средиземноморье в качестве источника торговли." #NT!
 PAP_Develop_Roman_Navy: "Развивать римский флот" #NT!
 PAP_Develop_Roman_Navy_desc: "Военно-морской флот можно использовать для защиты папства. Нам нужен более крупный флот." #NT!
 PAP_Roman_Roads: "Римские дороги" #NT!
 PAP_Roman_Roads_desc: "Нам нужна лучшая инфраструктура в Папстве." #NT!
 PAP_Roman_Industry: "Римская промышленность" #NT!
 PAP_Roman_Industry_desc: "Нам нужна лучшая промышленность в Папстве." #NT!
 PAP_Bellum_Preparations: "Препараты Беллума" #NT!
 PAP_Bellum_Preparations_desc: "Нам нужна лучшая армия в Папстве." #NT!
 PAP_Fundamentalism: "Фундаментализм" #NT!
 PAP_Fundamentalism_desc: "Религия всегда была частью нашего общества. Нам нужно это сохранить." #NT!
 PAP_Open_To_Innovation: "Открыт для инноваций" #NT!
 PAP_Open_To_Innovation_desc: "Пришло время отпустить прошлое и привнести новые идеи." #NT!
 PAP_Theological_Priorities: "Богословские приоритеты" #NT!
 PAP_Theological_Priorities_desc: "Нам нужно сосредоточиться на Боге и церкви, если мы хотим позитивного будущего." #NT!
 PAP_More_Research_Rome: "Дополнительные исследования Рим" #NT!
 PAP_More_Research_Rome_desc: "Давайте развивать наши технологии ради будущего римлян!" #NT!
  
  
 PAP_mortara_case: "Дело Мортары" #NT!
 PAP_mortara_case_desc: "Ребенок разрывается между верой и семьей." #NT!
 PAP_kept_mortara: "Пий IX продолжает учение о церквях" #NT!
 PAP_returned_mortara: "Пий IX порывает с доктриной церкви" #NT!
 PAP_mantle_once_discarded: "Мантия, однажды выброшенная" #NT!
 PAP_mantle_once_discarded_desc: "Когда-то Пий IX был либеральным реформатором, готовым и желающим провести реформы в церкви и папском государстве. Однажды он назначил либерала Росси и стал защищать народ. Но пожары 1848 года сломили его и ожесточили его сердце, как когда-то Господь ожесточил сердце того древнего фараона. Но, возможно, этот огонь либерализации все еще существует, и его можно надеть, как старый плащ." #NT!
 PAP_staying_course: "Оставаясь на своем курсе" #NT!
 PAP_staying_course_desc: "Мы должны соблюдать законы церкви" #NT!
