 MEX_yaqui_wars: "Войны яки" #NT!
 MEX_yaqui_wars_desc: "§YНарод яки:§!\n§gСопротивление яки является частью борьбы за независимость, продолжавшейся на протяжении столетий.§!\n\n§_0Сопротивление яки:§!\n§gГосударства, в которых есть ячейки сопротивления, отслеживаются на предмет активности, а статус их повстанческого движения фиксируется местными властями. §!\n\n§_0Войны яки:§!\nЛюбое государство с §YСопротивлением яки§! выше §Y4§! приведет к §Rрейдовому ущербу§! §YИнфраструктуре этого штата§!.\n\nЕсли какое-либо государство достигнет §YСопротивления яки§! выше §Y10§!, это приведет к появлению ядра §R§!\n§6§! в соответствующем состоянии.\n" #NT!
  
 MEX_yaqui_wars_in_sonora_counter: "Статус яки: [483.GetName]" #NT!
 MEX_yaqui_wars_in_sonora_counter_desc: "Местные власти следят за деятельностью яки. Их статус сопротивления будет определять, насколько они опасны и насколько активны." #NT!
 MEX_yaqui_wars_in_sonora_counter_tooltip: "§YСопротивление яки§! не существует\n\n§YСопротивление яки§!§W в §!§Y[483.GetName]§!§W:§! §R[?yaqui_resistance_in_sonora]§_1" #NT!
  
 MEX_fortify_sonora: "Укрепить Сонору" #NT!
 MEX_fortify_sonora_desc: "Построив укрепления в Соноре, наши военные смогут лучше реагировать на набеги яки и предотвращать возможные злодеяния." #NT!
 MEX_yaqui_resistance_in_sonora: "Сопротивление яки в Соноре" #NT!
 MEX_yaqui_resistance_in_sonora_desc: "Яки будут продолжать саботировать военную и другую гражданскую инфраструктуру, если не будет предпринято никаких действий для временного прекращения их операций." #NT!
 yaqui_resistance_temp_stopped_sonora_tooltip: "§G §!§YЯки§!§_0 больше не будет совершать набеги на §!§Y[483.GetName]§!§_0 в течение некоторого времени.§!" #NT!
  
