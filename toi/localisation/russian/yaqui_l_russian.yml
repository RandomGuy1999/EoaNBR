 yaqui_resistance_sonora.2.t: "Сопротивление яки возрождается!" #NT!
 yaqui_resistance_sonora.2.d: "Около года назад сопротивление яки было подавлено, но, похоже, они возродили свой революционный дух. Мы снова начинаем видеть рейды в этом районе." #NT!
 yaqui_resistance_sonora.2.a: "Ай карамба! Нам придется снова с ними расправиться!" #NT!
 yaqui_resistance_sonora.2.b: "Мы никогда не уступим этим колонистам, одержимым желанием стереть наше существование!" #NT!
  
 yaqui_wars_sonora.1.t: "Игнасио Пескейра становится губернатором Соноры" #NT!
 yaqui_wars_sonora.1.d: "В 1830-х и 1840-х годах яки часто вступали в союз с Мануэлем Марией Гандарой, бывшим консервативным губернатором Соноры, в его борьбе против Хосе де Урреа за контроль над Сонорой. В 1857 году Игнасио Пескейра отстранил Гандару от власти. Яки под предводительством Матео Маркина, также известного как Хосе Мария Баркин, были одними из главных союзников Гандары в его попытке восстановить контроль над Сонорой." #NT!
 yaqui_wars_sonora.1.a: "Надеюсь, Игнасио Пескейра сокрушит это сопротивление." #NT!
  
 yaqui_wars_sonora.2.t: "Коалиция Мэйо-Яки!" #NT!
 yaqui_wars_sonora.2.d: "Майо присоединились к яки в борьбе за независимость Соноры. Губернатор Соноры советует нам подготовить оборону и подготовиться к набегу. Вопрос в том, есть ли у нас ресурсы и политический капитал для подготовки обороны?" #NT!
 yaqui_wars_sonora.2.a: "Этот союз вызывает тревогу, и сопротивление обязательно придет!" #NT!
  
 yaqui_wars_sonora.3.t: "Коалиция Мэйо-Яки!" #NT!
 yaqui_wars_sonora.3.d: "Мэйо присоединились к нашей борьбе за существование в Соноре. Губернатор Соноры не готов к нашей вновь обретенной силе!" #NT!
 yaqui_wars_sonora.3.a: "Этот союз делает нас только сильнее!" #NT!
  
 yaqui_wars_sonora.4.t: "Город Санта-Крус в Соноре разрушен!" #NT!
 yaqui_wars_sonora.4.d: "Яки со своим новым союзом с Майосом совершили набег на Санта-Крус, полностью опустошив город. Городу потребуется время, чтобы восстановиться после потерь." #NT!
 yaqui_wars_sonora.4.a: "Ай карамба! Это придаст им мораль продолжать борьбу!" #NT!
  
 yaqui_wars_sonora.5.t: "Город Санта-Крус в Соноре защищен!" #NT!
 yaqui_wars_sonora.5.d: "Яки с их новым союзом с Майосом совершили набег на Санта-Крус, но наши укрепления в этом регионе сработали! Нашим военным удалось быстро отреагировать и защитить город от налета с минимальными потерями." #NT!
 yaqui_wars_sonora.5.a: "Buenas Noticias! Сопротивление ослаблено!" #NT!
  
  
  
