l_russian:
 DTE_hermit_mountain: "Отшельники горы" #NT!
 DTE_hermit_mountain_desc: "Название Сендай буквально означает «Гора-отшельник», что является удачным описанием. Местность может быть негостеприимной, но за прошедшие годы наши люди изучили все ее тонкости, чего не может позволить себе ни один внешний захватчик." #NT!
 DTE_ikaggan_medical_school: "Медицинская школа Икагган" #NT!
 DTE_ikaggan_medical_school_desc: "Медицинская школа Икагган, основанная при помощи голландцев в 1820 году, привлекает светлые умы со всей Японии." #NT!
 DTE_vic_strained_finances: "Напряженные финансы" #NT!
 DTE_vic_strained_finances_desc: "Прошло 15 лет после голода Тэнпо, а мы до сих пор далеки от выздоровления. Мы едва держимся на плаву в финансовом отношении, и крестьянство сильно страдает. Ситуация улучшается очень медленно с течением времени, но мы не можем добиться реального прогресса, а тем более справиться с дальнейшим напряжением." #NT!
