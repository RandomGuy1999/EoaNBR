 MHC_emergency_elections_event.1.t: "Чрезвычайные выборы Революционного совета" #NT!
 MHC_emergency_elections_event.1.d: "С началом Гражданской войны в США революционный совет голосует за лучший выбор. Идеология, которая победит, организует революционное правительство [MHC.GetName]. Очень важно мудро выбирать, какая фракция возвещает революцию.\n\nКаждая фракция примерно привязана к популярности, за исключением марксизма. Победа марксизма была бы спорной, если бы политика партии вступала в противоречие с анархическими истоками революции. Кроме того, победа социал-либерализма будет рассматриваться как умеренный подход к борьбе с несправедливой иерархией. Фракции анархистов и оуэнистов будут обостряться, если эти проблемы будут игнорироваться." #NT!
 MHC_emergency_elections_event.1.a: "Нам следует придерживаться социал-либерализма, чтобы не показаться радикальными." #NT!
 MHC_emergency_elections_event.1.b: "Наши корни в анархизме должны стать моделью нашего общества." #NT!
 MHC_emergency_elections_event.1.c: "Оуэнизм может предоставить адекватную программу борьбы с капитализмом." #NT!
 MHC_emergency_elections_event.1.e: "Хотя марксизм и не так популярен, он дает возможность устранить капитализм." #NT!
  
 MHC_emergency_elections_event.2.t: "Выборы в Революционный совет завершены!" #NT!
 MHC_emergency_elections_event.2.d: "После завершения голосования в революционном совете была выбрана фракция, которая лучше всего будет представлять совет. Победитель выборов станет правящей партией [MHC.GetName] до следующих выборов руководства.\n\nХотя можно отложить смену руководства фракций, это может привести к созданию разрозненной коалиции. Разрозненная коалиция сильно помешала бы эффективности революционного правительства." #NT!
 MHC_emergency_elections_event.2.a: "Фракция социал-либерализма справедливо завоевала лидерство в совете." #NT!
 MHC_emergency_elections_event.2.b: "Фракция анархизма справедливо завоевала лидерство в совете." #NT!
 MHC_emergency_elections_event.2.c: "Фракция оуэнизма справедливо завоевала лидерство в совете." #NT!
 MHC_emergency_elections_event.2.e: "Фракция марксизма справедливо завоевала лидерство в совете." #NT!
 MHC_emergency_elections_event.2.f: "Настаивайте на том, чтобы нынешний лидер совета оставался у власти до окончания войны." #NT!
  
 MHC_revolutionary_council_elections_event.1.t: "Голосование за милитаризм: призыв на военную службу" #NT!
 MHC_revolutionary_council_elections_event.1.d: ""
 MHC_revolutionary_council_elections_event.1.a: "Несправедливо заставлять людей сражаться! Только волонтеры!" #NT!
 MHC_revolutionary_council_elections_event.1.b: "Нам нужно защищать коммуну, в ней участвуют все, иначе мы все падем!" #NT!
 MHC_revolutionary_council_elections_event.1.c: "Ограниченная воинская повинность могла поставить под угрозу требования анархистов и марксистов." #NT!
  
 MHC_revolutionary_council_elections_event.2.t: "Голосование по милитаризму: экономическая мобилизация" #NT!
 MHC_revolutionary_council_elections_event.2.d: ""
 MHC_revolutionary_council_elections_event.2.a: "Частичная мобилизация будет менее принудительной по отношению к экономике." #NT!
 MHC_revolutionary_council_elections_event.2.b: "Экономика, ориентированная на войну, позволит защитить коммуну!" #NT!
  
 MHC_revolutionary_council_elections_event.3.t: "Голосование по милитаризму: военный бюджет" #NT!
 MHC_revolutionary_council_elections_event.3.d: ""
 MHC_revolutionary_council_elections_event.3.a: "Скромные 3% национального бюджета позволят минимизировать нагрузку на промышленность." #NT!
 MHC_revolutionary_council_elections_event.3.b: "Военным будет выделено 5% национального бюджета на военные нужды." #NT!
 MHC_revolutionary_council_elections_event.3.c: "Революционной армии нужно как можно больше, чтобы защитить свое существование!" #NT!
  
 MHC_revolutionary_council_elections_event.4.t: "Голосование за милитаризм: полиция" #NT!
 MHC_revolutionary_council_elections_event.4.d: ""
 MHC_revolutionary_council_elections_event.4.a: "Полиция действует принудительно! Его заменят коммунальные организации." #NT!
 MHC_revolutionary_council_elections_event.4.b: "Нам нужно защищать коммуну, в ней участвуют все, иначе мы все падем!" #NT!
 MHC_revolutionary_council_elections_event.4.c: "Полиция должна быть интегрирована в революционное государство." #NT!
  
 MHC_revolutionary_council_elections_event.5.t: "Голосование по Биллю о правах: пресса" #NT!
 MHC_revolutionary_council_elections_event.5.d: ""
 MHC_revolutionary_council_elections_event.5.a: "Мы продолжим позицию Билля о правах США в отношении прессы и слова." #NT!
 MHC_revolutionary_council_elections_event.5.b: "Терпимость к нетерпимым высказываниям будет порождать шовинистический популизм, подвергайте его цензуре!" #NT!
 MHC_revolutionary_council_elections_event.5.c: "Революция уязвима для капиталистов, если пресса неконтролируема!" #NT!
  
 MHC_revolutionary_council_elections_event.6.t: "Голосование по Биллю о правах: религия" #NT!
 MHC_revolutionary_council_elections_event.6.d: ""
 MHC_revolutionary_council_elections_event.6.a: "Мы продолжим позицию Билля о правах США в отношении религии." #NT!
 MHC_revolutionary_council_elections_event.6.b: "Религия — это эксплуатация и одурманивание рабочего класса! Запретите это!" #NT!
  
 MHC_revolutionary_council_elections_event.7.t: "Голосование по Биллю о правах: Ассамблея" #NT!
 MHC_revolutionary_council_elections_event.7.d: ""
 MHC_revolutionary_council_elections_event.7.a: "Мы продолжим позицию Билля о правах США в отношении собраний и принадлежности." #NT!
 MHC_revolutionary_council_elections_event.7.b: "Ограничения на собрания и партии, подрывающие революцию!" #NT!
  
 MHC_revolutionary_council_elections_event.8.t: "Голосование по Биллю о правах: справедливое судебное разбирательство" #NT!
 MHC_revolutionary_council_elections_event.8.d: ""
 MHC_revolutionary_council_elections_event.8.a: "Мы продолжим позицию Билля о правах США в отношении права на справедливое судебное разбирательство." #NT!
 MHC_revolutionary_council_elections_event.8.b: "Суд присяжных препятствует демонтажу буржуазии и капитализма." #NT!
  
 MHC_revolutionary_council_elections_event.9.t: "Голосование за интернационализм: иммиграция" #NT!
 MHC_revolutionary_council_elections_event.9.d: ""
 MHC_revolutionary_council_elections_event.9.a: "Открытые границы объединят рабочих всего мира для участия в этом деле." #NT!
 MHC_revolutionary_council_elections_event.9.b: "Революционное государство должно контролировать свои границы, чтобы предотвратить капиталистический саботаж." #NT!
  
 MHC_revolutionary_council_elections_event.10.t: "Голосование по интернационализму: торговля" #NT!
 MHC_revolutionary_council_elections_event.10.d: ""
 MHC_revolutionary_council_elections_event.10.a: "Мы будем продвигать интернационализм посредством политики свободной торговли." #NT!
 MHC_revolutionary_council_elections_event.10.b: "Ограниченная торговля позволит нам контролировать уровень экспорта ресурсов." #NT!
 MHC_revolutionary_council_elections_event.10.c: "Торговля должна быть закрыта, и ресурсы можно будет использовать для революции." #NT!
  
 MHC_revolutionary_council_elections_event.11.t: "Голосование по капитализму: собственность" #NT!
 MHC_revolutionary_council_elections_event.11.d: ""
 MHC_revolutionary_council_elections_event.11.a: "Допускается единоличное владение частной собственностью, которая подлежит покупке." #NT!
 MHC_revolutionary_council_elections_event.11.b: "Частная собственность должна принадлежать и управляться местным сообществом." #NT!
 MHC_revolutionary_council_elections_event.11.c: "Революционное государство должно коллективизировать экономику, чтобы положить конец капитализму." #NT!
  
 MHC_revolutionary_council_elections_event.12.t: "Голосование по капитализму: профсоюзы" #NT!
 MHC_revolutionary_council_elections_event.12.d: ""
 MHC_revolutionary_council_elections_event.12.a: "Рабочие имеют право создавать или не организовывать профсоюзы." #NT!
 MHC_revolutionary_council_elections_event.12.b: "Союзы организуются Генеральным комитетом." #NT!
  
 MHC_revolutionary_council_elections_event.13.t: "Голосование за капитализм: часы работы" #NT!
 MHC_revolutionary_council_elections_event.13.d: ""
 MHC_revolutionary_council_elections_event.13.a: "Законодательно устанавливается ограничение продолжительности рабочего дня в 12 часов." #NT!
 MHC_revolutionary_council_elections_event.13.b: "Законодательно устанавливается ограничение продолжительности рабочего времени в 10 часов в день." #NT!
 MHC_revolutionary_council_elections_event.13.c: "Законодательно устанавливается ограничение продолжительности рабочего времени в 8 часов в день." #NT!
  
 MHC_revolutionary_council_elections_event.14.t: "Голосование за капитализм: детский труд" #NT!
 MHC_revolutionary_council_elections_event.14.d: ""
 MHC_revolutionary_council_elections_event.14.a: "Должны быть введены ограничения для уменьшения эксплуатации работающих детей." #NT!
 MHC_revolutionary_council_elections_event.14.b: "Должен быть введен полный запрет на детский труд." #NT!
  
