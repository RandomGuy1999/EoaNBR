 NEG_manhattan_connecticut_railroad_idea_1: "Железная дорога Манхэттен-Коннектикут" #NT!
 NEG_manhattan_connecticut_railroad_idea_1_desc: "§WПограничный статус:§! §OТолько рабочая виза§!\n\nЖелезная дорога была основана в конце 1860-х годов для содействия миру и процветанию между [MHC.GetName] и [NEG.GetName]. По договору была создана железная дорога Манхэттен-Коннектикут, которая была построена, чтобы смягчить крах экономики каждой страны, предоставляя рабочую силу и товары каждому участнику." #NT!
 NEG_manhattan_connecticut_railroad_idea_2: "Железная дорога Манхэттен-Коннектикут" #NT!
 NEG_manhattan_connecticut_railroad_idea_2_desc: "§WСтатус границы:§! §GСвободное передвижение§!\n\nЖелезная дорога была построена в конце 1860-х годов для содействия миру и процветанию между [MHC.GetName] и [NEG.GetName]. По договору была создана железная дорога Манхэттен-Коннектикут, которая была построена, чтобы смягчить крах экономики каждой страны, предоставляя рабочую силу и товары каждому участнику. Хотя спустя годы в этот договор были внесены поправки для дальнейшего сотрудничества в рамках единой гармоничной экономики. Реформированный договор снимет все ограничения на передвижение между каждой страной, по сути создав открытые границы между ними." #NT!
  
 MHC_manhattan_connecticut_railroad_idea_1: "Железная дорога Манхэттен-Коннектикут" #NT!
 MHC_manhattan_connecticut_railroad_idea_1_desc: "§WПограничный статус:§! §OТолько рабочая виза§!\n\nЖелезная дорога была основана в конце 1860-х годов для содействия миру и процветанию между [MHC.GetName] и [NEG.GetName]. По договору была создана железная дорога Манхэттен-Коннектикут, которая была построена, чтобы смягчить крах экономики каждой страны, предоставляя рабочую силу и товары каждому участнику." #NT!
 MHC_manhattan_connecticut_railroad_idea_2: "Железная дорога Манхэттен-Коннектикут" #NT!
 MHC_manhattan_connecticut_railroad_idea_2_desc: "§WСтатус границы:§! §GСвободное передвижение§!\n\nЖелезная дорога была построена в конце 1860-х годов для содействия миру и процветанию между [MHC.GetName] и [NEG.GetName]. По договору была создана железная дорога Манхэттен-Коннектикут, которая была построена, чтобы смягчить крах экономики каждой страны, предоставляя рабочую силу и товары каждому участнику. Хотя спустя годы в этот договор были внесены поправки для дальнейшего сотрудничества в рамках единой гармоничной экономики. Реформированный договор снимет все ограничения на передвижение между каждой страной, по сути создав открытые границы между ними." #NT!
  
 MHC_emergency_elections_initiated_tooltip: "§YЧрезвычайные выборы§! проголосовали за временного лидера" #NT!
 MHC_emergency_elections_concluded_tooltip: "§YВнеочередные выборы§! завершились" #NT!
  
 MHC_the_successor_question_2_tooltip: "Это запросит §Y[GRL.GetName]§! к §GGuarantee§! нас в обмен на §YВоенный доступ§! и §YПрава на стыковку§!.\n\n" #NT!
 MHC_the_successor_question_5_DLC_tooltip: "§GВыбор этого варианта позволит избежать войны с §! §Y[ASA.GetName]§_1.\n\nКроме того, компромиссом будет их §Rsubject§_1 с уровнем автономии §YCommonwealth§_1.\n\n" #NT!
 MHC_the_successor_question_5_no_DLC_tooltip: "§GВыбор этого варианта позволит избежать войны с §! §Y[ASA.GetName]§_1.\n\nКроме того, компромиссом будет их §Rpuppet§_1.\n\n" #NT!
  
 MHC_the_successor_question.1.t: "Вопрос о преемнике" #NT!
 MHC_the_successor_question.1.d: "После распада профсоюза [ROOT.GetName] обеспечил себе независимость как убежище для рабочих и человечества. Хотя эта независимость может быть недолговечной. [ASA.GetName] заявили о своих амбициях явной судьбы, которая подвергает нашу столицу Лонг-Айленд риску вторжения. Мы могли бы предложить компромисс, который оставил бы нашу коммуну автономной, но, без сомнения, придется пойти на капитуляцию. Альтернативно [GRL.GetName] находится в прямой конкуренции с [ASA.GetName]. Предлагая им гарантии, это дало бы [ASA.GetName] войну на два фронта в случае нападения на одного из нас. [GRL.GetName] не провозглашал какой-либо агрессивной политики расширения, которая может привести к нейтралитету между ними, если ничего не будет сделано.\n\nВыбор любой стороны сделает нас врагом другой, но бездействие в равной степени ставит нас под угрозу аннексии [GRL.GetName]. _1. К сожалению, реальность такова, что оба преемника испытывают сильное презрение к рабочей солидарности и предпочли бы, чтобы наш американский эксперимент закончился." #NT!
 MHC_the_successor_question.1.f: "После распада профсоюза [ROOT.GetName] обеспечил себе независимость как убежище для рабочих и человечества. Хотя эта независимость может быть недолговечной. [ASA.GetName] заявили о своих амбициях явной судьбы, которая подвергает нашу столицу Лонг-Айленд риску вторжения. Мы могли бы предложить компромисс, который оставил бы нашу коммуну автономной, но, без сомнения, придется пойти на капитуляцию. Второй вариант — [GRL.GetName], который находится в прямой конкуренции с [ASA.GetName]. Предлагая им гарантии, это дало бы [ASA.GetName] войну на два фронта в случае нападения на одного из нас. Последний вариант — предложить договор с [NEG.GetName], которому не хватает индустриализирующейся экономики, чтобы не отставать от войны на истощение. Они, скорее всего, согласятся на договор, поскольку они разделяют с нами многие идеи социального равенства. И [GRL.GetName], и [NEG.GetName] не провозглашали какой-либо агрессивной политики экспансии, которая может привести к нейтралитету среди них, если ничего не будет предпринято.\n\nВыбор любой стороны сделает нас врагами для других, но бездействие в равной степени подвергает нас риску аннексия [ASA.GetName]. К сожалению, реальность такова, что и [GRL.GetName], и [ASA.GetName] испытывают сильное презрение к рабочей солидарности и предпочли бы, чтобы наш американский эксперимент закончился." #NT!
 MHC_the_successor_question.1.a: "Предлагаю переговоры с [GRL.GetName]." #NT!
 MHC_the_successor_question.1.b: "Предлагаю переговоры с [NEG.GetName]." #NT!
 MHC_the_successor_question.1.c: "Попытайтесь найти компромисс с [ASA.GetName]." #NT!
 MHC_the_successor_question.1.e: "Мы не уступим требованиям ни одному из государств-преемников." #NT!
  
 MHC_the_successor_question.2.t: "[MHC.GetName] Предлагает оборонный пакт" #NT!
 MHC_the_successor_question.2.d: "Военные Атлантического государства становятся все более активными в национальной политике и провозглашают амбиции явной судьбы. [MHC.GetName] предложил договор о нападении на [ASA.GetName], если они вторгнутся в нас. Они требуют ответить на это предложение взаимностью с гарантией.\n\n[MHC.GetName] стал американским экспериментом рабочей солидарности, и их существование может спровоцировать всеобщие забастовки в нашей стране. Хотя наличие двух сильных индустриальных экономик, сдерживающих [ASA.GetName] на противоположных фронтах, сделало бы победу неизбежной из-за истощения. Остается единственный вопрос: стоит ли стратегический вес договора риска вдохновения рабочих организаций?" #NT!
 MHC_the_successor_question.2.a: "Гарантируйте им, [ASA.GetName] не сможет выиграть войну на два фронта!" #NT!
 MHC_the_successor_question.2.b: "Мы не можем рисковать, что они вдохновят наших рабочих на организацию!" #NT!
  
 MHC_the_successor_question.3.t: "[GRL.GetName] гарантирует нам!" #NT!
 MHC_the_successor_question.3.d: "[GRL.GetName] взамен гарантировал нам, что мы поддержим их, если на них нападут [ASA.GetName]. Мы обеспечили временный период мира, который даст нам время собрать армию." #NT!
 MHC_the_successor_question.3.a: "Мы должны использовать это время, чтобы подготовиться к неизбежной войне." #NT!
  
 MHC_the_successor_question.4.t: "[GRL.GetName] отказывается от гарантии!" #NT!
 MHC_the_successor_question.4.d: "[GRL.GetName] отклонил договор, заявив, что у них нет намерений гарантировать существование страны, вдохновляющей рабочие революции." #NT!
 MHC_the_successor_question.4.a: "Вторжение [ASA.GetName] - лишь вопрос времени..." #NT!
  
 MHC_the_successor_question.5.t: "[MHC.GetName] Предлагает компромисс" #NT!
 MHC_the_successor_question.5.d: "[MHC.GetName] находится в критическом городе Нью-Йорке, что рассматривается как необходимое условие явной судьбы. Они предложили компромисс, согласно которому они станут автономным государством в рамках нашего союза. Хотя это укрепит большую легитимность государства-преемника, оно также может поставить под угрозу вдохновение рабочей солидарности. Остается вопрос: сделаем ли мы [MHC.GetName] автономным государством или прекратим этот американский эксперимент, когда нам предстоит вторжение?" #NT!
 MHC_the_successor_question.5.a: "Мы всегда можем уменьшить эту автономию, как только включим ее." #NT!
 MHC_the_successor_question.5.b: "Мы не можем рисковать, что они вдохновят наших рабочих на организацию!" #NT!
  
 MHC_the_successor_question.6.t: "[ASA.GetName] принимает!" #NT!
 MHC_the_successor_question.6.d: "[ASA.GetName] признал [MHC.GetName] в качестве автономного государства в рамках союза. Мы обеспечили свое существование, но, несомненно, нам придется бороться за свою автономию." #NT!
 MHC_the_successor_question.6.a: "Мы будем сопротивляться любым посягательствам на нашу автономию!" #NT!
  
 MHC_the_successor_question.7.t: "[ASA.GetName] отклоняется!" #NT!
 MHC_the_successor_question.7.d: "[ASA.GetName] отклонил компромисс, заявив, что у них нет намерений создавать государство, которое вдохновляло бы рабочую солидарность." #NT!
 MHC_the_successor_question.7.a: "Вторжение [ASA.GetName] - лишь вопрос времени..." #NT!
  
 MHC_the_successor_question.8.t: "[MHC.GetName] Предлагает оборонный пакт" #NT!
 MHC_the_successor_question.8.d: "Военные Атлантического государства становятся все более активными в национальной политике и провозглашают амбиции явной судьбы. [MHC.GetName] предложил договор о нападении на [ASA.GetName], если они вторгнутся в нас. Они требуют ответить на это предложение взаимностью с гарантией.\n\n[MHC.GetName] стал американским экспериментом солидарности рабочих со многими идеями социального эгалитара, которые соответствуют нашей собственной нации. Наличие сильной индустриализирующейся экономики, помогающей нам в войне против [ASA.GetName], могло бы компенсировать недостаток нашей промышленности. Остаётся единственный вопрос: стоит ли стратегический вес договора риска дальнейшей радикализации нашего рабочего класса?" #NT!
 MHC_the_successor_question.8.a: "Гарантируйте им, [ASA.GetName] не сможет забрать нас обоих!" #NT!
 MHC_the_successor_question.8.b: "Мы не можем допустить, чтобы они превратили наших рабочих в анархистов!" #NT!
  
 MHC_the_successor_question.9.t: "[NEG.GetName] гарантирует нам!" #NT!
 MHC_the_successor_question.9.d: "[NEG.GetName] взамен гарантировал нам, что мы поддержим их, если на них нападут [ASA.GetName]. Мы обеспечили временный период мира, который даст нам время собрать армию." #NT!
 MHC_the_successor_question.9.a: "Мы должны использовать это время, чтобы подготовиться к неизбежной войне." #NT!
  
 MHC_the_successor_question.10.t: "[NEG.GetName] отказывается от гарантии!" #NT!
 MHC_the_successor_question.10.d: "[NEG.GetName] отклонил договор, заявив, что сотрудничество может привести к радикализации их рабочего класса." #NT!
 MHC_the_successor_question.10.a: "Вторжение [ASA.GetName] - лишь вопрос времени..." #NT!
  
 MHC_trade_diplomacy.1.t: "Политика эмбарго" #NT!
 MHC_trade_diplomacy.1.d: "Разрешение нашей стране торговать со странами, которые одобряют рабство, противоречит солидарности трудящихся. Бойкотирование и эмбарго на товары, поступающие из этих стран, ослабит эти рабовладельческие государства, что позволит восстаниям рабов стать более эффективными.\n\nКроме того, государства-преемники будут использовать наши промышленные товары для укрепления своей силы. Наложение эмбарго на них поможет всеобщим забастовкам стать более эффективными и ослабит любого преемника, который вторгнется в нас." #NT!
 MHC_trade_diplomacy.1.a: "Ввести эмбарго на все государства, в которых существует рабство!" #NT!
 MHC_trade_diplomacy.1.b: "Ввести эмбарго для всех государств-преемников!" #NT!
 MHC_trade_diplomacy.1.c: "Примите обе политики!" #NT!
  
 MHC_propose_new_england_treaty.1.t: "Предложение договора Новой Англии" #NT!
 MHC_propose_new_england_treaty.1.c: ""
 MHC_propose_new_england_treaty.1.d: ""
 MHC_propose_new_england_treaty.1.a: "Предложите договор, мы оба могли бы получить от этого выгоду!" #NT!
  
 MHC_propose_new_england_treaty.2.t: "[MHC.GetName] Предлагает договор" #NT!
 MHC_propose_new_england_treaty.2.d: ""
 MHC_propose_new_england_treaty.2.f: ""
 MHC_propose_new_england_treaty.2.a: "Оформление мирного договора укрепит обе наши страны." #NT!
 MHC_propose_new_england_treaty.2.b: "Наши отношения строго ситуативны и не более того." #NT!
 MHC_propose_new_england_treaty.2.c: "Отказываясь от договора, они только радикализируют наш собственный рабочий класс." #NT!
  
 MHC_propose_new_england_treaty.3.t: "[NEG.GetName] Принимает Договор!" #NT!
 MHC_propose_new_england_treaty.3.d: ""
 MHC_propose_new_england_treaty.3.a: "Замечательный! Пусть мир принесет процветание между нами!" #NT!
  
 MHC_propose_new_england_treaty.4.t: "[NEG.GetName] Отвергает договор!" #NT!
 MHC_propose_new_england_treaty.4.d: ""
 MHC_propose_new_england_treaty.4.a: "К сожалению, мир между нами не будет гарантирован." #NT!
  
 MHC_propose_manhattan_connecticut_railroad.1.t: "Предложение по железной дороге Манхэттен-Коннектикут" #NT!
 MHC_propose_manhattan_connecticut_railroad.1.d: ""
 MHC_propose_manhattan_connecticut_railroad.1.a: "Железная дорога очень поддержала бы торговлю между нами." #NT!
  
 MHC_propose_manhattan_connecticut_railroad.2.t: "Предложение по железной дороге Манхэттен-Коннектикут" #NT!
 MHC_propose_manhattan_connecticut_railroad.2.d: "[MHC.GetName] предложил внести поправки в наш договор, чтобы разрешить строительство железной дороги между Манхэттеном и Коннектикутом. Железная дорога между нашими двумя странами позволит осуществлять оптовые перевозки промышленных товаров в обмен на наше сырье. Это могло бы значительно стимулировать нашу промышленность с помощью новых технологий и обеспечить людей дешевыми потребительскими товарами. Хотя в договоре предусмотрено разрешение на выдачу рабочих виз для удовлетворения растущего спроса на рабочих в промышленных центрах [MHC.GetName]. Потенциально это может привести к симпатии наших рабочих к анархистским идеям труда и потенциальным всеобщим забастовкам в наших собственных промышленных центрах. Хотя остается вопрос: согласны ли мы с этим предложением?" #NT!
 MHC_propose_manhattan_connecticut_railroad.2.a: "Инфраструктура между нашими государствами была бы большим преимуществом." #NT!
 MHC_propose_manhattan_connecticut_railroad.2.b: "Ни за что! Если бы они напали, мы были бы уязвимы для вторжения!" #NT!
  
 MHC_propose_manhattan_connecticut_railroad.3.t: "[NEG.GetName] Принимает Железную дорогу!" #NT!
 MHC_propose_manhattan_connecticut_railroad.3.d: ""
 MHC_propose_manhattan_connecticut_railroad.3.a: "Мы начнем строительство железной дороги немедленно!" #NT!
  
 MHC_propose_manhattan_connecticut_railroad.4.t: "[NEG.GetName] Отказывается от железной дороги!" #NT!
 MHC_propose_manhattan_connecticut_railroad.4.d: ""
 MHC_propose_manhattan_connecticut_railroad.4.a: "Неудачно." #NT!
  
