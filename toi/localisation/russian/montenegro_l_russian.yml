 MNT_Increase_Control_Over_Clans: "Увеличьте контроль над кланами" #NT!
 MNT_Increase_Control_Over_Clans_desc: "Данило сильно сократил автономию кланов в стране, чтобы иметь больший контроль над ними." #NT!
  
 MNT_Clan_Question_Resolved: "Вопрос клана решен" #NT!
 MNT_Clan_Question_Resolved_desc: "Клановый вопрос решен. Большинство кланов в нашей стране склоняются перед нашим Кнезом и лояльны." #NT!
  
