 MNT_artillery_purchase: "Закупка артиллерии" #NT!
 MNT_artillery_purchase_desc: "Черногория — маленькая страна, но нам все еще необходимо идти в ногу с более крупными странами в артиллерийских исследованиях. Артиллерия стала действительно важным фактором." #NT!
  
