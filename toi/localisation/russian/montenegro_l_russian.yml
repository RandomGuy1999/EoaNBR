 ### EVENTS ### 
 montenegro.1.t: "Кланы" #NT!
 montenegro.1.d: "Кланы" #NT!
 montenegro.1.a: "Хорошо" #NT!
  
 montenegro.2.t: "Кнез Данило убит" #NT!
 montenegro.2.d: "Нашего Кнеза застрелили!" #NT!
 montenegro.2.a: "Ужасный!" #NT!
  
 montenegro.3.t: "Кнез Никола I" #NT!
 montenegro.3.d: "Мирко Петрович-Негош, брат Данило, отказался стать новым Кнезом. Это означает, что его сын Никола станет новым лидером нашей страны." #NT!
 montenegro.3.a: "Да здравствует Кнез!" #NT!
  
 montenegro.4.t: "Поддержите восстание в Герцеговине" #NT!
 montenegro.4.d: "С 1852 года в Герцеговине идет восстание. Во время Парижского конгресса 1856 года османы заявили, что мы не независимая нация, а часть их территории! Наш Князь считает, что это неприемлемо. Он считает, что нам следует начать поддерживать Луку Вукаловича и его восстание." #NT!
 montenegro.4.a: "Мы поддержим наших братьев!" #NT!
  
 montenegro.5.t: "Османская империя объявила нам войну!" #NT!
  montenegro.5.d: "The Ottomans found out about us supporting the rebels in Herzegovina. The Porte has decided to attack our country because of that. We must defend our country! 
 montenegro.5.a: "Мы должны победить." #NT!
  
 montenegro.6.t: "Визит Александра II в Россию." #NT!
 montenegro.6.d: "Визит Александра II в Россию." #NT!
 montenegro.6.a: "Хорошо" #NT!
  
 montenegro.7.t: "Новые газеты" #NT!
 montenegro.7.d: "Газеты «Црногорац» больше не существует. Новые будут выпущены под названием «Голос Черногорцев»." #NT!
