l_russian:
  
 ### NATIONAL FOCUSES ### 
 #MNT_Status_of_Principality: "Статус Княжества" #NT!
 #MNT_Status_of_Principality_desc: "В 1852 году Данило I Петрович Негош женился и распустил княжество-епископство Черногории, чтобы создать Княжество Черногория. Таким образом, роль церкви в политической жизни была значительно снижена." #NT!
 #MNT_Assassination_Of_Knez_Danilo: "Убийство князя Данило" #NT!
 #MNT_Assassination_Of_Knez_Danilo_desc: "Данило I был убит 1 августа 1860 года, садясь на лодку в Которе. Убийца был из клана, бежавшего из страны." #NT!
 #MNT_Nikola_Royal_Wedding: "Королевская свадьба Николы" #NT!
 #MNT_Nikola_Royal_Wedding_desc: "Королевская свадьба должна состояться как можно скорее, ведь Черногории нужен наследник." #NT!
 #MNT_Punish_Clan_Bjelopavlic: "Наказать клан Бьелопавлич" #NT!
 #MNT_Punish_Clan_Bjelopavlic_desc: "Убийца Данило I был из клана Белопавлич, который бежал из страны после того, как не захотел платить налоги князю. Мы должны их наказать!" #NT!
 #MNT_Execute_Todor_Kadic: "Казнь Тодора Кадича" #NT!
 #MNT_Execute_Todor_Kadic_desc: "Тодор Кадич, убийца Данило I, будет повешен за свои действия." #NT!
 #MNT_Danilo_Code: "Кодекс Данило" #NT!
 #MNT_Danilo_Code_desc: "Кодекс Данило был составлен в 1855 году. С его помощью князь Данило I продолжил реформы Черногории. При нем были сильно сокращены (отменены) патриархальный уклад и автономия родов. У него также были права людей, и это укрепляло политические позиции Кнеза." #NT!
 #MNT_Strengthen_Political_Position: "Укрепить политическую позицию" #NT!
 #MNT_Strengthen_Political_Position_desc: "Нам следует укрепить нашу политическую позицию." #NT!
 #MNT_Encourage_Society_Modernization: "Поощряйте модернизацию общества" #NT!
 #MNT_Encourage_Society_Modernization_desc: "Поощрение модернизации нашего общества сделает жизнь в нашей стране лучше и более европейской." #NT!
 #MNT_Abolish_Cruel_Practices: "Отменить жестокие практики" #NT!
 #MNT_Abolish_Cruel_Practices_desc: "Жестокие обычаи и традиции в нашей стране необходимо отменить, чтобы еще больше модернизировать наше общество." #NT!
 #MNT_Freedom_Of_South_Slavs: "Свобода южным славянам" #NT!
 #MNT_Freedom_Of_South_Slavs_desc: "Нам следует поговорить о положении наших братьев-славян при османах. Это должно дать нам больше военной поддержки." #NT!
 #MNT_Connect_The_Nahiyas: "Подключите Нахия" #NT!
 #MNT_Connect_The_Nahiyas_desc: "Нам нужно лучше соединять части нашей страны." #NT!
 #MNT_Modern_Animal_Raising_Practices: "Современные методы выращивания животных" #NT!
 #MNT_Modern_Animal_Raising_Practices_desc: "Мы должны внедрить современные методы животноводства, потому что они сделают эту отрасль более продуктивной." #NT!
 #MNT_Expand_Research_Potential: "Расширить исследовательский потенциал" #NT!
 #MNT_Expand_Research_Potential_desc: "Нам нужно проводить исследования быстрее, чтобы не отставать от крупных европейских стран." #NT!
 #MNT_Promote_Agriculture: "Продвижение сельского хозяйства" #NT!
 #MNT_Promote_Agriculture_desc: "Сельское хозяйство является важной частью экономики. Его продвижение значительно повысит нашу экономику." #NT!
 #MNT_New_Agriculture_Techniques: "Новые методы ведения сельского хозяйства" #NT!
 #MNT_New_Agriculture_Techniques_desc: "Поскольку сельское хозяйство важно, мы должны внедрять новые методы, которые сделают его более продуктивным." #NT!
 #MNT_Improve_Farming_Methods: "Улучшите методы ведения сельского хозяйства" #NT!
 #MNT_Improve_Farming_Methods_desc: "Улучшение методов ведения сельского хозяйства определенно поможет нам в развитии нашей экономики." #NT!
 #MNT_Faster_Modernization: "Ускоренная модернизация" #NT!
 #MNT_Faster_Modernization_desc: "Модернизация нашей экономики приносит свои плоды. Это значит, что мы делаем все правильно. Нам следует начать его модернизировать еще больше." #NT!
 #MNT_More_Productive_Economy: "Более продуктивная экономика" #NT!
 #MNT_More_Productive_Economy_desc: "Несмотря на то, что у нас не так много заводов, наша экономика становится лучше с каждым днем." #NT!
 #MNT_Situation_Stabilized: "Ситуация стабилизировалась" #NT!
 #MNT_Situation_Stabilized_desc: "Убийца казнен, а наш новый князь женат. Ситуация в стране стабилизировалась." #NT!
 #MNT_Reorganized_Army: "Реорганизованная армия" #NT!
 #MNT_Reorganized_Army_desc: "В 1854 году Данило I предпринял первую попытку реорганизации черногорской армии." #NT!
 #MNT_Define_Chain_Of_Command: "Определить цепочку подчинения" #NT!
 #MNT_Define_Chain_Of_Command_desc: "В 1855 году князь Данило определил вертикаль командования в армии. Он также сделал топништво (артиллерию) независимым родом войск." #NT!
 #MNT_Study_Land_Doctrines: "Изучите земельные доктрины" #NT!
 #MNT_Study_Land_Doctrines_desc: "Нам необходимо изучить земельные доктрины, чтобы мы могли разработать более эффективные стратегии." #NT!
 #MNT_New_Strategies: "Новые стратегии" #NT!
 #MNT_New_Strategies_desc: "Чтобы легче защищать нашу страну, нам необходимо исследовать новые стратегии." #NT!
 #MNT_Improve_Army_Tactics: "Улучшить тактику армии" #NT!
 #MNT_Improve_Army_Tactics_desc: "Новая и улучшенная армейская тактика, несомненно, поможет нам выиграть битву с врагом." #NT!
 #MNT_Improve_Troops'_Morale: "Улучшите моральный дух войск" #NT!
 #MNT_Improve_Troops'_Morale_desc: "Если мы улучшим моральный дух наших солдат, они с большей готовностью будут сражаться и защищать нашу страну." #NT!
 #MNT_Train_Our_Brave_Fighters: "Тренируйте наших отважных бойцов" #NT!
 #MNT_Train_Our_Brave_Fighters_desc: "Мы должны обучать наших солдат. Это окупится, когда мы отправимся на войну, хотя это и не настоящий опыт." #NT!
 #MNT_New_Recruits: "Новые рекруты" #NT!
 #MNT_New_Recruits_desc: "Никогда не бывает достаточно рабочей силы. Особенно, когда ты такая маленькая страна." #NT!
 #MNT_Modernizing_Army_Equipment: "Модернизация армейской техники" #NT!
 #MNT_Modernizing_Army_Equipment_desc: "Нам нужно идти в ногу с большими странами." #NT!
 #MNT_After_War_Period: "Послевоенный период" #NT!
 #MNT_After_War_Period_desc: "К счастью, европейские крупные компании вмешались и спасли нашу страну от османов. Нам следует продолжить модернизацию нашей армии." #NT!
 #MNT_1871_Reform: "Реформа 1871 года" #NT!
 #MNT_1871_Reform_desc: "Нам необходимо еще раз реформировать нашу армию." #NT!
 #MNT_1866_Officer_Training: "1866 г. Обучение офицеров" #NT!
 #MNT_1866_Officer_Training_desc: "Нам нужна офицерская подготовка, чтобы сделать нашу армию лучше и конкурентоспособнее." #NT!
 #MNT_Improve_Quality_Of_Strategies: "Улучшите качество стратегий" #NT!
 #MNT_Improve_Quality_Of_Strategies_desc: "Никогда не помешает попытаться улучшить стратегии. Мы должны это сделать, поскольку надвигается еще большая война." #NT!
 #MNT_Better_Artillery_Quality: "Лучшее качество артиллерии" #NT!
 #MNT_Better_Artillery_Quality_desc: "Артиллерия приобретает все большее значение. Лучшее его качество принесет нам пользу." #NT!
 #MNT_Equipment_For_Infantry: "Снаряжение для пехоты" #NT!
 #MNT_Equipment_For_Infantry_desc: "Модернизация нашей пехоты поможет нам в будущих войнах." #NT!
 #MNT_More_Recruits: "Больше рекрутов" #NT!
 #MNT_More_Recruits_desc: "Недавняя война стоила нам большого количества рабочей силы. Нам нужно набрать больше людей." #NT!
 #MNT_Prepare_For_War: "Готовьтесь к войне" #NT!
 #MNT_Prepare_For_War_desc: "Надвигается большая война, мы должны подготовиться к ней до того, как она произойдет." #NT!
 #MNT_National_Anthem: "Государственный гимн" #NT!
 #MNT_National_Anthem_desc: "Кнез Никола напишет текст гимна Черногории под названием «Онамо, намо!». Он будет написан словенским композитором и вдохновлен творчеством Гарибальди." #NT!
 #MNT_First_Montenegrin_Newspaper: "Первые черногорские газеты" #NT!
 #MNT_First_Montenegrin_Newspaper_desc: "Кнез Никола одобрит выпуск первых газет в Черногории. Они будут называться «Црногорац» («Черногорский»)." #NT!
 #MNT_Visit_Russian_Tsar: "В гости к русскому царю" #NT!
 #MNT_Visit_Russian_Tsar_desc: "Никола посетит Александра II, русского царя. Это улучшит наши отношения с Россией. Царь и его жена обязательно помогут нам в модернизации нашей страны." #NT!
 #MNT_Build_Schools: "Стройте школы" #NT!
 #MNT_Build_Schools_desc: "Школы являются одной из наиболее важных частей модернизации общества. Мы построим несколько таких по всей стране." #NT!
 #MNT_United_Serb_Youth: "Объединенная сербская молодежь" #NT!
 #MNT_United_Serb_Youth_desc: "«Объединенная сербская молодежь» — сербское политическое движение. Его лозунг: «Сербизм везде и всюду». Оно должно объединить весь сербский народ." #NT!
 #MNT_Make_Another_Movement: "Сделайте еще одно движение" #NT!
 #MNT_Make_Another_Movement_desc: "Нам нужно сделать еще одно движение, подобное предыдущему." #NT!
  
