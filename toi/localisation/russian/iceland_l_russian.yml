l_russian:
 ###Focuses### 
 ICE_weather_problem: "Проблема миграции" #NT!
 ICE_weather_problem_desc: "Суровый климат, бедная почва и недавнее сильное извержение вулкана Аскья привели к тому, что большое количество людей покинуло Исландию в поисках более гостеприимной земли в Америке. Хотя это и понятно, это серьезная проблема, поскольку в результате наше и без того небольшое население становится меньше. К этому нужно относиться поспешно!" #NT!
 ICE_new_iceland: "«Новая Исландия»" #NT!
 ICE_new_iceland_desc: "Мигранты, покидающие Исландию, в основном решили заселить новый район в Западной Канаде, который они называют «Новой Исландией». Расположившись недалеко от озера Виннипег, они основали новое поселение, которое назвали Гимли. Хотя то, что они благополучно добрались до своей новой земли, является положительным моментом, сомнительно, какова будет судьба этой колонии." #NT!
 ICE_dont_worry_better_weather_soon: "Это пройдет достаточно скоро" #NT!
 ICE_dont_worry_better_weather_soon_desc: "Исландия и ее народ уже пережили множество экологических опасностей и катастроф, и эта ситуация ничем не отличается. Люди бегут в новые земли, чтобы спастись от неспокойной природы этой земли, но они слишком недальновидны в своем выборе. Природа скоро успокоится и успокоится..." #NT!
 ICE_give_out_warmer_clothes: "Помогите страждущим" #NT!
 ICE_give_out_warmer_clothes_desc: "Окружающая среда в Исландии неумолима, и наш народ знает это с тех пор, как на ее землю ступил сам Ингольф Арнарсон. Это не означает, что мы не можем или не должны успокаивать борьбу простых людей на этой основе. Мы должны закупать и распространять одеяла, одеяла и одежду, лучше соответствующую нынешней ситуации." #NT!
 ICE_fix_this_now: "Решите проблему" #NT!
 ICE_fix_this_now_desc: "Мы явно недостаточно усердно выполняли свой долг по оказанию помощи нашим людям, если они бегут из своих домов! Ситуация сложная для многих, и мы должны приложить усилия, чтобы поддержать и ободрить тех, кто в этом больше всего нуждается." #NT!
 ICE_limmit_emigration: "Ограничить эмиграцию" #NT!
 ICE_limmit_emigration_desc: "Объем эмиграции, которую испытывает страна в данный момент, слишком велик, чтобы его можно было вынести. Мы не можем добросовестно остановить людей от попыток найти лучшую жизнь... Однако мы всегда можем немного подправить бухгалтерские книги и замедлить бюрократический процесс, чтобы ограничить количество людей, уезжающих такими способами, пока мы не найдем лучшее решение. по ситуации..." #NT!
 ICE_patrol_boats: "Патрульные катера на западном побережье" #NT!
 ICE_patrol_boats_desc: "Размещая патрульные катера вдоль регулярных миграционных маршрутов и используя хитроумные методы введения в заблуждение, мы можем заставить лодки с мигрантами вернуться в Исландию, убедив их, что моря за ее пределами неспокойны и плавать опасно." #NT!
 ICE_border_control: "Пограничный контроль" #NT!
 ICE_border_control_desc: "Поскольку Исландия — изолированный остров посреди Северной Атлантики, контроль наших границ становится простой задачей. Только корабли с нашего разрешения могут заходить в наши гавани, и только те, у кого есть разрешение, могут выходить." #NT!
 ICE_slowly_recover: "Медленное восстановление" #NT!
 ICE_slowly_recover_desc: "Мы предприняли различные усилия, чтобы справиться с объемом миграции, и кажется, что сейчас ситуация наконец-то начинает успокаиваться. Теперь мы можем завершить восстановление после наших последних проблем и вернуться в прежнее состояние." #NT!
 ICE_encourage_population_growth: "Восстановление" #NT!
 ICE_encourage_population_growth_desc: "Исландия снова в безопасности. Теперь семьи могут возобновить свою жизнь и жить в относительном спокойствии.\n\n...По крайней мере, до тех пор, пока не произойдет следующее стихийное бедствие." #NT!
  
 ICE_our_military_buget: "Наш военный бюджет" #NT!
 ICE_our_military_buget_desc: "Исландия не видела больших боевых действий со времен Исландского Содружества, но это не исключает нас из сферы конфликтов. Может наступить время, когда суверенитету Исландии бросит вызов иностранный враг. Мы должны быть готовы к такой возможности." #NT!
 ICE_copy_danish_designs: "Копирование датских дизайнов" #NT!
 ICE_copy_danish_designs_desc: "У нас с датчанами смешанные отношения. Это, однако, не означает, что мы не можем чему-то у них научиться. Мы скопируем некоторые их проекты; наверняка они не будут возражать." #NT!
 ICE_copy_british_ironclads: "Копия британских броненосцев" #NT!
 ICE_copy_british_ironclads_desc: "Британцы являются бесспорными хозяевами моря. Их дизайн отражает это превосходство, и поэтому его очень полезно копировать!" #NT!
 ICE_train_on_the_watters: "Упражнения в море" #NT!
 ICE_train_on_the_watters_desc: "Независимо от конструкции, корабли сражаются ровно настолько, насколько обучен их экипаж. Итак, мы должны тренироваться с должным усердием, если хотим добиться хороших результатов в бою на море." #NT!
 ICE_recruit_sailors: "Набирать моряков" #NT!
 ICE_recruit_sailors_desc: "Исландия имеет давнюю морскую традицию; В нашем флоте нет недостатка в квалифицированных моряках." #NT!
 ICE_come_back: "Призыв к новым исландцам" #NT!
 ICE_come_back_desc: "Не все, кто бежал в Америку, обнаружили, что их новая жизнь стала лучше или лучше, чем та, что была у них дома. Давайте вновь пригласим этих потенциальных репатриантов." #NT!
 ICE_buy_guns_from_usa: "Закупить оружие у американцев" #NT!
 ICE_buy_guns_from_usa_desc: "Американцы гордятся своим правом на ношение оружия и не испытывают недостатка в стрелковом оружии; или продать, если уж на то пошло. Давайте относиться к ним как к нашим поставщикам оружия." #NT!
 ICE_buy_uniforms_from_denmark: "Купить униформу из Дании." #NT!
 ICE_buy_uniforms_from_denmark_desc: "Учитывая наши связи с Датским королевством, мы, конечно, могли бы найти одного-двух портных для пошива униформы, которая нам нужна для наших войск." #NT!
 ICE_accept_volunteers: "Принимайте волонтеров" #NT!
 ICE_accept_volunteers_desc: "Исландия готова бороться за свою независимость, но готовы и другие страны, не являющиеся исландцами. Сочувствующих добровольцев, желающих бороться за нашу свободу, следует приглашать вступить в ряды, когда начнутся боевые действия." #NT!
 ICE_army_drills_in_harsh_terrain: "Боевые действия на труднопроходимой местности" #NT!
 ICE_army_drills_in_harsh_terrain_desc: "Исландия состоит из множества крутых фьордов, раскинувшихся холмов и коварных гор. Чтобы сражаться в такой неумолимой местности, необходимы навыки, знания и подготовка. Мы должны быть усердными." #NT!
 ICE_regular_training_drills: "Регулярные тренировочные занятия" #NT!
 ICE_regular_training_drills_desc: "Хорошая армия – это хорошо дисциплинированная армия. Солдат никогда не должен быть скучным, регулярно тренироваться с оружием и практиковаться в своем подразделении." #NT!
 ICE_hard_trained_army: "Хорошо обученная армия" #NT!
 ICE_hard_trained_army_desc: "Наша армия готовится стать компетентной боевой силой, способной противостоять любому врагу на равных.\n\n...По крайней мере, с точки зрения общей компетентности." #NT!
 ICE_advance_to_victorian_army: "Переход к стандартам викторианской армии" #NT!
 ICE_advance_to_victorian_army_desc: "Викторианская эпоха стала свидетелем множества новых усовершенствований и изобретений в области ведения войны. Теперь мы можем утверждать, что освоили эти новые условия войны." #NT!
 ICE_study_other_countries_weapons: "Изучайте зарубежное оружие" #NT!
 ICE_study_other_countries_weapons_desc: "Чего мы не знаем, могут знать другие. Глядя на то, что другие страны делают со своим оружием, мы можем улучшить то, чего нам не хватает." #NT!
 ICE_icelandic_army_doctrine: "Доктрина херфилкингинов" #NT!
 ICE_icelandic_army_doctrine_desc: "Армия не может сражаться превосходно, если сражающаяся армия не знает, какова ее цель. Определив роль нашей армии, а также средства, тактику и стратегию достижения этой роли, мы будем точно знать, как нам следует сражаться." #NT!
 ICE_take_civilian_weppons_to_nationalstockpile: "Реквизиция частного оружия" #NT!
 ICE_take_civilian_weppons_to_nationalstockpile_desc: "У нас не обязательно есть все необходимое оружие для снабжения армии... Альтернативой могла бы стать реквизиция частного оружия, находящегося в распоряжении наших граждан. Это не будет пользоваться популярностью, хотя зачем гражданскому населению оружие?" #NT!
 ICE_navy_drills: "Пробурить наш флот" #NT!
 ICE_navy_drills_desc: "Как и любая другая сила, она может сражаться только в той мере, в какой ее обучают. Мы будем обучать наш флот, чтобы он был лучшим." #NT!
 ICE_navy_hulls: "Корпуса кораблей" #NT!
 ICE_navy_hulls_desc: "Чтобы скользить по воде и одновременно защищать экипаж от огня противника, необходим хороший корпус. К счастью, мы можем с этим справиться." #NT!
 ICE_better_gunboats: "Улучшенные канонерские лодки" #NT!
 ICE_better_gunboats_desc: "Наши канонерские лодки должны быть лучшего качества, чем наши потенциальные враги, и мы должны бороться за это." #NT!
  
 ICE_our_constitution: "Наша конституция" #NT!
 ICE_our_constitution_desc: "Наша новая нация должна кодифицировать фундаментальный закон, которому правительство обязано подчиняться, чтобы мы не позволили тирании править вместо гражданского чувства." #NT!
  
 ICE_remain_as_puppet: "Оставаться датской территорией" #NT!
 ICE_remain_as_puppet_desc: "Исландия не может стоять на собственных ногах. Будь то наше маленькое население, наша маленькая экономика или наша зависимость от иностранного импорта для выживания, ясно, что Исландия не сможет выжить своими силами. Хотя датчане временами кажутся нам неприятными, мы не можем выжить без их помощи. Независимость — это безрассудная мечта, продвигаемая неотесанными революционерами." #NT!
 ICE_icelandic_conservative_party: "Исландская консервативная партия" #NT!
 ICE_icelandic_conservative_party_desc: "Чтобы поддерживать порядок на острове, нам следует усилить продатские партии в Исландии." #NT!
 ICE_get_old_convoys_from_den: "Запросить старые конвои из Дании" #NT!
 ICE_get_old_convoys_from_den_desc: "Чтобы приблизить Исландию к Дании, следует обратиться с просьбой увеличить местный парк конвоев, чтобы облегчить логистическое бремя управления далеким островом." #NT!
 ICE_more_trade: "Больше внимания уделяйте торговле" #NT!
 ICE_more_trade_desc: "Исландия должна быть открыта для иностранных экономических интересов, чтобы мы могли получать прибыль от международных интересов на острове." #NT!
 ICE_icelandic_equlity: "Исландское равенство" #NT!
 ICE_icelandic_equlity_desc: "Если Исландия хочет стать ближе к Дании, то мы должны уступить исландцам в некоторых пунктах. Исландии следует обеспечить, чтобы ее местные проблемы были представлены наравне с датскими проблемами в датском парламенте. Это должно успокоить тех, кто призывает к большей автономии." #NT!
 ICE_icelandic_traditions: "Исландские традиции" #NT!
 ICE_icelandic_traditions_desc: "Исландцы – гордый народ. Они высоко ценят свои традиции, язык и образ жизни и очень подозрительно относятся к иностранным вторжениям в эту культурную сферу. Таким образом, возможно, лучшим решением будет просто позволить им делать то, что им заблагорассудится, и не навязывать им никаких культурных изменений." #NT!
 ICE_universal_suffrage: "Всеобщее избирательное право" #NT!
 ICE_universal_suffrage_desc: "Все, кто называет себя исландцами, должны иметь право влиять и голосовать по вопросам, касающимся их родины. Да будет так." #NT!
  
 ICE_peacefull_independence: "Росток Фьёльнисменов" #NT!
 ICE_peacefull_independence_desc: "«Fjölnismenn» представляли собой группу исландских студентов университетов и поэтов, которые встретились и получили образование в Бессастадире, а затем в Копенгагене. Их журнал Fjölnir, ответственный за внедрение тенденции национального романтизма в исландское сознание, разбудил сильный огонь в исландских сердцах по поводу их общего происхождения и идентичности, а также идеи обновленной независимой исландской нации. Экземпляры журнала путешествуют из деревни в деревню, их читают вслух перед большими толпами людей и вызывают оживленные дискуссии о будущем Исландии.\n\nИсландия будет свободна!" #NT!
 ICE_puch_for_home_rule: "Стремитесь к самоуправлению" #NT!
 ICE_puch_for_home_rule_desc: "Мы маленькие и нас мало. Это, однако, не помешает нам выдвигать требования большей свободы. Те, кто правят нами, услышат наши требования и уступят." #NT!
 ICE_land_bjoo_og_tunga: "Земля, джойд и тунга" #NT!
 ICE_land_bjoo_og_tunga_desc: "«Земля, þjóð og tunga» — в широком смысле означает «Земля, народ и язык». Этот термин все чаще используется в кругах, выступающих за независимость, в качестве объединяющего девиза характера нашей нации. Нация и ее народ определяются нашими общими ландшафтами, в которых мы живем, нашим общим предком и происхождением, а также нашим языком, который остается практически нетронутым со времен викингов. Народ, сплочённый в одно целое." #NT!
 ICE_usa_support_us: "Лоббируйте американцев" #NT!
 ICE_usa_support_us_desc: "Мы добиваемся того, чтобы нас услышали в вопросе нашей независимости, и дискуссии ведутся по всей стране. Однако, возможно, было бы разумно также заручиться поддержкой других держав в этом вопросе. Американцам может показаться сочувствующим наше тяжелое положение, учитывая их исторические корни. Возможно, мы могли бы мобилизовать исландское сообщество в США для лоббирования нашей свободы?" #NT!
 ICE_get_support_from_the_althing: "Обратитесь за поддержкой к Alþingi" #NT!
 ICE_get_support_from_the_althing_desc: "Альтинги, считающийся, пожалуй, старейшим сохранившимся парламентом в мире, имеет огромное значение для нового исландского государства, которое мы пытаемся создать. Заручиться его поддержкой — важнейшая внутренняя цель нашей борьбы за независимость, и ее необходимо решать незамедлительно!" #NT!
 ICE_icelandic_peoples_rights: "Права исландского народа" #NT!
 ICE_icelandic_peoples_rights_desc: "Исландцы – свой народ. Заселенные норвежскими авантюристами, ищущими пахотные земли за морем, мы значительно отошли от наших континентальных сородичей, которые правят нами сейчас. Наша судьба принадлежит нам, и нам следует оказывать должное уважение. Мы будем иметь право диктовать свои условия!" #NT!
 ICE_decrees_danish_influance: "Подорвать влияние Дании" #NT!
 ICE_decrees_danish_influance_desc: "Мы должны обуздать власть Дании над нашим островом, если мы хотим когда-нибудь надеяться выстоять самостоятельно. Мы ослабим хватку и восстановим себя." #NT!
 ICE_were_to_small_to_govern_ourselfs: "Мы будем править сами!" #NT!
 ICE_were_to_small_to_govern_ourselfs_desc: "Датчане говорят нам, что мы слишком малы и нас слишком мало, чтобы управлять своим домом. Мы ответим, показав, насколько ошибочно это предположение." #NT!
  
 ICE_harsh_icelandic_independance: "Боритесь за нашу свободу!" #NT!
 ICE_harsh_icelandic_independance_desc: "Дания не проявляет никаких признаков предоставления нам независимости в ближайшее время.\n\nЭто не может продолжаться. Дания не имеет права отказывать нам в свободе, и нам не будет отказано. Мы будем бороться, чтобы стать свободными!" #NT!
 ICE_icelandic_uniforms: "Исландская униформа" #NT!
 ICE_icelandic_uniforms_desc: "Чтобы сражаться, нашим людям нужна униформа, и поэтому это должно стать нашим текущим приоритетом." #NT!
 ICE_reqruit_nationalists_into_army: "Вербовать националистов в нашу армию" #NT!
 ICE_reqruit_nationalists_into_army_desc: "Многие готовы бороться за свободную Исландию, и мы не откажем им в этой возможности. К оружию!" #NT!
 ICE_get_help_from_newiceland: "Добровольцы из Новой Исландии?" #NT!
 ICE_get_help_from_newiceland_desc: "Хотя жители Новой Исландии покинули Исландию, спасаясь от ее коварных ландшафтов, многие из них все еще сохраняют привязанность к своей родине и ее благополучию. У тех, кто вернётся, чтобы сражаться за свою родину, появится шанс!" #NT!
 ICE_no_more_influance: "Больше никакого влияния" #NT!
 ICE_no_more_influance_desc: "Датчане достаточно долго удерживали контроль над Исландией. Если потребуется, мы силой вырвем наши земли из их хватки; их власть над нами будет устранена." #NT!
 ICE_get_old_weppons_from_usa: "Получить оружие из США" #NT!
 ICE_get_old_weppons_from_usa_desc: "У американцев должно быть оружие для продажи, и мы все с радостью его покупаем. Давайте отправим комиссию на скорую руку." #NT!
 ICE_swedish_vouluntears: "Шведские волонтеры" #NT!
 ICE_swedish_vouluntears_desc: "Удивительно, но появились шведские добровольцы, которые поддержали нас в нашей борьбе за свободу против Дании. Найдя общего врага, мы нашли и общего друга. Давайте пригласим их присоединиться к нам." #NT!
 ICE_icelandic_freedom0: "Свобода!" #NT!
 ICE_icelandic_freedom_desc0: "Свобода Исландии близка, нас не остановить!" #NT!
  
 ICE_start_to_develop_forward: "Вперед в будущее!" #NT!
 ICE_start_to_develop_forward_desc: "Исландия во многом отстает от других стран, но, тем не менее, мы будем продвигаться в будущее в своем собственном темпе." #NT!
 ICE_explore_icelandic_nature: "Исследуйте исландскую флору" #NT!
 ICE_explore_icelandic_nature_desc: "Природа Исландии все еще таит в себе много диковинок и природных загадок, и поэтому это важная задача для нашего дальнейшего развития и понимания мира природы." #NT!
 ICE_invite_inventors_across_the_world: "Привлечь иностранных инженеров" #NT!
 ICE_invite_inventors_across_the_world_desc: "Иностранные инженеры могут многому научить о новых событиях, происходящих в индустриализирующемся мире, и поэтому они оказывают важную услугу нашим собственным усилиям по продвижению науки." #NT!
 ICE_scanidavian_monatry_union_focus: "Присоединяйтесь к Скандинавскому валютному союзу" #NT!
 ICE_scanidavian_monatry_union_focus_desc: "Присоединение к SMU было бы хорошим подспорьем для небольшой, но растущей экономики Исландии. Учитывая вес скандинавских стран в дополнение к нашему собственному, у нас будет гораздо больше возможностей для экономической экспансии." #NT!
 ICE_agrarian_economy: "Аграрная экономика" #NT!
 ICE_agrarian_economy_desc: "Наша экономика еще далека от индустриализации, оставаясь по-прежнему преимущественно аграрной." #NT!
 ICE_develop_basic_roads: "Расширяйте нашу дорожную сеть" #NT!
 ICE_develop_basic_roads_desc: "Чтобы Исландия могла идти в ногу с нашим расширением, нам понадобится инфраструктура, которая будет расширяться такими же быстрыми темпами." #NT!
 ICE_enter_the_victorian_era: "Иди в ногу со временем" #NT!
 ICE_enter_the_victorian_era_desc: "Наше общество достигает такого же уровня сложности, как и другие страны, и поэтому уместно называть нас идущими в ногу со временем." #NT!
 ICE_clear_land_for_buildings: "Освободить землю для построек" #NT!
 ICE_clear_land_for_buildings_desc: "В Исландии много земли, которая не используется ни для чего конкретного. Расчистка земли позволит расширить различные постройки в нашу пользу." #NT!
 ICE_search_for_resources: "Поиск ресурсов" #NT!
 ICE_search_for_resources_desc: "Неизвестно, какими богатствами в полной мере обладает наш остров. Мы должны обследовать землю, обыскивая каждую закоулок и уголок, чтобы найти, какие минеральные и природные богатства таит для нас эта земля." #NT!
 ICE_expand_southern_farms: "Расширить южные фермы" #NT!
 ICE_expand_southern_farms_desc: "Исландия относительно бесплодна и не совсем подходит для сельского хозяйства. В любом случае, нам следует расширяться там, где мы можем, и фермы на юге кажутся идеальной целью." #NT!
 ICE_icelandic_krona: "Исландская крона" #NT!
 ICE_icelandic_krona_desc: "Национальная валюта для наших экономических нужд была бы разумной инвестицией для нашего будущего удобства." #NT!
 ICE_expand_our_dockyard: "Расширьте наши дворы" #NT!
 ICE_expand_our_dockyard_desc: "Для нашей морской нации крайне важно, чтобы наши верфи имели возможность разрабатывать и производить корабли, отвечающие потребностям исландской экономики и военно-морских проектов." #NT!
 ICE_were_depending_on_imports: "Импортировать зависимость" #NT!
 ICE_were_depending_on_imports_desc: "Наше маленькое островное государство не может удовлетворить все наши потребности, даже если мы производим его внутри страны. Это слабость, которая приводит к неудачным компромиссам." #NT!
 ICE_trade_more_with_canada: "Канадская торговля" #NT!
 ICE_trade_more_with_canada_desc: "Канадцы — дружелюбный народ, и благодаря нашим контактам в Новой Исландии мы вполне могли бы заключить с ними выгодную торговую сделку." #NT!
 ICE_trade_more_with_united_states: "Торговля с американцами" #NT!
 ICE_trade_more_with_united_states_desc: "Американцы — предприимчивый народ, ищущий прибыли там, где они могут ее получить. Давайте договоримся с ними о торговле." #NT!
 ICE_trade_more_with_britain: "Сделки с Великобританией" #NT!
 ICE_trade_more_with_britain_desc: "Британцы — относительно близкая нация, до которой мы легко могли бы добраться на корабле. Посмотрим, заинтересованы ли они в сделке." #NT!
 ICE_trade_more_with_denmark: "Больше торгуйте с Данией" #NT!
 ICE_trade_more_with_denmark_desc: "Датчане — не первый клиент, которого мы будем искать в торговле, но они могут стать хорошим торговым партнером, если мы сможем заключить выгодную сделку." #NT!
 ICE_export_our_fish: "Расширить экспорт рыбы" #NT!
 ICE_export_our_fish_desc: "Рыба, рыба, рыба. Вероятно, это самая прибыльная отрасль в Исландии, и расширение этого сектора только повысит его экономическую значимость." #NT!
