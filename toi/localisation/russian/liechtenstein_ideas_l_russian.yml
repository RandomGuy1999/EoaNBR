 liechtenstein.1.t: "Австро-прусская экспедиция" #NT!
 liechtenstein.1.d: "Армия Лихтенштейна, состоящая всего из 80 солдат, была отправлена ​​защищать горный перевал в итальянских Альпах. Несмотря на то, что им не приходилось сражаться и они действовали просто как символический союзник, они столкнулись с итальянцами, но вместо того, чтобы сражаться, один из итальянцев дезертировал и, когда война закончилась, он сопровождал остальных 80 солдат. Это единственный раз, когда армия вернулась домой с большим количеством солдат, чем в начале." #NT!
