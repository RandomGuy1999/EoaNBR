 liechtenstein.3.t: "Вопросы об армии" #NT!
 liechtenstein.3.d: "Наше княжество уже давно имело армию, однако времена небольших армий давно прошли, и наши скудные силы не могли долго противостоять ни одной другой. благодаря этому мы долгое время находились под защитой Австрии. возможно, нам следует распустить армию и использовать деньги, которые в настоящее время тратятся на содержание наших скудных сил, вместо того, чтобы развивать нашу страну." #NT!
