  ###Events 
 foreign_influence.1.t: "[From.GetFlag][FROM.GetAdjective] Влияние" #NT!
 foreign_influence.1.d: "Сегодня в нашу страну прибыли несколько иностранных [FROM.GetFlag][FROM.GetAdjective] дипломатов. Похоже, что [FROM.GetName] пытается установить прочные связи с нашей страной." #NT!
 foreign_influence.1.a: "Замечательно! Они нужны нам." #NT!
 foreign_influence.1.b: "О, нет!" #NT!
  
 foreign_influence.2.t: "[FROM.FROM.GetFlag][FROM.FROM.GetAdjective] Влияние потеряно" #NT!
 foreign_influence.2.d: "Сегодня наш посол в [FROM.FROM.GetFlag][FROM.FROM.GetName] был оклеветан несколькими слухами, распространенными дипломатами [FROM.GetFlag][FROM.GetAdjective]. Как нам следует реагировать на это?" #NT!
 foreign_influence.2.a: "Ох, ну, бывает." #NT!
 foreign_influence.2.b: "Со временем они заплатят за это..." #NT!
  
 foreign_influence.3.t: "Конфликт с крупным иностранным влиянием" #NT!
 foreign_influence.3.d: "[FROM.GetFlag][FROM.GetName] перенял наше влияние на [FROM.FROM.GetFlag][FROM.FROM.GetName]. Как нам следует реагировать на это?" #NT!
 foreign_influence.3.a: "Нет! [FROM.FROM.GetFlag][FROM.FROM.GetName] наш." #NT!
 foreign_influence.3.b: "Со временем они заплатят за это..." #NT!
  
 foreign_influence.4.t: "Опасные уровни влияния [FROM.GetFlag][FROM.GetAdjective]" #NT!
 foreign_influence.4.d: "Дипломаты [FROM.GetFlag][FROM.GetAdjective] имеют опасный уровень влияния по вопросам [THIS.GetFlag][THIS.GetAdjective]! Мы должны остановить их!" #NT!
 foreign_influence.4.a: "Суверенитет нашей страны в опасности!" #NT!
 foreign_influence.4.b: "Мы ничего не можем сделать." #NT!
  
 foreign_influence.5.t: "Множественное внешнее влияние" #NT!
 foreign_influence.5.d: "Несколько иностранных дипломатов из [?influenced_by.GetFlag][?influenced_by.GetName] и [?infuenced_by2.GetFlag][?influenced_by2.GetName] соревнуются за влияние нашей страны!" #NT!
 foreign_influence.5.a: "Пусть они сражаются!" #NT!
  
