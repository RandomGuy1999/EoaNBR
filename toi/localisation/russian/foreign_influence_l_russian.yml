  ### GENERIC LOCALISATION ### 
 eoanb_category_foreign_influence_actions: "Действия иностранного влияния" #NT!
 eoanb_category_foreign_influence_actions_desc: "Существует 2 вида §GInfluence§!. §YMinor§! и §YMajor§! Влияние.\n§YMinor§! влияние длится один год, и после §C180§ ему может противостоять другая нация! дней.\n§YMajor§! Влияние длится 2 года, и после §C365§ ему может противостоять другая нация! дней.\nЗа каждый уровень влияния вы платите §R0.1§! §YЗаконодательная власть§!, и вы получаете §YMinor§0_9 §YПотребительские товары§!.\n\nЕсли у другой §YВеликой державы§! есть §YMinor§! влияние на §YЦелевую страну§!, то вы заплатите §YMinor§8_9 дополнительных законодательных полномочий, чтобы получить влияние для себя.\nЕсли другая §YВеликая держава§! имеет §YMajor§! влияние на §YЦелевую страну§!, то вы заплатите §YMajor§4_9 дополнительных законодательных полномочий, и обе страны получат §YMinor§! влияние на §YЦелевую страну§!.\n\nЗахват §GInfluence§! другой §YВеликой Державы§!, §YMinor§1_9 будет §YMinor§2_9 между вашими Нациями.\n§YMinor§3Пока решение активно, ваше влияние не может быть перенято другой Великой Державой.§!" #NT!
  
