 PIE_Italian_National_Society: "Итальянское национальное общество" #NT!
 PIE_Italian_National_Society_desc: "Итальянское национальное общество — это организация, первоначально созданная для пропаганды и распространения национализма среди умеренных политических сил в Пьемонте. С момента своего основания он собрал большую сумму средств посредством множества сборов средств, запланированных мероприятий и заручился поддержкой множества издателей. Теперь, при доминирующей поддержке среднего класса, Национальное общество начало бешено популярную пропагандистскую кампанию в защиту объединения Пьемонта и Ломбардии и даже изгнания австрийского влияния в Италии." #NT!
 PIE_Spearheading_The_Risorgimento: "Возглавляя Рисорджименто" #NT!
 PIE_Spearheading_The_Risorgimento_desc: "Национализм разрушает империи, но он также создает нации. Италия станет одной из стран, образовавшихся на территории распадающихся империй. Между 1815 и 1848 годами все меньше и меньше итальянцев были довольны жизнью под властью иностранных правителей. Общественное возмущение иностранными монополиями, уровнем жизни и политическим расколом достигло рекордно высокого уровня. Большинство итальянских националистов ищут лидерства в Королевстве Сардиния-Пьемонт, самом могущественном и политически связанном из государств, а также единственном итальянском государстве, в котором проживают итальянские коренные жители. Сардиния восстала из пепла своей первой попытки объединения и восстановила уважение во время Крымской войны. Для большинства сардинского среднего класса Сардиния-Пьемонт держит будущее Италии в своих руках." #NT!
 PIE_Perfect_Fusion: "Идеальное слияние" #NT!
 PIE_Perfect_Fusion_desc: "В 1847 году часть сардинской элиты из Кальяри и Сассари, возглавляемая профсоюзным деятелем Джованни Сиотто Пинтором, потребовала так называемого «Идеального слияния», сделав его таким, чтобы Сардиния могла провести либеральные реформы, которые были недоступны для острова из-за его отдельная правовая система. На Сардинии вступила в силу новая правовая система, и последний наместник Клаудио Габриэле де Лоне покинул Кальяри 4 марта 1848 года. Остров был разделен на три провинции, управляемые их префектами, в соответствии с системой, уже использовавшейся в Пьемонте с 1815 года." #NT!
 PIE_Sardinian_Question: "Сардинский вопрос" #NT!
 PIE_Sardinian_Question_desc: "Сардинцы потеряли свои прежние полномочия по налогообложению и автономному представительству в обмен на то, что пьемонтский парламент взял на себя законодательную ответственность на острове, а также некоторые места в Конгрессе после так называемого «идеального слияния». Хотя централизация позволила стабилизировать экономический рост, улучшить национальную сплоченность и облегчить принятие новых законов, она также оставила Сардинию еще менее значительным заморским департаментом Савойских владений, что разозлило многих коренных сардинских интеллектуалов. Если не остановить ситуацию, может возникнуть напряженность между Сардинией и материком." #NT!
