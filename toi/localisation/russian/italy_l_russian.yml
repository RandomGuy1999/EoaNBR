 sardinia.1.t: "Крымская война" #NT!
 sardinia.1.d: "Камилло ди Кавур находился под командованием Виктора Эммануэля, когда 15 000 солдат под командованием генерала Альфонсо Ла Мармора высадились в России. Вмешательство в войну было направлено на то, чтобы добиться признания со стороны крупных стран, особенно Франции, и помочь в вопросе объединения Италии. Храбрость и мужество солдат, сражавшихся в битве на Черной и осаде Севастаполя, обеспечили Сардинии место на Мирной конференции, и мечта об объединении становилась реальностью." #NT!
 sardinia.1.a: "Давайте напомним об этом Европе" #NT!
 sardinia.2.t: "Сардинская дипломатия" #NT!
 sardinia.2.d: "Сардиния-Пьемонт, многообещающее королевство в Италии, до недавнего времени было меньшей страной, практически не имеющей дипломатической власти. Известная только своей неспособностью победить австрийцев в прошлом, вступление Сардинии и ее участие в Крымской войне полностью изменили ситуацию. Теперь, когда сардинцы надеются предпринять шаги к объединению, они настаивают на том, чтобы Европа не забыла их действия в этой войне." #NT!
 sardinia.2.a: "Они хорошо сражались" #NT!
 sardinia.3.t: "Дело Кальяри" #NT!
 sardinia.3.d: "Дело Кальяри дошло до парламента, и теперь мы ждем, как британцы примут решение по этому вопросу. Камилло Бенсо и несколько других сардинских чиновников дали показания по этому делу, хотя некоторые источники говорят, что они были довольно высокомерны. Тем не менее, это дело может стать важной ступенькой в ​​отношениях с Великобританией." #NT!
 sardinia.3.a: "Как они управляют?" #NT!
 sardinia.4.t: "Дело Кальяри" #NT!
 sardinia.4.d: "Дело Кальяри - дело о сардинском корабле с экипажем, в который входили несколько британцев, захваченном Неаполем - наконец дошло до парламента. Хотя большинство членов парламента скептически относятся к тому, что решение, выходящее за рамки осуждения действий неаполитанцев, является разумным шагом, Джеймсу Хадсону удалось убедить многих, что союз с сардинским государством будет разумным и выгодным. Высокомерие графа Кавура в данном случае не способствует его положению." #NT!
 sardinia.4.a: "Отозвать дело, осудить захват британцев" #NT!
 sardinia.4.b: "Сторона с Пьемонтом" #NT!
 sardinia.5.t: "Англия отзывает дело!" #NT!
 sardinia.5.d: "Британский парламент отозвал дело Кальяри и не сделал никаких заявлений в нашу поддержку. Из опасения, что из этого дела выйдет война, многие графы выступали против перехода на сторону нашего правительства. Несмотря на некоторые решительные призывы в нашу пользу и аргумент о том, что британцы обязаны соблюдать морское право, они по-прежнему не убеждены." #NT!
 sardinia.5.a: "Разочаровывающий" #NT!
 sardinia.6.t: "Дипломатия с британцами" #NT!
 sardinia.6.d: "Дипломатия с британцами во многом опирается на дружбу Камилло Бенсо и британской миссии в Турине — Джеймса Хадсона. Сам Джеймс Хадсон является настоящим италофилом, и его положение в Турине, которое он занимал еще до того, как Бенсо стал премьер-министром, убедило его в необходимости поддержки движения объединения. Хотя дома он сталкивается с некоторыми насмешками за свою позицию благоприятного союзника Камилло Бенсо, он будет ключевым инструментом Сардинии в попытках заручиться британской поддержкой объединения." #NT!
 sardinia.6.a: "Скажите Хадсону, что Кавуру нужно его увидеть." #NT!
 sardinia.7.t: "Дипломатия с Сардинией" #NT!
 sardinia.7.d: "Джеймс Хадсон – британская миссия на Сардинии-Пьемонте – имеет такое же количество союзников и врагов в британском правительстве. Сама королева, по слухам, утверждает, что он больше друг итальянцев, чем британцев, но никто в правительстве не скажет вам, что он плохой дипломат. Несмотря на дружбу с Кавуром и поддержку объединения Италии, Хадсон всегда учитывал британские интересы. Теперь, когда сардинцы ищут союзников в своих надеждах на Объединение, общение между нашими народами находится на рекордно высоком уровне. \n Самый актуальный вопрос для сардинцев на данный момент, в котором они надеются увидеть нашу позицию, в случае с «Кальяри» — захваченным неаполитанцами пьемонтским почтовым кораблем с двумя британцами в экипаже. Дело должно быть передано в парламент, где сардинские чиновники выступят с заявлением и будет решена судьба британских и сардинских отношений. Дата заседания назначена на середину 1858 года." #NT!
 sardinia.7.a: "Теперь мы ждем" #NT!
 sardinia.8.t: "Дело Кальяри" #NT!
 sardinia.8.d: "Несмотря на хорошие отношения между Кавуром и Джеймсом Хадсоном, большая часть будущего британской доли на полуострове будет зависеть от дела Кальяри. Корабль «Кальяри» — пьемонтский почтовый корабль, захваченный неаполитанцами после неудавшейся экспедиции Сапри. Британцы заинтересованы, поскольку в экипаже было двое британцев. Британский парламент согласился рассмотреть это дело весной 1858 года. Именно здесь сардинские чиновники наконец смогут отстаивать свое дело непосредственно перед британским правительством. Хадсон выразил свои лучшие слова в защиту нашего дела, но результат этого соглашения будет неопределенным, пока оно не закончится." #NT!
 sardinia.8.a: "Теперь мы ждем и молимся за лучшее" #NT!
