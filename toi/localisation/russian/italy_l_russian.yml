 PIE_Handle_the_Central_States_Decisions_Unlock: "§YОткрывает возможности влияния на центральные государства§!" #NT!
 PIE_Aftermath_of_Orsini_Focus_Reward: "§CВ зависимости от исхода дела Орсини разные ситуации приведут к разным результатам§!" #NT!
 PIE_The_Carboneria_Desc_Custom: "Наш путь будет с Карбонерией." #NT!
 PIE_A_Deal_With_Napoleon_Desc_Custom: "Наш путь будет с французами" #NT!
 PIE_Russia_No_Intervene_reward: "Россия не поможет Австрии в войне" #NT!
