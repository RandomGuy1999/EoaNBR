 ###unification News events 
 ita_news.1.t: "Объединение Италии" #NT!
 ita_news.1.d: "Камилло Бенсо и правительство Сардинии-Пьемонта успешно объединили Итальянский полуостров. После многочисленных конфликтов и победы над Австрийской империей итальянский народ наконец вздохнул с облегчением. Националистические настроения росли с тех пор, как революции 1848 года побудили Сардинию-Пьемонт возглавить наступление на объединенную Италию. Многие задаются вопросом, по какому пути пойдет новое государство, столкнувшееся с множеством проблем, и как эта новая европейская держава может изменить баланс сил." #NT!
 ita_news.1.a: "Замечательный" #NT!
 ita_news.2.t: "Объединение Италии" #NT!
 ita_news.2.d: "После решения Сардинии-Пьемонта следовать гарибальдийскому пути к объединению, они успешно объединили большую часть полуострова. Радикальный подход к объединению, который в значительной степени опирался на поддержку итальянских националистов, вызывал у многих сомнение, но никто больше не может подвергать сомнению решимость итальянского народа. Националистические настроения росли с тех пор, как революции 1848 года побудили Сардинию-Пьемонт возглавить выступать за единую Италию. Многие задаются вопросом, по какому пути пойдет новое государство, столкнувшееся с множеством проблем, и как эта новая европейская держава может изменить баланс сил." #NT!
 ita_news.2.a: "Замечательный" #NT!
 ita_news.3.t: "Объединение Италии" #NT!
 ita_news.3.d: "Объединение Италии завершилось, причем неожиданной нацией. Тоскана, объединенная верностью своего народа свободе, не присоединилась к Сардинии-Пьемонту. Вместо этого они проложили свой собственный путь к объединению. Националистические настроения росли с тех пор, как революции 1848 года побудили Сардинию-Пьемонт возглавить наступление на объединенную Италию. Многие задаются вопросом, по какому пути пойдет новое государство, столкнувшееся с множеством проблем, и как эта новая европейская держава может изменить баланс сил." #NT!
 ita_news.3.a: "Замечательный" #NT!
 eoanb_ita_civil_war_recognition: "Поддержка в гражданской войне" #NT!
 ita_news.5.t: "Земли Рима переданы Италии" #NT!
 ita_news.5.d: "После объединения Королевства Италия многие задавались вопросом, каким будет будущее папских земель, еще не находящихся под контролем новой нации. Ни для кого не было секретом, что многие в Италии считали Рим законной столицей страны. Эту дилемму назвали «римским вопросом», и, очевидно, у Европы есть ответ. Благодаря впечатляющему дипломатическому подвигу было достигнуто соглашение, согласно которому французский гарнизон покинет папские земли и Лацио, а Рим будет передан Королевству Италии. Католическая церковь и Папа сохранят личный суверенитет над Римом и продолжат функционировать независимо на территории Рима, известной как Ватикан. Этот дипломатический ответ стал неожиданностью для многих, кто считал конфликт единственным возможным решением этой проблемы." #NT!
 ita_news.5.a: "Возможно, Европа недооценила итальянцев" #NT!
  
  
  
