 ITA_Trade_Bonus_Temp: "Увеличение торговли" #NT!
 ITA_Construction_Bonus_Temp_Dock: "Бонус за строительство верфи" #NT!
 PIE_Seek_Help_Major: "Ищите помощь" #NT!
 PIE_Seek_Help_Major_desc: "Получив нашу поддержку в Крымской войне, многие европейские страны благосклонно относятся к нашей нации, особенно в нашей борьбе против австрийцев и великой цели Объединения. Кавур объявил, что дипломатические каналы будут использоваться для переговоров и заключения соглашений с крупнейшими европейскими странами, которые могут поддержать наши цели." #NT!
