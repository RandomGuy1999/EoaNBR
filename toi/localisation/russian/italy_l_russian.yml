 sardinia.21.b: "Наш план" #NT!
 sardinia.23.t: "Франция отказывается" #NT!
 sardinia.23.d: "Франция отвергла наш военный план и гарантирует, что их план приведет к быстрой победе." #NT!
 sardinia.23.a: "Примите план" #NT!
 sardinia.22.t: "Королевский брак" #NT!
 sardinia.22.d: "Чтобы закрепить наши переговоры в Пломбьере, Наполеон попросил о браке дочери короля принцессы Людовики Терезы Марии Клотильды и принца Жозефа Шарля-Поля Бонапарта. Хотя принцессе всего 15 лет, а принц уже взрослый мужчина, король разрешил брак продолжаться." #NT!
 sardinia.22.a: "Примите брак" #NT!
 sardinia.26.t: "Встреча завершается" #NT!
 sardinia.26.d: "Наша встреча с Францией завершилась. План составлен и готов к реализации." #NT!
 sardinia.26.a: "Нам следует подготовиться..." #NT!
 sardinia.27.t: "Австрийская империя требует демобилизации" #NT!
 sardinia.27.d: "Похоже, это наше наращивание королевской армии с годами и союз с Французской империей. Зашла слишком далеко в Австрии, выдвинув нам ультиматум. Либо мы демобилизуем нашу армию, чтобы восстановить мир, и чтобы Австрия сохранила контроль не только над своей частью Италии, но и над полным контролем над центральными государствами. Однако этот ультиматум... \n дал нам лучший повод начать войну." #NT!
 sardinia.27.a: "Теперь это наш шанс." #NT!
  
