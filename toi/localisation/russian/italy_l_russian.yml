 ITA_Mission_AUS_PIE_Peace_Treaty_1860_ITA_VICTORY_Russia_tt: "§Y[PIE.GetFlag]Условия победы Сардинии и Пьемонта (одно из следующих): §!\n\n - §gЛомбардия-Венеция капитулировала\n - Россия контролирует победные точки в Восточной и Западной Галисии\n - Сардиния-Пьемонт захватила Пескьеру и Мантуя\n-Австрия достигла 40% капитуляции§!\n\n§YУсловия тайм-аута:§!\n\n - §gЕсли война продлится более 300 дней, Сардиния должна удерживать Милан, и либо Россия должна контролировать один из Для победы австрийским государствам Галиции или Сардинии-Пьемонту необходимо захватить Венецию§!" #NT!
