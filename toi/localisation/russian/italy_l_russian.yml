 ##Tuscan Focus Tree 
 TUS_focus_the_tuscan_economy: "Тосканская экономика" #NT!
 TUS_focus_the_tuscan_economy_desc: "Если мы хотим стать чем-то большим, чем просто государством, которым будут диктовать иностранные державы, мы должны развивать экономику. Если мы сосредоточим внимание здесь, это принесет пользу всей Тоскане." #NT!
 TUS_focus_the_sharecropping_debates: "Дебаты об издольщине" #NT!
 TUS_focus_the_sharecropping_debates_desc: "Учитывая нашу аграрную экономику, очевидно, что следует рассмотреть возможность использования издольщины, учитывая ее успех на юге Америки с его хлопковой промышленностью. Хотя больший урожай принес бы нам пользу, это может расстроить людей, поскольку это наверняка приведет к тому, что еще больше бедных залезет в долги перед землевладельцами. Это необходимо решить, прежде чем мы пойдем дальше в области сельского хозяйства." #NT!
 TUS_focus_textile_industry: "Текстильная промышленность" #NT!
 TUS_focus_textile_industry_desc: "Текстильная промышленность – это то, на чем многие получили прибыль, особенно в Англии. Было бы глупо не воспользоваться его ростом для дальнейшего стимулирования наших экономических амбиций." #NT!
 TUS_focus_the_artisans: "Ремесленники" #NT!
 TUS_focus_the_artisans_desc: "Как и на большей части итальянского полуострова, в нашей экономике преобладает ремесленная промышленность. Поскольку наша экономика находится на пути к росту, крайне важно, чтобы мы использовали ремесленников внутри нашей страны. Их навыки будут очень необходимы нашей рабочей силе, и это поможет увеличить нашу прибыль от экспорта с использованием их талантов." #NT!
 TUS_focus_ridolfis_experiment: "Эксперимент Ридольфи" #NT!
 TUS_focus_ridolfis_experiment_desc: "Ридольфи – человек, который может провести реформу, в которой нуждается Тоскана. Если заработная плата вдохновит наших работников работать усерднее, возможно, стоит попробовать это сделать. Производительность – это то, что будет способствовать нашему процветанию, особенно с нашей аграрной экономикой. Однако между сторонниками Ридольфи и его критиками разгорелся серьезный конфликт. Это может быть слишком дорого, что может означать потерю большего количества денег, чем нам нужно. Это необходимо решить по мере работы над нашим аграрным сектором." #NT!
 TUS_focus_reform_elsewhere: "Реформа в другом месте" #NT!
 TUS_focus_reform_elsewhere_desc: "Несмотря на многообещающие аспекты экспериментов Ридольфи в сельскохозяйственном секторе, наши министры никогда не любили менять экономические перспективы Тосканы. Мы должны искать другое решение, рабочие — это не тот инструмент, который нам нужен, хотя становится ясно, что именно сословия могут получить больше власти, что сделает нас более популярными среди высшего класса, обладающего реальной властью." #NT!
 TUS_focus_land_reclamation: "Мелиорации Мареммы" #NT!
 TUS_focus_land_reclamation_desc: "Инновации – это то, что нам нужно, и с нашей аграрной экономикой это доктрина, которую мы должны использовать для поддержания нашей экономики. Создание искусственных земель дало бы нам больше земель для обработки и больше земли для управления поместьями, что может дать толчок нашему сельскохозяйственному сектору выше остальной части Италии." #NT!
 TUS_focus_power_to_the_estates: "Власть поместьям" #NT!
 TUS_focus_power_to_the_estates_desc: "Поместья — это то, что приносит нам прибыль, рабочие могут быть важны, но без поместий у нас не будет ферм, от которых можно было бы получать прибыль. Мы должны дать сословиям необходимую власть, которая позволит им работать максимально эффективно, что принесет только больше в наш карман." #NT!
 TUS_focus_introduce_wage_labour: "Ввести наемный труд" #NT!
 TUS_focus_introduce_wage_labour_desc: "Согласно планам Ридольфи, мы введем заработную плату для рабочих, которая повысит производительность наших рабочих при небольших затратах. Это также снизит напряженность, когда дело доходит до издольщины, а это небольшая цена за стабильность нашей страны." #NT!
 TUS_focus_curtail_innovation: "Ограничить инновации" #NT!
 TUS_focus_curtail_innovation_desc: "Зачем исправлять то, что работает? Нам не поможет создание искусственных земель, а поможет производительность наших работников! Их работы, увеличившейся благодаря той зарплате, которую мы им дали, достаточно, чтобы мы могли двигаться вперед. Мы должны искоренить возмутительные идеи инноваций и придерживаться того, что работает." #NT!
 TUS_focus_power_to_the_workers: "Власть рабочим" #NT!
 TUS_focus_power_to_the_workers_desc: "Благодаря новым реформам, которые мы провели, производительность труда достигла абсолютного максимума! Поля разрабатываются с национальным драйвом и с обеспечением столь необходимой стабильности среди наших низших слоев населения. Давая власть рабочим, мы получаем больше прибыли и более стабильное аграрное общество." #NT!
 TUS_focus_continue_with_free_trade: "Продолжить свободную торговлю" #NT!
 TUS_focus_continue_with_free_trade_desc: "Великий герцог и его правительство уже давно являются сторонниками свободной торговли. Экспорт – это то, что мы должны использовать, если хотим стать яркой звездой в итальянской экономике. Благодаря талантам ремесленников и растущей квалификации рабочей силы у нас есть методы создания экономических интересов для других стран, в которые можно будет инвестировать. Наша экономика не только будет расти, но мы также получим столь необходимые торговые отношения." #NT!
 TUS_focus_protect_tuscan_production: "Защитите тосканское производство" #NT!
 TUS_focus_protect_tuscan_production_desc: "Мы должны твердо удерживать нашу продукцию, наши ресурсы и нашу экономическую независимость. Зависимость от внешней торговли может привести нас к экономической катастрофе, а торговые отношения могут поставить под угрозу нашу изоляцию. Мы должны прекратить чрезмерный экспорт, чтобы мы могли использовать наши собственные ресурсы для собственных нужд, что будет гораздо более зависимо, чем экспорт." #NT!
 TUS_focus_consumers_exist_not_in_the_countryside: "Потребители существуют не в деревне" #NT!
 TUS_focus_consumers_exist_not_in_the_countryside_desc: "Если мы хотим получить реальную прибыль, мы должны признать тот факт, что наша экономика зависит не от наших внутренних сил, а в большей степени от иностранных покупателей, независимо от наших планов в торговле, важно, чтобы мы поддерживали определенный уровень торговли." #NT!
 TUS_focus_but_outside_the_countryside: "Но за пределами страны" #NT!
 TUS_focus_but_outside_the_countryside_desc: "По словам ливорийского банкира, тосканский рынок слишком мал по сравнению с тем, каким он мог бы быть. Мы должны приложить усилия к расширению рынка, если хотим достичь экономического пика. Мы должны расширить наше влияние за счет торговли, которая поможет нашей экономике развиваться гладко." #NT!
 TUS_focus_the_expanding_grain_market: "Расширяющийся рынок зерна" #NT!
 TUS_focus_the_expanding_grain_market_desc: "Зерно стало ценным и более необходимым ресурсом, который дает нам возможность воспользоваться этим. Благодаря увеличению урожаев и расширению и совершенствованию нашего сельскохозяйственного сектора мы можем экспортировать зерно в иностранные державы с гарантированной прибылью." #NT!
 TUS_focus_the_iron_industry: "Металлургическая промышленность" #NT!
 TUS_focus_the_iron_industry_desc: "Железо – это ресурс, ценность которого растет. Мы должны копать глубоко и жадно, поскольку с развитием технологий, использующих железо, нам будет важно быть на шаг впереди, что принесет пользу обеим сторонам нашей торговой политики." #NT!
 TUS_focus_learn_from_leghorn: "Учитесь у Ливорно" #NT!
 TUS_focus_learn_from_leghorn_desc: "Если Тоскана хочет процветать, мы должны учиться на примере Ливорно. Прибыль, полученная от свободного портового города, — это то, чем мы, тосканцы, должны воспользоваться, и это может пойти на пользу нашим намерениям расширить охват тосканского рынка для европейцев. Точно так же, как Ливорно, мы сделаем наши портовые города центрами торговой прибыли." #NT!
 TUS_focus_modernisation: "Модернизация" #NT!
 TUS_focus_modernisation_desc: "Поскольку мы развиваем экономику, очень важно, чтобы мы осознали необходимость модернизации, мы должны изучить иностранные технологии, чтобы заменить наши устаревшие методы и оборудование. Это необходимо для того, чтобы мы могли максимально использовать возможности Тосканы." #NT!
 TUS_focus_not_industrialisation: "Железнодорожные разработки" #NT!
 TUS_focus_not_industrialisation_desc: "Великий герцог Тосканы долгое время поддерживал развитие железнодорожного сообщения в Тоскане. Железные дороги можно было найти даже в Лукке до ее присоединения к Тоскане. Многие политики и компании поддерживают расширение железнодорожной сети по всей Тоскане, чтобы поддержать экономику." #NT!
 TUS_focus_social_concerns: "Социальные проблемы" #NT!
 TUS_focus_social_concerns_desc: "В связи с тем, что мир меняется, а вместе с ним и Тоскана, наше социальное общество стало обоснованно обеспокоено. Мы должны решить проблемы низшего и высшего класса, чтобы помочь сохранить нашу экономическую стабильность. Наряду с этим, это может вернуть столь необходимое доверие правительству с обеих сторон." #NT!
 TUS_focus_stability_for_workers: "Стабильность для работников" #NT!
 TUS_focus_stability_for_workers_desc: "Хотя ведутся споры о приоритете землевладельцев и рабочих, известно также, что и то и другое жизненно важно. Мы должны обеспечить стабильность для рабочих низшего класса. В конце концов, если бы на фермах не было никого, кто бы работал, у нас не было бы урожая, от которого можно было бы получать прибыль." #NT!
 TUS_focus_and_for_land_owners: "И для землевладельцев" #NT!
 TUS_focus_and_for_land_owners_desc: "Землевладельцы являются очень важным фактором в нашей растущей сельскохозяйственной среде, без них не было бы ферм, от которых мы могли бы получать прибыль, а также не было бы урожая. Мы также должны обеспечить им стабильность, поскольку мы подталкиваем Тоскану к золотому веку модернизации и улучшения сельского хозяйства." #NT!
  
 # Tuscan Political Tree 
 TUS_focus_the_political_scene: "Политическая сцена" #NT!
 TUS_focus_the_political_scene_desc: "Политика Великого Герцогства Тоскана уже не та, что была раньше. Власть почти полностью принадлежит герцогу и знати. После того, как Австрия добилась отмены конституции, либеральные элементы общества были оттеснены в подполье. Однако эти движения по-прежнему сильны и могут подняться, чтобы бросить вызов герцогу или призвать его вспомнить о своей прошлой поддержке либерализма." #NT!
 TUS_focus_memories_of_the_past: "Воспоминания о прошлом" #NT!
 TUS_focus_memories_of_the_past_desc: "Революции 1848 года были великим периодом в Тоскане. Великий герцог поддержал войну Сардинии против Австрии, и была принята конституция. К сожалению, наши силы не нашли поддержки в войне, и Австрийская империя потребовала отмены конституции. Эти события продолжают преследовать тосканское общество." #NT!
 TUS_focus_de_moderate_liberalism: "Умеренный либерализм" #NT!
 TUS_focus_de_moderate_liberalism_desc: "Либерализм не является незнакомой концепцией тосканскому народу. Сам великий герцог поддерживал либеральные элементы революций 1848 года. Мы можем работать над либерализацией общества и избегать глаз Австрии, хотя необходимо сделать выбор, доверим ли мы это радикалам или республиканцам." #NT!
 TUS_focus_into_radicalism: "На пути к радикализму" #NT!
 TUS_focus_into_radicalism_desc: "Радикализм всегда был мощной силой в Италии. От карбонариев на юге до мадзинианских обществ на севере. Снова поверить в них — наш единственный шанс освободить Тоскану от авторитарного ига." #NT!
 TUS_focus_into_republicanism: "На пути к республиканизму" #NT!
 TUS_focus_into_republicanism_desc: "Если мы хотим провести либерализацию Тосканы, это должно быть сделано при поддержке Великого Герцога. Люди все еще восхищаются Великим герцогом, несмотря на власть, которой он правит. Когда Леопольд II возглавит более либеральную Тоскану, у нас будет больше возможностей бросить вызов австрийскому влиянию и обеспечить силу нашего правительства." #NT!
 TUS_focus_strengthen_the_national_society: "Укрепить национальное общество" #NT!
 TUS_focus_strengthen_the_national_society_desc: "Итальянские национальные общества существуют по всему полуострову как группы революционеров, радикалов и либералов. Многие из групп содержат политиков и распространяют свои слова и оружие, чтобы увеличить поддержку объединения Италии." #NT!
 TUS_focus_convince_the_populace: "Убедить население" #NT!
 TUS_focus_convince_the_populace_desc: "Если Тоскана хочет быть либерализована, люди должны быть убеждены, что мы не потерпим неудачу снова. Мы можем предпринять различные шаги, чтобы уменьшить влияние Австрии и работать над укреплением этого доверия." #NT!
 TUS_focus_revivce_hopes_for_constitutional_monarchy: "Конституционная монархия" #NT!
 TUS_focus_revivce_hopes_for_constitutional_monarchy_desc: "Должность премьер-министра уже существует в правительстве Тосканы, поэтому переход к настоящей конституционной монархии не будет невероятно трудным." #NT!
 TUS_focus_revive_the_1848_goals: "Голы 1848 года" #NT!
 TUS_focus_revive_the_1848_goals_desc: "Цели революций 1848 года так и не были реализованы полностью. Поскольку мы стремимся использовать радикальные элементы тосканской политики, эти цели необходимо будет достичь." #NT!
 TUS_focus_prepare_for_revolution: "Готовьтесь к революции" #NT!
 TUS_focus_prepare_for_revolution_desc: "Это решено. Единственный способ должным образом либерализовать Тоскану – это революция!" #NT!
 TUS_focus_work_with_outside_forces: "Работайте с внешними силами" #NT!
 TUS_focus_work_with_outside_forces_desc: "Есть много внешних сил, которые, возможно, желают ослабления влияния Австрии. Хотя они могут не соглашаться с нашими политическими идеалами, мы, возможно, сможем получить некоторую поддержку." #NT!
 TUS_focus_a_message_to_others: "Послание другим" #NT!
 TUS_focus_a_message_to_others_desc: "Сардиния-Пьемонт — не единственная страна, стремящаяся ослабить Австрию. Хотя маловероятно, что мы получим какую-либо прямую поддержку, возможно, удастся найти материальную поддержку у других стран." #NT!
 TUS_focus_a_message_to_sardinia: "Послание Сардинии" #NT!
 TUS_focus_a_message_to_sardinia_desc: "Сардиния-Пьемонт — наш естественный союзник против австрийцев, стремящихся объединить Италию. Хотя между нашими двумя странами могут быть разногласия по поводу будущего Италии, мы можем согласиться на устранение австрийской угрозы с полуострова." #NT!
 TUS_focus_the_farmer_rebellion: "Восстание фермера" #NT!
 TUS_focus_the_farmer_rebellion_desc: "С приближением войны между Сардинией-Пьемонтом и Австрией фермеры Тосканы приготовились поднять восстание. При поддержке радикальных обществ и многих либеральных элементов народ, наконец, снова объединился для борьбы с авторитарным правлением, навязанным Великим герцогом и Австрийской империей." #NT!
 TUS_focus_favour_a_party: "Отдать предпочтение вечеринке" #NT!
 TUS_focus_favour_a_party_desc: "Великий герцог Леопольд по-прежнему имеет большое влияние в политике Тосканы, несмотря на свой переход на пост главы государства. Строго говоря, следующий премьер-министр, возможно, не будет союзником герцога, но поддержка человека с правильными идеями поведет Тоскану в правильном направлении." #NT!
 TUS_focus_the_republicans: "Республиканцы" #NT!
 TUS_focus_the_republicans_desc: "Республиканцы, хотя и не были ярыми сторонниками герцога, решительно поддерживали наши усилия в войне 1848 года против Австрии. На пост премьер-министра баллотируется бывший член Миланского совета, хорошо осведомленный в идеях, необходимых для либерализации Италии." #NT!
 TUS_focus_the_conservatives: "Консерваторы" #NT!
 TUS_focus_the_conservatives_desc: "Консерваторы гораздо сильнее поддерживают герцога и новую конституционную монархию. Обеспечение избрания консервативного премьер-министра при народной поддержке создаст прочную связь между новым правительством и новой позицией Леопольда." #NT!
 TUS_focus_the_push_for_elections: "Стремитесь к выборам" #NT!
 TUS_focus_the_push_for_elections_desc: "Народ Тосканы должен быть готов голосовать на предстоящих выборах!" #NT!
 TUS_focus_the_elections_of_year: "Выборы 1859 года" #NT!
 TUS_focus_the_elections_of_year_desc: "Наконец пришло время тосканскому народу проголосовать за своего нового представителя в руководстве Тосканы. Мало кто так сильно озабочен тем, кто это, и тем более, что они могут участвовать в своем правительстве." #NT!
