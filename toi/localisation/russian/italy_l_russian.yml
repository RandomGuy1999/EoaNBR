 tuscany.1.t: "Великое Герцогство Тоскана" #NT!
 tuscany.1.d: "Великим Герцогством Тоскана долгое время управлял Дом Габсбургов-Лотарингии, прервавшись лишь во время завоевания Наполеоном Италии. Во время революций 1848 года великий герцог Леопольд II придерживался либерализма, и наши солдаты сражались бок о бок с солдатами Сардинии, Папской области и Неаполитанского королевства. Свергнутый в результате народного восстания, Леопольд смог вернуться к управлению Тосканой только при помощи Австрии, чей гарнизон покинул ее только в 1855 году. После отмены либеральной конституции политика герцогства застопорилась. Некомпетентный правящий класс правит землей Тосканы. Поскольку Сардиния-Пьемонт начинает предлагать итальянское единство, наш народ становится беспокойным. Приведут ли нас традиции нашего герцогства в прах или мы воспримем республиканский дух нашего народа?" #NT!
 tuscany.1.a: "Это трудное время" #NT!
 tuscany.2.t: "Тосканская экономика" #NT!
 tuscany.2.d: "Экономика Тосканы почти полностью аграрная. Крупнейший экспортный товар нашей страны — зерно. Несмотря на аграрную занятость, которую занимают многие наши граждане, ремесленная промышленность растет, поскольку потребность в производстве возрастает. Железнодорожные пути в герцогстве находятся в стадии модернизации, поскольку сотрудничество с австрийскими железнодорожными компаниями помогает наладить сообщение между нашей столицей и портовым городом Ливорно. Ливорно является домом торговли и промышленности Тосканы. Текстиль и железо поступают из порта как основа нашей экономики. Однако назревает борьба между землевладельцами и крестьянами, начальниками и рабочими." #NT!
 tuscany.2.a: "Больше проблем, которые нужно решить" #NT!
 tuscany.3.t: "Дебаты об издольщине" #NT!
 tuscany.3.d: "Феодализм никогда не покидал Тоскану. Издольщики, mezzadros, заключили договор с землевладельцем об обработке земли и разделе прибыли от продаж в обмен на жилье, семена и другие мелкие товары. Достоинства этой системы ставятся под сомнение нашими политиками, особенно либеральными. Все больше и больше фермеров требуют права владеть собственной землей." #NT!
 tuscany.3.a: "Будущее меззадрии под вопросом" #NT!
 tuscany.4.t: "Эксперимент Ридольфи" #NT!
 tuscany.4.d: "Козимо Ридофли управляет прекрасной винодельней в Тоскане. Поскольку проблемы с издольством затрагивают многих землевладельцев, Ридольфи предложил, возможно, ввести в Тоскане наёмный труд в более широких масштабах. Наемный труд обычно предназначен для тех, кто работает с ремесленниками или в другой части экономики. Существуют разногласия по поводу того, может ли введение наемного труда в сельском хозяйстве решить наши проблемы или усугубить их." #NT!
 tuscany.4.a: "Мы должны ввести наемный труд" #NT!
 tuscany.4.b: "Наши реформы должны быть в другом месте" #NT!
 tuscany.5.t: "Политическая сцена" #NT!
 tuscany.5.d: "Леопольд II не очень популярный лидер. Его династию поддерживает Австрия, и их империя имеет большое влияние на нашу страну. Одним из условий его возвращения была отмена конституции, которую либеральные политики стремятся вернуть. В правительстве имеются незначительные законодательные полномочия, но большая часть власти централизована. По мере распространения слухов о том, что Сардиния-Пьемонт вскоре попытается объединить Италию, распространяется и недовольство и теневые организации." #NT!
 tuscany.5.a: "Будущее неизвестно" #NT!
 tuscany.6.t: "Воспоминания о 1848 году" #NT!
 tuscany.6.d: "После революций 1848 года Великое герцогство Тоскана присоединилось к сардинской коалиции в борьбе против Австрии. В конце концов наши войска ушли вместе с войсками Обеих Сицилий и Папской области, и наш народ восстал против герцога Леопольда II. Австрийская империя в конечном итоге подавила восстание и восстановила Леопольда в должности ценой отмены конституции, предоставленной после революций. У людей не осталось приятных воспоминаний о произошедших событиях." #NT!
 tuscany.6.a: "Неудачное наследие" #NT!
 tuscany.7.t: "Либерализм в Тоскане" #NT!
 tuscany.7.d: "Хотя Тоскана и не существует сегодня, она имеет долгую историю либеральных элементов. Именно первоначальный Сенат Сорока Восьми в конечном итоге позволил семье Медичи создать Великое Герцогство Тоскана. Сегодня в Тоскане либерализм практически криминализирован. Либеральные политики работают в секретных организациях, вдали от внимания общественности. Учитывая австрийское влияние в стране, многие задаются вопросом, необходим ли радикальный подход, как это было в 1848 году. Существует множество тайных радикальных обществ и изгнанных политиков, которые были бы готовы помочь новому восстанию. С другой стороны, если бы Леопольд II выступил в поддержку конституционной монархии, это могло бы уменьшить вероятность того, что Австрия снова попытается вмешаться в политику нашей страны." #NT!
 tuscany.7.a: "Радикализм – наша единственная надежда" #NT!
 tuscany.7.b: "Республиканство – наш единственный шанс" #NT!
 tuscany.8.t: "Тосканское национальное общество" #NT!
 tuscany.8.d: "Итальянские национальные общества существуют по всему полуострову. Наиболее известными являются общества в Пьемонте и Ломбардии. Первоначально основанные сторонниками Мадзини, эти общества поддерживают объединение Италии различными способами. В Тоскане национальные общества были вынуждены уйти в подполье. Разрешение этим обществам вернуться на более публичную сцену будет способствовать дальнейшей поддержке либерализации Тосканы." #NT!
 tuscany.8.a: "Пришло время перемен" #NT!
 tuscany.9.t: "Конец дебатам об издольщине?" #NT!
 tuscany.9.d: "Резкие изменения в политическом климате страны возобновили дебаты по поводу экономики Тосканы. Хотя поместья и дворяне утратили большую часть своей власти, издольство — это не та система, которая будет быстро удалена из Тосканы. Многие задаются вопросом, пришло ли для нашей страны время, наконец, полностью принять промышленную революцию. В то же время остальная Европа забирает свои сельскохозяйственные угодья и заменяет их фабриками. Спрос на тосканское зерно выше, чем когда-либо, и расчистка земель для заводов ограничит нашу способность удовлетворить потребности стран, желающих импортировать наше зерно. Однако выбор необходимо сделать." #NT!
 tuscany.9.a: "Примите промышленную революцию" #NT!
 tuscany.9.b: "Мы должны дольше избавляться от наших аграрных корней" #NT!
 tuscany.10.t: "Путь в Перуджу" #NT!
 tuscany.10.d: "Уже давно существуют планы расширить наши железнодорожные линии до Перуджи. Эти планы были предложены различными политиками и компаниями. Великий герцог Леопольд II изначально хотел, чтобы линия проходила через Сиену, расширяя линию Флоренция-Сиена. Беттино Рикаосоли и многие другие выступали за расширение линии Ареццо. После завершения строительства линий Сиены и Ареццо необходимо принять решение относительно пути в Перуджу." #NT!
 tuscany.10.a: "Сиенская линия" #NT!
 tuscany.10.b: "Линия Ареццо" #NT!
 tuscany.11.t: "Конституционная монархия" #NT!
 tuscany.11.d: "Ни для кого не секрет, что Леопольд II пользуется некоторой поддержкой либеральных движений внутри Италии. Смелым шагом против Австрийской империи Леопольд II позволил начать переход к конституционной монархии. Джованни Бальдассерони, премьер-министр при Леопольде II, получил временное увеличение полномочий, поскольку пост премьер-министра возьмет на себя функции главы правительства. Леопольд II останется главой государства, и хотя его политическая власть, безусловно, ослаблена, его династия обеспечила себе место в тосканской политике." #NT!
 tuscany.11.a: "Это был необходимый шаг" #NT!
 tuscany.12.t: "Возвращение Конституции" #NT!
 tuscany.12.d: "Тоскана уже давно не имеет надлежащей конституции. После того, как Австрийская империя насильственно отменила первую конституцию, многие сомневались, что подобное может вернуться в Тоскану. Однако, несмотря ни на что, наш народ одержал победу, и Конституция вернулась. На этот раз Австрия не сможет навязать нам свою волю." #NT!
 tuscany.12.a: "Свободу итальянцев необходимо защищать!" #NT!
 tuscany.13.t: "В пользу партии" #NT!
 tuscany.13.d: "Поскольку позиции великого герцога в правительстве Тосканы укрепились, влияние его династии нельзя игнорировать. Скоро состоятся первые выборы премьер-министра Тосканы, и победитель не победит без влияния Леопольда II." #NT!
 tuscany.13.a: "Поддержите республиканцев, держите наших «врагов» близко" #NT!
 tuscany.13.b: "Консерваторы больше соответствуют нашим взглядам" #NT!
 tuscany.14.t: "Выборы 1859 г." #NT!
 tuscany.14.d: "Сегодняшний день войдет в историю как один из самых важных дней в истории Италии. Рекордное количество людей пришло голосовать за премьер-министра Тосканы. Великий герцог Леопольд II приступил к выборам и готовится объявить победителя. Не секрет, что он, возможно, и повлиял на результат, но это не лишило людей радости." #NT!
 tuscany.14.a: "Консерватор Убальдино Перуцци, последний из Медичи." #NT!
 tuscany.14.b: "Республиканец Карло Каттанео, бывший член Совета Милана" #NT!
 tuscany.15.t: "Итальянские революционеры в Парме и Модене" #NT!
 tuscany.15.d: "Герцогства Парма и Модена были вынуждены вступить в австро-сардинскую войну из-за тех же связей с Австрией, которые когда-то сдерживали нашу страну. Точно так же, как наш народ отказался сражаться на стороне Австрии, жители Пармы и Модены сформировали революционные советы, наделенные временной властью либеральных политиков. Эти регионы теперь готовы присоединиться к любому делу, надеющемуся объединить Италию." #NT!
 tuscany.15.a: "Убедите их лидеров присоединиться к нам" #NT!
 tuscany.15.b: "Дорогие итальянцы, объединяйтесь!" #NT!
 tuscany.16.t: "Дипломатия с Сардинией-Пьемонтом" #NT!
 tuscany.16.d: "Поскольку наши амбиции по объединению полуострова известны, пришло время начать открытую дипломатию с Сардинией-Пьемонтом. Многие в нашем правительстве надеются, что удастся достичь соглашения, которое позволит избежать конфликта. Сардиния-Пьемонт использует армию, которую, возможно, будет трудно победить, несмотря на большое количество итальянцев, которые сейчас поддерживают наши усилия. Если соглашение будет достигнуто, оно, несомненно, будет дорогостоящим." #NT!
 tuscany.16.a: "[TUS.GetLeader] должен встретиться с [PIE.GetLeader]" #NT!
 tuscany.16.b: "Слишком поздно для дипломатии" #NT!
 tuscany.17.t: "Тоскана ищет дипломатии" #NT!
 tuscany.17.d: "[TUS.GetLeader] сегодня встречается с [PIE.GetLeader], чтобы обсудить возможность объединения наших правительств. Хотя это и крайняя мера, оба наших правительства выразили желание объединить Итальянский полуостров. Неудачным для нашей позиции является тот факт, что Тоскана приняла гораздо более либерализованное правительство и мировоззрение, чем мы. Народ Италии раскололся, и страх перед присоединением революционеров к Тоскане стал вполне реальным. Лучшее предложение, которое мы можем принять, — это гарантировать, что наши политики займут прочные позиции в новом правительстве." #NT!
 tuscany.17.a: "У нас нет выбора, обеспечьте позиции нашим политикам" #NT!
 tuscany.17.b: "Мы зашли так далеко, это должна быть война." #NT!
 tuscany.18.t: "Дорогостоящее соглашение" #NT!
 tuscany.18.d: "Вызвав некоторую неожиданность, правительство Сардинии-Пьемонта согласилось объединить наши правительства, потребовав лишь того, чтобы политикам из Турина были предоставлены специальные должности. Хотя соглашение запятнает нашу репутацию и приведет к возможной коррупции в нашем правительстве, оно является большим шагом в построении легитимности нашей нации и ее претензий." #NT!
 tuscany.18.a: "Объединение близко" #NT!
 tuscany.19.t: "Военные действия начинаются!" #NT!
 tuscany.19.d: "Сардиния-Пьемонт не желала пытаться объединить наши правительства, даже несмотря на предложение поставить их политиков на ключевые посты. Поскольку соглашения не было видно, объявление состояния войны не заставило себя долго ждать. Сардиния-Пьемонт утверждает, что наше правительство нелегитимно и нарушает соглашения, заключенные после Второй войны за независимость, в то время как наше утверждение основано на нашем представительстве всех итальянцев и более широкого либерального объединительного движения." #NT!
 tuscany.19.a: "Война среди нас" #NT!
 tuscany.20.t: "Гарибальди присоединяется к нашему делу" #NT!
 tuscany.20.d: "Джузеппе Гарибальди, герой итальянского народа, прибыл, чтобы заявить о своей поддержке нашего движения. Прекрасно осознавая элитарность, присутствовавшую в Турине, Гариаблди стремился присоединиться к нашим попыткам создать по-настоящему либерализованную Италию. Присутствие Гарибальди значительно повысило мораль среди людей и придало нам большую легитимность в глазах итальянцев." #NT!
 tuscany.20.a: "Наша Победа безусловно обеспечена!" #NT!
 tuscany.21.t: "Поддержка демократии в Тоскане" #NT!
 tuscany.21.d: "Поскольку наше влияние в центральных штатах продолжает расти, встал вопрос о том, какую поддержку мы должны оказать тосканской демократии. Народ Тосканы очень поддерживает либерализацию, но многие радикалы продолжают бросать вызов нашему идеалу объединения. Некоторые опасаются, что если мы слишком сильно укрепим тосканскую демократию, их собственное радикальное движение может подняться и бросить вызов нашим надеждам на объединение." #NT!
 tuscany.21.a: "Мы не можем рисковать вмешательством" #NT!
 tuscany.21.b: "Мы должны ослабить сферу Австрии" #NT!
 tuscany.22.t: "Лидер движения" #NT!
 tuscany.22.d: "Многие видные деятели поднялись до свободных руководящих кругов тайных обществ и радикальных групп в Тоскане. Поскольку приближается время нашего движения восстать против герцога, необходимо определить лидера. Многие указывают на Рикасоли - видного либерального политика и человека, который мог представлять скрытую повестку дня нашего революционного совета, не раскрывая при этом идеологию наших членов. Другие обращаются к Никколо Томмазео, который находится в Тоскане с 1857 года. Томмазео занимал важные посты в Республике Сан-Марко во время революций 1848 года и твердо выступал против того, чтобы Сардиния-Пьемонт стала державой в Италии." #NT!
 tuscany.22.a: "Томмасео снова лидирует" #NT!
 tuscany.22.b: "Люди уже доверяют Рикасоли" #NT!
 tuscany.23.t: "Революционный дух" #NT!
 tuscany.23.d: "В последнее время в Тоскане царит определенный дух. Ощущение революции витает в воздухе: и радикалы, и либералы объединяют усилия, готовясь начать революцию против герцога и его репрессивного режима. Итальянцы по всему полуострову, которые были проинформированы об этом плане через нашу сеть тайных обществ и оперативников, стекаются в Тоскану, чтобы присоединиться к борьбе за истинную свободу в Италии." #NT!
 tuscany.23.a: "Сначала мы освобождаем Тоскану, затем всю Италию." #NT!
 tuscany.24.t: "Подрыв австрийского влияния" #NT!
 tuscany.24.d: "Несмотря на то, что большая часть их гарнизонов ушла, австрийцы по-прежнему оказывают определенное влияние на политику нашей страны. Австрийцы, возможно, захотят вторгнуться еще раз, если им слишком быстро разъяснят наши цели. Мы должны вести опасную политическую игру, чтобы отвести внимание Австрии от нашей деятельности. Как только мы сможем убедить их полностью покинуть страну, у нас появится больше возможностей для расширения операций." #NT!
 tuscany.24.a: "Должно быть, они думают, что все в порядке..." #NT!
 tuscany.25.t: "Тосканские радикалы требуют оружия" #NT!
 tuscany.25.d: "Радикальное движение в Тоскане обратилось к нам с просьбой снабдить их оружием. Ни для кого не секрет, что мы выиграли бы от более слабой австрийской сферы влияния в Италии, а поддержка тосканского движения за отделение от проавстрийского герцога Леопольда II помогла бы ослабить австрийскую власть на итальянском полуострове." #NT!
 tuscany.25.a: "Обеспечьте их оружием" #NT!
 tuscany.25.b: "Мы не можем их поддержать" #NT!
 tuscany.28.t: "[FROM.GetDef] Отказ от помощи" #NT!
 tuscany.28.d: "Наш запрос о помощи отклонен [FROM.GetDef]. Возможно, они не хотели рисковать какими-либо дипломатическими проблемами, которые могли возникнуть, или, может быть, они просто не хотели поддерживать наше движение. Надеюсь, нам удастся обойтись без их помощи." #NT!
 tuscany.28.a: "Неудачный" #NT!
 tuscany.29.t: "Французы принимают нашу просьбу!" #NT!
 tuscany.29.d: "Французы приняли нашу просьбу о поставке оружия. Их правительство так же, как и мы, стремится к ослаблению австрийского влияния на итальянском полуострове. Нет сомнения, что у них могут быть и другие мотивы для поддержки нас, но сейчас мы не можем ими заниматься. Это оружие поможет нашей борьбе." #NT!
 tuscany.29.a: "Мерси, Франция!" #NT!
 tuscany.26.t: "Тосканские радикалы запрашивают товары" #NT!
 tuscany.26.d: "Радикальное движение в Тоскане потребовало, чтобы мы снабжали их товарами. Не секрет, что после их предательства в Крымской войне у нас с австрийцами не сложились прочные отношения. Возможно, пришло время ослабить сферу влияния австрийцев." #NT!
 tuscany.26.a: "Обеспечить их товарами" #NT!
 tuscany.26.b: "Мы не можем их поддержать" #NT!
 tuscany.30.t: "Россияне принимают нашу просьбу" #NT!
 tuscany.30.d: "Хотя это несколько удивительно, русские согласились поставить нам некоторые товары, чтобы помочь в нашей борьбе против Австрии и ее марионеточного правительства в Тоскане. Австрийская империя предала Россию в Крымской войне и очевидно, что Россия их до сих пор не простила." #NT!
 tuscany.30.a: "Это поможет нашим мужчинам" #NT!
 tuscany.27.t: "Тосканские радикалы запрашивают поставки" #NT!
 tuscany.27.d: "Радикальное движение внутри Тосканы потребовало, чтобы мы отправили припасы, чтобы помочь им в их революции против герцога Леопольда II, а также Австрии, если они вмешаются, чтобы поддержать герцога. Хотя в прошлом мы оставались в некоторой степени нейтральными в Италии, наши политики проявили интерес к помощи народу Центральной Италии, который оказался между желаниями Сардинии-Пьемонта и Австрии." #NT!
 tuscany.27.a: "Настройте цепочку поставок" #NT!
 tuscany.27.b: "Мы не можем им помочь" #NT!
 tuscany.31.t: "Британцы отправляют припасы" #NT!
 tuscany.31.d: "Благодаря поддержке нашего дела в британском парламенте, британцы приняли нашу просьбу о поставках. Экономика Тосканы не создана для того, чтобы поддерживать войну, не говоря уже о снабжении военных сил, поэтому эти поставки помогут не только нашим войскам, но и нашей гражданской промышленности в обеспечении того, чтобы наша экономика не рухнула." #NT!
 tuscany.31.a: "Спасибо нашим друзьям в парламенте!" #NT!
 tuscany.32.t: "Тосканцы требуют вывода нашего гарнизона" #NT!
 tuscany.32.d: "Со времен революции 1848 года, когда Великое Герцогство Тоскана обратило свои силы против нас, мы сохранили скромный гарнизон в городе Флоренции для сдерживания дальнейших революционных действий. Леопольд II в конце концов согласился принять наши требования, включая отмену конституции Тосканы, и с тех пор наше влияние там сильно. Однако в последнее время жители Тосканы стали испытывать недовольство нашим влиянием на них. Мы получили просьбу от самого Великого Герцога о том, чтобы наши гарнизоны ускорили выход из Тосканы, чтобы переход власти от герцога к парламенту и премьер-министру мог произойти незамеченным.\n\n Многие наши политики утверждают, что при нынешних условиях Позиция европейцев в Италии не в нашу пользу, и попытка вмешаться может стоить очень дорого. Мы также рискуем, что Сардиния-Пьемонт и ее союзники воспользуются ситуацией, чтобы захватить те итальянские земли, которые мы все еще удерживаем." #NT!
 tuscany.32.a: "У нас нет другого выбора, кроме как подчиниться" #NT!
 tuscany.33.t: "Австрийский гарнизон выведен!" #NT!
 tuscany.33.d: "Австрийская империя согласилась вывести остальную часть своего гарнизона из Флоренции, вероятно, из-за того, что международное сообщество отвернулось от них, а также из-за опасений, что Сардиния-Пьемонт и ее союзники воспользуются ситуацией. Теперь, когда гарнизон ушел, может начаться передача власти от герцога Леопольда II к премьер-министру и парламенту. Жители Флоренции праздновали всю ночь, на этот раз без наблюдения австрийцев." #NT!
 tuscany.33.a: "Теперь мы все можем вздохнуть с облегчением" #NT!
 tuscany.34.t: "Вторжение в Папскую Марке" #NT!
 tuscany.34.d: "Чтобы достичь Неаполя раньше, чем это сделают Гариаблди и его войска, нам нужно будет войти в Папскую Марке. В настоящее время Франция разместила многочисленные войска в Папской области и активно защищает свои земли от любого вторжения. Однако, поскольку Гарибальди объявляет о планах похода на Рим и Венецию, Франция может быть вынуждена позволить нашим войскам занять Марке, чтобы помешать Гарибальди продвигать свои завоевания." #NT!
 tuscany.34.a: "Если нужно, мы можем заставить их руку" #NT!
 tuscany.35.t: "Тоскана просит войти в Папскую Марке" #NT!
 tuscany.35.d: "После заявления Гарибальди о том, что он намерен завоевать Рим и Венецию после захвата Южной Италии, в Европе усилились опасения по поводу того, какие движения он может вдохновить, если его не остановить. Недавно делегация из Тосканы предложила разрешить им войти в Папскую Марке и остановить Гарибальди в Неаполе, прежде чем он сможет продолжить реализацию своих планов." #NT!
 tuscany.35.a: "У нас нет другого выбора, кроме как подчиниться" #NT!
 tuscany.36.t: "Вторжение в Папскую Марке" #NT!
 tuscany.36.d: "Французы, вероятно, вынужденные согласиться под международным давлением, согласились на нашу просьбу войти в Папскую Марке. Папская область не слишком благосклонно отнеслась к нашим войскам и оказала некоторое сопротивление. Наши войска должны легко справиться с ними, а затем двинуться на юг, чтобы встретиться с силами Гарибальди." #NT!
 tuscany.36.a: "Вперед!" #NT!
 tuscany.37.t: "Бунты и сопротивление" #NT!
 tuscany.37.d: "После прихода к власти либерального правительства в Тоскане, стремившегося объединить Италию, многие в нашей стране стали сочувствовать их делу. Несмотря на надежды в конечном итоге присоединить тосканское правительство к нашему собственному, тосканцы обратились к нам с предложением объединить наши правительства. Когда мы отказались, между нашими странами было открыто состояние войны. Многие вышли на улицы, осуждая эту войну как акт агрессии с нашей стороны. Как радикальные, так и либеральные агенты изображают наше правительство элитарным и настроенным против либерализации в Италии." #NT!
 tuscany.37.a: "Мы должны раздавить их быстро" #NT!
 tuscany.38.t: "Смерть Франсуа Жака де Лардереля." #NT!
 tuscany.38.d: "Сегодня Италия потеряла одного из своих великих промышленников. Франсуа Жак де Лардерель скончался сегодня во Флоренции. Уроженец Франции, инженер из Тосканы прославился разработкой метода эксплуатации фумарол буры в Тоскане, чтобы помочь промышленным возможностям использовать водяные пары. Достижения де Лардереля были настолько велики, что Леопольд II наградил его честью графа Монтечерболли." #NT!
 tuscany.38.a: "Большая потеря для итальянских инноваций" #NT!
 sardinia_news.18.t: "Тоскана расширяет возможности своего парламента" #NT!
 sardinia_news.18.d: "В Великом герцогстве Тоскана, возглавляемом герцогом Леопольдом II, происходят большие изменения в правительственных полномочиях. Великий герцог позволил премьер-министру стать главой правительства и начать подготовку к возрождению ослабленного парламента Тосканы. Герцог Леопольд II будет исполнять обязанности главы государства аналогично монархии Соединенного Королевства. Этот отход от автократии произошел всего через десять лет после того, как Австрийская империя вынудила герцога отменить конституцию Тосканы, и это действие вызывает много вопросов относительно будущего итальянского полуострова." #NT!
 sardinia_news.18.a: "Итальянский полуостров переживает большие перемены..." #NT!
  
  
  
  
