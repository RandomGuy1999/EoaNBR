 POLITICS_Camillo_Benso_di_Cavour_DESC: "Женевец по рождению, его мать принесла в семью Кавур влияние Женевы, города, открытого для всех политических, религиозных и социальных движений того периода. Французская революция поставила под угрозу владения Кавуров из-за их тесных связей со старым режимом, но отец Камилло восстановил семье выдающееся положение в наполеоновском обществе. Как младший сын, который не мог надеяться на то экономическое и социальное положение, которое досталось его старшему брату, Камилло увидел перед собой блестящую карьеру под защитой двора Карла Альберта, принца Савойского. \n\n Его отсутствие энтузиазма по поводу придворной должности и открытые насмешки над униформой пажа, которую он был вынужден носить, вызвали споры и подтвердили растущие подозрения в мятежных намерениях молодого Камилло. На него повлияли либеральные идеи французских писателей Бенжамена Константа и Франсуа Гизо, а его противниками остались враги его детства: патерналистский абсолютизм; реакционеры-легитимисты, представляющие интересы землевладельцев, аристократии и духовенства; и союз престола и жертвенника. Его отец добился того, чтобы он был назначен мэром деревни к югу от Турина. Общественные интересы начали поглощать его; проблемы бедности и образования заключенных стали предметом его исследований. В 1834 году он написал мемуары о бедности в Пьемонте, которые были опубликованы в следующем году в Лондоне в «Отчете комиссаров Его Величества по расследованию применения и практического применения законов о бедных». Вторая брошюра по истории законов о бедных в Англии была отредактирована и опубликована Кавуром в 1835 году в Турине.\n\n Его переход в политику был завершен, когда король Карл Альберт решил приступить к реформам и уступить определенную сумму. свободы прессы. Это побудило Кавура предложить свои услуги в качестве волонтера до тех пор, пока, будучи избранным депутатом Третьего законодательного собрания, он не начал бороться за одобрение мирного договора с Австрией, хотя левые экстремисты хотели продолжить войну, которая была, по сути уже потерян. В октябре 1850 г. ему предложили пост министра земледелия, и вскоре он стал самым активным и влиятельным членом кабинета министров. Европейская драма, в которую Кавур был втянут против своей воли, началась в 1854 году с Крымской войны, когда совместными усилиями Франции, Великобритании и Пьемонта было обеспечено процветание Османской империи от вторжения Российской империи.\n\n Кавур выступает за полное антиавстрийское движение на землях Пьемонта для выполнения Рисорджименто и объединения итальянских земель - обещание, которое он готов сдержать." #NT!
