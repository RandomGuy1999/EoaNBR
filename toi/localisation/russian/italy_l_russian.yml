 ITA_PIE_focus_Elections_of_1861: "Выборы 1861 г." #NT!
 ITA_PIE_focus_Elections_of_1861_desc: "Недавно прошел первый тур выборов, за которым последовал второй тур голосования. Выборы проводились в соответствии с избирательным законом Королевства Сардиния 1848 года, а это означает, что голосовать имели право только мужчины в возрасте 25 лет и старше, уплачивающие определенный уровень налогов. Избирателям пришлось выбирать между правыми консерваторами, левыми либералами и крайне левыми радикалами." #NT!
 ITA_PIE_focus_The_Left_Coalition: "Левая коалиция" #NT!
 ITA_PIE_focus_The_Left_Coalition_desc: "Дух 1848 года показывает, что этот результат еще силен среди населения. Это можно рассматривать как политическое потрясение: правоцентристские герои независимости были оттеснены волной левых сил. Теперь государственным деятелям, таким как Урбано Ратацци, предстоит доказать, что мечты 1848 года могут пережить контакт с реальностью." #NT!
 ITA_PIE_focus_Camillo_Benso: "Камилло Бенсо" #NT!
 ITA_PIE_focus_Camillo_Benso_desc: "Одна из ведущих фигур движения за объединение Италии и лидер Правой партии граф Кавур стал первым премьер-министром молодой страны. Блестящему государственному деятелю и бывшему премьер-министру Пьемонта-Сардинии предстоит многое сделать. Одним из главных вопросов является расположение столицы нового государства. Многие итальянцы хотят, чтобы это был Рим, но это поставило бы Италию на путь столкновения с Папской областью. Новому премьер-министру придется действовать осторожно." #NT!
 ITA_PIE_focus_Organization_New_State: "Организация Нового Государства" #NT!
 ITA_PIE_focus_Organization_New_State_desc: "Создание единой Италии из нескольких королевств создает свои проблемы. Национальная армия должна быть создана из различных армий бывшего королевства. Какие из различных правовых институтов следует сохранить и где они должны располагаться? И, прежде всего, как насчет Рима?" #NT!
 ITA_PIE_focus_Apply_Casati_Law: "Примените закон Казати" #NT!
 ITA_PIE_focus_Apply_Casati_Law_desc: "Впервые введенный в Королевстве Пьемонт-Сардиния в 1859 году, этот закон об образовании возлагает основную ответственность за управление системой государственного образования на государство, а не на церковь. В то же время закон позволяет частным лицам открывать и управлять частными школами." #NT!
 ITA_PIE_focus_Bring_Leftist_Policies_Parliament: "Принесите левую политику в парламент" #NT!
 ITA_PIE_focus_Bring_Leftist_Policies_Parliament_desc: "Не только великие государственные деятели Италии стояли за войнами за объединение и независимость. Если бы простые люди не взяли в руки оружие и не сражались на передовой, эти государственные деятели не добились бы успеха. Пришло время простому человеку получить плоды своих жертв и тяжелого труда. Справедливое трудовое законодательство, честные выборы, равенство – вот новые слова нашего времени." #NT!
 ITA_PIE_focus_Piedmontization: "Пьемонтизация" #NT!
 ITA_PIE_focus_Piedmontization_desc: "Первые выборы в Италии прошли в соответствии с избирательным законодательством Пьемонта-Сардинии. Король Пьемонта-Сардинии стал первым королем Италии, а теперь первым итальянским премьер-министром является бывший премьер-министр Пьемонт-Сардинии. Другие могут возмутиться, но, поскольку страна является ведущей страной, стоящей за объединением Италии, вполне естественно, что новая нация окажется под сильным влиянием Пьемонта." #NT!
 ITA_PIE_focus_Fiscal_Consolidation: "Фискальная консолидация" #NT!
 ITA_PIE_focus_Fiscal_Consolidation_desc: "Италия не только унаследовала вооруженные силы, судебные учреждения, политические и административные системы различных королевств, но также унаследовала долги бывших королевств. Вот почему Кавур ввел политику, согласно которой более высокие налоги должны помочь погасить эти долги как можно скорее. Дать Италии по-настоящему новый старт как молодой нации." #NT!
 ITA_PIE_focus_Close_Custom_Barriers: "Закрыть пользовательские барьеры" #NT!
 ITA_PIE_focus_Close_Custom_Barriers_desc: "Наличие таможенных барьеров по отношению к соседним странам – это одно. Наличие их внутри вашей страны не имеет абсолютно никакого смысла. Экономика Южной Италии достаточно пострадала, и пришло время отказаться от региональных обычаев." #NT!
 ITA_PIE_focus_Death_of_Cavour: "Смерть Кавура" #NT!
 ITA_PIE_focus_Death_of_Cavour_desc: "Всего за три месяца пребывания на посту премьер-министра и множество бессонных ночей здоровье Кавура ухудшилось. После того, как он заболел и его постоянный врач отсутствовал, он попросил у имеющихся врачей пустить ему кровь. Ему несколько раз пустили кровь в тщетных попытках вылечить его, пока они не смогли получить из него ни капли крови. Так умер один из величайших государственных деятелей Италии." #NT!
