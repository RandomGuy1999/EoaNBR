 ITA_Northern_Industry: "Расширение северной промышленности" #NT!
 ITA_Northern_Industry_desc: "Север всегда был сильным центром итальянской промышленности. Теперь, когда объединенная Италия расширяется, эта отрасль станет приоритетом." #NT!
