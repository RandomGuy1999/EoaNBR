 TUS_Encourage_Resistance_Idea_desc: "Либеральные агитаторы, поддерживаемые Тосканой, спровоцировали множество беспорядков против правительства Сардинии-Пьемонта. Многие пришли к выводу, что движение Объединения, возглавляемое Сардинией и Пьемонтом, является планом элитарного населения. Неудачное слияние правительств Тосканы и Сардинии переросло в конфликт, вызвавший все более жестокие беспорядки. Народ начинает восставать против правительства в Турине." #NT!
