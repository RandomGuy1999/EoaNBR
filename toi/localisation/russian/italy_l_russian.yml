 ita_news.4.t: "Смерть Камилло Бенсо, графа Кавура" #NT!
 ita_news.4.d: "Премьер-министр Камилло Бенсо, граф ди Кавур, вымышленный отец единой итальянской нации и ее народа, скончался в Палаццо Бенсо ди Кавур в Турине. Граф Кавур был признанной фигурой во всей Европе и во всем мире за то, что за последнее десятилетие он подтолкнул Королевство Сардиния-Пьемонт к более наступательной позиции в европейской политике. Печально известные попытки Бенсо включить королевство в европейскую политику увенчались успехом с последующим началом Крымской войны между русскими и объединенными силами Великобритании, Франции и Пьемонта-Сардинии. Хотя их участие стало рассматриваться как морально справедливое, истинная цель заключалась в том, чтобы позволить предложить объединенный итальянский полуостров в ходе мирных переговоров. Совсем недавно Кавур использовал европейскую дипломатию, чтобы обеспечить союзы для Королевства Сардиния-Пьемонт, что позволило бы завоевать остальную часть итальянского полуострова; поражение Австрийской империи; а также политическое объединение и союзы, созданные для дальнейшего объединения Италии. \n\n Вся Европа теперь присоединяется к Итальянскому полуострову в его глубокой скорби, поскольку он прекращает празднования, чтобы оплакать кончину великого лидера — отца объединенной Италии." #NT!
 ita_news.4.a: "Европа потеряла одного из своих величайших лидеров" #NT!
  
