 ##Monaco 
  
 monaco.1.t: "Статус Монако" #NT!
 monaco.1.d: "После Венского конгресса Монако было передано Королевству Сардиния в качестве протектората. Договор Ступиниджи 1817 года официально закрепил отношения между Королевством Сардиния и протекторатом Монако. Договор был в целом разрушительным для Монако, и большая часть богатства нации была потеряна, что еще больше усугубилось, когда большинство нации провозгласило независимость во время революций 1848 года. С тех пор районы Рокбрюн-Ментон находились под властью Савойи. прекратить насилие в этом районе. Поскольку борьба за объединение продолжается, многие задаются вопросом, какой статус в ней будет играть Монако. Будет ли Монако передано Франции вместе с Савойей и Ниццей в обмен на французскую поддержку, или нам следует бороться за то, чтобы Монако оставалось частью итальянской сферы?" #NT!
 monaco.1.a: "Монако – центральная итальянская земля" #NT!
 monaco.1.b: "Монако не вызывает беспокойства" #NT!
 ITA_minor_MNC_rebels: "Восстание" #NT!
 ITA_minor_MNC_rebels_desc: "Многие части нашей страны находятся в открытом восстании в пользу присоединения Сардинии нашей нации к новой итальянской нации, когда придет время." #NT!
 MNC_Sardinian_Influence: "Сардинское влияние" #NT!
 ITA_minor_MNC_rebels_passive: "Повстанцы" #NT!
 monaco.2.t: "Встреча с Карлом III" #NT!
 monaco.2.d: "Поскольку наше влияние в Монако растет, а жители Монако восстают, пришло время нашим официальным лицам встретиться с Карлом III, чтобы обсудить будущее Монако. Наша позиция по Монако должна будет укрепиться." #NT!
 monaco.2.a: "Пусть встреча начнется" #NT!
 monaco.3.t: "Встреча с официальными лицами Сардинии" #NT!
 monaco.3.d: "После усиления влияния Сардинии и уменьшения автономии правительство Сардинии-Пьемонта организовало встречу Карла III со своими чиновниками. Эта встреча, вероятно, решит будущее нашей страны и нашего народа." #NT!
 monaco.3.a: "Пусть встреча начнется" #NT!
 monaco.7.t: "Будущее Монако?" #NT!
 monaco.7.d: "В ходе встречи все думают о будущем Монако. Понятно, что официальные лица Монако не уверены в том, какую позицию мы занимаем в настоящее время, но у нашего правительства есть два варианта. Мы можем либо попытаться добиться более постоянного статуса протектората, либо добиться присоединения Монако к нашей стране." #NT!
 monaco.7.a: "Обеспечение статуса протектората" #NT!
 monaco.7.b: "Стремитесь к аннексии" #NT!
 #monaco.9.t: "Статус Монако" #NT!
 #monaco.9.d: "В договоре между нами и Сардинией-Пьемонтом об уступке Ниццы и Савойи в обмен на наш союз в войне против Австрии мы ожидали, что Монако будет возвращено нашей стране. Монако входило в состав империи Наполеона I и было передано Сардинии во время Венского конгресса. Сегодня при официальном подписании договора выяснилось, что Монако не будет передано нашей стране. Хоть и разочаровывает, но мы ничего не можем сделать в этой ситуации." #NT!
 #monaco.9.a: "Это очень плохо" #NT!
 monaco.4.t: "Сардиния стремится подтвердить протекторат" #NT!
 monaco.4.d: "Встреча Карла III с официальными лицами Сардинии достигла кульминации. Официальные лица Сардинии заявили, что они желают подписать договор, который гарантирует, что статус протектората Монако не будет нарушен, пока продолжаются их попытки объединения. Пока неясно, является ли это лучшим вариантом, но это определенно лучше, чем оккупация. Многие в нашем правительстве говорят, что нам следует попросить, чтобы нас перевели во Францию, если Сардиния выберет этот вариант, хотя некоторые отмечают, что с учетом восстаний в стране аннексия может быть лучше, чем статус-кво. Также обсуждался вопрос о независимости, хотя неясно, согласится ли Сардиния позволить этому случиться." #NT!
 monaco.4.a: "Примите их предложение" #NT!
 monaco.4.b: "Запросить независимость" #NT!
 monaco.4.c: "Попросите перевести вас во Францию." #NT!
 monaco.5.t: "Монако остается протекторатом" #NT!
 monaco.5.d: "Монако согласилось подтвердить свою позицию в соответствии с Венским конгрессом и последующими договорами в качестве протектората под нашим правительством и любым объединенным итальянским правительством, которое сформируется." #NT!
 monaco.5.a: "Идеальный" #NT!
 monaco.6.t: "Монако требует независимости" #NT!
 monaco.6.d: "После нашего предложения о продолжении протектората чиновники на другом конце провода потребовали предоставить Монако независимость от нашего правительства. Взамен они предлагают не присоединяться к Франции в случае потери Ниццы и Савойи или возникновения другой ситуации." #NT!
 monaco.6.a: "Мы будем обеспечивать соблюдение наших условий силой!" #NT!
 monaco.6.b: "Независимость – хороший компромисс" #NT!
 monaco.8.t: "Монако просит о переводе во Францию" #NT!
 monaco.8.d: "После нашего предложения о том, чтобы Монако подтвердило свою позицию протектората под нашим правительством, официальные лица, представляющие Монако, потребовали, чтобы Монако было передано Франции в соответствии с Туринским договором." #NT!
 monaco.8.a: "Трансфер Монако" #NT!
 monaco.8.b: "Мы будем обеспечивать соблюдение наших условий силой!" #NT!
 monaco.9.t: "Сардиния предлагает аннексию" #NT!
 monaco.9.d: "Встреча с сардинскими чиновниками достигла точки кипения после усиления напряженности в зале. Некоторые официальные лица Монако отметили, что Виктор Эммануэль не присутствовал на этой встрече, в отличие от королей до него, которые присутствовали на первых договорах с Монако. После резких слов между обеими сторонами завязалась небольшая драка. Завершая встречу бандой, сардинцы представили свой договор, который требует, чтобы Монако отказалось от своей независимости, чтобы позволить Сардинии освободить ее." #NT!
 monaco.9.a: "У нас нет другого выбора, кроме как подчиниться" #NT!
 monaco.9.b: "Возможно, если мы извинимся, что-то получится..." #NT!
 monaco.10.t: "Сардиния-Пьемонт соглашается" #NT!
 monaco.10.d: "После переговоров между официальными лицами нашей страны и Сардинии-Пьемонта мы смогли убедить противоположную сторону согласиться на наше предложение. Это отличная новость, учитывая наше, казалось бы, незначительное влияние на переговорах." #NT!
 monaco.10.a: "Большой" #NT!
 monaco.11.t: "Сардиния-Пьемонт приходит в упадок, вероятна оккупация" #NT!
 monaco.11.d: "Оскорбив наше встречное предложение, сардинские официальные лица заявили, что они не согласятся ни на что иное, как на оккупацию нашей страны, поскольку предпринимаются шаги по интеграции Монако в новое итальянское государство." #NT!
 monaco.11.a: "Это катастрофа!" #NT!
 monaco.12.t: "Монако требует статус-кво" #NT!
 monaco.12.d: "После нашего требования, чтобы Монако подчинилось нашей оккупации, они принесли извинения за свое поведение на встречах между официальными лицами нашей страны. Они отправили предлагаемый договор, в котором указано, что Монако остается протекторатом до тех пор, пока его будет защищать итальянское правительство." #NT!
 monaco.12.a: "Примите сделку" #NT!
 monaco.12.b: "Аннексия и не более того" #NT!
 monaco.13.t: "Монако перешло во Францию" #NT!
 monaco.13.d: "В рамках Туринского договора протекторат над Монако был передан нашей стране. Это окончательно исправляет проигрыш Монако на Венском конгрессе." #NT!
 monaco.13.a: "Добро пожаловать" #NT!
 monaco.14.t: "Княжество Монако" #NT!
 monaco.14.d: "Договор Ступиниджи, подписанный бывшим Королевством Франция и Королевством Сардиния-Пьемонт после наполеоновских войн, подтвердил наше место под защитой и надзором Сардинии-Пьемонта. В договоре четко указано: «Эта земля никогда не попадет под власть иностранного правительства», что было единогласно согласовано в ходе переговоров, несмотря на непростые отношения между нашим королевским домом и Савойским домом. Следовательно, усталость от высоких налогов и вопиющего злоупотребления властью подтолкнула Рокабрюну и Ментону, которые составляют более 95% нашей территории, к провозглашению союза с Сардинией-Пьемонтом - действие, которое Сардиния поддержала всем сердцем и с тех пор направила три бригады ополчения в обеспечить соблюдение. Дестабилизация и застой в Монако открывают неопределенное будущее, однако наш благородный и стойкий принц Карл III стоит твердо, готовый вести нашу страну через любые грядущие бури и болезни." #NT!
 monaco.14.a: "Ma se Diu vœ n'agiüterà!" #NT!
  
  
