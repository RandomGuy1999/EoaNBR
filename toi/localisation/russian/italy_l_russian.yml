 sardinia.11.t: "Названия штатов: английский, региональные диалекты или итальянский?" #NT!
 sardinia.11.d: "Этот мод дает вам возможность играть с итальянскими именами для получения победных очков на итальянских территориях. Вы хотите включить это? В целях погружения настоятельно рекомендуется использовать региональные диалекты! Если эта опция включена, все вице-президенты будут отображаться под названиями своих региональных диалектов, а дальнейшие решения по объединению итальянского языка будут приняты по стандартизации на всем полуострове, частично изменяя названия городов. Следует предупредить, что эти «диалекты» на протяжении большей части истории считались самостоятельными языками и в некоторых случаях могут сильно отличаться от своих современных названий." #NT!
 sardinia.11.a: "Мне нужны итальянские имена." #NT!
 sardinia.11.b: "Да, мне нужны названия региональных диалектов!" #NT!
 sardinia.11.c: "Нет, оставьте это на английском языке." #NT!
  
  
  
