 ITA_Kingdom_Italy: "Сформировать Великое Королевство Италия" #NT!
 ITA_Kingdom_Italy_desc: "Наконец пришло время... после многих лет борьбы мы достаточно улучшили нашу страну. Пришло время восстать Великому Королевству Италии! Да здравствует Италия!" #NT!
  ###Sardinia Additions 
 PIE_Invest_Industrial_Development: "Инвестируйте в промышленное развитие" #NT!
 PIE_Invest_Industrial_Development_desc: "Хотя основа для нашей дальнейшей индустриализации уже заложена, сам процесс еще должен произойти. Давайте реализуем наши планы по сотрудничеству с промышленниками и инвесторами, чтобы создать отрасль, отвечающую нашим потребностям." #NT!
 PIE_Clear_Space_Industry: "Освободите пространство для промышленности" #NT!
 PIE_Clear_Space_Industry_desc: "У нашей страны, безусловно, есть богатства, чтобы создать сильную промышленность, нам нужно только сосредоточиться на ее развитии. С этой целью мы в сотрудничестве с промышленниками, как местными, так и зарубежными, расчистим земли в наших городах и других полезных районах для содействия созданию заводов и других объектов, необходимых для современной экономики." #NT!
 PIE_Military_Code: "Военный кодекс короля Виктора Эммануила" #NT!
 PIE_Military_Code_desc: "Король Виктор Эммануил давно хотел создать новый военный кодекс. Поскольку война, казалось, уже на горизонте, необходимость в таком законе наконец-то стала реальностью. Новая кодификация будет предусматривать пять лет действительной службы с шестью годами запаса, до возраста тридцати лет, с пятидесятью днями обязательного обучения и инструктажа в год. Действующая служба будет разделена на ordinanza и provinciale. Новый кодекс также регулирует круг тех, кто имеет право вступить в армию, не допуская вступления в армию преступников или ссыльных." #NT!
 PIE_Develop_Nebida_Mine: "Разработка шахты Небида" #NT!
 PIE_Develop_Nebida_Mine_desc: "Некоторые из наших ресурсов на самой Сардинии слишком долго оставались неиспользованными, и это необходимо изменить. Рудники Небиды предлагают нам полезный источник руды, который может удовлетворить многие потребности нашей экономики, как гражданские, так и военные." #NT!
 PIE_Industrial_Financing: "Промышленное финансирование" #NT!
 PIE_Industrial_Financing_desc: "Хотя Сардиния, возможно, и не самая богатая страна, у нас есть полномочия и международный статус, чтобы найти инвесторов для модернизации нашей экономики. Опираясь на нашу собственную казну, богатую элиту Сардинии, а также иностранных инвесторов и кредиты, мы будем обладать достаточными средствами, чтобы начать модернизацию нашей экономики. Этот процесс мы начнем с отхода от традиционной аграрной направленности нашей национальной экономики." #NT!
 PIE_Invest_Cogne_Mines: "Инвестируйте в угольные шахты Конь" #NT!
 PIE_Invest_Cogne_Mines_desc: "Шахты Валле-д'Аосты, включая Конь, уже давно являются важным источником удовлетворения наших потребностей. Однако индустриальная экономика привела к резкому росту наших потребностей в материалах, и поэтому мы будем расширять шахты Коня, чтобы обеспечить себя углем, в котором мы так отчаянно нуждаемся." #NT!
 PIE_Domestic_Development: "Внутреннее развитие" #NT!
 PIE_Domestic_Development_desc: "Сардиния – самая промышленно развитая страна Италии! К сожалению, этот статус гораздо менее велик, чем может показаться, поскольку большая часть нашей продукции зависит от ремесленников. Чтобы действительно занять достойное место сначала в Италии, а затем и в Европе, мы должны начать расширять и модернизировать наши промышленные мощности." #NT!
 PIE_Equipment_Modernization: "Модернизация оборудования" #NT!
 PIE_Equipment_Modernization_desc: "Наши солдаты эффективны настолько, насколько эффективно оборудование, которое они используют. К счастью, при наличии большого количества внутренней и зарубежной поддержки мы сможем легко модернизировать наше оборудование." #NT!
 PIE_Revise_Stratagems: "Пересмотрите наши стратегии" #NT!
 PIE_Revise_Stratagems_desc: "Наша военная доктрина нуждается в обновлении. Многие военные умы изучили наши действия в Крымской войне и сделали выводы относительно необходимых изменений в стратегиях, которые мы должны использовать." #NT!
 PIE_Review_Armed_Forces: "Обзор Вооруженных Сил" #NT!
 PIE_Review_Armed_Forces_desc: "Многие умы, как военные, так и политические, возлагают большие надежды на армию нашей страны. Обзор вооруженных сил позволит нам увидеть, какие изменения необходимо осуществить, чтобы обеспечить наш успех в Рисорджименто." #NT!
 PIE_Lessons_from_the_Crimean_War: "Уроки Крымской войны" #NT!
 PIE_Lessons_from_the_Crimean_War_desc: "В период с 1855 по 1856 год король Эммануил II послал 20 000 пьемонтских солдат для вторжения союзников в Крым. Пьемонтцы сражались яростно и храбро, и к концу войны была потеряна только половина их сил. Эта война повысила престиж и военную мощь нашего королевства, мы должны извлечь уроки из Крымской войны и извлечь уроки из своих ошибок." #NT!
 PIE_Extend_Conscription: "Продлить призыв" #NT!
 PIE_Extend_Conscription_desc: "Сардиния-Пьемонт может похвастаться одним из самых высоких показателей призыва на военную службу среди европейских государств. Наши вооруженные силы должны быть расширены, чтобы гарантировать, что нас не постигнет та же участь, что и в 1849 году." #NT!
 PIE_Finalize_Frigate_Agreement: "Завершение англо-пьемонтского соглашения по фрегатам" #NT!
 PIE_Finalize_Frigate_Agreement_desc: "Англичане являются ведущими разработчиками современной военно-морской техники. Мы закажем 2 фрегата на английских верфях, чтобы отразить это и помочь в дальнейшей модернизации нашего флота. Как только они прибудут, они помогут поддержать наши усилия и нашу позицию в Средиземноморье." #NT!
 PIE_Subsudize_La_Spezia_Docks: "Субсидировать доки Специи" #NT!
 PIE_Subsudize_La_Spezia_Docks_desc: "Верфи Специи впервые приобрели известность во время господства Наполеона над Лигурийской республикой. С тех пор мы использовали верфь для удовлетворения некоторых наших нужд, например, во время Крымской войны, но с тех пор наши потребности в поддержке нашего военно-морского флота выросли. Чтобы поддержать расширение нашего военно-морского флота, мы должны поддержать расширение доков Специи, и тогда мы найдем свое место в Средиземноморье!" #NT!
 PIE_Maritime_Assets: "Морские активы" #NT!
 PIE_Maritime_Assets_desc: "Наша страна имеет множество крупных портов и военно-морской флот с богатой историей. Компания сделала все возможное, чтобы идти в ногу с технологическими достижениями, что можно увидеть на примере нашего флагмана Victor Emmanuel. Чтобы победить наших южных соседей, нам понадобится флот, который будет оставаться на переднем крае, и такой флот даст нам мощные позиции в Средиземноморье, как только наши другие амбиции будут реализованы." #NT!
 PIE_Invest_Propulsion_Methods: "Инвестируйте в новые методы движения" #NT!
 PIE_Invest_Propulsion_Methods_desc: "Мы уже убедились в преимуществах использования пара над парусом на нашем корабле «Виктор Эммануэль», а также на нескольких его предшественниках. Мы должны сосредоточить наши усилия на дальнейшем развитии и исследовании паровой энергии на военных кораблях, чтобы помочь осуществить нашу мечту о действительно современном и мощном флоте." #NT!
 PIE_Commission_Ironside_Frigates: "Комиссия по паровым фрегатам Ironside" #NT!
 PIE_Commission_Ironside_Frigates_desc: "Несмотря на наши собственные исследования важности паровой энергии, наша страна, к сожалению, не имеет возможности производить достаточное количество современных военных кораблей для наших собственных нужд. Однако у нас есть средства и связи для приобретения кораблей для удовлетворения наших потребностей. Мы закажем пару фрегатов «Айронсайд», которые будут построены за пределами нашей страны и будут укомплектованы нашими собственными моряками, как только они прибудут в наши порты." #NT!
 PIE_Infrastructural_Developments: "Развитие инфраструктуры" #NT!
 PIE_Infrastructural_Developments_desc: "Наша инфраструктура гораздо более развита, чем большая часть Италии, но мы должны продолжать улучшаться, чтобы сохранить эту позицию и должным образом поддержать нашу отрасль и наши военные. Как только наша инфраструктура будет улучшена, мы покажем всей Италии наше величие!" #NT!
 PIE_Authorize_Culoz_Modane_Railway: "Разрешить строительство железной дороги Куло-Модан" #NT!
 PIE_Authorize_Culoz_Modane_Railway_desc: "Строительство железной дороги, соединяющей оба конца Савойи, поможет модернизировать регион. Надеюсь, это сделает регион более ценным для нас и поможет связать его ресурсы и промышленность с остальной частью страны." #NT!
 PIE_Commence_Construction_Frejus_Rail_Tunnel: "Начало строительства железнодорожного туннеля Фрежюс" #NT!
 PIE_Commence_Construction_Frejus_Rail_Tunnel_desc: "Хотя мы уже начали соединять оба конца Савойи друг с другом, они все еще отделены от остальной части нашей страны, а путь преграждают сами Альпы. Однако даже горы не могут остановить марш прогресса! Мы построим туннель, пересекающий часть Альп и заканчивающийся в Модане, окончательно объединив всю нашу нацию." #NT!
 PIE_Gaslit_Street_Lighting: "Газовое уличное освещение" #NT!
 PIE_Gaslit_Street_Lighting_desc: "Во многих городах-соседях улицы светлые даже ночью благодаря широкому использованию газового освещения. Приняв эту технологию в наших городах, мы сможем повысить производительность труда наших граждан и обеспечить им большую безопасность после захода солнца." #NT!
 PIE_Telegraph_Network: "Телеграфная сеть" #NT!
 PIE_Telegraph_Network_desc: "Телеграф предлагает метод связи, не имеющий аналогов среди людей. Мало того, в Тоскане Джованни Казелли изобрел свою собственную версию телеграфа, способную передавать такие вещи, как почерк и рисунки. Если мы расширим наши собственные границы, мы сможем обеспечить себе преимущество в наших усилиях и помочь объединить нашу нацию как в буквальном смысле, так и через национальное восхищение изобретением Джованни Казелли." #NT!
  
 ITA_Industry_Agriculture_Focus: "Сельскохозяйственная фокус" #NT!
 ITA_Industry_Agriculture_Focus_desc: "Сельское хозяйство было ключевой частью жизни Италии с незапамятных времен. Хотя фермеры Италии по-прежнему сталкиваются с множеством проблем, существует много возможностей для улучшения их жизни." #NT!
 ITA_Military_Focus: "Военный Фокус" #NT!
 ITA_Military_Focus_desc: "После объединения армии итальянского полуострова находятся в смятении. Создание итальянской армии и флота позволит нам стать мировой державой." #NT!
 ITA_Focus_Politics: "Политика" #NT!
 ITA_Focus_Politics_desc: "Политика единого итальянского государства по-прежнему находится под угрозой со многих сторон. Все еще есть революционеры, которые видят далекие итальянские земли, которыми мы не владеем, и которые попытаются втянуть нас в войны, которые мы никогда не могли себе позволить." #NT!
 PIE_Plombieres_Meeting_available: "§RСобрание Пломбьера должно состояться§!" #NT!
 PIE_War_Starts_Available: "§RВойна против Австрии должна начаться (выполняется посредством события)§!" #NT!
 ITA_Remove_Fuedal_Systems: "Удалить феодальные системы земледелия" #NT!
 ITA_Remove_Fuedal_Systems_desc: "В течение долгого времени системы земледелия Италии основывались на феодальных системах средневековья. Реформирование политики старого итальянского полуострова может позволить увеличить производство." #NT!
