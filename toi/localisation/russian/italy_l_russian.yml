 sardinia.24.t: "Британская сторона с нами!" #NT!
 sardinia.24.d: "При неожиданном повороте событий британский парламент заявил, что поддерживает усилия Сардинии-Пьемонта по требованию освобождения «Кальяри», и пообещал соблюдать морское право. Это решение было принято даже несмотря на скептицизм со стороны многих графов, но благодаря усилиям Хадсона и других наших союзников в парламенте. Это позволит нам открыть дальнейшее сотрудничество между нашими правительствами." #NT!
 sardinia.24.a: "За сильный морской альянс!" #NT!
 sardinia.63.t: "Прибытие Биксио" #NT!
 sardinia.63.d: "Жак Александр Биксио прибыл в Турин. Друг Наполеона III и Кавура, он принес новости о том, что французы стремятся к союзу с нашей нацией против австрийцев, чтобы окончательно изгнать их с итальянского полуострова и поддержать наше дело объединения. Дело Орсини, вероятно, заставило французов срочно принять сторону Рисорджименто, и, похоже, они сделали правильный выбор, встав на нашу сторону." #NT!
 sardinia.63.a: "Отправить Нигру в Париж" #NT!
 sardinia.63.b: "Отказаться от французского союза" #NT!
 sardinia.64.t: "Встреча Нигры и Анри Конно" #NT!
 sardinia.64.d: "[SardiniaPiedmontRussianDFranceDeniedLoc]" #NT!
 PIE_French_Ally_Regular_TT: "При первых же словах о предложении союза со стороны Франции в Париж для подтверждения этих слухов был отправлен дипломат Константино Нигра. Он встретился с Анри Конно, личным врачом Наполеона III, и подтвердил, что французское руководство пользуется широкой поддержкой дальнейших переговоров о союзе между нашими странами." #NT!
 PIE_Russian_French_Deny_TT: "При первых же словах о предложении союза со стороны Франции в Париж для подтверждения этих слухов был отправлен дипломат Константино Нигра. Он встретился с Анри Конно, личным врачом Наполеона III, и подтвердил, что французское руководство пользуется широкой поддержкой дальнейших переговоров о союзе между нашими странами. Однако Нигра сообщил Анри об уже существующем союзе между Россией и Сардинией-Пьемонтом, который теперь вызывает беспокойство у французского руководства. Хотя совместной войны с Россией и Сардинией против Австрии было бы достаточно, чтобы разрушить оставшуюся мощь Австрии, она, скорее всего, создала бы более широкий европейский конфликт." #NT!
 sardinia.64.a: "Мы должны предложить правильную встречу" #NT!
 sardinia.64.b: "У нас нет другого выбора, кроме как отойти" #NT!
 sardinia.65.t: "Встреча в Пломбьере" #NT!
 sardinia.65.d: "Французы предложили нашим представителям тайно встретиться в городе Пломбейрес. Эта встреча станет заключительным шагом в союзе с Францией, поскольку начнутся переговоры об условиях альянса. Ожидается, что основные дискуссии будут сосредоточены вокруг того, каким будет война с Австрией и какой из нее результат." #NT!
 sardinia.65.a: "Время готовиться" #NT!
 sardinia.66.t: "Дипломатический брак" #NT!
 sardinia.66.d: "Ожидается, что французский союз не будет заключен и мы откажемся уступить некоторую часть территории, к которой стремятся французы. Ожидается, что Французская империя будет стремиться заполучить Ниццу и Савойю, ранее ненадолго оккупировав их во время наполеоновских войн. Французские власти прекрасно понимают, что без этих территорий южная Франция останется с серьезной брешью в своей географической обороноспособности. В то время как правящий класс Сардинии-Пьемонта верит в принципы национализма, согласно которым Савойя бесспорно принадлежит французской нации, Ницца уже давно является центральной итальянской землей. Потеря Ниццы была бы очевидным косвенным увольнением наших основных руководителей и, вероятно, привела бы в ярость население Пьемонта. Кроме того, Наполеон III настаивает на бракосочетании принца Наполеона Бонапарта и старшей дочери Виктора Эммануила II — Марии Клотильды, чтобы укрепить наш союз. Принц Наполеон имеет вопиющую репутацию любителя вечеринок и других непристойных занятий и наверняка плохо обращался с Марией. Король не хочет, чтобы брак состоялся, но готов принести жертву ради Италии." #NT!
 sardinia.66.a: "Цены, которые необходимо заплатить" #NT!
 sardinia.67.t: "Сардиния отклонила предложение о союзе" #NT!
 sardinia.67.d: "Удивительно, но сардинцы отклонили наше предложение о союзе. Вероятно, из-за влияния радикалов или присутствия другой иностранной державы, получившей благосклонность до нас. Это сделает наши попытки взять под свой контроль итальянский полуостров практически невозможными." #NT!
 sardinia.67.a: "Упущенная возможность" #NT!
 sardinia.68.t: "Наша позиция в Италии" #NT!
 sardinia.68.d: "После дела Орсини пришло время занять позицию на итальянском полуострове. Борьба за объединение Италии достигла нашей страны, и с ней необходимо разобраться. Император в молодости был членом радикальных карбонариев, и до сих пор мы поддерживаем тесные отношения с Сардинией-Пьемонтом. Друг императора планирует вскоре поездку в Турин, и через него мы могли бы передать нашу поддержку объединению Сардинии и действиям против Австрии." #NT!
 sardinia.68.a: "Пусть Биксио поделится нашей поддержкой альянса" #NT!
 sardinia.68.b: "Нам не нужно вмешиваться" #NT!
 PIE_FRA_Alliance_Denied_TT: "Переговоры с Францией прошли успешно" #NT!
 sardinia.70.t: "Экспедиция тысячи" #NT!
 sardinia.70.d: "Отправившись под покровом ночи на нескольких пароходах, Гарибальди и его добровольцы высадились в Пальмеро с целью вторгнуться в Королевство Обеих Сицилий. Хотя официально наше правительство отрицает, что знает об этом, на самом деле мы находимся в постоянном контакте с Гарибальди, чтобы включить эти земли в состав новой итальянской нации, и король очень одобряет его вторжение." #NT!
 sardinia.70.a: "Удачи, Гарибальди." #NT!
 sardinia.71.t: "Восстание и вторжение!" #NT!
 sardinia.71.d: "Северные области наших территорий в Романье и Марках находятся под угрозой! Земли уже давно находятся под постоянным восстанием с момента достижения цели объединения Сардинии, но теперь, когда сардинская армия вошла в нашу страну, эти территории находятся под угрозой потери от вторгшейся армии." #NT!
 sardinia.71.a: "Это катастрофа!" #NT!
 sardinia.72.t: "Присоединение к Сардинии-Пьемонту" #NT!
 sardinia.72.d: "Заполнитель: если вы это видите, значит, я впечатлен." #NT!
 sardinia.72.a: "СЛАВА ИТАЛИИ" #NT!
  
 sardinia.80.t: "Встреча с сардинскими дипломатами" #NT!
 sardinia.80.d: "После небольшой встречи европейских дипломатов и графа Кавура планируется провести встречу сардинских и российских дипломатов. Ожидается, что на встрече будет обсуждаться тема объединения Италии." #NT!
 sardinia.80.a: "Это будет интересная встреча" #NT!
 sardinia.81.t: "Дипломатия с Россией" #NT!
 sardinia.81.d: "Россия — последняя европейская страна, которая могла бы назвать Австрию своим союзником. Однако после того, как Австрия не смогла помочь России в Крымской войне, Россия, скорее всего, не горит желанием прийти на помощь Австрии. Наша цель с Россией состоит в том, чтобы в первую очередь гарантировать их нейтралитет, и если их удастся убедить, мы сможем побудить их помочь нам." #NT!
 sardinia.81.a: "Посмотрите, какую поддержку мы можем собрать" #NT!
 sardinia.82.t: "Наша позиция в объединении Италии?" #NT!
 sardinia.82.d: "[SardiniaPiedmontRussianDiplomacyLoc]" #NT!
 PIE_Russian_Diplomacy_France_TT: "Сардиния-Пьемонт просит нашей поддержки или хотя бы нейтралитета в случае, если они втянутся в войну с Австрией. Хотя многие министры утверждают, что вступление в войну на стороне Сардинии с целью захвата Галиции является для нас лучшей возможностью доказать Европе, что Крым не будет определять наше будущее, союз Сардинии с Францией может в конечном итоге превратить эту войну в Европейская война. В качестве альтернативы мы могли бы предложить разместить войска на австрийской границе, чтобы отвлечь австрийские войска от итальянской линии фронта. Конечно, если мы вообще не хотим вмешиваться в итальянские дела, мы могли бы просто дать гарантии нейтралитета и дело с концом." #NT!
 PIE_Russian_Diplomacy_NotFrance_TT: "Сардиния-Пьемонт просит нашей поддержки или хотя бы нейтралитета в случае войны с Австрией. Наши министры предложили нам предложить им союз, который мог бы привести к тому, что мы захватим Галисию в войне с Австрией в обмен на нашу поддержку и признание Сардинии как законной нации, способной объединить Италию. Отсутствие союза с другим майором Сардинии означает, что мы можем поддержать эту войну без риска возникновения европейского конфликта. В качестве альтернативы мы могли бы предложить разместить войска на австрийской границе, чтобы отвлечь австрийские войска от итальянской линии фронта. Конечно, если мы вообще не хотим вмешиваться в итальянские дела, мы могли бы просто дать гарантии нейтралитета и дело с концом." #NT!
 sardinia.82.a: "Предложите им Альянс за Галицию" #NT!
 sardinia.82.b: "Предложение разместить войска на границе" #NT!
 sardinia.82.c: "Мы останемся строго нейтральными в этом конфликте." #NT!
 sardinia.83.t: "[SardiniaPiedmontRussianDiplomacyAllianceEventTitleLoc]" #NT!
 PIE_Russian_Assistance_Title: "Помощь России в объединении!" #NT!
 PIE_Russian_Alliance_Title: "Русские предлагают союз!" #NT!
 sardinia.83.d: "[SardiniaPiedmontRussianDiplomacyAllianceLoc]" #NT!
 PIE_Russian_Alliance_TT: "Русские предложили нам Альянс, от которого мы не можем отказаться. Они предложили присоединиться к войне и поддержать наше дело объединения в обмен на передачу Галиции России после войны с Австрией. Союз с Россией сделает борьбу с Австрией гораздо более легкой и даст нам подходящую почву среди европейских держав. Теперь пришло время готовиться к войне." #NT!
 PIE_Russian_Assistance_TT: "Русские предложили нам помощь в войне против Австрии посредством отвлечения австрийских войск размещением собственных войск на границе с Австрией. Это отвлечение позволит нашим войскам встречать меньшее сопротивление в боях в Ломбардии и позволит быстро продвинуться до Вены!" #NT!
 sardinia.83.a: "Большой!" #NT!
 sardinia.83.b: "Большой!" #NT!
 sardinia.84.t: "Россия остается нейтральной" #NT!
 sardinia.84.d: "Хотя нейтралитет — это отличная позиция, которую можно услышать от России, отсутствие явной поддержки в нашей войне — это меньше, чем то, на что мы надеялись. Наши дипломаты покидают встречу с чувством побежденности, но наше настроение должно оставаться приподнятым, если мы хотим победить австрийцев, независимо от поддержки России или нет." #NT!
 sardinia.84.a: "Просто небольшая неудача" #NT!
 sardinia.85.t: "Россия стремится получить территориальные выгоды" #NT!
 sardinia.85.d: "Поскольку война приближается, Россия стремится узнать наши цели завоевания в войне. Хотя некоторые говорят, что нам следует захватить Ломбардию и покинуть Венецию, чтобы не привлекать к себе внимание международного сообщества, однако многие утверждают, что после поражения, понесенного австрийцами в 1848 году, остается только один вариант - удаление австрийцев с полуострова и полностью уничтожая свое марионеточное королевство Ломбардия-Венеция." #NT!
 sardinia.85.a: "Держитесь Ломбардии, появится еще одна возможность." #NT!
 sardinia.85.b: "Мы удалим их марионетку с наших земель!" #NT!
 sardinia.86.t: "Война начинается!" #NT!
 sardinia.86.d: "[SardiniaPiedmontRussianD2IPWarBeginsLoc]" #NT!
 sardinia.86.a: "За нашего итальянского союзника, за нашу честь!" #NT!
 PIE_Russian_War_Begins_TT: "Началась война против австрийцев. После того как австрийцы потребовали полной и тотальной демобилизации сардинской армии, австрийцы наконец объявили войну Сардинии-Пьемонту. Сардиния пояснила, что их цель в войне — захватить Ломбардию в одиночку, чтобы избежать международного внимания. Поскольку Австрия находится в состоянии войны на два фронта, эта война должна стать великой победой и вернуть нас на мировую арену после нашего поражения в Крымской войне." #NT!
 PIE_Russian_War_Begins_LVN_TT: "Началась война против австрийцев. После того как австрийцы потребовали полной и тотальной демобилизации сардинской армии, австрийцы наконец объявили войну Сардинии-Пьемонту. Сардиния пояснила, что их целью в войне является полный захват Австрийского марионеточного королевства Ломбардия-Венеция. Поскольку Австрия находится в состоянии войны на два фронта, эта война должна стать великой победой и вернуть нас на мировую арену после нашего поражения в Крымской войне." #NT!
 sardinia.87.t: "Передвижение российских войск" #NT!
 sardinia.87.d: "Русские разместили значительную часть войск на нашей границе, что вызвало бурю негодования у некоторых наших военных советников. Наше предательство россиян в Крымской войне ухудшило наши отношения, и опасения по поводу возмездия со стороны России не беспочвенны. Министры предложили разместить припасы и войска вблизи границы, чтобы быть готовыми к нападению, если оно произойдет." #NT!
 sardinia.87.a: "Готовы войска, мы должны быть готовы" #NT!
 sardinia.88.t: "Передвижение сардинских войск" #NT!
 sardinia.88.d: "После долгой истории конфликта сардинцы снова начали свою агрегацию. Они начали передвижение войск на нашей границе, и мы можем ожидать, что какое бы европейское государство ни получило поддержку их усилий, оно также готовится к битве. Итальянцы всегда были для нас лишь занозой на глазу, и как мы победили их в 1848 году, так и победим их снова." #NT!
 sardinia.88.a: "Требуйте их демобилизации" #NT!
 sardinia.90.t: "Французы отказываются от Альянса" #NT!
 sardinia.90.d: "Будь то из-за существующих альянсов или по другим причинам, французы отказались от встреч между нашими делегатами по поводу развития наших отношений. Это является неудачей для наших дипломатических кампаний и не способствует нашей легитимности среди европейских стран. Однако мы не должны пока отступать." #NT!
 sardinia.90.a: "Мы продолжим, если понадобится, одни." #NT!
 sardinia.91.t: "Встреча в Пломбьере" #NT!
 sardinia.91.d: "После того, как представители Наполеона предложили тайную встречу в уединенном курортном городке Пломбьер-ле-Бен, ходатайства о бронировании резиденции в городе для временного проживания принимаются. Эта встреча станет знаковым событием, которое, несомненно, определит будущее итальянского полуострова, где можно много выиграть или потерять в отношении позиций как Пьемонта, так и Франции. Пока два дипломатических гения готовятся диктовать условия союза, Италия Туррита затаила дыхание." #NT!
 sardinia.91.a: "Судьба Италии ждёт..." #NT!
 sardinia.92.t: "Наши цели" #NT!
 sardinia.92.d: "Устремления Сардинии-Пьемонта имеют уникальные последствия, которые будут обсуждаться в Пломбьере. Память о поражении от австрийцев вместе с нашими итальянскими союзниками в 1848 году до сих пор живёт в умах многих представителей высшего класса Европы. Это создает нам большие трудности с озвучиванием наших амбиций европейским державам на мировой арене. Наше участие в Крымской войне гарантировало, что недовольство объединением Италии снова станет темой дебатов в европейских кругах. Предстоящее соглашение Пломбьера с императором Французской империи Наполеоном III дает нам возможность объединить Францию ​​с нашими амбициями по изгнанию Австрии из влияния на Италию и нашей давней целью объединения Королевства Ломбардия-Венеция с нашим собственным. Контроль над богатой ресурсами долиной По должен обеспечить нам де-факто геополитическую и экономическую однородность полуострова, независимо от возможных отношений Франции с остальной частью полуострова." #NT!
 sardinia.92.a: "Будем надеяться на крепкий союз" #NT!
 sardinia.93.t: "Наши цели" #NT!
 sardinia.93.d: "Пломбьер станет великой встречей для нашей страны. После Венского конгресса наша власть в Италии постепенно уменьшилась, но теперь, когда Сардиния-Пьемонт стремится сделать себе имя в Италии, это может стать возможностью для нас вернуться к нашему наследию в Италии. Цель наших министров — выйти из союза с Пьемонтом и гарантировать, что австрийцы объявят войну, чтобы наша сторона заняла оборонительную позицию в войне. Надежда состоит в том, чтобы в конечном итоге создать Итальянскую Конфедерацию, в которую войдут как союзные, так и зависимые от нас государства." #NT!
 sardinia.93.a: "Пусть Французская империя снова поднимется" #NT!
 sardinia.94.t: "Первый день" #NT!
 sardinia.94.d: "После отъезда Кавура из Турина стало известно, что он отправится в Швейцарию. Поскольку только король и военачальник Пьемонта генерал Ла Мармора знали, что конечным пунктом назначения Кавура был Пломбьер, а Кавур снял прекрасный коттедж на окраине небольшого городка, его встреча с Наполеоном III вот-вот начнется. Ожидается, что Наполеон прибудет ко дню к коттеджу Кавура в карете, в которой оба заявления прогуляются по тихим улицам Пломбьера, обсуждая условия ожидаемого союза. Главную озабоченность вызывают состав руководства сил альянса, подходящий повод для войны против Австрии и структурирование Италии после победы." #NT!
 sardinia.94.a: "Да начнется встреча!" #NT!
 sardinia.95.t: "Пломбьер - Casus Belli" #NT!
 sardinia.95.d: "Ни Наполеон III, ни Кавур не желают брать на себя вину за надвигающуюся войну. Наполеон ясно дал понять свою решимость поддерживать Сардинию-Пьемонт всеми своими силами при единственном условии, что война против Австрии не будет вестись по революционным причинам и может быть оправдана в дипломатическом отношении. Очевидными претендентами на предложение, призванное успокоить обеспокоенность Наполеона, являются постоянные нарушения Австрией обязательств по торговым договорам, что может быть слишком слабым оправданием для применения агрессии; а также австрийский гарнизон в Болонье, которому папство не разрешило проживать на неопределенный срок. Хотя гарнизон в Болонье может оказаться достаточным оправданием и завоевать расположение других европейских держав, французские войска в настоящее время дислоцируются в Риме, и параллели могут поднять вопрос о французском лицемерии." #NT!
 sardinia.95.a: "Нарушения торговых договоров" #NT!
 sardinia.95.b: "Болонский гарнизон" #NT!
 sardinia.96.t: "Пломбьер - Casus Belli" #NT!
 sardinia.96.d: "Другая сторона нашего альянса предложила два возможных повода для войны, которые можно было бы использовать против австрийцев. Однако ни один из них не подходит для ведения войны такого масштаба, который нам нужен. Предлагаемый повод для войны заключается в обеспечении соблюдения обязательств по торговому договору и использовании австрийцами Болонского гарнизона в качестве предлога для войны. Учитывая параллели между нашими войсками в Риме и австрийцами в Болонье, использование этого повода для войны можно было бы рассматривать как лицемерие. Обязательства по торговому договору не будут достаточно сильными, чтобы рассматриваться как законный повод для войны." #NT!
 sardinia.96.a: "У нас может быть другой план..." #NT!
 sardinia.97.t: "Casus Belli – другой подход" #NT!
 sardinia.97.d: "После того, как мы подтвердили, что два предыдущих предшественника предположили, что Casus Belli будет слишком слабым, чтобы вести войну, нашим политикам удалось сформулировать план, чтобы не только обеспечить повод для войны, но и гарантировать, что Австрия станет нападающим. Используя тот факт, что лидер герцогства Медна и Реджо Франциск V отказался признать Наполеона III истинным правителем Франции. Если бы граждане Моденсе попросили защиты у своего австрийско-союзного правительства, это дало бы Сардинии-Пьемонту прекрасную возможность сделать заявление об австрийском влиянии на итальянском полуострове, не вступая напрямую в войну. Возмущения в Вене может быть достаточно, чтобы заставить их начать войну." #NT!
 sardinia.97.a: "Гениально!" #NT!
 sardinia.98.t: "Casus Belli – другой подход" #NT!
 sardinia.98.d: "Как и ожидалось, нарушения торгового договора Австрией Наполеон счел недостаточным основанием для войны. Наполеон также проявил нежелание использовать гарнизон Болоньи в качестве предлога. Однако выяснилось, что у Наполеона есть альтернативное предложение, которое, по его мнению, может оказаться достаточным оправданием. Воспользовавшись недавним разгромом, в котором герцог Модены и Реджо, Франциск V отказался признать Наполеона III истинным правителем Франции. Если бы моденские граждане попросили защиты у своего союзного с Австрией правительства, это дало бы Сардинии-Пьемонту прекрасную возможность сделать публичное заявление, осуждающее австрийское угнетение на полуострове. Последующее возмущение, которое может вызвать это провозглашение, может быть достаточным, чтобы заставить их объявить себя агрессором." #NT!
 sardinia.98.a: "Гениально!" #NT!
 sardinia.99.t: "Политическая структура Италии" #NT!
 sardinia.99.d: "Геополитический облик Италии, если война против Австрии окажется успешной, станет точкой напряжения между Сардинией-Пьемонтом и Французской империей и может вызвать определенный политический раскол внутри альянса после завершения войны. Французы преследуют цель получить влияние на полуострове посредством Итальянской Конфедерации, напоминающей ту, которая действует в Германии. Это прямо противоречит программе, поддерживаемой избирателями, которая стала популяризированной на большей части Сардинии и Пьемонта и выступает за полное устранение иностранного влияния из Италии. Следовательно, Сардиния-Пьемонт, наоборот, преследует цель создания Северо-Итальянского королевства в рамках указанной конфедерации, если ее националистическая программа окажется бесплодной." #NT!
 sardinia.99.a: "Это будет интересная тема" #NT!
 sardinia.100.t: "Наша позиция по Конфедерации" #NT!
 sardinia.100.d: "Пока французы готовятся изложить свой план относительно итальянского полуострова, мы должны начать думать о том, стоит ли нам согласиться на создание конфедерации. Естественно, мы всегда можем дать французам наши гарантии сейчас и посмотреть, позволит ли нам будущее изменить соглашение, но мы не в том хорошем положении, чтобы отрицать цель Франции – доминирование в Италии. Таким образом, мы застряли в этом положении в надежде спастись при первой же возможности или, по крайней мере, пересмотреть условия конфедерации." #NT!
 sardinia.100.a: "Посмотрим, что нас ждет в будущем" #NT!
 sardinia.101.t: "Север Италии" #NT!
 sardinia.101.d: "В соответствии с текущими планами политической реструктуризации Италии Кавур и Наполеон согласились, что Сардиния-Пьемонт в составе Новой итальянской конфедерации должны быть переданы Ломбардии-Венеции, бывшей венецианской Истрии, герцогствам Модены и Пармы, а также Папское законодательство в Романье об образовании Королевства Северной Италии. Это приведет к полному удалению Австрии с итальянского полуострова и созданию нового мощного независимого итальянского государства." #NT!
 sardinia.101.a: "Интересный..." #NT!
 sardinia.102.t: "Центральная Италия" #NT!
 sardinia.102.d: "Центральная Италия будет реорганизована под властью Роберто I, герцога Пармского. Роберто, будучи подростком, в настоящее время поручает законодательство штата Луизе Марии Терезе д'Артуа в качестве исполняющего обязанности регента. Франция явно полагает, что Луиза д’Артуа может быть более склонна следовать политике клиентства Французской империи из-за ее франкоязычного воспитания. Это новое центральноитальянское королевство будет награждено бывшим герцогством Тоскана, а также бывшими папскими законами Марке и Умбрии. В качестве компенсации Папа будет назначен почетным главой конфедерации, но у папства нет особого выбора." #NT!
 sardinia.102.a: "Не то чтобы нам было на что жаловаться." #NT!
 sardinia.104.t: "Юг Италии" #NT!
 sardinia.104.d: "Изрядная степень неопределенности пришла с дискуссиями по поводу юга полуострова, скорее всего, он останется под властью Бурбонских монархов Обеих Сицилий. Однако неясно, будут ли правители Бурбонов открыты для идеи конфедерации. Если они не смогут убедиться в преимуществах интеграции Неаполя в предлагаемую конфедерацию, то почти наверняка Обе Сицилии будут переданы в собственность бонапартистский родственник Наполеона III." #NT!
 sardinia.104.a: "Последняя часть головоломки" #NT!
 sardinia.105.t: "День второй" #NT!
 sardinia.105.d: "После долгого дня переговоров, обещаний и подписания договоров накануне Наполеон должен снова забрать Кавура, чтобы обсудить предлагаемый брак и окончательно согласовать условия франко-сардинской Антанты." #NT!
 sardinia.105.a: "Давайте начнем" #NT!
 sardinia.106.t: "Военный состав" #NT!
 sardinia.106.d: "Первая и главная тема дня, возможно, самая острая, — это военный состав альянса. Учитывая, что война ведется на итальянской земле, Кавур понимает, что если Сардиния-Пьемонт возглавят силы Антанты в конфликте, это будет символической местью за поражение в 1848 году. Однако французы считают важным продемонстрировать господство в Италии и используют война как политическая уловка с целью отомстить за условия Венского конгресса. Тот, кто возглавит военный альянс, после войны получит значительную политическую выгоду." #NT!
 sardinia.106.a: "Позвольте французам лидировать" #NT!
 sardinia.106.b: "Попросите, чтобы мы возглавили" #NT!
 sardinia.107.t: "Военный состав" #NT!
 sardinia.107.d: "Поскольку пьемонтцы направили запрос о том, как будет структурирован военный союз и кто в конечном итоге возглавит усилия против Австрии, есть над чем подумать. Поскольку мы являемся доминирующей державой в Европе по сравнению с итальянцами, нам было бы более уместно возглавить армии в Италии, однако итальянцы - очень националистические люди, и присутствие сильных итальянских лидеров могло бы окупиться, сплотив население и вдохновив войска. В любом случае, позиция лидера войны будет важной." #NT!
 sardinia.107.a: "Принять предложение" #NT!
 sardinia.107.b: "Отрицайте лидерство Пьемонта, мы просто берем на себя ответственность" #NT!
 sardinia.107.c: "Отдайте командование итальянцам" #NT!
 sardinia.108.t: "Подготовка к войне" #NT!
 sardinia.108.d: "Учитывая, что во время предстоящей войны с Австрией нашим генералам предстоит занять большинство руководящих должностей, необходимо начать обсуждение стратегии и тактики. Учитывая предыдущий опыт нашей страны в борьбе с австрийцами в Италии, нам следует многому научиться из прошлого, чтобы применить его в новой кампании." #NT!
 sardinia.108.a: "Пусть подготовка начнется" #NT!
 sardinia.109.t: "Французский ответ" #NT!
 sardinia.109.d: "[PIEPlombieresMilitaryComposition]" #NT!
 PIE_FRA_Plombieres_Piedmont_War: "К нашему большому удивлению, французы согласились позволить нам возглавить военный состав наших объединенных сил. Это представляет собой великую победу итальянской армии и всего итальянского народа. Под руководством наших генералов армии Австрии будут легко сокрушены, а Габсбурги будут изгнаны с итальянского полуострова раз и навсегда!" #NT!
 PIE_FRA_Plombieres_France_War: "Неудивительно, что французы отклонили нашу просьбу возглавить военный состав наших объединенных сил. Преимущество французов состоит в том, что они являются признанной державой в Европе, поэтому, несмотря на наши успехи в Крымской войне, они решили использовать своих генералов на большинстве командных должностей. Несмотря на это, нашим объединенным силам не составит труда устранить австрийскую угрозу с полуострова." #NT!
 sardinia.109.a: "Еще одна тема решена" #NT!
 sardinia.110.t: "Королевский брак" #NT!
 sardinia.110.d: "Чтобы укрепить новый союз, Наполеон настоял на том, чтобы довольно позорный кузен Наполеона III женился на старшей дочери короля Виктора Эммануила. Есть много причин, почему король колебался. Брат императора не славится своей преданностью товарищам, и разницу в возрасте между дочерью короля нельзя игнорировать. Это не будет престижным браком с точки зрения статуса Сардинии и Пьемонта, но король готов пойти на жертву, чтобы закрепить союз." #NT!
 sardinia.110.a: "Согласен на брак" #NT!
 sardinia.110.b: "Протест против брака" #NT!
 sardinia.111.t: "Королевский брак" #NT!
 sardinia.111.d: "[PIEPlombieresRoyalMarriage]" #NT!
 PIE_FRA_Plombieres_Marriage_Historical: "Завершающим актом нашей встречи в Пломбьере является подтверждение брака дочери короля Виктора Эммануила с двоюродным братом Наполеона – Луи Бонапартом. Несмотря на незначительные протесты итальянской стороны, они неохотно согласились провести свадьбу в Турине позднее. Тем самым союз с Сардинией-Пьемонтом скреплен." #NT!
 PIE_FRA_Plombieres_Marriage_Denied: "Итальянская сторона довольно бурно отреагировала на обсуждавшийся ранее брак между двоюродным братом Наполеона Людовиком и дочерью короля Виктора Эммануила. Ссылаясь на разницу в возрасте и репутацию Людовика, итальянцы потребовали, чтобы эта церемониальная печать нашего союза была отброшена. Хоть это и разочаровывает, но игнорирование просьбы Италии может навредить отношениям, над улучшением которых мы только что усердно работали." #NT!
 sardinia.111.a: "Согласен с итальянскими условиями" #NT!
 sardinia.111.b: "Игнорировать просьбу Италии" #NT!
 sardinia.112.t: "Свадьба в Турине" #NT!
 sardinia.112.d: "Несмотря на возражения многих, в ближайшие месяцы в Турине состоится свадьба дочери короля и двоюродного брата Наполеона Луи Бонапарта. Хотя это имя обычно приносит престиж, человека, носящего его, вряд ли можно считать таковым." #NT!
 sardinia.112.a: "Цена Альянса" #NT!
 sardinia.113.t: "Принцесса спасена" #NT!
 sardinia.113.d: "Благодаря нашим протестам принцесса будет спасена от подлого брака, который пытались предложить французы. Король будет рад услышать об этом, поскольку первоначально он протестовал против идеи выдать свою дочь замуж за Луи Бонапарта." #NT!
 sardinia.113.a: "Слава Богу" #NT!
 sardinia.114.t: "Заключение встречи" #NT!
 sardinia.114.d: "После завершения заключительных обсуждений обе стороны могут вернуться домой из уединения в Пломбьере и начать подготовку к неминуемой войне, как подробно описано в альянсе. Условия, согласованные в последние несколько дней, способны изменить облик итальянского полуострова и, возможно, даже всего европейского континента." #NT!
 sardinia.114.a: "За новый Альянс!" #NT!
 sardinia_news.7.t: "Война между Австрией и Сардинией-Пьемонтом!!" #NT!
 sardinia_news.7.d: "[2IPWorldNewsEventDescriptionLoc]" #NT!
 sardinia_news.7.a: "Это будет интересная война" #NT!
 PIE_Russian_2IP_Description_TT: "После того, как Австрия не смогла демобилизовать свою армию, Сардиния-Пьемонт была объявлена ​​​​войной, что многие называют актом агрессии. Сардиния-Пьемонт присоединилась к войне со своим союзником Россией, поскольку меньшая итальянская нация пытается исправить свою неудачу в 1848 году против Австрии и способствовать достижению своей цели по объединению итальянского полуострова под одной нацией. Ходят слухи, что пока Сардиния будет претендовать на итальянские земли, а Россия может претендовать на земли в Галиции." #NT!
 PIE_French_2IP_Description_TT: "После того, как Австрия не смогла демобилизовать свою армию, Сардиния-Пьемонт была объявлена ​​​​войной, что многие называют актом агрессии. Сардиния-Пьемонт присоединилась к войне со своим союзником Францией, поскольку меньшая итальянская нация пытается исправить свою неудачу в 1848 году против Австрии и способствовать достижению своей цели по объединению итальянского полуострова под одной нацией. Ожидается, что Сардиния-Пьемонт захватит австрийские земли в Ломбардии-Венеции, а французы могут получить Савойю или другие земли, на которые они претендуют." #NT!
 PIE_Generic_2IP_Description_TT: "После того, как Австрия не смогла демобилизовать свою армию, Сардиния-Пьемонт была объявлена ​​​​войной, что многие называют актом агрессии. Сардиния-Пьемонт присоединились к войне со своими союзниками, поскольку небольшая итальянская нация пытается исправить свою неудачу в 1848 году против Австрии и способствовать достижению своей цели по объединению итальянского полуострова под одной нацией." #NT!
 PIE_War_Preperations_Second_War_TT: "Если Французский Альянс будет взят, встреча в Пломбьере окончена." #NT!
 sardinia.115.t: "Крик скорби" #NT!
 sardinia.115.d: "Параллельно с Пломбьерскими соглашениями и при уверенной поддержке французов со своего трона Виктор Эммануил II умолял услышать метафорический «крик скорби» итальянского народа против щупалец австрийского угнетения. Ссылаясь на надвигающуюся угрозу агрессии, которую Австрия использует для тирании малых итальянских государств, заставляя их придерживаться австрийских интересов. В частности, недавнее вымогательство Австрией у Франциска V Моденского отказа признать Наполеона III законным императором Франции. Поскольку националистические настроения в государствах Центральной Италии находятся на рекордно высоком уровне, это заявление наверняка вызовет волнения и навлечет на нас ярость Австрийской империи, как и планировалось. Пусть ослабленные амбиции Австрии будут разбиты пятками наших союзных войск!" #NT!
 sardinia.115.a: "Аванти кон ла Рисорджименто!" #NT!
 sardinia.116.t: "Сардиния-Пьемонт бросает вызов нашему влиянию в Италии" #NT!
 sardinia.116.d: "В недавнем повороте событий маленькое, но проблемное Королевство Сардиния-Пьемонт напрямую спровоцировало нас, призвав к вооруженному восстанию против нашего влияния на всем итальянском полуострове. Наше военное руководство и его сторонники при императорском дворе подчеркнули, что мы должны немедленно ответить военной силой, чтобы не поощрять дальнейшее неповиновение, подобное этому, в других регионах нашей империи." #NT!
 sardinia.116.a: "Немедленно предъявите ультиматум!" #NT!
 sardinia.117.t: "Австрийцы требуют демобилизации!" #NT!
 sardinia.117.d: "Как и ожидалось, австрийцы потребовали нашей немедленной демобилизации из-за возмущения по поводу прокламации Эммануила II. Австрийцы опасаются силы Италии, объединившейся против их тиранического правления террора. Пусть наша борьба за объединение будет выиграна на поле боя с помощью наших союзников и воли нашего народа!" #NT!
 sardinia.117.a: "К оружию!" #NT!
 sardinia.118.t: "Отречение Леопольда" #NT!
 sardinia.118.d: "После того, как Виллафранкский мир вернул Тоскану Леопольду, он быстро отрекся от престола в пользу своего сына Фердинанда IV. Объявление войны Сардинии во время войны с Австрией стало переломным моментом для народа, и произошла открытая революция. Ожидается, что Национальное собрание очень быстро проголосует за отмену монархии и увидит внедрение демократии в Тоскане." #NT!
 sardinia.118.a: "Времена меняются" #NT!
 sardinia.119.t: "Революции в Тоскане" #NT!
 sardinia.119.d: "После того как мы объявили войну Сардинии в честь нашего союза и династических связей с Австрией, народ Тосканы восстал. На улицах можно увидеть развевающийся итальянский триколор, и сопротивление практически не оказывается." #NT!
 sardinia.119.a: "Нет ничего, что можно сделать" #NT!
 sardinia.119.b: "Настало время, мы должны присоединиться к Сардинии!" #NT!
 sardinia.120.t: "Оккупация Тосканы" #NT!
 sardinia.120.d: "Великое герцогство Тоскана, управляемое Габсбургами, присоединилось к войне против нас. За короткий промежуток времени улицы заполнились жителями Тосканы с итальянским триколором. Разочарованный автократической политикой Габсбургов, народ Тосканы решил объединиться с нашей нацией. Поскольку война продолжается, не должно быть международного противодействия этому, хотя после войны все может измениться." #NT!
 sardinia.120.a: "Пусть они подадут пример другим итальянцам!" #NT!
 sardinia.121.t: "Восстание в Парме и Модене" #NT!
 sardinia.122.t: "Восстание в Болонье" #NT!
 sardinia.122.d: "С уходом французских и австрийских войск из сельской местности Болоньи некоторые радикалы воспользовались возможностью оккупировать Болонью и поддержать восстания в Марке. Во главе с Джоаккино Наполеоне Пеполи, двоюродным братом Наполеона III, была введена военная хунта, а кардиналу-легату Джузеппе Милези Пирони Ферретти было приказано покинуть город." #NT!
 sardinia.122.a: "Их необходимо остановить!" #NT!
 sardinia_news.9.t: "Восстания в итальянских государствах" #NT!
 sardinia_news.9.d: "После начала войны между Сардинией и Австрией в мелких государствах, втянутых в войну Австрией, произошли революции со стороны недовольных граждан. \n \nВо Флоренции великий герцог был свергнут, и итальянский трехцветный флаг можно увидеть летающим над зданиями и на улицах. Сардинские солдаты будут оккупировать страну по крайней мере до конца войны. Великий герцог Леопольд бежал в Австрию вместе с остальной семьей. \n \nВ Парме и Модене люди свергли монархию и объединились в единое государство. Тамошние жители требуют объединения с Сардинией и создания великой итальянской нации. \n Исход войны определит выживание этих государств, а также то, сможет ли Сардиния объединить итальянский полуостров и создать новую державу в Европе." #NT!
 sardinia_news.9.a: "Еще больше хаоса в Италии" #NT!
 sardinia.125.t: "Война заканчивается" #NT!
 sardinia.125.d: "За нашей спиной Наполеон III встретился с императором Австрии Франциском Иосифом I на так называемой конференции в Виллафранке с надеждой на предварительный мир. По договору мы получим только Ломбардию. Более того, Великий герцог Тосканы и герцог Модены будут восстановлены на тронах Тосканы и Модены. Эти государства, вместе с добавленной Венецией, которая должна оставаться в прочных руках Австрии, будут объединены в «Итальянскую федерацию», контролируемую Австрией и Францией. В качестве компенсации Наполеон III без особого энтузиазма согласился позволить нам аннексировать Парму рядом с Ломбардией. Этот мир одновременно обеспечивает продолжение иностранного господства над Италией и оставляет нас в уязвимом положении, в котором продолжение Рисорджименто кажется маловероятным. На фоне общего ощущения предательства со стороны французов по всему королевству возникли беспорядки в знак протеста против терпимости к таким соглашениям." #NT!
 sardinia.125.a: "Французы нанесли нам удар в спину" #NT!
 sardinia.123.t: "Статус центральных штатов" #NT!
 sardinia.123.d: "Когда становится ясно, что граждане центральных итальянских государств не желают принимать условия Виллафранкского перемирия, многие задаются вопросом, каким будет статус центральных государств. С началом войны центральные государства в значительной степени перешли под контроль итальянских революционеров, и сардинские войска оккупировали большую часть земель. Иностранные страны настаивают на восстановлении существовавших ранее правительств и границ, однако шансов на это мало из-за отсутствия правоприменения. Нам придется дождаться завершения этих переговоров, прежде чем принимать решение о будущей политике; однако наши генералы посоветовали держать наши гарнизоны внутри этих территорий." #NT!
 sardinia.123.a: "Все, что мы можем сделать, это подождать" #NT!
 sardinia.124.t: "Конец австро-сардинской войны" #NT!
 sardinia.124.d: "Война между Австрией и Сардинией подошла к концу, и сардинский союз победил! Однако, прежде чем мы смогли отпраздновать это событие, нашим делегатам сообщили, что в Виллафранке создается надлежащее мирное соглашение, чтобы окончательно определить форму итальянского полуострова. Наша позиция в этом мирном соглашении неизвестна, хотя многие иностранные государства пытались утверждать, что только что свергнутые самодержавные монархи должны быть восстановлены. Наш народ не намерен допустить, чтобы это произошло, и сардинские гарнизоны останутся. Сердца людей настроены на объединение с Сардинией-Пьемонтом." #NT!
 sardinia.124.a: "Теперь ждем.." #NT!
 sardinia.127.t: "Поселение Виллафранка" #NT!
 sardinia.127.d: "В свете недавних событий в центральной Италии, свержения националистами иностранной династии в Парме, Модене, Тоскане и папских законов в Романье, французское население в ярости. Мы остались в невыгодном положении. Утрата контроля над нашей итальянской политикой достигла кульминации, когда Сардиния-Пьемонт угрожали заполучить все центральные итальянские государства, в которых они создали временное правительство и в настоящее время оккупируют их. Более того, затянувшийся конфликт оставляет нас перед риском прусской оппортунистической интервенции на Рейне. Наполеон пошел дальше и подписал альтернативное соглашение с австрийцами в городе Виллафранка. Ломбардия по праву будет передана Сардинии-Пьемонту, но не более того. Было решено, что правители Пармы, Модены и Тосканы будут восстановлены на своих тронах. Под властью папства должна быть создана Итальянская конфедерация с Австрией в качестве почетного члена в связи с ее контролем над Венецией." #NT!
 sardinia.127.a: "Политическая катастрофа..." #NT!
 sardinia.128.t: "Кавур уходит в отставку" #NT!
 sardinia.128.d: "Униженный провалом своих планов относительно итальянского полуострова и разгневанный обратным изменением французской политики, Кавур подал в отставку сегодня утром, несмотря на продолжающуюся общую поддержку итальянского народа. Наша администрация погрузилась в хаос, надежда на итальянское единство, кажется, угасает среди правящего класса." #NT!
 sardinia.128.a: "Как будто эта ситуация не могла стать еще хуже…" #NT!
 sardinia.129.t: "Восстановление Леопольда?" #NT!
 sardinia.129.d: "Известный герой войны и генерал Альфонсо Ферреро Ла Мармора недавно прислал нам оскорбительное письмо с требованием восстановления прежних иностранных правителей Модены, Пармы и Тосканы, а также возвращения Болонских папских законов Папской области. Трус преклонил колени перед недавним франко-австрийским соглашением." #NT!
 sardinia.129.a: "Скажите Ла Марморе, что мы со всем уважением уничтожили его письмо." #NT!
 sardinia.130.t: "Поселение Виллафранка" #NT!
 sardinia.130.d: "В недавних событиях создается впечатление, что Наполеон III предал свои обещания, данные Сардинии-Пьемонту, ведя за их спиной дела с австрийцами и соглашаясь на восстановление консервативных правительств в Центральной Италии. Это дает нам уникальную возможность: Сардиния-Пьемонт питает естественную ненависть к австрийцам, а теперь французы отвергли благосклонность сардинцев. Если мы вмешаемся и выступим в пользу Сардинии-Пьемонта, мы сможем не только добиться их благосклонности, но и создать противовес французскому влиянию в Италии." #NT!
 sardinia.130.a: "Выдвинули наше заявление в защиту Сардинии Пьемонт." #NT!
 sardinia.131.t: "Великобритания вмешивается" #NT!
 sardinia.131.d: "В недавнем повороте событий Соединенное Королевство, хотя, несомненно, и со своими собственными мотивами, вмешалось, выступая в защиту сардинского дела об объединении с государствами Центральной Италии в качестве компенсации за отказ Сардинии-Пьемонта от Венеции. С этим изменением мнения позиция международных держав по этому вопросу решительно повернулась против требований Франции. Миру стало ясно, что Наполеон III стремится изменить границы Европы в пользу Франции, а не по какой-либо оправданной моральной причине. Французская угроза оставить Сардинию-Пьемонт на милость Австрии, если Цюрихский договор будет выполнен. не поддержанное, возможно, в конечном итоге не будет иметь смысла." #NT!
 sardinia.131.a: "Это может изменить ситуацию..." #NT!
 sardinia.132.t: "Наполеон прибывает в Турин" #NT!
 sardinia.132.d: "Поскольку европейские державы осуждают теперь обнаженные экспансионистские амбиции Франции, Наполеон решил встретиться с Кавуром, чтобы обсудить альтернативное соглашение. Недавно поселившись в своем временном жилище, он потребовал начать переговоры по новому «Туринскому договору»." #NT!
 sardinia.132.a: "Давайте начнем переговоры" #NT!
 sardinia.133.t: "Туринские переговоры" #NT!
 sardinia.133.d: "Хотя Наполеон уже согласился позволить нам аннексировать недавно образованные центральные провинции Италии, возможно, мы сможем договориться о сохранении Ниццы, говорящей по-итальянски на протяжении веков и вызывающе лояльной, приобретение Ниццы французами оставалось под вопросом с тех пор, как состоялись встречи в Пломбьере." #NT!
 sardinia.133.a: "Мы должны взять то, что можем получить" #NT!
 sardinia.133.b: "Посмотрите, что мы можем сделать" #NT!
 sardinia.134.t: "Сардиния-Пьемонт стремится сохранить Ниццу" #NT!
 sardinia.134.d: "Сардиния-Пьемонт вернулись с встречным предложением к нынешнему состоянию «Туринского договора». Они надеются сохранить контроль над Ниццей и передать только Савойю. Принятие могло бы помочь ослабить напряженность в отношениях с новым итальянским государством и помочь уменьшить интерес Великобритании к итальянским делам; однако общественность может не относиться к таким условиям благосклонно." #NT!
 sardinia.134.a: "Примите их предложение" #NT!
 sardinia.134.b: "Стоять твердо" #NT!
 sardinia.135.t: "Наполеон принимает" #NT!
 sardinia.135.d: "Наполеон, видя растущий интерес Британии к итальянским делам и стремясь к восстановлению отношений с нашим королевством, пересмотрел свои претензии на Ниццу и решил позволить нам сохранить эту территорию." #NT!
 sardinia.135.a: "Аванти!" #NT!
 sardinia.136.t: "Наполеон отказывается" #NT!
 sardinia.136.d: "Наполеон, думая о французском общественном мнении, отклонил наше предложение сохранить власть над Ниццей. Хотя потеря Ниццы означает потерю и ассимиляцию исконных итальянских земель, приобретение нами центральноитальянских государств должно отвлечь внутреннюю оппозицию." #NT!
 sardinia.136.a: "Необходимая жертва" #NT!
 sardinia.137.t: "Реакция общественной прессы на аннексию Савойи" #NT!
 sardinia.137.d: "Корреспондент «Таймс» в Савойе, побывавший в Бонневиле 22 апреля, называет голосование за аннексию Савойи «самым низким и самым аморальным фарсом, который когда-либо разыгрывался в истории наций». Свое письмо он закончил такими словами:\n \n «Я предоставляю вам сделать собственные выводы из этой поездки, которая ясно покажет, какое голосование было в этой части Савойи. Голосование было самой горькой иронией, когда-либо высказанной по поводу народного избирательного права. Урна для голосования в руках тех самых властей, которые издали прокламации; невозможность контроля; даже путешественники подозревали и преследовали, чтобы они не вмешивались в это дело; всякая оппозиция подавлена ​​запугиванием, и всякая свобода действий полностью отнята. В самом деле, едва ли можно упрекнуть оппозицию в том, что она отказалась от игры; против них была применена слишком большая сила. Что касается результатов голосования, то никто не должен беспокоиться об этом. Единственная опасность заключается в том, что савойские власти в своем рвении не добьются того, что сделали некоторые французы при голосовании 1852 года, обнаружив, к своему удивлению, гораздо больше голосов. чем избиратели, внесенные в список». \n \n После публикации статьи многие другие средства массовой информации начали кампанию по осуждению французского правительства и его действий, что вызвало протест среди населения. Как нам реагировать на это проявление неодобрения со стороны народа?" #NT!
 sardinia.137.a: "Осудите действия французского правительства!" #NT!
 sardinia.137.b: "Лучше не вызывать суеты" #NT!
 sardinia.138.t: "Реакция общественной прессы на аннексию Савойи и Ниццы" #NT!
 sardinia.138.d: "Корреспондент «Таймс» в Савойе, побывавший в Бонневиле 22 апреля, называет голосование за аннексию Савойи «самым низким и самым аморальным фарсом, который когда-либо разыгрывался в истории наций». Свое письмо он закончил такими словами:\n \n «Я предоставляю вам сделать собственные выводы из этой поездки, которая ясно покажет, какое голосование было в этой части Савойи. Голосование было самой горькой иронией, когда-либо высказанной по поводу народного избирательного права. Урна для голосования в руках тех самых властей, которые издали прокламации; невозможность контроля; даже путешественники подозревали и преследовали, чтобы они не вмешивались в это дело; всякая оппозиция подавлена ​​запугиванием, и всякая свобода действий полностью отнята. В самом деле, едва ли можно упрекнуть оппозицию в том, что она отказалась от игры; против них была применена слишком большая сила. Что касается результатов голосования, то никто не должен беспокоиться об этом. Единственная опасность заключается в том, что савойские власти в своем рвении не добьются того, что сделали некоторые французы при голосовании 1852 года, обнаружив, к своему удивлению, гораздо больше голосов. чем избиратели, внесенные в список». \n \n После публикации статьи многие другие средства массовой информации начали кампанию по осуждению французского правительства и его действий, что вызвало протест среди населения. Как нам реагировать на это проявление неодобрения со стороны народа?" #NT!
 sardinia.138.a: "Осудите действия французского правительства!" #NT!
 sardinia.138.b: "Лучше не вызывать суеты" #NT!
 sardinia.139.t: "Британия осуждает французскую аннексию Савойи!" #NT!
 sardinia.139.d: "Ранее на этой неделе в своем письме послу Вены лорду Августу Лофтусу тогдашний министр иностранных дел лорд Джон Рассел сказал: «Голосование в Савойе — это фарс… нас не развлекают и не поучают». Надпись на письме с тех пор просочилась в сеть и приобрела известность, и многие французы рассматривают это как прямую провокацию со стороны британского правительства." #NT!
 sardinia.139.a: "Это усложняет дело..." #NT!
 sardinia.140.t: "Великобритания осуждает французскую аннексию Савойи и Ниццы!" #NT!
 sardinia.140.d: "Ранее на этой неделе в своем письме послу Вены лорду Августу Лофтусу тогдашний министр иностранных дел лорд Джон Рассел сказал: «Голосование в Савойе и Ницце — это фарс… нас не развлекают и не поучают». Надпись на письме с тех пор просочилась в сеть и приобрела известность, и многие французы рассматривают это как прямую провокацию со стороны британского правительства." #NT!
 sardinia.140.a: "Это усложняет дело..." #NT!
 sardinia.141.t: "Савойя умоляет воссоединиться с Сардинией" #NT!
 sardinia.141.d: "Протесты против нашей аннексии региона Савойи получили широкое распространение, особенно в Шамбери, где вспыхнуло насилие против французской оккупации. Население Савойи даже дошло до того, что направило декларацию как императору Наполеону, так и Виктору Эммануилу II и Швейцарскому федеральному совету, представив манифест вместе с петициями, в которых говорилось, что они не желают становиться французами. Дискретно обозначив свое предпочтение остаться объединенным с Королевством Сардиния-Пьемонт Виктора Эммануила II или быть присоединенным к Швейцарии в случае неизбежного отделения Сардинии." #NT!
 sardinia.141.a: "Это прямая угроза нашему имиджу! Немедленно подавить протесты" #NT!
 sardinia.142.t: "Савойя умоляет воссоединиться с Сардинией" #NT!
 sardinia.142.d: "Протесты против французской аннексии региона Савойи получили широкое распространение, особенно в Шамбери, где вспыхнуло насилие против французской оккупации. Население Савойи дошло даже до того, что направило декларацию как Виктору Эммануилу II, Наполеону III, так и нашему Федеральному совету, представив манифест вместе с петициями, в которых говорилось, что они не желают становиться французами. Дискретно обозначив свое предпочтение остаться в единстве с Сардинией или быть присоединенными к нашим владениям в случае, если отделение от Сардинии станет неизбежным." #NT!
 sardinia.142.a: "Интересный…" #NT!
 sardinia.143.t: "Савойя требует повторной аннексии" #NT!
 sardinia.143.d: "Протесты против французской аннексии региона Савойи получили широкое распространение, особенно в Шамбери, где вспыхнуло насилие против французской оккупации. Население Савойи даже дошло до того, что направило заявление Иль Ре, Наполеону III и Швейцарскому федеральному совету, представив манифест вместе с петициями, в которых говорилось, что они не желают становиться французами. Дискретно обозначив свое предпочтение остаться в единстве с Его Величеством Эммануилом II или быть присоединенными к Швейцарии в случае, если отделение нашего Королевства станет неизбежным." #NT!
 sardinia.143.a: "Наши сердца сочувствуют жителям Савойи..." #NT!
 PIE_Central_States_Flag_TT: "Виллафранка завершилась, и делегаты готовы" #NT!
 sardinia.144.t: "Встреча с делегатами центральных штатов" #NT!
 sardinia.144.d: "После подтверждения Виллафранкского мира Цюрихским договором король Виктор Эммануил встретился с делегатами центральных штатов, чтобы обсудить вопросы, связанные с возможной аннексией. Делегаты сообщили королю, что они уже согласились объединиться в одно единое центральное государство для совместного управления и, возможно, будут готовы к присоединению к Сардинии-Пьемонту. Для того, чтобы этот процесс состоялся, нам придется вести дальнейшие переговоры с французами, чтобы избежать каких-либо политических неурядиц." #NT!
 sardinia.144.a: "На один шаг ближе" #NT!
 sardinia.145.t: "Образование Центральных Штатов" #NT!
 sardinia.145.d: "Теперь, когда Сардиния-Пьемонт подписали Цюрихский договор и официально положили конец войне против Австрии, делегаты центральных земель встретились, чтобы начать процесс объединения наших правительств. Этот шаг позволит нашему народу объединиться под одной администрацией, пока Франция и Сардиния-Пьемонт ведут переговоры о том, как следует сформировать полуостров после войны." #NT!
 sardinia.145.a: "На один шаг ближе" #NT!
 sardinia_news.10.t: "Конференция в Галиции" #NT!
 sardinia_news.10.d: "После победы Русско-Сардинии над австрийцами была созвана европейская конференция, чтобы гарантировать, что Австрийская империя не рухнет в результате этой войны. Сардиния-Пьемонт сохранит за собой захваченную ею территорию на итальянском полуострове, однако для захвата земель Галиции русским придется получить одобрение Европы. Англия, Сардиния-Пьемонт, Франция, Пруссия и Австрия будут иметь право голоса на конференции, хотя позиция Австрии, как проигравшей стороны в войне, более церемониальна, чем что-либо еще. Сардиния-Пьемонт готовится к проведению конференции, и вскоре судьба Галисии окажется в руках европейских держав." #NT!
 sardinia_news.10.a: "Интересное развитие" #NT!
 sardinia.126.t: "Конференция в Галиции" #NT!
 sardinia.126.d: "После нашей победы в войне против Австрии державы Европы потребовали конференции для урегулирования статуса Галиции. Россия вступила в войну на нашей стороне в надежде получить Галичину; однако это может быть уже невозможно. Европейские державы не хотят, чтобы Россия вернулась к власти так скоро после Крымской войны, а Австрия может никогда не восстановиться, если она потеряет свои территории в Италии и Галиции." #NT!
 sardinia.126.a: "Давайте подготовимся" #NT!
 sardinia.146.t: "Военный кодекс короля Виктора Эммануила" #NT!
 sardinia.146.d: "Король Виктор Эммануил давно хотел создать новый военный кодекс. Поскольку война, казалось, уже на горизонте, необходимость в таком законе наконец-то стала реальностью. Новая кодификация будет предусматривать пять лет действительной службы с шестью годами запаса, до возраста тридцати лет, с пятидесятью днями обязательного обучения и инструктажа в год. Действующая служба будет разделена на ordinanza и provinciale. Новый кодекс также регулирует круг тех, кто имеет право вступить в армию, не допуская вступления в армию преступников или ссыльных." #NT!
 sardinia.146.a: "Да здравствует король!" #NT!
 sardinia_news.11.t: "Болонская хунта" #NT!
 sardinia_news.11.d: "После ухода австрийских войск из Болоньи маркиз Джоаккино Наполеоне Пеполи, двоюродный брат Наполеона III, объявил, что папский суверенитет над миссией Романьи истек и была установлена ​​военная хунта. Маркиз Массимо Д'Азельо предположительно направляется в дипломатическую миссию, чтобы организовать собрание. Ожидается, что в будущем собрание проголосует за аннексию Сардинии-Пьемонта.\n\n Болонское восстание — лишь самое последнее из серьезных восстаний в центральных итальянских государствах. Поскольку завершение австро-сардинской войны почти завершено, некогда мечты об итальянском единстве вскоре могут стать реальностью." #NT!
 sardinia_news.11.a: "Еще больше нестабильности в Италии" #NT!
 sardinia.147.t: "Вторжение на обе Сицилии" #NT!
 sardinia.147.d: "С вторжением в Папскую Марке у нас появилась граница для вторжения в Королевство Обеих Сицилий. Наши генералы могут наступить с севера и присоединиться к вторжению Гарибальди на юг. Пусть они встретятся в Неаполе и поставят Юг на колени!" #NT!
 sardinia.147.a: "Вперед, солдаты!" #NT!
 sardinia.148.t: "Британская поддержка экспедиции Гарибальди" #NT!
 sardinia.148.d: "В рамках наших морских соглашений Британская империя обещала поддержать наши усилия против Королевства Обеих Сицилий, когда придет время. Это время пришло сейчас. Британцы будут защищать корабли Гарибальди, когда они войдут на Сицилию, и, где это возможно, окажут военно-морскую помощь." #NT!
 sardinia.148.a: "Большой!" #NT!
 sardinia.149.t: "Экспедиция Гарибальди" #NT!
 sardinia.149.d: "В рамках наших морских соглашений нашим кораблям было обещано оказать помощь Сардинии-Пьемонту в любом конфликте против Королевства Обеих Сицилий. Теперь, когда Гарибальди готовится вторгнуться в Сицилию, наши корабли выдвигаются, чтобы защитить его вторжение и оказать помощь там, где это возможно. Наша морская блокада и бомбардировки повредят и без того слабую инфраструктуру Обеих Сицилий и позволят Гарибальди быстро продвинуться вперед." #NT!
 sardinia.149.a: "Для наших союзников" #NT!
 sardinia.150.t: "Британская бомбардировка и блокада" #NT!
 sardinia.150.d: "В условиях действующего морского союза между Сардинией-Пьемонтом и Британской империей британский флот поддерживает вторжение Гарибальди на Сицилию. Их корабли блокируют наши порты и бомбардируют нашу инфраструктуру, замедляя нашу реакцию на вторжение и нанося вред нашей инфраструктуре." #NT!
 sardinia.150.a: "Это катастрофа!" #NT!
 sardinia.151.t: "Галисийская конференция" #NT!
 sardinia.151.d: "После завершения войны против Австрии пришло время постмирных переговоров. Европейские державы попытались организовать конференцию, чтобы определить, сколько территории мы можем отобрать у Галиции. Существуют опасения, что, если мы захватим слишком большую территорию между итальянскими завоеваниями Сардинии-Пьемонта и нашим завоеванием Галиции, Австрия может рухнуть. Сардиния-Пьемонт начала подготовку к конференции, и нам следует подготовить свою позицию для выступления." #NT!
 sardinia.151.a: "Давайте подготовимся" #NT!
 sardinia.152.t: "Конференция в Галиции" #NT!
 sardinia.152.d: "После завершения войны против российско-сардинского союза державы Европы решили, что необходимо провести конференцию, чтобы избежать нашего общего краха. Поскольку Сардиния и Пьемонт захватывают нашу итальянскую территорию, а Россия надеется получить Галисию, баланс сил в Европе оказывается под угрозой. На этой конференции мы не будем иметь большой власти в качестве проигравшей стороны, но мы можем сделать все возможное." #NT!
 sardinia.152.a: "Пусть мы будем избавлены" #NT!
 sardinia_news.12.t: "Восстание в тюрьме Санто-Стефано" #NT!
 sardinia_news.12.d: "После ухода большей части гарнизона на защиту родины остров-тюрьма Санто-Стефано Королевства Обеих Сицилий был объявлен независимой республикой после бунта заключенных. Почти 800 заключенных легко догнали оставшихся 40 охранников, и обе группы, по-видимому, вместе образовали хунту под названием «Комиссия по хорошему порядку». Сообщество, по-видимому, разработало статут, а также сформировало действующий сенат. \n\n Слухи также исходят с острова о судебной системе, действующей на бывшем тюремном острове. Паскуале Урсо был приговорен к 50 избиениям и 30 дням изоляции за кражу муки, Антонио Марджотта — за кражу древесины и винограда с виноградника на острове. Марджотту заставили бегать по острову с привязанными к телу украденными вещами. Как будто ситуация не могла быть более странной, Республика Санто-Сефано также начала выносить смертные приговоры тем, кто не соблюдает статут. Джузеппе Сабиа был виновен в краже козы. Его нашли на кладбище острова жарящим козла. Его зарезали на месте, а тело сбросили со скалы." #NT!
 sardinia_news.12.a: "Что?" #NT!
 sardinia.153.t: "Сардинско-Пьемонтский союз отказывается от союза" #NT!
 sardinia.153.d: "Сардиния-Пьемонт отклонила наше предложение о союзе против Австрии. Хотя они утверждают, что оценят нашу помощь, отвлекая австрийскую армию, они опасаются, что официальный союз уменьшит вероятность того, что другая сила поддержит их дело. Хотя это и разочаровывает, многие министры по-прежнему рады возможности отомстить Австрии за предательство во время Крымской войны." #NT!
 sardinia.153.a: "Неудачный" #NT!
 sardinia.83.c: "Отклоните полный альянс, но попросите более незначительную помощь." #NT!
 sardinia.154.t: "Начало Галицианской конференции" #NT!
 sardinia.154.d: "Страны Европы отправили своих делегатов на конференцию в Галиции, чтобы определить будущее территории. Конференция, которую официально проводит Сардиния-Пьемонт, была созвана после захвата Галиции российскими войсками в ходе австро-сардинской войны. Многие европейские политики опасались, что с потерей итальянских владений в сочетании с потенциальным приобретением русскими Галиции Австрийская империя не сможет остаться нетронутой. Делегаты на этой конференции выслушают аргументы России относительно того, что, по их мнению, им следует предпринять, и голосование будет по российскому плану." #NT!
 sardinia.154.a: "Начнем" #NT!
 sardinia.155.t: "Наше предложение конференции" #NT!
 sardinia.155.d: "Пришло время нам изложить свою позицию перед народами Европы по поводу будущего Галиции. Из наших вариантов - аннексия пограничного государства, аннексия пограничного государства с добавлением земель старого Великого герцогства Краковского, которое контролирует Австрия, или полная аннексия Галиции - предстоит многое обдумать. Итальянцы обязательно поддержат нашу позицию, независимо от предложений, а у Франции также будут веские основания видеть максимальное ослабление Австрии. Что касается других стран, они могут быть более сдержанными в разрешении нам разделить такую ​​большую территорию, особенно учитывая, что Крымская война свежа в памяти этих политиков. Во всяком случае, они ждут нашего предложения." #NT!
 sardinia.155.a: "Западная Галисия" #NT!
 sardinia.155.b: "Восточная Галисия" #NT!
 sardinia.155.c: "Западная Галиция и Краков" #NT!
 sardinia.155.e: "Больше вариантов" #NT!
 sardinia.156.t: "Российская делегация предлагает аннексировать Западную Галицию" #NT!
 sardinia.156.d: "Российская делегация на Галицкой конференции предложила России аннексировать часть Галиции, которая непосредственно с ней граничит. Многие из наших делегатов удивлены, казалось бы, противоречивым предложением страны, которая вступила в войну в надежде получить всю Галицию." #NT!
 sardinia.156.a: "Интересное развитие" #NT!
 sardinia.157.t: "Наш голос по российскому предложению" #NT!
 sardinia.157.d: "По предложению россиян пришло время проголосовать. Во избежание несущественных военных действий голосование на конференции проводится анонимно. По этой причине нам не нужно бояться последствий нашего голосования. Единственное, что нас беспокоит, это то, насколько снисходительны мы хотим быть к России или насколько мы хотим видеть ослабление Австрийской империи. Как мы будем голосовать?" #NT!
 sardinia.157.a: "Да" #NT!
 sardinia.157.b: "Нет" #NT!
 sardinia.158.t: "Российская делегация предлагает аннексировать Восточную Галичину" #NT!
 sardinia.158.d: "Российская делегация на Галицкой конференции предложила России аннексировать часть Галиции, которая непосредственно с ней граничит. Многие из наших делегатов удивлены, казалось бы, противоречивым предложением страны, которая вступила в войну в надежде получить всю Галицию." #NT!
 sardinia.158.a: "Неожиданно конечно" #NT!
 sardinia.159.t: "Наш голос по российскому предложению" #NT!
 sardinia.159.d: "По предложению россиян пришло время проголосовать. Во избежание несущественных военных действий голосование на конференции проводится анонимно. По этой причине нам не нужно бояться последствий нашего голосования. Единственное, что нас беспокоит, это то, насколько снисходительны мы хотим быть к России или насколько мы хотим ослабления Австрийской империи. Как мы будем голосовать?" #NT!
 sardinia.159.a: "Да" #NT!
 sardinia.159.b: "Нет" #NT!
 sardinia.160.t: "Наше предложение конференции" #NT!
 sardinia.160.d: "Пришло время нам изложить свою позицию перед народами Европы по поводу будущего Галиции. Из наших вариантов - аннексия пограничного государства, аннексия пограничного государства с добавлением земель старого Краковского герцогства или полная аннексия Галиции - предстоит многое обдумать. Итальянцы обязательно поддержат нашу позицию, независимо от предложений, а у Франции также будут веские основания видеть максимальное ослабление Австрии. Что касается других стран, они могут быть более сдержанными в разрешении нам разделить такую ​​большую территорию, особенно учитывая, что Крымская война свежа в памяти этих политиков. Во всяком случае, они ждут нашего предложения." #NT!
 sardinia.160.a: "Восточная Галиция и Краков" #NT!
 sardinia.160.b: "Полная аннексия" #NT!
 sardinia.160.c: "Застигните их врасплох и предложите автономную Галицию." #NT!
 sardinia.160.e: "Назад" #NT!
 sardinia.161.t: "Российская делегация предлагает аннексировать Западную Галицию и Краков" #NT!
 sardinia.161.d: "Российская делегация выступила с предложением, призванным создать баланс между полной аннексией и незначительными территориальными приобретениями от Галиции. Русские предложили передать вместе с Западной Галицией и земли бывшего Великого княжества Краковского (аннексированного Австрией почти 15 лет назад). Это предложение вызвало неоднозначную реакцию со стороны присутствующих делегатов. Некоторые говорят, что это оптимальная сделка, а некоторые утверждают, что просить Австрию уступить Краков нереалистично, поскольку претензии России на этот район гораздо слабее, чем их претензии на Галицию." #NT!
 sardinia.161.a: "Уникальный план" #NT!
 sardinia.162.t: "Российская делегация предлагает аннексировать Восточную Галицию и Краков" #NT!
 sardinia.162.d: "Российская делегация выступила с предложением, призванным создать баланс между полной аннексией и незначительными территориальными приобретениями от Галиции. Русские предложили передать вместе с Восточной Галицией и земли бывшего Великого княжества Краковского (аннексированного Австрией почти 15 лет назад). Это предложение вызвало неоднозначную реакцию со стороны присутствующих делегатов. Некоторые говорят, что это оптимальная сделка, а некоторые утверждают, что просить Австрию уступить Краков нереалистично, поскольку претензии России на этот район гораздо слабее, чем их претензии на Галицию." #NT!
 sardinia.162.a: "Как интересно" #NT!
 sardinia.163.t: "Российская делегация предлагает полную аннексию Галиции" #NT!
 sardinia.163.d: "Российская делегация на Галицкой конференции сделала очень смелый шаг, выдвинув предложение о том, что Российская империя имеет право на полную аннексию территории Галичины. Дипломатический шаг делегата, ссылаясь на победу над австрийцами и давнюю историю русофилов на этой территории, удивил многих других делегаций таким требованием. Первоначальные слухи утверждают, что России будет трудно набрать три голоса, необходимые для одобрения ее предложения." #NT!
 sardinia.163.a: "Действительно очень смело" #NT!
 sardinia.164.t: "Наш голос по российскому предложению" #NT!
 sardinia.164.d: "По предложению россиян пришло время проголосовать. Во избежание несущественных военных действий голосование на конференции проводится анонимно. По этой причине нам не нужно бояться последствий нашего голосования. Единственное, что нас беспокоит, это то, насколько снисходительны мы хотим быть к России или насколько мы хотим ослабления Австрийской империи. Как мы будем голосовать?" #NT!
 sardinia.164.a: "Да" #NT!
 sardinia.164.b: "Нет" #NT!
 sardinia.165.t: "Российская делегация предлагает создать автономную Галицию" #NT!
 sardinia.165.d: "Российская делегация предложила план, которого никто не мог ожидать. Их предложение — создать автономное государство на землях Галиции. В качестве причин для этого предложения они ссылаются на разнообразную политическую природу Галиции и желание увидеть самоопределение Галиции. Некоторые делегаты опасаются, что Россия будет злоупотреблять русофилами, присутствующими на политической сцене Галичины, но многие делегации считают этот вариант средством дать галичанам право голоса в своем будущем." #NT!
 sardinia.165.a: "Точно предложение!" #NT!
 sardinia.166.t: "Наш голос по российскому предложению" #NT!
 sardinia.166.d: "По предложению россиян пришло время проголосовать. Во избежание несущественных военных действий голосование на конференции проводится анонимно. По этой причине нам не нужно бояться последствий нашего голосования. Единственное, что нас беспокоит, это то, насколько снисходительны мы хотим быть к России или насколько мы хотим ослабления Австрийской империи. Как мы будем голосовать?" #NT!
 sardinia.166.a: "Да" #NT!
 sardinia.166.b: "Нет" #NT!
 sardinia.167.t: "Голоса подсчитаны" #NT!
 sardinia.167.d: "Страны конференции услышали наши аргументы и проголосовали анонимно. Результаты будут оглашены в ближайшее время..." #NT!
 sardinia.167.a: "Какой результат?" #NT!
 sardinia.168.t: "Голосование пройдено!" #NT!
 sardinia.168.d: "После подсчета анонимных голосов российская делегация доказала свои возможности. Предложение о будущем Галиции было одобрено большинством стран, присутствовавших на Галицийской конференции. Многие задаются вопросом, изменилась ли европейская политика из-за результатов, но уже ведется подготовка к реализации этого предложения." #NT!
 sardinia.168.a: "Европа меняется" #NT!
 sardinia.169.t: "Голосование не удалось!" #NT!
 sardinia.169.d: "После подсчета анонимных голосов российская делегация не смогла получить необходимого большинства голосов стран, присутствовавших на Галицкой конференции. Крупнейшие державы сочли это предложение неприемлемым, и российской делегации необходимо будет подготовить новое предложение к конференции, чтобы прийти к ее завершению." #NT!
 sardinia.169.a: "Посмотрим, что они придумают" #NT!
 sardinia.171.t: "Помощь Гарибальди" #NT!
 sardinia.171.d: "Учитывая сложность оправдания casus belli против Королевства Обеих Сицилий, было бы более выгодно придерживаться плана Гарибальди и вести себя глупо. Гарибальди планирует ночью взять несколько пароходов и со своими добровольцами высадиться на Сицилии. План дает нам возможность отрицать свою причастность и скрывать нашу поддержку. Пока Гарибальди наступает с юга, мы можем воспользоваться возможностью наступить с севера." #NT!
 sardinia.171.a: "Закрывать глаза" #NT!
 sardinia.172.t: "Вылет" #NT!
 sardinia.172.d: "Гарибальди и его тысячная армия отбыли из Генуи на пароходах «Пьемонте» и «Ломбардо». Официальная версия, естественно, будет заключаться в том, что Гарибальди и его люди украли корабли для своего крестового похода. [GetLeader] все еще нервничает из-за реакции французов на экспедицию и риска того, что Гарибальди сойдет с курса." #NT!
 sardinia.172.a: "Будем надеяться, что эта поездка пройдет хорошо" #NT!
 sardinia.173.t: "Гарибальди останавливается в Таламоне." #NT!
 sardinia.173.d: "Предположительно из-за нехватки пороха Гарибальди и его экспедиция остановились в тосканском прибрежном городе Таламоне для пополнения запасов. Из старого форта ему удалось забрать боеприпасы, три старые пушки и сотню винтовок из сардинского гарнизона в форте." #NT!
 sardinia.173.a: "Хорошие новости" #NT!
 sardinia.174.t: "Гарибальди останавливается в Порто Санто Стефано." #NT!
 sardinia.174.d: "Гарибальди и его экспедиция снова сделали остановку во время путешествия на Сицилию. На этот раз в Порто-Санто-Стефано, столице Монте-Арджентарио. Оружие и уголь он приобретал по официальной лицензии благодаря своему званию генерал-майора Королевской армии. \n\n Несмотря на кажущуюся необходимость остановки, появляются сообщения о другой причине остановки. Согласно местным сообщениям, Гарибальди приказал своему полковнику Каллимако Замбианки и 64 добровольцам покинуть экспедицию в попытке вызвать восстание в Папской области." #NT!
 sardinia.174.a: "О чем он думает?!" #NT!
 sardinia.175.t: "Папское восстание" #NT!
 sardinia.175.d: "Полковнику Каллимако Замбианки удалось набрать 200 человек из региона, чтобы усилить присоединившихся к нему 64 добровольцев. Укрепив свои силы, Замбиачи начал грабить Папскую область, прежде чем был встречен папским полковником Жоржем де Пимоданом и его стрелками. К нашему большому разочарованию, папским войскам помогли местные крестьяне, и Замбианки были вынуждены отступить.\n\n Теперь наше правительство опасается реакции Франции, союзницы Папской области. Мы приказали кораблю отплыть в Тоскану и арестовать Замбианки, который утверждает, что план Гарибальди заключался в том, чтобы убедить Бурбонов оставить Сицилию без защиты для защиты Абруццо." #NT!
 sardinia.175.a: "Это катастрофа!" #NT!
 sardinia.176.t: "Экспедиция приземляется в Марсале" #NT!
 sardinia.176.d: "Следуя необычному маршруту и ​​минуя первоначальное место приземления в Шакке, Гарибальди приземлился в Марсале. Несмотря на то, что он не получил той реакции со стороны населения, которую он ожидал, первоначальная высадка не вызвала большого сопротивления. Официально [GetLeader] присоединился к европейским странам, объявив Гарибальди бандитом, но на самом деле мы надеемся, что Гарибальди сможет добиться успеха на Сицилии." #NT!
 sardinia.176.a: "Вперед в Палермо!" #NT!
 sardinia_news.13.t: "Экспедиция тысячи" #NT!
 sardinia_news.13.d: "Гарибальди и его Экспедиция Тысячи высадились на Сицилии для «освободительной войны» против Королевства Бурбонов Обеих Сицилий. Хотя другие итальянские государства заявляют, что не участвуют в этом, нет никаких сомнений в том, что экспедиция является следующим шагом в Рисорджименто и более широком формировании итальянского государства. Армия Бурбонов отреагировала медленно, и кажется, что Гарибальди пользуется поддержкой населения на Сицилии." #NT!
 sardinia_news.13.a: "Сможет ли Италия наконец объединиться?" #NT!
 sardinia.177.t: "Выборы Эухенио Эмануэле ди Савойя-Каригано" #NT!
 sardinia.177.d: "С образованием центральных провинций Италии наш народ выбрал принца Эудженио Эмануэле ди Савойя-Каригано, родственника короля Виктора Эмманула II, чтобы возглавить новую нацию и обеспечить возможную аннексию Сардинии-Пьемонта. Поскольку переговоры между Францией и Сардинией-Пьемонтом все еще продолжаются, некоторые сомневаются, что Франция может негативно отреагировать на выборы." #NT!
 sardinia.177.a: "Объединение близко!" #NT!
 sardinia.178.t: "Замена Эухенио Эмануэле ди Савой-Каригано" #NT!
 sardinia.178.d: "Новые объединенные провинции Центральной Италии избрали родственника Виктора Эммануэля принцем Эухенио Эмануэле ди Савой-Каригано. Учитывая текущие напряженные переговоры с Францией, король потребовал, чтобы принц ушел с любой руководящей должности, опасаясь расстроить французов, которые уже потеряли свое первоначальное предложение о назначении короля Тосканы Бонапарта. Вместо этого Виктор Эммануэль рекомендует политику Карло Бон Компаньи ди Момбелло взять под свой контроль правительство центральных провинций до тех пор, пока они не пройдут плебициты для объединения." #NT!
 sardinia.178.a: "Это грубая политическая игра, не так ли?" #NT!
 sardinia.179.t: "Выборы в центральных провинциях Италии" #NT!
 sardinia.179.d: "После опасных выборов в новых Соединенных провинциях Центральной Италии принца Эухенио Эмануэле ди Савой-Каригано, родственника короля Виктора Эммануила, Сардиния-Пьемонт сделала правильный выбор, заменив его гораздо более умеренным политиком Карло Бон Компаньи ди Момбелло. Это событие окажет большое влияние на текущие переговоры по Туринскому договору." #NT!
 sardinia.179.a: "Умный ход Сардинии-Пьемонта" #NT!
 sardinia.180.t: "Резня семьи Синьоли" #NT!
 sardinia.180.d: "Сегодня в Турин дошли новости о резне семьи Чиньоли, устроенной австрийскими военными. Во время разведки перед битвой при Монтебелло австрийский патруль обнаружил фляжку с порохом внутри дома в Торричелла Верцате на юге Ломбардии. Семья была арестована и доставлена ​​в Кастеджио, где фельдмаршал Карл фон Урбан решил, что их расстреляют. Семьи в возрасте от 14 до 60 лет были застрелены на обочине дороги и оставлены умирать, некоторые из них истекали кровью в агонии.\n\n Охотники Гарибальди поклялись отомстить Урбану, а в Турине Кавур начал подготовку к судебному расследованию." #NT!
 sardinia.180.a: "За эти преступления надо ответить!" #NT!
 sardinia.181.t: "Кавур обращается к судебной власти" #NT!
 sardinia.181.d: "После того, как новости о резне в Чиньоли достигли Турина, политики Сардинии-Пьемонта были потрясены. Кавуру не потребовалось много времени, чтобы потребовать судебного расследования этого дела. Его план состоит в том, чтобы отправить выводы иностранным представителям в Турине и побудить международные действия против маршала Урбана." #NT!
 sardinia.181.a: "Сдавайте отчеты" #NT!
 sardinia.182.t: "Резня в Чиньоли" #NT!
 sardinia.182.d: "Сегодня [GetLeader] поступило ужасное сообщение из Королевства Сардиния-Пьемонт и о продолжающейся войне против Австрии, которую они развязали. В судебном отчете подробно описываются события, получившие название «резня в Чиньоли». \n\n Во время разведки перед битвой при Монтебелло австрийский патруль обнаружил фляжку с порохом внутри дома в Торричелла Верцате на юге Ломбардия. Семья была арестована и доставлена ​​в Кастеджио, где фельдмаршал Карл фон Урбан решил, что их расстреляют. Члены семьи в возрасте от 14 до 60 лет были застрелены на обочине дороги и оставлены умирать, некоторые из них истекали кровью в агонии." #NT!
 sardinia.182.a: "Мы должны осудить эти действия" #NT!
 sardinia.183.t: "Фельдмаршал Урбан осужден на международном уровне" #NT!
 sardinia.183.d: "Народы Европы, получив наш судебный отчет, осудили действия фельдмаршала Урбана. Хотя надежды на его арест, скорее всего, невозможны, его репутация испорчена и, возможно, никогда не будет восстановлена." #NT!
 sardinia.183.a: "Действительно ли этого достаточно?" #NT!
 sardinia.184.t: "Фельдмаршал Урбан осужден на международном уровне" #NT!
 sardinia.184.d: "После того как судебный доклад, отправленный из Королевства Сардиния-Пьемонт, достиг стран Европы, фельдмаршал Карл фон Урбан был осужден международным сообществом. Это произошло из-за события, которое сейчас называют резней в Чиньоли. \n\n Во время разведки перед битвой при Монтебелло австрийский патруль обнаружил фляжку с порохом внутри дома в Торричелла Верзате на юге Ломбардии. Семья была арестована и доставлена ​​в Кастеджио, где фельдмаршал Карл фон Урбан решил, что их расстреляют. Члены семьи в возрасте от 14 до 60 лет были застрелены на обочине дороги и оставлены умирать, некоторые из них истекали кровью в агонии." #NT!
 sardinia.184.a: "Мы ничего не можем сделать сейчас" #NT!
 sardinia.184.b: "Увольте его немедленно" #NT!
 sardinia.187.t: "Перуджийское восстание" #NT!
 sardinia.187.d: "Начало австро-сардинской войны вызвало большой хаос на наших землях. Недавно до Понтифика дошли новости о событиях в городе Перуджа. Согласно нашим источникам, более 800 перуанцев присоединились добровольцами в сардинскую армию, и город объявил о восстании, управляемом так называемым «Перуджийским повстанческим комитетом». Комитет, очевидно, попросил представителя монсеньора Луиджи Джордани попросить Папскую область отказаться от нейтралитета в войне. Комитет выгнал его из города и предложил королю Сардинии Витторио Эммануэле. Ходят слухи, что город ожидает поставок из Тосканы, которые могли бы укрепить его оборону, поэтому необходимо действовать немедленно." #NT!
 sardinia.187.a: "Вводи войска!" #NT!
 sardinia.188.t: "Перуджийская резня" #NT!
 sardinia.188.d: "Сегодня понтифику дошли новости о событиях, произошедших в Перудже. После приказа швейцарским войскам под командованием полковника Антиони Шмидта наступать на город полк был встречен обороной населения численностью почти 1000 человек. После прорыва первоначальной линии обороны войска двинулись в город. Иностранный полк начал убивать граждан, не обращая внимания ни на возраст, ни на пол, и грабить город. Точные цифры участников конфликта неизвестны, но новости об этом событии, которое теперь называется Перуджийской резней, уже распространились." #NT!
 sardinia.188.a: "Это катастрофа" #NT!
 sardinia_news.15.t: "Перуджийская резня" #NT!
 sardinia_news.15.d: "Вдохновленные продолжающейся австро-сардинской войной, недовольные граждане по всему итальянскому полуострову подняли восстание и протест. По всему миру распространилась новость о конкретном событии, происходящем в городе Перуджа в Папской области. Более 800 перужан присоединились к сардинской армии в начале войны, а в самом городе было объявлено восстание, которым управлял Перуджийский повстанческий комитет и который присягнул на верность Виктору Эммануэлю. После приказа швейцарским войскам под командованием полковника Антиони Шмидта наступать на город полк был встречен обороной населения численностью почти 1000 человек. После прорыва первоначальной линии обороны войска двинулись в город. Иностранный полк начал убивать граждан, не обращая внимания ни на возраст, ни на пол, и грабить город." #NT!
 sardinia_news.15.a: "Что думает Папа Римский?" #NT!
 sardinia.189.t: "Перкинс в Перудже" #NT!
 sardinia.189.d: "По мере того как новости о резне в Перудже распространяются по всему миру, отечественная пресса установила, что при трагедии присутствовала американская семья. Семья Перкинсов находилась в городе, когда начались боевые действия, и была свидетелем поведения солдат, которые убивали мирных жителей и грабили город. Газета «Нью-Йорк Таймс» сообщила в статье, озаглавленной «Возмущение г-на Перкинса и его партии», что «разъяренные войска, казалось, нарушили все законы и врывались во все дома по своему желанию, совершая шокирующие убийства и другие варварства над беззащитными гостями». , мужчины, женщины и дети»." #NT!
 sardinia.189.a: "Как ужасно" #NT!
 sardinia.192.t: "Учреждение Национальной гвардии" #NT!
 sardinia.192.d: "После официального военного кодекса, созданного королем Виктором Эммануилом, парламенту было предложено множество военных реформ. Одним из проектов, получивших большую поддержку благодаря поддержке Кавура, является создание официальной Национальной гвардии. Новая национальная гвардия будет состоять из местных корпусов карабинеров, местных добровольцев и небольшого числа иностранных добровольцев, готовых быть призванными к действию в случае необходимости." #NT!
 sardinia.192.a: "Необходимая реформа" #NT!
 sardinia.193.t: "Декларация диктатуры" #NT!
 sardinia.193.d: "Поскольку Сицилия находится под твердым контролем Гарибальди и его людей, подкрепленная прибытием войск как из дома, так и из сельской местности, Гарибальди взял на себя инициативу провозгласить диктатуру Сицилии. Точный текст указа будет первым случаем, когда король Виктор Эмманеул упоминается как король Италии, и подтверждает, что Гарибальди подчинится Королевству Сардинии, когда придет время. В указе говорится следующее: \n\n Джузеппе Гарибальди, главнокомандующий национальной армией Сицилии: по приглашению основных граждан и свободных муниципалитетов острова; учитывая, что во время войны необходимо, чтобы гражданская и военная власть были сосредоточены в одних руках: ДЕКРЕТ, что он берет от имени Витторио Эммануэле, короля Италии, диктатуру Сицилии." #NT!
 sardinia.193.a: "Это отличная новость!" #NT!
 sardinia_news.14.t: "Диктатура Гарибальди." #NT!
 sardinia_news.14.d: "Поскольку остров Сицилия попадает под полный контроль Гарибальди и его экспедиции, теперь поддерживаемой рядом добровольцев, он издал интересный указ. Гарибальди объявил в своем указе о формировании диктатуры Сицилии и упомянул, что его диктатура лояльна королю Виктору Эммануилу, вплоть до того, что назвал его королем Италии. Точный текст указа следующий: \n\n Джузеппе Гарибальди, главнокомандующий национальной армией Сицилии: по приглашению основных граждан и свободных муниципалитетов острова; учитывая, что во время войны необходимо, чтобы гражданская и военная власть были сосредоточены в одних руках: ДЕКРЕТ, что он берет от имени Витторио Эммануэле, короля Италии, диктатуру Сицилии." #NT!
 sardinia_news.14.a: "Италия приближается к объединению..." #NT!
 sardinia.194.t: "Гарибальди угрожает интересам Италии" #NT!
 sardinia.194.d: "Из-за указа Гарибальди о том, что он планирует наступать на Рим и Венецию после завоевания юга Италии, возникает непосредственная опасность для наших интересов в поддержании мира в Италии. На данный момент Гарибальди обладает властью над людьми, их сердцами и умами. Чтобы удержать Гарибальди от наступления на Рим, наш министр предложил позволить Пьемонту продвинуться в Папскую марку, чтобы король Виктор Эммануил мог войти в Неаполь и остановить Гарибальди." #NT!
 sardinia.194.a: "Предложить Шамберийский договор" #NT!
 sardinia.195.t: "Франция предлагает Шамберский договор" #NT!
 sardinia.195.d: "После указа Гарибальди о том, что он двинулся на Рим и Венецию, державы Европы съежились в страхе перед движениями, которые он мог вдохновить. Французы предложили Шамберский договор, который позволил бы нам продвинуться в Папскую маршу без какого-либо иностранного вмешательства. Имея прямую границу с Королевством Бурбонов, мы сможем войти в Неаполь и остановить Гарибальди." #NT!
 sardinia.195.a: "Подписать договор" #NT!
 sardinia_news.16.t: "Гарибальди объявляет марш в Рим и Венецию." #NT!
 sardinia_news.16.d: "Ввиду полного отступления большей части сил Бурбонов и исхода короля Франциска из Неаполя Гарибальди постановил, что его армия должна пройти весь путь до Рима и Венеции, чтобы объединить весь народ Италии. Этот новый указ вызвал большой переполох на политическом театре Европы, поскольку державы опасаются возможного энтузиазма, который Гарибальди может вызвать у революционного населения. Некоторые утверждают, что у французов есть планы добиться того, чтобы Сардиния-Пьемонт остановила Гарибальди прежде, чем он сможет добраться до Рима, но эти истории не подтвердились. Теперь ясно, что народ Италии почти одержал победу в своем деле и объединение близко." #NT!
 sardinia_news.16.a: "Как хаотично" #NT!
 sardinia.196.t: "Джованни Панталео и духовенство" #NT!
 sardinia.196.d: "Джованни Панталео, член духовенства, присоединившийся к Южной армии, долгое время был сторонником свободы в Королевстве Бурбонов. Теперь, когда Гарибальди продвинулся через Сицилию, он начал склонять многих других членов духовенства поддержать экспедицию. Сам Гарибальди назначил Панталео Чаплина главнокомандующим Южной армии и говорил о нем, что «он приносил замечательную пользу нашим делам… и ему не было равных в том, чтобы воодушевлять народы и влюблять их в крестовый поход против тирании». Панталео сыграл важную роль в этом. мобилизация сицилийцев в ряды экспедиции." #NT!
 sardinia.196.a: "Еще один герой Рисорджименто" #NT!
 sardinia.197.t: "Битва при Калатафими" #NT!
 sardinia.197.d: "Экспедиция смогла высадиться в Марсале и продвинуться вглубь страны без особого вмешательства со стороны неподготовленной армии Бурбонов. Остановившись в Салеми для реорганизации дополнительных сицилийских добровольцев, присоединившихся к экспедиции, армия Гарибальди продвинулась к позиции Бурбонов, предприняв смелый наступательный маневр. Солдаты Неаполитанских Охотников не могли сравниться с точностью Охотников Гарибальди и смелой штыковой контратакой. Хотя поначалу это удалось, Биксио и многие офицеры экспедиции были готовы отступить, когда сам Гарибальди подъехал к передней части колонн и заявил, что «Итальянцы, здесь мы должны умереть!» Видя вид Гарибальди и моральный дух солдат. добровольцев, Бурбоны отступили таким образом, что даже Гарибальди был слишком ошеломлен, чтобы отдать приказ о контратаке." #NT!
 sardinia.197.a: "Экспедиция спасена!" #NT!
 sardinia.198.t: "Резня в Партинико" #NT!
 sardinia.198.d: "Во время наступления на Палермо после битвы при Калатафими было много свидетелей разрушений, оставленных отступающей армией Бурбонов. Дезорганизованная колонна после этого провела принудительные реквизиции среди горожан. В городе Алькамо колонна была обстреляна горожанами, узнавшими о великой победе Гарибальди. Слухи о победе и о том, что участники экспедиции были сверхъестественными силами, вдохновили жителей Партинико подготовить засаду для наступающей армии Бурбонов. Однажды в центре города солдаты были обстреляны гражданами. Солдатам удалось отреагировать, сожгши более 60 домов, многих ограбив и убив несколько женщин и детей. Однако армия Бурбонов уже была ослаблена и отказалась застревать в городе, отступив и оставив раненых. \n\n Когда Гарибальди прибыл в город, он обнаружил, что горожане жестоко убили оставшихся раненых солдат. Некоторые были убиты в результате жестоких ритуальных убийств и брошены в огонь зданий. Одна женщина, когда ее спросили, почему тела не были захоронены, ответила: «Они не заслуживают захоронения; их должны съесть собаки»." #NT!
 sardinia.198.a: "Итальянцы убиты итальянцами" #NT!
 sardinia.199.t: "Александр Дюма высаживается в Палермо" #NT!
 sardinia.199.d: "Александр Дюма, известный писатель, драматург и личный друг Гарибальди, прибыл на своей яхте в Палермо. Отправляясь в круиз, великий писатель решил остановиться в Палермо, чтобы разгрузить оружие, нескольких добровольцев и, конечно же, шампанское. Дюма был свидетелем битвы при Калатфими и планирует последовать за тысячной экспедицией во время завоевания Юга. \n\n К приезду Дюма присоединяется и прибытие в Палермо множества новых персонажей. Нандор Эбер, корреспондент британской «Таймс», записался в армию в звании полковника, и многие международные газеты прибыли, чтобы стать свидетелями боев. Один наблюдатель написал: «В Палермо мы не слышим ни краж, ни убийств, ни другого насилия 1848 года»." #NT!
 sardinia.199.a: "Любая поддержка приветствуется" #NT!
 sardinia.200.t: "Восстание в Палермо" #NT!
 sardinia.200.d: "Экспедиция Тысячи, усиленная тысячами сицилийских добровольцев, захватила Палермо. Хотя оставшиеся войска Бурбонов оказали упорное сопротивление, а большая часть города подверглась бомбардировке или подожжению, граждане сицилийской столицы наконец-то свободны. Гарибальди начал реорганизацию своих сил, поскольку подкрепления начинают прибывать в порт Палермо, готовясь к наступлению на Мессину. \n\n Несмотря на аплодисменты по поводу победы, многие в Палермо скорбят. Английский адмирал Манди, присутствовавший в порту, писал, что «весь квартал шириной в тысячу сто ярдов лежит в пепле; целые семьи сожжены заживо вместе со своими домами, а зверства королевских войск продолжаются». неописуемо»." #NT!
 sardinia.200.a: "Столица Сицилии пала" #NT!
 sardinia.201.t: "Захват Сицилии" #NT!
 sardinia.201.d: "Остров Сицилия полностью захвачен экспедицией Тысячи и Гарибальди. Последние войска Бурбонов подписали соглашение с Медичи о прекращении военных действий и отправлении в Неаполь. Теперь, когда Сицилия приручена, разрабатываются планы высадки в Калабрии, чтобы окружить там армию Бурбонов.\n\n После захвата Сицилии многие добровольцы, число которых сейчас исчисляется десятками тысяч, решили вернуться в свои дома в надежде восстановления. Южная армия по-прежнему насчитывает около 20 000 человек, но потеря многих добровольцев будет очень ощутима." #NT!
 sardinia.201.a: "Великая Победа!" #NT!
 sardinia.202.t: "Высадка в Козенце" #NT!
 sardinia.202.d: "Генерал Стукко при поддержке войск Антонио Плутино и Джузеппе Паче высадился в Козенце, а Николо Миньонья со своими войсками высадился в Базиликате. Генерал Бурбонов Джузеппе Гио и его армия теперь зажаты между силами Гарибальди, переправляющимися в Калабрию, и добровольцами на севере. Армия Бурбонов не смогла ответить ни на одно из достижений Южной армии. В ходе невероятной серии событий генерал Бурбонов Филено Бриганти был даже казнен своими людьми, которые были убеждены, что его неудачи в разгроме наступающих армий, несмотря на численное преимущество, были вызваны неуместной лояльностью. Еще более странно то, что его обнаружили без формы, предположительно по пути на секретную встречу с одним из своих начальников." #NT!
 sardinia.202.a: "Сокрушительный удар по Бурбонам" #NT!
 sardinia.203.t: "Цюрихский договор" #NT!
 sardinia.203.d: "Цюрихский договор, подписанный между нашей страной, французами и австрийцами, призван завершить соглашения Виллафранкского мира, в котором мы отсутствовали. Соглашение, предусматривающее возвращение монархов в Центральные штаты, рассматривается новым правительством Ла Маморы неблагоприятно и не ожидается, что оно будет реализовано каким-либо значимым образом, по крайней мере, нами самими." #NT!
 sardinia.203.a: "Действительно ли мы выиграли войну?" #NT!
 sardinia.204.t: "Статус центральных штатов" #NT!
 sardinia.204.d: "Несмотря на Цюрихский договор, предусматривающий возвращение Центральных Штатов их соответствующим монархам, земли уже давно находятся под контролем временных правительств, союзных нашему делу, с первых дней нашей войны с Австрией. договора из-за отсутствия надлежащей аннексии Центральных Штатов. Этот статус-кво был нарушен только огромными требованиями со стороны французов, которые даже заставили другие страны прокомментировать их дипломатическое удушение нашей нации. \n\n Британцы были непреклонны в том, что требования Франции «подрывают независимость Италии»." #NT!
 sardinia.204.a: "Что-то нужно изменить" #NT!
 sardinia.205.t: "Возвращение Кавура" #NT!
 sardinia.205.d: "Король Виктор Эммануил II, надеясь на недавние изменения в статус-кво Центральных Штатов, призвал Кавура вернуться в правительство и заменить тусклое правительство во главе с Ла Маморой. Ожидается, что Кавур начнет новые переговоры с французами в рамках подготовки к надлежащей аннексии центральных штатов." #NT!
 sardinia.205.a: "Добро пожаловать возвращение" #NT!
 sardinia.206.t: "Дефекты Bourbon Navy на благо нашего дела!" #NT!
 sardinia.206.d: "Сегодня утром военно-морские администраторы Бурбонов передали нам военно-морские активы Обеих Сицилий на условиях прекращения огня. Величайшее достояние Обеих Сицилий покинуло их, сердце Королевства Бурбонов обнажено!" #NT!
 sardinia.206.a: "Семпер Аванти Италия!" #NT!
 sardinia.207.t: "Настоящая Марина переезжает на Сардинию!" #NT!
 sardinia.207.d: "Недавние сообщения показали, что почти все наши боевые корабли перешли на сторону Сардинии, оставив сердце нашего королевства незащищенным. У нас больше нет средств для защиты наших береговых линий." #NT!
 sardinia.207.a: "Это возмутительно!" #NT!
 sardinia.208.t: "Восстание в Апулии" #NT!
 sardinia.208.d: "Когда в Фодже, Таранто и по всей Апулии вспыхнули безудержные восстания, региональный гарнизон в Бари, состоящий из драгунов, решительно объединился с народом, крича: «Вива ла Витторио Эмануэле! Вива ла Гарибальди!» Неаполитанец силы послали две роты Тринадцатого пехотного полка в ответ на подавление повстанцев, но роты подкрепления последовали примеру драгунов. В северной Апулии ситуация для Бурбонов не менее мрачная: неаполитанским войскам в Фодже было приказано покинуть город, и поначалу они, казалось, были готовы подчиниться и собрались достаточно легко; однако, собираясь идти в поход, они обратились к местным лаццарони, чтобы побрататься. Считая, что в нынешних обстоятельствах этот регион утрачен, неаполитанская командная структура на апулийских просторах отошла в Кампанию. Относительно хорошо развитый регион с тех пор провозгласил свой союз с Сардинией-Пьемонт при Викторе Эммануэле." #NT!
 sardinia.208.a: "Еще одна неудача для неаполитанского режима" #NT!
 sardinia.209.t: "Восстание в Апулии" #NT!
 sardinia.209.d: "Когда в Фодже, Таранто и по всей Апулии вспыхнули безудержные восстания, региональный гарнизон в Бари, состоящий из драгунов, решительно объединился с народом, крича: «Вива ла Витторио Эмануэле! Вива ла Гарибальди!» Наши силы послал две роты Тринадцатого пехотного полка в ответ на подавление повстанцев, но роты подкрепления последовали примеру драгун. В северной Апулии ситуация не менее ужасна: нашим войскам в Фодже было приказано эвакуировать город, и поначалу они, похоже, были готовы подчиниться и собрались достаточно легко; однако, собираясь идти в поход, они обратились к местным лаццарони, чтобы побрататься. Считая, что в нынешних обстоятельствах этот регион потерян, наша апулийская командная структура на пространстве Терра д'Отранто отошла в Кампанию. Относительно хорошо развитый регион с тех пор провозгласил свой союз с Сардинией-Пьемонт при Викторе Эммануэле." #NT!
 sardinia.209.a: "Эти предатели заплатят, когда война будет выиграна!" #NT!
 sardinia.210.t: "Реконструкция призматов в Алессандрии" #NT!
 sardinia.210.d: "Алессандрия уже давно стала жертвой наводнений Танаро. К счастью, парламент Сардинии-Пьемонта принял к сведению ущерб, нанесенный наводнением, и принял законопроект о реконструкции «примат» для защиты укреплений Алессандрии от наводнений Танаро. Новая усиленная оборона даст нам возможность повысить безопасность в городе и обеспечить безопасность тех, кто пострадал." #NT!
 sardinia.210.a: "Алессандрия теперь в большей безопасности" #NT!
 sardinia.211.t: "Железная дорога Анси-Женева" #NT!
 sardinia.211.d: "В результате переговоров, частично проведенных частными компаниями и соответствующими парламентами наших стран, было решено, что строительство железной дороги между Анси и Женевой принесет огромную пользу народам Швейцарии и Савойи. Анси является центром текущей торговли между Швейцарией и Сардинией-Пьемонтом и поэтому играет важную роль в экономике обоих городов." #NT!
 sardinia.211.a: "Достойная инвестиция" #NT!
 sardinia.212.t: "Отчет о консульских отношениях США" #NT!
 sardinia.212.d: "На данный момент отношения между Королевством Сардиния-Пьемонт и Соединенными Штатами Америки в целом остаются теплыми. Со времени первоначального акта взаимного признания в 1802 году, осуществленного консульским агентом США Франсуа де Навони, сотрудничество между нашими двумя государствами значительно расширилось. 7 февраля 1839 года Соединенные Штаты приняли верительные грамоты графа Аугусто Авогадро де Коллобиано в качестве первого поверенного в делах в Вашингтоне от Королевства Сардиния-Пьемонт, год спустя Соединенные Штаты учредили дипломатическую миссию в Турине с первым Временный поверенный в делах США вручает верительные грамоты 15 сентября 1840 года. Участие США в эвакуации итальянских патриотов во время войн 1848 года до сих пор сохраняется в памяти многих сардинских граждан, а также в сознании австрийских властей. Соединенные Штаты, будучи горячими защитниками самоопределения и демократии, очень благосклонно относятся к нашей стране. Однако стало очевидно, что любая прямая поддержка со стороны Соединенных Штатов маловероятна, поскольку внутренние раздоры и идеалы явной судьбы охватывают все более разделенную молодую нацию." #NT!
 sardinia.212.a: "Обзор сардинско-американских коммерческих отношений." #NT!
 sardinia.213.t: "Коммерческая оценка" #NT!
 sardinia.213.d: "В последнее время Соединенные Штаты стали жизненно важным и прибыльным торговым партнером нашего королевства. С момента подписания универсально дружественного договора о торговле и коммерции 16 ноября 1838 года, когда американские делегаты встретились с королем Карло Альберто, отцом Эммануэле II, между нашими двумя государствами сложились приятные и все более выгодные отношения. Поставки хлопка отправляются из южных штатов для сардинских производителей текстиля, где этот материал играет решающую роль в качестве основного материала в производстве пьемонтской текстильной продукции. Как и другие ткани северной Италии, ткани наших производителей пользуются наибольшим уважением в потребительских экономиках северных штатов. Периодическое увеличение спроса на сырье, особенно на хлопок, вызванное нашей постоянно расширяющейся промышленностью в течение последних нескольких десятилетий, оставило Сардинию-Пьемонт в состоянии, близком к зависимости от прибыльной торговли хлопком с Соединенными Штатами." #NT!
 sardinia.213.a: "Интригующе..." #NT!
 sardinia.214.t: "Стратегическая оценка" #NT!
 sardinia.214.d: "В июне 1848 года Карло Альберто после напряженных переговоров предоставил США право швартовки в портовом городе Специя. Соединенные Штаты высоко ценят эту договоренность, считая, что непрерывность ее использования в качестве причала и заправочной станции США в Средиземном море имеет первостепенное стратегическое значение. Многие консервативные политики в парламенте рассматривают это соглашение как нарушение национальной безопасности Сардинии-Пьемонта, ссылаясь на то, что в дополнение к соглашению, демонстрирующему подчинение, Соединенные Штаты могут использовать свое упреждающее преимущество против нас в случае будущего конфликта между нашими двумя государствами. выступать за его немедленную отмену. Хотя общепризнано, что Соединенные Штаты поймут наши быстрые изменения в политике и ответные меры не вызывают беспокойства, отказ от такой уступки, несомненно, приведет к обострению отношений с Соединенными Штатами, страной, которую многие считают близким другом нашей страны. Королевство." #NT!
 sardinia.214.a: "Это прямое нарушение нашей национальной безопасности! Немедленно отмените разрешения на стыковку в США!" #NT!
 sardinia.214.b: "У нас и так достаточно врагов, поэтому лучше не создавать проблем там, где их нет." #NT!
 sardinia.215.t: "Инвестиции в пограничную инфраструктуру" #NT!
 sardinia.215.d: "Парламент Сардинии-Пьемонта предложил модернизировать инфраструктуру в приграничных районах наших стран. Национальным дорогам вблизи границы существенно не хватает надлежащего содержания, а с увеличением трафика между нашими странами, будь то торговля или перемещение людей, вероятно, потребуется их модернизация. Совместный швейцарско-сардинский проект мог бы ускорить работу по модернизации существующих дорог." #NT!
 sardinia.215.a: "Умная инвестиция" #NT!
 sardinia.216.t: "Договор о мореплавании и торговле с Бельгией" #NT!
 sardinia.216.d: "По предложению нашего парламента наши дипломаты начали переговоры с Бельгией по заключению торгового договора. Бельгийцы восприняли наши предложения, и ожидается, что новый договор скоро вступит в силу." #NT!
 sardinia.216.a: "Польза хорошей дипломатии" #NT!
 sardinia.217.t: "Договор о мореплавании и торговле с Сардинией-Пьемонтом" #NT!
 sardinia.217.d: "Дипломаты, представляющие правительство Сардинии-Пьемонта, предложили новый Договор о судоходстве и торговле между нашими странами. Сардиния-Пьемонт стала растущей державой на европейской арене после того, как их помощь помогла коалиции, победившей в Крымской войне. Наши официальные лица почти завершили разработку договора с сардинскими властями, и ожидается, что он вскоре вступит в силу." #NT!
 sardinia.217.a: "Это пойдет на пользу обеим нашим странам" #NT!
 sardinia.218.t: "Закрытие V Законодательного собрания" #NT!
 sardinia.218.d: "Сегодня король Виктор Эммануэль объявил об официальном закрытии пятого законодательного собрания Королевства Сардиния-Пьемонт. Законодательный орган просуществовал три года, десять месяцев и семь дней, проведя три сессии в соответствии со статьей 9 Альбертинского статута. Камилло Бенсо, граф Кавур, руководил работой всего Законодательного собрания. Выборы в законодательный орган VI начнутся, как только наши законодательные органы подготовятся предпринять шаги, необходимые для реализации Рисорджименто." #NT!
 sardinia.218.a: "Да начнется VI Законодательное собрание!" #NT!
 sardinia.219.t: "Наши войска в Галиции" #NT!
 sardinia.219.d: "В рамках нашего соглашения о помощи Сардинии в ее войне против Австрии наши войска разместятся вдоль границы с Галицией. Австрийцы будут вынуждены разместить на границе свои войска из-за страха нападения. Однако если они раскроют наш блеф, это может расширить возможность войти в Галицию и воспользоваться ситуацией." #NT!
 sardinia.219.a: "Готовьте войска!" #NT!
 RUS_border_galicia_troops_TT: "§CАвстрийцы будут вынуждены разместить войска на границе с Галицией, было бы разумно не пускать войска, расположенные поблизости, на случай эскалации.§!" #NT!
 sardinia.220.t: "Войска продвигаются в Галицию!" #NT!
 sardinia.220.d: "Австрийцы пытались разоблачить наш блеф, утверждая, что наши войска были размещены вблизи Галиции только для того, чтобы отвлечься от войны на Сардинии! Чтобы воспользоваться отсутствием австрийского присутствия, наши войска продвинулись в Галицию и были встречены аплодисментами русофильского населения. Австрийцы пытались осудить наше наступление, но, учитывая реакцию населения и продолжающуюся войну в Италии, они мало что могут сделать." #NT!
 sardinia.220.a: "Галиция будет освобождена!" #NT!
 sardinia.221.t: "Государства Центральной Италии" #NT!
 sardinia.221.d: "Когда Галисийская конференция отвлечет внимание Европы от итальянского полуострова, решение проблемы центральных государств станет намного проще. Опасения по поводу того, что французы недовольны тем, что наше правительство аннексирует восставшие государства в Центральной Италии, были улажены благодаря сосредоточению внимания на конференции в Галисии. Любой протест Франции не встретит ответа со стороны других стран Европы. Мы можем начать процесс аннексии, позволив центральным штатам сформировать на данный момент собственное правительство под руководством родственника короля Виктора Эммануила." #NT!
 sardinia.221.a: "Мы должны воспользоваться этой возможностью" #NT!
 sardinia.222.t: "Статус Кракова" #NT!
 sardinia.222.d: "После завершения Галицкой конференции и перекройки границ статус Кракова оказался под вопросом. Некоторые из наших политиков предложили передать город и прилегающую территорию русским, чтобы избежать дальнейшего конфликта. Жители Кракова мало лояльны к любому правительству и, вероятно, восстанут, если наш доступ в Краков будет ограничен." #NT!
 sardinia.222.a: "Русские уже окружили его, сдали" #NT!
 sardinia.222.b: "Мы должны избегать дальнейших конфликтов" #NT!
 sardinia.222.c: "Предложить продать его россиянам" #NT!
 sardinia.222.e: "Мы должны держаться за это" #NT!
 sardinia_news.17.t: "Тосканские амбиции по объединению Италии" #NT!
 sardinia_news.17.d: "Как будто Итальянский полуостров не может стать еще более хаотичным, в отчетах делается вывод, что Тоскана стремится объединить Италию. Некогда Великое Герцогство Тоскана за последние несколько лет провело значительную либерализацию, кульминацией которой стало желание увидеть истинную свободу для народа Италии. Премьер-министр [TUS.GetLeader] осудил попытку Сардинии-Пьемонта объединить полуостров как элитистскую кампанию по расширению прав и возможностей туринских политиков и стоящей за ними Савойской династии.\n\n Будущее итальянского полуострова, которое, как считается, находится под контролем Сардинии-Пьемонта, теперь менее ясно. Тоскана когда-то была великим игроком на европейской арене, и похоже, что история повторяется. Страна Медичи может снова прийти к власти, хотя на этот раз как маяк либерализованного правительства." #NT!
 sardinia_news.17.a: "Все стало сложнее" #NT!
 sardinia.223.t: "Тоскана объявляет войну!" #NT!
 sardinia.223.d: "Заявив о своем желании объединить Италию в подлинно либеральное государство, тосканское правительство объявило войну нашей нации. Хотя либеральные и республиканские взгляды тосканского правительства никогда не считались прямой угрозой, они побудили многих поддержать их. Лояльность многих наших генералов, особенно Гарибальди и его войск, подвергается сомнению. Эта война может решить судьбу Италии." #NT!
 sardinia.223.a: "Мы должны выиграть эту войну!" #NT!
 sardinia.224.t: "Туринская выставка" #NT!
 sardinia.224.d: "После неудачной выставки в Турине в 1850 году было решено провести еще одну выставку в Турине в 1858 году. Новшества, присутствующие на выставках и ярмарках в Париже и Лондоне, придают большой престиж умам этих стран. На Туринской выставке присутствовало множество представителей промышленности, демонстрировавших работу, проделанную Кавуром за последнее десятилетие по увеличению промышленного потенциала Пьемонта. Однако, несмотря на впечатляющие изменения, произошедшие с 1858 года, по-прежнему очевидно, что Италия изо всех сил пытается внедрить инновации, уже присутствующие в Европе, в промышленный сектор. Короля Виктора Эммануила и Кавура видели вместе во время выставки." #NT!
 sardinia.224.a: "Когда-нибудь мы достигнем величия" #NT!
 sardinia.225.t: "Интересная возможность" #NT!
 sardinia.225.d: "Возможная возможность появилась в ходе разработки планов поддержки объединения Италии. Обсуждение того, что Россия может разместить войска на границе Галиции, чтобы отвлечь австрийскую армию, породило предположения, что то же самое можно сделать в дунайских княжествах Валахии и Молдавии. Содействие заключению сделки по оружию с княжествами может привести к тому, что австрийцы опасаются вторжения с Востока, что отвлечет большую часть их армии. Если мы попытаемся это сделать, необходимо будет принять решение, чтобы оружие можно было отправить немедленно, если княжества согласятся." #NT!
 sardinia.225.a: "Отправьте посланника в княжества" #NT!
 sardinia.225.b: "Это пустая трата времени" #NT!
 sardinia.226.t: "Предложение из Франции" #NT!
 sardinia.226.d: "Правительство Франции предложило интересную сделку. Они надеются содействовать заключению сделки по поставкам оружия с нашей страной, чтобы встревожить австрийцев. Французы надеются, что, отправив нам оружие, австрийцы отправят большую часть своей армии на восток, отвлекая их от западного фронта в случае начала войны. Хотя французское оружие, безусловно, было бы полезно, некоторые не решаются принять его, если Австрия не отнесется благосклонно к заключению сделки." #NT!
 sardinia.226.a: "Оружие было бы полезно..." #NT!
 sardinia.226.b: "Мы не можем принять" #NT!
 sardinia.227.t: "[FROM.GetNameDef] принимает сделку" #NT!
 sardinia.227.d: "[FROM.GetNameDef] принял наше предложение о содействии сделке по оружию. Теперь есть надежда, что Австрия разместит больше войск на Востоке, вдали от любой западной линии фронта. Оружие уже в пути." #NT!
 sardinia.227.a: "Надеюсь, это сработает" #NT!
 sardinia.228.t: "[FROM.GetNameDef] Отклоняет сделку" #NT!
 sardinia.228.d: "[FROM.GetNameDef] отклонил наше предложение по оружию, вероятно, опасаясь, что содействие сделке повредит отношениям с Австрией. Хотя, к сожалению, сделка не могла быть заключена, многие в нашем правительстве все равно сочли это предложение пустой тратой наших ресурсов." #NT!
 sardinia.228.a: "Ну что ж" #NT!
 sardinia.229.t: "Дунайские княжества заключают соглашение с Францией" #NT!
 sardinia.229.d: "Недавно наши дипломаты обнаружили, что Дунайские княжества Валахия и Молдова приняли поставки оружия, отправленные из Франции. Это вызвало опасения, что французам удалось убедить румынские государства присоединиться к войне в Италии. Возможно, было бы разумно держать войска на границе княжеств, чтобы обезопасить себя от возможного нападения с этого фронта." #NT!
 sardinia.229.a: "Будь прокляты эти французы" #NT!
 sardinia.230.t: "Мария Аделаида и герцог Генуя прибыли в Специю" #NT!
 sardinia.230.d: "Когда два корабля-близнеца Карло Альберто и Витторио Эмануэле наконец пришвартовались в гаванях Пьемонта, первоначальное соглашение, подписанное с Соединенным Королевством в 1853 году, теперь полностью выполнено, что стало важной вехой в перевооружении морского флота Сардинии. Четыре фрегата составят основу военно-морского флота Сардинии до тех пор, пока не будут введены в эксплуатацию более грозные модели." #NT!
 sardinia.230.a: "Они сделают для Regia Marina зловещие флагманы!" #NT!
 sardinia.231.t: "Морские активы" #NT!
 sardinia.231.d: "Острая необходимость в современных паровых или других винтовых судах для замены устаревших моделей сардинского флота стала когда-либо очевидной для законодательного собрания Сардинии с момента инаугурации Кавура в 1850 году. Усилия кабинета Кавура по оживлению морских возможностей Сардинии-Пьемонта были значительными: к минимальному набору военно-морских сил Сардинии добавилось множество выдающихся военных кораблей. В качестве исполняющего обязанности министра военно-морского флота в 1853 году Кавур подписал ряд соглашений с Соединенным Королевством, включая множество заказов на строительство судов в Соединенном Королевстве для сардинского флота, в том числе четырех современных паровых фрегатов с винтовыми винтами. Два из этих судов с тех пор были сданы в эксплуатацию в Regia Marina." #NT!
 sardinia.231.a: "Иль Мар Тиррено — наш губернатор!" #NT!
 sardinia.232.t: "Состояние экономики" #NT!
 sardinia.232.d: "Сардиния-Пьемонт прошла долгий путь с момента назначения Камилло Бенсо ди Кавура в 1850 году. Кавур немедленно начал работу по построению современной экономики для нации - закрытие чрезмерных монастырей, сокращение количества бенефиций и исправление однобокого дефицита расходов страны. Для финансирования крупных проектов общественных работ и обширного промышленного расширения, а также для выплаты военных контрибуций Австрии, полученных после войны 1848 года, Кавур мастерски размещал огромные внутренние и международные займы, особенно из Франции и Соединенного Королевства. Последующее субсидирование частных железнодорожных компаний и различных ремесленных промышленных секторов Сардинии-Пьемонта привело к тому, что нация стала самым передовым и современным государством на итальянском полуострове." #NT!
 sardinia.232.a: "Мы должны продолжать укреплять экономику" #NT!
 sardinia.233.t: "Инфраструктурные разработки" #NT!
 sardinia.233.d: "Сардиния-Пьемонт начала субсидировать широкие железнодорожные проекты в середине 1840-х годов, соединив многие крупные экономические сектора по всей стране, такие как Генуя и Турин, что, в свою очередь, снизило стоимость перевозки товаров и людей, а также предоставило широкий спектр услуг. профессий для поддержки пьемонтских граждан среднего класса. Кабинет Кавура определил соединение Турина с французскими и швейцарскими экономическими центрами, такими как Женева и Лион, как первоочередную экономическую задачу." #NT!
 sardinia.233.a: "Хорошо, разрешите проектирование железных дорог." #NT!
 sardinia.234.t: "Звуковые платежи за проезд" #NT!
 sardinia.234.d: "В рамках Копенгагенской конвенции, которая предоставила европейским судоходным компаниям бесплатный проход через Звуковые дюны, мы должны оплатить часть сборов. Хотя это и дорогостоящее соглашение, оно значительно облегчит торговые сделки между нашими странами." #NT!
 sardinia.234.a: "Да начнется торговля!" #NT!
 sardinia.235.t: "Звуковые платежи за проезд" #NT!
 sardinia.235.d: "В рамках Копенгагенской конвенции, которая предоставляла европейским судоходным компаниям бесплатный проход через Звуковые дюны, европейские страны, чьи судоходные компании могли бы получить выгоду от этой конвенции, были склонны платить определенные сборы. Парламент Сардинии-Пьемонта недавно одобрил перевод средств для оплаты этих сборов, а это означает, что торговля между нашими странами теперь может процветать." #NT!
 sardinia.235.a: "Да начнется торговля!" #NT!
 sardinia.236.t: "Почтовая конвенция с Англией" #NT!
 sardinia.236.d: "Парламент недавно согласовал новую почтовую конвенцию с англичанами. Это поможет международной почте путешествовать намного быстрее и с меньшими препятствиями. Часть соглашения детализирует расширение связей между нашими двумя странами и создание почтовых линий, поддерживаемых пароходами." #NT!
 sardinia.236.a: "Дайте мне бумагу, я пошлю письмо королеве!" #NT!
 sardinia.237.t: "Почтовая конвенция с Сардинией-Пьемонтом" #NT!
 sardinia.237.d: "Парламент недавно согласовал новую почтовую конвенцию с Сардинией-Пьемонтом. Это поможет международной почте путешествовать намного быстрее и с меньшими препятствиями. Часть соглашения детализирует расширение связей между нашими двумя странами и создание почтовых линий, поддерживаемых пароходами." #NT!
 sardinia.237.a: "Может быть, у меня будет итальянский друг по переписке." #NT!
 sardinia.238.t: "Сигнальное право с Англией" #NT!
 sardinia.238.d: "С англичанами подписан новый закон о строительстве сигналов для опасных участков итальянского побережья. По мере расширения военно-морского сотрудничества и торговли между нашими странами увеличивались и несчастные случаи и инциденты, которых можно было бы избежать." #NT!
 sardinia.238.a: "Моря теперь будут намного безопаснее" #NT!
 sardinia.239.t: "Сигнальное право с Сардинией-Пьемонтом" #NT!
 sardinia.239.d: "С Сардинией-Пьемонт подписан новый закон о строительстве сигналов для опасных участков итальянского побережья. По мере расширения военно-морского сотрудничества и торговли между нашими странами увеличивались и несчастные случаи и инциденты, которых можно было бы избежать." #NT!
 sardinia.239.a: "Моря теперь будут намного безопаснее" #NT!
 sardinia.240.t: "Почтовое соглашение с Моденой" #NT!
 sardinia.240.d: "Наш парламент недавно согласовал новую почтовую конвенцию в сотрудничестве с герцогством Модена. Ожидается, что это новое соглашение улучшит скорость потока международной почты между нашими двумя государствами благодаря устранению существовавшей ранее раздутой бюрократии в отношении перемещения товаров. Соглашение частично детализирует расширение сотрудничества в области связи и создание почтовых линий, поддерживаемых пароходами, а также сохранившихся сухопутных маршрутов." #NT!
 sardinia.240.a: "Я пошлю письмо герцогу" #NT!
 sardinia.241.t: "Почтовое соглашение с Сардинией-Пьемонт" #NT!
 sardinia.241.d: "Недавно были согласованы новые почтовые соглашения с Сардинией-Пьемонтом. Это поможет международной почте путешествовать намного быстрее и с меньшими препятствиями. Часть соглашения детализирует расширение связей между нашими двумя странами и создание почтовых линий, поддерживаемых пароходами и наземными маршрутами." #NT!
 sardinia.241.a: "Пусть почта течет" #NT!
 sardinia.242.t: "Влияние в Италии" #NT!
 sardinia.242.d: "Наши агенты разбросаны по всему северу итальянского полуострова. Благодаря сотрудничеству с местными национальными обществами и охотничьими клубами наши агенты смогли построить сеть сопротивления автократическим правительствам Севера. Эта сеть распространяет поддержку нашего объединительного движения, одновременно вооружая движения сопротивления." #NT!
 sardinia.242.a: "Мы должны искалечить эти страны изнутри" #NT!
 sardinia.243.t: "Масштабное сопротивление" #NT!
 sardinia.243.d: "Сети радикалов, выступающих за объединение, которых подозревают в поддержке сардинских агентов, сумели усилить недоверие к нашему правительству и монархии. На севере Италии сформировалась большая сеть сопротивления, которая подрывает стабильность нашей страны." #NT!
 sardinia.243.a: "Это необходимо остановить!" #NT!
 sardinia.244.t: "Восстание в Потенце" #NT!
 sardinia.244.d: "Согласно недавним сообщениям из региона Базиликата, луканские повстанцы во главе с Николо Миньонья атаковали и захватили столицу Луканы Потенцу у ее гарнизона Бурбонов из 400 человек. Предлагаемое временное правительство Бурбонов, на что указал неаполитанский генерал Флорас, командующий неаполитанскими войсками в Апулии, с тех пор сообщило о полном неприятии администрации Бурбонов местными Лаццарони. Четыреста жандармов, которым было приказано разместить гарнизон в столице Потенце, поначалу, казалось, поддались внушительному народному манифестации, но сразу после этого под возгласом капитана «Да здравствует король! И смерть нации!» Кастанья, они безуспешно сражались против повстанческих сил, но были отброшены и бежали, оставив мятежникам луканцам семь убитых, троих раненых и пятнадцать пленных. Те, кто был рассеян, сдавались один за другим." #NT!
 sardinia.244.a: "Водопад Базиликата…" #NT!
 sardinia.245.t: "Восстание в Потенце" #NT!
 sardinia.245.d: "Согласно недавним сообщениям из региона Базиликата, луканские повстанцы во главе с Николо Миньонья атаковали и захватили столицу Луканы Потенцу из ее гарнизона численностью 400 человек. Предлагаемое временное правительство, о котором сообщил неаполитанский генерал Флорас, командующий нашими войсками в Апулии, с тех пор сообщило о полном неприятии администрации Бурбонов местными Лаццарони. Четыреста жандармов, которым было приказано разместить гарнизон в столице Потенце, поначалу, казалось, поддались внушительному народному манифестации, но сразу после этого под возгласом капитана «Да здравствует король! И смерть нации!» Кастанья, они доблестно сражались против повстанческих сил, но были неохотно отброшены." #NT!
 sardinia.245.a: "Они не знают, что для них хорошо..." #NT!
 sardinia.246.t: "Реджо-Калабрия падает перед войсками Гарибальди." #NT!
 sardinia.246.d: "В Калабрии Гарибальди обнаружил, что сопротивление еще более слабое, чем на Сицилии. Хотя неаполитанские генералы располагали 16 000 солдат, расквартированных на мысе Италии, готовых задержать Гарибальди после его перехода через пролив, они оказали небольшое сопротивление, и многие сдались без единого выстрела; один батальон сдался шести заблудившимся бродячим гарибальдинам. По свидетельствам свидетелей из Неаполя, на следующее утро неаполитанский военный министр объявил, что он отправляется в Калабрию, чтобы разгромить Гарибальди и вернуть Реджо, но затем передумал в тот же день, поскольку его присутствие в столице необходимо для предотвращения расстройство." #NT!
 sardinia.246.a: "Даже жители Неаполя недовольны" #NT!
 sardinia.247.t: "Реджо-Калабрия падает перед войсками Гарибальди." #NT!
 sardinia.247.d: "В Калабрии поддерживаемые Пьемонтом лаццарони осадили город Реджо-Калабрия после пересечения Мессинского пролива. Хотя 16 000 наших храбрых солдат были расквартированы на мысе Италии, готовые задержать Гарибальди, когда он пересечет пролив, их численность была значительно меньше, поскольку они не могли противостоять дикой толпе, и оставшиеся в живых были вынуждены покинуть территорию, чтобы перегруппироваться с остаток наших сил в северной Калабрии; На следующее утро наш военный министр объявил, что планирует отправиться в Калабрию, чтобы разгромить Гарибальди и вернуть себе Реджо, но в тот же день передумал, поскольку считал, что его присутствие в столице необходимо для предотвращения беспорядков." #NT!
 sardinia.247.a: "Неаполь выстоит твердо" #NT!
 sardinia.249.t: "Румынский офицер армии Гарибальди." #NT!
 sardinia.249.d: "Николае Дунка, бывший офицер румынской армии под командованием Александру Иоана Кузы, сделал себе имя в «Экспедиции Тысячи». Благодаря своему обширному знанию венгерского языка, Дунка присоединился к венгерскому легиону под командованием Фигельмесси и отплыл с первой тысячей в сторону Сицилии. После битвы при Вольтурно Гарибальди заметил мастерство молодого офицера и произвел его в капитаны кавалерии." #NT!
 sardinia.249.a: "Он заставляет нас гордиться" #NT!
 sardinia.249.b: "Его история — одна из многих" #NT!
 sardinia.253.t: "Протекторат Монако" #NT!
 sardinia.253.d: "Венский конгресс передал защиту Монако от французов Пьемонту посредством Ступиниджинского договора, а также полное господство над государством. В договоре говорится: «Эта земля никогда не попадет под власть иностранного правительства», что было единогласно согласовано на переговорах, несмотря на неровные отношения между нашим королем и королем Монако. Нас, как и людей, боятся, поскольку мы отправили множество гарнизонов для дестабилизации и аннексии частей Княжества." #NT!
 sardinia.253.a: "Больше вещей, с которыми нужно справиться..." #NT!
 sardinia.254.t: "Да здравствует Италия!" #NT!
 sardinia.254.d: "Путешественник и влиятельный писатель Максим Дюкан написал множество замечательных романов своего времени в Италии, в том числе о своем участии в «Экспедиции тысячи» Джузеппе Гарибальди. Максим пишет, что слышал, как после плебисцита громкие толпы Неаполя кричали: «Да здравствует Италия!» После этого многие из толпы спросили его, что такое «Италия», поскольку Италия была не более чем географическим регионом после падения римлян и раскола на множество более мелких итальянских государств. Не говоря уже о том, что у многих южных итальянцев нет никакого формального образования." #NT!
 sardinia.254.a: "Как неловко" #NT!
 sardinia.255.t: "Королева-воин Обеих Сицилий" #NT!
 sardinia.255.d: "Германская королева Франческо II Обеих Сицилий, королева Мария София Баварская, продемонстрировала свою доблесть в пылу битвы. Тысячная экспедиция генерала Гарибальди хорошо зарекомендовала себя в нашем деле, объединив Италию под одним знаменем, но его маршу на Неаполь была затруднена крепость Гаэта. В разгар осады сицилийская королева была свидетелем того, как великодушно поддерживала своих солдат, ухаживала за ранеными и даже брала с ними оружие. Ее храбростью восхищаются жители Пьемонта. Регина Герьера; Королева Воинов!" #NT!
 sardinia.255.a: "Хотя они проиграли, они боролись до конца" #NT!
 sardinia.256.t: "Октябрьская резня в кампании" #NT!
 sardinia.256.d: "Генерал Чалдини из Северной армии уже довольно давно продвигается на юг во время своей так называемой Октябрьской кампании после захвата Кампании и размещения гарнизонов в двух городах Понтеландольфо и Казалдуни. Убийство 45 гарнизонов Пьемонта разозлило Чалдини, заставив его выделить и казнить пробурбонистских солдат и мирных жителей. Что больше всего смущало национальное правительство, так это его безжалостность и неблагоразумие в определении того, действительно ли жертвы поддерживали бурбонизм. Унижение для итальянского народа, убийство нашего собственного." #NT!
 sardinia.256.a: "Война скоро закончится..." #NT!
 sardinia.257.t: "Низзардо-Исход" #NT!
 sardinia.257.d: "Одновременно и после присоединения Ниццы и ее окрестностей от Королевства Сардиния к Франции, во исполнение соглашений, подписанных между правительствами наших двух стран во время Второй итальянской войны за независимость. Очевидным следствием этого стало то, что примерно четверть населения Ниццарди в Ницце, особенно представители более высокого сословия, переехали во многие города и коммуны Пьемонта. В то время как французские власти отвергли массовую миграцию как проблему сохранения сардинского гражданства, образованные классы по всей Европе, очевидно, могут сделать вывод, что миграция является прямым ответвлением принудительной францизации, которую поддерживают и навязывают французские власти в регионе. Быстрое покидание родного итальянского региона, несомненно, является символической вехой в стирании и демографической акклиматизации исторического пространства. Оппозиция властям Франции неуклонно растет после первых уличных стычек с французскими правоохранительными органами." #NT!
 sardinia.257.a: "Пришлось заплатить цену..." #NT!
 sardinia.258.t: "Продвижение в армии" #NT!
 sardinia.258.d: "Поскольку война с Австрией маячит на горизонте, Виктор Эммануэль и члены военного руководства рекомендовали повысить по службе офицеров армии и флота, которым придется взять на себя руководящие роли в предстоящих войнах. Многие офицеры доказали, что достойны повышения, и еще многие могут доказать свою ценность в предстоящей войне." #NT!
 sardinia.258.a: "Добро пожаловать к нашим новым генералам и адмиралам" #NT!
 sardinia.259.t: "Сардиния-Пьемонт нарушает Западный Квадрилатеро" #NT!
 sardinia.259.d: "Войска Сардинии-Пьемонта прорвали западную часть Квадрилатеро. Это решающее поражение с нашей стороны не оставляет нам иного выбора, кроме как сесть за стол переговоров, прежде чем они смогут продвинуться дальше в Венето. Неясно, получат ли русские что-нибудь сразу от мира или нет, но распространились слухи, что Европейская конференция определит судьбу Галичины после окончания войны." #NT!
 sardinia.259.a: "Это большой позор" #NT!
 sardinia.260.t: "Россия захватывает крупные города Галичины" #NT!
 sardinia.260.d: "Русские захватили наши крупные города Галичины. Услышав эту новость, наши военные лидеры потребовали, чтобы мы немедленно заключили мир. Если позволить русским продвинуться дальше в наши земли, это ослабит наш Запад, чтобы итальянцы могли продвинуться еще дальше в Ломбардию-Венецию. Присутствие российских войск внутри нашей территории также может спровоцировать восстание в районах Империи, которые не находятся под нашим контролем." #NT!
 sardinia.260.a: "У нас нет выбора..." #NT!
 sardinia.261.t: "Победа над Австрией!" #NT!
 sardinia.261.d: "Благодаря совместным усилиям наших сил и сил Сардинии-Пьемонта австрийцы согласились сесть за стол переговоров. Сардиния-Пьемонт возглавляет переговоры, и распространяются слухи о том, что может быть проведена Европейская конференция, чтобы решить будущее Галиции и гарантировать, что Австрийская империя не рухнет полностью." #NT!
 sardinia.261.a: "Великая Победа!" #NT!
 sardinia.262.t: "Аннексия Обеих Сицилий" #NT!
 sardinia.262.d: "The Plebiscites of the Sicilian and Neapolitan provinces have concluded. The people were asked one simple question: "Завершились плебисциты сицилийских и неаполитанских провинций. Людям был задан один простой вопрос: «Хотят ли люди Италию, Единую и Неделимую, с конституционным королем Витторио Эммануэле и его законными потомками?» Результаты были в подавляющем большинстве в пользу объединения, и суды Неаполитанских и Сицилийских провинций объявили результаты голосования под ликующую толпу.\n\nИнтересно отметить, что в отношении этих плебисцитов, возможно, впервые в истории за них проголосовала женщина. итальянское голосование. Патриот Марианна Де Крещенцо получила специальное разрешение от председателя избирательной комиссии проголосовать, и она сделала это под аплодисменты своих собратьев-патриотов." #NT!
 sardinia.262.a: "Вива Л'Италия!" #NT!
 sardinia.263.t: "Процессия начинается" #NT!
 sardinia.263.d: "Королевское шествие по случаю открытия Парламента Королевства Италия вот-вот начнется. Вскоре Италия будет юридически объединена в одну нацию. Несмотря ни на что, Сардиния-Пьемонт и ее народ торжествуют. Хотя новую нацию ждет множество испытаний, это время большого праздника для всего полуострова." #NT!
 sardinia.263.a: "Мы должны подготовить" #NT!
 sardinia.264.t: "Итальянская национальная выставка [GetYear]" #NT!
 sardinia.264.d: "После объединения Италии Виктор Эммануэль и другие политики надеялись продемонстрировать мощь новой итальянской нации. Талантливый учёный и бывший министр финансов Квинтино Селла заказал Итальянскую национальную выставку, которая прошла во Флоренции. На базе Стационе Леопольда выставка продлится несколько месяцев. Ожидается, что более 8000 экспонентов продемонстрируют лучшее из лучшего, что Италия может предложить в области искусства, науки, сельского хозяйства и итальянской промышленности. Самым впечатляющим на данный момент является экспозиция сельскохозяйственной отрасли и великолепных садов, созданных некоторыми из этих благотворителей." #NT!
 sardinia.264.a: "Какая прекрасная демонстрация итальянской нации!" #NT!
  
  
  
 sardinia_news.21.t: "Провал Писаканской экспедиции" #NT!
 sardinia_news.21.d: "Карло Писакане вместе со своей бандой сицилийских политических заключенных и мелких воров умер после попытки экспедиции в Сапри в Королевстве Обеих Сицилий. Предполагалось, что Пизакан работал с маззинианскими кругами, пытаясь спровоцировать восстание против монархии Бурбонов на Обеих Сицилиях. Местных крестьян заранее предупредили об экспедиции и сказали, что ее участники были налетчиками, стремящимися разграбить местные города. Благодаря пропаганде властей Бурбонов Писакан и его банда были немедленно привлечены местными жителями. Несмотря на то, что Писакейн и его оставшаяся группа смогли бежать от первоначальной атаки, всего несколько дней спустя они были жестоко убиты местными ополченцами и крестьянами, а в некоторых сообщениях даже утверждалось, что к членам экспедиции применялись каннабилизм и другие злодеяния.\n После экспедиции Беспорядки в поддержку Мадзини вспыхнули в Генуе и Флоренции, прежде чем сторонники были арестованы. По слухам, в Пьемонте сторонникам заговора предъявлены обвинения, которые могут привести к их изгнанию в Англию." #NT!
 sardinia_news.21.a: "Эра радикализма в Италии все еще наступила" #NT!
  
