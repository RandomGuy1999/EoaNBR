 #ITA_Apuan_Alps: "Апуанские Альпы" #NT!
 #ITA_Apuan_Alps_desc: "Апуанские Альпы являются домом для лучшего мрамора в Италии. Добыча полезных ископаемых здесь будет прекрасным дополнением." #NT!
 #ITA_Marble_Buildings: "Мраморные Здания" #NT!
 #ITA_Marble_Buildings_desc: "Благодаря новым мраморным рудникам мы действительно сможем сделать Италию красивой." #NT!
