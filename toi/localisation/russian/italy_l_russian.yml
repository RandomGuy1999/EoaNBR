 PIE_Plan_for_Plombieres: "План Пломбьера" #NT!
 PIE_Plan_for_Plombieres_desc: "Австрийское влияние должно быть устранено с итальянского полуострова любой ценой. Италия не может быть по-настоящему воссоединена, если не будут предприняты шаги по обеспечению свободы от вмешивающихся австрийцев. К счастью, у французского короля Наполеона III есть общий враг. Нам следует послать к нему графа Кавура, но никто не должен об этом знать. Мы замаскируем поездку под простой отпуск в Швейцарию, а граф Кавур отправится в Пломбьер, где французский император согласился встретиться с нами. Вместе два лидера планируют вторжение на контролируемую Австрией часть нашего прекрасного полуострова и изгонят иностранное влияние. Мы готовы предложить Наполеону Савойю в обмен на помощь. С помощью Франции мы вскоре воссоединимся." #NT!
 PIE_War_Preperations_Second_War: "Подготовка к войне" #NT!
 PIE_War_Preperations_Second_War_desc: "Необходимо подготовиться к войне против Австрии. Французы пошлют свои войска, и Кавур надеется, что среди них будет много националистов, которые присоединятся к борьбе против австрийцев." #NT!
 PIE_Encourage_Resistance_Italy: "Поощрение сопротивления в Италии" #NT!
 PIE_Encourage_Resistance_Italy_desc: "Кавур поручил сардинским агентам отслеживать деятельность итальянских националистических движений на всем полуострове и оказывать им помощь там, где это возможно. Мы надеемся, что эти движения в конечном итоге поддержат нас как лидеров Движения Объединения." #NT!
 PIE_Support_for_Garibaldi: "Поддержка Гарибальди" #NT!
 PIE_Support_for_Garibaldi_desc: "Несмотря на то, что Гарибальди внешне не поддерживает свои убеждения или многие из своих действий, он является необходимой и ключевой фигурой для Рисорджименто. Он непревзойденный военачальник, и его отряды солдат, которые растут с каждым днем, должны оказаться полезным подспорьем в объединении Италии. Мы можем предложить ему поддержку через черный ход, чтобы наши руки были чисты в его действиях." #NT!
 PIE_Expedition_of_The_Thousand: "Экспедиция тысячи" #NT!
 PIE_Expedition_of_The_Thousand_desc: "Пока мир отвлечен предыдущими событиями, Гарибальди возглавляет высадку всего лишь 1000 своих солдат в городе Марсала на острове Сицилия. Он продолжит путь на север в сопровождении своих товарищей-революционеров и солдат, выступающих против правления Бурбонов в Королевстве Обеих Сицилий, и его победа будет быстрой." #NT!
 PIE_Negociate_with_Garibaldi: "Переговоры с Гарибальди" #NT!
 PIE_Negociate_with_Garibaldi_desc: "Теперь, когда Гарибальди захватил земли Бурбонов и установил свое собственное правительство, мы можем начать переговоры о привлечении Юга в свои ряды." #NT!
 PIE_Influence_Central_States: "Поощрение сопротивления в Италии" #NT!
 PIE_Influence_Central_States_desc: "Кавур поручил сардинским агентам отслеживать деятельность итальянских националистических движений на всем полуострове и оказывать им помощь там, где это возможно. Мы надеемся, что эти движения в конечном итоге поддержат нас как лидеров Движения Объединения." #NT!
 PIE_Support_Democracy_in_Tuscany: "Поддержите демократию в Тоскане" #NT!
 PIE_Support_Democracy_in_Tuscany_desc: "В Тоскане много демократических настроений, учитывая неудачи Великого герцога и его предшественников в сельскохозяйственном секторе. При нашей поддержке Демократия в Тоскане могла бы победить автократических Бурбонов." #NT!
 PIE_Formation_of_the_Central_States: "Образование Центральных Штатов" #NT!
 PIE_Formation_of_the_Central_States_desc: "После революций в центральных штатах и ​​войны против Австрии демократические правительства, пришедшие на смену Бурбонам, проголосовали за объединение центральной Италии в центральноитальянские провинции." #NT!
 PIE_Placeholder_for_GFX: ""
 PIE_Diplomacy_with_Italian_States: "Дипломатия с итальянскими государствами" #NT!
 PIE_Diplomacy_with_Italian_States_desc: "Чтобы добиться успеха, Движению Объединения не обязательно полагаться только на войну. В каждой итальянской нации есть движения за объединение, которые могли бы прийти к власти и послужить союзниками." #NT!
 PIE_Renegociate_with_France: "Пересмотреть переговоры с Францией" #NT!
 PIE_Renegociate_with_France_desc: "Франция считала, что конфедерация – это будущее итальянского полуострова, однако, учитывая их предательство в мирном соглашении с Австрией – где мы не присутствовали – возможно, пришло время наконец положить конец нашим отношениям с французами." #NT!
 PIE_Other_Unifiers_talks: "Поддержите другие движения объединения" #NT!
 PIE_Other_Unifiers_talks_desc: "Другие объединительные движения на полуострове поддерживают некоторые мощные связи. С нашей поддержкой эти движения не только станут сильнее, но и, возможно, будут более склонны принять нас в качестве государства, которое объединит полуостров, когда придет время." #NT!
 PIE_Propose_Italian_Confederation: "Предложить Итальянскую Конфедерацию" #NT!
 PIE_Propose_Italian_Confederation_desc: "Поскольку сейчас у власти находятся другие объединительные движения, возможно, настало время предложить Итальянскую Конфедерацию, чтобы объединить наши методы и силу." #NT!
 PIE_Designate_a_Leader: "Назначьте лидера" #NT!
 PIE_Designate_a_Leader_desc: "Итальянской Конфедерации потребуется ведущая нация, мы обладаем наибольшей политической властью, но народная поддержка может быть оказана другому движению, которое пришло к власти в другом регионе. Только время покажет, какая нация возглавит конфедерацию." #NT!
 PIE_Move_Towards_Unification_desc: "После назначения лидера Итальянской Конфедерации и поражения австрийцев пришло время нашей свободной группе объединиться и провозгласить новую нацию." #NT!
 PIE_Move_Towards_Unification: "Двигайтесь к объединению" #NT!
 PIE_Joint_war_against_Austria: "Совместная война против Австрии" #NT!
 PIE_Joint_war_against_Austria_desc: "Когда наши союзники на полуострове готовы, мы сделали следующий шаг к объединению. Ублюдочные австрийцы, заселившие полуостров, должны пасть, а итальянцы на этих землях должны быть освобождены." #NT!
 PIE_Common_Foe_Austria: "Общий враг" #NT!
 PIE_Common_Foe_Austria_desc: "Несмотря на идеологические различия, объединительные движения на полуострове имеют одну общую черту. Ненависть к австрийской угрозе и жалкому марионеточному королевству в Ломбардии-Венеции." #NT!
 PIE_Declare_War_on_Sicily: "Начните южное вторжение" #NT!
 PIE_Declare_War_on_Sicily_desc: "Теперь, когда Шамберский договор подписан, нам дано разрешение войти в Папскую Марке, чтобы остановить наступление Гарибальди. Опасения, что Гарибальди сможет захватить Рим и даже Венецию, способствовали подписанию этого договора." #NT!
 PIE_transfer_Galicia_to_Russia: "Конференция в Галиции" #NT!
 PIE_transfer_Galicia_to_Russia_desc: "После нашей победы над австрийцами с помощью русских призывы к Европейской конференции должны быть удовлетворены. Многие европейские державы опасаются появления могущественной России после Крымской войны и еще больше опасаются того, что распад Австрийской империи может означать для европейской дипломатии." #NT!
 PIE_The_Russian_Alliance: "Русский Альянс" #NT!
 PIE_The_Russian_Alliance_desc: "Россияне чувствуют себя преданными Австрией после отсутствия поддержки в Крымской войне. Мы смогли извлечь выгоду из этого чувства, превратив его в альянс." #NT!
 PIE_integrate_new_lands_2IP: "Интегрируйте новые земли" #NT!
 PIE_integrate_new_lands_2IP_desc: "Теперь, когда под нашу власть попало больше итальянских земель, пришло время интегрировать людей и земли в нацию." #NT!
 PIE_Abandon_the_Confederation_Idea: "Отказаться от идеи конфедерации" #NT!
 PIE_Abandon_the_Confederation_Idea_desc: "После предательства Франции в войне против Австрии у нас нет оснований поддерживать их идею конфедерации в Италии." #NT!
 PIE_Begin_Talks_on_Confederation: "Начало переговоров о Конфедерации" #NT!
 PIE_Begin_Talks_on_Confederation_desc: "Идею конфедерации в Италии нельзя игнорировать. Немецкая Конфедерация приобрела большую силу благодаря своей организации, кто сказал, что то же самое нельзя сделать в Италии?" #NT!
 PIE_post_war_organization: "Послевоенная организация" #NT!
 PIE_post_war_organization_desc: "Теперь, когда между нашей страной и Австрией установлен мир, необходимо многое организовать в отношении состояния полуострова." #NT!
 PIE_Institute_National_Guard: "Институт Национальной гвардии" #NT!
 PIE_Institute_National_Guard_desc: "После того как был опубликован военный кодекс короля Витторио Эммануила, Кавур давно мечтал реформировать национальную гвардию Сардинии-Пьемонта. Поскольку большая часть ресурсов страны посвящена вооруженным силам, отсутствие формальной и организованной национальной гвардии выступает как точка столь необходимой реформы." #NT!
