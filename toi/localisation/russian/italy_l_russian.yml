 #ITA_Negociate_For_Italian_Lands: "Переговоры об итальянских землях" #NT!
 #ITA_Negociate_For_Italian_Lands_desc: "Австрия владеет землей, на которой проживает множество итальянцев. Должен начаться переговорный процесс." #NT!
 #ITA_Venetia_Deal: "Венецианская сделка" #NT!
 #ITA_Venetia_Deal_desc: "Начало переговоров в Венеции." #NT!
