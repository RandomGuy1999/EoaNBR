 PIE_Piedmontese_Militarism: "Пьемонтский милитаризм" #NT!
 PIE_Piedmontese_Militarism_desc: "Шовинистический милитаризм Пьемонта и Сардинии внушал страх и уважение среди других европейских государств и народов. Продемонстрировав свою свирепую эффективность в битве на Черной во время Крымской войны, пьемонтские войска пользуются наибольшим уважением как по качеству, так и по мастерству среди своих современников." #NT!
 PIE_Dependency_On_Artisan_Industry: "Зависимость от ремесленной промышленности" #NT!
 PIE_Dependency_On_Artisan_Industry_desc: "На бумаге Сардиния является самой промышленно развитой и экономически развитой страной итальянского полуострова. И хотя отчасти это верно, существующая промышленность в основном основана на ремеслах и производит потребительские товары, такие как одежда, продукты питания, обработанные пищевые продукты и другие предметы роскоши. Это ограничивает производственные мощности для государственных нужд, таких как производство вооружения, продовольствия и военной техники." #NT!
 PIE_Baby_Boom: "Бэби-бум" #NT!
 PIE_Baby_Boom_desc: "За последние несколько десятилетий на всей территории итальянского полуострова демографические характеристики матерей претерпели значительные изменения. Быстрый рост рождаемости можно объяснить многими факторами, включая недавние инновации в области сельскохозяйственной методологии, достижения в медицине и прямое стимулирование правительства к росту населения. На сегодняшний день рождаемость на полуострове в среднем составляет около пяти детей на одну мать, что является поразительно высоким показателем даже по сравнению с нашими соседями." #NT!
