 #ITA_Railroads_desc: "Югу не хватает инфраструктуры севера." #NT!
 #ITA_River_Channels: "Речные каналы" #NT!
 #ITA_River_Channels_desc: "Речные каналы являются обязательными в Италии. Проблема отсутствия инфраструктуры будет решена с помощью новых каналов." #NT!
 #ITA_Develop_New_Territories: "Осваивайте новые территории" #NT!
 #ITA_Develop_New_Territories_desc: "После того, как наши дипломаты поработали на этих новых территориях, пришло время обновить их." #NT!
 #ITA_Develop_Venetia: "Развивать Венецию" #NT!
