 #ITA_Take_Advantage_of_French_Loss_desc: "Французы в смятении после поражения. Они не будут возражать, если мы просто войдем и захватим некоторые итальянские территории." #NT!
 #ITA_Make_Our_Demands: "Выдвигайте наши требования" #NT!
 #ITA_Make_Our_Demands_desc: "Отправьте французам наши требования. Неужели они настолько глупы, чтобы отказаться, тогда готовьтесь к войне!" #NT!
 #ITA_Dalmation_Coast_Conference: "Конференция побережья Далмации" #NT!
