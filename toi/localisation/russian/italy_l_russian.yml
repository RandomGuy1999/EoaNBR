 ita.1.t: "Выборы 1861 года" #NT!
 ita.1.d: "Уже около месяца идут выборы в первый унитарный парламент Италии. Ожидалось, что благодаря популярности и ограниченному праву голоса в Италии Камилло Бенсо и его правительство легко получат большинство в Палате представителей. Несмотря на это предположение, есть много левых политических лидеров, пользующихся благосклонностью народа Италии. Многие ждут результатов, пока король готовится к открытию нового парламента." #NT!
 ita.1.a: "Камилло Бенсо легко завоевал большинство!" #NT!
 ita.1.b: "Левые объединились за Раттацци!" #NT!
 ita.2.t: "Применение Статута Альбертино" #NT!
 ita.2.d: "Статут Королевства, также известный как Основной статут Савойской монархии от 4 марта 1848 года, представляет собой название конституционного закона, принятого Королевством Сардиния в Турине под руководством Карло Альберто Савойского. Теперь, когда Королевство Сардиния стало Королевством Италия, статут необходимо будет применить к Королевству." #NT!
 ita.2.a: "Что такое нация без конституции?" #NT!
 ita.3.t: "Расширение закона Казати" #NT!
 ita.3.d: "Закон Казати, получивший свое название в честь бывшего министра народного образования Габрио Франческо Казати, реформировал всю систему образования Королевства Сардиния. Закон дал государству право и обязанность вмешиваться в школьные дела, бросая вызов давней традиции католической церкви в Италии. Закон частично вдохновлен прусской системой, отражая ее высокоиерархическую и централизованную организационную систему. Хотя этот закон может столкнуться с некоторым сопротивлением со стороны католиков и церкви, необходимо применять этот закон на всей территории Королевства." #NT!
 ita.3.a: "Необходимый шаг для образования" #NT!
 ita.4.t: "Расширение Ботанического сада Катании" #NT!
 ita.4.d: "Ботанический сад Катании был основан бенедиктинским монахом-библиотекарем Франческо Торнабене Роккафорте. Назначенный заведующим кафедрой ботаники в 1843 году, Роккафорте получил от Королевского университета Катании землю для строительства ботанического сада, который был открыт в 1858 году. Недавно сады значительно расширились. Коллекции сада теперь включают множество суккулентов, пальм, сицилийских эндемизмов, деревьев, кустарников и некоторых экзотических видов." #NT!
 ita.4.a: "Стоящий проект" #NT!
 ita.5.t: "Политика Piemontesizzazione" #NT!
 ita.5.d: "Политику правых и Кавура назвали пьемонтизацией. Их план состоит в том, чтобы распространить законодательство Сардинии-Пьемонта на весь Итальянский полуостров. Многие левые задаются вопросом, объединили ли Сардиния-Пьемонт Италию или, скорее, завоевали ее. Конкретная политика правых включает реорганизацию сбалансированного бюджета с более высокими налогами и поддержание союза с Францией." #NT!
 ita.5.a: "Такова природа нашего правительства" #NT!
 ita.6.t: "Король Витторио Эмануэле" #NT!
 ita.6.d: "С провозглашением Королевства Италия был поднят вопрос о титуле, который примет король Виктор Эммануил. Он упомянул о сохранении титула Виктора Эммануила 2-го в честь своего Савойского дома, но многие утверждали, что он должен принять титул Виктора Эммануила 1-го в честь недавно образованного Королевства Италия. Если он решит сохранить свой титул, это может послужить легитимностью слухам о том, что Королевство Италия является всего лишь продолжением Королевства Сардиния-Пьемонт." #NT!
 ita.6.a: "Да здравствует король Виктор Эммануил II!" #NT!
 ita.6.b: "Да здравствует король Виктор Эммануил I!" #NT!
 ita.7.t: "Роспуск Южной армии" #NT!
 ita.7.d: "После того, как южная диктатура Гарибальди была присоединена к Сардинии-Пьемонту, сформированная Южная армия осталась на юге без каких-либо заданий. Опасаясь того, как поведут себя республиканцы в армии, если армия будет переброшена на Север, Кавур приказал распустить армию с выплатой солдатам выходного пособия. Командующий Южной армией Джузеппе Сиртой вызвал резкие протесты, но безрезультатно." #NT!
 ita.7.a: "Мы не можем позволить себе риски" #NT!
 ita.9.t: "Гарибальди произносит речь по поводу роспуска Южной армии" #NT!
 ita.9.d: "После заявления Кавура о роспуске Южной армии Гарибальди появился в парламенте, чтобы выразить протест против этой акции. Гарибальди смело заявлял, что «холодная и вражеская рука этого министерства желает спровоцировать братоубийственную войну». Реакция графа Кавура была весьма бурной, поскольку он потребовал, чтобы президент Раттази призвал генерала к порядку. В конечном итоге заседание было приостановлено, и обе стороны в гневе покинули его." #NT!
 ita.9.a: "Это беспорядок..." #NT!
 ita.10.t: "Смерть Камилло Бенсо, графа Кавура" #NT!
 ita.10.d: "Камилло Бенсо, граф Кавур, отец итальянской нации, умер в Турине, в своем семейном дворце. Граф Кавур, долгое время боровшийся с болезнью, долгое время лежал у своей постели. Его смерть связывают с различными осложнениями малярии, которые граф перенес с детства на семейных рисовых полях в Верчелли.\n\n Несмотря на то, что в 1855 году он был отлучен от церкви и никогда не отказывался от своего антиклерикального выбора, отец Джакомо из Санта-Марии исповедовался. и совершал умащение больных. Кавур, по-видимому, сказал своему доверенному другу Луиджи Карло Фарини, что он желает, чтобы жители Турина знали, что он умирает как хороший христианин»." #NT!
 ita.10.a: "Какое послание оставил нам граф?" #NT!
 ita.11.t: "Последние слова Камилло Бенсо" #NT!
 ita.11.d: "Когда король Виктор Эммануэль подошел к постели Кавура, граф узнал его и дал ему следующий адрес:\n\n «О, государь! Мне нужно многое сообщить Вашему Величеству, много бумаг, чтобы показать вам: но я слишком болен. "Я не смогу поехать в гости к Вашему Величеству; но я пришлю к Вам завтра Фарини, и он поговорит с Вами обо всем в частности. Получило ли Ваше Величество письмо, которое Вы ждали из Парижа? Император "Очень хорошо нам сейчас, да, очень хорошо. А наши бедные неаполитанцы такие умные! Есть такие, которые обладают большой изобретательностью, но есть и такие, которые очень продажны. Их надо мыть. Сир, да, да, мыть, мыть!Никакого осадного положения, никаких средств абсолютного правления.Все умеют управлять с помощью осадного положения [... ] Гарибальди - джентльмен, я не хочу никакого зла.Он хочет поехать в Рим и Венецию, и так Я так понимаю: никто не торопится больше нас. Что касается Истрии и Тироля, то это другое дело. Это будет дело другого поколения. Мы сделали достаточно: мы создали Италию, да, Италию, и всё пошло...»" #NT!
 ita.11.a: "Страна будет оплакивать такую ​​утрату" #NT!
 ita.12.t: "Закрытие региональных таможенных барьеров" #NT!
 ita.12.d: "Передвижение товаров по итальянскому полуострову всегда было затруднено таможенными барьерами в каждом из предыдущих итальянских государств. Теперь, когда Италия стала единым государством, правые начали процесс устранения этих барьеров. Многие левые считают этот шаг преждевременным, поскольку в Италии в настоящее время нет единой валюты и не создана надлежащая структура торговли между регионами Италии. Преждевременно это или нет, но этот шаг уже сделан." #NT!
 ita.12.a: "Пришло время отправлять товар в оборот!" #NT!
 ita.13.t: "Реорганизация армии" #NT!
 ita.13.d: "За последние несколько лет сардинская армия претерпела большие организационные изменения, поскольку в наши ряды вливались армии старых наций итальянского полуострова. Теперь, после официального провозглашения Королевства Италия, военный министр Манфредо Фанти готовит свой указ об официальном создании Regio Esercito для объединения сил под нашим командованием." #NT!
 ita.13.a: "Пусть наши армии становятся сильнее!" #NT!
 ita.14.t: "Король Виктор Эммануэль назначает Рикасоли премьер-министром" #NT!
 ita.14.d: "Король Виктор Эмманеул поручил Беттино Рикасоли сформировать новое правительство после кончины Камилло Бенсо. Политик из Тосканы быстро завоевал доверие графа Кавура и работал с ним на протяжении всего периода объединения Тосканы. После присоединения Тосканы к Сардинии-Пьемонту Риказоли получил видную должность в министерстве внутренних дел. Король продолжает доверять Рикасоли, как Кавур, в этом новом правительстве, поскольку итальянское государство страдает от множества проблем." #NT!
 ita.14.a: "Пусть Рикасоли завершит то, что начал Кавур" #NT!
 ita.15.t: "Подписание закона Пеполи" #NT!
 ita.15.d: "Закон Пеполи официально вступил в силу сегодня, что ознаменовало большой сдвиг в будущем итальянской экономики и банковского дела. Закон распространяет действие лиры Королевства Сардиния (ныне итальянской лиры) на весь полуостров. В нем также говорится, что все обращение валют, существовавших до объединения, должно прекратиться к концу года. Это лишь часть движения к пьемонтизации, которое усиливает пьемонтских политиков и холдинги, одновременно угрожая экономике Юга." #NT!
 ita.15.a: "Одной Италии нужна одна валюта" #NT!
 ita.16.t: "Рикасоли подает в отставку" #NT!
 ita.16.d: "Разногласия внутри правительства достигли точки кипения для премьер-министра Рикасоли. Железного барона мучили инакомыслия, спровоцированные министром Кордовой, и многие члены его кабинета подали в отставку. Король, нездоровый из-за плохого здоровья, получил письмо от премьер-министра, в котором Рикасоли ожидает, что «Витторио Эмануэле и король соизволят подарить ему свободу, мир и покой». Ожидается, что Виктор Эммануэль немедленно примет отставку Рикасоли." #NT!
 ita.16.a: "Железный барон дал нам все самое лучшее" #NT!
 ita.17.t: "Формирование правительства Раттацци" #NT!
 ita.17.d: "После отставки барона Риказоли Урбано Раттацци был призван сформировать новое правительство в Италии. Его кабинет почти полностью состоит из пьемонтских политиков и включает в себя множество независимых кандидатов, близких к левому флангу. Перед смертью Кавура у Раттацци был серьезный разрыв с графом, но он сблизился с королем Виктором Эммануэлем. Главной проблемой для Раттацци, похоже, являются итальянские земли, все еще находящиеся под иностранным контролем." #NT!
 ita.17.a: "Пусть правительство Раттацци будет сильным" #NT!
 ita.18.t: "Внешняя политика Королевства Италия" #NT!
 ita.18.d: "Новорожденное Королевство Италия имеет множество проблем во внешней политике. Прежде всего, это необходимость дипломатического признания Королевства Италия. Нам понадобится, чтобы больше стран признали наше новое государство, чтобы занять место среди держав Европы. Римский вопрос также вызвал большой резонанс в парламенте. Дипломатия, кажется, является самым популярным способом обеспечения безопасности итальянских земель, которые еще не находятся под нашим контролем, особенно Рима." #NT!
 ita.18.a: "Еще многое предстоит сделать" #NT!
 ita.19.t: "Признание из Франции" #NT!
 ita.19.d: "С момента нашего вмешательства в Крымскую войну Франция стала близким союзником нашего дела. Влияние графа Нигра в обоих наших дворах и общие интриги между нашими народами очень сблизили нас. Поэтому вполне естественно, что мы должны попросить французов официально признать Королевство Италия." #NT!
 ita.19.a: "Пусть наша дружба продолжится" #NT!
 ita.20.t: "Италия ищет нашего признания" #NT!
 ita.20.d: "Новообразованное Королевство Италия обратилось к нам с просьбой официально признать их новую нацию. Сардиния-Пьемонт долгое время служили нашим дипломатическим союзником с тех пор, как они присоединились к коалиции против России в Крымской войне. Вполне естественно, что мы являемся первой крупной нацией, признавшей свою нацию, поскольку было бы бессмысленно делать вид, что разделенная Италия возможна в нашем будущем." #NT!
 ita.20.a: "Пусть наша дружба с Италией продолжается!" #NT!
 ita.21.t: "Французское признание" #NT!
 ita.21.d: "Наши Друзья Запада стали первой страной, официально признавшей нас Королевством Италия. Вскоре за ними последует остальная Европа и весь мир!" #NT!
 ita.21.a: "Отличное начало итальянской внешней политики" #NT!
 ita.22.t: "Римский вопрос" #NT!
 ita.22.d: "В своей первой речи в Палате депутатов Кавур призвал к решению римского вопроса. В своей речи граф признал отсутствие Рима и Лацио в составе земель Королевства Италия. В своем заключении он заявил, что Рим «является необходимой столицей Италии, потому что без объединения Рима с Италией в качестве ее столицы Италия не могла бы иметь окончательного порядка». Католическая церковь в Королевстве Италия уже столкнулась с жесткими законами политического лагеря Кавура, хотя, похоже, дипломатия будет излюбленным методом графа захватить Рим." #NT!
 ita.22.a: "Этот вопрос должен быть решен" #NT!
 ita.23.t: "Свободная церковь в свободном государстве" #NT!
 ita.23.d: "В речи по римскому вопросу Кавур использовал фразу «Свободная церковь в свободном государстве» в отношении того, каким, по его мнению, должно быть положение католической церкви в Италии. Это заявление бросает прямой вызов светской власти Папы, который на протяжении веков был неотъемлемой фигурой в итальянской политике. После его речи Папе Пию было отправлено предупреждение: «Святой Отец, светская власть для вас больше не является гарантией независимости»." #NT!
 ita.23.a: "Церковь слабеет" #NT!
 ita.24.t: "Предупреждение от Королевства Италия" #NT!
 ita.24.d: "Сегодня было получено предупреждение от Камилло Бенсо, которое напрямую угрожает независимости нашей страны. После речи, в которой граф Кавур призвал к «свободной церкви в свободном государстве», нашим дипломатам было направлено предупреждение, в котором говорилось: «Святой Отец, светская власть для вас больше не является гарантией независимости». Это возмутительное преступление со стороны нового Королевства Италия и прямая атака на нашу Церковь." #NT!
 ita.24.a: "Мы не можем позволить этому оставаться в силе" #NT!
 ita.25.t: "Проект примирения с Римом" #NT!
 ita.25.d: "Рикасоли унаследовал полный беспорядок во внешней политике. Кавур находился в процессе переговоров о сделке с Францией и Папской областью, которая могла бы привести к аннексии Рима, если бы не его внезапная смерть. Правительство надеется, что эти планы можно будет спасти." #NT!
 ita.25.a: "Мы должны попробовать" #NT!
 ita.26.t: "Италия предлагает встречу по Папской области" #NT!
 ita.26.d: "Новый премьер-министр Италии Беттино Рикасоли надеется провести встречу в Париже, чтобы обсудить будущее Папской области. Рикасоли сменил на этом посту Кавура, чья безвременная смерть прервала предыдущие переговоры о будущем Рима. Наша позиция защитников Рима и Папской области означает, что мы должны очень серьезно взвесить это предложение." #NT!
 ita.26.a: "Мы должны разрешить эту встречу" #NT!
 ita.26.b: "Мы не можем разрешить эту встречу" #NT!
 ita.27.t: "Италия предлагает встретиться в Париже по вопросу будущего Рима" #NT!
 ita.27.d: "Ни для кого не секрет, что Королевство Италия стремится вернуть на свои земли Лацио и Рим. Новый премьер-министр Италии Беттино Рикасоли предложил нашим странам и нашим французским покровителям встретиться в Париже, чтобы обсудить будущее Рима. Хотя понтификат действовал опрометчиво в дипломатических отношениях с итальянцами, наши французские покровители уже согласились на эту встречу, и сопротивление могло их расстроить." #NT!
 ita.27.a: "Эта встреча может быть полезной" #NT!
 ita.27.b: "Сама идея является оскорблением!" #NT!
 ita.28.t: "Опять война?" #NT!
 ita.28.d: "Поскольку Пруссия находится в состоянии войны с Австрией, перед нами открывается возможность дальнейшей экспансии с целью освобождения итальянских земель. Народ Италии еще не полностью един, и наша борьба за независимость еще не выиграна. Пришло время показать нашу силу как нации в Европе, и мы будем доминировать!" #NT!
 ita.28.a: "На войну!" #NT!
 ita.29.t: "Франция отказалась от встречи по Риму" #NT!
 ita.29.d: "Французы отказались провести в Париже встречу по вопросу будущего Папского государства. По причинам, вероятно, связанным с их нынешним статусом защитника Папского государства, французы не проявили никакого интереса к продолжению переговоров, впервые начатых Кавуром. Это большой удар по надеждам решить римский вопрос дипломатическим путем." #NT!
 ita.29.a: "Это очень неудачно" #NT!
 ita.30.t: "Мир" #NT!
 ita.30.d: "После тяжелых сражений на землях, незаконно оккупированных Австрийской империей, мы, наконец, получили достаточно земель и побед, чтобы рассмотреть вопрос о вынесении требований за мирный стол. Наше правительство недостаточно радикально, чтобы добиваться поддержки в поисках более продолжительной войны, рискуя тем, что Пруссия выйдет из войны до нас и оставит нас один на один с австрийской угрозой." #NT!
 ita.31.t: "Папская область отказалась встретиться в Париже" #NT!
 ita.31.d: "Наши делегаты сообщили нам, что дипломаты Папской области не хотят присутствовать на совещании по вопросу существования своего государства в Париже, находя саму эту идею оскорбительной. В то время как некоторые считают, что мы должны уважать пожелания Папы, другие полагают, что отказ услышать предложение Италии может просто отсрочить неизбежное. Мы все еще могли услышать итальянское предложение без присутствия папских делегатов." #NT!
 ita.31.a: "Нет смысла откладывать решение проблемы" #NT!
 ita.31.b: "Без поддержки Папы мы не сможем добиться этого" #NT!
 ita.32.t: "Папская область отказалась встретиться в Париже" #NT!
 ita.32.d: "Французские делегаты сообщили нам, что Папская область не будет посылать делегацию в Париж для обсуждения римского вопроса. Несмотря на эту неудачу, французы по-прежнему готовы выслушать наше предложение. Если мы правильно разыграем наши карты, мы, возможно, все же сможем найти сделку, которая вернет Рим в лоно Италии, несмотря на папское упрямство." #NT!
 ita.32.a: "Неудачно, но приемлемо" #NT!
 ita.33.t: "Наше предложение по римскому вопросу" #NT!
 ita.33.d: "Наше предложение, которое должно быть сделано в Париже по поводу Рима, должно быть хорошо продумано, прежде чем оно будет окончательно доработано. Удаление французского гарнизона из Папской области и последующее присоединение Рима к Итальянскому королевству является необходимым результатом нашего предложения. Продолжая дело Кавура, министры рекомендовали нам предложить в обмен на присоединение земель к Италии сохранение личного суверенитета Пия IX над столицей, ежегодное пожертвование Ватикану и папскую автономию. остается для таких вопросов, как назначение епископов. Хотя для многих это было разумное предложение, король Витторио Эммануэле II недавно начал выступать за то, чтобы отложить римский вопрос в пользу Венето, а это означает, что мы должны завершить эти переговоры раньше, чем позже." #NT!
 ita.33.a: "Мы должны представить предложение таким, какое оно есть" #NT!
 ita.34.t: "Итальянское предложение по Риму" #NT!
 ita.34.d: "Итальянцы представили свое предложение так решить так называемый римский вопрос. Их предложение в обмен на присоединение земель Папской области к Италии состоит в том, чтобы личный суверенитет Пия IX сохранялся над столицей, ежегодное пожертвование в пользу Ватикана и сохранялась папская автономия для таких вопросов, как назначение епископов. Наши министры несколько разошлись во мнениях по этому предложению. Хотя это сохранит власть Папы над частями Рима и позволит Церкви по-прежнему иметь глобальное влияние, многие опасаются, что это может ослабить решимость католиков во всем мире." #NT!
 ita.34.a: "Мы можем принять это предложение" #NT!
 ita.34.b: "Мы можем принять это предложение" #NT!
 ita.34.c: "Мы не можем принять это предложение" #NT!
 ita.35.t: "Французы принимают итальянское предложение" #NT!
 ita.35.d: "Во время встречи в Париже по вопросу о будущем Папской области с новым Королевством Италия французы, похоже, приняли итальянское предложение. Итальянское предложение в обмен на присоединение папских земель к Италии состоит в том, чтобы личный суверенитет Пия IX оставался над столицей, ежегодное пожертвование в пользу Ватикана и сохранялась папская автономия в таких вопросах, как назначение епископов. Хотя это, конечно, не то предложение, которое кто-либо из Церкви хотел бы принять, здесь есть некоторые гарантии, которые уверяют, что Церковь сохранит некоторое влияние в Европе. Поскольку французы уже приняли это предложение, маловероятно, что нам удастся избежать потери наших земель." #NT!
 ita.35.a: "Мы должны принять" #NT!
 ita.35.b: "Мы просто не можем это принять" #NT!
 ita.36.t: "Итальянское предложение" #NT!
 ita.36.d: "Несмотря на то, что наши французские покровители не пожелали в этом участвовать, наша встреча с итальянскими делегатами началась. Их предложение решить позорный римский вопрос состоит в том, что в обмен на присоединение наших земель к Италии сохраняется личный суверенитет Пия IX над столицей, ежегодное пожертвование Ватикану и сохраняется папская автономия для решения вопросов. например, назначение епископов. Хотя это, конечно, не то предложение, которое кто-либо из Церкви хотел бы принять, здесь есть некоторые гарантии, которые уверяют, что Церковь сохранит некоторое влияние в Европе." #NT!
 ita.36.a: "Чтобы обеспечить наше будущее, мы принимаем" #NT!
 ita.36.b: "Мы не можем принять это" #NT!
 ita.37.t: "Французы отклоняют предложение Италии" #NT!
 ita.37.d: "Во время встречи в Париже делегатов из Франции, Италии и нашей Папской области французы, похоже, отвергли возможность итальянского предложения. Итальянское предложение заключалось в том, что в обмен на присоединение наших земель к Королевству Италия сохранялся личный суверенитет Пия IX над столицей, ежегодное пожертвование в пользу Ватикана и сохранялась папская автономия в таких вопросах, как назначение епископов. . Хотя это, конечно, не то предложение, которое кто-либо из Церкви хотел бы принять, здесь есть некоторые гарантии, которые уверяют, что Церковь сохранит некоторое влияние в Европе. Учитывая, что французы отклонили это предложение, мы можем смело отклонить и его. Однако некоторые члены Церкви полагают, что в результате упадка эту проблему придется решить только в течение следующих нескольких лет, возможно, посредством войны." #NT!
 ita.37.a: "Мы не примем" #NT!
 ita.37.b: "Несмотря на французов, мы должны это принять" #NT!
 ita.38.t: "Папская область принимает это предложение" #NT!
 ita.38.d: "Услышав, что мы приняли итальянское предложение о будущем римского вопроса, Папская область уведомила нас, что они готовы принять итальянское предложение. Хотя это, конечно, не праздничный день, многие из наших служителей надеются, что это поможет построить прочный союз между Италией, Францией и католической церковью. Теперь мы должны подготовиться к выводу наших гарнизонов из Папской области, поскольку начнется передача земель." #NT!
 ita.38.a: "Пусть это станет началом чего-то великого" #NT!
 ita.39.t: "Предложение принято" #NT!
 ita.39.d: "Несмотря на удивление многих министров и самого короля Виктора Эммануила, предложение Рикасоли по римскому вопросу было принято Папской областью и Францией. Французы уже подготовились к выводу своих гарнизонов из Папской области, и вскоре начнется официальная передача земель. Теперь народ Италии может праздновать то, что Рим станет его законной столицей достаточно скоро." #NT!
 ita.39.a: "Это замечательно!" #NT!
 ita.40.t: "Папская область отклонила предложение Италии" #NT!
 ita.40.d: "Несмотря на то, что наши делегаты уже приняли его, Папская область отказалась кодифицировать итальянское предложение. Нашим гарнизонам уже приказано подготовиться к выходу из Папской области, и итальянцы будут ожидать, что мы будем придерживаться соглашения. Папская область, возможно, окажет некоторое сопротивление, но вряд ли они выстоят против итальянцев. Мы можем только надеяться, что итальянцы выполнят свою часть сделки, если Папская область действительно прибегнет к конфликту." #NT!
 ita.40.a: "Это неудачно" #NT!
 ita.41.t: "Французы принимают предложение, Папская область отказывается" #NT!
 ita.41.d: "Французы были готовы принять предложение, выдвинутое нашими делегатами на встрече в Париже. Несмотря на это, папская делегация отказалась кодифицировать соглашение. Французы уже начали подготовку к тому, чтобы их гарнизоны покинули Папскую область, и сделка состоится независимо от того, хотят Папская область или нет, поскольку без своих французских покровителей они не смогут нас остановить." #NT!
 ita.41.a: "Жаль, что дошло до этого" #NT!
 ita.42.t: "Папская область принимает наше предложение" #NT!
 ita.42.d: "Несмотря на позицию французов, Папская область приняла наше предложение о будущем Рима и окружающих его земель. Вероятно, надеясь избежать будущих конфликтов и признавая, что они могут получить больше от тесных отношений с нашей страной, папская делегация систематизировала это предложение. Теперь французам придется подготовиться к выводу своих гарнизонов из Папской области, поскольку идет официальная передача земель." #NT!
 ita.42.a: "Великая победа Италии" #NT!
 ita.43.t: "Папская область приняла предложение Италии" #NT!
 ita.43.d: "Несмотря на нашу позицию по итальянскому предложению о будущем римского вопроса, итальянские и папские делегаты смогли прийти к выводу самостоятельно. Вероятно, надеясь избежать будущих конфликтов и признавая, что они могут получить больше от тесных отношений с новой итальянской нацией, папская делегация систематизировала это предложение. Нам придется начать процесс вывода наших гарнизонов из Папской области, чтобы завершить передачу земли и обеспечить продолжение сделки." #NT!
 ita.43.a: "Это неожиданный результат" #NT!
 ita.44.t: "Папская область отклоняет наше предложение" #NT!
 ita.44.d: "Несмотря на все наши усилия, похоже, Рикасоли придется пока отказаться от решения римского вопроса. Попытки найти дипломатическое решение вопроса о Риме не дали результатов, и король Виктор Эмманеул стал очень недоволен тем, что он теперь считает пустой тратой времени. Теперь он потребовал, чтобы мы вместо этого обратили внимание на Венецию." #NT!
 ita.44.a: "Мы потерпели неудачу" #NT!
 ita.45.t: "Перенос столицы в Рим" #NT!
 ita.45.d: "Теперь, когда Рим находится под нашим контролем, пришло время наконец перенести нашу столицу в Рим. Именно Кавур в одной из своих первых речей на посту премьер-министра Италии смело заявил, что Рим является естественной столицей Италии, и теперь это стало реальностью. Ожидается, что в Риме соберутся толпы людей, поскольку король Виктор Эммануил готовится произнести речь по этому знаменательному событию." #NT!
 ita.45.a: "Это радостный день!" #NT!
 ita.46.t: "Сбор Гарибадлини в Трентино" #NT!
 ita.46.d: "[ITATrentinoProtestEvent]" #NT!
 ita.46.a: "Арестуйте их!" #NT!
 ita.46.b: "Арестовать их? Нам нужно их организовать!" #NT!
 ITA_Trentino_Protest_Event_Rome_Controlled: "Партия действия и другие радикальные элементы в Сарнико и Трентино собрались и заявили, что последуют за Гарибальди в борьбе против Австрии, чтобы вернуть себе земли Венето. В Трентино протесты объединились в очень организованные группы людей, многие из которых были вооружены. Министры опасаются, что они могут намереваться возглавить восстание в Венето. Хотя сам король в некоторой степени поддерживает экспедицию в Венето и Далмацию, некоторые министры утверждают, что мы должны арестовать этих повстанцев, прежде чем иностранные державы заметят, что назревает." #NT!
 ITA_Trentino_Protest_Event: "Партия действия и другие радикальные элементы в Сарнико и Трентино собрались и заявили, что последуют за Гарибальди в борьбе против Австрии и Папского государства. В Трентино протесты объединились в очень организованные группы людей, многие из которых были вооружены. Министры опасаются, что они могут намереваться возглавить восстание в Венето. Хотя сам король в некоторой степени поддерживает экспедицию в Венето и Далмацию, некоторые министры утверждают, что мы должны арестовать этих повстанцев, прежде чем иностранные державы заметят, что назревает. Если французы ожидают угрозы Папской области, это может привести к вооруженному конфликту." #NT!
 ita.47.t: "Гарибальди собирает добровольцев на Сицилии" #NT!
 ita.47.d: "Не встретив сопротивления со стороны местных властей, Гарибальди разрешили собрать толпы добровольцев на Сицилии. Хотя, возможно, изначально новая экспедиция не планировалась, толпа, как сообщается, приветствовала еще одну экспедицию под командованием генерала. Наши сообщения показывают, что он приземлится в Калабрии в ближайшие дни, чтобы двинуться дальше по полуострову. Если ему позволят двинуться в сторону Рима, мы рискуем столкнуться с французами, дислоцированными в Папской области." #NT!
 ita.47.a: "Приготовьтесь перехватить его" #NT!
 ita.47.b: "Мы не можем остановить его" #NT!
 ita.47.c: "Перехватите Гарибальди и перенаправьте его" #NT!
 ita.48.t: "Земли Гарибальди в Аспромонте, Калабрия" #NT!
 ita.48.d: "Спешившись с двух пароходов, Гариаблди высадился в Аспромонте. Королевский флот не вступил в бой с кораблями, несмотря на то, что искал два парохода. Первоначальная перестрелка между добровольцами и некоторыми регулярными войсками, а также артиллерийский обстрел со стороны военно-морского флота вынудили Гарибальди отступить в холмы Аспромонте. Полковник Эмилио Паллавичини подготовлен с колонной из 3000 регулярных войск для продвижения на позицию." #NT!
 ita.48.a: "Гарибальди не может прятаться вечно" #NT!
 ita.49.t: "Столкновение в Аспромонте" #NT!
 ita.49.d: "Полковник Эмилио Паллавичини приказал своим войскам построиться в цепные колонны, регулярные войска сзади, а Берсальери спереди под командованием, чтобы «гореть при наступлении». Гарибальди, огорченный тем фактом, что его войска сократились с 2000 до чуть более 1000, приказал своим людям прекратить огонь, чтобы не стрелять по своим братьям. Однако центр, возглавляемый Менотти, состоящий в основном из молодых добровольцев, атаковал берсальери и сначала отбросил их. Гарибальди, оказавшийся между двумя огневыми линиями, получил две винтовочные пули — в левое бедро и правую лодыжку. Когда генерал пал, добровольцы отступили в лес, а офицеры присматривали за Гарибальди. Полковник Паллавичини и его офицеры подошли к Гарибальди и потребовали его сдачи. Увидев бывших офицеров, с которыми он сражался вместе с ним всего несколько лет назад, Гарибальди был склонен сдаться и был арестован." #NT!
 ita.49.a: "Очень неудачное событие" #NT!
 ita.50.t: "Выбор стороны в гражданской войне в США" #NT!
 ita.50.d: "В условиях продолжающейся Гражданской войны в США и объединения нашей нации наше правительство стоит перед трудным решением. Конфедеративные Штаты будут стремиться использовать наши порты как место для швартовки и ремонта своих кораблей, подальше от глаз Союза. Союз будет стремиться получить от нас гарантии того, что у конфедератов не будет этого права, и что мы не признаем их законным государством. Какое бы решение ни приняло наше правительство, оно окажет долгосрочное влияние на наши отношения с любым государством, выходящим из гражданской войны." #NT!
 ita.50.a: "Поддержите Союз" #NT!
 ita.50.b: "Дайте Конфедератам право на стыковку" #NT!
 ita.51.t: "Италия дает гарантию" #NT!
 ita.51.d: "Итальянское правительство дало твердые заверения, что ни один корабль Конфедерации не будет допущен в итальянские порты, если только это не будет связано с неблагоприятными погодными условиями или другими важными обстоятельствами после того, как некоторые в правительстве забеспокоились, что новое государство с его длинной береговой линией станет хорошим местом для Корабли Конфедерации пришвартованы. Это может быть признаком прочных отношений с новым государством, поскольку мы уже торговали со многими странами до объединения." #NT!
 ita.51.a: "Отличные новости!" #NT!
 ita.52.t: "Италия предлагает права на стыковку" #NT!
 ita.52.d: "До сих пор было трудно найти ответ на вопрос о том, куда будет безопасно путешествовать наш флот. При неожиданном повороте событий новое итальянское государство предоставило нашим кораблям право заходить на их длинную береговую линию и причаливать, когда это необходимо, будь то преследование военно-морского флота Союза или плохая погода. Это может стать крупным прорывом в том, чтобы крупные европейские страны признали наше государство легитимным." #NT!
 ita.52.a: "Отличные новости!" #NT!
 ita.53.t: "Италия предоставила Конфедерации право на стыковку" #NT!
 ita.53.d: "В результате неожиданного поворота событий новое итальянское государство предоставило им право швартовки. Это была проблема, которую многие в нашем правительстве не ожидали увидеть реальностью. Поскольку признание со стороны европейского государства почти подтверждено, многие опасаются, что другие европейские державы могут почувствовать меньше колебаний в признании или поддержке Конфедерации в будущем." #NT!
 ita.53.a: "Тревожное развитие событий" #NT!
 ita.54.t: "Слухи о новом правительстве" #NT!
 ita.54.d: "После встреч Пеполи и Депретиса многие министры были замечены на встрече в [GetCapitalVictoryPointName]. Раттацци тоже присутствовал, его видели вместе с Фрини и Мингетти. Это вызвало распространение слухов о том, что может быть подготовлено правительство Раттацци-Фарини-Мингетти-Перуцци. Однако реальность такова, что Раттацци отчаянно пытается укрепить свое правительство. Некоторые министры, особенно левые, предполагают, что в ближайшее время может появиться программа недоверия." #NT!
 ita.54.a: "Есть работа, которую нужно сделать" #NT!
 ita.55.t: "Встреча министров-несогласных" #NT!
 ita.55.d: "Поступают сообщения о том, что в [GetCapitalVictoryPointName] состоялась встреча министров, в настоящее время находящихся в группах, несогласных с поддержкой правительства Раттацци. Хотя точные цифры неизвестны, повод для беспокойства, безусловно, есть. Сейчас для Раттацци настало время взять ситуацию под контроль и укрепить свое правительство, иначе он рискует быть вынужденным уйти в отставку, и желательно до того, как Виктор Эммануэль потеряет его расположение." #NT!
 ita.55.a: "Время имеет существенное значение" #NT!
  
  
  
  
  
  
  
