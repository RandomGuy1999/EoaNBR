 #ITA_Look_to_Africa_desc: "Теперь, когда политика Италии решена, пришло время расширять наши территории. Африка, естественно, является нашим следующим местом для расширения." #NT!
 #ITA_Influence_Tunisia: "Влияние Туниса" #NT!
 #ITA_Influence_Tunisia_desc: "Первым местом нашей экспансии в Африку является Тунис. В регионе уже проживает много итальянцев, возможно, мы используем это в своих интересах." #NT!
 #ITA_Italian_Revolt: "Итальянское восстание" #NT!
 #ITA_Italian_Revolt_desc: "Вооружите местных итальянцев в Тунисе, Пришло время восстания!" #NT!
 #ITA_Invade_Tunisia: "Вторгнуться в Тунис" #NT!
 #ITA_Invade_Tunisia_desc: "Теперь, когда приготовления завершены, пришло время атаковать тунисцев!" #NT!
 #ITA_Tunisian_Defeat: "Тунисское поражение" #NT!
 #ITA_Tunisian_Defeat_desc: "Наши попытки захватить Тунис провалились. Пришло время отказаться от войны и разработать лучшие планы." #NT!
 #ITA_Tunisian_Victory: "Тунисская Победа" #NT!
 #ITA_Tunisian_Victory_desc: "Тунисцы потерпели поражение от нашей превосходящей военной машины. Настало время сформировать Тунис так, чтобы он наилучшим образом соответствовал Италии и нашему народу." #NT!
 #ITA_Develop_Tunisia: "Развивать Тунис" #NT!
 #ITA_Develop_Tunisia_desc: "Теперь, когда Тунис находится под нашим контролем, мы должны развивать регион, прежде чем принимать окончательное решение о том, как его интегрировать." #NT!
 #ITA_Tunisian_Puppet: "Тунисская марионетка" #NT!
 #ITA_Tunisian_Puppet_desc: "Один из планов для страны состоит в том, чтобы сохранить у власти членов королевской семьи в марионеточном правительстве. Это также обеспечит сотрудничество граждан." #NT!
 #ITA_Keep_Tunisia: "Сохранить Тунис" #NT!
 #ITA_Keep_Tunisia_desc: "Также был предложен план полной интеграции Туниса в состав Италии под прямым контролем правительства. Хотя это может разозлить граждан, #sure не способствует росту итальянского национализма." #NT!
 #ITA_African_Conquest: "Африканское завоевание" #NT!
 #ITA_African_Conquest_desc: "Теперь, когда с Тунисом покончено, пришло время искать завоевания в других частях Африки." #NT!
 #ITA_Eritrea: "Эритрея" #NT!
 #ITA_Eritrea_desc: "Недавнее строительство Суэцкого канала открыло новый регион для завоевания на Африканском Роге. Эритрея могла бы стать естественным местом для начала нашего завоевания.#" #NT!
 #ITA_Giuseppe_Sapeto: "Джузеппе Сапето" #NT!
 #ITA_Giuseppe_Sapeto_desc: "Джузеппе Сапето — миссионер, много лет проведший в Эритрее. Он был бы идеальным человеком, чтобы убедить местных жителей продать землю на побережье." #NT!
 #ITA_Shipping_Company_Deal: "Сделка с судоходной компанией" #NT!
 #ITA_Shipping_Company_Deal_desc: "Компания Società Rubattino имеет большое влияние на прибрежные районы Эритреи. Необходима их помощь в получении доступа к земле." #NT!
 #ITA_Look_for_Possible_Deals: "Ищите возможные предложения" #NT!
 #ITA_Look_for_Possible_Deals_desc: "Есть и другие страны, с которыми мы могли бы заключить сделку. Многие территории Италии остаются невостребованными, и дипломатия поможет нам получить их #back." #NT!
 #ITA_Ticino_Referendum: "Референдум в Тичино" #NT!
 #ITA_Ticino_Referendum_desc: "В швейцарском регионе Тичино проживает большое количество итальянцев. Возможно, нам удастся убедить швейцарцев провести референдум на этой территории." #NT!
 #ITA_Deal_For_Malta: "Сделка для Мальты" #NT!
 #ITA_Deal_For_Malta_desc: "Британский остров Мальта, расположенный к югу от Сицилии, лучше подходил бы в руки итальянцев, чем британцев. Наши дипломаты должны суметь убедить #Britain передать остров." #NT!
 #ITA_Treaty_of_Bardo: "Бардоский договор" #NT!
 #ITA_Treaty_of_Bardo_desc: "Бардоский договор должен быть подписан между французами и тунисцами. Мы должны пробиться к подписанию контракта и обеспечить себе итальянскую зону." #NT!
  
  
  
 ITA_Reform_Italian_Resistance: "Реформирование итальянского сопротивления" #NT!
 ITA_Reform_Italian_Resistance_desc: "Сопротивление в Тунисе все еще сильно, возможно, местным жителям еще не поздно восстать." #NT!
 ITA_Regio_Esercito: "Реджио Эсерсито" #NT!
 ITA_Regio_Esercito_desc: "Королевская итальянская армия будет представлять собой объединение армий Италии. Хотя это будет нелегко создать, как только все будет сглажено, у Италии будет армия, которая выдержит испытание временем." #NT!
 ITA_Purchase_Foreign_Ships: "Покупка иностранных кораблей" #NT!
 ITA_Purchase_Foreign_Ships_desc: "Итальянские доки не приспособлены для производства современных кораблей, поэтому единственным вариантом будет покупка кораблей иностранного производства." #NT!
 ITA_Requisition_of_Old_Equipment: "Реквизиция старого оборудования" #NT!
 ITA_Requisition_of_Old_Equipment_desc: "Здесь сохранилось множество запасов снаряжения, оставшегося от старых армий Италии. Часть этого оборудования могла бы пригодиться для вооружения новой армии." #NT!
 ITA_Deal_with_Brigandage: "Справиться с разбойником" #NT!
 ITA_Deal_with_Brigandage_desc: "Многие жители Сицилии обратились к Разбойничеству, чтобы выразить свое недовольство новым итальянским государством. Постановка этих грабителей на место пойдет Италии на пользу." #NT!
 ITA_Carbinieri: "Карбиньери" #NT!
 ITA_Carbinieri_desc: "Карбиньери были созданы, чтобы обеспечить безопасность Сардинии, но настало время им обеспечить безопасность всей Италии." #NT!
 ITA_Corazzieri: "Кораццери" #NT!
 ITA_Corazzieri_desc: "Корацциери — наше самое элитное кавалерийское подразделение. Кирасирский полк будет охранять короля, пока он путешествует по Италии, чтобы наводить порядок." #NT!
 ITA_IV_Corps: "IV корпус" #NT!
 ITA_IV_Corps_desc: "IV Crops — знаменитая пехотная дивизия, известная своей работой по объединению Италии." #NT!
 ITA_Creation_Decree: "Указ о создании" #NT!
 ITA_Creation_Decree_desc: "Указ о создании — это официальный приказ об объединенных вооруженных силах Италии, состоящих из бывших армий Италии." #NT!
 ITA_Corpo_Aeronautico_Militare: "Corpo Aeronautico Militare" #NT!
 ITA_Corpo_Aeronautico_Militare_desc: "Corpo Aeronautico Militare установила воздушные шары вокруг Рима." #NT!
 ITA_Partial_Unification_of_the_Army: "Частичное объединение армии" #NT!
 ITA_Partial_Unification_of_the_Army_desc: "Предприняты шаги по формированию настоящей единой армии Италии!" #NT!
 ITA_Colonial_Troops: "Колониальные войска" #NT!
 ITA_Colonial_Troops_desc: "Войска необходимо будет подготовить для ведения боевых действий в далеких землях, на которые нацелилась Италия." #NT!
 ITA_Desert_Training: "Обучение в пустыне" #NT!
 ITA_Desert_Training_desc: "Пустыня — это чужая суровая среда, которая станет препятствием, которое войскам придется преодолеть." #NT!
 ITA_Regia_Marina: "Регия Марина" #NT!
 ITA_Regia_Marina_desc: "Военно-морской флот находится в состоянии хаоса, поскольку объединение старых флотов вызывает большую путаницу." #NT!
 ITA_Combine_Italian_Fleets: "Объедините итальянские флоты" #NT!
 ITA_Combine_Italian_Fleets_desc: "Объединение флотов под одним флагом решит одну из многих проблем с военно-морским флотом." #NT!
 ITA_Unified_Naval_Doctrine: "Единая военно-морская доктрина" #NT!
 ITA_Unified_Naval_Doctrine_desc: "В разных регионах военно-морские доктрины преподаются по-разному, создание одной доктрины позволит нашему флоту работать вместе." #NT!
 ITA_Unified_Armed_Forces: "Объединенные Вооруженные Силы" #NT!
 ITA_Unified_Armed_Forces_desc: "Объединение армий Италии создаст военную силу, которая сможет бросить вызов самым могущественным странам Европы." #NT!
 ITA_Remove_Fuedal_Systems: "Удалить системы Fuedal" #NT!
 ITA_Remove_Fuedal_Systems_desc: "Система земледелия в Италии по-прежнему построена по образцу федального общества. Модернизация методов управления фермами улучшит их." #NT!
 PIE_tooltip_focus_available: "Фокус станет доступен после события." #NT!
 PAP_gave_up_unification_tt: "Не отказался от объединения" #NT!
 PAP_give_up_unification: "§RМы откажемся от объединения Италии§!" #NT!
  
 sardinia.55.t: "Сардиния стремится аннексировать центральные государства" #NT!
 sardinia.55.d: "Поскольку Сардиния стремится к объединению итальянского полуострова, мы столкнулись с территориальным спором. Сардиния предприняла попытку аннексировать центральные штаты Италии, и в настоящее время эти страны находятся под нашим влиянием. Правительство Сардинии потребовало, чтобы мы отказались от любых претензий на эти территории и позволили им аннексировать их или столкнуться с войной." #NT!
 sardinia.55.a: "Откажитесь от объединения" #NT!
 sardinia.55.b: "Война всегда была необходима" #NT!
 sardinia.56.t: "Папская область стремится аннексировать нашу страну" #NT!
 sardinia.56.d: "После текущего спора между Папской областью и Сардинией-Пьемонтом по поводу центральноитальянских государств, в которые мы входим, кажется, что война не за горами. Мы можем либо подчиниться Папской области, либо присоединиться к делу Сардинии. Каким бы ни был наш выбор, наша нация долго не просуществует." #NT!
 sardinia.56.a: "Присоединяйтесь к Папской области" #NT!
 sardinia.56.b: "Присоединяйтесь к Сардинии" #NT!
  
  
  
