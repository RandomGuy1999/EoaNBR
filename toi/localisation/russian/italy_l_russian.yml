 #ITA_Venetia_for_Alliance: "Венеция для Альянса" #NT!
 #ITA_Venetia_for_Alliance_desc: "Сделка, которая обеспечит безопасность Венеции, в наших интересах." #NT!
 #ITA_Winner_of_Venetia: "Победитель Венеции" #NT!
 #ITA_Winner_of_Venetia_desc: "Мы победители Венеции, теперь итальянские Штаты едины." #NT!
 #ITA_Ask_for_Trieste: "Спросите Триест" #NT!
