 PIE_Start_Border_Operations: "Неожиданный союзник?" #NT!
 PIE_Start_Border_Operations_desc: "Дипломатия между нашей страной и Россией была в основном позитивной, несмотря на события Крымской войны всего два года назад. Пока наши отношения с Францией, у которой хорошие отношения с русскими, сохранятся, вполне возможно, что мы сможем найти союзника в России, которого австрийцы не ожидали." #NT!
 PIE_French_Aid: "Французская помощь" #NT!
 PIE_French_Aid_desc: "Французы пообещали войска помочь в войне против Австрии." #NT!
 PIE_Recruit_Nationalists: "Вербовать националистов" #NT!
 PIE_Recruit_Nationalists_desc: "Многие итальянские националисты готовы бороться за свои убеждения. Их присоединение к нам поможет нам в войне против Австрии." #NT!
 PIE_Center_Italy: "Центр Италии" #NT!
 PIE_Center_Italy_desc: "Нам следует сосредоточить свое внимание на Центральной Италии." #NT!
 PIE_Adriatic_Italy: "Адриатическая Италия" #NT!
 PIE_Adriatic_Italy_desc: "Нам следует сосредоточить внимание на Адриатической Италии." #NT!
 PIE_South_Italy: "Южная Италия" #NT!
 PIE_South_Italy_desc: "Нам следует обратить внимание на Южную Италию." #NT!
 PIE_Vitory_Tuscany: "Победа в Тоскане" #NT!
 PIE_Vitory_Tuscany_desc: "Тоскана досталась нам, и теперь мы на шаг ближе к объединению Италии." #NT!
 PIE_Consolidate_Position: "Консолидация позиции" #NT!
 PIE_Consolidate_Position_desc: "Теперь, когда Сицилия находится под нашим контролем, мы имеем твердую власть над Италией." #NT!
  
  
  ###Piedmont Rework II Electric Boogaloo### 
 PIE_Political_Structure_Planning_FT: "Обратитесь за помощью в Великобританию" #NT!
 PIE_Political_Structure_Planning_FT_desc: "Великобритания остается сторонником нашего дела благодаря нашей помощи в Крымской войне, но пока не предоставила ничего, кроме дипломатической поддержки." #NT!
 PIE_Accept_Confederation: "Предложение военно-морского сотрудничества" #NT!
 PIE_Accept_Confederation_desc: "В прошлом мы могли получить помощь от Великобритании в развитии военно-морского флота. Расширение нашего сотрудничества с нашими военно-морскими силами позволит нам построить военно-морской флот, чтобы противостоять австрийцам и обеспечить безопасность наших торговых путей." #NT!
 PIE_Plombieres_Meeting: "Воспоминания о Крымской войне." #NT!
 PIE_Plombieres_Meeting_desc: "Крымская война стала возможностью для нашей страны. Мы боролись вместе с другими европейскими державами против России и заслужили свое место среди некоторых крупнейших держав. Такие страны, как Франция и Англия, помнят наше участие в той войне и очень открыты для дипломатии и даже некоторой поддержки объединительного движения." #NT!
 PIE_Casus_Belli_ft: "Встретьтесь с русскими" #NT!
 PIE_Casus_Belli_ft_desc: "Русские являются наиболее близкими союзниками австрийцев, и хотя от них не ожидается вступления в наступательную войну на стороне австрийцев, мы не можем исключать их вмешательство другими способами." #NT!
 PIE_Maintain_Control: "Политические уступки французам" #NT!
 PIE_Maintain_Control_desc: "После дела Орсини французский народ стал более неохотно присоединяться к нашему делу, но Наполеона III это не остановило. Чтобы заполучить их в качестве союзников, нам придется подготовиться к некоторым политическим уступкам. В Пломбьере состоится встреча Кавура и Наполеона III для обсуждения плана войны против Австрии и будущего итальянского полуострова." #NT!
 PIE_Military_Plan_FT: "Наш сосед по соседству" #NT!
 PIE_Military_Plan_FT_desc: "Франция и ее лидер – Наполеон III – всегда были сторонниками Объединительного движения. Сам Наполеон III в молодости сражался с итальянскими революционерами и пользуется большой поддержкой нашей борьбы. Франция — наш наиболее вероятный союзник против австрийцев, поэтому нам следует начать с ними переговоры по подготовке к войне." #NT!
 PIE_The_War_Starts: "Война начинается" #NT!
 PIE_The_War_Starts_desc: "Война против Австрии началась!" #NT!
 PIE_Annex_Central_Italian_States: "Приложение Государства Центральной Италии" #NT!
 PIE_Annex_Central_Italian_States_desc: "Мы должны держать под контролем итальянские государства, которые мы оккупировали, теперь, когда война окончена." #NT!
 PIE_Coring_New_States: "Создание новых штатов" #NT!
 PIE_Coring_New_States_desc: "Новые государства, полученные в результате нашего завоевания Италии, необходимо будет подчинить Пьемонтскому пути." #NT!
 PIE_The_War_Ends: "Война заканчивается" #NT!
 PIE_The_War_Ends_desc: "Французы помирились с Австрией, не приходя к нам заранее. Кажется, наша война выиграна, хотя и не в тех условиях, как нам хотелось бы." #NT!
 PIE_French_Army_Arrives: "Прибытие французской армии" #NT!
 PIE_French_Army_Arrives_desc: "Французы отправили около 400 000 солдат, чтобы сражаться вместе с нами в нашей войне против Австрии." #NT!
 PIE_Occupy_Central_Italy: "Оккупируйте Центральную Италию" #NT!
 PIE_Occupy_Central_Italy_desc: "Лидеры центральных итальянских государств решили не признавать Наполеона III в качестве лидера Франции, поэтому мы оккупируем их. Австрия обязательно придет им на помощь и, таким образом, станет началом нашей войны." #NT!
 PIE_Core_Central_Italy: "Центральная Италия" #NT!
 PIE_Core_Central_Italy_desc: "Центральные итальянские государства будут включены в новую итальянскую нацию." #NT!
 PIE_Core_Lombardy: "Основная Ломбардия" #NT!
 PIE_Core_Lombardy_desc: "Народ Ломбардии жаждал освобождения от своих австрийских повелителей." #NT!
 PIE_Core_Sicily: "Сицилия — земля варваров и зверей, но они — итальянцы, и их необходимо привлечь в новую нацию." #NT!
 pie_austrian_war_ends: "Наша битва окончена, те, кто сражается вместе с нами, вернутся домой." #NT!
 PIE_Garibali_Sicily_Expedition: "Экспедиция Тысячи" #NT!
 PIE_Garibali_Sicily_Expedition_desc: "Гарибальди с отрядом в тысячу человек высадился на юге Сицилии, чтобы захватить Сицилию для Рисоргременто. Во время боя ему удалось заручиться помощью Южной армии, отряда из 50 000 сицилийских добровольцев, которые помогли обеспечить нашу победу." #NT!
 pie_expedition_thousand_ft: "Люди, которые помогли Гарибальди, вернутся к своей жизни, и мы сделаем последний шаг к объединению Италии." #NT!
 PIE_Sign_Turin_Treaty: "Подписать Туринский договор" #NT!
 PIE_Sign_Turin_Treaty_desc: "Туринский договор официально закрепит переход Савойи и Ниццы во Францию. Хотя многие в нашем правительстве и народе опечалены уходом этих территорий, наша сделка с Францией того стоила." #NT!
  ###Piedmont Rework III### 
 PIE_Go_with_Garibaldi: "Иди с Гарибальди" #NT!
 PIE_Go_with_Garibaldi_desc: "Джузеппе Гарибальди — радикальный мыслитель, имеющий собственные планы по объединению Италии. Член «Молодой Италии» и «Рисорджименто», обеих организаций, стремящихся объединить итальянские государства, его либеральные идеалы и будущее Итальянской Республики известны повсюду в Италии. Возможно, нам следует последовать за ним. (Альтернативная история)" #NT!
 PIE_Plan_for_an_Invasion: "План вторжения" #NT!
 PIE_Plan_for_an_Invasion_desc: "Подготовка является ключом к победе во время нападения, поэтому мы должны использовать это мирное время, чтобы подготовиться к любому потенциальному вторжению. Экспансия в Южную и Центральную Италию будет иметь ключевое значение для формирования этой республики, причем поспешно." #NT!
 PIE_Work_with_Crispi: "Работайте с Криспи" #NT!
 PIE_Work_with_Crispi_desc: "Франческо Криспи — государственный деятель и революционер, спланировавший успешное восстание 1848 года на Сицилии против короля Обеих Сицилий Бурбонов. Учитывая его невероятные работы и риторику предыдущих лет, для нас было бы разумно начать переговоры с ним о наших планах на будущее." #NT!
 PIE_The_Carboneria: "Карбонерия" #NT!
 PIE_The_Carboneria_desc: "Историческая игла в заднице многих наций, Карбонарии зарекомендовали себя как успешная группа, отстаивающая революционные идеалы по всей Европе и Южной Америке. Мы должны подражать их идеалу социалистического конституционного правительства и выдвинуть это как нашу передовую идею единой Италии." #NT!
 PIE_A_Deal_with_Napoleon: "Сделка с французами" #NT!
 PIE_A_Deal_with_Napoleon_desc: "Мы должны присоединиться к Луи-Наполеону, императору Франции и племяннику Наполеона I. Мы можем создать наше правительство, подобное его, авторитарный режим во главе с нашим королем Эммануэлем, это укрепит наши связи с французами, и они могут прийти очень хорошая помощь в дальнейшем." #NT!
 PIE_Aftermath_of_Orsini: "Последствия Орсини" #NT!
 PIE_Aftermath_of_Orsini_desc: "Учитывая покушение Орсини и его радикальных собратьев на жизнь французского императора, мы можем использовать это как инструмент переговоров для разработки наших планов с французами по объединению Италии. К сожалению, последние новости показывают, что Наполеон, возможно, не хочет иметь ничего общего с Италией после покушения, которое может нанести ущерб нашей стране." #NT!
 PIE_The_Invasion_of_Sicily: "Вторжение на Сицилию" #NT!
 PIE_The_Invasion_of_Sicily_desc: "Пока мир отвлечен предыдущими событиями, Гарибальди, при помощи Криспи, возглавляет высадку всего лишь 1000 своих солдат в городе Марсала на острове Сицилия. Он продолжит путь на север в сопровождении своих товарищей-революционеров и солдат, выступающих против правления Бурбонов в Королевстве Обеих Сицилий, и его победа будет быстрой." #NT!
 PIE_Handle_the_Central_States: "Разберитесь с центральными штатами" #NT!
 PIE_Handle_the_Central_States_desc: "У нас есть разведка и братья-революционеры в небольших штатах Парма и Модена, и обращение к ним с целью подстрекательства к организованным восстаниям может позволить нам быстро войти и оккупировать эти два штата. Оккупация укрепит наши позиции в регионе Центральной Италии, открывая нам возможность более быстрого расширения." #NT!
 PIE_A_Deal_with_Tuscany: "Сделка с Тосканой" #NT!
 PIE_A_Deal_with_Tuscany_desc: "Возможно, мы сможем договориться с Тосканским герцогством о будущих отношениях и нашей позиции в неизбежном объединении." #NT!
 PIE_Convince_Leopold: "Убедить Леопольда" #NT!
 PIE_Convince_Leopold_desc: "Герцогство Тоскана, расположенное между папством и нами, продемонстрировало нам жизненно важную эффективность в нашем объединении. Выход на переговоры с королем Леопольдом и мы сами можем укрепить нас, одновременно укрепив свое влияние в провинциях Центральной Италии." #NT!
 PIE_Spur_Revolution_Minor_States: "Стимулировать революцию в малых государствах" #NT!
 PIE_Spur_Revolution_Minor_States_desc: "Теперь, когда у нас есть штаты Модена и Парма, мы можем стимулировать революционные идеи, чтобы на время сформировать под своим влиянием государство, которое будет противостоять чужакам. Благодаря этому мы сможем объединить эти государства в единую Центральную Италию и в ближайшем будущем интегрировать ее в наше государство." #NT!
 PIE_United_Provinces_of_Central_Italy: "Соединенные провинции Центральной Италии" #NT!
 PIE_United_Provinces_of_Central_Italy_desc: "Наше влияние на герцогство Тоскана демонстрирует нашу мощь. Мы уступим им штаты Модена и Парма, чтобы укрепить наши связи, и образовам Соединенные провинции Центральной Италии." #NT!
 PIE_Plebiscite_for_Unification: "Плебисцит за объединение" #NT!
 PIE_Plebiscite_for_Unification_desc: "Мы обратимся ко всем итальянским гражданам этих Соединенных провинций с предложением аннексии нашей страны. Эта аннексия только укрепит наши позиции и продемонстрирует миру наши способности." #NT!
 PIE_Ensure_Russias_Neutrality: "Обеспечить нейтралитет России" #NT!
 PIE_Ensure_Russias_Neutrality_desc: "Неспособность австрийцев поддержать русских во время Крымской войны 1853–1856 годов обострила австро-российские отношения, которые улучшались с тех пор, как русские помогли подавить Венгерскую революцию в Австрии. Благодаря этому мы можем гарантировать, что Россия сохранит нейтралитет во время наших конфликтов против Империи Габсбургов." #NT!
 PIE_Provoke_Austria: "Спровоцировать Австрию" #NT!
 PIE_Provoke_Austria_desc: "Австрийцы следили за тем, как реализуются наши планы, и теперь они делают свой ход. Австрийцы из Вены приказали нам провести демобилизацию, чтобы мы отказались от этого конфликта. При этом мы говорим: viva l'italia!" #NT!
 PIE_Ensure_French_aid: "Обеспечить французскую помощь" #NT!
 PIE_Ensure_French_aid_desc: "Наши предыдущие переговоры с французами, наконец, принесут результаты, и их помощь в нашей войне значительно повысит наш моральный дух. За нашу уступку провинций Савойя и Ницца французы согласились послать свои армии, чтобы поддержать нас в предстоящих войнах против Австрии." #NT!
 PIE_Path_of_the_Carbonari: "Путь карбонариев" #NT!
 PIE_Path_of_the_Carbonari_desc: "Нам не нужна никакая помощь от французов! Мы итальянцы! Мы ни на кого не полагаемся и сражаемся вместе! Мы отправим Гарибальди поддержать революционеров на итало-Адриатическом побережье, чтобы они восстали против деспотического австрийского правления. Это будет наша битва!" #NT!
 PIE_Second_War_of_Independence: "Вторая война за независимость" #NT!
 PIE_Second_War_of_Independence_desc: "Мы разгромили австрийцев и полностью сосредоточим наши земли. Наши конфликты на данный момент закончились, и нас приближает новая эпоха: единство. Объединенная Республика Италия станет маяком надежды для Южной Европы. La nostra nuova эра!" #NT!
 PIE_Napoleon3_Help: "План Кавура" #NT!
 PIE_Napoleon3_Help_desc: "У премьер-министра и графа Кавура Камилло Бенсо большие планы на будущее Сардинии-Пьемонта. Убежденный сторонник движения Объединения, Бенсо избегал полагаться на радикальные настроения революций 1848 года и скорее опирался на силу Сардинии-Пьемонта в сочетании с националистическими движениями, чтобы организовать объединение Сардинии под руководством." #NT!
  ###Italy Rework### 
 ITA_Strengthen_The_Parliament: "Укрепить парламент" #NT!
 ITA_Strengthen_The_Parliament_desc: "Кажется, что многие страны медленно переходят к свободе и свободе... Они не ошибаются. Пришло время Италии сделать первые шаги на пути к демократии." #NT!
 #ITA_Nurture_Liberal_Ideals: "Воспитывайте либеральные идеалы" #NT!
 #ITA_Nurture_Liberal_Ideals_desc: "Свобода и равенство являются ключевыми факторами, позволяющими нам сохранить человечность. Давайте станем первой по-настоящему равной нацией и двинемся к свободе!" #NT!
 #ITA_Follow_Mazzini: "Следуйте за Мадзини" #NT!
 #ITA_Follow_Mazzini_desc: "Мир еще не готов к либерализму. У нас уже есть великий лидер Мадзини, который приведет нас к консерватизму, и мы последуем за ним!" #NT!
 ITA_Equal_Rights: "Стремитесь к равным правам" #NT!
 ITA_Equal_Rights_desc: "Кого волнует, кто ты и откуда? Все люди должны быть равны." #NT!
 #ITA_Hate_Crimes: "Принять законы против преступлений на почве ненависти" #NT!
 #ITA_Hate_Crimes_desc: "Некоторые люди до сих пор считают, что дискриминация – это нормально. Они очень ошибаются. Дискриминация должна быть незаконной." #NT!
 #ITA_Free_Speech: "Разрешить полную свободу слова" #NT!
 #ITA_Free_Speech_desc: "Многие страны уже сделали это, так почему бы не нам! Говори, что думаешь, думай, что говоришь!" #NT!
 #ITA_March_On_Rome: "Марш на Рим" #NT!
 #ITA_March_On_Rome_desc: "Мы никогда ничего не добьемся, просто сидя без дела, настало время собрать наши армии и протестовать перед самой столицей! За Итальянскую Республику!" #NT!
 #ITA_Ban_Monarchism: "Запретить монархизм" #NT!
 #ITA_Ban_Monarchism_desc: "Нам нужно очиститься от злого монархизма. Настало время для нас обеспечить доминирование демократии!" #NT!
 #ITA_Unite_Italian_Lands: "Объедините итальянские народы" #NT!
 #ITA_Unite_Italian_Lands_desc: "Хотя материковая Италия объединилась, мы должны стремиться расширять и завоевывать ранее итальянские земли, населенные итальянцами." #NT!
 ITA_Limit_The_Kings_Power: "Ограничить власть короля" #NT!
 ITA_Limit_The_Kings_Power_desc: "Мы не должны позволить тирании взять над нами контроль. Давайте ограничим власть нашего жадного короля." #NT!
 #ITA_Overthrow_The_King: "Свергнуть короля" #NT!
 #ITA_Overthrow_The_King_desc: "Хотя впереди нас ждет много трудностей, свержение нашего короля необходимо для нашего будущего." #NT!
 ITA_Fill_The_Power_Vacuum: "Заполните вакуум власти" #NT!
 ITA_Fill_The_Power_Vacuum_desc: "Теперь, когда мы избавились от нашего короля, мы должны выбрать нового лидера, который возьмет на себя ответственность." #NT!
 #ITA_Checks_And_Balances: "Сдержки и противовесы" #NT!
 #ITA_Checks_And_Balances_desc: "Теперь, когда мы стали республикой, нам следует принять новую систему управления. Возможно, нам следует взять за основу США?" #NT!
 ITA_Revise_Elections: "Пересмотрите наши выборы" #NT!
 ITA_Revise_Elections_desc: "Наша избирательная система новая и слабая. Если мы его укрепим, то увидим много позитива." #NT!
 ITA_Term_Limits: "Ввести ограничения на срок" #NT!
 ITA_Term_Limits_desc: "Без ограничения сроков все может вернуться к монархии в считанные годы." #NT!
 ITA_Rewrite_Constitution: "Перепишите нашу Конституцию" #NT!
 ITA_Rewrite_Constitution_desc: "Наша конституция все еще запятнана пороками монархии. Мы должны пересмотреть и исправить его полностью. Время переделать!" #NT!
 ITA_Kingdom_Of_Italy: "Да здравствует Королевство Италия!" #NT!
 ITA_Kingdom_Of_Italy_desc: "После многих лет упорной борьбы мы, наконец, добились полного, совершенного Итальянского королевства. Да здравствует Королевство Италия!" #NT!
 ITA_Abolish_The_Parliament: "Упразднить парламент" #NT!
 ITA_Abolish_The_Parliament_desc: "Единственный способ выжить в этом мире — иметь одного, единственного, сильного лидера. Настало время упразднить этот глупый парламент и вернуться к старым добрым временам." #NT!
 #ITA_Improve_Public_Opinion: "Улучшить общественное мнение" #NT!
 #ITA_Improve_Public_Opinion_desc: "We do realize that it will be tough for some people to adjust to an absolute monarchy. We need to show them the true way. 
 ITA_Ministry_Of_Propaganda: "Сформировать Министерство пропаганды" #NT!
 ITA_Ministry_Of_Propaganda_desc: "Министерство пропаганды будет следить за тем, чтобы люди во всем следовали за правительством." #NT!
 ITA_Ministry_Of_Propaganda_tt: "Открывает категорию решения — Министерство пропаганды." #NT!
 #ITA_Restrict_The_Economy: "Ограничить экономику" #NT!
 #ITA_Restrict_The_Economy_desc: "Чтобы лучше контролировать население, нам нужна сильная, централизованная, ограниченная экономика." #NT!
 #ITA_Advocate_Expansion: "Защитник расширения" #NT!
 #ITA_Advocate_Expansion_desc: "Нам действительно необходимо расширить и вернуть себе старые итальянские земли. Давайте бороться за нашу славу." #NT!
 ITA_Royal_Research_Institute: "Создать Королевский исследовательский институт" #NT!
 ITA_Royal_Research_Institute_desc: "Исследования – это ключ к тому, чтобы стать сильной и могущественной нацией. С нашим новым научно-исследовательским институтом мы будем процветать!" #NT!
 ITA_Focus_Mil_Tech: "Сосредоточьтесь на военных технологиях" #NT!
 ITA_Focus_Mil_Tech_desc: "Очевидно, что военные технологии преобладают. Его развитие приведет к нашей славе." #NT!
 #ITA_Crack_Down_Centrists: "Расправиться с центристами" #NT!
 #ITA_Crack_Down_Centrists_desc: "Центризм терзает нашу нацию. Мы должны удалить это ради нашего будущего." #NT!
 #ITA_Restrict_Free_Speech: "Ограничить свободу слова" #NT!
 #ITA_Restrict_Free_Speech_desc: "Свобода слова только создает проблемы. Хотя мы столкнемся с некоторыми недостатками, мы должны устранить это право!" #NT!
 ITA_Imprison_Centrists: "Заключить в тюрьму демократических активистов" #NT!
 ITA_Imprison_Centrists_desc: "Центристы и республиканцы опасны для нашего общества. Нам нужно посадить их в тюрьму." #NT!
 ITA_Nationalist_Revival: "Националистическое возрождение" #NT!
 ITA_Nationalist_Revival_desc: "Теперь, когда Италия едина и сильна, нам необходимо убедить в этом население! С помощью национализма мы сможем снова править Средиземноморьем." #NT!
 ITA_Propaganda_Schools: "Пропаганда в школах" #NT!
 ITA_Propaganda_Schools_desc: "Дети – это будущее, поэтому мы должны формировать их по своему вкусу." #NT!
 #ITA_Elite_Troop_Training: "Эффективная подготовка войск" #NT!
 #ITA_Elite_Troop_Training_desc: "Чтобы иметь сильную и могущественную нацию, мы должны значительно сократить время обучения." #NT!
 #ITA_Military_Draft: "Выдать военный призыв" #NT!
 #ITA_Military_Draft_desc: "Чтобы иметь мощную армию, нам нужно иметь в армии много людей. Наш великий король издал военный призыв!" #NT!
