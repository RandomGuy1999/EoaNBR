 #ITA_Negotiate_for_Dalmation_Coast: "Переговоры по побережью Далмации" #NT!
 #ITA_Negotiate_for_Dalmation_Coast_desc: "Переговоры по побережью Далмации займут некоторое время, но наши дипломаты этого достойны. Будем надеяться, что пруссаки проявят щедрость." #NT!
 #ITA_The_Southern_Debates: "Южные дебаты" #NT!
 #ITA_The_Southern_Debates_desc: "Юг Италии полон абсолютной нечистоты Земли." #NT!
 #ITA_Strict_Rule_for_the_South: "Строгое правило для Юга" #NT!
 #ITA_Strict_Rule_for_the_South_desc: "Южные скоты не знают ничего, кроме насилия, поэтому мы будем использовать насилие, чтобы научить их вести себя как настоящие итальянцы." #NT!
 #ITA_Southern_Rebellion: "Южное восстание" #NT!
 #ITA_Southern_Rebellion_desc: "Несмотря на наши усилия, эти варвары ополчились против нас." #NT!
 #ITA_Hydropower: "Гидроэнергетика" #NT!
 #ITA_Hydropower_desc: "Индустриализация Италии привела к появлению новой формы власти, использующей водные пути вокруг страны." #NT!
 #ITA_Alpine_Foothills: "Альпийские предгорья" #NT!
 #ITA_Alpine_Foothills_desc: "Водные пути предгорий Альп окажутся полезными для нашей гидроэнергетики." #NT!
 #ITA_Tomatoes: "Помидоры" #NT!
 #ITA_Tomatoes_desc: "Фермеры обнаружили, что помидоры не ядовиты, и начали массово их выращивать." #NT!
 #ITA_Even_Better_Pasta: "Еще лучше макароны" #NT!
 #ITA_Even_Better_Pasta_desc: "Фермеры и бедняки наконец нашли устойчивый источник пищи." #NT!
 #ITA_Poor_Man's_Food: "Еда бедняка" #NT!
 #ITA_Poor_Man's_Food_desc: "Бедняки разработали средства, позволяющие остановить голодную смерть низших классов." #NT!
 #ITA_Turn_Weeds_Into_Food: "Превратите сорняки в еду" #NT!
 #ITA_Turn_Weeds_Into_Food_desc: "Бедняки начали выращивать сорняки и добавлять их в макароны. Еще одно средство остановить голод." #NT!
 #ITA_Rethink_Land_Policies: "Переосмыслить земельную политику" #NT!
 #ITA_Rethink_Land_Policies_desc: "Нынешняя земельная политика приводит к тому, что фермеры теряют земли. Настало время создать лучшую политику для фермеров." #NT!
 #ITA_Po_Valley_Modernization: "Модернизация долины По" #NT!
 #ITA_Po_Valley_Modernization_desc: "Фермеры долины По разработали современные методы ведения сельского хозяйства. Фермеры по всей Италии должны перейти на эти системы." #NT!
 #ITA_Prevent_Emigration: "Предотвратить эмиграцию" #NT!
 #ITA_Prevent_Emigration_desc: "Фермеры эмигрируют, поэтому мы должны не допустить их выезда. Ни одна ферма не осталась необработанной." #NT!
 #ITA_Spread_Moderning_Farming: "Распространение современного фермерства" #NT!
 #ITA_Spread_Moderning_Farming_desc: "Итальянское сельское хозяйство находится не на должном уровне. Познакомить фермеров с новыми методами ведения сельского хозяйства." #NT!
 #ITA_Embrace_Backwards_Economy: "Примите отсталую экономику" #NT!
 #ITA_Embrace_Backwards_Economy_desc: "Сельское хозяйство нерентабельно, но это не имеет значения. Увеличение количества ферм – это ответ на наши экономические проблемы." #NT!
 #ITA_Move_to_Industrialization: "Переход к индустриализации" #NT!
 #ITA_Move_to_Industrialization_desc: "Сельское хозяйство не увеличило нашу экономическую мощь, как индустриализация наших соседей. Пришло время начать индустриализацию." #NT!
 #ITA_Give_Peasents_Jobs: "Дайте крестьянам работу" #NT!
