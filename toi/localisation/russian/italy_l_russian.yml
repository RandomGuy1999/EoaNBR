 SNM_ITA_exists: "Италия была образована" #NT!
 SNM_focus_Seperate_State: "Отдельное государство" #NT!
 SNM_focus_Seperate_State_desc: "Наше желание оставаться отделенным от итальянского государства было удовлетворено." #NT!
 SNM_focus_will_be_guaranteed_by_ITA_tt: "Сан-Марино получит гарантии независимости от Италии" #NT!
 SNM_focus_Become_Puppet_of_Italy: "Станьте марионеткой Италии" #NT!
 SNM_focus_Become_Puppet_of_Italy_desc: "Интеграция в итальянское государство могла бы улучшить положение нации, и среди беженцев она была бы популярна." #NT!
 SNM_focus_will_become_puppet_of_ITA_tt: "Сан-Марино станет марионеткой Италии" #NT!
 SNM_focus_Honor_Abraham_Lincoln: "Честь Авраама Линкольна" #NT!
 SNM_focus_Honor_Abraham_Lincoln_desc: "Авраам Линкольн показал, что демократия торжествует." #NT!
 SNM_focus_Oldest_Republic: "Старейшая Республика" #NT!
 SNM_focus_Oldest_Republic_desc: "Сан-Марино является старейшей республиканской страной и останется ею." #NT!
 SNM_focus_Leges_Statutae_Republicae_Sancti_Marini: "Leges Statutae Republicae Sancti Marini" #NT!
 SNM_focus_Leges_Statutae_Republicae_Sancti_Marini_desc: "Конституция действует уже давно и продолжает формировать Сан-Марино." #NT!
 SNM_focus_Honor_Marinus: "Хонор Маринус" #NT!
 SNM_focus_Honor_Marinus_desc: "Маринус основал Сан-Марино, и его следует прославлять." #NT!
 SNM_focus_Econominc_Recovery: "Экономическое восстановление" #NT!
 SNM_focus_Econominc_Recovery_desc: "В последнее время экономика испытывает трудности." #NT!
 SNM_focus_Fortress_Guaita: "Крепость Гуайта" #NT!
 SNM_focus_Fortress_Guaita_desc: "Замок Гуайта уже давно выдержал испытание временем и будет продолжать это делать." #NT!
 SNM_focus_Put_Refugees_to_Work: "Заставьте беженцев работать" #NT!
 SNM_focus_Put_Refugees_to_Work_desc: "Есть много беженцев, бежавших в Сан-Марино из более бедных регионов Италии." #NT!
 SNM_focus_Captains_Regent: "Капитаны-регенты" #NT!
 SNM_focus_Captains_Regent_desc: "Капитаны-регенты успешно управляли страной с момента возникновения Сан-Марино." #NT!
 SNM_focus_Industry_Focus: "Отраслевой фокус" #NT!
 SNM_focus_Industry_Focus_desc: "Сосредоточение внимания на экономике поможет улучшить текущую ситуацию." #NT!
 SNM_focus_Democratic_Values: "Демократические ценности" #NT!
 SNM_focus_Democratic_Values_desc: "Демократия преобладала в Сан-Марино на протяжении всего ее существования и будет продолжать существовать." #NT!
  
 SNM_Leges_Statutae_Republicae_Sancti_Marini: "Leges Statutae Republicae Sancti Marini" #NT!
 SNM_Oldest_Republic: "Старейшая Республика" #NT!
