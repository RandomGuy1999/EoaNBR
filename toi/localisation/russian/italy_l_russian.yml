 sardinia.10.t: "Встреча в Пломбьере" #NT!
 sardinia.10.d: "Австрийское влияние должно быть устранено с итальянского полуострова любой ценой. Италия не может быть по-настоящему воссоединена, если не будут предприняты шаги по обеспечению свободы от вмешивающихся австрийцев. К счастью, у французского короля Наполеона III есть общий враг. Нам следует послать к нему графа Кавура, но никто не должен об этом знать. Мы замаскируем поездку под простой отпуск в Швейцарию, а граф Кавур отправится в Пломбьер, где французский император согласился встретиться с нами. Вместе два лидера планируют вторжение на контролируемую Австрией часть нашего прекрасного полуострова и изгонят иностранное влияние. В обмен на помощь мы готовы предложить Наполеону Ниццу и Савойю. С помощью Франции мы вскоре воссоединимся." #NT!
 sardinia.10.a: "Пусть встреча начнется" #NT!
 sardinia.12.t: "Повод к войне" #NT!
 sardinia.12.d: "Первая дискуссия на встрече с Францией – как начать нашу войну, не вовлекая в нее другие мировые державы. Мы обнаружили три Casus Bellis, которые можно использовать против Австрии. Нарушение торгового соглашения, австрийские войска в Болонье и Франциск Моденский, не признающий Наполеона лидером Франции." #NT!
 sardinia.12.a: "Модена и Франциск V" #NT!
 sardinia.12.b: "Нарушения торговых договоров" #NT!
 sardinia.12.c: "Болонский гарнизон" #NT!
 sardinia.13.t: "Франция отказывается" #NT!
 sardinia.13.d: "Франция заявила, что нарушения торговых договоров не являются достаточно веским поводом для войны." #NT!
 sardinia.15.t: "Франция отказывается" #NT!
 sardinia.15.d: "Франция заявила, что гарнизон в Болонье не будет действительным поводом для войны, поскольку французские войска дислоцируются в Папской области." #NT!
 sardinia.14.t: "Франция отказывается" #NT!
 sardinia.14.d: "Франция заявила, что гарнизон в Болонье не будет действительным поводом для войны, поскольку французские войска дислоцируются в Папской области." #NT!
 sardinia.17.t: "Франция отказывается" #NT!
 sardinia.17.d: "Франция заявила, что нарушения торговых договоров не являются достаточно веским поводом для войны." #NT!
 sardinia.18.t: "Политическая структура" #NT!
 sardinia.18.d: "Второй темой встречи станет политическое устройство послевоенной Италии. Франция предложила создать Итальянское королевство на севере во главе с нашим королем Виктором Эмманулом, центральное Папское государство, и Сицилию на юге. Все это в рамках Итальянской Конфедерации во главе с Папой, аналогичной Германской Конфедерации. Мы могли бы выдвинуть встречное предложение, чтобы сделка была больше на нашей стороне." #NT!
 sardinia.18.a: "Предложение Франции об Итальянской Конфедерации" #NT!
 sardinia.18.b: "Встречное предложение" #NT!
 sardinia.19.t: "Смена режима на Сицилии" #NT!
 sardinia.19.d: "Чтобы обеспечить наше доминирование в регионе Итальянской Конфедерации, мы должны попросить Францию ​​сместить нынешнего короля Сицилии и заменить его кем-то, более дружественным нашему правительству." #NT!
 sardinia.19.a: "Наша сила растет" #NT!
  
 sardinia.28.t: "Аннексия Центральной Италии" #NT!
 sardinia.28.a: "Объединение близко" #NT!
 sardinia.28.d: "Народы центральных итальянских штатов восстали против своих правительств и сформировали под нашим руководством правительство Соединённых штатов Центральной Италии. Это первый шаг в Рисоргременто, и теперь мы должны победить австрийцев ради всех итальянцев в мире!" #NT!
 sardinia.29.t: "Экспедиция тысячи" #NT!
 sardinia.29.d: "Гарибальди высадился на юге Сицилии с отрядом в тысячу человек, сражающимся с сицилийской армией. Народ Сицилии восстал и присоединился к армии Гарибальди под началом Южной армии. Это последний шаг Рисоргременто." #NT!
 sardinia.29.a: "За Италию!" #NT!
 sardinia.30.t: "Образование Соединенных провинций Центральной Италии" #NT!
 sardinia.30.d: "Правительства Тосканы, Пармы, Модены и папские миссии решили объединиться в рамках Соединенных провинций Центральной Италии. Множественные военные договоры, за которыми последовали выборы, привели к тому, что сенатор Сардинии и Пьемонта Карло Бон Компаньи ди Момбелло стал президентом недавно образованного государства." #NT!
 sardinia.30.a: "Еще один шаг к объединению завершен" #NT!
 sardinia.31.t: "Итальянские центральные штаты" #NT!
 sardinia.31.d: "Тоскана и Эмилия высказались за союз с Сардинией-Пьемонтом вместе с Пармой и Моденой в рамках Центральных итальянских государств. Это приближает нас на один шаг к завершению объединения Италии и Рисоргременто." #NT!
 sardinia.32.t: "Капитуляция сицилийской армии" #NT!
 sardinia.32.d: "Армия Бурбонов численностью 20 000 человек в Калабрии была разгромлена, а Гарибальди и его войска не встретили большого сопротивления на остальной территории страны. Король Франциск II укрепился в крепости Гаэта, но Гарибальди смог въехать в город на поезде, где население встретило его аплодисментами." #NT!
 sardinia.32.a: "Объединение почти завершено!" #NT!
 news.16.t: "Сардиния-Пьемонт захватывает Неаполь и Сицилию" #NT!
 news.16.d: "Джузеппе Гарибальди и отряд добровольцев высадились в Калабрии и разгромили армию Бурбонов, в то время как на севере Сардинии-Пьемонта они вторглись через папские земли, что привело к капитуляции короля Франциска и присоединению Сицилии и Неаполя к Сардинии-Пьемонту. Новая территория образует почти полностью единый итальянский полуостров." #NT!
 news.16.a: "Интересное развитие" #NT!
 news.16.b: "Победа!" #NT!
 sardinia.34.t: "Ботанический сад Университета Катании" #NT!
 sardinia.34.d: "Ботанические сады Университета Катании впервые попытались создать в 1847 году, но были остановлены из-за революции 1848 года, теперь Фрэнсис Роккафорте Торнабене разбил сады на уже купленной земле." #NT!
 sardinia.34.a: "Гранде!" #NT!
 sardinia.35.t: "Сардиния оккупирует центральные штаты" #NT!
 sardinia.35.d: "Пока Сардиния ведет войну с Австрией, они двинулись в Центральные Штаты и планируют их оккупировать. Наш народ выступает за оккупацию Сардинии в поддержку своих усилий по созданию единого итальянского государства, и мы можем столкнуться с жесткой оппозицией, если откажемся от Сардинии." #NT!
 sardinia.35.a: "Отправить в Сардинию-Пьемонт" #NT!
 sardinia.35.b: "Сопротивляться оккупации" #NT!
  
  
  
