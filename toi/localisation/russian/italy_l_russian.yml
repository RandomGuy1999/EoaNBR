 # Events 
 two_sicilies.1.t: "Роспуск швейцарских полков" #NT!
 two_sicilies.1.d: "После принятия закона, предложенного швейцарским правительством, который объявлял незаконным обслуживание иностранных вооруженных сил под страхом потери гражданства, швейцарские полки в нашей армии подняли восстание. 3-й швейцарский полк начал восстание, которое в конечном итоге привело к тому, что швейцарские полки двинулись к Каподимонте в поисках ответов от короля Франческо II. Опасаясь более масштабных беспорядков, генерал Нунцианте приказал 13-му охотничьему батальону открыть огонь по швейцарским солдатам. После этого события правительство решило, что лучше всего распустить швейцарские полки и создать отдельные иностранные батальоны для иностранных войск, чтобы обойти законы, подобные швейцарскому. Хотя несколько солдат осталось, многие швейцарские и баварские добровольцы покинули армию." #NT!
 two_sicilies.1.a: "Какая хаотичная череда событий" #NT!
 two_sicilies.3.t: "Побег из тюрьмы на острове Понца" #NT!
 two_sicilies.3.d: "Более 300 заключенных сбежали из тюрьмы на острове Понца после того, как им помогли при побеге. Многие из заключенных были политическими заключенными, в том числе многие известные деятели революций 1848 года. С тех пор неаполитанские власти восстановили порядок в тюрьме и развернули Реальную пристань для обследования окружающих вод на наличие судов, которые могли укрывать сбежавших заключенных." #NT!
 two_sicilies.3.a: "Надеюсь, из этого ничего не выйдет" #NT!
 two_sicilies.4.t: "Экспедиция Сапри" #NT!
 two_sicilies.4.d: "Экспедиция под руководством Мацциниана Карло Писакане в Сапри, Кампания, была подавлена. Большую часть работы по задержанию преступников проделало местное население. Узнав о побеге из тюрьмы на острове Понца, местные крестьяне убили более 20 заговорщиков и сдали 150 жандармам. После столкновений с местными крестьянами Пискан и остальная часть его отряда отступили в Сансу, где они снова подверглись нападению со стороны местного населения, потеряв еще почти 100 человек. Именно там заместитель вождя Сансы Сабино Лавегилия убил Пискане, а один из других руководителей этой экспедиции, Джован Фальконе, покончил жизнь самоубийством.\n\n Об экспедиции говорили, что население этих городов а их городская стража была невероятно жестокой. Некоторые сообщали о каннибализме, свирепых женщинах, преследующих мужчин в лесах, и о варварских убийствах заговорщиков." #NT!
 two_sicilies.4.a: "Мадзинианцы потерпели поражение" #NT!
 two_sicilies.5.t: "Бунт в Генуе" #NT!
 two_sicilies.5.d: "Сторонники Мадзини в Генуе были задержаны при попытке раздавать письма в поддержку беспорядков и неудавшейся экспедиции в Писакань. Двое из главных заговорщиков были идентифицированы как Джесси М. Уайт и ее парень Альберто Марио. Хотя ничего серьезного не произошло и бунт не распространился далеко, Кавур приказал полиции быть настороже в отношении любых оставшихся мадзинианцев, которые могут бросить вызов правительству Пьемонта. Ожидается, что заговорщики, попавшие в плен, будут сосланы, как когда-то был Мадзини." #NT!
 two_sicilies.5.a: "Мадзини продолжает преследовать Италию" #NT!
 two_sicilies.6.t: "Бунт в Ливорно" #NT!
 two_sicilies.6.d: "В поддержку неудавшейся Пизаканской экспедиции сегодня в Ливорно вспыхнули беспорядки. Мадзинианцы во главе с Маурицио Квадрио попытались поднять восстание в городе. Заговорщики с трехцветными нарукавными повязками напали на городской гарнизон. К счастью, военное командование смогло поднять тревогу, произведя три пушечных выстрела из Старой крепости. Беспорядки быстро распространялись, но подкрепления военных легко смогли поймать в ловушку повстанцев, которые пытались продолжать борьбу. \n\n Семеро повстанцев были выстроены в ряд у стены дворца Коло, где они пытались удержаться, и расстреляны по приказу майора Джованни Традити." #NT!
 two_sicilies.6.a: "Мадзини продолжает преследовать Италию" #NT!
 two_sicilies.7.t: "Наследие революций 1848 года" #NT!
 two_sicilies.7.d: "Революции 1848 года были очень хаотичными для нашего Королевства. Наши армии первоначально присоединились к итальянской коалиции в борьбе с австрийцами, но когда восстание в Палермо превратило весь остров Сицилия в открытое восстание, потребовался ответ. Неаполь также столкнулся с крупным восстанием, которое побудило к созданию конституции Королевства, однако это мало помогло в борьбе с пламенем революции, и Сицилию удалось успокоить только после того, как наши армии осадили города острова. Конституция была отменена, и консервативные министры заняли государственные должности по приказу Фердинанда II." #NT!
 two_sicilies.7.a: "Наследие, которое не скоро забудут..." #NT!
 two_sicilies.11.t: "Дело Кальяри" #NT!
 two_sicilies.11.d: "Хотя это и не было первоначальным страхом перед нашим правительством, захват «Кальяри» — сардинского корабля, захваченного в начале 1857 года, экипаж которого состоял из нескольких британцев — заставил британский парламент осудить наши действия и встать на сторону Пьемонта в их угрозах. . Несмотря на эти новые угрозы, капитаны портов намерены продолжать осуждать «Кальяри». Мы находимся в опасном положении." #NT!
 two_sicilies.11.a: "Эти угрозы беспочвенны" #NT!
 two_sicilies.11.b: "Заставьте законодательный орган принести извинения и освободить корабль." #NT!
  
