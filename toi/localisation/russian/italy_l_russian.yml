 sardinia.20.t: "Военный план" #NT!
 sardinia.20.d: "Следующая тема наших переговоров с Францией — военный план. Наш генерал планирует иметь 160 000 солдат, разделенных 50:50 с Францией. Франция предложила отправить 300 000 солдат, к которым присоединится 100 000 наших солдат, надеясь двинуться прямиком на Вену." #NT!
 sardinia.20.a: "Начать военные переговоры" #NT!
 sardinia.21.t: "Военный план" #NT!
 sardinia.21.d: "Следующая тема наших переговоров с Францией — военный план. Наш генерал планирует иметь 160 000 солдат, разделенных 50:50 с Францией. Франция предложила отправить 300 000 солдат, к которым присоединится 100 000 наших солдат, надеясь двинуться прямиком на Вену." #NT!
