 ITA_decisions_category_TUS_liberalizing_tuscany_desc: "Теперь, когда будущее Тосканы решено, будь то в тайном обществе или в высших кругах правительства, пришло время привести планы в действие. Процесс либерализации Тосканы будет непростым. Австрия сохраняет небольшой гарнизон внутри нашей страны, чтобы обеспечить согласованность действий нашего правительства, и может вмешаться, если мы не будем действовать осторожно." #NT!
