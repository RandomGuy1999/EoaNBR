 ita.8.t: "Объединение Италии" #NT!
 ita.8.d: "После долгой и ожесточенной борьбы, в которой многие сомневались, объединение Италии завершено. Сомнения в отношении нашего успеха были разумными, поскольку чуть менее двух десятилетий назад наши братья и сестры сражались за Италию и ее народ и потерпели поражение. Но именно их образ и их борьба вдохновили нас принять вызов и объединить народы Италии. Битва еще не окончена, поскольку австрийцы все еще правят нашим народом, а Юг становится неуправляемым. Италия снова бросит вызов." #NT!
 ita_formation_of_italy_tips: "§gВы, возможно, заметили, что после образования Италии многое изменилось: политика, советники, генералы и многое другое. Это не ошибка, это символ неорганизованности и изменений, произошедших после образования Италии. Вы сможете изменить все с помощью различных фокусов и решений.§!" #NT!
 ita.8.a: "Да здравствует Италия!" #NT!
 ita.8.b: "Да здравствует Италия!" #NT!
 ita.8.c: "Да здравствует Италия!" #NT!
 news.22.t: "Хаос в Италии" #NT!
 news.22.d: "По мере того, как Сардиния-Пьемонт вторгается в Центральные Штаты в их войне против Австрии, они встречают сопротивление со стороны Тосканы. Король Леопольд объявил, что Тоскана не подчинится Сардинии, несмотря на общественную поддержку усилий Сардинии по объединению итальянского полуострова. Вскоре после того, как король объявил о своих планах, многие жители Тосканы взялись за оружие в так называемом «Фермерском восстании». Мир задается вопросом, какими будут последствия на итальянском полуострове." #NT!
 news.22.a: "Интересное развитие" #NT!
 news.22.b: "Это темное время" #NT!
 PIE_Carboneria_Influences_Government: "Мы допустим революционеров в правительство." #NT!
 sardinia.36.t: "Работаете с радикалами?" #NT!
 sardinia.36.d: "Теперь, когда мы определились с планом объединения, необходимо ответить на вопрос, принесет ли нам пользу работа с радикалами. Гарибальди поддерживает сотрудничество с этими фигурами, которые планируют свою деятельность в тени, но их стремление к объединению итальянского полуострова может в конечном итоге противоречить нашей монархии. Сотрудничество с тайными обществами по всей Европе может повредить нашим отношениям с Францией, которая может быть нашим лучшим союзником в войне против Австрии." #NT!
 sardinia.36.a: "Нам нужна помощь" #NT!
 sardinia.36.b: "Мы не можем поддерживать этих мерзких людей" #NT!
 sardinia.37.t: "Социалисты берут верх!" #NT!
 sardinia.37.d: "Казалось бы, доверие к ранее изгнанным революционерам и радикалам изменилось к худшему. Возмущенные тем, что, по их мнению, является медленным подходом к объединению Италии, радикалы воспользовались доверием, которое мы им оказали, и штурмовали несколько правительственных зданий. Они объявили Джузеппе Мадзини президентом Народной Республики Сардиния-Пьемонт." #NT!
 sardinia.37.a: "Да здравствует народ Италии!" #NT!
 sardinia.38.t: "Дело Орсини" #NT!
 sardinia.38.d: "Пришло известие о нападении итальянских экстремистов на Наполеона III. Феличе Орсини вместе со многими другими, которые помогали ему в этом акте, утверждали, что это было сделано для дальнейшего объединения Италии. Хотя источники еще не подтверждены, ходят слухи, что их атака увенчалась успехом." #NT!
 sardinia.38.a: "Встреча с французскими официальными лицами" #NT!
 sardinia.38.b: "Это повод для Праздника!" #NT!
 sardinia.39.t: "Дело Орсинии" #NT!
 sardinia.39.d: "Из Франции приходят новости о неудавшейся атаке на Наполеона III итальянских экстремистов во главе с Феличе Орсини. Эта ситуация может осложнить наши планы по объединению и определить, сможем ли мы заключить союз с французами." #NT!
 sardinia.39.a: "Встреча с Наполеоном III" #NT!
 sardinia.39.b: "Жаль, что это не удалось" #NT!
 sardinia.40.t: "Встреча с Сардинией?" #NT!
 sardinia.40.d: "После событий «дела Орсини» правительство Сардинии обратилось с просьбой о встрече для обсуждения политической ситуации в Италии. Это могло бы дать нам возможность распространить наше влияние на итальянском полуострове." #NT!
 sardinia.40.a: "Пригласить Карвура на встречу" #NT!
 sardinia.40.b: "Это глупое предложение" #NT!
 sardinia.41.t: "Французы согласны" #NT!
 sardinia.41.d: "Французы согласились на предложенную нами встречу. Ожидается, что встреча состоится в ближайшие месяцы и должна дать нам представление о будущем итальянского полуострова." #NT!
 sardinia.41.a: "Надежда на будущее" #NT!
 sardinia.42.t: "Французский упадок" #NT!
 sardinia.42.d: "Французы отклонили наше предложение о встрече после дела Орсини. Это может поставить перед нами задачу обеспечить успешное объединение Италии." #NT!
 sardinia.42.a: "Неудачный" #NT!
 sardinia.43.t: "Вторжение на Сицилию" #NT!
 sardinia.43.d: "После тщательного планирования наконец пришло время начать вторжение на Сицилию." #NT!
 sardinia.43.a: "Пусть вторжение начнется" #NT!
 sardinia.44.t: "Капитуляция сицилийского правительства" #NT!
 sardinia.44.d: "Нашим людям и итальянским патриотам удалось добиться капитуляции сицилийских войск и правительства. Объединение Италии скоро произойдет." #NT!
 sardinia.44.a: "За Рисоргременто!" #NT!
 sardinia.45.t: "Сельское хозяйство на Сардинии" #NT!
 sardinia.45.d: "Сколько себя помнят, аграрный подход составлял подавляющее большинство экономики Сардинии. По мере того, как экономика Европы начинает переходить к индустриализации, а вместе с ней и Пьемонта, остров Сардиния остается слаборазвитым и его можно использовать для добычи ресурсов для подпитки промышленности материка. Большая часть правящего класса Пьемонта считает ситуацию на Сардинии нестабильной, что препятствует любым дальнейшим попыткам изменить экономическую или политическую структуру острова. Остается вопрос о том, следует ли перенаправить усилия по индустриализации на остров или же они могут оставаться исключительно стратегическим вкладом и быть полезными в других секторах нашей экономики." #NT!
 sardinia.45.a: "Лучше их больше не раздражать..." #NT!
 sardinia.45.b: "Им придется научиться идти в ногу со временем" #NT!
 sardinia.48.t: "Дом Савойи бежит" #NT!
 sardinia.48.d: "Политики из Турина и члены Савойского дома бежали на Сардинию и заявили о продолжении «истинного» правительства Сардинии-Пьемонта. События на итальянском полуострове быстро привели к такому хаотичному исходу. По крайней мере на данный момент, это дает нам возможность продвигаться вперед в достижении наших собственных целей по объединению." #NT!
 sardinia.48.d_AUS: "Политики из Турина и члены Савойского дома бежали на Сардинию и заявили о продолжении «истинного» правительства Сардинии-Пьемонта. События на итальянском полуострове быстро привели к такому хаотическому исходу после того, как им не удалось победить наши силы при объявлении нам войны. Их осуществимые мечты об объединенном полуострове на данный момент остались в прошлом." #NT!
 sardinia.48.a: "Трусы!" #NT!
 sardinia_news.5.t: "Дом Савойи бежит" #NT!
 sardinia_news.5.d: "Политики из Турина и члены Савойского дома бежали на Сардинию и заявили о продолжении «истинного» правительства Сардинии-Пьемонта. События на итальянском полуострове быстро привели к такому хаотичному исходу. Не так давно Сардиния-Пьемонт и ее правительство присоединились к странам Европы против России в Крымской войне, и многие предполагали, что итальянская нация займет более заметное положение." #NT!
 sardinia_news.5.a: "Интересное развитие" #NT!
 sardinia_news.5.b: "Не о чем беспокоиться" #NT!
 news.24.t: "Восстание в Италии!" #NT!
 news.24.d: "После жестокого обращения и отсутствия репрессий в итальянском парламенте на юге Италии поднялось восстание. Голод, бедность и другие серьезные проблемы предоставили разбойникам общественную поддержку в войне против Италии в Пьемонте. Это восстание может ограничить, казалось бы, ясный путь объединения Италии, и значительно ослабить итальянское государство Пьемонта." #NT!
 news.24.a: "Италия снова испытывается." #NT!
 sardinia_news.1.t: "Сардиния-Пьемонт побеждает Австрию!" #NT!
 sardinia_news.1.d: "Сардиния-Пьемонт и ее союзники разгромили Австрию и их марионеточное королевство в Ломбардии-Венеции. Всего десять лет назад силы Сардинии-Пьемонта потерпели поражение при вторжении в Ломбардию, и многие считали, что либеральные цели революции 1848 года потерпели неудачу. После Крымской войны Сардиния-Пьемонт вынесла свои претензии на объединение Италии на мирные переговоры. Теперь возможность единого итальянского государства более реальна, чем когда-либо. Мало того, что влияние Австрии на итальянском полуострове было ослаблено, но и в центральных автократических государствах произошли революции народных движений, надеющихся увидеть единое итальянское государство." #NT!
 sardinia_news.1.a: "Смена власти в Италии..." #NT!
 sardinia_news.1.b: "Смена власти в Италии..." #NT!
 sardinia.50.t: "Сардиния пытается создать марионеточное правительство" #NT!
 sardinia.50.d: "После некоторых действий агентов поддерживаемого Сардинией Рисорджименто влияние Сардинии в нашей стране достигло точки, в которой агенты Сардинии-Пьемонта готовы создать марионеточное правительство в нашей стране. Хотя многие граждане нашей страны поддерживают Рисорджименто, отказ от них может иметь некоторые негативные последствия." #NT!
 sardinia.50.a: "Наш народ хочет настоящей демократии" #NT!
 sardinia.50.b: "Королевство выдержит" #NT!
 sardinia.50.c: "Примите их предложение" #NT!
 sardinia.49.t: "Сардиния предлагает аннексию" #NT!
 sardinia.49.d: "После некоторых действий агентов поддерживаемого Сардинией Рисорджименто влияние Сардинии в нашей стране достигло точки, в которой агенты Сардинии-Пьемонта готовы создать марионеточное правительство в нашей стране. Хотя многие граждане нашей страны поддерживают Рисорджименто, отказ от них может иметь некоторые негативные последствия." #NT!
 sardinia.49.a: "Наш народ хочет настоящей демократии" #NT!
 sardinia.49.b: "Королевство выдержит" #NT!
 sardinia.49.c: "Примите их предложение" #NT!
 sardinia.51.t: "[FROM.GetName] Угрожает нашим землям" #NT!
 sardinia.51.d: "Попытка [FROM.GetName] объединиться привела их к нашему порогу. Регионы за пределами Рима всегда были отдаленной частью наших земель, и их трудно защитить как от восстаний, так и от восстаний. Возможно, в наших интересах уступить землю, хотя война — это вариант." #NT!
 sardinia.51.a: "Сдать землю" #NT!
 sardinia.51.b: "Сражайся с ними" #NT!
 sardinia.52.t: "Папские земли" #NT!
 sardinia.52.d: "Пришло время бросить вызов контролю Папского государства над внешними регионами. Эти земли всегда были местом восстаний и вторжений, поэтому мы ожидаем, что они смогут передать их мирным путем, однако война — редкая возможность." #NT!
 sardinia.53.t: "Пьемонт ищет нашей помощи" #NT!
 sardinia.53.d: "Сардиния-Пьемонт запросила подтверждения того, что мы поддержим их в их попытке объединить итальянский полуостров. Учитывая их участие в Крымской войне, многие европейские страны уже тайно одобрили их как законных объединителей Италии, но наша позиция дает нам больше влияния на полуострове." #NT!
 sardinia.53.a: "Поддержите их" #NT!
 sardinia.53.b: "Они сами по себе" #NT!
 sardinia.54.t: "Франция отклоняет наш запрос" #NT!
 sardinia.54.d: "Франция отклонила нашу просьбу о поддержке объединения итальянского полуострова. Это значительно ослабило позиции нашего правительства, и мы были вынуждены более тесно сотрудничать с такими радикалами, как Гарибальди, при планировании процесса объединения." #NT!
 sardinia.54.a: "Это катастрофа" #NT!
 sardinia.57.t: "Вмешательство во Вторую войну за независимость?" #NT!
 sardinia.57.d: "Наше положение как государства с долгой историей зависимости и связей с Австрией поставило вопрос о нашем вмешательстве в австрийскую войну против Сардинии. Хотя демократические движения стали очень популярными, и Сардиния, похоже, несет знамя народного движения, если их остановить во второй раз, это может положить конец мечте об объединенной Италии.\n\n Народные движения, которые созданные внутри нашей страны, также воспользуются этой возможностью, чтобы выступить против правительства. Если мы успешно проведем либерализацию, мы сможем присоединиться к Сардинии в борьбе с Австрией и помочь переломить ситуацию." #NT!
 sardinia.57.a: "Присоединяйтесь к нашим австрийским братьям!" #NT!
 sardinia.57.b: "Ради блага нашего народа мы присоединимся к Сардинии!" #NT!
 sardinia.57.c: "Ради блага нашего народа мы присоединимся к Сардинии!" #NT!
 sardinia.58.t: "Образование Центральных государств" #NT!
 sardinia.58.d: "После краха многих старых автократических правительств в центральных штатах было предложено объединиться с Пармой, Моденой и Папскими маршами, чтобы сформировать центральные штаты Италии. Эта идея возникла под влиянием Сардинии, которая надеется аннексировать эту новую нацию, чтобы дать толчок своей попытке объединения." #NT!
 sardinia.60.t: "Тоскана предлагает северные объединенные провинции" #NT!
 sardinia.60.d: "После победы над Австрией с помощью тосканской армии прибыли дипломаты из Тосканы с подробным описанием своих планов создания объединенных центральных провинций - идея, впервые распространенная нашими агентами. Однако их представление отличается от наших первоначальных планов. В то время как мы надеялись увидеть центральные регионы и штаты Италии объединенными и присоединенными к нашей нации для дальнейшего объединения, тосканцы представили новый план, согласно которому они возглавят усилия по объединению, а мы присоединимся к более крупным Соединенным северным провинциям Италии. Многие политики высказались в пользу этой акции как знака единства на полуострове, но она значительно ослабит позиции пьемонтских политиков, а их влияние не имеет себе равных." #NT!
 sardinia.60.a: "Примите тосканское предложение" #NT!
 sardinia.60.b: "Это не может быть принято" #NT!
 sardinia.61.t: "Тоскана избирает демократическое правительство" #NT!
 sardinia.61.d: "Неожиданным поворотом событий стало тосканское правительство, которое объявило, что проведет выборы впервые почти за столетие. Это новое демократическое движение могло бы послужить дальнейшему развитию объединительного движения, или, если у них есть какие-либо собственные амбиции, помешать ему." #NT!
 sardinia.61.a: "Интересное развитие" #NT!
 sardinia_news.8.t: "Тосканцы свергают великого герцога" #NT!
 sardinia_news.8.d: "После объявления войны Сардинии тосканский народ восстал и свергнул великого герцога Тосканы Леопольда II. Тосканский народ, втянутый в войну династическими и историческими союзами, можно было увидеть на улицах под итальянским трехцветным флагом. На данный момент ожидается, что Сардиния-Пьемонт будет оккупировать Тоскану до тех пор, пока война не закончится, по желанию народа Тосканы." #NT!
 sardinia_news.8.a: "Интересный" #NT!
  
