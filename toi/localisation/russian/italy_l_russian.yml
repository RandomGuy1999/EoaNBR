 sardinia.9.t: "Сардиния-Пьемонт" #NT!
 sardinia.9.d: "Королевство Сардиния-Пьемонт после окончания наполеоновских войн более или менее процветало. Однако события Крымской войны поставили нас в уникальное положение. Соединенное Королевство и Французская империя сейчас более чем готовы вести с нами переговоры и вести дела, чем когда-либо прежде. Однако один вопрос горит глубоко в сердце Италии.\n\nИ это единое государство, §GReso§!§grgim§!§Rento!§! своего рода. Хотя эта идея ярко горит в сердцах и умах наших соотечественников по всей Италии, практичность такого подвига в данный момент неосуществима. Нам нужно будет искать сильного и готового союзника, которого мы, к счастью, видим в лице Наполеона III во Франции, поскольку он показал признаки того, что готов помочь нашему делу... за компенсацию. Вопрос теперь в том, когда и как разжечь пожар, ведь когда он начнется.\n\n\t§R Контролировать §! становится очень сложно." #NT!
 sardinia.9.a: "Алла Виттория" #NT!
 sardinia.250.t: "Революции 1848 года в Италии." #NT!
 sardinia.250.d: "9 лет назад Революция охватила Европу. В течение двух лет они не затронули ни одну нацию, а те, кому удалось выжить, превратились в республики или конституционные монархии. Однако Италия изменилась навсегда. Королевство Обеих Сицилий при Фердинанде II проложило путь либеральным реформам и конституционализму по всей Италии. Великое Герцогство Тоскана, Папство и наше собственное Королевство Сардиния-Пьемонт последовали за реформой и приняли ее за реформой.\n\nХотя некоторые считали это уступкой Старой Гвардии, многие видели в этом еще один способ удержаться. к их угасающей силе. И чтобы увидеть это в Италии, не пришлось далеко ходить. \n\nГарнизоны на границе Ломбардии и Венеции были усилены, а лидеры оппозиции в Венеции и Милане были арестованы или скрылись. Вскоре после этого волны анархии и радикализма прокатились по Австрийской империи, в то время как венецианские и миланские повстанцы попытались свергнуть своих австрийских повелителей. К концу недели австрийская армия Италии отступила обратно в саму Австрию, и почти вся Ломбардия-Венеция оказалась под контролем революционеров." #NT!
 sardinia.250.a: "Расскажи мне больше..." #NT!
 sardinia.251.t: "Последствия 1848 года" #NT!
 sardinia.251.d: "В то время как кампания начиналась с победы за победой, реальность наступила, когда австрийская армия вернулась на свои итальянские базы в массовом порядке. С поражением при Кустозе и подписанием унизительного перемирия во время мирных переговоров, поражением освободительной кампании против австрийского правления в Италии. ____Пагубные разногласия охватили европейскую землю, и Австрийская империя больше всего пострадала в своей итальянской земле Ломбардии-Венеции. Что еще более важно, король Карл Альберт уступил либералам, стремившимся установить конституционную монархию. После перехода он отправится со своей армией на территорию Австрии, чтобы поддержать повстанцев в Венеции и Милане. К его армии присоединились солдаты тогдашнего либерализованного правительства герцога Леопольда II в Тоскане, короля Фердинанда в Обеих Сицилиях, а также добровольцы из Сицилии и Папской области. Несмотря на некоторый успех на заре его кампании, армия короля Карла позже потерпела поражение в битве при Кустозе, что вынудило его заключить унизительное перемирие до тех пор, пока не будут проведены мирные переговоры. Поражение привело к тому, что все либеральные правительства, кроме Сардинии и Пьемонта, рухнули перед требованием Австрии об отказе от конституций и подтверждении абсолютизма." #NT!
 sardinia.251.a: "Это подводит нас к сейчас..." #NT!
 sardinia.252.t: "Митинг против австрийцев" #NT!
 sardinia.252.d: "Королевство Пьемонт-Сардиния является последним независимым итальянским государством, демонстративно выступающим против влияния Габсбургов. Южное Королевство Обеих Сицилий вошло в состав Империи Габсбургов, Венеция была передана австрийцам после Венского конгресса, а центральные итальянские государства находятся под защитой Австрии. Наш народ поддерживает наше правительство и нашего короля. Пообещав осуществить мечты о единой Италии. Поскольку мы стоим барьером между австрийской и французской сферами, если мы правильно разыграем наши карты, возможно, мы сможем разрушить австрийскую карточную башню." #NT!
 sardinia.252.a: "Время пришло" #NT!
  
  
