 NSC_focus_1848_revolution_legacy: "Наследие революций 1848 года" #NT!
 NSC_focus_1848_revolution_legacy_desc: "Революции 1848 года состояли из нескольких бунтов и восстаний, организованных комитетами либералов и карбонариев, первое из которых началось в Мессине 1 сентября 1847 года и закончилось сицилийской революцией, кульминацией которой стала независимая Сицилия на 16 месяцев, прежде чем она была подавлена ​​королем Фердинандом. Войска II 15 мая 1849 года.\n\n Несмотря на то, что Фердинанда вынудили принять новую, более либеральную конституцию, все развалилось, когда члены палаты депутатов не смогли договориться о том, какую присягу следует принести. Это дало королю повод распустить национальный парламент и подавить все восстания. Поскольку король правил как абсолютный монарх, революционные лидеры, которые не бежали в изгнание, либо были убиты, либо томятся в тюрьмах." #NT!
 NSC_focus_piscane_expedition: "Писакская экспедиция" #NT!
 NSC_focus_piscane_expedition_desc: "Названный в честь своего лидера Карло Писакане, он был детищем Джузеппе Мадзини. Его целью было начать восстание в Королевстве Обеих Сицилий и затем продолжить достижение цели Мадзини — единой Италии, основанной на социал-демократическом республиканизме. Короче говоря, добиться того, чего пытались, но не смогли сделать революции 1848 года. Однако экспедиция встретила кровавый конец, когда достигла Кампании, и не смогла заручиться поддержкой местного населения. Сам Писакан умер в небольшом городке Санза, неясно, покончил ли он жизнь самоубийством или был убит жителями." #NT!
 NSC_focus_ferdinand_ii_reign: "Правление Фердинанда II" #NT!
 NSC_focus_ferdinand_ii_reign_desc: "Будучи довольно популярным монархом в первые годы своего правления, теперь он более известен своими репрессивными наклонностями. Нет любви к королю ни среди либералов в его королевстве, ни среди жителей Сицилии, которые помнят грабежи и изнасилования, совершаемые его войсками. Жестокий обстрел военно-морской флотилией города Мессина, в результате которого погибло множество мирных жителей после капитуляции города, заслужил ему прозвище re бомба, «король-бомба»." #NT!
 NSC_focus_continue_political_arrest: "Продолжить политические аресты" #NT!
 NSC_focus_continue_political_arrest_desc: "После трусливого покушения на жизнь короля в прошлом году и попытки поднять восстание в Кампании в этом году стало ясно, что мы не можем ослабить бдительность. Таких, так называемых революционеров, надо выследить. Одним из наших главных приоритетов является суд над Джузеппе Мадзини и его приговор к смертной казни за участие в обоих покушениях, в настоящее время он скрывается. Он и его сообщники должны быть найдены." #NT!
 NSC_focus_political_repression: "Политические репрессии" #NT!
 NSC_focus_political_repression_desc: "Несмотря на все наши усилия, нам до сих пор не удалось поймать нескольких нарушителей спокойствия, в том числе Джузеппе Мадзини. Мы по-прежнему должны продолжать оказывать давление и подавлять все попытки вызвать инакомыслие." #NT!
 NSC_focus_strengthen_troya_government: "Укрепить правительство Трои" #NT!
 NSC_focus_strengthen_troya_government_desc: "Наш доверенный премьер-министр Фердинандо Тройя хорошо нам послужил, усердно работая над сохранением и улучшением наших интересов. Такой верный слуга нуждается в нашей полной поддержке, особенно учитывая, что его собственный брат, Карло Троя, популярен среди нарушителей спокойствия благодаря своей поддержке движения нео-гельфизмов, которое хочет объединить Италию и сделать Папу своим королем! Нам нужно показать, кто из братьев Троя настоящий патриот." #NT!
 NSC_focus_kings_health: "Здоровье короля" #NT!
 NSC_focus_kings_health_desc: "В результате покушения, совершенного одним из его собственных солдат в 1856 году, король получил штыковое ранение, которое позже заразилось. С тех пор здоровье короля так и не восстановилось полностью, нам остается только молиться, чтобы ему скорее стало лучше." #NT!
 NSC_focus_secure_kingdom: "Защитить королевство" #NT!
 NSC_focus_secure_kingdom_desc: "Нам удалось продолжать оказывать давление на нарушителей спокойствия, заставляя их скрываться и сосредоточиться на том, чтобы выжить, а не строить заговоры против нас. Но есть проблемы и из-за границы: и Франция, и Англия отозвали своих послов в 1856 году, когда мы справедливо решили следовать своим собственным путем как суверенная нация, вместо того, чтобы прислушиваться к их советам. Больше всего беспокоит враждебное отношение к нам англичан. Похоже, они забыли о тесной дружбе, которую связывал с ними дом Бурбонов во время войны против Наполеона. Есть признаки того, что они хотят ограничить наш суверенитет и взять под контроль нашу сицилийскую серу. Нам нужно искать новых союзников, вопрос где?" #NT!
 NSC_focus_milano_incident_legacy: "Наследие миланского инцидента" #NT!
 NSC_focus_milano_incident_legacy_desc: "Агесилао Милано, молодой революционер, предложил пожертвовать своей жизнью ради Италии, убив короля Фердинанда II. Во время военного смотра 8 декабря 1856 года он напал на короля со своим штыком, и, если бы не корпус пистолета короля, отразивший удар, ему удалось бы избавить Италию от тирана. Агесилао Милано теперь мученик. Итальянского дела, другие должны будут поднять факел единой и свободной Италии!" #NT!
 NSC_focus_military_analysis: "Анализ военных" #NT!
 NSC_focus_military_analysis_desc: "Был ли Агесилао Милано действительно единственным во всей армии, кто питал революционные мысли? Необходимо провести тщательный анализ всех вооруженных сил, но делать это нужно с особой осторожностью, чтобы правительственные шпионы не узнали, что происходит." #NT!
 NSC_focus_soldiers_state: "Состояние солдат" #NT!
 NSC_focus_soldiers_state_desc: "Мы должны начать наш анализ с тех, кто имеет наименьшее количество привилегий и больше всех может потерять в войне, с солдат, и посмотреть, найдется ли среди них больше Агесилао Милано." #NT!
 NSC_focus_generals_state: "Государство генералов" #NT!
 NSC_focus_generals_state_desc: "Солдатам, которые поддерживают единую и свободную Италию, нужен кто-то, кто знает, как ими руководить. С этой целью мы должны поискать среди генералов, сможем ли мы найти кого-нибудь, кто поддержит наше дело." #NT!
 NSC_focus_search_political_allies: "Поиск политических союзников" #NT!
 NSC_focus_search_political_allies_desc: "Неудачная экспедиция в Писакань совершенно ясно показала, что одной лишь вербовки революционеров среди собственного народа будет недостаточно. Нам нужны международные союзники, которые смогут оказать давление на короля Фердинанда. К счастью, у нас есть две многообещающие альтернативы; Отношения между правительством Его Величества с Францией и Великобританией уже не самые лучшие. Французский Наполеон III и раньше демонстрировал поддержку независимости Италии и, похоже, имел мягкое сердце к Италии, в то время как в Британии бывший канцлер и государственный деятель Уильям Юарт Гладстон выступил против правительства короля Фердинанда в весьма резких выражениях, назвав его « отрицание Бога возведено в систему правления». Найти сочувствующих в этих странах не должно быть слишком сложно." #NT!
 NSC_focus_aquilas_count: "Граф Аквила" #NT!
 NSC_focus_aquilas_count_desc: "Брат короля хорошо известен своими либеральными взглядами и даже считается одним из первых либералов при королевском дворе. Привлечение его к нашему делу было бы удивительным благом для единой либеральной Италии." #NT!
 NSC_focus_recruit_filangieri: "Нанять Карло Филанджери" #NT!
 NSC_focus_recruit_filangieri_desc: "В отставке с 1855 г. после ссоры с политическим соперником. Этот старый генерал станет еще одним большим подспорьем для нашего дела. Он умеет руководить армиями, что он показал при подавлении восстания на Сицилии в 1849 году. Но он также проявил либеральную направленность, когда убедил короля принять новую конституцию в том же году, даже если король отменил ее лишь несколько раз. месяцы спустя. Филангьери также зарекомендовал себя как выдающийся администратор во время своего пребывания на посту губернатора Сицилии, где он быстро восстановил закон и порядок, погасив долги островных коммун, накопленные во время боевых действий, и восстановив старые привилегии. Он хотел разрешить некоторые недовольства островитян, пытаясь (но безуспешно) убедить короля позволить создать более автономное сицилийское правительство." #NT!
 NSC_focus_ferdinand_ii_death: "Смерть Фердинанда II" #NT!
 NSC_focus_ferdinand_ii_death_desc: "22 мая 1859 года в возрасте 49 лет скончался король Обеих Сицилий Фердинанд. Его кончина пришлась на самый опасный момент. Всего за месяц до этого, 26 апреля, разразилась новая война между Австрией и королевством Сардиния. Целью войны является еще одна попытка объединить Италию, куда останутся Обе Сицилии, в настоящее время неизвестно." #NT!
