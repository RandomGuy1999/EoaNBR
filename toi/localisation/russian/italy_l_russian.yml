 PIE_ITA_Diplomatic_Endeavors: "Дипломатия всегда была неотъемлемым аспектом выживания Сардинии-Пьемонта, а теперь и продвижения объединительного движения. С момента вступления Сардинии в Крымскую войну наши политические лидеры пристально следили за крупнейшими странами Европы, ища поддержки в борьбе против Австрии и тех, кто будет выступать против объединения." #NT!
 ITA_generic_Diplomatic_Endeavors: "Дипломатия была одним из самых ценных инструментов объединения Италии. Теперь, когда наша нация едина, она станет неотъемлемым инструментом обеспечения выживания итальянского государства. Италия — новая держава в Европе, и наше место в мире еще не определено. Дипломатия станет полезным инструментом для обеспечения нашей безопасности на мировой арене." #NT!
