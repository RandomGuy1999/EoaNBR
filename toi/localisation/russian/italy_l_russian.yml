 #ITA_Nuetrality: "Нейтралитет" #NT!
 #ITA_Nuetrality_desc: "Вступление в войну против такой большой державы следует подождать. Дипломатия подойдет для наших завоеваний." #NT!
 #ITA_Prussian_Deal: "Прусская сделка" #NT!
