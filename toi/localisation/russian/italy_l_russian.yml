 TUS_focus_own_banner: "Под нашим собственным знаменем" #NT!
 TUS_focus_own_banner_desc: "Мы не позволим иностранным государствам замести Тоскану под ковер! Мы сражаемся за Тоскану, а не за Сардинию или Обе Сицилии, пришло время сделать шаг и вписать Тоскану в историю. Dio, sorride alla Toscana!" #NT!
 TUS_focus_sardinian_banner: "Под сардинским знаменем" #NT!
 TUS_focus_sardinian_banner_desc: "Хотя мы стремимся к величию Тосканы, мы разделяем общую цель с Сардинским королевством: мы будем бороться за объединение сердца Италии под их знаменем, двигаясь навстречу будущему вместе с Сардинией." #NT!
 TUS_focus_another_banner: "Под другим знаменем" #NT!
 TUS_focus_another_banner_desc: "Мы не можем доверять Сардинии, но мы также недостаточно сильны, чтобы позволить себе объединение под тосканским знаменем. Возможно, мы могли бы поискать других союзников внутри Италии, которые могли бы помочь нам в достижении этой цели, это лучше всего отвечало бы нашим интересам и нашему народу." #NT!
 TUS_focus_formation_central_state: "Образование Центральных Штатов" #NT!
 TUS_focus_formation_central_state_desc: "Дукаты Пармы и Модены решили изгнать своих лордов и установить республиканское правительство. Мы можем встретиться с их представителями, чтобы вместе решить наше будущее." #NT!
 TUS_focus_risorgimento: "Рисорджименто" #NT!
 TUS_focus_risorgimento_desc: "После Венского конгресса Италия оставалась разделенной иностранными державами. Итальянские народы никогда не могли вынести этого решения и чувствуют, что пришло время им самим решить свою судьбу, освободившись от австрийского ига. Мы можем воспользоваться этими настроениями и использовать их для достижения господства на полуострове." #NT!
 TUS_focus_look_south: "Посмотрите на юг" #NT!
 TUS_focus_look_south_desc: "Королевством Обеих Сицилий управляет упадочная и слабая династия. Пришло время для его народа иметь более сильную и лучшую администрацию." #NT!
 TUS_focus_attract_radicals: "Привлекать радикалы" #NT!
 TUS_focus_attract_radicals_desc: "«Джовине Италия» Джузеппе Мадзини теперь завоевала популярность, и мы больше не можем игнорировать ее влияние. Мы можем дать маззинианцам влияние в правительстве, решая более решительные и революционные действия против Австрии и ее марионеток." #NT!
 TUS_focus_attract_moderates: "Привлекайте модераторов" #NT!
 TUS_focus_attract_moderates_desc: "Если мы решим действовать по воссоединению итальянского полуострова, нам понадобится сбалансированное руководство, которое не попадет в абсурдные мечты радикалов." #NT!
 TUS_focus_garibaldi_plan: "План Гарибальди" #NT!
 TUS_focus_garibaldi_plan_desc: "Джузеппе Гарибальди задумал амбициозный план по завоеванию Сицилии и восхождению на полуостров снизу. Мы можем поддержать его в его начинании, которое гарантировало бы нам контроль над Югом." #NT!
 TUS_focus_invade_papal_marche: "Вторжение в Папскую Марке" #NT!
 TUS_focus_invade_papal_marche_desc: "Гарибальди берет под свой контроль Юг: мы не можем этого допустить. Единственный способ достичь его и вернуть под свой контроль — это вторгнуться и аннексировать папские территории Центральной Италии." #NT!
 TUS_focus_unification_of_italy: "Объединение Италии" #NT!
 TUS_focus_unification_of_italy_desc: "Наконец пришло время воссоединить итальянский полуостров, воплотив в жизнь мечту Мадзини, Писакане и других великих патриотов, отдавших свои жизни ради наступления этого дня." #NT!
 TUS_focus_plebiscite_for_unification: "Плебисцит за объединение" #NT!
 TUS_focus_diplomacy_with_sard: "Дипломатия с Сардинией" #NT!
 TUS_focus_diplomacy_with_sard_desc: "Королевство Сардиния стало доминирующим государством в Северной Италии и может представлять серьезную угрозу нашим притязаниям на воссоединение. Мы должны использовать нашу дипломатию, чтобы выяснить, собираются ли они быть друзьями или врагами." #NT!
 TUS_focus_costly_agreement: "Дорогостоящее соглашение" #NT!
 TUS_focus_costly_agreement_desc: "Наши дипломаты считают, что мы не можем напрямую противостоять сардинской угрозе. Необходимо прийти к жесткому компромиссу, надеясь, что этого будет достаточно, чтобы обеспечить нам прочный мир." #NT!
 TUS_focus_hostility_break_out: "Военные действия начинаются" #NT!
 TUS_focus_hostility_break_out_desc: "Мы не можем допустить, чтобы «Савойя» препятствовала нашему господству над итальянским полуостровом! Мы должны без всякого страха подчинить их и взять их территории под свой контроль, наконец воссоединив полуостров!" #NT!
 TUS_focus_call_civic_guard: "Вызовите Гражданскую гвардию" #NT!
 TUS_focus_call_civic_guard_desc: "Гражданская гвардия — это военное учреждение Рисорджименто, которое процветало по всей Италии, с преобладанием в северной и центральной Италии. Он имел сугубо местные функции, прежде всего по обеспечению общественного порядка, но в некоторых регионах он помогал Национальной гвардии и добровольным отделениям, которые были сформированы в то же время в некоторых провинциях для проведения мелких военных операций." #NT!
 TUS_focus_intergrate_north: "Интегрируйте Север" #NT!
 TUS_focus_intergrate_north_desc: "После нашей победы над Королевством Сардиния наша цель — ассимилировать его территории и распространить на них нашу культуру. Таким образом мы сможем предотвратить возникновение сепаратистских восстаний." #NT!
  
 # Tuscan Unification Branch 
 TUS_focus_new_pol_era: "Новая политическая эра" #NT!
 TUS_focus_new_pol_era_desc: "После революций и модернизации наций пришло время, чтобы Тоскана вышла на мировую арену, положив конец нашему длительному состоянию нейтралитета и ласкам иностранных рук, поскольку мы делаем Тоскану известной в Европе. Выходи на сцену справа, Тоскана!" #NT!
 TUS_focus_join_sardinia_causae: "Присоединяйтесь к делу Сардинии" #NT!
 TUS_focus_join_sardinia_causae_desc: "Хотя мы, возможно, и отличаемся от Королевства Сардиния, они ставят перед собой законную цель — объединить Итальянский полуостров. Мы также должны объединиться в достижении этой цели, независимо от того, будет ли на нашей стороне Сардиния или нет." #NT!
 TUS_focus_return_constitution: "Возвращение Конституции" #NT!
 TUS_focus_return_constitution_desc: "Тосканская конституция, принесенная великим герцогом Леопольдом II, должна быть возрождена по мере того, как мы самостоятельно продвигаемся во внешнюю политику, по мере того, как мы возвращаем либерализм режима 1848 года, которым мы наслаждались! Нас больше не будут обуздывать австрийцы! Ла Тоскана ва аванти!" #NT!
 TUS_focus_expand_liberties: "Расширить свободы" #NT!
 TUS_focus_expand_liberties_desc: "С нашими планами по либерализации нашего режима без вмешательства австрийцев в нашу политику, мы должны вернуть те свободы, которые у нас когда-то были по старой конституции. Прессу больше нельзя заставлять молчать, мы предоставим людям права, которых они заслуживают, и на этот раз мы планируем сохранить эти свободы." #NT!
 TUS_focus_reaction_revolutions: "Реакция на революции" #NT!
 TUS_focus_reaction_revolutions_desc: "Хотя Тоскана не новичок в революциях, как видно из инцидентов в Ливорно в прошлом, крайне важно, чтобы мы заявили о своей реакции на эти революции и нашу позицию по ним, прежде чем продолжать нашу экспансию во внешней политике, когда мы заявляем о себе. Это может помочь нам объединиться с другими державами и, по крайней мере, улучшить наши отношения." #NT!
 TUS_focus_land_reform: "Земельная реформа" #NT!
 TUS_focus_land_reform_desc: "Несмотря на то, что мы изо всех сил старались уклониться от этой проблемы экономически, очевидно, что необходим определенный уровень реформ в отношении земли. Мы не хотим расстраивать ни землевладельцев, ни рабочих, но для того, чтобы мы могли функционировать на зарубежной арене, мы должны провести некоторую реформу в отношении земельной ситуации." #NT!
 TUS_focus_prepare_unite_italy: "Готовьтесь объединить Италию" #NT!
 TUS_focus_prepare_unite_italy_desc: "Настало время нам подготовиться, уделив пока достаточно внимания экономике и политике. Мы должны милитаризироваться, поскольку мы будем добиваться объединения Италии. Мы добьемся этого либо посредством дипломатии, либо силой. Мы должны быть готовы к обоим." #NT!
