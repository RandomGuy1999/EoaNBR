 denmark.401.t: "Состояние наших колоний" #NT!
 denmark.401.d_nicobars: "Мы были одной из крупнейших колониальных держав с владениями по всему миру с 17 века до недавнего времени, когда стало очевидно, что нашей экономической и военной мощи будет недостаточно, чтобы сохранить целостность глобальной империи. Всего несколько лет назад мы продали британцам последние оставшиеся торговые посты и форты в Африке, а также оставшиеся плацдармы на материковой части Индии. От бывших датских колоний остались малонаселенные Никобарские острова в Индийском океане и Датская Вест-Индия, состоящая из островов Сент-Томас, Санта-Крус и Сент-Джон, на которых проживает около 40 000 душ. Есть потенциал сделать это имущество прибыльным, но сначала нам нужно будет инвестировать." #NT!
 denmark.401.d_no_nicobars: "Мы были одной из крупнейших колониальных держав с владениями по всему миру с 17 века до недавнего времени, когда стало очевидно, что нашей экономической и военной мощи будет недостаточно, чтобы сохранить целостность глобальной империи. Всего несколько лет назад мы продали британцам последние оставшиеся торговые посты и форты в Африке, а также оставшиеся плацдармы на материковой части Индии. Теперь все, что осталось от бывших датских колоний, — это Датская Вест-Индия, состоящая из островов Сент-Томас, Санта-Крус и Сент-Джон, на которых проживает около 40 000 душ. Есть потенциал сделать эти колонии прибыльными, но сначала нам нужно будет инвестировать." #NT!
 denmark.401.a: "Куда нам идти дальше?" #NT!
  
