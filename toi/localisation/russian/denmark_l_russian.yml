 #Economy/Industry 
 DEN_focus_danish_economy: "Датская экономика" #NT!
 DEN_focus_danish_economy_desc: "Дания по-прежнему остается преимущественно аграрной страной, и большая часть нашей экономики зависит от сельского хозяйства. Однако, если этому статус-кво будет позволено сохраниться, наша страна отстанет от своих соседей, а также будет нести риск того, что, если произойдут значительные изменения в ценах на продукты питания, наша экономика может рухнуть. Чтобы обеспечить наших людей товарами, возможностями и безопасностью, которые им необходимы, мы должны начать дальнейшую индустриализацию." #NT!
 DEN_focus_abolition_of_the_sound_toll: "Отмена звукового сбора" #NT!
 DEN_focus_abolition_of_the_sound_toll_desc: "Плата за звук была важной частью нашего государственного дохода на протяжении веков, но ее влияние на нашу экономику оказалось весьма негативным. Мы должны нести бремя этой потери, чтобы укрепить нашу экономику и улучшить наши отношения с нашими соседями и торговыми партнерами. Учитывая разумную компенсацию, которую мы получили за отмену, мы должны немедленно инвестировать эти средства в другие проекты." #NT!
 DEN_focus_infrastructure_projects: "Инфраструктурные проекты" #NT!
 DEN_focus_infrastructure_projects_desc: "Чтобы использовать наше промышленное наращивание таким образом, чтобы это приносило пользу нашим гражданам, мы будем модернизировать нашу инфраструктуру. Эти улучшения позволят ускорить связь, улучшить торговлю и упростят перемещение товаров и людей по всей стране. Как только эти улучшения будут реализованы, мы сможем даже начать работу над еще более современными инициативами, дополняющими то, что мы уже создали." #NT!
 DEN_focus_aarhus_randers_railway: "Железнодорожная линия Орхус-Рандерс" #NT!
 DEN_focus_aarhus_randers_railway_desc: "Рандерс — один из самых известных городов Ютландии и один из важнейших центров сельскохозяйственной промышленности. С другой стороны, Орхус уже давно является крупным центром промышленной переработки сельскохозяйственной продукции, а также крупным торговым центром. Соединив два города, мы сможем еще теснее объединить регион, а также значительно укрепить экономику обоих городов." #NT!
 DEN_focus_fredericia_aarhus_railway: "Железнодорожная линия Фредерисия-Орхус" #NT!
 DEN_focus_fredericia_aarhus_railway_desc: "Фредерисия выполняет две роли: она действует как порт и как центр производства инновационных товаров и других отраслей. В связи с этим подключение его к экономическому центру Орхусу, имеющему свои собственные порты и промышленные предприятия, позволит усилить взаимосвязь между экономиками обеих стран, а также обеспечит коридор дальше на юг в королевстве. Благодаря этим усилиям мы можем соединить нацию, ее товары и наших людей." #NT!
 DEN_focus_lille_syd_railway: "Железнодорожная линия Лилль-Сид" #NT!
 DEN_focus_lille_syd_railway_desc: "Хотя наша железнодорожная линия от Копенгагена до Корсора была завершена много лет назад, новые железнодорожные линии могут способствовать дальнейшему улучшению экономики Зеландии. С помощью дополнительной линии, которая соединяется с уже построенной нами железной дорогой, мы можем соединить ранее заброшенные районы Зеландии, помогая улучшить жизнь тех, кто живет вдали от столицы, и укрепить позиции Копенгагена." #NT!
 DEN_focus_odense_svendborg_railway: "Железнодорожная линия Оденсе-Свендборг" #NT!
 DEN_focus_odense_svendborg_railway_desc: "Оденсе оказался вторым по величине городом Дании и доминирует над островом Фюн. Соединив Оденсе со Свендборгом на юге, мы сможем способствовать развитию экономики обоих городов, а также помочь в большей степени объединить нашу страну. Эти усилия укрепят место Оденсе и, мы надеемся, улучшат жизнь людей как на острове, так и в нашей стране." #NT!
 DEN_focus_infrastructure_bornholm: "Улучшить инфраструктуру на Борнхольме" #NT!
 DEN_focus_infrastructure_bornholm_desc: "Борнхольм несколько изолирован по сравнению с остальной частью Дании, и хотя можно рассмотреть возможность строительства мостов между другими островами, Борнхольм никогда не может быть напрямую связан с Зеландией. Поэтому, чтобы улучшить положение наших граждан на Борнхольме, мы должны инвестировать в их местную инфраструктуру, уделяя особое внимание развитию самого региона, а не его взаимосвязанности." #NT!
 DEN_focus_infrastructure_iceland: "Улучшить инфраструктуру Исландии" #NT!
 DEN_focus_infrastructure_iceland_desc: "Исландия находится далеко от наших основных островов, но имеет стратегическое значение и предоставляет полезные ресурсы, а также сильную рыболовную промышленность. Дополнительные улучшения инфраструктуры. Эти усилия потенциально могут укрепить уже существующую экономику острова и дать местным и национальным инвесторам возможность для дальнейших инвестиций и развития острова." #NT!
 DEN_focus_infrastructure_faroe_islands: "Улучшение инфраструктуры на Фарерских островах" #NT!
 DEN_focus_infrastructure_faroe_islands_desc: "Фарерские острова тесно граничат с Великобританией и, как и большинство других наших островов, в значительной степени зависят от рыбной промышленности. Улучшение местной инфраструктуры могло бы предоставить возможности уменьшить эту зависимость, а также улучшить размер и экономические возможности портов и городов." #NT!
 DEN_focus_infrastructure_greenland: "Улучшение инфраструктуры в Гренландии" #NT!
 DEN_focus_infrastructure_greenland_desc: "Изолированная и малонаселенная, главная ценность Гренландии заключается в ее природных ресурсах и рыбной промышленности. Улучшая там инфраструктуру, мы можем усилить контроль над землей, а также дать нам возможность добывать природные богатства острова." #NT!
 DEN_focus_demographic_development: "Демографическое развитие" #NT!
 DEN_focus_demographic_development_desc: "Масштабный рост сельскохозяйственного производства, а также улучшение медицины и санитарии по всей нашей стране привели к значительному увеличению продолжительности жизни и позволяют населению нашей страны быстро расти. По всей нашей стране все больше наших граждан переживают детство, люди рожают больше детей, и все больше рук вносят вклад в нашу экономику." #NT!
 DEN_focus_copenhagen_sewerage: "Канализационная система Копенгагена" #NT!
 DEN_focus_copenhagen_sewerage_desc: "Создание единой системы канализации нашей столицы значительно повысит безопасность и гигиену города. При нынешней практике отходы могут вызывать появление и распространение болезней, подвергая риску наших граждан. Устранив эту проблему, Копенгаген может стать городом, который действительно соответствует качеству нашей страны." #NT!
 DEN_focus_rapid_urbanization: "Быстрая урбанизация" #NT!
 DEN_focus_rapid_urbanization_desc: "Хотя наша экономика по-прежнему во многом зависит от сельскохозяйственной деятельности, ее новый промышленный масштаб в сочетании с возможностями и богатством, доступными в городах, вынуждает многих покидать сельскую местность и перебираться в наши города. Мы должны способствовать этому росту и помогать ему продолжаться или увеличиваться, поскольку наши новые промышленные усилия опираются на постоянно расширяющуюся рабочую силу." #NT!
 DEN_focus_improve_public_hygiene: "Улучшите общественную гигиену" #NT!
 DEN_focus_improve_public_hygiene_desc: "В то время как урбанизация постоянно увеличивает размеры наших городов, санитария в наших городах часто не успевает за ними. Инвестируя в санитарные сооружения, такие как канализация, мы можем сделать наши города намного безопаснее для жизни наших граждан и гарантировать, что вспышки заболеваний будут менее опасными и более сдерживаемыми." #NT!
 DEN_focus_population_boom: "Демографический бум" #NT!
 DEN_focus_population_boom_desc: "Изменения в гигиене, медицинском обслуживании и доступности продуктов питания позволили нашему населению резко вырасти в последние годы, предоставив нашей стране большое будущее. Хотя это изменение можно увидеть в размерах многих наших меньших городов, оно также позволяет населению деревень по всей стране расти, и в наших крупнейших городах также наблюдается рост населения." #NT!
 DEN_focus_industrialization_efforts: "Усилия по индустриализации" #NT!
 DEN_focus_industrialization_efforts_desc: "Чтобы действительно сохранить нашу экономику конкурентоспособной по отношению к нашим соседям и на международной арене, большое внимание необходимо уделить индустриализации. Большая часть этих усилий должна быть сосредоточена на развитии сельского хозяйства в более широких масштабах, а также на развитии способности перерабатывать продукты нашего собственного сельского хозяйства. В дополнение к этому наше центральное положение как единственного пути в Балтийское море и из него может дать нашей экономике прекрасную возможность перерабатывать товары с одной стороны моря и продавать их на другом конце." #NT!
 DEN_focus_hassel_teudt: "Хассель и Теудт" #NT!
 DEN_focus_hassel_teudt_desc: "Предприниматели Дж.Г. Фридолин Хассель и Людвиг Ф. Теудт основали в Копенгагене фабрику, носящую их имена. Он производит изделия из металла и, мы надеемся, будет представлять собой великую тенденцию индустриализации нашей столицы, привлекая все больше и больше предпринимателей и предприятий в наш великий город." #NT!
 DEN_focus_hansen_writing_ball: "Письменный бал Хансена" #NT!
 DEN_focus_hansen_writing_ball_desc: "Письменность практически не изменилась со времени изобретения печатного станка. Так продолжалось до тех пор, пока преподобный Расмус Маллинг-Хансен не изобрел свой шарик для письма. Это позволяет пользователю писать, используя клавиши, нажатые внутрь, а не рукой или традиционным печатным станком. Эта письменная революция будет доступна многим желающим, хотя в настоящее время, к сожалению, она все еще создается вручную." #NT!
 DEN_focus_carlsberg_company: "Карлсберг-Брюггерьер" #NT!
 DEN_focus_carlsberg_company_desc: ""
 DEN_focus_carlsberg_company_effect_tt: "§GCarlsberg может быть выбран в качестве партнера компании.§!" #NT!
 DEN_focus_dfds_company: "Дет Форенеде Дампскибс-Сельскаб" #NT!
 DEN_focus_dfds_company_desc: "Для страны, расположенной на перепутье, как Дания, а также для страны с таким количеством портов и такой длинной береговой линией, высокоразвитая судоходная отрасль вполне естественна. Однако большая часть сил отрасли разделена. Если бы три сильнейшие пароходные компании объединились в одну единую компанию, наши морские флоты могли бы занять гораздо более сильные позиции на Балтийском и Северном морях." #NT!
 DEN_focus_dfds_company_effect_tt: "§GDFDS можно выбрать для партнерства с компанией.§!" #NT!
 DEN_focus_economic_future: "Экономическое будущее" #NT!
 DEN_focus_economic_future_desc: "Дания – страна, находящаяся на многих перепутьях. Мы — единственный путь в Балтийское море и из него, зажатые в несчастливом союзе с Великобританией и пытающиеся удержаться как в скандинавском мире, так и в немецком. Однако мы не можем вечно стоять на пропасти, и в конце концов необходимо принять решение. Что ждет Данию и ее народ в будущем?" #NT!
 DEN_focus_our_future_scandinavia: "Наше будущее в Скандинавии" #NT!
 DEN_focus_our_future_scandinavia_desc: "Хотя наша история с нашими скандинавскими соседями часто была жестокой, а наше соперничество давно укоренилось, наша общая история и близость сближают нас, чем наша история может нас разлучить. Хотя наши отношения с другими европейскими странами могут быть непостоянными, установление тесного сотрудничества с нашими соседями может обеспечить стабильность, необходимую нашей стране для процветания и продвижения вперед." #NT!
 DEN_focus_found_the_danske_bank: "Ден Данске Ландмандсбанк" #NT!
 DEN_focus_found_the_danske_bank_desc: "Хотя в Дании уже есть национальный банк, создание коммерческого банка, особенно такого, который ориентирован на наших фермеров, может принести значительную пользу нашей экономике, предоставив средства для расширения отраслей и развития новых. Дополнительное развитие банков внутри нашей страны может обеспечить средства, необходимые для запланированного промышленного расширения." #NT!
 DEN_focus_scandinavian_monetary_union: "Скандинавский валютный союз" #NT!
 DEN_focus_scandinavian_monetary_union_desc: "Учитывая нашу приверженность нашим скандинавским соседям, валютный союз был бы вполне естественным. Связывая нашу экономику и валюту с нашими соседями, мы можем принести огромную пользу нашей стране, а также нашим соседям, и гарантировать, что вся торговля ведется справедливо и легко. Эта более тесная интеграция поможет сделать связи, которые разделяют наши страны, практическими, а также политическими и культурными." #NT!
 DEN_focus_scandinavian_monetary_union_trigger_tt: "§YВ Копенгагене состоялась третья предварительная встреча Скандинавского валютного союза.§!" #NT!
 DEN_focus_replace_the_rigsdaler_with_the_krone: "Замените Ригсдалер кроной." #NT!
 DEN_focus_replace_the_rigsdaler_with_the_krone_desc: "Чтобы лучше интегрировать нашу экономику с нашими скандинавскими братьями, мы должны отказаться от нашего старого Ригсдалера. Вместо этого мы возьмем на вооружение Krone и приблизимся к нашим соседям. Этот валютный союз объединит нашу экономику и нашу торговлю, и в то же время будет способствовать политическому единству." #NT!
 DEN_focus_our_future_germany: "Наше будущее в Германии" #NT!
 DEN_focus_our_future_germany_desc: "Дания делала полшага по сравнению с Германией на протяжении почти тысячелетия. Даже сегодня Гольштейн и Шлезвиг связывают нас с нашими южными соседями. Хотя многие ожидают, что мы объединимся с нашими скандинавскими соседями, растущая мощь Пруссии и других немецких стран может предложить нам альтернативное будущее." #NT!
 DEN_focus_join_the_zollverein: "Попросите присоединиться к Zollverein" #NT!
 DEN_focus_join_the_zollverein_desc: "Мало кто считает Данию «немецкой» нацией, но мы, безусловно, имеем глубокие связи с немцами как в нашей истории, так и в настоящем. В свете этого мы могли бы попросить о вступлении в Zollverein. Наше присоединение к Цольферайну укрепит экономику обеих сторон, все, что для этого требуется, — это то, чтобы немцы позволили нам вступить в него." #NT!
 DEN_focus_dano_german_monetary_union: "Дано-германский валютный союз" #NT!
 DEN_focus_dano_german_monetary_union_desc: "Мы уже привели нашу экономику в соответствие с Германией, и шаги, направленные на то, чтобы сделать наши экономики еще более интегрированными и рационализировать торговлю, принесут нам огромную пользу. С этой целью мы вступим в валютный союз с нашим южным соседом, что еще больше свяжет нас вместе." #NT!
 DEN_focus_replace_the_rigsdaler_with_the_mark: "Замените Ригсдалера на Знак." #NT!
 DEN_focus_replace_the_rigsdaler_with_the_mark_desc: "Благодаря нашему союзничеству с Германией, мы официально откажемся от Ригсдалера и вместо этого заменим его немецкой маркой. Этот шаг поможет объединить нашу экономику с мощью нашего южного соседа." #NT!
 DEN_focus_second_industrial_revolution: "Вторая промышленная революция" #NT!
 DEN_focus_second_industrial_revolution_desc: "Хотя первая промышленная революция принесла огромные изменения в нашу экономику, многие изменения были изолированы или просто шокировали своими масштабами и эффективностью. Сегодня изменения, которые приносят технологии, создают невиданные ранее чудеса, которые изменят жизнь жителей Дании и Европы. Железнодорожные линии, пересекающие всю страну, строятся огромные стальные корабли и еще больше невиданных чудес, и наша нация получит от этого пользу!" #NT!
  
