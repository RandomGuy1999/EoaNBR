 denmark.751.t: "Реформы Кригсминистра Лундбая" #NT!
 denmark.751.d: "Наш последний военный министр Матиас Люттихау подал в отставку, потому что его законопроекты о реформе были заблокированы, и он не смог обеспечить финансирование расширения Копенгагенской морской крепости. Теперь новому Кригсминистру Карлу Лундбайу придется разработать свои собственные планы реформ. Копенгагенская морская крепость определенно вернется на стол переговоров, и, будучи офицером-артиллеристом, Лундбай, возможно, будет полон решимости повысить влияние и статус этого вида вооруженных сил. Однако мощная клика внутри армии уже начала собирать поддержку, чтобы противостоять любым изменениям в этом направлении. Сможет ли Ландбай добиться успеха?" #NT!
 denmark.751.a: "Посмотрим." #NT!
 denmark.752.t: "Прогресс в области оружейных технологий — Эспингол" #NT!
 denmark.752.d: "Датская артиллерия использовала так называемый «Эспинголе», примитивный пулемет, еще со времен Первой Шлезвигской войны. В последнее время технологические достижения, такие как нарезные стволы, увеличили точность и дальность действия оружия. Возможно, мы могли бы использовать это для повышения обороноспособности нашей страны?" #NT!
 denmark.752.a: "Интересный. Возможно, мы могли бы купить немного такого оружия?" #NT!
