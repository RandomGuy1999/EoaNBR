 denmark.827.t: "Бронированные шхуны с верфи Копенгагена готовы к вводу в эксплуатацию" #NT!
 denmark.827.d: "Корабли, которые мы заказали на копенгагенской военно-морской верфи, оплачены и готовы к вводу в эксплуатацию." #NT!
 denmark.827.a: "Скиб эй!" #NT!
 DEN_event_order_armored_schooners_domestically_tt: "§GМы успешно заказали две бронешхуны на датских верфях. Они только что прибыли в Копенгаген.§!" #NT!
 denmark.828.t: "Рольф Крейк готов к работе" #NT!
 denmark.828.d: "Могучий броненосный монитор, который мы заказали из Шотландии, прибыл в Копенгаген. Военный корабль получил имя «Рольф Краке» и теперь готов к вводу в эксплуатацию." #NT!
 denmark.828.a: "Скиб эй!" #NT!
 DEN_event_order_rolf_krake_tt: "§GМы успешно заказали в Шотландии полностью железный военный корабль «Рольф Крейк». Корабль только что прибыл в Копенгаген.§!" #NT!
 denmark.829.t: "Даннеброг переоборудован в броненосец" #NT!
 denmark.829.d: "После почти двух лет переоборудования «Даннеброг», бывший линейный корабль, был успешно переоборудован в броненосный фрегат. Будем надеяться, что оно сослужит нам добрую службу." #NT!
 denmark.829.a: "Скиб эй!" #NT!
 DEN_event_refit_dannebrog_tt: "§GМы успешно переоборудовали «Даннеброг». Корабль готов к приему новых заказов в Копенгагене.§!" #NT!
 denmark.830.t: "Винтовые фрегаты готовы к вводу в эксплуатацию" #NT!
 denmark.830.d: "После почти двух лет строительства два винтовых фрегата, которые мы заказали на верфи Копенгагенского военно-морского дока, были завершены. Будем надеяться, что они сослужат нам добрую службу." #NT!
 denmark.830.a: "Скиб эй!" #NT!
 DEN_event_order_screw_frigates_tt: "§GМы успешно заказали два винтовых фрегата на датских верфях. Они только что прибыли в Копенгаген.§!" #NT!
 denmark.831.t: "Важность наших военно-морских портов в Атлантике" #NT!
 denmark.831.d: "Наши военно-морские порты, прилегающие к Атлантике, очень важны для торговли, снабжения наших колониальных владений и обеспечения безопасности как нашего торгового флота, так и военно-морского флота. Однако они довольно уязвимы сами по себе. Возможно, нам придется укрепить порты, чтобы быть уверенными, что мы сможем защитить эти позиции во время войны." #NT!
 denmark.831.a: "Мы подумаем об этом." #NT!
  
