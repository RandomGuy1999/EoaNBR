 #Country Leader Descriptions 
 DEN_CARL_CHRISTOFFER_GEORG_ANDRAE_LEADER_DESC: "Карл Кристофер Георг Андрэ — президент Дании и руководитель кабинета Андре. С 1842 по 1854 год он был профессором математики и механики в национальном военном училище. Во время своего пребывания на посту профессора он был назначен членом Датского Учредительного собрания 1848 года, а шесть лет спустя стал министром финансов в кабинете Банга. Он был назначен президентом Дании в 1856 году, но хотя он и пытался умиротворить как левых, так и правых, его правление, к сожалению, не было периодом мира и спокойствия, поскольку напряженность в Шлезвиге и Гольштейне продолжает расти даже после заключения Первая Шлезвигская война. Из-за утомительной политической борьбы за сферы влияния дни его на посту президента кажутся сочтенными, и в политических кругах стало полуобщественным знанием, что Андре рассматривает возможность ухода со своего поста." #NT!
 DEN_CARL_CHRISTIAN_HALL_LEADER_DESC: "Карл Кристиан Холл — датский национал-либеральный государственный деятель. Он хорошо учился в школе и колледже, после чего стал профессором права. Его первые шаги в политике были сделаны, когда Холл вступил в должность в администрации Банга 12 декабря 1854 года. С тех пор он завоевал себе репутацию политика и на данный момент назначен президентом Дании. В условиях растущей напряженности вокруг вопроса Шлезвиг-Гольштейн Холл стал решительным сторонником политики Ejderpolitikken, целью которой является восстановление исторической южной границы Дании по реке Гага, которая протекает между Шлезвигом и Гольштейном. Холл разделяет это убеждение с большинством национал-либералов, которые стремятся более прочно связать герцогство Шлезвиг с Данией, даже если это означает конфронтацию с Германской Конфедерацией." #NT!
 DEN_CHRISTIAN_EMIL_FRIJS_LEADER_DESC: "Кристиан Эмиль Фрийс — датский политик, в настоящее время является президентом Дании и возглавляет кабинет Фрийса. Он окончил Академию Сорё в 1835 году и продолжил изучать право. Он самый богатый крупный оруженосец Дании, и его почитают крестьяне. Он является членом Хойре, также известной как Консервативная партия, и активно выступает против национал-либералов. Заметив напряженность вокруг земли Шлезвиг-Гольштейн, Фрийс пока решил выступить против политики Ejderpolitikken в пользу сохранения статус-кво." #NT!
  
 #Schleswig-Holstein 
 SCH_idea_profits_from_altona_1: "Гамбург - Любек Торговое соревнование" #NT!
 SCH_idea_profits_from_altona_1_desc: "Хотя оба они являются ганзейскими городами и имеют своего рода союз, два наших соседа, Гамбург и Любек, являются жестокими соперниками в торговле. Оба они стремятся стать лучше Hansa City и поэтому влияют на Hansa Cities, чтобы добиться превосходства. \n\nВлияние городов Ганзы\nТорговое влияние Гамбурга: §R[?Root.DEN_hamburg_trade]§! \nТорговое влияние Любека: §R[?Root.DEN_lubeck_trade]§!" #NT!
 SCH_idea_profits_from_altona_2: "Прибыль от порта Альтона" #NT!
 SCH_idea_profits_from_altona_2_desc: "Альтона — город на нашей южной границе, Эльбе, граничащий с Гамбургом. Таким образом, большая часть товаров, доставляемых туда, должна проходить через порт Альтона, что позволяет нам получать прибыль за счет пошлин, которые необходимо платить. Эта ситуация вызывала и вызывает затруднения во взаимоотношениях Гольштейна и датского короля с Гамбургом, являвшимся хорошим торговым партнером." #NT!
 SCH_idea_ethnic_conflicts: "Основное немецкое население" #NT!
 SCH_idea_ethnic_conflicts_desc: "Герцогство Шлезвиг-Гольштейн состоит из двух частей Шлезвиг и Гольштейн. Гольштейн - это часть, которая укрывает немецкое население в земле Шлезвиг-Гольштейн, что приводит к конфликту с населенным датчанами Шлезвигом, который Дания хочет присоединить к собственно Дании, но не может из-за Лондонского протокола, который запрещает любой раскол герцогства. Немецкое население земли Шлезвиг-Гольштейн интересно и для Германской Конфедерации, в которой различные фракции хотят интегрировать в нее немецкоязычные части, что опять-таки приводит к конфликту с Данией, которая также имеет претензии на наш регион. Эта сложная ситуация означает, что напряженность между немцами и Данией напряжена и может обостриться в любую секунду..." #NT!
 SCH_idea_ethnic_conflicts_DEN: "Основное население Дании" #NT!
 SCH_idea_ethnic_conflicts_DEN_desc: "Герцогство Шлезвиг-Гольштейн состоит из двух частей Шлезвиг и Гольштейн. Шлезвиг - это часть, населенная датчанами, что приводит к попыткам Дании интегрировать Шлезвиг в датское государство. К сожалению, Лондонский протокол, который завершил войну в земле Шлезвиг-Гольштейн в 1852 году, запрещает Дании снова предпринимать такие шаги, заявляя, что Шлезвиг и его немецкоязычный аналог, Гольштейн, неотделимы и должны управляться только отдельно от собственно Дании. . Только время может показать, готова ли Дания следовать правилам, установленным Лондонским протоколом, или они захотят пойти по пути интеграции Шлезвига в Данию..." #NT!
 DEN_SCH_no_request_forces: "Из-за ограничений §YЛондонского протокола 1852§! Дании не разрешено запрашивать войска из Шлезвига и Гольштейна, поскольку герцогства должны управляться как отдельное образование за пределами §Y[DEN.GetNameDef]§!." #NT!
  
