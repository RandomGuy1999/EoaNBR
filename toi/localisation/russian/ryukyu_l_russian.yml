 RYU_open_trade.1: "Переговоры по торговым условиям" #NT!
 RYU_open_trade.1.t: "[FROM.GetName] требует торговли!" #NT!
 RYU_open_trade.1.d: "[FROM.GetName] решил открыть торговлю между нашими двумя королевствами. [ROOT.GetName] имеет престижную торговую репутацию, которая отзывается по всему миру." #NT!
 RYU_open_trade.1.a: "Обсудите торговые условия с [FROM.GetName]!" #NT!
  
