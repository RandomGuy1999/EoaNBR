 ryukyu.42.t: "Победа переворота Шо!" #NT!
 ryukyu.42.d: ""
 ryukyu.42.a: "[TSH.GetName] будет недоволен." #NT!
  
 ryukyu.43: "Победа переворота Шо!" #NT!
 ryukyu.43.t: "Победа переворота Шо!" #NT!
 ryukyu.43.d: ""
 ryukyu.43.a: "[SAT.GetName] придется заплатить за свою некомпетентность!" #NT!
  
 ryukyu.44: "[TSH.GetName] в ярости!" #NT!
 ryukyu.44.t: "[TSH.GetName] в ярости!" #NT!
 ryukyu.44.d: ""
 ryukyu.44.a: "Мы потеряли честь [TSH.GetName]." #NT!
  
 ryukyu.45: "Победа переворота Шо!" #NT!
 ryukyu.45.t: "Победа переворота Шо!" #NT!
 ryukyu.45.d: "Теперь, когда правительство Шо контролирует [RYU.GetName], мы посылаем туда тщательно отобранных советников." #NT!
 ryukyu.45.a: "Отлично, теперь мы можем гарантировать свое присутствие в Азии." #NT!
  
 ryukyu.30: "Победа переворота Шо!" #NT!
 ryukyu.30.t: "Победа переворота Шо!" #NT!
 ryukyu.30.d: "Теперь, когда правительство Шо контролирует [RYU.GetName], мы посылаем туда тщательно отобранных советников." #NT!
 ryukyu.30.a: "Отправьте им советника, избранного самим Великим Императором." #NT!
  
 ryukyu.46: "Новый эпицентр торговли в Азии" #NT!
 ryukyu.46.t: "Договор Рюкю 1859 года." #NT!
 ryukyu.46.d: "[RYU.GetName] недавно вел войну за независимость против [SAT.GetName]. С помощью [QNG.GetName] и западных держав Рюкю смог добиться успеха. Западные державы, которые помогали, убедили Сё отменить все законы о дискриминации иностранцев, что сделало его важным морским центром для колониальных держав в регионе.\n\nПосле договора Рюкю 1859 года Япония сократила свою торговлю с островом, но товары все еще втекать в границы [TSH.GetName]. После того, как Запад оказал влияние на законодательство [RYU.GetName], их огромный морской порт стал центром свободной торговли и эпицентром торговли в Азии. Теперь весь мир может использовать Рюкю как ворота на азиатские рынки." #NT!
 ryukyu.46.a: "Рад видеть, что рюкюанцы в центре внимания!" #NT!
 ryukyu.46.b: "Напомните им, что они все еще являются нашим притоком." #NT!
 ryukyu.46.c: "[SAT.GetName] нас подвел!" #NT!
 ryukyu.46.e: "Мы опозорили наш сёгунат." #NT!
 ryukyu.46.f: "Напомните им о наших договоренностях." #NT!
 ryukyu.46.g: "Для них это здорово." #NT!
  
 ryukyu.47: "Империя Цин приветствует нашу лояльность" #NT!
 ryukyu.47.t: "Империя Цин приветствует нашу лояльность" #NT!
 ryukyu.47.d: "Во время этого переворота [RYU.GetName] никогда официально не рассматривал статус своего данника. [QNG.GetName] ожидают, что мы продолжим наши подчиненные отношения. Кроме того, молодой Сё должен запросить инвеституру через 6 лет, чтобы официально утвердить его в качестве Сё Рюкю. По традиции, Сё должен править в течение 15 лет, прежде чем можно будет подать запрос. Только тогда Великий Император сам решит, достоин ли Шо Тай стать формальным Шо [RYU.GetName].\n\nВ качестве гарантии нашей неизменной лояльности Император столь милостиво даровал нам советника для наблюдения за гражданским развитием." #NT!
 ryukyu.47.a: "Мы не можем рисковать потерей торгового доступа к [QNG.GetName]!" #NT!
  
 ryukyu.48.t: "Наше соглашение с британцами" #NT!
 ryukyu.48.d: "[ENG.GetName] требует, чтобы мы ввели запрет на рабство и разрешили британским компаниям войти в него в рамках нашего соглашения. Как только Рюкю запретит рабство, предпринимаются усилия по созданию текстильной промышленности, управляемой британцами.\n\n [ENG.GetName] также потребовали от своих чиновников надзора за торговлей в рамках нового правительства Сё." #NT!
 ryukyu.48.a: "Скажите им, что мы положим конец рабству, приложив все усилия." #NT!
  
 ryukyu.49.t: "Наше соглашение с США" #NT!
 ryukyu.49.d: "[USA.GetName] не верит, что [RYU.GetName] сможет защитить свой суверенитет. В связи с этим они решили оставить свою дивизию морской пехоты США под командованием Мэтью Кэлбрейта Перри в Рюкю для наблюдения за поддержанием мира.\n\n[USA.GetName] также потребовал от [RYU.GetName], чтобы Мэтью Кэлбрейт Перри был в нашем военном командовании. ." #NT!
 ryukyu.49.a: "У нас нет выбора в этом вопросе, скажите им, что так и будет." #NT!
  
 ryukyu.50.t: "Наше соглашение с французами" #NT!
 ryukyu.50.d: "В рамках нашего соглашения [RYU.GetName] позволяет французским администраторам консультировать Шо. Кроме того, они утверждают, что наша независимость находится под угрозой без их военно-морского флота, и разместит флот в наших доках. под нашим командованием для миротворческих усилий.\n\nЧтобы компенсировать такое щедрое предложение, [FRA.GetName] требует, чтобы их чиновники были в новом правительстве Шо и в Военно-морском командовании Шо." #NT!
 ryukyu.50.a: "Мы связаны своей честью, скажите им, что мы выполним соглашение." #NT!
  
 ryukyu.51: "Переворот Шо провалился!" #NT!
 ryukyu.51.t: "Переворот Шо провалился!" #NT!
 ryukyu.51.d: ""
 ryukyu.51.a: "Сегодня Бог не принес нам славы. Мы потерпели неудачу." #NT!
  
 ryukyu.52: "Переворот Шо провалился!" #NT!
 ryukyu.52.t: "Переворот Шо провалился!" #NT!
 ryukyu.52.d: ""
 ryukyu.52.a: "[TSH.GetName] будет доволен." #NT!
  
 ryukyu.53: "Переворот Шо провалился!" #NT!
 ryukyu.53.t: "Переворот Шо провалился!" #NT!
 ryukyu.53.d: ""
 ryukyu.53.a: "[SAT.GetName] преуспел." #NT!
  
 ryukyu.54: "[TSH.GetName] доволен" #NT!
 ryukyu.54.t: "[TSH.GetName] доволен" #NT!
 ryukyu.54.d: ""
 ryukyu.54.a: "Почетный [TSH.GetName] доволен нашей победой." #NT!
  
 ryukyu.55: "Переворот Шо провалился!" #NT!
 ryukyu.55.t: "Переворот Шо провалился!" #NT!
 ryukyu.55.d: ""
 ryukyu.55.a: "Мы потратили время на [RYU.GetName]." #NT!
  
 ryukyu.13: "[RYU.GetAdjective] Шо переходит в протестантизм" #NT!
 ryukyu.13.t: "[RYU.GetAdjective] Шо переходит в протестантизм" #NT!
 ryukyu.13.d: "Мэтью Калбрейт Перри, которому помогал переводчик и «эксперт по культуре» Бернард Беттельхейм, позвонил в [RYU.GetName] 17 мая 1852 года. Игнорируя притязания [SAT.GetName] на острова, он потребовал аудиенции у короля Рюкюань Шо Тай и добился обещает, что Королевство будет открыто для торговли с Соединенными Штатами. К сожалению, эти амбиции не были полностью удовлетворены. \n\nОднако 13 лет назад Бернар Беттельгейм проповедовал протестантизм в течение 10 лет. Его отношение и действия по отношению к властям Окинавы были описаны как грубые и экстравагантные. Хотя он покинул остров в 1854 году, [RYU.GetAdjective] Шо каким-то образом теперь обратился в протестантизм. Может быть, мы сможем реализовать наши азиатские амбиции?" #NT!
 ryukyu.13.a: "Мы должны этим воспользоваться!" #NT!
  
 ryukyu.14: "[RYU.GetAdjective] Шо переходит в протестантизм" #NT!
 ryukyu.14.t: "[RYU.GetAdjective] Шо переходит в протестантизм" #NT!
 ryukyu.14.d: "\n\nОднако 13 лет назад Бернар Беттельгейм проповедовал протестантизм в течение 10 лет. Его отношение и действия по отношению к властям Окинавы были описаны как грубые и экстравагантные. Хотя он покинул остров в 1854 году, [RYU.GetAdjective] Шо каким-то образом теперь обратился в протестантизм. Может быть, мы сможем реализовать наши азиатские амбиции?" #NT!
 ryukyu.14.a: "Мы должны этим воспользоваться!" #NT!
  
 ryukyu.15: "Переворот [RYU.GetAdjective] Шо!" #NT!
 ryukyu.15.t: "Рюкю просит помощи в перевороте Шо!" #NT!
 ryukyu.15.d: "Мэтью Кэлбрейту Перри было поручено попытаться победить влияние Шо, чтобы [USA.GetName] мог открыть торговлю с [TSH.GetName], используя [RYU.GetName] в качестве прокси-портала. Хотя его усилия закончились, когда стало очевидно, что Саншикан, истинный руководящий орган, не подчинится нашим амбициям.\n\n Хотя, похоже, молодой Сё начал переворот всего в 15 лет и предлагает плату за нашу помощь. Хоть плата и невелика, но если Рюкю согласится на наши требования, мы сможем повлиять на революционное правительство и использовать острова Рюкуан в качестве стратегического актива. Кроме того, британцы уже согласились помочь молодому Шо в перевороте. Возникает вопрос: что мы будем делать?" #NT!
 ryukyu.15.a: "Мы можем повлиять на эту революцию! Отправьте Перри и несколько морских пехотинцев!" #NT!
  
 ryukyu.16: "Переворот [RYU.GetAdjective] Шо!" #NT!
 ryukyu.16.t: "Рюкю просит помощи в перевороте Шо!" #NT!
 ryukyu.16.d: "Примерно десять лет назад католический миссионер из Франции был послан, чтобы завоевать влияние Шо. Это было сделано для противодействия британскому влиянию на [RYU.GetName]. Все попытки повлиять на маленькое островное государство закончились, когда стало очевидно, что Сансикан, истинный руководящий орган, не соответствует нашим большим амбициям.\n\n Хотя, похоже, молодой Сё начал переворот всего в 15 лет. совершеннолетний и предлагает оплату за нашу помощь. Хоть плата и невелика, но если Рюкю согласится на наши требования, мы могли бы использовать эту революцию, чтобы получить влияние в революционном правительстве. Кроме того, британцы уже согласились помочь молодому Шо в перевороте. Оставление [ENG.GetName] единственным источником влияния на правительство Рюкуана может помешать нашим колониальным амбициям! Возникает вопрос: что мы будем делать?" #NT!
 ryukyu.16.a: "Мы можем повлиять на эту революцию! Дайте им оружие!" #NT!
  
 ryukyu.17: "США поддерживают переворот Шо!" #NT!
 ryukyu.17.t: "США поддерживают переворот Шо!" #NT!
 ryukyu.17.d: ""
 ryukyu.17.a: "Эти [USA.Adjective] деления будут полезны!" #NT!
  
 ryukyu.18: "Французы поддерживают переворот Шо!" #NT!
 ryukyu.18.t: "Французы поддерживают переворот Шо!" #NT!
 ryukyu.18.d: ""
 ryukyu.18.a: "Это [FRA.Adjective] оружие вам пригодится!" #NT!
  
 ryukyu.19.t: "Рюкю просит помощи в перевороте Шо!" #NT!
 ryukyu.19.d: "Хоть плата и невелика, но если Рюкю согласится на наши требования, мы могли бы использовать эту просьбу, чтобы потребовать большего влияния в правительстве Сё. Мы могли бы заставить Шо запретить рабство после переворота и потребовать, чтобы наши британские компании вошли на остров. Возникает вопрос: что мы будем делать?" #NT!
 ryukyu.19.a: "Мы можем повлиять на эту революцию! Дайте им корабли!" #NT!
  
 ryukyu.20.t: "Британцы поддерживают переворот Шо!" #NT!
 ryukyu.20.d: ""
 ryukyu.20.a: "Эти корабли [ENG.Adjective] помогают защитить наш остров!" #NT!
  
 ryukyu.4: "Бернард Беттельхейм, британский миссионер" #NT!
 ryukyu.4.t: "Бернард Беттельхейм, британский миссионер" #NT!
 ryukyu.4.d: "Бернар Беттельгейм уже 10 лет проповедует протестантизм. Его отношение и действия по отношению к властям Окинавы были описаны как грубые и экстравагантные, а один иностранный гость на острове отметил, что Беттельхейм и власти «жили в состоянии неприкрытой враждебности». У доктора также появилась привычка вторгаться в частные дома, где он проповедовал. Он мешал общественным собраниям, распространял брошюры, конфискованные мэцукэ (магистратами), и громко проповедовал за воротами замка Сюри. Хотя он покинул остров в 1854 году, его наследие все еще свежо в памяти людей [RYU.GetAdjective].\n\n Хотя молодой Шо не обсуждал открыто свои религиозные чувства, что он скажет?" #NT!
 ryukyu.4.a: "Он конфуз, кто бы мог поверить такому дураку!" #NT!
 ryukyu.4.b: "Он разговаривал со мной, когда был ребенком, рассказывая мне о Боге. Может быть, он прав?" #NT!
  
 ryukyu.5: "Национальный позор!" #NT!
 ryukyu.5.t: "Национальный позор!" #NT!
 ryukyu.5.d: "В течение 10 лет Бернар Беттельхейм проповедовал протестантизм, хотя более важной задачей было добиться влияния в [RYU.GetName]. Хотя его отношение и действия по отношению к властям Окинавы были описаны как грубые и экстравагантные, а один иностранный гость на острове отметил, что Беттельхейм и власти «жили в состоянии неприкрытой враждебности». У доктора также появилась привычка вторгаться в частные дома, где он проповедовал. Он мешал общественным собраниям, распространял брошюры, конфискованные мэцукэ (магистратами), и громко проповедовал за воротами замка Сюри. Хотя он покинул остров в 1854 году, его наследие все еще свежо в памяти жителей [RYU.GetAdjective]." #NT!
 ryukyu.5.a: "Он был дураком и 10 лет тратил наши средства." #NT!
 ryukyu.5.b: "Отправьте еще одну миссию, Рюкю, должно быть, находится в пределах нашего имперского влияния!" #NT!
  
 ryukyu.6: "[ENG.GetName] посылает нового миссионера!" #NT!
 ryukyu.6.t: "[ENG.GetName] посылает нового миссионера!" #NT!
 ryukyu.6.d: ""
 ryukyu.6.a: "Я бы хотел, чтобы эти иностранцы просто уехали." #NT!
  
 ryukyu.7: "[RYU.GetAdjective] Шо преобразовался!" #NT!
 ryukyu.7.t: "[RYU.GetAdjective] Шо преобразовался!" #NT!
 ryukyu.7.d: ""
 ryukyu.7.a: "Удивительный! Этому дураку действительно удалось обратить Шо в протестантизм." #NT!
  
 ryukyu.8: "[ENG.GetName] посылает новых миссионеров" #NT!
 ryukyu.8.t: "[ENG.GetName] посылает новых миссионеров" #NT!
 ryukyu.8.d: ""
 ryukyu.8.a: "Саншикан будет насторожен. Надеюсь, это событие не разозлит [SAT.GetName]." #NT!
  
 ryukyu.21: "Антизападная политика нового лорда Сацума" #NT!
 ryukyu.21.t: "Антизападная политика нового лорда Сацума" #NT!
 ryukyu.21.d: "Симадзу Нариакира, бывший лорд Сацума, умер несколько дней назад. Нариакиру сменил молодой даймё по имени Симадзу Тадаёси. Хотя в конечном итоге отец Тадаёси, Симадзу Хисамицу, теперь обладает большей частью политической власти в качестве регента домена Сацума. Хисамицу отредактировал разрешение Рюкю на взаимодействие с Западом, которое ранее давал его сводный брат Нариакира. Саншикан уже сообщили ему, что Сё по глупости обратились в западную религию. Хотя он неохотно позволил нашему милостивому Сё сохранить свои убеждения, Его политика предусматривала изгнание всех миссионеров и введение наказания за смерть в случае обращения жителей Рюкюаня. Наконец, [ROOT.GetName] придется полностью закрыть свои границы на западе.\n\n Наш Шо обязан заново официально принести клятву верности клану Симадзу. Клятва, которую его предки продолжали приносить с 1611 года. Отказаться от этой клятвы — значит обесчестить [RYU.GetName] и, несомненно, стать нашим концом. Единственный вопрос, будет ли его продлевать?" #NT!
 ryukyu.21.a: "Честь Шо Тай не должна быть осквернена! Обновите клятву!" #NT!
 ryukyu.21.b: "Моя преданность Богу, а не этому кощунственному Симадзу Хисамицу!" #NT!
  
 ryukyu.22: "Антизападная политика нового лорда Сацума" #NT!
 ryukyu.22.t: "Антизападная политика нового лорда Сацума" #NT!
 ryukyu.22.d: "Симадзу Нариакира, бывший лорд Сацума, умер несколько дней назад. Нариакиру сменил молодой даймё по имени Симадзу Тадаёси. Хотя в конечном итоге отец Тадаёси, Симадзу Хисамицу, теперь обладает большей частью политической власти в качестве регента домена Сацума. Хисамицу отредактировал разрешение Рюкю на взаимодействие с Западом, которое ранее давал его сводный брат Нариакира. Его политика предполагает изгнание всех миссионеров и введение наказания за смерть в случае обращения жителей Рюкюаня. Наконец, [ROOT.GetName] придется полностью закрыть свои границы на западе.\n\n Наш Шо обязан заново официально принести клятву верности клану Симадзу. Клятва, которую его предки продолжали приносить с 1611 года. Отказаться от этой клятвы — значит обесчестить [RYU.GetName] и, несомненно, стать нашим концом. Единственный вопрос, будет ли его продлевать?" #NT!
 ryukyu.22.a: "Честь Шо Тай не должна быть осквернена! Обновите клятву!" #NT!
  
 ryukyu.23.t: "Шо Тай отказывается возобновлять клятву верности!" #NT!
 ryukyu.23.d: "Симадзу Нариакира, бывший лорд Сацума, умер несколько дней назад. Нариакиру сменил молодой даймё по имени Симадзу Тадаёси. Хотя в конечном итоге отец Тадаёси, Симадзу Хисамицу, теперь обладает большей частью политической власти в качестве регента домена Сацума. Хисамицу отредактировал разрешение Рюкю на взаимодействие с Западом, которое ранее давал его сводный брат Нариакира. Его новая политика предполагает изгнание всех миссионеров и введение наказания за смерть в случае обращения жителей Рюкюаня в христианство. В результате всей западной торговле был запрещен доступ к [RYU.GetName]. Это закрыло лазейку, которая позволяла контрабандой ввозить китайские и западные товары в [SAT.GetName].\n\nКоролю [RYU.GetName], Шо Тай, было предложено предстать перед самим Симадзу Хисамицу, чтобы возобновить свою клятву верности клану Симадзу. . Возмутительно молодой Шо Тай решил осквернить свою честь, отказавшись возобновить ту же клятву, которую его предки продолжали приносить с 1611 года!" #NT!
 ryukyu.23.a: "Отмените власть Шо Тай! Верный Совет Саншикан будет править!" #NT!
  
 ryukyu.24.t: "Шо Тай возобновляет клятву верности!" #NT!
 ryukyu.24.d: "Симадзу Нариакира, бывший лорд Сацума, умер несколько дней назад. Нариакиру сменил молодой даймё по имени Симадзу Тадаёси. Хотя в конечном итоге отец Тадаёси, Симадзу Хисамицу, теперь обладает большей частью политической власти в качестве регента домена Сацума. Хисамицу отредактировал разрешение Рюкю на взаимодействие с Западом, которое ранее давал его сводный брат Нариакира. Его новая политика предполагает изгнание всех миссионеров и введение наказания за смерть в случае обращения жителей Рюкюаня в христианство. В результате всей западной торговле был запрещен доступ к [RYU.GetName]. Это закрыло лазейку, которая позволяла контрабандой ввозить китайские и западные товары в [SAT.GetName].\n\nКоролю [RYU.GetName], Шо Тай, было предложено предстать перед самим Симадзу Хисамицу, чтобы возобновить свою клятву верности клану Симадзу. . Как и ожидалось, достопочтенный Шо Тай возобновил клятву, которую его предки продолжали приносить с 1611 года." #NT!
 ryukyu.24.a: "Замечательный! Лояльность [RYU.GetName] обеспечена." #NT!
  
 ryukyu.25.t: "Нариакира лишает власти Шо Тая!" #NT!
 ryukyu.25.d: "Симадзу Нариакира возмущен отказом Шо Тая возобновить клятву верности клану Симадзу! Нариакира поручил Совету Саншикан, теневому правительству Королевства Рюкю, отстранить Шо Тая от власти. К счастью, силы лоялистов Шо сопроводили Шо Тая в изгнание в целях безопасности.\n\nСовет Саншикан нанял шиноби, чтобы выследить местонахождение Шо Тая и его сил лоялистов. Это оставляет ограниченное количество времени для начала переворота и восстановления власти Шо Тая. Должны ли мы продолжить переворот Шо или признать власть совета?" #NT!
 ryukyu.25.a: "Совершить переворот! Шо Тай — настоящий лидер всех рюкюанцев!" #NT!
 ryukyu.25.b: "Шо Тай обречен, мы не можем совершить переворот." #NT!
 RYU_sanshikan_council_in_power_tooltip: "§YСовет Сансикан§! правящая партия и лидер §YКоролевства Рюкю§!." #NT!
  
 ryukyu.9: "[RYU.GetAdjective] Шо планирует переворот" #NT!
 ryukyu.9.t: "[RYU.GetAdjective] Шо планирует переворот" #NT!
 ryukyu.9.d: ""
 ryukyu.9.a: "Королевский флот уже десять лет хотел превратить [562.GetName] в военно-морской порт." #NT!
 ryukyu.9.b: "Мы не хотим кризиса с [QNG.GetName] и [TSH.GetName]." #NT!
  
 ryukyu.10: "[ENG.GetName] не заинтересован в нашем перевороте!" #NT!
 ryukyu.10.t: "[ENG.GetName] осуждает наш переворот!" #NT!
 ryukyu.10.d: ""
 ryukyu.10.a: "[ENG.GetName] не заинтересован в нашем перевороте, это может усложнить ситуацию." #NT!
  
 ryukyu.11: "[ENG.GetName] заинтересован в нашем перевороте!" #NT!
 ryukyu.11.t: "[ENG.GetName] поддерживает наш переворот!" #NT!
 ryukyu.11.d: "Британцы заинтересованы в правительстве Шо после успешного государственного переворота. Британцы любезно подарили нам небольшое количество оружия для снабжения наших лоялистских ополченцев." #NT!
 ryukyu.11.a: "Хотя их поддержка невелика, мы можем вооружить наших лоялистов." #NT!
  
 ryukyu.12: "[ENG.GetName] отправляет в [RYU.GetName] новых миссионеров!" #NT!
 ryukyu.12.t: "[ENG.GetName] отправляет в [RYU.GetName] новых миссионеров!" #NT!
 ryukyu.12.d: ""
 ryukyu.12.a: "Мы надеемся, что Саншикан, который мы создали, сохранит статус-кво." #NT!
  
 ryukyu.36.t: "Совместное предприятие [RYU.GetName]!" #NT!
 ryukyu.36.d: "[RYU.GetName] заплатил частной компании в нашей стране за помощь в строительстве верфи для островов Рюкю. Благодаря этому совместному предприятию мы заработали некоторый капитал от коммерческой сделки." #NT!
 ryukyu.36.a: "Великолепный!" #NT!
  
 RYU_ENG_dockyard_forign_help_tooltip: "\n§YЧастная британская компания§! теперь может помочь нашему §YСовместному венчурному проекту§!!\n" #NT!
 RYU_bernard_bettelheim_7a_tooltip: "\nПланы государственного переворота заканчиваются, и статус-кво сохраняется.\n" #NT!
 RYU_bernard_bettelheim_8a_tooltip: "\nРешения, связанные с §YПереворотом Шо§!, разблокированы!\n" #NT!
 RYU_bernard_bettelheim_5a_tooltip: "\n§GЭто безопасный выбор.§!\n" #NT!
 RYU_bernard_bettelheim_5b_tooltip: "\n§RЭто опасный выбор!§!\n" #NT!
 RYU_bernard_bettelheim_convert_protestant: "\n§RЭто разозлит §! §Y[QNG.GetName]§_1§R, §! §Y[TSH.GetName]§_1§R и §! §Y[SAT.GetName]§_1§R.§!\n" #NT!
  
 ryu_prosperity_mechanic: "[?ryu_prosperity_mechanic]" #NT!
 RYU_Prosperity_Mechanic: "Процветание: [?ryu_prosperity_mechanic]" #NT!
 RYU_Prosperity_Mechanic_desc: "§g [ROOT.GetName] представляет собой дипломатическое чудо. Мы являемся одним из немногих торговых порталов между миром и [TSH.GetName]. Это принесло нашей стране непреодолимое процветание и репутацию честных торговцев во всем мире." #NT!
 RYU_prosperity_mechanic_add_5: "\n§YProsperity:§! §G+5§!\n" #NT!
