 ryukyu.31: "Переворот Шо!" #NT!
 ryukyu.31.t: "Переворот Шо!" #NT!
 ryukyu.31.d: "Вчера вечером Сё совершил переворот в совете Сансикан в [RYU.GetName]. В то время как столица была захвачена лоялистами Шо, лоялистам [SAT.GetAdjective] удалось обезопасить восточную часть [526.GetName]. Таким образом, в [RYU.GetName] теперь разразилась гражданская война!" #NT!
 ryukyu.31.a: "Дай Бог [RYU.GetName] победы и суверенитета!" #NT!
  
 ryukyu.32: "Переворот Шо в [RYU.GetName]!" #NT!
 ryukyu.32.t: "Переворот Шо!" #NT!
 ryukyu.32.d: "Вчера вечером Сё совершил переворот в совете Сансикан в [RYU.GetName]. В то время как столица была защищена силами Шо, лоялистам [SAT.GetAdjective] удалось обезопасить восточную часть [526.GetName]. Таким образом, в [RYU.GetName] теперь разразилась гражданская война!" #NT!
 ryukyu.32.a: "Мы должны остановить это немедленно!" #NT!
  
 ryukyu.33: "Переворот Шо в [RYU.GetName]!" #NT!
 ryukyu.33.t: "Переворот Шо для [RYU.GetName]!" #NT!
 ryukyu.33.d: "Вчера вечером Сё совершил переворот в совете Сансикан в [RYU.GetName]. В то время как столица была защищена силами Шо, лоялистам [SAT.GetAdjective] удалось обезопасить восточную часть [526.GetName]. Таким образом, в [RYU.GetName] теперь разразилась гражданская война!" #NT!
 ryukyu.33.a: "Почетный [SAT.GetName] быстро положит конец сброду Шо." #NT!
  
 ryukyu.34: "Переворот Шо в [RYU.GetName]!" #NT!
 ryukyu.34.t: "Переворот Шо для [RYU.GetName]!" #NT!
 ryukyu.34.d: "Вчера вечером Сё совершил переворот в совете Сансикан в [RYU.GetName]. В то время как столица была защищена силами Шо, лоялистам [SAT.GetAdjective] удалось обезопасить восточную часть [526.GetName]. Таким образом, в [RYU.GetName] теперь разразилась гражданская война!" #NT!
 ryukyu.34.a: "Отлично, Шо очищает влияние [TSH.GetName]." #NT!
  
 ryukyu.35: "[QNG.GetName] поддерживает наш переворот!" #NT!
 ryukyu.35.t: "[QNG.GetName] поддерживает наш переворот!" #NT!
 ryukyu.35.d: "Хотя [QNG.GetName] не знает о наших связях с [SAT.GetName], они предполагают, что мы по-прежнему верны Китаю. В связи с этим они рассматривают переворот Шо как положительный результат." #NT!
 ryukyu.35.a: "Щедрый подарок от [QNG.GetName]!" #NT!
  
 ryukyu.41: "Победа переворота Шо!" #NT!
 ryukyu.41.t: "Победа переворота Шо!" #NT!
 ryukyu.41.d: ""
 ryukyu.41.a: "Сегодня Бог сияет [RYU.GetName] и всем [Get.Adjective]." #NT!
  
