l_russian:
  
 ryukyu.3.t: "Подарок от [FROM.GetName]" #NT!
 ryukyu.3.d: "С течением времени все больше европейских держав, похоже, глубоко увлечены задачей распространения своих обычаев, культуры и религии в нашем великом королевстве. С тех пор, как мы «открылись» для Соединённых Штатов, вскоре последовали и другие державы, такие как Франция и Великобритания. В нашем великом королевстве было создано множество миссий, чтобы расширить свое влияние среди нашего народа. Хотя инциденты действительно имели место, они мало что сделали, чтобы остановить наши растущие отношения между нами. В частности, примером может служить французская миссия в Нахе. У нас всегда были прочные отношения с французами, и каким-то образом они всегда справлялись со своими задачами. По доброте душевной нам подарили много орудий полевой артиллерии." #NT!
 ryukyu.3.a: "Arigatou gozaimasu" #NT!
  
 oceania_trading_partner.1.t: "[FROM.GetName], наш новый торговый партнер" #NT!
 oceania_trading_partner.1.d: "[FROM.GetName] решил открыть свою нацию для наших торговцев. Они обратились к нам за помощью в индустриализации своей страны в попытке стать региональной державой. Без сомнения, наша культура окажет на них сильное влияние, если не подгонит их под свой контроль. [ROOT.GetName] могло бы получить большую выгоду от этого влияния на свою нацию!" #NT!
 oceania_trading_partner.1.a: "Это будет способствовать развитию наших колониальных интересов в регионе." #NT!
  
 oceania_trading_partner.2.t: "[FROM.GetName], наш новый торговый партнер" #NT!
 oceania_trading_partner.2.d: "[FROM.GetName] решил открыть свою нацию для наших торговцев. Они обратились к нам за помощью в индустриализации своей страны в попытке стать региональной державой. Без сомнения, наша культура окажет на них сильное влияние, если не подгонит их под свой контроль. [ROOT.GetName] могло бы получить большую выгоду от этого влияния на свою нацию!" #NT!
 oceania_trading_partner.2.a: "Это поможет сохранить наш контроль над регионом." #NT!
  
 oceania_trading_partner.3.t: "[FROM.GetName], Запрос [FROM.GetAdjective]-Голландское сотрудничество" #NT!
 oceania_trading_partner.3.d: "[FROM.GetName] решил установить более тесные дипломатические связи с [INS.GetName]. [INS.GetName] начнет инвестировать в регион в надежде получить больше влияния на правительство [FROM.GetName]. Это могло бы привести к усилению контроля над ними и привести их в большее соответствие с [HOL.GetAdjective] колониальными амбициями!" #NT!
 oceania_trading_partner.3.a: "Это будет способствовать развитию наших колониальных интересов в регионе." #NT!
  
 oceania_trading_partner.4.t: "[FROM.GetName], наш новый торговый партнер" #NT!
 oceania_trading_partner.4.d: "[FROM.GetName] решил установить более тесные дипломатические связи с [ROOT.GetName]. Мы начнем инвестировать в регион в надежде получить больше влияния на правительство. Это могло бы привести к установлению большого контроля над ними и присоединению к нашему Халифату!" #NT!
 oceania_trading_partner.4.a: "Машаллах! [FROM.GetName] пополнит наши ряды!" #NT!
  
 oceania_request_license.1.t: "Наш торговый партнер запрашивает лицензию на оружие" #NT!
 oceania_request_license.1.d: "[FROM.GetName] запрашивает лицензию на оружие, чтобы помочь модернизировать свою армию. Конечно, они платят нам за то, чтобы мы начали эту торговлю, но это также может дестабилизировать регион и способствовать нашим колониальным интересам." #NT!
 oceania_request_license.1.a: "Отправьте им нашу последнюю модель!" #NT!
 oceania_request_license.1.b: "[INS.GetName] выиграет от этого." #NT!
  
 oceania_request_license.2.t: "Наш торговый партнер принимает лицензию на оружие" #NT!
 oceania_request_license.2.d: "[FROM.GetName] принял лицензию на оружие, и теперь мы можем начать производство по новейшим западным технологиям!" #NT!
 oceania_request_license.2.a: "Отличный! Запустите их в производство прямо сейчас!" #NT!
  
 RYU_ryukyu_treaty: "Рюкюский договор 1859 г." #NT!
 RYU_ryukyu_treaty_desc: "В 1859 году [RYU.GetName] вел войну за независимость против [SAT.GetName]. С помощью [QNG.GetName] и западных держав Рюкю смог добиться успеха. Западные державы, которые помогали, убедили Шо отменить все законы о дискриминации иностранцев, что сделало его важным морским центром для колониальных держав в регионе.\n\n[RYU.GetName] стал эпицентром свободной торговли в Азии. В результате на остров приезжает большой приток рабочей силы, которая сможет принять участие в этой золотой эре торговли и индустриализации. Западные державы решили, что [RYU.GetName] станет миротворческой силой в регионе, чтобы обеспечить безопасную торговлю от пиратства." #NT!
  
