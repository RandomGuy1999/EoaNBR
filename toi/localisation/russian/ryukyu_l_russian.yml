 RYU_major_maritime_commerce_hub: "Крупный центр морской торговли" #NT!
 RYU_major_maritime_commerce_hub_desc: "Поскольку Минский Китай запретил торговлю с Японией, домен Сацума с благословения сёгуната Токугава использовал торговые отношения королевства для дальнейшего улучшения торговых отношений с Китаем." #NT!
 RYU_major_maritime_commerce_hub_independance: "Ворота к свободной азиатской торговле" #NT!
 RYU_major_maritime_commerce_hub_independance_desc: "После Рюкюского договора 1859 года Япония сократила торговлю с островом, но товары по-прежнему поступают в границы [TSH.GetName]. После того, как Запад оказал влияние на законодательство [RYU.GetName], их огромный морской порт стал центром свободной торговли и эпицентром торговли в Азии. Теперь весь мир может использовать Рюкю как ворота на азиатские рынки." #NT!
 RYU_the_veil_of_independance: "Завеса независимости" #NT!
 RYU_the_veil_of_independance_desc: "Хотя технически Рюкю находился под контролем Сацумы, ему была предоставлена ​​большая степень автономии. Чтобы наилучшим образом служить интересам даймё Сацума и сёгуната, был сделан упор на торговлю с Китаем. Рюкю был зависимым государством Китая, и, поскольку у Японии не было официальных дипломатических отношений с Китаем, было важно, чтобы Китай не осознавал, что Рюкю контролируется Японией. Таким образом, Сацума – и сёгунат – были вынуждены в основном воздерживаться от явной или насильственной оккупации Рюкю или контроля над политикой и законами там." #NT!
 SAT_the_prestige_of_ryukyu: "Престиж Рюкю" #NT!
 SAT_the_prestige_of_ryukyu_desc: "Сацума приобрел большой престиж, устроив представление короля, чиновников и других жителей Рюкю напоказ в Эдо и через него. Будучи единственным ханом, имеющим короля и целым королевством в качестве вассалов, Сацума значительно выиграл от экзотической природы Рюкю, подтверждая, что Рюкю был совершенно отдельным и независимым королевством." #NT!
  
 RYU_foreigner_discrimination_laws: "Законы о дискриминации иностранцев" #NT!
 RYU_foreigner_discrimination_laws_desc: "Согласно постановлению правящего совета Сансикан, лояльного [SAT.GetName], гражданам [RYU.GetName] запрещено взаимодействовать с иностранцами. Благодаря этим законам колониальное влияние на [RYU.GetName] практически невозможно." #NT!
  
