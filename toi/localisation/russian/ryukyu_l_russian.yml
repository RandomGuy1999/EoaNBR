 RYU_prosperity_mechanic_construction: "Не имеет §YПроекта регионального развития§! в стадии реализации" #NT!
 RYU_build_cotton_farm: "Проект регионального развития: Хлопковая ферма" #NT!
 RYU_build_cotton_farm_desc: "Инвестируя часть нашего богатства в местные хлопковые фермы, мы можем §Gувеличить производство хлопковых ресурсов§! для растущего мирового рынка." #NT!
 RYU_build_farm: "Проект регионального развития: Ферма" #NT!
 RYU_build_farm_desc: "Инвестируя часть нашего богатства в местные фермы, мы можем расширить производство продуктов питания и §Gувеличить население§!." #NT!
 RYU_build_dockyard: "Совместный венчурный проект: Верфь" #NT!
 RYU_build_dockyard_desc: "Процесс строительства современной верфи слишком технологичен для наших методов строительства. Мы должны полагаться на §YИностранную державу§!, отличную от §Y[TSH.GetName]§!, чтобы помочь нашим усилиям по строительству." #NT!
 RYU_dockyard_forign_help_tooltip: "§YИностранная держава§! инвестировала в проект." #NT!
 RYU_dockyard_forign_accept_tooltip: "\nОткрывает §YСовместный венчурный проект: Верфь§!" #NT!
 RYU_dockyard_forign_free_tooltip: "Активирует §YСовместный венчурный проект: Верфь§! за §Gfree§_1\n\n" #NT!
 RYU_prosperity_mechanic_clear_development: "Проект регионального развития: Разрешение на развитие" #NT!
 RYU_prosperity_mechanic_clear_development_desc: "§Rудалив свободный слот§! из предыдущего проекта регионального развития, в этом состоянии можно разработать §Gновый проект§!." #NT!
  
  
 RYU_Sho_Coup: "Переворот Шо" #NT!
 RYU_Sho_Coup_desc: "§gПосле того, как Сё стали протестантами, Сансикан запретил местным жителям контактировать с иностранными миссионерами. Шо выразил свою преданность Богу, а не [SAT.GetName]. Он считал, что послание Бога никогда не должно быть объявлено вне закона, и понимал, насколько Рюкю был марионеткой. Шо Тай, [RYU.Adjective] Шо, теперь может понять, что истинная независимость уже близко. С помощью иностранцев [RYU.GetName] получит суверенитет над своей землей." #NT!
