 MEX_pursue_new_constitution: "Принять новую Конституцию" #NT!
 MEX_ocampo_law: "Закон Окампо" #NT!
 MEX_ocampo_law_desc: "Этот Закон включал рождение, усыновление и высокомерие людей, браки, религиозные обеты и смерти; установлены основания для выдачи соответствующих записей, которые должны вести должностные лица по вопросам гражданского состояния. Эти меры ограничивают традиционную власть церкви на нашей территории." #NT!
 MEX_new_constitution: "Новая Конституция" #NT!
 MEX_new_constitution_desc: "Конституция установила индивидуальные гарантии для мексиканских граждан, свободу выражения мнений, свободу собраний, свободу ношения оружия. Он подтвердил отмену рабства, ликвидировал тюрьмы за гражданские долги, формы наказания за пытки, включая смертную казнь, алькабалы и внутренние обычаи." #NT!
 MEX_church_law: "Церковный закон" #NT!
 MEX_church_law_desc: "Закон о церквях регулирует взимание приходских сборов, не позволяя требовать от тех, кто не зарабатывает больше, чем необходимо для жизни, и налагает наказания на членов духовенства, которые не соблюдают его." #NT!
 MEX_prepare_plural_goverment: "Подготовьте плюралистическое правительство" #NT!
 MEX_prepare_plural_goverment_desc: "Недавние изменения в политике страны в сторону современного и либерального государства вызывают большую нестабильность, и наиболее консервативные деятели начинают чувствовать себя чуждыми демократической системе. Мы должны предоставить некоторые места в правительстве консервативным политикам, чтобы включить их в систему, но не потерять при этом своего доминирования." #NT!
