  #Old Focus Tree# 
 MEX_victory_against_the_traitors: "Победа над предателями" #NT!
 MEX_victory_against_the_traitors_desc: "Предательские консервативные повстанцы были разгромлены нашим великим президентом Бенито Хуаресом! Гражданская война нами выиграна, и реформы будут продолжаться, как и ожидалось. Новая и более могущественная Мексика будет восстановлена ​​из пепла старой!" #NT!
 MEX_healing_the_scars: "Исцеление шрамов" #NT!
 MEX_healing_the_scars_desc: "Шрамы гражданской войны все еще вредят нашей нации, мы должны приложить усилия по восстановлению и нормализации нашей нации в течение месяца, чтобы мы могли продолжить процесс перемен." #NT!
 MEX_continue_the_reforms: "Продолжить реформы" #NT!
 MEX_continue_the_reforms_desc: "Реформы, начавшиеся после провозглашения Конституции 1855 года, должны продолжаться и сейчас, когда оппозиция побеждена. Мы должны изменить Мексику, прежде всего разобравшись с предателями." #NT!
 MEX_weaken_the_conservative_threat: "Ослабить консервативную угрозу" #NT!
 MEX_weaken_the_conservative_threat_desc: "Угрозу консерваторов, которые захватили наше правительство и предали наше доверие, нельзя игнорировать. Нам нужно сослать и посадить в тюрьму этих предателей за измену." #NT!
 MEX_weaken_the_churchs_power: "Ослабить власть церкви" #NT!
 MEX_weaken_the_churchs_power_desc: "Мы должны продолжать ослаблять католическую церковь, поскольку она продолжает мешать нашим реформам, и наша власть над ней должна быть обеспечена." #NT!
 MEX_continue_the_constitutional_reforms: "Продолжить конституционные реформы" #NT!
 MEX_continue_the_constitutional_reforms_desc: "Конституция должна быть временно изменена по сравнению с версией 1855 года, чтобы учесть изменения, которые наша страна проводит в эпоху после гражданской войны. Необходимо добавлять новые законы и удалять другие." #NT!
 MEX_limit_the_election_period: "Ограничьте период выборов" #NT!
 MEX_limit_the_election_period_desc: "После этой жестокой гражданской войны выборы пока проводиться не будут. Консерваторы не заслуживают возможности еще раз бросить вызов нашей власти." #NT!
 MEX_electoral_reforms: "Избирательные реформы" #NT!
 MEX_electoral_reforms_desc: "На следующих выборах, когда бы они ни состоялись, каждый гражданин этой страны мужского пола заслуживает возможности проголосовать за того президента, которого он хочет. Необходимо поддерживать демократию!" #NT!
 MEX_raise_taxation_on_landlords: "Повысить налоги для арендодателей" #NT!
 MEX_raise_taxation_on_landlords_desc: "Мы должны начать вводить более высокие налоги для помещиков, особенно потому, что они были главными сторонниками консерваторов-предателей." #NT!
 MEX_deal_with_the_french_intervention: "Справиться с французской интервенцией" #NT!
 MEX_deal_with_the_french_intervention_desc: "Французские империалисты угрожают вторжением в нашу страну! Из-за экономических проблем, с которыми мы столкнулись во время наших гражданских войн, Французская Империя хочет взыскать с нас большой долг, чтобы ослабить и подчинить нашу нацию, вторгаясь в нас и требуя нашей капитуляции! Мы дадим отпор!" #NT!
 MEX_the_conspiracy: "Заговор" #NT!
 MEX_the_conspiracy_desc: "По мере самоорганизации консервативной оппозиции разрабатывается план по ослаблению нынешнего либерального правительства. План по возвращению Мексики из рук реформистов. План восстановления консервативной партии." #NT!
 MEX_gather_clerical_support: "Заручитесь поддержкой духовенства" #NT!
 MEX_gather_clerical_support_desc: "Заговор должен заручиться поддержкой католической церкви, они были порабощены реформами и полностью согласятся с нашими идеями. Они станут основой нашего плана по захвату власти." #NT!
 MEX_organize_the_opposition: "Организуйте оппозицию" #NT!
 MEX_organize_the_opposition_desc: "Роялисты, консерваторы, землевладельцы — все должны объединиться, чтобы разработать план уничтожения либеральной партии и их идеалов. Оппозиция должна иметь только одну цель и стремиться к ней." #NT!
 MEX_the_assassination: "Убийство" #NT!
 MEX_the_assassination_desc: "План Веракруса будет приведен в действие. Консервативная милиция убьет президента и отвлечет либеральную армию, принеся хаос в страну, но прежде чем гражданская война снова разорвет нас, генерал Маркес возьмет столицу и создаст новое правительство!" #NT!
 MEX_purge_the_liberal_opposition: "Очистка либеральной оппозиции" #NT!
 MEX_purge_the_liberal_opposition_desc: "Либералы планируют разжечь новую гражданскую войну, чтобы попытаться вернуть страну. Мы этого не допустим. Мы посадим их в тюрьму, изгоним и казним! Консерваторы будут править безраздельно." #NT!
 MEX_the_tiger_seizes_absolute_power: "Тигр захватывает абсолютную власть" #NT!
