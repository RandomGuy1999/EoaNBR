l_russian:
  
  #Mexico Debt 
 mexico_debt.2.t: "Проблемы долга" #NT!
 mexico_debt.2.d: "После обретения независимости от Испании и последовавших за ней гражданских войн мы теперь в долгу перед Францией, Великобританией и Испанией, поскольку они предоставили нам кредиты для ведения этих войн.\n\nЕсли мы объявим о банкротстве, мы не сможем продолжать нашу погашение долгов перед европейскими странами. Мы будем вынуждены найти способ сохранить наши платежи во Францию, Великобританию и Испанию, иначе мы пострадаем от последствий." #NT!
 mexico_debt.2.a: "Лучше займитесь выплатами по долгам!" #NT!
 mexico_debt.2.b: "Эль Президенте не боится долгов, долг — это всего лишь число." #NT!
  
 SPR_mexican_reform_war_purchase_usa_support: "Развернуть кредит поддержки США" #NT!
  
  #Mexico Politics 
 mexico_politics.1.t: "Закон Окампо" #NT!
 mexico_politics.1.d: "Этот Закон включал рождение, усыновление и высокомерие людей, браки, религиозные обеты и смерти; установлены основания для выдачи соответствующих записей, которые должны вести должностные лица по вопросам гражданского состояния. Эти меры ограничивают традиционную власть церкви на нашей территории." #NT!
 mexico_politics.1.a: "Церковь теперь будет иметь гораздо меньше контроля над жизнью людей." #NT!
  
 mexico_politics.2.t: "Либеральная конституция" #NT!
 mexico_politics.2.d: "Конституция установила индивидуальные гарантии для мексиканских граждан, свободу выражения мнений, свободу собраний, свободу ношения оружия. Он подтвердил отмену рабства, ликвидировал тюрьмы за гражданские долги, формы наказания за пытки, включая смертную казнь, алькабалы и внутренние обычаи." #NT!
 mexico_politics.2.a: "Вива Мексика!" #NT!
  
 mexico_politics.3.t: "Церковные законы" #NT!
 mexico_politics.3.d: "Закон о церквях регулирует взимание приходских сборов, не позволяя требовать от тех, кто не зарабатывает больше, чем необходимо для жизни, и налагает наказания на членов духовенства, которые не соблюдают его." #NT!
 mexico_politics.3.a: "Отдавайте кесарю кесарево. Церковь – это не правительство." #NT!
  
 mexico_politics.4.t: "Приглашение политических партий" #NT!
 mexico_politics.4.d: "Недавние изменения в политике страны в сторону современного и либерального государства вызывают большую нестабильность, и наиболее консервативные деятели начинают чувствовать себя чуждыми демократической системе. Мы должны предоставить некоторые места в правительстве консервативным политикам, чтобы включить их в систему, но не потерять при этом своего доминирования." #NT!
 mexico_politics.4.a: "Мы хотим, чтобы все почувствовали себя частью процесса!" #NT!
  
 mexico_politics.5.t: "Игнасио Комонфорт прощает Бенито Хуареса!" #NT!
 mexico_politics.5.d: "После того как президент Игнасио Комонфорт заявил о своих чрезвычайных полномочиях, он помиловал заключенных в тюрьму политических деятелей либерального движения. В результате это освободило Бенито Хуареса, великого военачальника, который тактически подавит этих повстанцев и положит конец этому плану Такубая!" #NT!
 mexico_politics.5.a: "Настало время нанести удар!" #NT!
  
 mexico_politics.6.t: "Президентский переворот Феликса Марии Сулоаги!" #NT!
 mexico_politics.6.d: "Президент Игнасио Комонфорт совершил немыслимое! Он помиловал заключенных в тюрьму политических деятелей либерального движения! В результате это освободило Бенито Хуареса, великого военачальника, который представляет собой огромную угрозу успеху переворота.\n\nМногие сторонники плана Такубая начали беспокоиться о том, что еще он может сделать во имя сохранения целостности республики. Феликс Мария Сулоага решил, что время прагматизма прошло, и предъявил президенту ультиматум о том, что он должен немедленно уйти в отставку." #NT!
 mexico_politics.6.a: "Игнасио Комонфорт предал прагматичный план. Сейчас только война." #NT!
  
 mexico_politics.7.t: "Президентский переворот Феликса Марии Сулоаги!" #NT!
 mexico_politics.7.d: "После того как президент Игнасио Комонфорт освободил Бенито Хуареса из тюрьмы, Феликс Мария Сулоага решил, что время прагматизма прошло, и предъявил президенту ультиматум о том, что он должен немедленно уйти в отставку." #NT!
 mexico_politics.7.a: "Игнасио Комонфорту не удалось добиться мирного исхода. Бенито Хуарес быстро положит этому конец." #NT!
  
 mexico_politics.10.t: "Сопротивление в [FROM.GetName]!" #NT!
 mexico_politics.10.d: "Церковь поощряла граждан присоединяться к консервативному сопротивлению, которое стало серьезной проблемой в [FROM.GetName]. Как только сопротивление будет подавлено, консервативное ядро ​​внутри этого государства может быть удалено." #NT!
 mexico_politics.10.e: ""
 mexico_politics.10.a: "Консерваторы [FROM.GetName] долго сопротивляться не будут!" #NT!
 mexico_politics.10.b: "Либералы в [FROM.GetName] долго сопротивляться не будут!" #NT!
 MEX_mexican_reform_war_resistance_476: "Подавление сопротивления в [476.GetName]" #NT!
 MEX_mexican_reform_war_resistance_475: "Подавление сопротивления в [475.GetName]" #NT!
 MEX_mexican_reform_war_resistance_474: "Подавление сопротивления в [474.GetName]" #NT!
 MEX_mexican_reform_war_resistance_481: "Подавление сопротивления в [481.GetName]" #NT!
 MEX_mexican_reform_war_resistance_482: "Подавление сопротивления в [482.GetName]" #NT!
 MEX_mexican_reform_war_resistance_483: "Подавление сопротивления в [483.GetName]" #NT!
 MEX_mexican_reform_war_resistance_1125: "Подавление сопротивления в [1125.GetName]" #NT!
 MEX_mexican_reform_war_resistance_removal_tooltip: "§GThe§! §YКонсервативное сопротивление§! §Gбудет удалено§!\n" #NT!
  
  
  #Mexico Civil War 
 mexico_civil_war.1.t: "План Такубая!" #NT!
 mexico_civil_war.1.d: "Сегодня Феликс Мария Сулоага и другие консервативные генералы сделали заявление во дворце архиепископа в Такубая.\n\nУчитывая, что большинство людей не удовлетворены Конституцией; что страна должна управляться законами в соответствии с ее обычаями и обычаями; с этой даты Конституция перестает действовать; Президент Комонфорт сохраняет этот характер, но с всеобъемлющими полномочиями. Через три месяца президент сам созовет учредительный Конгресс для разработки нового кодекса, который будет представлен на одобрение всем жителям Республики.'\n\n Церковь не замедлила объявить по всей стране, что те, кто останется верным Конституции, будут отлучены от церкви и что те, кто в прошлом присягнул Конституции, но теперь поддержал План Такубая, будут прощены." #NT!
 mexico_civil_war.1.a: "Поддержите план Такубая!" #NT!
 mexico_civil_war.1.b: "Защитите конституцию!" #NT!
  
 mexico_civil_war.4.t: "[FROM.GetName] Присоединяется к плану Такубая!" #NT!
 mexico_civil_war.4.d: "Губернатор [FROM.GetName] заявил, что их штат поддержит план Такубая!" #NT!
 mexico_civil_war.4.e: "Губернатор [FROM.GetName] заявил, что их штат присоединится к нашему делу в Такубайе!" #NT!
 mexico_civil_war.4.a: "Будем надеяться, что это закончится мирным путем благодаря прагматизму..." #NT!
 mexico_civil_war.4.b: "Мы приветствуем [FROM.GetName] в нашем деле!" #NT!
  
 mexico_civil_war.5.t: "Пять законов" #NT!
 mexico_civil_war.5.d: "Консервативные члены разработали и приняли пять законов, призванных вернуть Мексику к ее традиционному образу жизни. Пять законов приводят к следующему:\n1. Церковные fueros восстанавливаются с продлением до 1 января 1853 года.\n2. Военные привилегии восстанавливаются с продлением, которое они имели до 1 января 1853 года.\n3. Верховный суд восстановлен в том виде, в котором он существовал 22 ноября 1855 года.\n4. Закон о приходских пожертвованиях отменен.\n5. Закон о конфискации отменен." #NT!
 mexico_civil_war.5.a: "Либералы были слишком радикальны." #NT!
  
 mexico_civil_war.6.t: "Странствующее правительство" #NT!
 mexico_civil_war.6.d: "Президент и генералы предвидели, что, если столица будет основана, она будет быстро захвачена консерваторами. Поэтому было решено переместить правительство туда, куда поедет президент, почти как в кочевую столицу. Блестящая идея, не так ли?" #NT!
 mexico_civil_war.6.a: "Если у нас нет капитала, как они смогут его забрать?" #NT!
  
 mexico_civil_war.7.t: "Ответ на отлучение от церкви" #NT!
 mexico_civil_war.7.d: "У Церкви всегда были свои интересы помимо самой религии, но это уже слишком. Церковь никогда больше не будет иметь такого сильного контроля над людьми. Если они нас отлучят от церкви, мы лишим их всей власти и влияния, которые мы им позволяем иметь." #NT!
 mexico_civil_war.7.a: "Посмотрим, как им понравится отлучение от государства!" #NT!
  
 mexico_civil_war.8.t: "Мексика просит помощи в гражданской войне!" #NT!
 mexico_civil_war.8.d: "Либералы Мексики ведут гражданскую войну против консерваторов и запросили финансовую помощь для приобретения оружия. Если либералы победят, мы увидим Мексику, выступающую за демократию, отделение церкви от государства и структуру стремлений, подобную Соединенным Штатам. А консерваторы, выступающие за возвращение к монархии, скорее всего, получат влияние европейских монархов. В связи с такими благоприятными исходами в наших больших интересах поддержать такую ​​сторону в гражданской войне в Мексике." #NT!
 mexico_civil_war.8.a: "Мы поддержим защитников демократии! По правильной цене..." #NT!
  
 mexico_civil_war.9.t: "Соединенные Штаты предлагают кредит" #NT!
 mexico_civil_war.9.d: "США предоставили нам альтернативное предложение по предоставлению кредитов на закупку оборудования для борьбы с консервативными силами. В случае принятия нам будет выставлен счет только в зависимости от количества оборудования, которое мы в конечном итоге приобретем. Учитывая это, как нам следует реагировать на Соединённые Штаты?" #NT!
 mexico_civil_war.9.a: "Скажите им, что у них есть сделка!" #NT!
 mexico_civil_war.9.b: "Возможно, нам не нужна их поддержка..." #NT!
  
 mexico_civil_war.10.t: "Наш дипломатический запрос к Испании" #NT!
 mexico_civil_war.10.d: "У консервативных политиков всегда были прекрасные отношения с Королевством Испания. Наши общие ценности католицизма, поддержки монархии и общего наследия. Мы твердо верим, что сможем заручиться поддержкой Испании, если будем ее просить, но вопрос в том, каким образом. Должны ли мы попросить добровольцев для борьбы и средства на оружие или только финансовую помощь?" #NT!
 mexico_civil_war.10.a: "Просите кредиты на оружие и добровольцев для борьбы." #NT!
 mexico_civil_war.10.b: "Просите кредиты только на оружие." #NT!
  
 mexico_civil_war.11.t: "Мексика запрашивает финансирование и волонтеров" #NT!
 mexico_civil_war.11.d: "Консерваторы Мексики ведут гражданскую войну против либералов и запросили финансовую помощь для приобретения оружия и добровольцев для борьбы. Если победят консерваторы, мы увидим Мексику, выступающую за возвращение к монархии, сохранение власти католической церкви и благоприятное мнение об Испании. В связи с такими благоприятными исходами в наших больших интересах поддержать такую ​​сторону в гражданской войне в Мексике. В связи с этим остается только один вопрос: что мы будем делать?" #NT!
 mexico_civil_war.11.a: "Мы не можем жалеть денег на Эль Президенте." #NT!
 mexico_civil_war.11.b: "Мы будем посылать деньги только в помощь президенту." #NT!
 mexico_civil_war.11.c: "Публично объявить о волонтерах и финансировании «Эль Президенте»." #NT!
 mexico_civil_war.11.e: "Отправьте Эль Президенте его средства, но держите в секрете добровольцев." #NT!
  
 mexico_civil_war.12.t: "Мексика запрашивает финансирование и волонтеров" #NT!
 mexico_civil_war.12.d: "Консерваторы Мексики ведут гражданскую войну против либералов и запросили финансовую помощь на приобретение оружия. Если победят консерваторы, мы увидим Мексику, выступающую за возвращение к монархии, сохранение власти католической церкви и благоприятное мнение об Испании. В связи с такими благоприятными исходами в наших больших интересах поддержать такую ​​сторону в гражданской войне в Мексике. Учитывая это, остается только вопрос: что мы будем делать?" #NT!
 mexico_civil_war.12.a: "Мы не можем жалеть денег на Эль Президенте." #NT!
 mexico_civil_war.12.b: "Мы будем посылать деньги только в помощь президенту." #NT!
  
 mexico_civil_war.13.t: "Испания отказывается отправлять поддержку!" #NT!
 mexico_civil_war.13.d: "Похоже, что Испания решила не поддерживать консервативные силы в гражданской войне, а это значит, что у нас не будет иностранной поддержки..." #NT!
 mexico_civil_war.13.a: "Ай, Карамба!" #NT!
  
 mexico_civil_war.14.t: "Испания отправляет финансовую поддержку!" #NT!
 mexico_civil_war.14.d: "Испания решила поддержать консерваторов в гражданской войне! Это произошло в форме финансовой помощи в виде кредитов на покупку оборудования." #NT!
 mexico_civil_war.14.a: "Вива Мексика!" #NT!
  
 mexico_civil_war.15.t: "Испания отправляет финансовую поддержку и волонтеров!" #NT!
 mexico_civil_war.15.d: "Испания решила поддержать консерваторов в гражданской войне! Это пришло в виде финансовой помощи в виде кредитов на покупку оборудования и добровольцев для борьбы! Хотя испанским добровольцам потребуется примерно неделя, чтобы прибыть..." #NT!
 mexico_civil_war.15.a: "Желаем волонтерам благополучного путешествия в Мексику!" #NT!
  
 mexico_civil_war.16.t: "Береговая охрана останавливает пиратский корабль!" #NT!
 mexico_civil_war.16.d: "Береговая охрана патрулировала Карибское море, когда обнаружила судно без опознавательных знаков. При стандартных процедурах обращения с пиратами стало ясно, что это не пираты. Все оборудование, которое они несли, было одного и того же испанского происхождения и такого качества, которое обычно не встречается за пределами профессиональных армий.\n\nПосле допроса пленников они раскрыли секретный заговор по отправке консервативных добровольцев в Мексику на кораблях без опознавательных знаков из Испании. Это еще один пример того, как Испания нарушает нашу доктрину Монро, и пример того, как Европа пытается подтолкнуть себя к американским делам. Мы могли бы противостоять Испании по этому нарушению, но это может привести к неблагоприятному дипломатическому инциденту. Остаётся единственный вопрос: что нам делать?" #NT!
 mexico_civil_war.16.a: "Отправка корабля без опознавательных знаков с испанскими добровольцами... Какой обман!" #NT!
 mexico_civil_war.16.b: "Это явно игнорирует доктрину Монро, они должны ответить!" #NT!
 mexico_civil_war_16: "Это вызовет §Rmajor§! §YДипломатический инцидент§!.\n" #NT!
  
 mexico_civil_war.17.t: "Береговая охрана США прекращает работу нашего корабля-добровольца!" #NT!
 mexico_civil_war.17.d: "Поскольку на транспортном корабле не было опознавательных знаков, береговая охрана США сочла добровольцев пиратами. После обнаружения корабль был захвачен, а добровольцы арестованы. К сожалению, чтобы избежать обвинений в пиратстве, волонтеры раскрыли наш план по отправке волонтеров в Мексику." #NT!
 mexico_civil_war.17.a: "Море Мальдито!" #NT!
  
 mexico_civil_war.18.t: "США требуют публичных извинений за нарушение доктрины Монро!" #NT!
 mexico_civil_war.18.d: "Поскольку на транспортном корабле не было опознавательных знаков, береговая охрана США сочла добровольцев пиратами. После обнаружения корабль был захвачен, а добровольцы арестованы. К сожалению, чтобы избежать обвинений в пиратстве, волонтеры раскрыли наш план по отправке добровольцев в Мексику.\n\nСША заявили, что это явное нарушение их доктрины Монро, и потребовали официальных извинений. Выполнение их требований может помочь избежать дипломатического инцидента, но это лишь даст нашим политическим оппонентам повод бросить вызов нашей власти. Остается единственный вопрос: извиняться или отстаивать свою власть?" #NT!
 mexico_civil_war.18.a: "Мы не хотим начинать дипломатический инцидент с США." #NT!
 mexico_civil_war.18.b: "Испания не сдастся, как болонка дяди Сэма!" #NT!
  
 mexico_civil_war.19.t: "Испания приносит извинения за нарушение доктрины Монро!" #NT!
 mexico_civil_war.19.d: "Береговая охрана США патрулировала Карибское море, когда обнаружила судно без опознавательных знаков. При стандартных процедурах обращения с пиратами стало ясно, что это не пираты. Все вооружение, которое они несли, было одного и того же испанского происхождения и имело качество, редко встречающееся за пределами профессиональных армий. После допроса пленников они раскрыли секретный заговор с целью отправить консервативных добровольцев в Мексику на кораблях без опознавательных знаков из Испании.\n\nЗатем Соединенные Штаты выступили против Испании, предъявив им ультиматум: публично извиниться или вызвать дипломатический инцидент. Чтобы избежать подобного инцидента, лидер Испании принес официальные извинения за обманные действия по отправке добровольцев на морские суда без опознавательных знаков. В результате речи с извинениями противники [SPR.GetLeader] использовали это как политическое оружие, чтобы бросить вызов авторитету правящей партии.\n\nВ данный момент в Мексике идет гражданская война, которая все еще продолжается, получившая название «Война за реформы». '. Хотя теперь кажется, что консерваторы больше не будут получать своих испанских добровольцев..." #NT!
 mexico_civil_war.19.a: "Унижение – хорошее сдерживающее средство." #NT!
 mexico_civil_war.19.b: "Это унизительно!" #NT!
 mexico_civil_war.19.c: "Это ужасно!" #NT!
 mexico_civil_war.19.e: "Вива ла Америка!" #NT!
 mexico_civil_war.19.f: "Море Мальдито! У нас не будет добровольцев!" #NT!
 mexico_civil_war.19.g: "Оказать влияние на Америку теперь будет сложнее." #NT!
 mexico_civil_war.19.h: "Это неожиданно..." #NT!
  
 mexico_civil_war.20.t: "Добровольцы благополучно прибыли в Мексику!" #NT!
 mexico_civil_war.20.d: "Испанские добровольцы благополучно прибыли в Мексику и присоединяются к военным усилиям консерваторов. Во время заграничной поездки добровольцам удалось обойти береговую охрану США и предотвратить дипломатический инцидент." #NT!
 mexico_civil_war.20.a: "Теперь у нас есть средства и рабочая сила, необходимые для успеха!" #NT!
 mexico_civil_war.20.b: "Все по плану." #NT!
  
 mexico_civil_war.21.t: "Испания открыто отправляет добровольцев в Мексику!" #NT!
 mexico_civil_war.21.d: "Испания официально и публично заявила о своем намерении поддержать консерваторов в гражданской войне в Мексике. Мы оказываемся более склонными к либеральной стороне конфликта и должны опасаться попыток Европы повлиять на Америку. Это явное нарушение доктрины Монро!" #NT!
 mexico_civil_war.21.a: "Мы должны предотвратить любое европейское влияние внутри Америки!" #NT!
 mexico_civil_war.21.b: "Испания заплатит за вмешательство в американские дела!" #NT!
  
 mexico_civil_war.22.t: "Испания открыто отправляет добровольцев в Мексику!" #NT!
 mexico_civil_war.22.d: "Испания открыто заявила о своем желании отправить добровольцев на гражданскую войну в Мексике. В своей речи Испания упомянула о защите католической церкви, защите мексиканского правительства и желании испанского народа сражаться за своих латиноамериканских братьев. Вскоре после этого заявления Соединенные Штаты пошли дальше и официально осудили вмешательство Испании в дела американского континента, что еще больше обнажило растущую напряженность между этими странами." #NT!
 mexico_civil_war.22.a: "Море Мальдито! Зачем нужна доктрина Монро, если ее игнорируют?" #NT!
 mexico_civil_war.22.b: "Перфекто!" #NT!
 mexico_civil_war.22.c: "Перфекто! Наши волонтеры могут сражаться плечом к плечу со своими латиноамериканскими собратьями!" #NT!
  
 mexico_civil_war.23.t: "Добровольцы прибыли в Мексику!" #NT!
 mexico_civil_war.23.d: "Испанские добровольцы прибыли в Мексику и присоединяются к военным усилиям консерваторов." #NT!
 mexico_civil_war.23.a: "Теперь у нас есть средства и рабочая сила, необходимые для успеха!" #NT!
 mexico_civil_war.23.b: "Отличный!" #NT!
  
 mexico_civil_war.24.t: "Соединенные Штаты не одобряют волонтеров!" #NT!
 mexico_civil_war.24.d: "Испания открыто заявила о своем желании отправить добровольцев на гражданскую войну в Мексике. Во время этой речи Испания прямо обратилась к Соединенным Штатам с просьбой ввести санкции в отношении этих граждан, желающих сражаться за своих латиноамериканских собратьев. Вскоре после этого объявления Соединенные Штаты пошли дальше и в открытом ответе официально не одобрили участие испанских добровольцев. Они заявили, что будут поддерживать доктрину Монро и предотвратят проникновение любого дальнейшего европейского влияния в Америку." #NT!
 mexico_civil_war.24.a: "Вива ла Америка!" #NT!
 mexico_civil_war.24.b: "Море Мальдито!" #NT!
 mexico_civil_war.24.c: "Может быть, мы могли бы отправить их на транспорте без опознавательных знаков?" #NT!
  
 mexico_civil_war.25.t: "Создать монарха для Мексики?" #NT!
 mexico_civil_war.25.d: "Несколько дней назад прибыл мексиканский дипломат с намерением встретиться с императором. Хотя у императора не было возможности посвятить им свое драгоценное время, вместо этого императрица согласилась встретиться с дипломатами. Встреча прошла быстро, и молодой дипломат Хосе Идальго обрисовал плачевную ситуацию в Мексике. В настоящее время монархисты ведут войну против либеральных повстанцев, которых поддерживают США. Идальго предположил, что введение европейской династии в стране необходимо для спасения католицизма и латинского народа на американском континенте. Конечно, возможное расширение влияния США на южной границе вызывает беспокойство, и стабильное правительство, соответствующее интересам Франции, пойдет нам на пользу. Мы также обеспечим погашение долга, который они должны нашим инвесторам." #NT!
 mexico_civil_war.25.e: "Несколько дней назад прибыл мексиканский дипломат с намерением встретиться с императрицей. Встреча прошла быстро, и молодой дипломат Хосе Идальго обрисовал плачевную ситуацию в Мексике. В настоящее время монархисты ведут войну против либеральных повстанцев, которых поддерживают США. Идальго предположил, что введение европейской династии в стране необходимо для спасения католицизма и латинского народа на американском континенте. Конечно, возможное расширение влияния США на южной границе вызывает беспокойство, и стабильное правительство, соответствующее интересам Франции, пойдет нам на пользу. Мы также обеспечим погашение долга, который они должны нашим инвесторам." #NT!
 mexico_civil_war.25.a: "Нас не интересуют дела Мексики." #NT!
 mexico_civil_war.25.b: "Если Императрица будет за, это лишь вопрос времени..." #NT!
  
 mexico_civil_war.26.t: "Императрице не удалось убедить Наполеона" #NT!
 mexico_civil_war.26.d: ""
 mexico_civil_war.26.a: "Может быть, она покорит его сердце со временем...?" #NT!
  
 mexico_civil_war.27.t: "Императрица убеждает Наполеона!" #NT!
 mexico_civil_war.27.d: ""
 mexico_civil_war.27.a: ""
  
 mexico_civil_war.28.t: "Императрица Франции ведет переговоры о назначении Максимилиана I монархом Мексики!" #NT!
 mexico_civil_war.28.d: ""
 mexico_civil_war.28.a: "Отличный выбор!" #NT!
  
 mexico_civil_war.29.t: "Максимилиан I как монарх Мексики!" #NT!
 mexico_civil_war.29.d: ""
 mexico_civil_war.29.a: ""
  
 mexico_civil_war.30.t: "Союз испанской короны?" #NT!
 mexico_civil_war.30.d: "Хотя Мексика провозгласила независимость, многие консерваторы назвали это ужасной ошибкой. Новая либеральная конституция лишила церковь всякой власти, что недопустимо! Чтобы исправить эту ошибку, они попросили снова стать Союзом Короны с Испанией. Однажды объединившись, мы справимся с либеральным восстанием, которое церковь считает еретиками!" #NT!
 mexico_civil_war.30.a: "Разве они не провозгласили независимость от нас?" #NT!
 mexico_civil_war.30.b: "Бьенвенидо де Вуэльта Мексика! Две Испании снова объединились!" #NT!
 MEX_accept_hispanic_monarch_tooltip: "§Y[SPR.GetName]§! скорее всего, §Gпримет предложение§! и присоединится к нашей стороне в войне, но в результате мы станем §Rsubject§_2 Испании!" #NT!
 mexico_civil_war_usa_stops_guarantee_tooltip: "Заканчивается §Yguarantee§! с §Y[MEX.GetName]§!." #NT!
  
 mexico_civil_war.31.t: "Береговая охрана США перехватила испанские войска!" #NT!
 mexico_civil_war.31.d: "Береговая охрана США патрулировала Карибское море, когда обнаружила судно без опознавательных знаков. При стандартных процедурах обращения с пиратами стало ясно, что это не пираты. Все вооружение, которое они несли, было одного и того же испанского происхождения и имело качество, редко встречающееся за пределами профессиональных армий. После допроса пленников они раскрыли секретный заговор с целью отправить консервативных добровольцев в Мексику на кораблях без опознавательных знаков из Испании.\n\nСоединенные Штаты успешно помешали Испании поддержать консерваторов в гражданской войне в Мексике." #NT!
 mexico_civil_war.31.a: "Вива ла Америка!" #NT!
 mexico_civil_war.31.b: "Море Мальдито!" #NT!
  
 mexico_civil_war.32.t: "Испанская корона отказывается от союза!" #NT!
 mexico_civil_war.32.d: ""
 mexico_civil_war.32.a: "Нам придется найти другую монархию." #NT!
  
 mexico_civil_war.33.t: "Испанская корона отправляет войска в Мексику!" #NT!
 mexico_civil_war.33.d: ""
 mexico_civil_war.33.a: "Соединенные Штаты не в состоянии предотвратить это!" #NT!
 mexico_civil_war.33.b: "Мы обречены!" #NT!
 mexico_civil_war.33.c: "Вива ла Испанидад!" #NT!
  
 mexico_civil_war.35.t: "Испанская корона отправляет войска в Мексику!" #NT!
 mexico_civil_war.35.d: ""
 mexico_civil_war.35.a: "Мы слишком заняты внутренней политикой, чтобы вмешиваться в дела Мексики..." #NT!
  
 mexico_civil_war.34.t: "Испания формирует Королевский союз с Мексикой!" #NT!
 mexico_civil_war.34.d: "После недавних переговоров президент Мексики объявил об официальном запросе на союз Короны с Испанией. Две нации будут объединены одним Монархом под единым народом. Будучи единым, мексиканское правительство будет продолжать действовать независимо, обладая полномочиями, аналогичными полномочиям Совета министров Испанского королевства.\n\Испанская корона направила полки из Гаваны, чтобы защитить свой недавно объединенный народ от «мятежных еретиков». Папа Римский уже заявил о своей поддержке интервенции и нового «Католического союза».\n\nСоединенные Штаты резко осудили это, считая, что либеральное правительство Хуареса является истинно законным правительством Федеративной Республики Мексики. Они также объявили этот союз нарушением доктрины Монро." #NT!
 mexico_civil_war.34.a: "Это прямое нарушение доктрины Монро!" #NT!
 mexico_civil_war.34.b: "Да здравствует Союз испанской короны!" #NT!
 mexico_civil_war.34.c: "Вива ла Испанидад!" #NT!
 mexico_civil_war.34.e: "Море Мальдито!" #NT!
 mexico_civil_war.34.f: "Вива ла Испанидад! Мы победим либеральных еретиков!" #NT!
 mexico_civil_war.34.g: "Влияние на Америку теперь будет менее сложным." #NT!
 mexico_civil_war.34.h: "Это неожиданно..." #NT!
 mexico_civil_war.34.i: "Это касается..." #NT!
 mexico_civil_war.34.j: "Мы тоже вступим в этот союз?" #NT!
 mexico_civil_war.34.k: "Мы дали этому Католическому Союзу наше Благословение!" #NT!
  
 mexico_civil_war.36.t: "Консервативные силы капитулируют в Мексике!" #NT!
 mexico_civil_war.36.d: ""
 mexico_civil_war.36.a: "Прикажите нашим войскам немедленно отступить." #NT!
  
 mexico_civil_war.37.t: "Конец Союза испанской короны" #NT!
 mexico_civil_war.37.d: "Вскоре после капитуляции консерваторов [SPR.GetName] официально вывела свои войска из Мексики. Когда последние испанские войска отправились в Испанию, Союз испанской короны был официально распущен. Папа призвал верующих Мексики сопротивляться ныне отлучённому от церкви либеральному правительству. Хотя Испания, возможно, и вышла из игры, поддержка Бога не последовала. Лидеры консервативной Мексики отправились в Испанию и получили ссылку. С надеждой координировать движения сопротивления из-за границы в эти тяжелые времена.\n\nСоединенные Штаты поздравили либеральное правительство с отличной работой по отражению испанского вторжения. Его размещение восстановит их гарантии в отношении Мексики и поддержит доктрину Монро. Правительство Мексики теперь пытается подавить консервативное сопротивление и восстановиться после гражданской войны.\n\nЭкономисты со всего мира подсчитали, что Мексика, должно быть, резко увеличила свой долг. Несмотря на поражение консерваторов, либералам все равно придется выплачивать долги Испании сверх того, что они должны Соединенным Штатам и другим европейским державам. Восстановление Мексики действительно будет непростой задачей..." #NT!
 mexico_civil_war.37.a: "¡Viva la Republica!" #NT!
 mexico_civil_war.37.b: "Заслуженно им за нарушение нашей доктрины Монро!" #NT!
 mexico_civil_war.37.c: "Неутешительный результат." #NT!
 mexico_civil_war.37.e: "Будь они прокляты! Католический Союз распущен!" #NT!
 mexico_civil_war.37.f: "Интересный!" #NT!
  
