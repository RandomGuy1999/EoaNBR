 MEX_memories_of_the_mexican_american_war_desc: "Прошло почти десять лет с тех пор, как мы проиграли мексикано-американскую войну, но последствия все еще дают о себе знать. Возможно, пришло время переосмыслить произошедшие события и использовать их для продвижения вперед наших вооруженных сил." #NT!
 MEX_concepts_from_the_revolution_of_ayutla: "Концепции революции Аютлы" #NT!
 MEX_concepts_from_the_revolution_of_ayutla_desc: "Революция Аютлы не только лишила власти консервативную диктатуру вместо нынешнего либерального правительства, но также предложила новые стратегии, которые следует применять в будущих конфликтах." #NT!
 MEX_new_weaponry: "Новое вооружение" #NT!
 MEX_new_weaponry_desc: "Если мы хотим иметь успешную армию, нам следует сосредоточиться на обновлении нашего вооружения, чтобы лучше понимать будущие конфликты." #NT!
 MEX_new_equipment: "Новое оборудование" #NT!
 MEX_new_equipment_desc: "Иногда победившая сторона определяется не только мощью имеющегося оружия, но иногда эффективность этого оружия определяет результат. Усовершенствуя наше оборудование, мы обязательно добьемся успеха на поле боя." #NT!
 MEX_a_new_round_of_recruits: "Новый раунд рекрутов" #NT!
 MEX_a_new_round_of_recruits_desc: "После потерь последнего десятилетия вполне естественно, что нам следует пополнить наши войска на случай возникновения каких-либо будущих конфликтов, чтобы мы могли оставаться сильными на поле боя." #NT!
 MEX_the_constitution_of_1857: "Конституция 1857 года" #NT!
 MEX_the_constitution_of_1857_desc: "После недавнего принятия конституции 1857 года возникли дебаты о том, какую политику нам следует проводить. Но если мы не будем действовать сейчас, ничего не изменится, поэтому настало время начать внедрять политику в наше правительство, чтобы из огня нашего прошлого можно было выковать более свободную и справедливую нацию." #NT!
 MEX_a_radical_approach: "Радикальный подход" #NT!
 MEX_a_radical_approach_desc: "Если мы хотим реализовать наши идеи в полной мере и своевременно, нам следует проводить более жесткую политику, чтобы устранить любую снисходительность, которая могла бы быть." #NT!
 MEX_a_moderate_approach: "Умеренный подход" #NT!
 MEX_a_moderate_approach_desc: "Продвижение политики, которая не слишком угрожает консерваторам, должно быть приоритетом, чтобы предотвратить открытые восстания против наших решений. Это может занять больше времени и стоить нам дороже, но в долгосрочной перспективе это может сработать." #NT!
 MEX_the_definition_of_being_a_mexican: "Определение того, что значит быть мексиканцем" #NT!
 MEX_the_definition_of_being_a_mexican_desc: "Гражданство, хотя важный термин в целом все еще очень широк, поэтому его необходимо определить вплоть до того, что именно представляет собой мексиканское гражданство и кто имеет право его получить." #NT!
 MEX_dividing_powers: "Разделение государственных полномочий" #NT!
 MEX_dividing_powers_desc: "Чтобы иметь успешное правительство, которому наши граждане могут доверять, мы должны разделить власть руководства, чтобы не допустить, чтобы другие лидеры имели полный контроль над Мексикой. Добавив больше ветвей мексиканскому правительству, мы сможем ограничить любые крайние действия, которые могут предпринять наши будущие президенты." #NT!
 MEX_mexican_rights: "Мексиканские права и свободы" #NT!
 MEX_mexican_rights_desc: "Отсутствие прав и свобод привело к тому, что мексиканским населением помыкают тем, что они говорят, и тем, что их заставляют делать. Мы должны решить эту проблему, предоставив мексиканцам больше прав, которые предотвратят многие из этих проблем." #NT!
 MEX_the_end_of_slavery_and_unusual_punishment: "Покончить с рабством и необычными наказаниями" #NT!
 MEX_the_end_of_slavery_and_unusual_punishment_desc: "Мы должны попытаться отменить рабство в Мексике раз и навсегда, чтобы положить конец сопровождающей его жестокости. Несмотря на то, что указ об отмене рабства уже был издан еще в 1829 году, он еще не был принят правительством в то время, но документ по-прежнему открыт для любого правительства, которое решит его принять." #NT!
 MEX_eliminate_military_fueros: "Ликвидация военных привилегий" #NT!
 MEX_eliminate_military_fueros_desc: "Хотя военные привилегии действительно помогают найти больше рекрутов, их можно использовать таким образом, чтобы злоупотреблять мексиканской системой. Чтобы избежать этого риска, мы должны отменить военные привилегии, прежде чем они выйдут из-под контроля." #NT!
 MEX_prevent_groups_from_buying_land: "Не позволяйте группам покупать землю" #NT!
 MEX_prevent_groups_from_buying_land_desc: "Позволив большим группам людей покупать землю в Мексике, мы создали большой разрыв в уровне благосостояния между многими мексиканцами. Отключение этих групповых покупок, несомненно, приведет к росту среднего класса в Мексике." #NT!
 MEX_depower_the_military_over_government_issues: "Лишение военных полномочий в решении государственных вопросов" #NT!
 MEX_depower_the_military_over_government_issues_desc: "Несмотря на то, что военные могут помочь в принятии стратегических решений, неразумно позволять им влиять на политику и предложения правительства. Лишив их возможности влиять на правительство, мы сможем планировать действия для мексиканского народа." #NT!
 MEX_sell_church_land_without_compensation: "Продать церковную землю без компенсации" #NT!
 MEX_sell_church_land_without_compensationt_desc: "Католическая церковь слишком долго оказывала на нас влияние, а их земли в Мексике только закрепляют их притязания. Мы должны отобрать у них землю и продать ее за то, что они навлекли на наше правительство." #NT!
 MEX_remove_catholic_influence_from_education: "Удалить католическое влияние из школ" #NT!
 MEX_remove_catholic_influence_from_education_desc: "Система образования всегда находилась под влиянием католической общины, несмотря на людей разных вероисповеданий. Мы должны вмешаться в это влияние, чтобы создать лучшую Мексику для всех." #NT!
 MEX_remove_nobility_titles: "Удалить дворянские титулы" #NT!
 MEX_remove_nobility_titles_desc: "Дворянские титулы просто создают разногласия в обществе, и их необходимо устранить, чтобы создать более единую Мексику." #NT!
 MEX_cut_the_military_influence_over_the_government: "Ограничить военное влияние правительства" #NT!
 MEX_cut_the_military_influence_over_the_government_desc: "Военные имеют слишком большое влияние на правительство, и их следует сократить. Однако необходимо провести умеренную реформу, чтобы предотвратить рост нелояльности среди вооруженных сил." #NT!
 MEX_limit_the_purchase_of_land_from_groups: "Ограничить покупку земли у групп" #NT!
 MEX_limit_the_purchase_of_land_from_groups_desc: "Разрешение группам людей бесконечно покупать новую землю препятствует росту среднего класса. Поэтому мы должны ограничить количество земли, которую могут купить группы, чтобы средний класс мог подняться, не свергая сильных мира сего." #NT!
 MEX_diminish_military_fueros: "Уменьшить военные привилегии" #NT!
 MEX_diminish_military_fueros_desc: "Военные привилегии только помогли в наборе новых солдат, и по этой причине их следует сохранить. Однако военные привилегии все равно должны быть сокращены, прежде чем они станут слишком влиятельными в мексиканском обществе." #NT!
 MEX_reduce_the_usage_of_nobility_titles: "Сократите использование дворянских титулов" #NT!
 MEX_reduce_the_usage_of_nobility_titles_desc: "Чтобы способствовать росту среднего класса, мы должны сократить использование дворянских титулов в мексиканском обществе, не избавляясь от них полностью, чтобы избежать потенциальной напряженности между группами." #NT!
 MEX_discourage_the_usage_of_catholic_principles_in_schools: "Не поощряйте использование католических принципов" #NT!
 MEX_discourage_the_usage_of_catholic_principles_in_schools_desc: "Мексика является домом не только для католицизма, и к ней следует относиться соответственно. Мы должны препятствовать использованию католических принципов в нашей системе образования, но можем закрыть на это глаза, если это все же произойдет, чтобы избежать любой потенциальной напряженности в отношениях с другими странами и группами." #NT!
 MEX_sell_church_land_with_compensation: "Продать церковную землю с компенсацией" #NT!
 MEX_sell_church_land_with_compensation_desc: "Католическая церковь получила слишком много власти в Мексике, и часть ее земель следует продать. Однако, чтобы избежать каких-либо трений в отношениях с церковью, мы должны компенсировать Католической церкви деньгами за наши действия." #NT!
