 afr_rrp_small_scale_railway_finished.1.t: "Создана малая железная дорога!" #NT!
 afr_rrp_small_scale_railway_finished.1.d: "В нашей столице, [Root.Capital.GetName], горожанам было интересно узнать о новых паровозах, которые были представлены. Когда заработали двигатели, поднялись огромные клубы пара, и крики свистков эхом разнеслись по вокзалу. Зрители испугались, но когда паровая машина тронулась, толпа начала аплодировать. [Root.GetLeader] объявил, что это ознаменовало конец нового начала индустриальной эры [ROOT.GetName]!" #NT!
 afr_rrp_small_scale_railway_finished.1.a: "Наше будущее выглядит светлым!" #NT!
  
