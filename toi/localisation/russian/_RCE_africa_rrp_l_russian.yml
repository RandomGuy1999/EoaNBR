 afr_colonial_company_tooltip: "\n§gВажные положения контракта:§!\n §g1)§! §YПринимающая страна§! компании может связаться со страной происхождения компании и §Gзапросить помощь§! для §YРешений по индустриализации§!, связанных с колониализмом.\n §g2) §! Контракт позволяет §YКолониальной нации§! иметь §YВоенный доступ§! и §YПрава на стыковку§!. Отмена этого доступа приведет к §!6_1 любым колониальным проектам.\n" #NT!
