 afr_rrp_weapon_contract: "Запросить контракт на оружие" #NT!
  
 afr_rrp_weapon_contract.1.t: "Африканский торговый партнер запрашивает контракт на поставку оружия" #NT!
 afr_rrp_weapon_contract.1.a: "Возможно, мы сможем дестабилизировать регион, заставив компанию производить для них оружие..." #NT!
 afr_rrp_weapon_contract.1.b: "Примите контракт, но не меняйте приоритеты Колониальной компании." #NT!
 afr_rrp_weapon_contract.1.c: "Нас нельзя беспокоить." #NT!
  
 afr_rrp_weapon_contract.2.t: "Расширен контракт на поставку оружия" #NT!
 afr_rrp_weapon_contract.2.a: "Они... ЧТО!?" #NT!
  
 afr_rrp_weapon_contract.3.t: "Подписан контракт на поставку оружия" #NT!
 afr_rrp_weapon_contract.3.a: "Теперь мы можем производить западное оружие!" #NT!
  
 afr_rrp_weapon_contract.4.t: "Контракт на поставку оружия отклонен" #NT!
 afr_rrp_weapon_contract.4.a: "Повезет в следующий раз..." #NT!
  
 afr_rrp_weapon_contract.5.t: "Контракт на оружие истек" #NT!
 afr_rrp_weapon_contract.5.a: "Подайте заявку на §Y5§! годичный §CКонтракт на оружие§!!" #NT!
 afr_rrp_weapon_contract.5.b: "Оставьте контракт истекшим." #NT!
  
 afr_rrp_weapon_contract.6.t: "Продление контракта с просьбой о продлении контракта с торговым партнером Африки" #NT!
 afr_rrp_weapon_contract.6.a: "Дальше дестабилизация через распространение оружия!" #NT!
 afr_rrp_weapon_contract.6.b: "Продлите контракт, но смягчите дестабилизацию." #NT!
 afr_rrp_weapon_contract.6.c: "Отклонить расширение." #NT!
  
 afr_rrp_weapon_contract.7.t: "Расширен контракт на поставку оружия" #NT!
 afr_rrp_weapon_contract.7.a: "С помощью всего этого оружия мы сможем защитить нашу землю!" #NT!
  
 afr_rrp_weapon_contract.8.t: "Контракт на поставку оружия расторгнут" #NT!
 afr_rrp_weapon_contract.8.a: "Теперь мы можем продолжать производить западное оружие!" #NT!
  
