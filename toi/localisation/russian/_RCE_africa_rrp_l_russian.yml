 afr_rrp_an_african_inspired_industrialization_partner_event.1.b: "Скажите [FROM.GetName], что мы можем наблюдать за их индустриализацией." #NT!
  
 afr_rrp_an_african_inspired_industrialization_partner_event.2.t: "[FROM.GetName] отказывается нам помочь" #NT!
 afr_rrp_an_african_inspired_industrialization_partner_event.2.d: "[FROM.GetName] отказался помочь нашей индустриализации, и нам придется обратиться к другой стране." #NT!
 afr_rrp_an_african_inspired_industrialization_partner_event.2.a: "Нам придется спросить кого-нибудь еще." #NT!
  
 afr_rrp_an_african_inspired_industrialization_partner_event.3.t: "[FROM.GetName] соглашается помочь нам" #NT!
 afr_rrp_an_african_inspired_industrialization_partner_event.3.d: "Теперь, когда наша страна имеет квалифицированную рабочую силу, необходимую для индустриализации, остается один вопрос. Разрешаем ли мы минимальную торговлю с внешним миром?" #NT!
 afr_rrp_an_african_inspired_industrialization_partner_event.3.a: "На нас не будет влиять внешний вид!" #NT!
 afr_rrp_an_african_inspired_industrialization_partner_event.3.b: "Откройте торговлю с экстерьером." #NT!
  
  
