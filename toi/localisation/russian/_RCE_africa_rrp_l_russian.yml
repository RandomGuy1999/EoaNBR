 afr_detrimental_colonial_impact: "\n§gПлохо управляемые и пренебрегаемые колонии обычно вызывают разногласия среди туземцев. Идеи расового превосходства и «бремени белого человека» терзают правящую систему. Зачастую местные жители подвергаются остракизму со стороны политики своей страны и в большинстве случаев считаются гражданами второго сорта.\n§!" #NT!
