 afr_rrp_an_african_inspired_industrialization_partner_event.1.t: "[FROM.GetName] просит помощи в индустриализации" #NT!
 afr_rrp_an_african_inspired_industrialization_partner_event.1.d: "[FROM.GetName] решил закрыть все связи с западными державами, которые привели к технологическому упадку. Они заметили нашу индустриализацию и обратились к нам с щедрым подарком. Они просят нашу страну контролировать индустриализацию в [FROM.GetName]. Согласны ли мы с этими условиями?" #NT!
