 QNG_infantry_equipment_pre_rifle_2_desc: "До появления штыка в конце 17 века пика и дробь представляли собой историческую тактическую формацию пехоты, первоначально возникшую во время итальянских войн конца 15 - начала 16 веков. Войска, вооруженные пиками, и солдаты, оснащенные аркебузами и/или мушкетами, образовали такую ​​структуру. Иногда использовалось и другое оружие, например, мечи, алебарды и арбалеты." #NT!
