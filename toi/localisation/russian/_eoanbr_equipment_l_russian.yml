 FRA_infantry_equipment_rifle_4: "Гра" #NT!
 FRA_infantry_equipment_rifle_4_desc: "Поражение во франко-прусской войне показало проблемы Шасспо. Кроме того, в 1871 году у пруссаков появилась винтовка с металлическими патронами Маузер. Французская армия решила использовать металлические патроны и поэтому ей необходимо сменить винтовки. Принимать на вооружение новую винтовку, подобную той, что разработал Де Бомон, слишком дорого. Была выбрана трансформация Шасспо, предложенная полковником Базилем Гра." #NT!
