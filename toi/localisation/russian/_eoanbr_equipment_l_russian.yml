 FRA_infantry_equipment_rifle_5_desc: "Морской пехотинец использовал магазинную винтовку «Кропачек» (модель 1878 г.), разработанную австрийцами. Модели 1884 и 1885 созданы на основе тех же патронов, что и Gras. Но в 1884 году Поль Вьей изобрел бездымный порох, позволяющий использовать боеприпасы диаметром менее 11 мм. Военный министр генерал Буланже попросил сделать новую винтовку образца 1886 года. Подполковник Николя Лебель изобрел 8-миллиметровую пулю FMJ с плоским носом. На основе этих изобретений полковник Гра сконструировал новую винтовку." #NT!
