 FRA_infantry_equipment_pre_rifle_3_desc: "В 1826 году лейтенант Анри-Гюстав Дельвинь изобрел новый метод стрельбы из нарезного оружия. Патронник винтовки был меньше канала ствола, с которым он соединялся сферической поверхностью, равной по радиусу используемому шарику. Порох высыпался из дульного среза в патронник, на который упиралась пуля при падении в канал ствола. При надавливании на край патронника путем тарана (тремя ударами тяжелого плунжера) пуля деформируется и сплющивается, расширяясь в диаметре относительно внутренней части канала ствола, позволяя пуле прижиматься к нарезным канавкам. При выстреле пуля сопровождала нарезы и вращение." #NT!
