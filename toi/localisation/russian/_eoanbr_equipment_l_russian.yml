 uniform_equipment_0: "Средневековая броня" #NT!
 uniform_equipment_0_desc: "Гениальное сочетание металлических пластин, кольчуги и кожи, тщательно созданное для защиты рыцарей и воинов в средние века, обеспечивающее как защиту, так и статус на средневековом поле боя." #NT!
 uniform_equipment_1: "Униформа Снаряжение 1" #NT!
 uniform_equipment_1_desc: "Стандартизированное снаряжение и снаряжение, предоставляемое солдатам в XIX веке, отражает достижения в военной логистике и эволюцию военной одежды в ту эпоху." #NT!
 uniform_equipment_2: "Униформа Снаряжение 2" #NT!
 uniform_equipment_2_desc: "Изысканный и стандартизированный ансамбль военной экипировки, одежды и аксессуаров, созданный с учетом потребностей солдат XIX века и воплощающий военные традиции и достижения того времени." #NT!
 uniform_equipment_3: "Униформа Снаряжение 3" #NT!
 uniform_equipment_3_desc: "Развитый и модернизированный набор военной одежды, вооружения и снаряжения, созданный с учетом требований солдат середины XIX века и демонстрирующий постоянное развитие военных технологий и логистики." #NT!
 uniform_equipment_4: "Униформа Снаряжение 4" #NT!
 uniform_equipment_4_desc: "Современное военное снаряжение и снаряжение, тщательно разработанное и выданное солдатам в середине 1860-х годов, отражает достижения в вооружении, тактике и логистике в эту решающую эпоху войн." #NT!
 uniform_equipment_5: "Униформа Снаряжение 5" #NT!
 uniform_equipment_5_desc: "Передовой ансамбль военной одежды, снаряжения и вооружения, стандартизированный и принятый на вооружение в 1872 году, что представляет собой период технологических и тактических достижений в вооруженных силах различных стран." #NT!
 uniform_equipment_6: "Униформа Снаряжение 6" #NT!
 uniform_equipment_6_desc: "Модернизированная и изысканная военная одежда, вооружение и снаряжение, представленные в конце 1870-х годов, олицетворяют прогресс в военной логистике и технологиях в эту эпоху глобальных конфликтов и инноваций." #NT!
 uniform_equipment_7: "Униформа Снаряжение 7" #NT!
 uniform_equipment_7_desc: "Современная военная экипировка, униформа и вооружение, выданные солдатам в 1890-х годах, воплощающие последние достижения в области технологий, материалов и тактических решений в этот период быстрой военной эволюции." #NT!
 uniform_equipment_8: "Униформа Снаряжение 8" #NT!
 uniform_equipment_8_desc: "Новейшая военная одежда, снаряжение и оружие, тщательно разработанные и принятые на вооружение в 1895 году, представляют собой значительный шаг вперед в военных технологиях и стандартизации во времена геополитической напряженности и модернизации." #NT!
 uniform_equipment_9: "Униформа Снаряжение 9" #NT!
 uniform_equipment_9_desc: "Передовая и стандартизированная военная одежда, снаряжение и вооружение, представленные в начале 20 века, отражают влияние индустриализации, современных войн и меняющегося характера вооруженных конфликтов в этот поворотный период." #NT!
 uniform_equipment_10: "Униформа Снаряжение 10" #NT!
 uniform_equipment_10_desc: "Обновленная и специализированная военная одежда, снаряжение и оружие, представленные в 1915 году и демонстрирующие адаптации и инновации, созданные для решения задач позиционной войны и требований Первой мировой войны." #NT!
