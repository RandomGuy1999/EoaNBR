 portugalforeign.1.t: "Договор о мире, дружбе и торговле?" #NT!
 portugalforeign.1.d: "Наши дипломаты предложили нам заключить договор о мире, дружбе и торговле с японцами." #NT!
 portugalforeign.1.a: "Звучит как хорошая идея." #NT!
 portugalforeign.1.b: "Кого волнует Япония?" #NT!
 portugalforeign.2.t: "Португалия предлагает договор" #NT!
 portugalforeign.2.d: "Португальцы предложили взаимный договор о мире, дружбе и торговле. Что мы говорим?" #NT!
 portugalforeign.2.a: "Мы с радостью согласимся." #NT!
 portugalforeign.2.b: "Нам это не интересно." #NT!
 portugalforeign.3.t: "Япония принимает" #NT!
 portugalforeign.3.d: "Японцы согласились заключить договор, и в ближайшее время он будет ратифицирован." #NT!
 portugalforeign.3.a: "Большой!" #NT!
 portugalforeign.4.t: "Япония отказывается" #NT!
 portugalforeign.4.d: "Японцы заявили, что не заинтересованы в таком договоре." #NT!
 portugalforeign.4.a: "Стыд." #NT!
 portugalforeign.5.t: "Ратификация португальско-японского договора" #NT!
 portugalforeign.5.d: "Сегодня будет ратифицирован договор между Португалией и Японией о мире, дружбе и торговле." #NT!
 portugalforeign.5.a: "Пора." #NT!
 portugalforeign.6.t: "Тяньцзиньский договор – Макао" #NT!
 portugalforeign.6.d: "Макао, наш холдинг в Китае, уже давно сложно поддерживать. Мы приложили усилия для его развития, должны ли мы теперь попытаться укрепить там наше управление?" #NT!
 portugalforeign.6.a: "Мы должны решить вопрос Макао." #NT!
 portugalforeign.6.b: "Нам все равно." #NT!
 portugalforeign.7.t: "Тяньцзиньский договор – Макао" #NT!
 portugalforeign.7.d: "После того, как вопрос недавно возник, пришло время принять решение по Макао." #NT!
 portugalforeign.7.a: "Макао наш." #NT!
 portugalforeign.7.b: "Они могут это получить." #NT!
 portugalforeign.8.t: "Резня в Нинпо" #NT!
 portugalforeign.8.d: "Кантонские пираты устроили резню португальских пиратов и разграбили консульство в Нинбо." #NT!
 portugalforeign.8.a: "Ужасный." #NT!
  
