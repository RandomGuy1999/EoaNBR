l_russian:
  
 portugal_focus: "Португальское дерево фокусов" #NT!
 POR_Consolidate_Regeneracao: "Объединение Регенерасао" #NT!
 POR_Consolidate_Regeneracao_desc: "Наша страна провела свои последние годы в Регенерасао, продолжающейся революции, в ходе которой мы модернизируем нашу промышленность, но при этом имеем нестабильную политическую среду. Мы должны сосредоточиться на том, чтобы исправить этот этап в соответствии с нашей волей." #NT!
 POR_Internal_Reform: "Внутренняя реформа" #NT!
 POR_Internal_Reform_desc: "Мы должны стабилизировать нашу страну и объединить наш народ, прежде чем мы сможем провести какие-либо серьезные реформы." #NT!
 POR_British_Ties: "Связи с Великобританией" #NT!
 POR_British_Ties_desc: "Великобритания — один из наших старейших и лучших союзников. Нам следует возобновить наши связи с ними." #NT!
 POR_Prepare_Constitution: "Новая Конституция" #NT!
 POR_Prepare_Constitution_desc: "Новая конституция Португалии принесет нашей стране только пользу!" #NT!
 POR_Power_to_King: "Власть королю" #NT!
 POR_Power_to_King_desc: "Мы должны расширить власть короля, чтобы легче управлять нашей страной." #NT!
 POR_Regeneracao_continue: "Регенерасао должно продолжаться" #NT!
 POR_Regeneracao_continue_desc: "Регенерасао предоставило нам много промышленных преимуществ, и было бы неразумно останавливать его." #NT!
 POR_ENG_Focus: "Декларация о дружбе" #NT!
 POR_ENG_Focus2: "Разорвал связи с Папой" #NT!
 POR_ENG_Focus3: "Разорвал церковные связи" #NT!
 POR_Revoke_Const: "Отменить Конституцию" #NT!
 POR_Revoke_Const_desc: "Конституция лишь препятствует нашим имперским амбициям. Оно должно уйти!" #NT!
 POR_Break_Catholic_Ties: "Разорвите католические связи" #NT!
 POR_Break_Catholic_Ties_desc: "Мы больше не хотим иметь никакого отношения к делам католической церкви. Это не только приблизит нас к Британии, но и покажет Папе, что у него больше нет власти." #NT!
 POR_Claim_Olivenza: "Оливенса наша!" #NT!
 POR_Claim_Olivenza_desc: "Регион Оливенса является законной территорией Португалии, в настоящее время принадлежащей Испании. Мы попросим их вернуть его нам." #NT!
 POR_Imperial_Ambition: "Имперские амбиции" #NT!
 POR_Imperial_Ambition_desc: "Португальская империя должна быть создана – пришло время занять свое место под солнцем." #NT!
 POR_Greater_Portugal: "Великая Португалия" #NT!
 POR_Greater_Portugal_desc: "Пришло время отобрать Галисию у Испании и превратить ее в Великую Португалию!" #NT!
 POR_KingRetireFocus: "§YПортугалия отправит в отставку главу государства.§!" #NT!
 POR_Retire_King: "Удалите короля!" #NT!
 POR_Retire_King_desc: "Нашему королю пора уйти в отставку – Португалия освободится от королевского гнета!" #NT!
 POR_PowerCouncilFocus: "§GЗахватить две пехотные дивизии в Лиссабоне.§!" #NT!
 POR_Power_to_Council: "Власть Совету!" #NT!
 POR_Power_to_Council_desc: "Чтобы оставаться у власти и контролировать страну, мы должны расширить нашу военную мощь." #NT!
 POR_helps_USA: "Поддержка в гражданской войне" #NT!
 POR_War_USA: "Война на Западе" #NT!
 POR_War_USA_desc: "В Соединённых Штатах Америки разразилась гражданская война! Нам следует выбрать сторону, которая будет оказывать политическое влияние..." #NT!
 POR_War_help_USA: "Помогите США" #NT!
 POR_War_help_USA_desc: "Мы должны встать на сторону Соединённых Штатов Америки." #NT!
 POR_War_help_CSA: "Помогите CSA" #NT!
 POR_War_help_CSA_desc: "Мы должны встать на сторону армии Конфедеративных Штатов." #NT!
 POR_Fontes_Reform: "Реформа Фонтес-Перейра" #NT!
 POR_Fontes_Reform_desc: "Нам необходимо реформировать нашу промышленную систему в духе Возрождения!" #NT!
 POR_MilFacs1: "Производство оружия" #NT!
 POR_MilFacs1_desc: "Мы должны расширять наши возможности военного производства!" #NT!
 POR_MilFacs2: "Военная техника" #NT!
 POR_MilFacs2_desc: "Мы должны и дальше расширять наши возможности военного производства!" #NT!
 POR_Infra1: "Железнодорожные проекты" #NT!
 POR_Infra1_desc: "Нам нужно расширять наши железные дороги." #NT!
 POR_Infra2: "Внутренняя железная дорога" #NT!
 POR_Infra2_desc: "Нам необходимо и дальше расширять наши железные дороги." #NT!
 POR_Research_Focus: "Дух науки" #NT!
 POR_Research_Focus_desc: "Мы должны продвигаться в научных областях, чтобы оставаться актуальными в мире." #NT!
 POR_focus_consolidate_regeneration: "Консолидация регенерации" #NT!
 POR_focus_consolidate_regeneration_desc: "Поскольку мы стремимся обновить нашу неблагополучную политическую систему и прочно укрепить либерализм в этой стране, предстоит еще многое сделать во всех сферах общественной жизни, даже несмотря на то, что уже были предприняты большие шаги, такие как поправка к конституции 1852 года." #NT!
 POR_focus_ministry_of_the_public_works: "Создание Министерства общественных работ" #NT!
 POR_focus_ministry_of_the_public_works_desc: "Создание нового министерства, занимающегося инвестициями в общественные работы, торговлю и промышленность, имеет жизненно важное значение для «возрождения» страны. Особенно острой необходимостью является строительство и обслуживание дорог и портов, жизненно важной инфраструктуры, отсутствие которой лишило бы Португалию возможности называть себя современной страной." #NT!
 POR_focus_expand_army_arsenal: "Расширить армейский арсенал" #NT!
 POR_focus_expand_army_arsenal_desc: "Обеспокоенность высших эшелонов правительства по поводу обеспечения и обслуживания снаряжения наших солдат привела к реорганизации армейского арсенала, который был разделен на несколько заводов, каждый из которых специализировался на обеспечении жизненно важных потребностей португальской армии." #NT!
 POR_focus_the_santa_clara_workshop: "Королевская мастерская Санта-Клары" #NT!
 POR_focus_the_santa_clara_workshop_desc: "Это новый важный завод армейского арсенала, специализирующийся на столярных изделиях, производстве и ремонте стрелкового оружия." #NT!
 POR_focus_the_santa_apolonia_workshop: "Королевская мастерская Санта-Аполония" #NT!
 POR_focus_the_santa_apolonia_workshop_desc: "Этот цех, еще один ключевой компонент армейского арсенала, предназначен для обучения учеников и сборки взрывных боеприпасов." #NT!
 POR_focus_barcarena_workshop: "Королевская мастерская Баркарены" #NT!
 POR_focus_barcarena_workshop_desc: "Будучи одним из самых важных заводов армейского арсенала, этот цех занимается исключительно производством пороха, жизненно важного материала, пользующегося неизменно высоким спросом." #NT!
 POR_focus_lisboa_carregado_railway: "Железная дорога Лиссабон-Каррегадо" #NT!
 POR_focus_lisboa_carregado_railway_desc: "Проект, запущенный в 1852 году министром Фонтесом Перейрой де Мело и, к сожалению, с самого начала столкнувшийся с рядом проблем, наконец-то приближается к своему открытию. Эта железная дорога станет первой в своем роде в Португалии, провозвестницей многих других железных дорог, которые появятся в будущем, железных дорог, которые свяжут страну воедино и соединят ее с европейскими партнерами." #NT!
 POR_focus_lisbon_porto_railway: "Железная дорога Лиссабон-Порту" #NT!
 POR_focus_lisbon_porto_railway_desc: "Два самых важных города Португалии, Лиссабон и Порту, в настоящее время разделены сотнями километров плохих дорог и иногда пересеченной местности, что делает их чем-то похожим на двух незнакомцев, живущих в одной стране. Чтобы соединить эти двойные двигатели экономики Португалии и основные движущие силы ее социально-культурного развития, мы построим современную железную дорогу, достойную современной европейской нации, и ее отдача в долгосрочной перспективе, несомненно, будет огромной." #NT!
 POR_focus_proporsal_76: "Предложение 76" #NT!
 POR_focus_lisbon_madrid_connection: "Соединение Лиссабон-Мадрид" #NT!
 POR_focus_lisbon_madrid_connection_desc: "Несмотря на то, что это сложный проект на техническом уровне, учитывая местность, о которой идет речь, и необходимость принять железнодорожную колею наших испанских соседей (которая отличается от европейской стандартной колеи), он, несомненно, имеет первостепенное значение, если мы хотим смягчить наши географическая изоляция от остальной Европы и открыть новые рынки для нашего экспорта." #NT!
 POR_focus_civilian_investments: "Гражданские инвестиции" #NT!
 POR_focus_civilian_investments_desc: "Наша экономика, когда-то поддерживаемая колоссальными торговыми прибылями для покрытия нездоровой чрезмерной зависимости от импорта, в настоящее время оказалась значительно менее богатой и отчаянно нуждается в сокращении своего отрицательного торгового баланса. Амбициозные инвестиции должны быть сделаны в очень прибыльные отрасли промышленности и в производство жизненно важных для страны продуктов, если мы хотим обратить вспять нашу тенденцию к снижению." #NT!
 POR_focus_invicta_fabric_factory: "Фабрика тканей Invicta" #NT!
 POR_focus_invicta_fabric_factory_desc: "Эта фабрика в Порту (по прозвищу «Cidade Invicta», что означает «Непокоренный город»), занимающаяся производством тканей из различного сырья, является одной из нескольких текстильных фабрик, основанных португальскими промышленниками в стране, внедряющих последние технологические достижения и вклад в развитие Португалии." #NT!
 POR_focus_tabacco_processing: "Обработка табака" #NT!
 POR_focus_tabacco_processing_desc: "Это быстро развивающаяся отрасль в нашей стране и один из ее основных источников дохода за счет экспорта: португальские промышленники открывают несколько новых заводов, чтобы воспользоваться этой возможностью, а наше правительство поддерживает этот сектор с помощью ряда протекционистских мер." #NT!
 POR_focus_new_industries: "Новые отрасли" #NT!
 POR_focus_new_industries_desc: "Чтобы диверсифицировать наш промышленный сектор, нам необходимо способствовать созданию новых отраслей, которые также могут дополнять текущие потребности экономики." #NT!
 POR_focus_fertilizers_production: "Производство удобрений" #NT!
 POR_focus_fertilizers_production_desc: "Нынешний демографический бум и сопутствующие потребности в питании создали новый стимул для повышения производительности сельского хозяйства. Это выражается, среди прочего, в стремительном росте спроса на удобрения, что делает их производство главным кандидатом для промышленных инвестиций." #NT!
 POR_focus_porcelain_factory: "Фарфоровый завод Виста-Алегри" #NT!
 POR_focus_porcelain_factory_desc: "Эта фабрика, официально основанная в 1824 году, является ярким примером, которому должны подражать другие португальские промышленники. С момента своего основания она помогла значительно сократить импорт фарфора из Китая, а ее мастерство и успех таковы, что в 1832 году ее прозвали «Королевской фабрикой». Если она диверсифицирует и совершенствует свою продукцию, возможно, даже включив в нее вклад иностранных художников, будущее Vista Alegre наверняка будет светлым." #NT!
 POR_focus_cement_production: "Производство цемента" #NT!
 POR_focus_cement_production_desc: "Для реализации наших многочисленных и амбициозных строительных проектов требуется огромное количество строительных материалов, таких как цемент, в производстве которого мы чрезмерно зависим от иностранных партнеров. Было бы разумно инвестировать в национальное производство цемента, что дало бы двойную выгоду: рост нашего промышленного сектора и сокращение наших потребностей в импорте." #NT!
 POR_focus_nationalwide_education_debate: "Начать общенациональные дебаты по вопросам образования" #NT!
 POR_focus_skillfull_workforce: "Квалифицированная рабочая сила" #NT!
 POR_focus_primary_school: "Бесплатные и обязательные начальные школы" #NT!
 POR_focus_tradicional_education: "Традиционное образование" #NT!
 POR_focus_expensive_schools: "Дорогие школы" #NT!
 POR_focus_the_rotative_system: "Ротационная система" #NT!
 POR_focus_election_law: "Закон о выборах" #NT!
 POR_focus_political_stability: "Политическая стабильность" #NT!
 POR_focus_continoue_the_reforms: "Продолжить реформы" #NT!
 POR_focus_enact_scientist_reforms: "Принять реформы ученых" #NT!
 POR_focus_scientific_reforms: "Научные реформы" #NT!
 POR_focus_not_behind: "Мы не останемся позади!" #NT!
 POR_focus_new_tax_laws: "Новые налоговые законы" #NT!
 POR_focus_consumption_tax: "Налог на потребление" #NT!
 POR_focus_pay_reforms: "Нам нужно платить за реформы" #NT!
 POR_focus_british_loans: "Британские кредиты" #NT!
 POR_focus_land_reforms: "Земельные реформы" #NT!
 POR_focus_land_reforms_desc: "Наследие кумовства и устаревших законов в сочетании с иностранным вторжением и гражданской войной подорвало сельскохозяйственный потенциал Португалии. Необходимо провести решительные реформы, чтобы оживить сельскую местность и догнать наши коллеги-европейские державы." #NT!
 POR_focus_ban_morgardios: "Бан Моргардиоса" #NT!
 POR_focus_ban_morgardios_desc: "Моргадио, зародившееся в кастильском законодательстве и закрепленное в португальском законодательстве филиппинскими указами 1603 года, представляет собой институт, диктующий правила управления земельной собственностью и ее наследования. Предназначенный для противодействия экономической деградации основной ветви семьи путем повторного наследования, он предоставил ряд привилегий моргадо, землевладельцу, и привел к фактическому обнищанию непервенцев. Крайне важно положить конец этому архаичному институту." #NT!
 POR_focus_land_confiscation: "Конфискация земли" #NT!
 POR_focus_land_confiscation_desc: "Многие плодородные земли заброшены знатными землевладельцами, которые накопили их с течением времени посредством стратегических брачных союзов, а теперь оказались неспособными или не желающими должным образом управлять своими обширными владениями. Учитывая, что доля неизведанных пахотных полей в Португалии достигла исторического максимума, эти владения необходимо конфисковать у нерадивых владельцев и передать тем, кто будет ими эффективно пользоваться." #NT!
 POR_focus_new_fertilizers_1: "Внесение химических удобрений" #NT!
 POR_focus_new_fertilizers_1_desc: "Точно так же, как и наши усилия по увеличению площади обрабатываемых земель, необходимость повышения производительности наших фермеров за счет использования лучших доступных удобрений имеет первостепенное значение, если мы хотим стать конкурентоспособными экспортерами сельскохозяйственной продукции." #NT!
 POR_focus_new_tools: "Внедрение новых инструментов" #NT!
 POR_focus_new_tools_desc: "Наши методы ведения сельского хозяйства, которым мешают десятилетия войны и нестабильности, могут, наконец, начать модернизацию, при этом внедрение новейших сельскохозяйственных инструментов имеет жизненно важное значение для нашего дальнейшего прогресса." #NT!
 POR_focus_new_agro_laws: "Новый закон об агроэкономике" #NT!
 POR_focus_new_agro_laws_desc: "Законодательные реформы в области собственности на землю и поощрение новых методов расчистки земель теперь начинают приносить свои плоды, при этом площадь обрабатываемых земель заметно увеличивается." #NT!
 POR_focus_expand_vineyards: "Развернуть Виноградники" #NT!
 POR_focus_expand_vineyards_desc: "Портвейн и другие престижные вина известны во всем мире и входят в число немногих продуктов мирового класса, которые в настоящее время экспортируются из наших европейских стран. Учитывая их качество, объем спроса и высокую рентабельность, а также количество подходящих земельных участков, которые в настоящее время не используются, это очевидная область нашей экономики, которая заслуживает значительных инвестиций. Усилия, которые мы прилагаем для расширения наших виноградников, обязательно принесут очень выгодную прибыль." #NT!
 POR_focus_expand_pork_production: "Расширение производства свинины" #NT!
 POR_focus_expand_pork_production_desc: "Есть и положительная сторона огромных участков неиспользуемых в настоящее время земель: широкая доступность земель для выпаса животных. В частности, свинина, которая уже является популярным продуктом традиционной португальской кухни, скорее всего, станет успешной ставкой как на внутреннем рынке, так и за рубежом." #NT!
 POR_focus_comunications: "Коммуникации" #NT!
 POR_focus_the_telegraph: "Телеграф" #NT!
 POR_focus_national_post_service: "Национальная почтовая служба" #NT!
 POR_focus_comunication_research: "Коммуникационные исследования" #NT!
 POR_focus_janeirinha_coup: "«Переворот Жанейринья»" #NT!
 POR_focus_political_discorder: "Политические беспорядки" #NT!
 POR_focus_enact_counter_reforms: "Принять контрреформы" #NT!
