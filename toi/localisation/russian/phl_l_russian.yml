 ### Country Events ### 
 ## Starter Event ## 
 phl_rebellion.1.t: "Вторая американская революция" #NT!
 phl_rebellion.1.desc: "Сегодня начинается тяжелая битва. Тот, который решит, станет ли Америка сияющим маяком демократии и человечества, каким ей всегда было суждено быть. Мы сражаемся с врагом, который превосходит нас по силе и численности. Однако есть одно, в чем они не могут сравниться с нами, так это в решимости. На улицах Филадельфии, в то время как нас превосходят численностью и вооружением, люди скандируют кредо, не используемое со времен первой революции, кредо, скандируемое, чтобы заявить, что мы не склонимся перед империями:" #NT!
 phl_rebellion.1.a: "«Свобода или смерть!»" #NT!
 ## Philly Requests Help ## 
 phl_rebellion.2.t: "Филадельфия просит нашей помощи" #NT!
 phl_rebellion.2.desc: "Делегат от восставшей Филадельфии прибыл на Манхэттен после опасного путешествия по северному Нью-Джерси. Он немедленно обращается за помощью к Манхэттену в обретении независимости Филадельфии от тирана [ASA.GetName]. Как нам следует реагировать?" #NT!
 phl_rebellion.2.a: "Конечно, мы им поможем" #NT!
 phl_rebellion.2.b: "Риски слишком велики" #NT!
 ## MHC Helps Us ## 
 phl_rebellion.3.t: "[MHC.GetNameDef] Согласен помочь нам!" #NT!
 phl_rebellion.3.desc: "Делегат, которого мы отправили на Манхэттен, вернулся с ответом от Коммуны, в котором говорится, что они помогут нам в обеспечении нашей независимости!" #NT!
 phl_rebellion.3.a: "Прекрасные новости!" #NT!
 ## MHC Does Not Help Us ## 
 phl_rebellion.4.t: "[MHC.GetNameDef] Отказывается нам помочь!" #NT!
 phl_rebellion.4.desc: "Делегат, которого мы отправили на Манхэттен, вернулся с ответом Коммуны, в котором говорилось, что они не будут помогать нам в обеспечении независимости. Континентальный Конгресс резко осудил то, что они называют «лицемерными жителями Лонг-Айленда»." #NT!
 phl_rebellion.4.a: "Вот тебе и общее дело" #NT!
 ## Victory In The Rebellion ## 
 phl_rebellion.5.t: "Революция торжествует!" #NT!
 phl_rebellion.5.desc: "Мы успешно сохранили свою независимость от тиранического [ASA.GetName]! Теперь мы можем продолжить революцию и создать бастион свободы и свободы для простых людей против тирании за пределами наших границ!" #NT!
 phl_rebellion.5.a: "Да здравствует революция!" #NT!
 ## Joseph Weydemeyer Offers His Services ## 
 phl_rebellion.6.t: "Йозеф Вейдемейер предлагает свои услуги" #NT!
 phl_rebellion.6.desc: "В ваш офис пришел человек по имени Йозеф Вейдемейер и предложил возглавить армии революции против [ASA.GetNameDef]. Он настаивает на том, что его цель состоит в том, чтобы обеспечить победу Революции против тирании и безопасность рабочих Филадельфии, ссылаясь на то, что его карьера прусского военного офицера имеет веские основания для того, чтобы заручиться его услугами. Многие советники практически умоляют нас заручиться помощью кого-то столь опытного офицера одной из самых уважаемых армий в мире. Некоторые, однако, обеспокоены тем, что вербовка такого парня может заложить основы авангардной коммунистической партии, которая может поставить под угрозу индивидуалистические идеалы Революции." #NT!
 phl_rebellion.6.a: "Нам могла бы пригодиться вся помощь, которую мы можем получить." #NT!
 phl_rebellion.6.b: "Нам не нужна помощь немецкого марксиста" #NT!
 ## Enemy At The Gates ## 
 phl_rebellion.7.t: "Враг у ворот" #NT!
 phl_rebellion.7.desc: "Когда началась революция, значительная часть злой буржуазии бежала из города в [ASA.GetNameDef]. С собой они взяли деньги, оружие и даже некоторых реакционеров, выступавших против нашего праведного дела. Однако есть еще одна вещь, которую они взяли с собой, которая угрожает нам больше всего. Месть. Без сомнения, бежавшая буржуазия уже работает с правительством [ASA.GetNameDef], чтобы подорвать и в конечном итоге уничтожить революцию. Мы окружены врагами со всех сторон... и, возможно, некоторые из них есть даже внутри. Буржуазные угнетатели, которые симулируют свою лояльность Революции, просто чтобы выжидать своего часа. Нам необходимо искоренить реакцию внутри страны и защититься от нее за рубежом." #NT!
 phl_rebellion.7.a: "Им может быть любой из нас" #NT!
 phl_rebellion_7_tt: "Они могли бы быть вы! Они могли бы быть мной! Они могли бы даже быть..." #NT!
 ## Power Struggle Information ## 
 phl_power_struggle.1.t: "Борьба за власть" #NT!
 phl_power_struggle.1.desc: "Восстание в Филадельфии возглавили две основные политические фракции: уорренисты во главе со Стивеном Перлом Эндрюсом и вдохновленные фурьеристами спиритуалисты во главе с Эндрю Джексоном Дэвисом. Теперь, когда с общим врагом на данный момент покончено, непростое сотрудничество между двумя сторонами достигло апогея, когда каждая сторона словесно сталкивалась из-за идеологических разногласий. Время покажет, кто в конечном итоге станет ведущей фракцией в Филадельфии." #NT!
 phl_power_struggle.1.a: "Время покажет, сможем ли мы найти решение" #NT!
 ## Socialists attack anarchists ## 
 phl_power_struggle.3.t: "Социалистические военизированные формирования нападают на анархистов" #NT!
 phl_power_struggle.3.desc: "Сегодня отряд социалистических военизированных формирований, утверждающих, что он является частью «Армии Господа», преследовал на улицах некоторых мирных жителей, которые, по их мнению, сочувствовали «Сынам свободы». «Солдаты» жестоко избили мирных жителей, а затем разбежались после прибытия городской полиции Филадельфии. Армия Господа категорически отрицает свою причастность к этому инциденту, хотя многие советники и журналисты не верят их утверждениям." #NT!
 phl_power_struggle.3.a: "Мы должны сделать выговор этим террористам" #NT!
 phl_power_struggle.3.b: "Оставьте это городской полиции" #NT!
 ## Anarchists attack socialists ## 
 phl_power_struggle.4.t: "Анархистские военизированные формирования нападают на социалистов" #NT!
 phl_power_struggle.4.desc: "Сегодня отряд анархистских военизированных формирований, утверждающих, что они являются частью «Сынов Свободы», преследовал на улицах некоторых мирных жителей, которые, по их мнению, сочувствовали «Армии Господа». «Солдаты» жестоко избили мирных жителей, а затем разбежались после прибытия городской полиции Филадельфии. «Сыны свободы» категорически отрицают свою причастность к этому инциденту, хотя многие советники и журналисты не верят их утверждениям." #NT!
 phl_power_struggle.4.a: "Мы должны сделать выговор этим террористам" #NT!
 phl_power_struggle.4.b: "Оставьте это городской полиции" #NT!
 ## Army Of The Lord distributes food ## 
 phl_power_struggle.5.t: "Армия Господа раздает еду" #NT!
 phl_power_struggle.5.desc: "Армия Господа выставила очередь за хлебом на день, раздавая посылки с едой некоторым наиболее несчастным членам Коммуны." #NT!
 phl_power_struggle.5.a: "Мы должны поздравить их усилия" #NT!
 phl_power_struggle.5.b: "Это всего лишь политический трюк. Закрой это." #NT!
 ## Flavor Events ## 
 # Guarantee From New England # 
 phl_flavor.1.t: "Филадельфия просит гарантий" #NT!
 phl_flavor.1.desc: "Делегат от [PHL.GetNameDef] прибыл в Новую Англию, избежав захвата пограничниками [ASA.GetAdjective]. Делегат принес нам предложение гарантировать независимость [PHL.GetNameDef] в обмен на их согласие помочь нам в любом конфликте, который у нас возникнет. Некоторые советники поддерживают это предложение, в то время как другие опасаются, что мы привяжем себя к стране, которая мало что предложит взамен." #NT!
 phl_flavor.1.a: "Мы примем" #NT!
 phl_flavor.1.b: "У нас нет причин принимать" #NT!
 # New England Accepts :D # 
 phl_flavor.2.t: "Новая Англия принимает наше предложение!" #NT!
 phl_flavor.2.desc: "Делегат, которого мы отправили в [NEG.GetNameDef], вернулся к нам с ответом правительства Новой Англии. Они решили принять наше предложение с условием, что мы согласны оказать им помощь в любом вооруженном конфликте, который у них возникнет." #NT!
 phl_flavor.2.a: "Отличные новости!" #NT!
 # New England Rejects :( # 
 phl_flavor.3.t: "Новая Англия отвергает наше предложение!" #NT!
 phl_flavor.3.desc: "Делегат, которого мы отправили в [NEG.GetNameDef], вернулся к нам с ответом правительства Новой Англии. Они решили отклонить наше предложение, заявив, что, по их мнению, такое действие подвергнет их большему риску, чем оно того стоит из-за небольшой отдачи. Однако они по-прежнему хотят сохранить дипломатические каналы открытыми для целей торговли." #NT!
 phl_flavor.3.a: "Проклятие..." #NT!
 # Unification With Philadelphia? # 
 phl_flavor.4.t: "Объединение с Филадельфией?" #NT!
 phl_flavor.4.desc: "К нам обратился делегат от [PHL.GetNameDef] с интересным предложением. Филадельфия желает объединиться с Манхэттеном в целях общей обороны и богатства. Они ссылаются на то, что обе страны имеют опыт защиты рабочего класса против жадных владельцев бизнеса и что обе страны являются отколовшимися от бывших Соединенных Штатов. Что нам следует сделать?" #NT!
 phl_flavor.4.a: "Это для общего блага" #NT!
 phl_flavor.4.b: "Это для общего блага" #NT!
 phl_flavor.4.c: "Мы не откажемся от нашего суверенитета" #NT!
 # Manhattan Accepts # 
 phl_flavor.5.t: "Манхэттен принимает объединение!" #NT!
 phl_flavor.5.desc: "Прекрасные новости! Жители Манхэттена решили принять наше предложение объединиться с ними под одним общим знаменем для общей защиты и общего благополучия. Вместе эти Объединенные коммуны смогут сделать Америку по-настоящему свободной страной." #NT!
 phl_flavor.5.a: "О, блестяще. Великолепно." #NT!
 # Manhattan Rejects # 
 phl_flavor.6.t: "Манхэттен отвергает объединение!" #NT!
 phl_flavor.6.desc: "Наш делегат, отправленный на Манхэттен, вернулся с печальными новостями. Жители Манхэттена не желают объединяться с нами ради общей защиты и общего благополучия. Однако они по-прежнему желают поддерживать тесные дипломатические отношения со своими собратьями на атлантическом побережье." #NT!
 phl_flavor.6.a: "Их потеря" #NT!
 # Atlantic Entente # 
 phl_flavor.7.t: "Атлантическая Антанта?" #NT!
 phl_flavor.7.desc: "В нашу столицу прибыл посланник [PHL.GetNameDef] и принес с собой интересное предложение: союз между Филадельфией, Манхэттеном и Новой Англией в целях оборонительного Антанты против агрессии со стороны подобных [ASA.GetNameDef]." #NT!
 phl_flavor.7.a: "Мы примем" #NT!
 phl_flavor.7.b: "Это не в наших интересах" #NT!
 ### ELECTIONS ### 
 ## First Election ## 
 # Starting Event # 
 phl_first_election.1.t: "Первые выборы" #NT!
 phl_first_election.1.desc: "Теперь, когда мы полностью добились независимости, революция может продолжаться. Первое, что мы должны сделать, это выбрать президента. Хотя это может показаться совершенно противоположным нашим собственным убеждениям, нам действительно нужен некий высший авторитет в вопросах международных отношений и в чрезвычайно резко разделенных дискуссиях. Таким образом, мы немедленно проведем выборы, и голоса будут тщательно поданы и подсчитаны в течение следующих двух недель." #NT!
 phl_first_election.1.a: "Посмотрим, как это пойдет" #NT!
 # Election Day # 
 phl_first_election.2.t: "День выборов" #NT!
 phl_first_election.2.desc: "Бюллетени поданы, голоса подсчитаны. После тщательного подсчета победителем наших первых выборов стал..." #NT!
 phl_first_election.2.a: "...человек, возглавивший революцию, Стивен Перл Эндрюс!" #NT!
 phl_first_election.2.b: "...кандидат от оппозиции Эндрю Джексон Дэвис!" #NT!
 phl_first_election.2.c: "...Вашингтон нашей революции, Йозеф Вейдемейер!" #NT!
  
