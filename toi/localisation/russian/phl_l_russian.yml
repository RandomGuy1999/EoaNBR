l_russian:
 ### Focuses ### 
 PHL_The_Second_Revolution: "Вторая революция" #NT!
 PHL_The_Second_Revolution_desc: "Мы провозгласили независимость от тирана [ASA.GetName]! Теперь мы должны за это бороться!" #NT!
 PHL_Construct_Makeshift_Defenses: "Постройте временную оборону" #NT!
 PHL_Construct_Makeshift_Defenses_desc: "К оружию, сограждане американцы! Помогите нашей революции выжить! Стройте баррикады из своих столов, укрепляйте наши здания запасными деревянными досками!" #NT!
 PHL_Reach_Out_To_Manhattan: "Доберитесь до Манхэттена" #NT!
 PHL_Reach_Out_To_Manhattan_desc: "Жители Лонг-Айленда идеологически солидарны с нами. Нам следует обратиться к ним и попросить помощи в нашей революции против [ASA.GetNameDef]." #NT!
 PHL_The_Power_Struggle_focus: "Борьба за власть" #NT!
 PHL_The_Power_Struggle_focus_desc: "Теперь, когда революция добилась успеха, непростой союз между фурьеристами и уорренистами распался из-за отсутствия общего врага. Сейчас обе стороны вовлечены в политическую «войну» друг с другом, борясь за идеологическое доминирование в Филадельфии." #NT!
 PHL_The_First_Election: "Первые выборы" #NT!
 PHL_The_First_Election_desc: "Теперь, когда мы выиграли войну, пришло время провести наши первые президентские выборы." #NT!
 PHL_The_United_Continental_Militias: "Объединенные континентальные ополчения" #NT!
 PHL_The_United_Continental_Militias_desc: "Мы подчиним все наши ополчения централизованному командованию, чтобы обеспечить сплоченность, но мы не будем препятствовать независимости ополчений." #NT!
 PHL_A_Non_Standing_Army: "Непостоянная армия" #NT!
 PHL_A_Non_Standing_Army_desc: "Большая постоянная армия будет стимулировать нас сначала стрелять, а потом задавать вопросы. Вместо этого мы должны обеспечить, чтобы мы всегда выбирали дипломатический путь превыше всего." #NT!
 PHL_Stock_Local_Armories: "Местные арсеналы" #NT!
 PHL_Stock_Local_Armories_desc: "Даже если у нас нет постоянной армии и мы предпочитаем использовать резервные силы, это не значит, что мы не можем быть готовы полностью вооружиться в любой момент. Мы должны убедиться, что наши арсеналы полностью укомплектованы и готовы к раздаче солдатам, когда возникнет такая необходимость." #NT!
 PHL_De_Centralize_Command_Structure: "Децентрализовать командную структуру" #NT!
 PHL_De_Centralize_Command_Structure_desc: "Поскольку мы являемся сообществом, которое превыше всего ценит свободу личности, наша армия должна быть структурирована таким же образом. Система с тяжелым верхом только снизит эффективность нашей армии." #NT!
 PHL_Establish_A_Military_Academy: "Создать военную академию" #NT!
 PHL_Establish_A_Military_Academy_desc: "Нам необходимо создать специальную школу для обучения новых офицеров лучшей тактике, которую мы знаем, чтобы повысить их боевую эффективность." #NT!
 PHL_New_Doctrines: "Новые доктрины" #NT!
 PHL_New_Doctrines_desc: "Нам удалось провести нескольких человек в Вест-Пойнт и украсть несколько учебников. Наверное, нам стоит это прочитать." #NT!
 PHL_Establish_A_Reserve_Force: "Создать резервные силы" #NT!
 PHL_Establish_A_Reserve_Force_desc: "Мы создадим надлежащие армейские резервные силы, которые можно будет использовать во время конфликта." #NT!
 PHL_Professional_Reserves: "Профессиональные резервы" #NT!
 PHL_Professional_Reserves_desc: "Тот факт, что они являются резервными силами, не означает, что они должны быть неопытными. Мы обеспечим, чтобы резервы армии всегда находились в отличном боевом состоянии." #NT!
 PHL_Reserve_Training_Camps: "Резервные тренировочные сборы" #NT!
 PHL_Reserve_Training_Camps_desc: "Наличие надлежащих тренировочных лагерей для подготовки наших резервных сил – это не просто товар, это необходимость." #NT!
 PHL_Continental_Army_Reborn: "Континентальная армия возрождается" #NT!
 PHL_Continental_Army_Reborn_desc: "После завершения реформы нашей армии многие заметили, что наша армия представляет собой старую Континентальную армию революции. Мы не знаем, почему они удивлены. В этом была буквально вся суть." #NT!
 PHL_The_Peoples_Revolutionary_Army: "Народно-революционная армия" #NT!
 PHL_The_Peoples_Revolutionary_Army_desc: "Нам необходимо создать правильную, постоянную, профессиональную, стандартную армию для защиты Революции." #NT!
 PHL_Form_The_Red_Honor_Guard: "Красный почетный караул" #NT!
 PHL_Form_The_Red_Honor_Guard_desc: "Нам необходимо создать почетный караул, который будет действовать как элитная сила и подавать пример остальной армии." #NT!
 PHL_Leadership_By_Example: "Лидерство на личном примере" #NT!
 PHL_Leadership_By_Example_desc: "Наш Красный Почетный караул станет образцом для подражания для остальной армии. Демонстрация правильного марша, построения и тактики, чтобы показать менее опытным полкам, как действует армия." #NT!
 PHL_Draft_New_Drill_Manuals: "Проект новых руководств по тренировкам" #NT!
 PHL_Draft_New_Drill_Manuals_desc: "Наша ситуация скудна, и мы не можем позволить себе срезать углы ни в каком смысле. Это включает в себя быстрое и эффективное обучение и обучение наших солдат. Нам необходимо написать и распространить новые пособия для оптимизации учебного процесса." #NT!
 PHL_Mission_Type_Tactics: "Тактика типа миссии" #NT!
 PHL_Mission_Type_Tactics_desc: "Тактика типа миссии — это форма военной тактики, в которой упор делается на результат миссии, а не на конкретные средства ее достижения." #NT!
 PHL_Officer_Adaptibility_Training: "Тренинг по адаптации офицеров" #NT!
 PHL_Officer_Adaptibility_Training_desc: "Наши офицеры должны быть обучены и готовы адаптироваться к любой ситуации в любое время." #NT!
 PHL_Council_Of_Collectivization: "Совет коллективизации" #NT!
 PHL_Council_Of_Collectivization_desc: "Чтобы провести чистую и упорядоченную фазу коллективизации, нам необходимо создать совет из наших самых лояльных и самых ярких революционеров, чтобы наблюдать за этим." #NT!
 PHL_Carefully_Reorganize_The_Land: "Тщательно реорганизуйте землю" #NT!
 PHL_Carefully_Reorganize_The_Land_desc: "Чтобы обеспечить справедливую и упорядоченную реорганизацию наших отраслей, нам необходимо создать систему проверки того, что требуется каждой отрасли и кто пригоден для работы в ней." #NT!
 PHL_1_Year_Plan: "1-летний план" #NT!
 PHL_1_Year_Plan_desc: "У нас нет времени медленно обрабатывать вновь захваченную землю. Нам нужно заставить людей работать над ними прямо сейчас! Равное количество людей на одинаковых участках земли. Идти! Сейчас!" #NT!
 PHL_Execute_Remaining_Landowners: "Казнить оставшихся землевладельцев" #NT!
 PHL_Execute_Remaining_Landowners_desc: "Бывшие помещики, которых нам удалось арестовать, спокойно не уйдут. Если мы изгоним их, они просто начнут планировать наше свержение. Нам нужно с ними справиться. Постоянно." #NT!
 PHL_Exile_Remaining_Landowners: "Изгнать оставшихся землевладельцев" #NT!
 PHL_Exile_Remaining_Landowners_desc: "Мы не монстры. Мы знаем милосердие, в отличие от некоторых наиболее радикальных членов нашей партии. Нам надо просто сослать помещиков, чтобы они не создавали здесь проблем." #NT!
 PHL_An_Armed_Society_Is_A_Polite_One: "«Вооруженное общество — это вежливое общество»" #NT!
  
 ### National Spirits ### 
 PHL_Liberty_Or_Death_idea: "Свобода или смерть!" #NT!
 PHL_The_Second_Revolution_idea: "Дом 2-й американской революции" #NT!
 PHL_The_Second_Revolution_idea_desc: "Янки Дудл, так держать,\nЯнки Дудл, денди,\nСледи за музыкой и шагом,\nИ с девчонками будь под рукой!" #NT!
