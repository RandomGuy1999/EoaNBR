  # Transcontinental Railway # 
 NA_B_transcontinental_railways_category: "Трансконтинентальная железная дорога" #NT!
 NA_B_transcontinental_railways_category_desc: "§YТрансконтинентальная железная дорога:§!\n§WСтарые тропы западных территорий издавна использовались для путешествия от моря к сияющему морю, но путешествие долгое и опасное. С начала 1850-х годов железнодорожные компании получали гранты от правительства Соединенных Штатов, которое финансировало расширение на запад.\n\nХотя финансирование - не единственное препятствие, поскольку люди первых наций часто сопротивляются строительству железных дорог и саботируют прогресс. Железные дороги не только привозят больше поселенцев, но и уничтожают популяцию Буффло, когда поселенцы стреляют в Буффло ради развлечения. Это резко сократило популяцию буффло и сильно навредило кочевому образу жизни первых наций. §!" #NT!
  
 USA_railroad_construction_canceled: "Строительство железной дороги прекращено" #NT!
  
 USA_railroad_independence_to_salt_lake_city: "Индепенденс - Солт-Лейк-Сити" #NT!
 USA_railroad_independence_to_salt_lake_city_desc: "Инициатива строительства этой железной дороги началась в 1857 году и соединит Индепенденс, штат Миссури, с Солт-Лейк-Сити, штат Юта." #NT!
 USA_railroad_salt_lake_city_to_sacramento: "Солт-Лейк-Сити - Сакраменто" #NT!
 USA_railroad_salt_lake_city_to_sacramento_desc: "Инициатива строительства этой железной дороги началась в 1858 году и соединит Сакраменто, Калифорния, с Солт-Лейк-Сити, Юта." #NT!
 USA_railroad_salt_lake_city_to_los_angeles: "Солт-Лейк-Сити - Лос-Анджелес" #NT!
 USA_railroad_salt_lake_city_to_los_angeles_desc: "Инициатива строительства этой железной дороги началась в 1854 году и соединит Лос-Анджелес, Калифорния, с Солт-Лейк-Сити, Юта." #NT!
 USA_railroad_kansas_city_to_stockton: "Канзас-Сити - Стоктон" #NT!
 USA_railroad_kansas_city_to_stockton_desc: "Эта железная дорога на самом деле является продуктом двух железных дорог, которые строились и объединялись одновременно. Инициатива создания этих железных дорог началась в 1850 году, когда один конец планировал соединить Индепенденс, штат Миссури, с Санта-Фе, штат Нью-Мексико, и приведет к соединению из Канзас-Сити, штат Миссури, со Стоктоном, штат Калифорния." #NT!
 USA_railroad_san_antonio_to_santa_fe: "Сан-Антонио - Санта-Фе" #NT!
 USA_railroad_san_antonio_to_santa_fe_desc: "Инициатива строительства этой железной дороги началась в 1857 году и соединит Сан-Антонио, штат Техас, с Санта-Фе, штат Нью-Мексико." #NT!
 USA_railroad_san_antonio_to_san_diego: "Сан-Антонио - Сан-Диего" #NT!
 USA_railroad_san_antonio_to_san_diego_desc: "Инициатива строительства этой железной дороги началась в 1857 году и соединит Сан-Антонио, штат Техас, с Санта-Фе, штат Нью-Мексико." #NT!
 USA_railroad_butterfield_overland_mail: "Наземная почта Баттерфилда" #NT!
 USA_railroad_neosho_to_albuquerque: "Неошо - Альбукерке" #NT!
 USA_railroad_neosho_to_albuquerque_desc: "Инициатива строительства этой железной дороги началась в 1858 году и соединит Неошо, штат Миссури, с Альбукерке, штат Нью-Мексико." #NT!
 USA_railroad_leavenworth_and_pikes_peak_express: "Ливенворт - Пайкс Пик Экспресс" #NT!
 USA_railroad_leavenworth_and_pikes_peak_express_desc: "Инициатива превратить участок Пайкс-Пик-Экспресс в железную дорогу, первоначально предназначенную для повозок, началась в 1859 году и соединит Неошо, штат Миссури, с Альбукерке, штат Нью-Мексико." #NT!
  
