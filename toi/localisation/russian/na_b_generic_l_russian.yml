  #Economic Panic 
  
 EOANBSYS_economic_crisis_decision_category: "Экономическая паника и облегчение" #NT!
 EOANBSYS_economic_crisis_decision_category_desc: "§YПоследствия паники:§!\nКаждые 30 дней во время экономической паники наше внимание привлекает отчет о финансовых событиях. Эти отчеты будут в основном содержать негативные новости об отраслях, наиболее сильно затронутых этим экономическим спадом.\n\nМожно принять решения, чтобы уменьшить воздействие экономической паники, но это часто требует жертв. Рекомендуется справиться с этим как можно быстрее, чтобы прекратить панику. Если ничего не будет сделано, пострадают стабильность и экономика страны." #NT!
 na_b_monthly_economic_panic_countdown: "Экономическая паника!" #NT!
 na_b_economic_panic_addressed: "§YЭкономическая паника§! решена" #NT!
 na_b_monthly_economic_panic_countdown_timeout_tooltip: "§RПаника продолжается...§!\n" #NT!
 na_b_economic_panic_has_low_debt: "§YDebt§! уровень ниже 20" #NT!
  
 na_b_economic_panic_industry_bankruptcy_protections: "Защита от банкротства в отрасли" #NT!
 na_b_economic_panic_industry_bankruptcy_protections_desc: "Погашая часть долгов, которые взяла на себя наша промышленность, мы можем уменьшить последствия паники. Хотя облегчение будет временным, если мы не продолжим спасать отрасли, когда они терпят крах." #NT!
 na_b_economic_panic_temporary_tax_relief: "Временное снижение промышленного налога" #NT!
 na_b_economic_panic_temporary_tax_relief_desc: "Временно снижая налоги для отраслей, мы можем снизить финансовое бремя для компаний." #NT!
 na_b_economic_panic_temporary_tax_relief_tooltip: "Налоги возвращаются в прежний размер." #NT!
  
 na_b_monthly_economic_panic_report.1.t: "Ежемесячный экономический отчет" #NT!
 na_b_monthly_economic_panic_report.1.d: "Экономика [ROOT.GetName] все еще находится в панике из-за краха, и отрасли продолжают объявлять о банкротстве или приближаться к нему. Поскольку конца панике не видно, это действительно тяжелые времена..." #NT!
 na_b_monthly_economic_panic_report.1.a: "Паника продолжается!" #NT!
  
 na_b_monthly_economic_panic_report.2.t: "Движение к экономическому восстановлению!" #NT!
 na_b_monthly_economic_panic_report.2.d: "Экономическая паника нанесла значительный ущерб нашей экономике, но мы подошли к концу этого неспокойного периода. Теперь мы смотрим вперед и идем к выздоровлению!" #NT!
 na_b_monthly_economic_panic_report.2.a: "Замечательно, паника прошла!" #NT!
  
