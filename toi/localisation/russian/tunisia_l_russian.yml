 # leader description 
 POLITICS_MUHAMMAD_II_IBN_AL_HUSAYN: "Мухаммед II — одиннадцатый бей династии Хусейнидов. Будучи наследником, он преуспел в военном деле и в августе 1840 года получил звание дивизионного генерала Османской армии. Он получил звание маршала вскоре после того, как 30 мая 1855 года сменил своего двоюродного брата Ахмад-бея." #NT!
 POLITICS_MUHAMMAD_III_AL_SADIQ: "Мухаммед III «Праведный» - Двенадцатый бей Туниса, он был «Беем аль-Махаллой» с 10 июня 1855 года по 23 сентября 1859 года. В тот же день, когда он стал наследником, он был назначен генералом дивизии. в Императорской Османской армии. После смерти своего брата Мухаммеда II ибн аль-Хусейна Мухаммед III занял пост бея, поскольку его племянник в то время был слишком молод, чтобы править, хотя в конечном итоге он усыновил его. Ходят слухи, что британский консул пытается убедить его основать первую официальную типографию..." #NT!
  
  
