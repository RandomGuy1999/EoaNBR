 tunisia.1.t: "Дело Батто Сфеса" #NT!
 tunisia.1.d: "Сегодня суд Туниса признал Батто Сфеса, еврея, убившего мусульманского ребенка в автокатастрофе, виновным и будет казнен за богохульство ислама. Несколько дней назад мы казнили мусульманина, убившего еврея, и если мы не сделаем то же самое сейчас, это может повлиять на стабильность нашей нации." #NT!
 tunisia.1.a: "Это воля народа" #NT!
 tunisia.1.b: "Мы не можем злить Францию ​​и Англию" #NT!
  
 tunisia.2.t: "Фундаментальный пакт" #NT!
 tunisia.2.d: "Прошло много времени с тех пор, как консулы Великобритании и Франции (Ричард Вуд и Леон Рош) начали оказывать на нас давление с требованием нового билля о правах, который обеспечил бы безопасность как тунисцев, так и иностранцев, их влияние на наше правительство растет с каждым днем. и мы должны выбрать сторону. Их требования были сведены в одиннадцать пунктов, составляющих Ахд аль-Амане (Основной пакт), который откроет наш рынок для иностранных капиталистов и обеспечит основные права человека для каждого." #NT!
 tunisia.2.b: "Никакой земли иностранным капиталистам!" #NT!
  
 tunisia.3.t: "Культурные реформы" #NT!
 tunisia.3.d: "Первый шаг к сохранению жизни нашей нации — это инвестиции в будущее и технологии. Мир меняется, и мы не выживем, если не модернизируем наши мысли и наши идеалы. Отступать уже поздно." #NT!
 tunisia.3.a: "Во имя науки!" #NT!
  
 tunisia.4.t: "Транссахарская сеть" #NT!
 tunisia.4.d: "Со времени отмены рабства в 1846 году в пустыне Сахара сложилась неограниченная и незаконная работорговля, против которой до сих пор не было предпринято никаких реальных действий." #NT!
 tunisia.4.a: "Никому не должно быть позволено заниматься незаконной торговлей в нашей стране!" #NT!
  
 tunisia.5.t: "Пригласите северных реформистов" #NT!
 tunisia.5.d: "Европа – колыбель реформ, мы должны пригласить комиссию, которая поможет нам в наших планах. Комиссия байурулду будет работать над всеми аспектами нашей страны, которые необходимо реформировать." #NT!
 tunisia.5.a: "Они обязательно примут" #NT!
  
 tunisia.6.t: "Конституция" #NT!
 tunisia.6.d: "После нескольких месяцев работы мы наконец достигли цели: мы первая африканская нация с современной конституцией." #NT!
 tunisia.6.a: "Хотя, похоже, не все довольны..." #NT!
  
 tunisia.7.t: "Концессия Телеграфа" #NT!
 tunisia.7.d: "Недавно мы получили запрос от французской промышленности на строительство телеграфной линии в нашей стране, это приведет к значительному усилению связи и контроля в наших регионах." #NT!
 tunisia.7.a: "Технологии приходят в Африку!" #NT!
  
 tunisia.8.t: "Во имя Аллаха" #NT!
 tunisia.8.d: "Наш путь прописан, если мы будем следовать Его воле, мы не поддадимся неверным, желающим погасить свет Аллаха своими непрерывными военными и социальными кампаниями!" #NT!
 tunisia.8.a: "Аллах акбар!" #NT!
  
 tunisia.100.t: "Восстание Меджбы" #NT!
 tunisia.100.d: "До нас дошли новости о гибели генерала Ферхата, кажется, его убила группа повстанцев из внутренних районов. Весь регион воюет против нас во главе с традиционалистом Али Бен-Гедхахемом, Али, которого называют народным беем." #NT!
 tunisia.100.a: "Мы должны дать отпор!" #NT!
  
 tunisia.9.t: "Французский флот замечен у наших берегов!" #NT!
 tunisia.9.d: "Этим утром бей проснулся от новостей о неожиданном визите французского военно-морского флота. Как заявил Тем временем мы получили известие о новом сообщении от британского консула Ричарда Вуда, который добавил, что британская эскадра, стоящая на якоре на Мальте, ждет его слова, если между беем и адмиралом вспыхнет напряженность или будут сформулированы какие-либо угрозы со стороны флота. против города." #NT!
 tunisia.9.a: "Нам следовало ожидать этого..." #NT!
  
 tunisia.10.t: "Морская бомбардировка Туниса" #NT!
 tunisia.10.d: "Сегодня вечером французский флот, дислоцированный недалеко от Туниса, открыл огонь, по всему городу царит хаос, сообщается о множестве смертей." #NT!
 tunisia.10.a: "Это возмутительно!" #NT!
  
 tunisia.11.t: "Хазданарский скандал" #NT!
 tunisia.11.d: "Сегодня ночью французский флот, дислоцированный недалеко от Туниса, открыл огонь. Сообщается о большом количестве жертв." #NT!
 tunisia.11.a: "None" #NT!
