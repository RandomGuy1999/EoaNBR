 ICE_puch_for_homerule: "Настаивая на самоуправлении" #NT!
 ICE_puch_for_homerule_desc: "Желания исландцев больше не могут оставаться без внимания, и силы внутри Исландии и группы исландских студентов в самом Копенгагене стремятся обеспечить большую автономию Исландии." #NT!
 ICE_slow_independance0: "Постепенная независимость" #NT!
 ICE_slow_independance0_desc: "Наша свобода, возможно, не придет быстро или немедленно, но мы видим активный прогресс на пути к этой цели. Наша независимость теперь является лишь вопросом времени." #NT!
 ICE_slow_independance1: "Постепенная независимость" #NT!
 ICE_slow_independance1_desc: "Наша свобода, возможно, не придет быстро или немедленно, но мы видим активный прогресс на пути к этой цели. Наша независимость теперь является лишь вопросом времени." #NT!
