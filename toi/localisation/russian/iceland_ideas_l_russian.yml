 ICE_slow_independance2_desc: "Наша свобода, возможно, не придет быстро или немедленно, но мы видим активный прогресс на пути к этой цели. Наша независимость теперь является лишь вопросом времени." #NT!
 ICE_slow_independance3: "Постепенная независимость" #NT!
 ICE_slow_independance3_desc: "Наша свобода, возможно, не придет быстро или немедленно, но мы видим активный прогресс на пути к этой цели. Наша независимость теперь является лишь вопросом времени." #NT!
 ICE_decrees_danishinfluance: "Подрыв датского влияния" #NT!
 ICE_decrees_danishinfluance_desc: "Если мы хотим отделиться от датского королевства, то мы должны сначала уменьшить их власть над нашими землями. Там, где датчанин может войти, исландец должен закрыться. Там, где уходит датчанин, место должен занять исландец. Постепенно, со временем, эта земля снова станет нашей..." #NT!
 ICE_not_to_small: "Мы будем править сами!" #NT!
 ICE_not_to_small_desc: "Датчане уже давно ограничивают нашу независимость на том основании, что, по их мнению, мы слишком малы и немногочисленны, чтобы управлять своими землями по собственному закону. Как смешно; как жалки эти оправдания, привязывающие нас к ним! Исландия может управлять собой без датской марионетки в Рейкьявике!" #NT!
 ICE_prep_harsh_independance: "Подготовка борьбы за независимость" #NT!
 ICE_prep_harsh_independance_desc: "Стало ясно, что мирные средства получения нашего законного самоуправления от вероломных датчан больше не являются жизнеспособной альтернативой. Поэтому, не имея других вариантов, мы должны готовиться к борьбе за наше право на существование и жизнь на своих условиях силой!" #NT!
 ICE_icelandic_freedom: "Исландская свобода!" #NT!
 ICE_icelandic_freedom_desc: "У нас будет свобода!" #NT!
 ICE_buy_guns_from_us: "Покупка оружия из США." #NT!
 ICE_buy_guns_from_us_desc: "Американцы согласились на нашу просьбу закупить оружие из своих запасов, и мы вступаем в договорной период поэтапных выплат за это оружие. В течение этого времени нам будет немного не хватать рабочих рук, хотя вложения должны того стоить." #NT!
 ICE_iceland_buy_our_outdated_guns: "Продали оружие в Исландию." #NT!
 ICE_iceland_buy_our_outdated_guns_desc: "К нам обратился независимый представитель Исландии с просьбой закупить значительное количество стрелкового оружия. Хотя цель приобретения оружия кажется в лучшем случае сомнительной, исландцы предлагают нам справедливую плату за покупку из наших запасов...\n\n...И у нас нет причин отказывать им. В конце концов, бизнес есть бизнес." #NT!
