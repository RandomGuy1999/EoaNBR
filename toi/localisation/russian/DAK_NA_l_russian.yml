 DAK_B_event.15.t: "Утро, Штаты" #NT!
 DAK_B_event.15.d: "Три Смерти, вот и все, что потребовалось. Уилмот подумал, что он выглянул в окно, «Три смерти». Прошла неделя с тех пор, как временный законодательный орган территорий Дакота был вынужден провозгласить независимость от быстро распадающихся «Соединённых Штатов».\n\nМенее месяца с момента начала коллапса, и всё из-за мелких дрязг в далекой столице. . Уилмот вздохнул: эта должность должна была быть лишь временной. Оно даже не было признано правительством США. Официальная встреча была запланирована округом Колумбия, но теперь...\n\nУилмот взглянул на документы, разложенные на шероховатой поверхности его стола. Этого определенно не произошло, не после кризиса, разрушившего профсоюз. Он получил отчет о последнем набеге от одного из племен сиу. Мне приходится каким-то образом удерживать территорию вместе.\nКак до этого дошло?" #NT!
 DAK_B_event.15.a: "Действительно темные времена" #NT!
 DAK_B_event.1.t: "Разделенная земля" #NT!
 DAK_B_event.1.d: "Уилмоту не нужно было читать новый отчет, чтобы понять его содержание. Молчание между его коллегами-государственными деятелями из [Root.GetAdj] Переходного правительства и их мрачные лица отражали все, что нужно было знать. \n\nБеженцы Дакотской войны, в которой сражались между племенами Дакота в Миннесоте и федеральными силами, двинулись на запад, к землям своих собратьев [SIX.GetAdj], пробуждая и радикализируя тех, кто и без того враждебно настроен против американских поселенцев.\n\nТеперь, Благодаря мощи и авторитету федерального правительства, освободившемуся на территории Дакота, племена сиу в последние несколько месяцев стали все более смелее совершать набеги на усадьбы наших поселенцев. \n \nКрошечные силы Уилмота, собранные из почти безлюдных американских поселений в Дакоте, едва могли защитить лишь горстку, не говоря уже о массивной границе с землями сиу на юге.\n\nЗатем другие члены обратились к Уилмоту, доверив ему сделать трудный выбор. \nТолько два варианта, оба крайние. \nУилмот вздохнул, думая о моменте, который длился как вечность. Наконец, приняв решение, Уилмот заговорил." #NT!
 DAK_B_event.1.a: "Мы постараемся заключить сделку" #NT!
 DAK_B_event.1.b: "Мы должны готовиться к войне" #NT!
 DAK_B_event.2.t: "Попытка встречи" #NT!
 DAK_B_event.2.d: "Уилмонт еще раз просмотрел свои записи, когда в комнату вошел более дружелюбный из старейшин Дакоты. Откашлявшись, Уилмонт приветствует их и предлагает им сесть. и начинает собрание.\n'Для начала, что делать...'\n\nУилмонта прерывает старший из лидеров: "Чего мы хотим?" Мы хотим того, что нам причитается, денег и прав, которые были нам обещаны, и того, от чего ВАШЕ правительство снова и снова отказывалось.'\n\n'Этого правительства больше нет', - Уилмонт ответил: 'Это новое правительство предлагает интеграцию.'\n \n'Интеграция? ты думаешь, что мы хотим быть похожими на тебя». Врезается другой старейшина.\n\n'Нет, я хочу создать республику как для туземцев, так и для европейцев, для всех, кто называет эту землю своим домом.'\n\n'И мы должны просто поверить в это, после всех ваших обещаний люди сделали нас сломанными. После всех пропущенных платежей.'\n\n'И если бы мы получили эти потерянные средства, вы бы тогда присоединились.'\n\n'все это?', старейшины на секунду сбились в кучу, быстро переговариваясь Сиу летают туда-сюда. 'тогда это может заставить остальных согласиться на эту сделку.'\n\n'Тогда мы заплатим эту цену. При условии, что вы привлечете остальных, чтобы они присоединились к нам в строительстве республики.'\n\n'Тогда мы ждем того, что принадлежит нам.'\n\n'Тогда мы ждем того, что принадлежит нам.' Старейшины выходят из комнаты, оставляя Уилмонта сидеть и задаваться вопросом, откуда его маленькая республика возьмет средства." #NT!
