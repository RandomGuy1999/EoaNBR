 IRE_focus_unionist_outrage: "Юнионистское возмущение" #NT!
 IRE_focus_unionist_outrage_desc: "Плантации Ольстера, созданные Яковом I, заставили ирландских вождей бежать со своих земель и поручил шотландским и английским землевладельцам управлять своими владениями. Естественно, предки этих плантаторов по-прежнему сильно чувствуют себя британцами, даже в нашей новой стране." #NT!
 IRE_focus_find_solution: "Поиск решения" #NT!
 IRE_focus_find_solution_desc: "Мы должны найти выход из этого кризиса!" #NT!
 IRE_focus_tolerance: "Толерантность" #NT!
 IRE_focus_tolerance_desc: "Юнионисты раздирали наши бока во время нашего стремления к самоуправлению. Они верные болонки короны и чувствуют себя не такими, как остальная Ирландия... Но драться с ними бесполезно." #NT!
 IRE_focus_decimation: "Децимация" #NT!
 IRE_focus_decimation_desc: "Глаз за глаз; зуб за зуб. Точно так же, как гэльское Сердце нашего острова было вырвано у нас, мы вырвем гниль Униосма из нашего общества. Милитаризм, помпезность и неравенство, которые они продвигают, должны быть остановлены." #NT!
 IRE_focus_celebration: "Праздник" #NT!
 IRE_focus_celebration_desc: "Юнионисты правы, чувствуя себя британцами, они многим пожертвовали ради Империи и заслуживают того, чтобы иметь свое место на нашем острове. Мы сделаем их ключевой частью движения нашей нации вперед." #NT!
 IRE_focus_cross_community_interaction: "Межсообщественное взаимодействие" #NT!
 IRE_focus_cross_community_interaction_desc: "Чтобы на нашем острове царил мир, необходимо поддерживать дипломатию и каналы обсуждения. Мы можем общаться с обеими сторонами сообщества для решения проблем." #NT!
 IRE_focus_break_orange_order: "Выкорчевать плантаторов" #NT!
 IRE_focus_break_orange_order_desc: "Это, безусловно, встряхнет и без того нестабильную страну, но мы должны предпринять шаги, чтобы отстранить юнионистов от власти и влияния. Мы должны делать это осторожно, поскольку слишком сильный толчок может просто подтолкнуть юнионистов к конфликту." #NT!
 IRE_focus_recognition: "Признание" #NT!
 IRE_focus_recognition_desc: "Мы признаем язык ольстерских шотландцев, их праздники, такие как Славный Двенадцатый день, и гарантируем, что протестантизм и католизм будут иметь равные права в нашем новом государстве." #NT!
 IRE_focus_saor_eire: "Саор-Эйре" #NT!
 IRE_focus_saor_eire_desc: "Наконец-то Ирландия свободна, 32 графства. Голод все еще свеж в памяти нашего народа, но теперь мы можем выбрать свой собственный путь, освободившись наконец от Англии." #NT!
 IRE_focus_home_rule: "Самоуправление" #NT!
 IRE_focus_home_rule_desc: "Британский парламент предоставил нам право на самоопределение. Мы добились этого без кровавого восстания; доказывая, что перо сильнее меча." #NT!
 IRE_focus_dualism: "Дуализм" #NT!
 IRE_focus_dualism_desc: "Британцы наконец освободили нас не как марионеток, а как равных. Два короля, две короны. Двойная монархия, способная конкурировать с Австро-Венгрией!" #NT!
 IRE_focus_where_to_from_now: "Куда теперь?" #NT!
 IRE_focus_where_to_from_now_desc: "Из пепла колониального правления мы теперь можем сами решать свою судьбу! Но в каком направлении поведет нас наше первое правительство?" #NT!
 IRE_focus_the_irb: "IRB" #NT!
 IRE_focus_the_irb_desc: "Ирландское республиканское братство было ключевым движением в нашей борьбе за независимость; Но что нам теперь с ними делать?" #NT!
 IRE_focus_the_uk: "Великобритания" #NT!
 IRE_focus_the_uk_desc: "Соединенное Королевство Великобритании и... ? С нашей независимостью, возможно, старое название придется изменить? Будем ли мы по-прежнему считать себя частью Великобритании?" #NT!
 IRE_focus_new_free_state: "Новое свободное государство" #NT!
 IRE_focus_new_free_state_desc: "Республиканство всегда было нашим движущим политическим духом. Теперь мы должны решить, уничтожить ли все, что осталось от британского правления, или «позаимствовать» несколько успешных идей." #NT!
 IRE_focus_addressing_inequality: "Решение проблемы неравенства" #NT!
 IRE_focus_addressing_inequality_desc: "Наш народ эксплуатировали 700 лет. Мы должны изменить это; даже если это сделает нашу отрасль менее эффективной." #NT!
 IRE_focus_request_aid: "Запросить помощь" #NT!
 IRE_focus_request_aid_desc: "Это был трудный переход во всех секторах. Мы должны попросить наших повелителей о некоторой помощи в выживании в ближайшие несколько лет." #NT!
 IRE_focus_filling_the_ranks: "Пополнение рядов" #NT!
 IRE_focus_filling_the_ranks_desc: "Каждая наша растущая Империя стоит дорого; и мы должны быть готовы заплатить цену кровью наших людей." #NT!
 IRE_focus_strengthen_hold: "Крепче хватка" #NT!
 IRE_focus_strengthen_hold_desc: "В Ирландии все еще есть те, кто не доволен нашей нынешней ситуацией. Мы покажем им, что их единицы, а не многие." #NT!
 IRE_focus_the_garda: "Гарда Сиочана" #NT!
 IRE_focus_the_garda_desc: "Гарда — наша первая полиция; они безоружны, но люди им доверяют." #NT!
 IRE_focus_the_ric: "РИК" #NT!
 IRE_focus_the_ric_desc: "RIC является полицией с 1822 года и подавил множество восстаний и восстаний. Хотя они состоят в основном из ирландцев, недавние события настроили общественность против РИК." #NT!
 IRE_focus_the_dail: "Дайль Эйрианн" #NT!
 IRE_focus_the_dail_desc: "Мы не будем просто повторять решения, принятые в Лондоне. Мы создадим новый парламент в Ленстер-Хаусе и позволим ирландцам править из Ирландии!" #NT!
 IRE_focus_2nd_westminister: "2-й Вестминстер" #NT!
 IRE_focus_2nd_westminister_desc: "Наши ирландские депутаты уже голосуют в Вестминстере; единственное, что нам нужно, это канал для выражения своей воли в Ирландии!" #NT!
 IRE_focus_first_irish_election: "Первые ирландские выборы" #NT!
 IRE_focus_first_irish_election_desc: "Это будет наше первое избранное правительство. Поэтому это будут наши самые важные выборы!" #NT!
 IRE_focus_liberal_cause: "Либерализм" #NT!
 IRE_focus_liberal_cause_desc: "Либералы воспользовались стремлением народа к переменам. Они превратят нашу новую нацию в маяк прогресса." #NT!
 IRE_focus_centrism: "Центризм" #NT!
 IRE_focus_centrism_desc: "Независимая ирландская партия завоевала сердца и умы населения на наших первых выборах в качестве свободной страны. Они будут держать ирландскую политику в центре внимания; по крайней мере на данный момент..." #NT!
 IRE_focus_traditional_ways: "Юнионизм" #NT!
 IRE_focus_traditional_ways_desc: "Для страны будет лучше, если мы сохраним связи с Союзом. Республиканцам придется с этим смириться..." #NT!
 IRE_focus_to_the_future: "В будущем" #NT!
 IRE_focus_to_the_future_desc: "Ирландия навсегда погребена в страданиях и горе своего прошлого. Мы должны двигаться вперед и разорвать цепи нашей истории." #NT!
 IRE_focus_remove_angloirish: "Устранить англо-ирландскую" #NT!
 IRE_focus_remove_angloirish_desc: "Англо-ирландцы слишком долго обладали несправедливой монополией, поэтому мы национализируем часть их собственности, чтобы успокоить народ." #NT!
 IRE_focus_open_voting_to_all: "Откройте голосование для всех" #NT!
 IRE_focus_open_voting_to_all_desc: "Каждый, от трущоб Дублина до прибрежных островов, должен иметь возможность голосовать на наших выборах. Это только справедливо!" #NT!
 IRE_focus_present_troubles: "Настоящие проблемы" #NT!
 IRE_focus_present_troubles_desc: "Ирландия никуда не пойдет, если мы не выберемся из наших нынешних проблем; Голод едва покинул нас, и либералы хотят, чтобы мы развивались именно так! Нам нужно восстановление, а не реформация!" #NT!
 IRE_focus_improve_ballout_cc: "Улучшить подсчет и сбор бюллетеней" #NT!
 IRE_focus_improve_ballout_cc_desc: "Для небольшого острова нам нужно добраться до множества крошечных поселений. Мы постараемся ускорить процесс, чтобы сделать голосование более эффективным." #NT!
 IRE_focus_four_provinces_plan: "Все четыре провинции" #NT!
 IRE_focus_four_provinces_plan_desc: "У нас есть шанс восстановить справедливо и равноправно, и мы им воспользуемся. Коннахт, Мюнстер, Ольстер и Ленстер будут развиваться одновременно!" #NT!
 IRE_focus_our_past: "Наше гордое прошлое" #NT!
 IRE_focus_our_past_desc: "Мы являемся важной частью Союза со времен Якова I. Мы должны помнить об этих уроках, двигаясь вперед." #NT!
 IRE_focus_strengthen_landlords: "Укрепление арендодателей" #NT!
 IRE_focus_strengthen_landlords_desc: "Основой нашей поддержки являются фабриканты, помещики и англо-ирландцы! Мы должны вознаградить наших сторонников." #NT!
 IRE_focus_voter_sup: "Подавление избирателей" #NT!
 IRE_focus_voter_sup_desc: "Это печальная реальность, но республиканская пропаганда настроила большую часть страны против нас. Нам придется попробовать разные методы, чтобы остаться у власти." #NT!
 IRE_focus_found_curragh: "Нашел Курра" #NT!
 IRE_focus_found_curragh_desc: "Курра — центр наших вооруженных сил, базирующийся в графстве Килдэр. Какой бы путь мы ни выбрали, каждый офицер, солдат, наводчик и рядовой пройдет через его ворота." #NT!
 IRE_focus_utilise_rebels: "Используйте повстанцев" #NT!
 IRE_focus_utilise_rebels_desc: "Из наших многочисленных восстаний мы усвоили, что лучше сражаться с врагом в горах, чем в поле. Мы должны помнить об этом в нашей новой армии." #NT!
 IRE_focus_integration: "Интеграция" #NT!
 IRE_focus_integration_desc: "В каждом великом линкоре флота Нельсона, в каждой армии, марширующей за границу, и в каждой отдаленной колонии Империи есть ирландец. У нас есть большой опыт, который мы можем использовать, и мы должны его использовать!" #NT!
 IRE_focus_united_army: "Объединенная армия" #NT!
 IRE_focus_united_army_desc: "В нашей Британской империи нет места национализму. Мы все должны сражаться под одним флагом, как одна объединенная армия." #NT!
 IRE_focus_glen_imaal: "Долина Имаала" #NT!
 IRE_focus_glen_imaal_desc: "Мы определили долину Имаала в графстве Уиклоу как идеальное место для нового полигона. Теперь мы можем тестировать и тренироваться с нашими новыми гаубицами!" #NT!
 IRE_focus_well_organised_militia: "Хорошо организованная милиция" #NT!
 IRE_focus_well_organised_militia_desc: "У нас нет проблем с поиском мужчин (и женщин), готовых служить во имя Эйре! Но ими может стать трудно управлять..." #NT!
 IRE_focus_rifle_for_every_man: "Винтовка для каждого мужчины" #NT!
 IRE_focus_rifle_for_every_man_desc: "Наш предыдущий военный опыт также научил нас тому, что каждому человеку необходимо обеспечить винтовку. Больше никаких драк с щуками. Мы создадим новый государственный арсенал!" #NT!
 IRE_focus_republican_army: "Республиканская армия" #NT!
 IRE_focus_republican_army_desc: "Мы никогда больше не потеряем нашу Республику. От Голуэя до Дублина, от Корка до Белфаста — каждый город будет защищен. Эйринн, иди, Брах!" #NT!
 IRE_focus_standing_force: "Постоянная сила" #NT!
 IRE_focus_standing_force_desc: "У нас должны быть надлежащие и хорошо обученные силы для защиты Ирландии, а не просто орда патриотически настроенных подонков." #NT!
 IRE_focus_training_beats_up: "Обучение превосходит все" #NT!
 IRE_focus_training_beats_up_desc: "Мы должны выиграть каждую битву на бумаге в военной комнате еще до того, как попытаемся сразиться с врагом. У каждого солдата должна быть своя армия, даже если это сделает нашу подготовку более продолжительной." #NT!
 IRE_focus_repatriate_vets: "Ветераны-репатрианты" #NT!
 IRE_focus_repatriate_vets_desc: "Большое количество ирландских ветеранов разбросано по всему миру и дома. Мы должны найти их и поучиться у них!" #NT!
 IRE_focus_british_equipment: "Британское оборудование" #NT!
 IRE_focus_british_equipment_desc: "Ружья, мечи и пушки, производимые в Бирмингеме, Манчестере и Лондоне, являются одними из лучших в мире. Мы должны иметь лучшее оружие для нашей армии!" #NT!
 IRE_focus_regular_exercises: "Регулярные упражнения" #NT!
 IRE_focus_regular_exercises_desc: "Наше уникальное место в Империи дает нам возможность тренироваться с войсками от холодного Ньюфаундленда до засушливых равнин Южной Африки. Давайте организуем регулярные упражнения!" #NT!
 IRE_focus_irish_guard: "Ирландские полки" #NT!
 IRE_focus_irish_guard_desc: "Мы попросим сформировать несколько новых ирландских полков, чтобы поднять боевой дух в наших рядах. У нас сильное военное наследие в британской армии, и наши собственные полки должны быть удостоены чести!" #NT!
 IRE_focus_irish_equitation: "Ирландская верховая езда" #NT!
 IRE_focus_irish_equitation_desc: "Ирландцы всегда любили лошадей; Curragh даже построен рядом с гоночной трассой! Мы продолжим совершенствовать нашу тактику и технологии для кавалерии." #NT!
 IRE_focus_support_weapons_excellence: "Поддержка совершенства оружия" #NT!
 IRE_focus_support_weapons_excellence_desc: "Мы начнем искать специализированных инженеров и разведывательные батальоны, которые дадут нам преимущество в бою." #NT!
 IRE_focus_moutaineers: "Альпинисты" #NT!
 IRE_focus_moutaineers_desc: "Ирландия не является особенно гористой страной, но здесь есть заметные и доминирующие территории, над которыми нам придется иметь полный контроль." #NT!
 IRE_focus_cabhlach_na_helireann: "Каблах на Хейрианн" #NT!
 IRE_focus_cabhlach_na_helireann_desc: "Перевод - ВМС Ирландии" #NT!
 IRE_focus_harland_wolf: "Харланд и Вольф" #NT!
 IRE_focus_harland_wolf_desc: "Харланд и Вольф открыли свои новые верфи на острове Квинс в Белфасте. Возможно, было бы разумно инвестировать в эту пару, поскольку они кажутся весьма многообещающими!" #NT!
 IRE_focus_guard_waters: "Охранять наши воды" #NT!
 IRE_focus_guard_waters_desc: "Наша ограниченная военно-морская мощь на данный момент означает, что нам следует сосредоточиться на одной конкретной области; нам придется создать небольшой и мощный флот для проверки наших вод" #NT!
 IRE_focus_reinforce_dublin: "Укрепить Дублин" #NT!
 IRE_focus_reinforce_dublin_desc: "Многие корабли Королевского флота, возвращающиеся с боевых действий в Атлантике и Ла-Манше, проходят мимо нашего восточного побережья. Нам следует развивать новые ремонтные мощности." #NT!
 IRE_focus_gateway_to_west: "Ворота на Запад" #NT!
 IRE_focus_gateway_to_west_desc: "Голуэй традиционно был последней остановкой в ​​Европе перед тем, как отправиться в Америку. Мы укрепим и укрепим этот жизненно важный форпост!" #NT!
 IRE_focus_renew_naval_ways: "Обновите наши военно-морские пути" #NT!
 IRE_focus_renew_naval_ways_desc: "Ирландия — островное государство, и мы всегда полагались на наши воды как для пропитания, так и для защиты. Нам придется осваивать новые способы ведения морской войны." #NT!
 IRE_focus_irish_rovers: "Ирландские Роверс" #NT!
 IRE_focus_irish_rovers_desc: "В течение долгого времени ирландские экипажи путешествовали по миру в поисках бизнеса и приключений. Нам следует заказать больше таких торговых кораблей, чтобы поддержать нашу растущую экономику!" #NT!
 IRE_focus_heireann: "Лонг Хейрианн" #NT!
 IRE_focus_heireann_desc: "Мы больше не будем называть наши суда HMS, они будут называться Long hÉireann. Пусть L.É Murchu станет первым из многих!" #NT!
 IRE_focus_naval_colleges: "Откройте военно-морской колледж." #NT!
 IRE_focus_naval_colleges_desc: "Мы откроем современный военно-морской колледж в Рингаскидди, графство Корк. Пусть он и не сравним с Гринвичем, но нашим отважным морякам даст преимущество!" #NT!
 IRE_focus_seek_foreign_help: "Обратитесь за помощью из-за границы" #NT!
 IRE_focus_seek_foreign_help_desc: "Наш флот будет сильно отличаться от флота Британской империи. Мы будем искать помощи у других стран, которые могут предложить нам другой подход к военно-морской войне и судостроению." #NT!
 IRE_focus_royal_navy_advisors: "Советники Королевского флота" #NT!
 IRE_focus_royal_navy_advisors_desc: "Британия хорошо и по-настоящему управляет волнами, и она может помочь нам попытаться сделать то же самое. Мы свяжемся с нашими старыми товарищами и посмотрим, захотят ли они нам помочь." #NT!
 IRE_focus_irish_industry: "Ирландская промышленность" #NT!
 IRE_focus_irish_industry_desc: "Неверно сравнивать ирландскую промышленную революцию с британской. Возможно, нам не хватает сырьевых ресурсов, но у нас есть хорошая инфраструктура и желание совершенствоваться." #NT!
 IRE_focus_irish_business: "Ирландский бизнес" #NT!
 IRE_focus_irish_business_desc: "Мы будем поощрять предприятия, которые процветали при британском правлении, делать то же самое при новой администрации!" #NT!
 IRE_focus_rural_revival: "Сельское возрождение" #NT!
 IRE_focus_rural_revival_desc: "Запад и Юго-Запад слишком долго игнорировались. Мы превратим их обратно в процветающие центры промышленности." #NT!
 IRE_focus_enforce_metropole: "Принудить Метрополь" #NT!
 IRE_focus_enforce_metropole_desc: "Дублин всегда будет центром нашей экономики и нашей промышленности. Нам нужно будет улучшить нашу столицу, прежде чем мы даже подумаем об остальной части страны." #NT!
 IRE_focus_guinness: "Гиннесс" #NT!
 IRE_focus_guinness_desc: "Guinness — крупнейшая пивоварня в мире, которая поставляет тысячи литров стаута ирландцам и женщинам по всему миру." #NT!
 IRE_focus_waterford_crystal: "Уотерфорд Кристал" #NT!
 IRE_focus_waterford_crystal_desc: "Waterford Crystal производит декоративное стекло с 1783 года. Недавно они закрылись, так что теперь у нас есть возможность вернуть в Уотерфорд несколько новых рабочих мест." #NT!
 IRE_focus_trans_alantic_ship: "Трансатлантическое судоходство" #NT!
 IRE_focus_trans_alantic_ship_desc: "Мы наш первый шаг в Европу и последняя остановка перед Америкой для многих торговцев и путешественников. Тысячи ирландцев покинули нашу страну на кораблях-гробах, и мы должны разработать безопасные способы их возвращения на родину." #NT!
 IRE_focus_real_capital: "Настоящая столица" #NT!
 IRE_focus_real_capital_desc: "Корк часто называют «Настоящей Республикой». Мы не можем им много дать, но в город и окрестности обязательно вложимся." #NT!
 IRE_focus_small_quarries: "Малые карьеры" #NT!
 IRE_focus_small_quarries_desc: "На северо-западе разбросано множество небольших карьеров известняка. Если мы сможем использовать эту кустарную промышленность, мы сможем начать добычу ценных товаров." #NT!
 IRE_focus_appease_farmers: "Умиротворить фермеров" #NT!
 IRE_focus_appease_farmers_desc: "Фермеры, большие и маленькие, обладают значительной властью по всей стране. Приняв определенные законы и внедрив новые схемы, мы можем завоевать их доверие; и их голос!" #NT!
 IRE_focus_dundalk_docks: "Дандолк Доки" #NT!
 IRE_focus_dundalk_docks_desc: "Ирландское море жизненно важно для торговли между нами и Великобританией. Нам нужны хорошие порты и доки на нашем восточном побережье!" #NT!
 IRE_focus_fund_rigby: "Фонд Ригби Армс" #NT!
 IRE_focus_fund_rigby_desc: "Нам нужно какое-то отечественное производство оружия в Ирландии! Rigby Arms существует с 1775 года и будет идеальным кандидатом!" #NT!
 IRE_focus_north_irish_linen: "Северо-Ирландский Лен" #NT!
 IRE_focus_north_irish_linen_desc: "В Ольстере произошел большой бум производства льна и других тканей. Мы должны поощрять и поддерживать эту растущую отрасль." #NT!
 IRE_focus_dublin_kingstown_rail: "Дублинская и Кингстаунская железная дорога" #NT!
 IRE_focus_dublin_kingstown_rail_desc: "D&KR — первая в мире пригородная железная дорога, доставляющая туристов и экскурсантов из центральной части города в Дун Лаогэр. Открытый с 1834 года, мы должны повторить его успех!" #NT!
 IRE_focus_cork_brandon_south_rail: "Корк, Бэндон и железная дорога Южного побережья" #NT!
 IRE_focus_cork_brandon_south_rail_desc: "Железная дорога CB&SC — наше второе крупное предприятие; соединяющий Южное побережье через Корк! Теперь мы сможем лучше соединить Дублин и Корк!" #NT!
 IRE_focus_belfast_north_rail: "Железная дорога Белфаста и северных графств" #NT!
 IRE_focus_belfast_north_rail_desc: "Железная дорога B&NC позволит нам с легкостью доставлять сырье на верфи в Белфасте, а также соединит Север и Юг!" #NT!
 IRE_focus_south_west_rail: "Великая южная и западная железная дорога" #NT!
 IRE_focus_south_west_rail_desc: "GS&WR станет последним большим шагом на пути объединения нашей новой независимой Ирландии! Все основные железные дороги теперь находятся в одной компании!" #NT!
 IRE_focus_more_research_inst: "Постройте больше исследовательских институтов" #NT!
 IRE_focus_more_research_inst_desc: "Королевские колледжи хирургии и науки, а также Музей естественной истории будут иметь жизненно важное значение для поддержки и вдохновения новых исследовательских проектов!" #NT!
 IRE_focus_improve_rosslare: "Улучшите паром Рослэр" #NT!
 IRE_focus_improve_rosslare_desc: "Росслэр был важным военно-морским портом со времен норманнского вторжения в 12 веке! Мы расширим возможности для торговли с нашими партнерами за рубежом!" #NT!
 IRE_focus_invest_tyndall: "Инвестируйте в работу Тиндаля" #NT!
 IRE_focus_invest_tyndall_desc: "Джон Тиндалл — один из самых революционных физиков в мире. Он обнаружил, почему небо голубое и парниковый эффект. Мы должны распространить его работу в Ирландии!" #NT!
 IRE_focus_electrification: "Электрификация!" #NT!
 IRE_focus_electrification_desc: "Первое общественное электрическое освещение в нашей стране было установлено возле журнала Freeman's Journal в Дублине, но Карлоу-Таун имеет честь быть первым городом внутри страны в Ирландии и Великобритании, который был освещен!" #NT!
 IRE_focus_irish_renaissance: "Ирландский ренессанс" #NT!
 IRE_focus_irish_renaissance_desc: "Ирландия как нация возродилась; теперь и наша культура должна сделать то же самое! Мы снова станем страной святых и ученых и вновь представим старые гэльские традиции и идеалы." #NT!
 IRE_focus_encourage_great_minds: "Поощряйте великие умы" #NT!
 IRE_focus_encourage_great_minds_desc: "В Ирландии всегда было много новаторов, писателей и ученых. Мы должны оставить их в Ирландии, чтобы получить пользу от их работ!" #NT!
 IRE_focus_wilde_shaw: "Уайльд и Шоу" #NT!
 IRE_focus_wilde_shaw_desc: "Оскар Уайльд и Джордж Бернард Шоу — два величайших ума в области литературы. Мы должны приглашать их выступать в наших колледжах и общественных местах." #NT!
 IRE_focus_hollands_creation: "Охватите творение Голландии" #NT!
 IRE_focus_hollands_creation_desc: "Джон Холланд был полезным союзником Фенийского Братства в Америке, и его отказ от современных подводных лодок может дать нашему флоту преимущество!" #NT!
 IRE_focus_gaelic_revival: "Гэльское возрождение" #NT!
 IRE_focus_gaelic_revival_desc: "В конце 19 века наблюдается рост движений, стремящихся поощрять и возрождать старые ирландские традиции, музыку, язык и обычаи прошлого!" #NT!
 IRE_focus_irish_question: "Ирландский вопрос" #NT!
 IRE_focus_irish_question_desc: "Теперь, когда мы имеем контроль над нашим образованием и управлением, мы должны решить, какую часть ирландский язык будет иметь в нашей стране." #NT!
 IRE_focus_gaeilge_only: "Только как Гайлге" #NT!
 IRE_focus_gaeilge_only_desc: "Попытка вернуть все наше население обратно на ирландское будет очень трудной, но, как говорится в поговорке: «Is Fearr Gaeilge briste, ná Béarla clíste»… Испорченный ирландский язык лучше, чем умный английский." #NT!
 IRE_focus_irish_every_level: "Ирландский на каждом уровне" #NT!
 IRE_focus_irish_every_level_desc: "Каждый государственный служащий, служащий нашей стране, должен свободно владеть родным языком. Только сделав это, мы сможем вырвать паразитическое влияние наших колонизаторов." #NT!
 IRE_focus_balanced_approach: "Сбалансированный подход" #NT!
 IRE_focus_balanced_approach_desc: "Мы должны использовать смесь английского и гэльского языков." #NT!
 IRE_focus_dual_system: "Двойная система" #NT!
 IRE_focus_dual_system_desc: "У нас будет смесь ирландского и английского языков. Все будет переведено: от дорожных знаков до правительственных учреждений, и будет два официальных языка." #NT!
 IRE_focus_change_adapt: "Меняйтесь и адаптируйтесь" #NT!
 IRE_focus_change_adapt_desc: "Ирландский — устаревший и запутанный язык, и он будет только сдерживать нас в процессе модернизации. Кроме того, наш язык и обычаи являются общим фактором для нас и Британии." #NT!
 IRE_focus_root_out_gaeilgors: "Искоренить Гаэльгоров" #NT!
 IRE_focus_root_out_gaeilgors_desc: "Последние остатки ирландскоязычного населения на западе Ирландии всегда были очагами сопротивления. Мы должны потребовать, чтобы они интегрировались с остальными из нас; чтобы мы могли, по крайней мере, следить за ними..." #NT!
  
  ######################################################################################################### 
  ############################################### GREAT FAMINE ############################################ 
  ######################################################################################################### 
  
 #IRE_great_famine: "Великий голод" #NT!
 IRE_great_famine_desc: "С 1840 по 1852 год наш жизненно важный урожай картофеля погиб из-за фитофтороза; а затем продолжал терпеть неудачу. Наши люди либо голодали, либо бежали с острова, а мы только что восстановили стабильный урожай." #NT!
 IRE_farmers_debt: "Фермерский долг" #NT!
 IRE_farmers_debt_desc: "Тысячи фермеров все еще находятся на грани банкротства из-за непогашенных кредитов, невыплаченной арендной платы и низких цен на урожай. Нам придется расплатиться с ними, если мы когда-нибудь сможем надеяться на выздоровление..." #NT!
 IRE_community_work_scheme: "Схемы общественной работы" #NT!
 IRE_community_work_scheme_desc: "Даже после десятилетия великой борьбы жители сельской Ирландии по-прежнему полны решимости найти работу и помочь общему делу. Давайте обеспечим им занятие." #NT!
 IRE_revive_small_village: "Возродить маленькие деревни" #NT!
 IRE_revive_small_village_desc: "Теперь по всему ландшафту разбросаны заброшенные деревни, реликты Ирландии до голода. Мы должны поощрять и обеспечивать тех, кто все еще живет в этих районах." #NT!
 IRE_new_agri_methods: "Новые методы ведения сельского хозяйства" #NT!
 IRE_new_agri_methods_desc: "Устаревшие и архаичные методы ведения сельского хозяйства привели нас в хаос Голода. Новые достижения в сельском хозяйстве должны быть интегрированы, чтобы предотвратить новые катастрофы!" #NT!
 IRE_prevent_subdivison_of_land: "Предотвращение раздела земли" #NT!
 IRE_prevent_subdivison_of_land_desc: "На протяжении нескольких поколений фермеры делили свои фермы поровну между своими сыновьями, и их сыновья следовали их примеру. Мы будем поощрять фермеров более разумно управлять землей." #NT!
 IRE_scar_that_never_heal: "Шрам, который никогда не заживет" #NT!
 IRE_scar_that_never_heal_desc: "Мы начали долгий и трудный путь исцеления нашей нации. Возможно, мы никогда полностью не выздоровеем, но мы все еще можем мечтать и продолжать решать многие проблемы, с которыми сталкивается наша страна." #NT!
  
