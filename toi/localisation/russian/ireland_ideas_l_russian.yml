 ireland.1.t: "Кризис приближается" #NT!
 ireland.1.d: "Наша новая республика и раньше сталкивалась с проблемами и раздорами, но юнионистская напряженность вспыхнула. Несколько вооруженных группировок потребовали, чтобы наше правительство признало их борьбу и политическое движение законными.\n\nМы стоим перед трудным решением; некоторые горячие республиканцы считают, что это достаточный мотив, чтобы раз и навсегда поймать всех юнионистов, в то время как некоторые, что удивительно, выступают за предоставление им полного признания и даже автономии!\n\nМы можем либо дать им все, что они хотят, и получить выгоду лишить их богатства или уничтожить их, снова опустошив нашу страну войной. Или, может быть, мы можем пойти длинным путем и прийти к общему соглашению между нами?\n" #NT!
 ireland.1.a: "Пещера юнионистам" #NT!
 ireland.1.b: "Найдите демократическое решение" #NT!
 ireland.1.c: "Соберите республиканцев" #NT!
 ireland.2.t: "Кризис приближается" #NT!
 ireland.2.d: "Наши махинации и подавление избирателей не сработали так, как мы надеялись. Целые районы страны требуют, чтобы юнионистское правительство сформировало коалицию с другой популярной партией или полностью ушло в отставку! Некоторые угрожают дипломатическими действиями, но старые лидеры IRB не совсем уверены в своих планах на нас!\n\nЕсли мы согласимся уйти в отставку, юнионисты будут возмущены, особенно на Севере. Если мы ответим силовым ударом, мы окажемся на грани гражданской войны. Мы всегда можем обратиться за помощью к нашим друзьям в Британии, но это даст республиканцам еще большую поддержку. Мы должны решить, что делать, или столкнемся с хаосом войны." #NT!
 ireland.2.a: "Сформировать правительство с Центром" #NT!
 ireland.2.b: "Все это просто взорвется" #NT!
 ireland.2.c: "Позвоните британцам, они наша единственная надежда." #NT!
 ireland.3.t: "Интегрировать IRB?" #NT!
 ireland.3.d: "Ирландское республиканское братство было ключевым движением в нашей борьбе за независимость; Но что нам теперь с ними делать? Если мы интегрируем их в правительство, это отрицательно скажется на наших будущих отношениях с Великобританией." #NT!
 ireland.3.a: "Они должны быть интегрированы в правительство." #NT!
 ireland.3.b: "Они стояли на пути к мирной независимости" #NT!
 ireland.4.t: "Соединенное Королевство и ???" #NT!
 ireland.4.d: "Соединенное Королевство Великобритании и... ? С нашей независимостью, возможно, старое название придется изменить? Будем ли мы по-прежнему считать себя частью Великобритании?" #NT!
 ireland.4.a: "Мы — Ирландия, они — Великобритания. Просто как тот..." #NT!
 ireland.4.b: "Мы – неотъемлемая часть Соединенного Королевства, сейчас и навсегда!" #NT!
 ireland.5.t: "Великобритания не отправит помощь!" #NT!
 ireland.5.d: "Нам придется продолжать самостоятельно..." #NT!
 ireland.5.a: "Стыд" #NT!
 ireland.6.t: "Великобритания отправляет помощь!" #NT!
 ireland.6.d: "Британское правительство направило столь необходимую помощь, и мы воспользуемся ею, чтобы помочь нам пережить этот трудный переходный период." #NT!
 ireland.6.a: "Большой!" #NT!
 ireland.7.t: "Великобритания отправляет больше помощи!" #NT!
 ireland.7.d: "Британское правительство направило более чем достаточную помощь, и мы воспользуемся ею, чтобы помочь нам пережить этот трудный переходный период. С дополнительной помощью всё должно пройти гладко!" #NT!
 ireland.7.a: "Большой!" #NT!
 ireland.8.t: "Ан Горта Мор" #NT!
 ireland.8.d: "С 1840 по 1852 год наш жизненно важный урожай картофеля погиб из-за фитофтороза; а затем продолжал терпеть неудачу. Наши люди либо голодали, либо бежали с острова, а мы только что восстановили стабильный урожай." #NT!
 ireland.8.a: "Давайте это исправим!" #NT!
 ireland.9.t: "Великобритания не поможет!" #NT!
 ireland.9.d: "Британское правительство отказалось помочь нам, когда мы находимся на грани гражданской войны. Тем не менее, организация «Красная рука» предложила нам помощь там, где британцы не согласились, хотя принятие этой помощи может гарантировать, что мы удержимся у власти, многие были бы недовольны этим и наверняка привели бы к анархии. С другой стороны, если мы ничего не предпримем, мы потеряем власть в пользу республиканцев… это лишь вопрос времени." #NT!
 ireland.9.a: "Примите предложение Красной Руки" #NT!
 ireland.9.b: "Отклонить предложение Красной Руки" #NT!
 ireland.10.t: "Великобритания отправляет помощь!" #NT!
 ireland.10.d: "Британское правительство направило столь необходимую помощь, мы будем использовать ее, чтобы помочь нашему юнионистскому правительству остаться у власти и подавить любое республиканское сопротивление!" #NT!
 ireland.10.a: "Большой!" #NT!
 ireland.11.t: "Ирландия останется в составе Британской империи!" #NT!
 ireland.11.d: "С помощью наших союзников. Ирландия останется в составе Британской империи в обозримом будущем! Республиканцы потерпели поражение, а юнионисты остались у власти." #NT!
 ireland.11.a: "Большой!" #NT!
 ireland.12.t: "IRB Переворот в правительстве!" #NT!
 ireland.12.d: "Ранее сегодня СИБ штурмовал ключевые правительственные здания и быстро захватил власть в стране. Это будет отличной новостью для подавляющего большинства Ирландии, которая была вынуждена остаться в составе Британской империи против своей воли. Это скоро изменится, в том числе с восстановлением демократии вскоре после этого!" #NT!
 ireland.12.a: "Хорошо..." #NT!
 ireland.13.t: "Демократические выборы восстановлены!" #NT!
  ireland.13.d: "After a long and turbulent time in Ireland Democratic elections have finally been restored to the nation. Let us rebuild and hope for a prosperous future for Ireland! 
 ireland.13.a: "Большой!" #NT!
  
