 PRR_Manuel_Ignacio_de_Vivanco_temp: "Мануэль Игнасио" #NT!
 PRR_Jose_Rufino_Echenique_temp: "Хосе Руфино" #NT!
  
 peru_civil_war.3.t: "Какую сторону?" #NT!
 peru_civil_war.3.d: "Либеральная конституция Перу, принятая в 1856 году, укрепила институты нашей страны. Это показывает людям, что наша новая нация является либеральной и реформированной республикой, а не диктатурой. Хотя многие консерваторы выступили против этого, что вызвало восстание и гражданскую войну.\n\nОстается один насущный вопрос: на чьей стороне мы?" #NT!
 peru_civil_war.3.a: "Мы объединяемся с либералами!" #NT!
 peru_civil_war.3.b: "Мы объединяемся с консерваторами!" #NT!
 peru_civil_war.4.t: "Сформирована армия восстановления" #NT!
 peru_civil_war.5.t: "Педро Диес Кансеко объявлен лидером реставраторов" #NT!
 peru_civil_war.6.t: "Марш на Лиму" #NT!
 peru.7.t: "Испания соблюдает договор" #NT!
 peru.7.d: ""
 peru.7.a: "Острова восстановлены" #NT!
 peru.8.t: "Отставка Пезе" #NT!
 peru.9.t: "Перу призывает к созыву Южноамериканского Конгресса" #NT!
 peru.10.t: "[FROM.getName] соглашается присутствовать" #NT!
 peru.11.t: "Офицеры покупают корабли" #NT!
 PRU_restoration_army: "Сформирована армия восстановления" #NT!
  
 PRU_finish_off_the_conservatives: "Прикончить консерваторов" #NT!
 PRU_finish_off_the_conservatives_desc: "Консерваторы на юге предали нашу нацию и отвергли нашу конституцию, которая была надеждой на нашу стабильность. Мы должны покончить с ними как можно скорее, иначе последствия этой гражданской войны могут быть ужасными." #NT!
 PRU_end_the_negotiations: "Завершить переговоры" #NT!
 PRU_end_the_negotiations_desc: "Юг отверг все наши предложения по воссоединению, мы больше не можем этого терпеть. Положите этому конец!" #NT!
 PRU_ready_the_army: "Готовая армия" #NT!
 PRU_ready_the_army_desc: "Наши вооруженные силы должны быть готовы действовать и немедленно вторгнуться, если снова произойдет какой-либо конфликт с силами на юге." #NT!
 PRU_prepare_a_naval_strike: "Подготовьте морской удар" #NT!
 PRU_prepare_a_naval_strike_desc: "Наши силы на море должны быть готовы к бомбардировке берегов противника и ослаблению его сил, чтобы армия могла ворваться." #NT!
 PRU_invasion_of_arequipa: "Вторжение в Арекипу" #NT!
 PRU_invasion_of_arequipa_desc: "Мы должны вторгнуться в последнюю южную крепость и отбросить их настолько, насколько сможем! Перу снова будет объединено под одним реформистским и новым флагом. Слава нашему народу и смерть предателям!" #NT!
 PRU_a_costly_campaign: "Дорогостоящая кампания" #NT!
 PRU_a_costly_campaign_desc: "Нам нужно признать, что наша кампания потребует большого количества рабочей силы и что это даст нам опыт для будущих сражений, но принесет в жертву много жизней. Это цена, которую необходимо заплатить." #NT!
 PRU_waste_bullets_not_man: "Пустые пули, а не люди" #NT!
 PRU_waste_bullets_not_man_desc: "Наша кампания не требует жертвования живой силой, мы можем делать это осторожно, медленно, но верно ослабляя ее и собирая силы вокруг страны." #NT!
 PRU_fuerza_y_gloria: "Фуэрса и Глория" #NT!
 PRU_fuerza_y_gloria_desc: "Наши нации снова воссоединились, давайте сокрушим повстанцев и укрепим нашу новорожденную нацию. Слава Перу, и мы надеемся, что Бог даст нам силы снова увидеть закат." #NT!
 PRU_rebuild_the_country: "Восстановите страну" #NT!
 PRU_rebuild_the_country_desc: "Нашу страну опустошила гражданская война, и наша внешняя и внутренняя стабильность была серьезно подорвана. Нам не нужно терять надежду, поскольку у нас есть Рамон Кастилья, наш президент, который поможет нам восстановиться. Да здравствует Перу!" #NT!
 PRU_solve_external_conflicts: "Решайте внешние конфликты" #NT!
 PRU_solve_external_conflicts_desc: "Наша внешняя политика – это действительно беспорядок. Нам необходимо расплатиться с долгами и наладить отношения с окружающими нас странами. Мы — новая нация, колыбель новой Латинской Америки находится в Андах. Давайте будем самой влиятельной нацией!" #NT!
 PRU_solve_the_ecuadorian_conflict: "Разрешение эквадорского конфликта" #NT!
 PRU_solve_the_ecuadorian_conflict_desc: "Эти хитрые эквадорцы использовали гражданскую войну, чтобы попытаться даже незаконно заселить спорные приграничные регионы. Они должны знать, что эта земля наша! Не их!" #NT!
 PRU_strenghten_our_claims: "Укрепите наши претензии!" #NT!
 PRU_strenghten_our_claims_desc: "Наши претензии на границе должны возобладать. Претензии перуанского народа – не шутка! Мы докажем, что Пастаза наша!" #NT!
 PRU_blockade_the_ports: "Блокировать порты" #NT!
 PRU_blockade_the_ports_desc: "Поскольку эквадорцы не будут сотрудничать, мы их заставим. Все просто: нам нужно отправить наши корабли и заблокировать выход и заход всех ресурсов в порты их страны. Пришло время заставить их склониться перед нами и принять границы, которые мы установили." #NT!
 PRU_resolve_the_civil_war: "Разрешить гражданскую войну" #NT!
 PRU_resolve_the_civil_war_desc: "В Эквадоре произошла неожиданная гражданская война. Нам нужно собраться с силами и встретиться, чтобы решить, что нам с этим делать, ведь их страна теперь под нашей властью!" #NT!
 PRU_occupy_guayanaquil: "Оккупируйте Гуаянакиль" #NT!
 PRU_occupy_guayanaquil_desc: "Гуаянакиль — один из маленьких городов на нашей границе. Если мы его оккупируем, это станет одной из наших демонстраций мощи, которая может угрожать обеим сторонам в этой гражданской войне." #NT!
 PRU_support_the_rebels: "Поддержите повстанцев" #NT!
 PRU_support_the_rebels_desc: "Мы тайно отправили повстанцам некоторую помощь, поскольку хотим все больше и больше ослаблять федеральное правительство, поэтому они соглашаются сдаться и принять наши предложения по договору. Каким бы ни был исход этой войны, она закончится серьезным ущербом для Эквадора, что нам выгодно." #NT!
 PRU_negotiate_our_claims: "Согласование наших претензий" #NT!
 PRU_negotiate_our_claims_desc: "Теперь, когда мы наконец урегулировали и положили конец гражданской войне, прежде чем произойдет переворот или что-то еще, давайте направим предложение о заключении договора эквадорцам. Если они отвергнут, ой, подождите, они не смогут отвергнуть! Мы будем единственными, кто от этого выиграет, но, по крайней мере, их порты будут свободными." #NT!
 PRU_solve_the_american_crisis: "Разрешение американского дипломатического кризиса" #NT!
 PRU_solve_the_american_crisis_desc: "Дипломатический кризис произошел после того, как один из наших кораблей незаконно захватил и разграбил американский корабль. Нам нужно это решить." #NT!
 PRU_pay_our_reparations: "Заплатите нам репарации" #NT!
 PRU_pay_our_reparations_desc: "Выплата репараций за аварию не только улучшит отношения с американцами, но и удержит нас от любого будущего дипломатического конфликта или даже эмбарго." #NT!
 PRU_settle_our_debt: "Погасить наш долг" #NT!
 PRU_settle_our_debt_desc: "Урегулирование нашего долга с британцами необходимо для улучшения отношений и для того, чтобы нас считали нацией, которая может использовать помощь, а затем расплачиваться за нее. Нас будут уважать на международном уровне." #NT!
 PRU_improve_our_trade_relations: "Улучшите наши торговые отношения" #NT!
 PRU_improve_our_trade_relations_desc: "Когда отношения улучшатся, мы должны начать торговать с двумя нашими новыми влиятельными державами. Продавайте им ресурсы и покупайте промышленные корабли и оружие, мы сможем создать сильную армию или даже сильную экономику!" #NT!
 PRU_begin_to_profit_from_guano: "Начните получать прибыль от гуано" #NT!
 PRU_begin_to_profit_from_guano_desc: "Гуано, ресурс, который в основном встречается в Перу, очень полезен и редок. Мы можем продать его британцам и другим державам по разумной цене и получить первый экономический рост!" #NT!
 PRU_americanist_policy: "Американистская политика" #NT!
 PRU_americanist_policy_desc: "Мы являемся дипломатической силой в Америке. Давайте объявим миру и нашим соседям, что мы американисты. Мы за новый мир и американский континент! Да здравствуют молодые республики!" #NT!
 PRU_it_was_an_accident: "Это был несчастный случай!" #NT!
 PRU_it_was_an_accident_desc: "Давайте не будем платить эти глупые репарации! Это была просто случайность: наш великий народ и нация не представляют этих моряков-нелегалов." #NT!
 PRU_evade_loan_payment: "Уклониться от выплаты наших долгов" #NT!
 PRU_evade_loan_payment_desc: "Давайте не будем выплачивать долги, которые мы имеем в результате предоставления займов и получения поддержки от Великобритании. Это было их добровольное желание поддержать нас, это была хорошая акция, но мы не можем себе этого позволить." #NT!
 PRU_focus_on_the_internal_market: "Фокус на внутренний рынок" #NT!
 PRU_focus_on_the_internal_market_desc: "Сосредоточение внимания на нашем рынке значительно улучшит инфраструктуру нашей столицы, мы воздержимся от обслуживания этих жадных капиталистов, поддерживающих Британию." #NT!
 PRU_connect_the_metropolitan_area: "Соедините мегаполис" #NT!
 PRU_connect_the_metropolitan_area_desc: "Инвестирование в наши дороги и инфраструктуру в мегаполисе может стать нашим приходом к власти!" #NT!
 PRU_uniting_our_nation: "Объединение нашей нации" #NT!
 PRU_uniting_our_nation_desc: "Мы великая и единственная держава! Нам не нужна никакая проамериканская политика, если в конце концов мы — Перу! Мы — наша собственная нация, и нам не нужно быть дружелюбными к нашим соседям." #NT!
 PRU_solve_internal_conflicts: "Решайте внутренние конфликты" #NT!
 PRU_solve_internal_conflicts_desc: "Поскольку гражданская война внутри нашей страны заканчивается, возникает необходимость объединить ее, решая внутренние проблемы, хотя и разрабатывая новые законы, заключая соглашения между старыми врагами или изменяя нашу конституцию." #NT!
 PRU_unite_the_constitutional_convention: "Объедините Конституционный Конвент" #NT!
 PRU_unite_the_constitutional_convention_desc: "Объединение нового собрания, состоящего из либералов и консерваторов, необходимо нашему правительству, чтобы начать проводить изменения на национальном уровне при поддержке обеих сторон." #NT!
 PRU_strike_an_agreement: "Заключить соглашение" #NT!
 PRU_strike_an_agreement_desc: "При разработке новой конституции мы позволим консерваторам иметь своих собственных представителей, чтобы их мнение было услышано и мы могли избежать гражданской войны." #NT!
 PRU_write_the_new_constitution: "Написать новую Конституцию" #NT!
 PRU_write_the_new_constitution_desc: "Необходимо начать разработку новой конституции, и на нашем съезде будут обсуждаться ее темы, поскольку мы придерживаемся более умеренного подхода, а не того, который был принят в 1856 году, пытаясь успокоить обе стороны в этом споре." #NT!
 PRU_ensure_catholic_influence: "Обеспечить католическое влияние" #NT!
 PRU_ensure_catholic_influence_desc: "Эррера и его консерваторы оказывают давление на правительство, чтобы оно запретило другие религии, позволяя только католическому духовенству править верховно. Мы ничего не можем сделать, кроме как принять это. Католическая вера является важной частью нашей нации." #NT!
 PRU_secure_the_presidents_power: "Защитить власть президента" #NT!
 PRU_secure_the_presidents_power_desc: "Президент Перу должен иметь свое влияние выше любого духовенства или законодательного парламента, мы должны обеспечить его правовую защиту и то, чтобы его власть была выше других институтов." #NT!
 PRU_legislative_reforms: "Законодательные реформы" #NT!
 PRU_legislative_reforms_desc: "Мы должны усилить Совет министров, разрешить мэрам участвовать в правительстве, создать постоянную комиссию для законодательных действий и установить минимальный возраст для участия в ней." #NT!
 PRU_the_right_to_vote: "Право голосовать" #NT!
 PRU_the_right_to_vote_desc: "Мы должны обеспечить, чтобы все граждане, умеющие читать и писать и владеющие какой-либо собственностью, могли голосовать за своих сенаторов и представителей в нашей законодательной комиссии." #NT!
 PRU_support_industrial_development: "Поддержка промышленного развития" #NT!
 PRU_support_industrial_development_desc: "Мы должны обеспечить промышленную свободу и подавить старые методы, чтобы новая индустриальная эпоха и промышленные институты пришли в нашу страну, из Британии и по всей стране." #NT!
 PRU_support_public_schools: "Поддержите государственные школы" #NT!
 PRU_support_public_schools_desc: "Конституция пойдет по стопам Рамона Кастильи и продолжит образовательный проект, который с 1855 года интегрировал нашу нацию, а теперь обеспечивает его присутствие в наших крупнейших городах." #NT!
 PRU_an_united_government: "Объединенное правительство" #NT!
 PRU_an_united_government_desc: "Правительство после разработки новой конституции будет объединено одной целью, улучшая и определяя приоритеты роста Перу на континентальной и глобальной арене." #NT!
 PRU_foreign_policy: "Внешняя политика" #NT!
 PRU_foreign_policy_desc: "После утверждения наших позиций на американском континенте и кратковременного, но устойчивого экономического роста под властью Кастилии, мы должны сосредоточиться на внешнем мире, приняв решение о направлении нашей политики на глобальную арену." #NT!
 PRU_anti_colonial_policy: "Антиколониальная политика" #NT!
 PRU_anti_colonial_policy_desc: "Политика Перуанской Республики должна быть ясной: нам необходимо бороться с любыми малейшими проявлениями колониализма, поддерживая движения за независимость и останавливая опасности неоколониализма, которые преследуют нашу нацию по сей день." #NT!
 PRU_protest_the_mexican_invasion: "Протест против мексиканского вторжения" #NT!
 PRU_protest_the_mexican_invasion_desc: "Несчастные французские империалисты вторглись в Мексику, заявляя, что вынуждают их выплатить долг, но на самом деле основали там новую колонию под марионеточным монархом. Мы не позволим этому случиться!" #NT!
 PRU_send_volunteers_to_mexico: "Отправьте добровольцев в Мексику" #NT!
 PRU_send_volunteers_to_mexico_desc: "Нам необходимо направить добровольцев в сторону Мексиканской Республики и правительства Бенито Хуареса, а также оказать им дипломатическую поддержку." #NT!
 PRU_protest_the_dominican_annexation: "Протест против аннексии Доминиканской Республики" #NT!
 PRU_protest_the_dominican_annexation_desc: "Нельзя позволить испанской колониальной империи восстановиться, и президент Доминиканской Республики поступил глупо, допустив этот предательский акт!" #NT!
 PRU_support_dominican_independence: "Поддержите независимость Доминиканской Республики" #NT!
 PRU_support_dominican_independence_desc: "Поскольку доминиканцы снова восстают, мы должны послать оружие и пули, чтобы они могли использовать их в своей борьбе за свободу! Вива ла Доминиканская Республика!" #NT!
 PRU_the_talambo_incident: "Инцидент в Таламбо" #NT!
 PRU_the_talambo_incident_desc: ""
 PRU_reconcile_with_CHL: "Согласование с [CHL.GetName]" #NT!
 PRU_reconsiling_temp: "Примирились с внешней угрозой" #NT!
 PRU_prepare_the_navy: "Подготовьте ВМФ" #NT!
 PRU_dealing_with_internal_issues: "Решение внутренних проблем" #NT!
 PRU_dealing_with_spain_chincha: "Борьба с оккупацией Чинчи" #NT!
 PRU_call_the_second_congress_of_lima: "Созвать Второй Конгресс Лимы" #NT!
 1_TT_PRU: "§GНа момент текущего обновления это конец Дерева фокусов Перу.§!" #NT!
 2_TT_PRU: "\n \n§RЭто положит начало серии событий, которые приведут к испано-южноамериканской войне.§!" #NT!
