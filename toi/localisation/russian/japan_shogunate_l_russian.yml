 # Victorian National Focuses 
  # Kokera 
 JAP_vic_legacy_of_rangaku: "Наследие Рангаку" #NT!
 JAP_vic_legacy_of_rangaku_desc: "Мы не можем позволить иностранцам эксплуатировать наш народ. Но мы не можем оставаться закрытыми за забором. Мир меняется, и если мы останемся там, где находимся, то станем еще одной колонией западных держав. К счастью для нас, мы нашли партнера, который позволяет нам наверстать упущенное. Голландцы уважают наши традиции. В обмен на предоставление им доступа к нашему рынку мы смогли получить доступ к западным знаниям и адаптировать их как свои собственные." #NT!
 JAP_vic_expand_medical_wisdom: "Расширьте медицинскую мудрость" #NT!
 JAP_vic_expand_medical_wisdom_desc: "Нашей традиционной медицины недостаточно для борьбы с болезнями, которые Запад приносит на наши берега. Нам нужно адаптироваться, чтобы спасти наших людей" #NT!
 JAP_vic_beyond_byogaku_tsuron: "Beyond the Byogaku Tsuron" #NT!
 JAP_vic_beyond_byogaku_tsuron_desc: "Мы не можем поддаться потребности в иностранной помощи, поскольку это только выставит нас слабыми на международной арене. Учитывая знания рангаку, наших собственных ученых достаточно." #NT!
 JAP_vic_invite_van_meerdervort: "Пригласить Ван Меердерворта" #NT!
 JAP_vic_invite_van_meerdervort_desc: "Нам придется проглотить гордость за свой народ. Помпе ван Меердервурт, известный голландский врач и многие другие приедут в нашу страну, стремясь дать образование нашему народу." #NT!
 JAP_vic_study_the_kokera: "Изучите Кокеру" #NT!
 JAP_vic_study_the_kokera_desc: "С каждым днем ​​умирает все больше и больше людей. Мы будем использовать все доступные средства, чтобы остановить распространение этого проклятия на нашу страну." #NT!
 JAP_vic_nagasaki_medical_school: "Медицинская школа Нагасаки" #NT!
 JAP_vic_nagasaki_medical_school_desc: "Либо с помощью голландцев, либо сами. Мы создадим новый учебный центр." #NT!
 JAP_vic_ease_edo_panic: "Облегчить панику в Эдо" #NT!
 JAP_vic_ease_edo_panic_desc: "По всей Японии царит тревога, поскольку чума Кокера продолжает распространяться по всем владениям. Эдо, величайший город страны, не может подвергнуться нападению. Мы должны подготовить фестиваль, чтобы отогнать злых духов из нашей столицы!" #NT!
 JAP_vic_proto_modern_pathology: "Протосовременная патология" #NT!
 JAP_vic_proto_modern_pathology_desc: "Целители прошлого не смогли защитить японский народ от чумы холеры. Мы должны продолжить изучение западных медицинских исследований." #NT!
 JAP_vic_vanquish_the_kokera: "Победить Кокеру" #NT!
 JAP_vic_vanquish_the_kokera_desc: "Холера опустошила нашу страну, мы не можем допустить, чтобы это повторилось когда-либо снова. Пока наша нация выздоравливает, мы обязательно будем использовать полученные западные знания, чтобы предотвратить повторение чего-то подобного." #NT!
  # Production 
 JAP_vic_nature_of_production: "Характер производства" #NT!
 JAP_vic_nature_of_production_desc: "Столетия изоляции сохранили наши традиции ценой ремесленного прогресса. Иностранные технологии и практики могут быть объединены японскими руками, чтобы дать нашей стране возможность вернуться к международным стандартам." #NT!
 JAP_vic_harnessing_of_steam: "Использование пара" #NT!
 JAP_vic_harnessing_of_steam_desc: "Японцы на протяжении тысячелетий слились с элементом пара, как телом, так и духом. Однако Запад показал, что у Steam есть больше возможностей. Мы должны использовать Steam." #NT!
 JAP_vic_material_theory: "Викторианская теория материалов" #NT!
 JAP_vic_material_theory_desc: "Запад обладает знаниями о металлах и материалах, о которых мы даже не подозревали. Используй это!" #NT!
 JAP_vic_modern_metallurgy_practices: "Современные методы металлургии" #NT!
 JAP_vic_modern_metallurgy_practices_desc: "Наша недавно полученная информация о металлах потребует новых способов ее применения, чтобы мы могли использовать ее максимальный потенциал." #NT!
 JAP_vic_western_chemistry: "Западная химия" #NT!
 JAP_vic_western_chemistry_desc: "Наши материальные знания — это не единственное, чего нам не хватает. Мы адаптируемся к западной химии и ее применениям, чтобы мы могли продвигаться самостоятельно." #NT!
 JAP_vic_reverbatory_furnaces: "Реверберационные печи" #NT!
 JAP_vic_reverbatory_furnaces_desc: "Строительство и проектирование современной отражательной печи ведется с 1853 года и будет иметь очень важное значение для нашей металлургической промышленности. Разумнее всего было бы завершить работу над печью и реализовать ее в полном объеме." #NT!
 JAP_vic_yokusuka_iron_foundry: "Оружейный завод Йокосука" #NT!
 JAP_vic_yokusuka_iron_foundry_desc: "Йокосука быстро превращается в важный порт. Развитие оружейного завода в городе стало более жизнеспособным вариантом, поскольку количество рабочей силы растет." #NT!
 JAP_vic_yokohama_iron_foundry: "Иокогамский металлургический завод" #NT!
 JAP_vic_yokohama_iron_foundry_desc: "В тандеме с другими нашими разработками в Йокосуке мы должны попытаться сделать вспомогательные мануфактуры уже существующими производственными центрами. Хорошим продолжением был бы чугунолитейный завод." #NT!
 JAP_vic_nagasaki_iron_foundry: "Нагасакский чугунолитейный завод" #NT!
 JAP_vic_nagasaki_iron_foundry_desc: "Потенциал строительства чугунолитейного завода в Нагасаки недавно стал реальностью, которую стоит изучить, и было бы полезно иметь такой объект." #NT!
 JAP_vic_nagasaki_ironworks: "Металлургический завод Нагасаки" #NT!
 JAP_vic_nagasaki_ironworks_desc: "При наличии других вспомогательных зданий поблизости можно было бы построить арсенал и в Нагасаки. Это будет хорошо сочетаться с другими мануфактурами города." #NT!
 JAP_vic_yokusuka_weapons_arsenal: "Оружейный арсенал Йокосука" #NT!
 JAP_vic_yokusuka_weapons_arsenal_desc: "Поскольку Йокосука является портовым городом с заметным международным движением, а обслуживание как иностранных, так и национальных судов становится все более важным, кажется, что необходимо расширить верфи Йокосуки, чтобы удовлетворить эти возросшие потребности." #NT!
 JAP_vic_practical_observations: "Практические наблюдения" #NT!
 JAP_vic_practical_observations_desc: "Теория может завести нас только так далеко. Присутствие на существующих мануфактурах для изучения рабочего места в действии сразу принесет гораздо больше полезной информации, чем чтение и обсуждение производства." #NT!
 JAP_vic_victorian_mechanical_theory: "Викторианская механическая теория" #NT!
 JAP_vic_victorian_mechanical_theory_desc: "Инженерное дело как область становится еще более важной по мере того, как начинает развиваться индустриальный мир. Изучение инженерных достижений, обнаруженных на Западе, является обязательным условием в наших усилиях по модернизации." #NT!
 JAP_vic_ensei_kiki_jutsu: "Ensei Kiki Jutsu" #NT!
 JAP_vic_ensei_kiki_jutsu_desc: "Написанное в 1854 году «Энсэй Кики-дзюцу» представляло собой руководство для японских мастеров и инженеров, знакомившее с западными практиками современного машиностроения, механизации и металлургии." #NT!
 JAP_vic_nagasaki_technical_school: "Техническая школа Нагасаки" #NT!
 JAP_vic_nagasaki_technical_school_desc: "При некоторой помощи жителей Запада мы могли бы создать в Нагасаки техническую школу для обучения новобранцев механике, техническому обслуживанию и инженерному делу." #NT!
 JAP_vic_fundamentals_of_erekiteru: "Основы Эрекитеру" #NT!
 JAP_vic_fundamentals_of_erekiteru_desc: "Изучение зарубежных знаний в области электричества и энергетики может позволить Японии приводить в действие новые машины и создавать более мощные инструменты." #NT!
 JAP_vic_purchase_american_ships: "Покупка американских кораблей" #NT!
 JAP_vic_purchase_american_ships_desc: "Нам следует купить американский корабль и изучить их конструкцию." #NT!
 JAP_vic_nagasaki_naval_arsenal: "Военно-морской арсенал Нагасаки" #NT!
 JAP_vic_nagasaki_naval_arsenal_desc: "При наличии других вспомогательных зданий поблизости можно было бы построить арсенал и в Нагасаки. Это будет хорошо сочетаться с другими мануфактурами города." #NT!
 JAP_vic_independent_manufacture_development: "Производственные разработки" #NT!
 JAP_vic_independent_manufacture_development_desc: "Развитие промышленно развитого производственного сектора может позволить нашей стране расширить свои возможности по производству оборудования внутри страны, не полагаясь на торговлю с Западом." #NT!
 JAP_vic_industrial_reform: "Промышленная реформа" #NT!
 JAP_vic_industrial_reform_desc: "Страна не просто проводит индустриализацию без руководства. Налоговое законодательство, образование и другие реформы должны быть приняты, чтобы подготовить наше восхождение к индустриализации." #NT!
  # Military Reforms 
 JAP_vic_address_shogunate_forces: "Обращение к силам сёгуната" #NT!
 JAP_vic_address_shogunate_forces_desc: "Силы сёгуната, которые на протяжении сотен лет поддерживали мир и безопасность Японии, больше не являются надежными. Угрозы как на расстоянии, так и дома растут, как по количеству, так и по силе. Совет Бакуфу должен больше инвестировать в наши вооруженные силы, чтобы оставаться готовыми." #NT!
 JAP_vic_address_bakufu_kaigun: "Address Bakufu Kaigun" #NT!
 JAP_vic_address_bakufu_kaigun_desc: "Япония, как островное государство, в значительной степени зависит от своего военно-морского флота, который сможет защитить себя от злоумышленников, приходящих с моря. Однако, как и в случае с большей частью наших боевых сил, 200 лет мира лишили нас возможности защищать наши моря. Вторжение коммодора Перри является ярким свидетельством этого, и необходимо сделать серьезные инвестиции в развитие военно-морского флота." #NT!
 JAP_vic_steps_to_modern_fleet: "The Kaigunsho" #NT!
 JAP_vic_steps_to_modern_fleet_desc: "«Кайгунсё», или военно-морские центры, недавно были открыты как учебная площадка для всего, что связано с военно-морским флотом. Здесь обсуждаются военно-морская инженерия, навигация, мореплавание и боевые действия, что имеет решающее значение для обучения наших офицеров и экипажей кораблей." #NT!
 JAP_vic_seek_british_expertise: "Ищите британский опыт" #NT!
 JAP_vic_seek_british_expertise_desc: "Наши связи с британцами лишь в последнее время развиваются, хотя у нас теплые отношения. Однако, что бы мы ни думали о них, мы не можем отрицать возможности и обширность британского флота. Учиться у флота, который правит волнами... Какой учитель может быть лучше?" #NT!
 JAP_vic_seek_dutch_expertise: "Ищите голландский опыт" #NT!
 JAP_vic_seek_dutch_expertise_desc: "Голландцы уже давно поддерживают отношения с Японией через свою торговую базу в Дедзиме и являются важным источником академических текстов для наших ученых. Используя наши связи с ними, возможно, мы могли бы попросить их помощи в военно-морских делах?" #NT!
 JAP_vic_tsujki_naval_center: "Цуйки Военно-морской центр" #NT!
 JAP_vic_tsujki_naval_center_desc: "С помощью британцев мы можем создать военно-морскую академию, которая будет обучать наших будущих офицеров вопросам морской войны." #NT!
 JAP_vic_koninklijke_marine_institute: "Морской институт Конинклийке" #NT!
 JAP_vic_koninklijke_marine_institute_desc: "Если голландцы согласятся, а их морская пехота Конинклийке поможет нам в обучении, мы сможем значительно улучшить наши возможности в боевых действиях на море!" #NT!
 JAP_vic_purchase_british_ships: "Покупка британских кораблей" #NT!
 JAP_vic_purchase_british_ships_desc: "Недавно появились слухи о новом типе корабля. Корабли с корпусами из железа и стали, неуязвимые для любого оружия своего времени. Ради нашей собственной безопасности мы должны получить несколько таких «броненосных» военных кораблей!" #NT!
 JAP_vic_purchase_dutch_ships: "Покупка прусских кораблей" #NT!
 JAP_vic_purchase_dutch_ships_desc: "Большая часть нашего флота построена за рубежом, и в обозримом будущем так и останется, пока мы не наберём достаточно опыта и оборудования, чтобы создать свой собственный. Если мы хотим расширить наш флот, нам придется закупить несколько кораблей за рубежом." #NT!
 JAP_vic_prioritize_the_kaigun: "Prioritize the Kaigun" #NT!
 JAP_vic_prioritize_the_kaigun_desc: "Хотя большинство наших судов имеют современную конструкцию и качество, их мало, а экипажам не хватает опыта. Если мы хотим иметь современный военно-морской флот, мы должны предпринять шаги к исправлению этих проблем." #NT!
 JAP_vic_fleet_of_the_rising_sun: "Флот восходящего солнца" #NT!
 JAP_vic_address_bakufu_gun: "Address Bakufu Gun" #NT!
 JAP_vic_address_bakufu_gun_desc: "Бакуфу уже 200 лет живет в мире, и сёгуналу и даймё мало что можно сделать. Армия и флот все еще основаны на старых феодальных практиках и наборах и не готовы противостоять нашему последнему противнику в лице западных держав. Для нашего дальнейшего существования необходимы реформы и реструктуризация." #NT!
 JAP_vic_reorganization_of_forces: "Реорганизация сил" #NT!
 JAP_vic_reorganization_of_forces_desc: "Армия сёгуната по-прежнему организована по модели, как это было 200 лет назад, посредством системы обязательных сборов с феодалов. Чтобы изменить его, мы должны сначала завладеть всем армейским имуществом и людьми, которые обязаны обеспечивать сбор во время войны. Прежде чем реформировать, приходит администрация!" #NT!
 JAP_vic_rely_on_daimyo_levies: "Положитесь на Хана Левиса" #NT!
 JAP_vic_rely_on_daimyo_levies_desc: "Сёгун издавна полагался на своих вассалов, которые предоставляли набор солдат для кампаний своего господина в дополнение к личной свите сёгуна. Эта система, возможно, устареет в долгосрочной перспективе, но связать наших вассалов крепче во время раздоров может быть именно тем, что нам нужно..." #NT!
 JAP_vic_greater_daimyo_contributions: "Вклад Великой Хань" #NT!
 JAP_vic_greater_daimyo_contributions_desc: "С приходом Запада к нашим берегам мы больше не можем ослаблять оборону. Мы и дальше будем требовать от нашего даймё большего набора рекрутов для защиты нации." #NT!
 JAP_vic_integration_of_han_leadership: "Интеграция ханьского лидерства" #NT!
 JAP_vic_integration_of_han_leadership_desc: "Поскольку у нашего даймё больше обязанностей по предоставлению рекрутов для нашей обороны, было бы хорошо включить руководство каждого из наших вассалов в центральное командование. Это позволит держать даймё под рукой, а также сохранит лояльность их солдат." #NT!
 JAP_vic_centralize_the_military: "Централизуйте вооруженные силы" #NT!
 JAP_vic_centralize_the_military_desc: "Армии варваров Запада используют хорошо развитую иерархию командования в сочетании с использованием современного вооружения и хитрой полевой тактики для победы над противником на поле боя. Хотя эти концепции нам не чужды, Запад усовершенствовал этот тип войны за пределами наших возможностей. Для поддержания сильной армии необходима централизованная армия западного образца!" #NT!
 JAP_vic_nationalize_command_structure: "Национализация командной структуры" #NT!
 JAP_vic_nationalize_command_structure_desc: "Правильная командная структура является основой любой современной боевой силы нашего времени. Создавая его по образу Запада, мы, по крайней мере, сможем им соответствовать." #NT!
 JAP_vic_rotation_tactics: "Тактика ротации" #NT!
 JAP_vic_rotation_tactics_desc: "Хотя у нас нет армии Запада, которая могла бы наблюдать за проведением полевых маневров, у нас есть инструкции, на которых они основаны. Мы потратим время на безукоризненное изучение всех аспектов их практики." #NT!
 JAP_vic_prioritize_the_gun: "Отдавайте приоритет пистолету" #NT!
 JAP_vic_prioritize_the_gun_desc: "Самурайские традиции Великого сёгуната Токугаван веками поддерживали мир в Японии. Теперь, когда новые внешние угрозы подошли к нашим берегам, пришло время переоценить нашу армию." #NT!
 JAP_vic_sword_of_the_rising_sun: "Меч Восходящего Солнца" #NT!
 JAP_vic_sword_of_the_rising_sun_desc: "Даймё станет мечом Сёгуна на поле битвы. Его воля сокрушит всех, кто стоит на пути нации!" #NT!
 JAP_vic_industrial_reform_two: "Индустриальная эпоха" #NT!
 JAP_vic_industrial_reform_two_desc: "Первым шагом в прогрессе является самооценка. Мы должны смотреть на других, чтобы увидеть, что мы можем улучшить." #NT!
 JAP_vic_re_examine_training_regiments: "Пересмотреть учебные полки" #NT!
 JAP_vic_re_examine_training_regiments_desc: "Времена перемен уступают место новым поколениям перспективных людей. В наших школах должно обучаться новое поколение; слияние нового с моралью Востока." #NT!
 JAP_vic_western_field_training: "Западная полевая подготовка" #NT!
 JAP_vic_french_instruction: "Французская инструкция" #NT!
 JAP_vic_french_instruction_desc: "Хотя иностранные варвары Запада являются нежеланными вторжениями на наши земли, они приносят с собой мощное оружие и технологии его применения. Установление контактов и найм людей, обладающих необходимыми знаниями для современной войны, во многом способствовали бы нашим усилиям по реорганизации!" #NT!
 JAP_vic_prussian_instruction: "Прусская инструкция" #NT!
 JAP_vic_prussian_instruction_desc: "Хотя иностранные варвары Запада являются нежеланными вторжениями на наши земли, они приносят с собой мощное оружие и технологии его применения. Установление контактов и найм людей, обладающих необходимыми знаниями для современной войны, во многом способствовали бы нашим усилиям по реорганизации!" #NT!
 JAP_vic_firearms_research: "Исследования огнестрельного оружия" #NT!
 JAP_vic_firearms_research_desc: "Изготовление огнестрельного оружия было основным продуктом питания в Японии с тех пор, как мы получили наше первое огнестрельное оружие от португальцев, однако сегодняшнее огнестрельное оружие сильно отличается от того, что было несколько столетий назад. Мы еще не можем производить их сами и поэтому должны вооружиться производством иностранцев. В рамках этих усилий мы должны установить контакты, у которых можно будет покупать." #NT!
 JAP_vic_field_gun_research: "Исследования полевого оружия" #NT!
  # Foreign Policy 
 JAP_vic_imperial_decree: "Поклонитесь императорскому указу" #NT!
 JAP_vic_imperial_decree_desc: "§RНеполный и недоступен для этого обновления.§!\n Политическая доблесть Совета Бакуфу снизилась за последние сезоны, и он стал все более осмотрительным, чтобы защитить сердца японского народа и доверие даймё-хана. Сотрудничество с Императорским домом и изменение нашего подхода к Западу могут не только укрепить наши позиции внутри страны, но и укрепить тот факт, что Японию нельзя просто запугать за рубежом." #NT!
 JAP_vic_submission_to_the_harris_treaty: "Подчинение Договору Харриса" #NT!
 JAP_vic_submission_to_the_harris_treaty_desc: "Договор Харриса, также известный как Японо-американский договор о дружбе, был первым из нескольких «неравноправных» договоров, подписанных между сёгунатом Токугаван и западными державами, которые обязывали Японию иметь неограниченную свободную торговлю с Западом, всегда в ущерб давней - изолированная японская экономика." #NT!
 JAP_vic_kaiseijo: "Kaiseijo" #NT!
 JAP_vic_kaiseijo_desc: "Бансё Сирабешо, «Институт изучения варварских книг», позднее Кайсэйдзё, — бюро переводов иностранной литературы Бакуфу. Институт переводит книги, написанные с западных языков, на японский для использования в целях развития и играет важную роль в будущей модернизации." #NT!
 JAP_vic_invest_in_terakoya: "Теракойя Инвестментс" #NT!
 JAP_vic_invest_in_terakoya_desc: "Теракойя была священным и важным местом для японских религиозных и государственных лидеров, где они могли учиться и находить баланс с миром. Реинвестирование в теракойю по всему королевству может помочь обеспечить более единую духовность и лучше дать образование нашим подрастающим мальчикам, которые не могут позволить себе учиться в Эдо или Киото." #NT!
 JAP_vic_shine_sacraments: "Сияние Таинств" #NT!
 JAP_vic_shine_sacraments_desc: "Святыни и храмы духов Японии всегда были важной частью японской духовности и мысли. Эти центры благословения являются обычным местом для наших людей, где они находят надежды и ориентиры для своего будущего." #NT!
 JAP_vic_edo_literature_halls: "Литературные залы Эдо" #NT!
 JAP_vic_edo_literature_halls_desc: "На протяжении веков восточная столица Эдо была центром обучения и опыта для всех японцев. Поскольку в XVIII веке был самый высокий уровень грамотности в мире, ожидалось, что более 90% мужчин в Эдо смогут в той или иной степени научиться писать и читать. Поскольку технологическое и социальное развитие продолжает изменять Японию, становится еще более важным, чтобы наш народ имел хорошее образование." #NT!
 JAP_vic_abroad_study_programs: "Программы обучения за рубежом" #NT!
 JAP_vic_abroad_study_programs_desc: "Сохранение японской культуры и общества всегда имело большое значение для сёгуната Токугава. Однако новые идеи жизненно важны для продолжения существования государства, и отправка наших студентов за границу может позволить нашему следующему поколению лучше понять мир в целом." #NT!
 JAP_vic_return_of_study_programs: "Возвращение зарубежных исследований" #NT!
 JAP_vic_return_of_study_programs_desc: "Наши студенты вернулись домой после учебы за границей, принося с собой новые идеалы и мировоззрения. Нам следует воспользоваться этим опытом, чтобы лучше расширить Запад, а значит и самих себя!" #NT!
 JAP_vic_western_university_model: "Модель западного университета" #NT!
 JAP_vic_western_university_model_desc: "Система образования Токугавана уже давно достигла своей цели – подготовить новое поколение лидеров, администраторов и воинов. Однако часто критикуют, что высшее образование часто отсутствует за пределами городов Эдо и Киото. Западные модели децентрализованных образовательных учреждений могут позволить получить образование большему количеству нашего населения, а это требование, если мы хотим максимизировать гордость японского народа!" #NT!
 JAP_vic_tradtional_mentorship_reform: "Реформировать традиционное наставничество" #NT!
 JAP_vic_tradtional_mentorship_reform_desc: "Это давняя традиция феодальной Японии: начинающие студенты часто работают с наставниками в своем будущем ремесле. Следует рассмотреть возможность повторного посещения органа, который занимается поиском и делегированием такого наставничества." #NT!
 JAP_vic_council_of_education: "Совет по молодежному образованию" #NT!
 JAP_vic_council_of_education_desc: "Инвестирование в следующее поколение всегда было одним из главных приоритетов Совета Бакуфу. Нам следует создать новый подсовет для организации новых учений, чтобы подготовить Японию к новой развивающейся эпохе." #NT!
 JAP_vic_embassy_to_america: "Посольство в Америке" #NT!
 JAP_vic_embassy_to_america_desc: "Американцы вызвали посольство в США для ратификации договора, который мы подписали с Таунсендом Харрисом. Хотя мы хотели этого избежать, в этом вопросе нет другого выбора. На «Канрин Мару» будет отправлена ​​делегация, которая пересечет Тихий океан для переговоров." #NT!
 JAP_vic_embassy_to_europe_one: "Первое посольство в Европе" #NT!
 JAP_vic_embassy_to_europe_one_desc: "По инициативе США различные державы в Европе также подписали с нами договоры, которые подлежат ратификации. В содержаниях договоров говорится, что мы должны открыть порты в различных городах Японии для обслуживания иностранных судов. Этот пункт проблематичен с точки зрения нашей внутренней ситуации, и поэтому мы будем стремиться договориться о продлении даты открытия наших портов." #NT!
 JAP_vic_embassy_to_europe_two: "Второе посольство в Европе" #NT!
 JAP_vic_embassy_to_europe_two_desc: "Настроения Сонно Джой охватили Японию после того, как император приказал изгнать всех иностранцев из страны! В Европу будет отправлен посланник с требованием немедленного закрытия порта Йокосука для иностранцев!" #NT!
 JAP_vic_revitalize_negotiations_with_europe: "Сделать уступки Европе" #NT!
 JAP_vic_revitalize_negotiations_with_europe_desc: "Опиумные войны показали, что Япония не готова усиливать напряженность в отношениях с Западом. Хотя договоры не в пользу Японии, некоторые уступки могут принести более справедливый результат, чем результат наших соседей, которые безуспешно бросили вызов силе Запада." #NT!
 JAP_vic_secure_ties_with_west: "Надежные связи с Европой" #NT!
 JAP_vic_secure_ties_with_west_desc: "Создание постоянных дипломатических делегаций и отношений с Европой поможет нам улучшить отношения с Европой." #NT!
 JAP_vic_security_against_opium: "Безопасность против опиума" #NT!
 JAP_vic_security_against_opium_desc: "Мы должны убедиться, что не совершаем тех же ошибок, что и Цин. Хотя Запад вынудил нас открыть наши рынки, мы все равно должны иметь возможность установить некоторые границы того, что может и не может проникать на наши острова." #NT!
 JAP_vic_security_against_harassment: "Безопасность от преследований" #NT!
 JAP_vic_security_against_harassment_desc: "Договоры о дружбе усилили высокомерие среди торговцев и флотоводцев Запада за счет наших портовых рабочих и администраторов. Мы должны убедиться, что права, которые мы дали иностранцам, не эквивалентны безудержной несправедливости, иначе мы потеряем поддержку нашего народа." #NT!
 JAP_vic_security_against_harassment_tt: "§Y[ROOT.GetName]§!: обеспечивает возможность защиты в случаях преследования." #NT!
 JAP_vic_bare_westerner_abuse: "Голое насилие над жителем Запада" #NT!
 JAP_vic_bare_westerner_abuse_desc: "Японцы — гордый народ, но мы, японцы, также понимаем необходимость преодоления трудностей, чтобы заложить фундамент лучшего будущего. Терпение некоторых незначительных притеснений со стороны приезжающих с Запада позволит нашим дипломатам работать в более выгодном положении." #NT!
 JAP_vic_bare_westerner_abuse_tt: "§Y[ROOT.GetName]§!: Уменьшение частоты случаев преследования." #NT!
 JAP_vic_bare_westerner_abuse_tt_2: "§Y[ROOT.GetName]§!: Увеличение частоты случаев преследования" #NT!
 JAP_vic_deny_westerner_protections: "Отказаться от защиты западных граждан" #NT!
 JAP_vic_deny_westerner_protections_desc: "Договоры о дружбе, которые мы были обязаны подписать, предусматривают, что все жители Запада, посещающие Японию, имеют определенный уровень дипломатической неприкосновенности. Однако, учитывая рост числа инцидентов с Западом, Запад наверняка поймет, что можно принять некоторые законы, чтобы предотвратить дальнейшую эскалацию напряженности." #NT!
 JAP_vic_revitalize_negotiations_with_america: "Оживить переговоры с Америкой" #NT!
 JAP_vic_revitalize_negotiations_with_america_desc: "Результаты Гражданской войны в США пересмотрели устремления Америки в отношении Азии. Нам следует вернуться к переговорам с американцами, чтобы лучше использовать новые реалии." #NT!
 JAP_vic_revitalize_national_protections: "Приоритизация национальной защиты" #NT!
 JAP_vic_revitalize_national_protections_desc: "Договоры о дружбе значительно ослабили защиту и права нашего народа и экономики. Нам необходимо реструктурировать методы управления и лучше защищать нашу нацию." #NT!
 JAP_vic_revitalize_national_protections_tt: "§Y[ROOT.GetName]§!: Прекращение событий преследования" #NT!
 JAP_vic_stalwart_of_the_east: "Стойкий воин Востока" #NT!
 JAP_vic_stalwart_of_the_east_desc: "Япония на протяжении поколений была оплотом независимости, способным противостоять силам империалистических империй за рубежом. От династий Китая до Монгольской Орды Королевство Восхода Солнца всегда будет стоять." #NT!
 JAP_vic_execute_foreign_merchants: "Казнить иностранных торговцев" #NT!
 JAP_vic_execute_foreign_merchants_desc: "Иностранные купцы уже много лет используют «права» для издевательств над нашими купцами и соотечественниками, вымогая деньги у своих клиентов и оскорбляя рабочих. Мы должны показать, что эти торговцы больше не могут ходить на свободе!" #NT!
 JAP_vic_restructure_amity_treaties: "Реструктуризация договоров о дружбе" #NT!
 JAP_vic_restructure_amity_treaties_desc: "Наши отношения с Западом значительно улучшились со времени первой ратификации Договоров о дружбе. Теперь, когда мосты нагрелись, наши дипломаты ожидают, что новые реалии на мировой арене могут позволить нам провести новые переговоры и реструктурировать договоры, чтобы они стали более благоприятными, чем предыдущие версии." #NT!
 JAP_vic_renounce_amity_treaties: "Отказаться от договоров о дружбе" #NT!
 JAP_vic_renounce_amity_treaties_desc: "Япония достаточно долго страдала от удушающих Договоров о дружбе. Мы должны отказаться от договоров и построить новый путь для Японии!" #NT!
 JAP_vic_great_gold_exodus: "Великий золотой исход" #NT!
 JAP_vic_great_gold_exodus_desc: "Лазейка в практике обменного курса позволила большому количеству золота покинуть страну. Мы должны немедленно прекратить это. прежде чем богатство Японии будет потеряно навсегда!" #NT!
 JAP_vic_crisis_control: "Кризисный контроль" #NT!
 JAP_vic_crisis_control_desc: "Жители Запада скупают японское золото. Необходимо немедленно принять новые правила бирж Рю, чтобы предотвратить иностранные манипуляции на нашем рынке металлов." #NT!
 JAP_vic_reign_in_han_currency: "Царствование в ханьской валюте" #NT!
 JAP_vic_reign_in_han_currency_desc: "Хань уже давно имеет разрешение чеканить собственные монеты и выпускать валюту. Однако, учитывая текущую ситуацию, это право должно быть отменено, чтобы предотвратить дальнейшее развитие экономики. Мы ограничим эмиссию их валюты." #NT!
 JAP_vic_intervene_in_trading: "Вмешательство в торговлю" #NT!
 JAP_vic_intervene_in_trading_desc: "Вопросы экономики издавна решались торговыми гильдиями, а не нами. Нынешняя ситуация не позволяет продолжать это без вмешательства государства, поэтому мы будем более регулярно регулировать экономические вопросы." #NT!
 JAP_vic_adjust_to_exchange_rates: "Приспособьтесь к международным тарифам" #NT!
 JAP_vic_adjust_to_exchange_rates_desc: "Разница между японскими обменными курсами и международными курсами – вот что в первую очередь вызвало этот великий экономический переворот. Мы примем международные стандарты, которые должны остановить дальнейший отток ценностей из страны." #NT!
 JAP_vic_issue_unbacked_notes: "Выпуск необеспеченных заметок" #NT!
 JAP_vic_issue_unbacked_notes_desc: "Чтобы справиться с экономическими ограничениями наших огромных потерь золота, нам, возможно, придется печатать банкноты, которые имеют… сомнительную поддержку со стороны наших финансовых учреждений." #NT!
 JAP_vic_adopt_aratume_sanbu_sadame: "Adopt the Aratume Sanbu Sadame" #NT!
 JAP_vic_adopt_aratume_sanbu_sadame_desc: "В качестве временного решения проблемы отсутствия у нас валюты, соответствующей международным стандартам, мы примем на вооружение иностранные монеты, которые соответствуют международным стандартам! Приняв мексиканский доллар, мы сможем поддерживать обменный курс на уровне одного доллара за три бу." #NT!
 JAP_vic_implement_weight_based_system: "Внедрить систему, основанную на весе" #NT!
 JAP_vic_implement_weight_based_system_desc: "Удар огромного оттока золота по-прежнему ощущается нацией, даже несмотря на все усилия. Возврат к старой системе, основанной на весе, на данный момент будет более стабильным, но необходимо рассмотреть возможность серьезной реформы, чтобы предотвратить повторный такой отток." #NT!
  # Politics 
 JAP_vic_stagnation_of_the_tokugawa: "Стагнация Токугаван-Ниппон" #NT!
 JAP_vic_stagnation_of_the_tokugawa_desc: "Эра Сакоку обеспечила столетия мира и процветания, но она также привела нашу цивилизацию к стагнации. Мы должны решить эту проблему незамедлительно." #NT!
 JAP_vic_address_national_development: "Адрес национального развития" #NT!
 JAP_vic_address_national_development_desc: "После 200 лет мира, последовавших за нашей победой при Сэкигахаре, экономическое развитие страны особо не направлялось и не координировалось. Чиновники на протяжении многих лет выдавали общественные работы спорадически и волей-неволей. Однако с открытием нации, возможно, потребуются более согласованные усилия по развитию?" #NT!
 JAP_vic_bakuhan_initiatives: "Bakuhan Initiatives" #NT!
 JAP_vic_bakuhan_initiatives_desc: "Хотя ханьцы в основном могут постоять за себя, череда неудач в предотвращении вмешательства Запада привела к широкой критике и недовольству бакуфу среди наших феодалов. Возможно, было бы разумно оказать им помощь, если мы хотим заставить замолчать эту несправедливую критику нашего несравненного правления." #NT!
 JAP_vic_the_shihasho_territories: "Shihasho Territories" #NT!
 JAP_vic_the_shihasho_territories_desc: "Территории Сихайсё являются частными владениями сёгуната и непосредственно управляются бакуфу. Развитие возможностей, которыми мы располагаем, необходимо для укрепления наших позиций!" #NT!
 JAP_vic_console_tozama_grievances: "Консоль «Обиды Тозамы»" #NT!
 JAP_vic_console_tozama_grievances_desc: "Тодзама являются потомками даймё, которые решили противостоять Токугаве в Сэкигахаре, и обычно являются наиболее ярыми критиками политики сёгуната. Однако, несмотря на их недостатки в суде, Тозама в последнее время увеличили свою власть.\n \nМы должны подчеркнуть, что их недовольство вызывает беспокойство, и приложить усилия, чтобы привлечь больше Тозама в нашу сторону. Однако это может поставить под угрозу лояльность Фудаи." #NT!
 JAP_vic_expand_fudai_privileges: "Расширить привилегии Fudai" #NT!
 JAP_vic_expand_fudai_privileges_desc: "Фудаи на протяжении поколений демонстрировали свою способность служить и гордиться тем, что остаются верными великому сёгунату Токугава. Наши кузены заслужили большие привилегии, и мы должны показать, что их благосклонность не останется без вознаграждения." #NT!
 JAP_vic_hietsu_recovery: "Восстановление Хиетсу" #NT!
 JAP_vic_hietsu_recovery_desc: "Великое землетрясение Хиэцу нанесло серьезный ущерб многим общинам в западных регионах. Мы приносим помощь и помогаем нуждающимся." #NT!
 JAP_vic_refurbish_the_gokaido: "Отремонтировать Гокайдо" #NT!
 JAP_vic_refurbish_the_gokaido_desc: "Гокайдо — это пять великих автомагистралей, построенных после образования сёгуната Токугава, чтобы связать даймё ближе к правлению сёгуна. Эти дороги хорошо послужили бакуфу, но в некоторых частях они нуждаются в реконструкции и ремонте. Ремонт и расширение этих дорог было бы хорошим шагом для возвращения нации в форму." #NT!
 JAP_vic_develop_edo: "Развивайте мегаполисы" #NT!
 JAP_vic_develop_edo_desc: "Япония – страна великих городов. Мы должны подготовить наши метрополии к индустриализации!" #NT!
 JAP_vic_develop_osaka: "Укрепление шелковой промышленности" #NT!
 JAP_vic_develop_osaka_desc: "Помимо китобойного промысла, одним из наиболее быстро растущих интересов иностранных бизнесменов, приезжающих в Японию, является шелк. Спрос на шелк на Западе и в других местах довольно быстро растет, и для удовлетворения спроса необходимо расширение наших прибыльных ткацких производств." #NT!
 JAP_vic_encourage_artisanship: "Поощряйте ремесленничество" #NT!
 JAP_vic_encourage_artisanship_desc: "Ремесленники и хорошо развитая рабочая сила важны для всех экономических перспектив. Поощрение ремесленничества в крупных городах было бы полезно для будущего расширения." #NT!
 JAP_vic_agricultural_redevelopment: "Сельскохозяйственная реконструкция" #NT!
 JAP_vic_agricultural_redevelopment_desc: "Способность Японии производить овощи и зерно позволяла Японии на протяжении веков удерживать четвертое место в мире по численности населения. Новые зарубежные технологии могут принести новый золотой век японскому сельскому хозяйству и позволить нам еще лучше кормить наш народ!" #NT!
 JAP_vic_kabuna_monopoly_question: "Вопрос о монополиях Кабунакамы" #NT!
 JAP_vic_kabuna_monopoly_question_desc: "Кабунакама — это различные гильдии и торговые ассоциации, представляющие классы торговцев. В течение долгого времени они владели санкционированными государством монополиями и грантами на различные товары и услуги. В обмен на эту привилегию сёгунату пришлось уплатить значительные налоговые обязательства. Неоднократно предпринимались попытки поставить под сомнение или отменить эти системы, но гильдии яростно сопротивлялись. Настал еще один такой случай, и пришло время решить, хотим ли мы сохранить наши нынешние договоренности." #NT!
 JAP_vic_kemi_reforms: "Институт реформ Кеми" #NT!
 JAP_vic_kemi_reforms_desc: "Система Кеми уже давно серьезно не справляется со своей задачей по сбору налогов, в основном из-за повсеместной коррупции среди ее ответственных должностных лиц. Реформы необходимы, но они будут длительными и требуют времени для реализации." #NT!
 JAP_vic_confirm_fudai_allegiances: "Подтвердить приверженность Fudai" #NT!
 JAP_vic_confirm_fudai_allegiances_desc: "Фудаи — ближайшие союзники сёгуната Токугава, они были нашими союзниками в Сэкигахаре 200 лет назад. Перед лицом национальной критики мы должны подтвердить нашу дружбу и обеспечить взаимную поддержку!" #NT!
 JAP_vic_bunkuyu_reforms: "Продвигать реформы Бунькую" #NT!
 JAP_vic_bunkuyu_reforms_desc: "Авторитет бакуфу не будет подвергаться сомнению. Мы определились с курсом и, без сомнения, будем следовать ему с решимостью и большой волей." #NT!
 JAP_vic_relax_sankin_kotai: "Расслабьтесь, Санкин Котай, обязательства" #NT!
 JAP_vic_relax_sankin_kotai_desc: "Практика Санкин-Котай долгое время хорошо функционировала как инструмент стабильности внутри сёгуната, но недавние события сделали ее предметом раздора среди наших мятежных лордов. Ради их умиротворения и доверия мы предпримем шаги по смягчению этих обязательств для всех наших лордов и доверимся их мотивам." #NT!
 JAP_vic_illness_of_shogun_iesada: "Болезнь Сёгуна Иесады" #NT!
 JAP_vic_illness_of_shogun_iesada_desc: "Сёгун заболел! С недавним прибытием жителей Запада на наши берега, похоже, они принесли с собой и иностранные беды. Учитывая слабое здоровье сёгуна, ожидается, что жить ему осталось недолго..." #NT!
 JAP_vic_feud_of_the_shinpan: "Вражда Синпана" #NT!
 JAP_vic_feud_of_the_shinpan_desc: "Синпан, трем наиболее близким подкланам линии Токугава, поручено избрать наследника на случай, если основная линия внезапно прекратит свое существование без подходящего преемника. Часто эти дома могут избрать одного без большого конфликта. Но со смертью сёгуна Иесады разобщенность внутри Токугавы могла вызвать тревожные последствия." #NT!
 JAP_vic_hitosubashi_shogun: "Hitosubashi Shogun" #NT!
 JAP_vic_hitosubashi_shogun_desc: "Кэйки Хитоцубаши — многообещающий кандидат на титул сёгуна. Образованный и терпеливый человек, хотя и немного нерешительный, Кейки пользуется поддержкой Токугавы Нариаки и различных способных лордов, поддерживающих его правление. Хотя эти лорды сильны и имеют влияние, они находятся в меньшинстве по сравнению со своим конкурирующим кандидатом в Иэмоти..." #NT!
 JAP_vic_hitosubashi_shogun_tt: "Выберите §YКейки Хитосубаши§! следующим сёгуном" #NT!
 JAP_vic_kii_shogun: "Kii Shogun" #NT!
 JAP_vic_kii_shogun_desc: "Кандидат из кадетского дома Кии, Кии Иэмоти, имеет такое же слабое здоровье, как и Иесада, но очень молод и неопытен. Хотя эти качества делают его плохим выбором на роль сёгуна, он имеет значительное влияние, поддерживающее его. Администрация Бакуфу, главный дом Токугавы, а также Тайро Ии Наосукэ поддерживают его кандидатуру. Это делает его кандидатуру вполне реальной по сравнению с его соперником в лице Кейки Хитоцубаши." #NT!
 JAP_vic_kii_shogun_tt: "Выберите §YКии Иэмоти§! в качестве следующего сёгуна" #NT!
 JAP_vic_conciliate_the_courts: "Примирение судов" #NT!
 JAP_vic_conciliate_the_courts_desc: "С приходом Ёсинобу на пост сёгуна мы должны срочно заняться государственными делами. Бакуфу бросили вызов Императорскому Двору, действуя без его надлежащего согласия, когда в пост постучились коммодор Перри и Таунсенд Харрис, и неповиновение Имперской воле обострило отношения между Двором и Бакуфу. Чтобы сохранить нашу легитимность в будущем, важно успокоить Суд." #NT!
 JAP_vic_alleviation_of_shogun_authority: "Ослабление власти сёгуна" #NT!
 JAP_vic_alleviation_of_shogun_authority_desc: "Политический авторитет сёгуна значительно ослаб за последнее десятилетие, поскольку два сёгуна подряд продемонстрировали неспособность объединить страну и противостоять постоянно вторгающемуся миру. Сейчас, когда общественное доверие к трону сёгуната находится на рекордно низком уровне, возможно, пришло время передать основные полномочия Совету Бакуфу и сделать его церемониальной ролью, подобной роли Императора." #NT!
 JAP_vic_quell_honshu_peasantry_dissent: "Подавить крестьянское инакомыслие Хонсю" #NT!
 JAP_vic_quell_honshu_peasantry_dissent_desc: "Раскол среди крестьянства растет, поскольку цены на товары и продукты питания продолжают расти, несмотря на тяжелый труд нашего народа. Многие среди нашего народа теперь чувствуют, что сёгун и Совет Бакуфу в целом больше не подходят для правления." #NT!
 JAP_vic_ansei_purge: "An Ansei Purge" #NT!
 JAP_vic_ansei_purge_desc: "С восхождением Иэмоти на пост сёгуна власть Ии Наосукэ гарантирована. Чтобы наказать глупых лордов, которые поддерживали Кейки Хитоцубаши, и тех, кто выступал против подписания иностранных договоров, мы прикажем всех очистить. Будь то домашний арест, тюремное заключение или даже смерть." #NT!
 JAP_vic_ties_with_kyoto: "Связи с Киото" #NT!
 JAP_vic_ties_with_kyoto_desc: "Императорский двор был против направления, в котором движется нация, и ясно дал это понять в наших взаимодействиях. Хотя игнорирование воли Суда не является возможным, вместо этого мы можем подтолкнуть Суд к своей линии убеждением." #NT!
 JAP_vic_kobu_gattai: "Kōbu Gattai" #NT!
 JAP_vic_kobu_gattai_desc: "Кобу Гаттай, или «Союз Императорского двора и сёгуната», представлял собой предложение объединить Императорский двор с Сёгунатом в отношении целей и управления, а также женить Токугаву на императорской семье. Это представляет собой компромисс, при котором бакуфу и Император разделят власть, при этом Император возьмет на себя бразды правления в качестве главы государства, а сёгун станет фигурой, похожей на премьер-министра." #NT!
 JAP_vic_retain_consultive_stance: "Сохраняйте консультативную позицию" #NT!
 JAP_vic_retain_consultive_stance_desc: "Бакуфу формально всегда было консультативным органом Императора. В этом духе и для того, чтобы бакуфу были беспристрастными по отношению к любой внешней стороне, мы должны сохранять консультативную позицию по отношению к Императору и сотрудничать, а не бодаться головами." #NT!
 JAP_vic_end_the_bakumatsu_crisis: "End the Bakumatsu Crisis" #NT!
 JAP_vic_end_the_bakumatsu_crisis_desc: "Япония, больше не сдерживаемая традициями феодальной эпохи, объединилась и готова двигаться вперед. Новый рассвет для королевства восхода уже здесь." #NT!
 JAP_vic_end_of_tokugawa_reign: "Конец правления Токугавы" #NT!
 JAP_vic_end_of_tokugawa_reign_desc: "Сёгунат Токугава был свидетелем падения империй и возвышения династий. Возможно, пришло время и для нового руководства в Японии." #NT!
 JAP_vic_end_of_tokugawa_reign_tt: "§RКонец контента на момент $EOANBR_VERSION_TITLE$ обновления§!" #NT!
 JAP_vic_curtailment_of_the_han: "Сокращение Хань" #NT!
 JAP_vic_curtailment_of_the_han_desc: "Ханьские владения узурпировали слишком большую автономию, что привело к новой эре многослойной децентрализации на Японских островах. В будущем, которое, кажется, благоприятствует национальным государствам и империям, разделение только усилит наших врагов за рубежом!" #NT!
 JAP_vic_resurgance_of_the_han: "Возрождение Хань" #NT!
 JAP_vic_resurgance_of_the_han_desc: "Величайшие эпохи инноваций и процветания наступили, когда региональным государствам Японии было разрешено работать независимо от трона! Сёгунат не имеет права рецентрализовать власть!" #NT!
  # Boshin War 
  
 JAP_vic_the_boshin_war: "Бошинская война" #NT!
 JAP_vic_the_boshin_war_desc: "На протяжении веков пропасть политической власти оставалась в стороне от Кикукамонсё (Трона из хризантем). По мере того как вера во внеимперскую власть ослабевает, многие в японских землях считают, что беды страны можно решить, если дом, завещанный богами, снова сможет управлять нацией." #NT!
 JAP_vic_gather_reactionary_support: "Соберите реакционную поддержку" #NT!
 JAP_vic_gather_reactionary_support_desc: "Хотя поддержка [TSH.GetLeader] находится на рекордно низком уровне, многие силы по всей Японии все еще не согласны с возвращением Имперской власти." #NT!
 JAP_vic_rally_the_fudai: "Митинг Фудай" #NT!
 JAP_vic_rally_the_fudai_desc: "Домены Фудай всегда были стабильным источником поддержки сёгуната Токугава. Объединение наших братьев гарантирует, что имперцы склонятся перед разумом!" #NT!
 JAP_vic_counterbalance_imperial_foreign_support: "Противовес Имперской иностранной поддержке" #NT!
 JAP_vic_counterbalance_imperial_foreign_support_desc: "Предатели-имперцы осмелились объединиться и находят поддержку у иностранных влияний!" #NT!
 JAP_vic_japanese_soldier_western_rifle: "Японский солдат, западная винтовка" #NT!
 JAP_vic_japanese_soldier_western_rifle_desc: "Часто говорят, что владение оружием делает наполовину воина. Другой — его дух! Пока наши люди сражаются с честью, воля Японии принадлежит нам!" #NT!
 JAP_vic_assess_the_council: "Оцените Совет" #NT!
 JAP_vic_assess_the_council_desc: "В войне между братьями можно использовать слабость. Мы должны пересмотреть наш военный совет и офицеров, чтобы обеспечить лучшее командование." #NT!
 JAP_vic_prepare_the_north: "Подготовьте Север" #NT!
 JAP_vic_prepare_the_north_desc: "Северные владения всегда были наиболее стойкой опорой линии Токугава. Поскольку конфликт приближается к нашей базе, мы должны убедиться, что наши союзники готовы!" #NT!
 JAP_vic_entrenchment_on_ezo: "Окопы на Эзо" #NT!
 JAP_vic_entrenchment_on_ezo_desc: "Столица и крупнейший город Эдо — сердце Японии. Обеспечение того, чтобы мы остались в Эдо, является ключом к обеспечению победы." #NT!
 JAP_vic_assault_on_kyoto: "Нападение на Киото" #NT!
 JAP_vic_assault_on_kyoto_desc: "Центр истории и искусств Киото на протяжении тысячелетий был символом японского единства. Захват Киото у империалистов обеспечит нам триумф!" #NT!
 JAP_vic_tackle_the_tozama: "Сразиться с Тозамой" #NT!
 JAP_vic_tackle_the_tozama_desc: "Домены Тозама никогда не вызывали доверия, всегда балансируя на грани между неуважением и прямым неповиновением. Теперь, когда они показали свою руку, мы должны навсегда покончить с предателями." #NT!
 JAP_vic_strengthen_the_shinsengumi: "Strengthen the Shinsengumi" #NT!
 JAP_vic_strengthen_the_shinsengumi_desc: "Синсэнгуми были одним из самых важных орудий нашей власти. Во времена, когда воля немногих определяет силу многих, устранение этих угроз имеет важное значение для военных усилий." #NT!
 JAP_vic_karafuto_agreement: "Karafuto Agreement" #NT!
 JAP_vic_karafuto_agreement_desc: "Хотя наши отношения с Москвой не всегда самые лучшие, становится все более важным, чтобы мы приобрели настоящих союзников на Западе. Москва является важным партнером, проявляющим большой интерес к региону, но наши противоречивые претензии на северный остров Карафуто (Сахалин) могут стать предметом разногласий. Нам следует обсудить это с русскими, чтобы облегчить наши взаимные конфликты друг с другом, и, если необходимо, пойти на уступки в поддержку." #NT!
 JAP_vic_sponsorship_of_moscow: "Спонсорство Москвы" #NT!
 JAP_vic_sponsorship_of_moscow_desc: "Союз с Москвой может обеспечить наше будущее в наступающую эпоху..." #NT!
 JAP_vic_ezo_accords: "Эзо Аккордс" #NT!
 JAP_vic_ezo_accords_desc: "Хотя наши отношения с Вашингтоном не всегда самые лучшие, становится все более важным, чтобы мы приобрели настоящих союзников на Западе. Вашингтон — важный партнер, проявляющий большой интерес к региону, но наша изоляция и нелиберальное правительство могут стать источником разногласий. Нам следует обсудить это с американцами, чтобы облегчить наши взаимные конфликты друг с другом, и, если необходимо, пойти на уступки в поддержку." #NT!
 JAP_vic_sponsorship_of_washington: "Спонсорство Вашингтона" #NT!
 JAP_vic_sponsorship_of_washington_desc: "Союз с Вашингтоном может обеспечить наше будущее в наступающую эпоху..." #NT!
 JAP_vic_second_ansei_purge: "Вторая чистка Ансея" #NT!
 JAP_vic_second_ansei_purge_desc: "Восстание Мэйдзи показало, что в Доменах и при дворе Бакуфу все еще могут существовать различные лидеры, которые могут нас предать. Мы должны очистить суд от этих скрытых угроз!" #NT!
 JAP_vic_army_of_fourth_shogunate: "Армия Четвертого сёгуната" #NT!
 JAP_vic_army_of_fourth_shogunate_desc: "Наступила новая эра Японии, как для ее духа, так и для ее разума. В Японию приближается волна политической воли и социальных перемен, и ее вооруженные силы должны быть готовы к новой эпохе." #NT!
  
 # Victorian Spirits 
  # Bakufu Politics 
 TSH_Spirit_vic_amity_war: "Американская война дружбы" #NT!
 TSH_spirit_vic_bakufu_shogunate_unconfidence: "Неуверенность сёгуна" #NT!
 TSH_spirit_vic_bakufu_shogunate_unconfidence_desc: "Существует большое недоверие к авторитету и престижу правящего сёгуна. Легитимность [TSH.GetLeader] была под вопросом в течение многих лет, и в суде растет обеспокоенность тем, что его необходимо заменить." #NT!
 TSH_spirit_vic_bakufu_shogunate_divided: "Подразделения Совета сёгуна" #NT!
 TSH_spirit_vic_bakufu_shogunate_divided_desc: "Совет сёгуната Токугава разделен, поскольку несколько противостоящих фракций соперничают за контроль и влияние. Эти разногласия могут позволить изменить политику совета или сделать его уязвимым для внешних игроков." #NT!
 TSH_spirit_vic_bakufu_emperor_reserved: "Зарезервированная имперская власть" #NT!
 TSH_spirit_vic_bakufu_emperor_reserved_desc: "Императорский Дом Ниппона по-прежнему обладает значительным влиянием и властью в сердцах и душах людей [ROOT.GetAdjective]. Хотя Токугава обладали административной и военной властью на протяжении многих столетий, многие считают, что она осуществляется только с разрешения Императорской семьи.\n \nИмператорский Дом не осуществлял политическую власть в течение многих десятилетий, и до сих пор нынешняя Император продолжает эту традицию более сдержанного подхода к управлению." #NT!
 TSH_spirit_vic_bakufu_emperor_emboldened: "Осмелевшая имперская власть" #NT!
 TSH_spirit_vic_bakufu_emperor_emboldened_desc: "Императорский дом Японии по-прежнему обладает значительным влиянием и властью в сердцах и душах народа Японии. Хотя Токугава обладали административной и военной властью на протяжении многих столетий, многие считают, что это возможно только с разрешения императорской семьи." #NT!
  # Sakoku Era 
 TSH_spirit_vic_sakoku_era: "The Sakoku Era" #NT!
 TSH_spirit_vic_sakoku_era_desc: "«Сакоку», или изоляция, — это давняя политика, согласно которой Япония ставит вне закона общение и посещение иностранцами земель Японии." #NT!
 TSH_spirit_vic_sakoku_army: "Устаревшие военные" #NT!
 TSH_spirit_vic_sakoku_army_desc: "Сёгунат не видел войн со времени победы Токугавы при Сэкигахаре в 1600 году. Без войн армия сильно устарела и потеряла форму по нынешним временам." #NT!
 TSH_spirit_vic_sakoku_army_1: "Дезорганизованная армия" #NT!
 TSH_spirit_vic_sakoku_army_1_desc: "Сёгунат не видел войн со времени победы Токугавы при Сэкигахаре в 1600 году. Без войн армия сильно устарела и потеряла форму по нынешним временам." #NT!
 TSH_spirit_vic_sakoku_army_2: "Реорганизация армии" #NT!
 TSH_spirit_vic_sakoku_army_2_desc: "Сёгунат не видел войн со времени победы Токугавы при Сэкигахаре в 1600 году. Без войн армия сильно устарела и потеряла форму по нынешним временам." #NT!
 TSH_spirit_vic_sakoku_navy: "Истощенный флот" #NT!
 TSH_spirit_vic_sakoku_navy_desc: "Военно-морской флот Бакуфу — очень децентрализованная организация, в которой право собственности на военно-морские активы и оборудование распределено между лордами бакуфу и даймё. Организованной командной структуры нет, и сотрудничество между всеми военно-морскими силами для достижения общей цели трудно организовать." #NT!
 TSH_spirit_vic_sakoku_kemi: "Кеми Система" #NT!
 TSH_spirit_vic_sakoku_kemi_desc: "Инспекционное налогообложение, или «Кеми», представляет собой систему, при которой ежегодные инспекторы отправляются в деревни для оценки ежегодных налоговых сборов. Это было рассчитано инспектором в коку и относилось к проценту от того, что произвели деревни.\n\nОднако это неэффективно, поскольку инспекторы часто берут взятки от деревень, чтобы значительно занизить налоговые сборы деревни. Некоторые даже не утруждают себя проверкой! Это делает сбор налогов крайне неэффективным для бакуфу." #NT!
 TSH_spirit_vic_sakoku_kemi_1: "Кеми Система" #NT!
 TSH_spirit_vic_sakoku_kemi_1_desc: "Инспекционное налогообложение, или «Кеми», представляет собой систему, при которой ежегодные инспекторы отправляются в деревни для оценки ежегодных налоговых сборов. Это было рассчитано инспектором в коку и относилось к проценту от того, что произвели деревни.\n\nОднако это неэффективно, поскольку инспекторы часто берут взятки от деревень, чтобы значительно занизить налоговые сборы деревни. Некоторые даже не утруждают себя проверкой! Это делает сбор налогов крайне неэффективным для бакуфу." #NT!
 TSH_spirit_vic_sakoku_kemi_2: "Кеми Система" #NT!
 TSH_spirit_vic_sakoku_kemi_2_desc: "Инспекционное налогообложение, или «Кеми», представляет собой систему, при которой ежегодные инспекторы отправляются в деревни для оценки ежегодных налоговых сборов. Это было рассчитано инспектором в коку и относилось к проценту от того, что произвели деревни.\n\nОднако это неэффективно, поскольку инспекторы часто берут взятки от деревень, чтобы значительно занизить налоговые сборы деревни. Некоторые даже не утруждают себя проверкой! Это делает сбор налогов крайне неэффективным для бакуфу." #NT!
  # Han System 
 TSH_spirit_vic_han_system: "Система Хань" #NT!
 TSH_spirit_vic_han_system_desc: "Основанная в конце двенадцатого века после возникновения сёгуната Камакура, §YХаньская система§! представляет собой уникальную де-юре систему, которая просуществовала несколько итераций империи на территории Японии. Административные регионы, называемые §YХаньские Домены§!, распределены между благородными феодальными кланами самураев, называемыми §YДаймё§!, которые регулярно отдают дань уважения сёгуну.\n \nХаньские Домены часто позволяют демонстрировать высокий уровень самоуправления и автономии, включая управление уголовными правами, выпуск валюты и налоговых кодексов." #NT!
 TSH_spirit_vic_han_system_1: "Система Хань" #NT!
 TSH_spirit_vic_han_system_1_desc: "Основанная в конце двенадцатого века после возникновения сёгуната Камакура, §YХаньская система§! представляет собой уникальную де-юре систему, которая просуществовала несколько итераций империи на территории Японии. Административные регионы, называемые §YХаньские Домены§!, распределены между благородными феодальными кланами самураев, называемыми §YДаймё§!, которые регулярно отдают дань уважения сёгуну.\n \nХаньские Домены часто позволяют демонстрировать высокий уровень самоуправления и автономии, включая управление уголовными правами, выпуск валюты и налоговых кодексов." #NT!
 JAP_reformed_han_system: "Реформированная система Хань" #NT!
 JAP_reformed_han_system_desc: "Основанная в конце двенадцатого века после возникновения сёгуната Камакура, §YХаньская система§! представляет собой уникальную де-юре систему, которая просуществовала несколько итераций империи на территории Японии. Административные регионы, называемые §YХаньские Домены§!, распределены между благородными феодальными кланами самураев, называемыми §YДаймё§!, которые регулярно отдают дань уважения Императору.\n \nХаньские Домены часто позволяют демонстрировать высокий уровень самоуправления и автономии, включая управление уголовными правами, выпуск валюты и налоговых кодексов." #NT!
 TSH_spirit_vic_han_currencies: "Децентрализованная валюта" #NT!
 TSH_spirit_vic_han_currencies_desc: "Хань уже давно имеет разрешение чеканить собственные монеты и выпускать валюту. Однако, учитывая текущую ситуацию, это право должно быть отменено, чтобы предотвратить дальнейшее развитие экономики. Мы ограничим эмиссию их валюты." #NT!
 TSH_spirit_vic_han_currencies_1: "Смешанная валюта" #NT!
 TSH_spirit_vic_han_currencies_1_desc: "Хань уже давно имеет разрешение чеканить собственные монеты и выпускать валюту. Однако, учитывая текущую ситуацию, это право должно быть отменено, чтобы предотвратить дальнейшее развитие экономики. Мы ограничим выпуск их валюты и создадим собственную национальную валюту." #NT!
 TSH_spirit_vic_han_sankin_kotai: "Sankin Kōtai" #NT!
 TSH_spirit_vic_han_sankin_kotai_desc: "Санкин-Котай — это практика обязательного присутствия вассальных даймё для проживания в столице сёгуната в течение определенного периода времени, прежде чем им будет разрешено вернуться в свой обычный дом в своем Хане. Это регулярное посещение с пышными шествиями из столицы и обратно было дорогостоящим и отнимало много времени. Кроме того, семья даймё будет удерживаться в качестве заложников в столице, пока они будут находиться за ее пределами. Это сделало перспективу ведения восстания или войны чрезвычайно трудной, что, в свою очередь, сделало сёгунат Токугава очень стабильным как единственная власть, имеющая средства для войны." #NT!
 TSH_spirit_vic_han_sankin_kotai_obligations: "Sankin Kōtai Obligations" #NT!
 TSH_spirit_vic_han_sankin_kotai_obligations_desc: "Санкин-Котай — это практика обязательного присутствия вассальных даймё для проживания в столице сёгуната в течение определенного периода времени, прежде чем им будет разрешено вернуться в свой обычный дом в своем Хане. Это регулярное посещение с пышными шествиями из столицы и обратно было дорогостоящим и отнимало много времени. Кроме того, семья даймё будет удерживаться в качестве заложников в столице, пока они будут находиться за ее пределами. Это сделало перспективу ведения восстания или войны чрезвычайно трудной, что, в свою очередь, сделало сёгунат Токугава очень стабильным как единственная власть, имеющая средства для войны." #NT!
 TSH_spirit_vic_han_sankin_kotai_obligations2: "Sankin Kōtai Obligations" #NT!
 TSH_spirit_vic_han_sankin_kotai_obligations2_desc: "Санкин-Котай — это практика обязательного присутствия вассальных даймё для проживания в столице сёгуната в течение определенного периода времени, прежде чем им будет разрешено вернуться в свой обычный дом в своем Хане. Это регулярное посещение с пышными шествиями из столицы и обратно было дорогостоящим и отнимало много времени. Кроме того, семья даймё будет удерживаться в качестве заложников в столице, пока они будут находиться за ее пределами. Это сделало перспективу ведения восстания или войны чрезвычайно трудной, что, в свою очередь, сделало сёгунат Токугава очень стабильным как единственная власть, имеющая средства для войны." #NT!
 TSH_spirit_vic_tozama_domain: "Домен Тозама" #NT!
 TSH_spirit_vic_tozama_domain_desc: "Домены Тодзама — это даймё, которые считаются аутсайдерами политического ландшафта сёгуната Токугава. Многие из этих владений передаются по наследству и происходят от семейных линий, которые противостояли возвышению сёгуната Токугава в 17 веке. Из-за этого неловкого положения многие из этих даймё менее склонны поддерживать сёгуна." #NT!
 TSH_spirit_vic_tozama_domain_mad: "Домен Тозама" #NT!
 TSH_spirit_vic_tozama_domain_mad_desc: "Домены Тодзама — это даймё, которые считаются аутсайдерами политического ландшафта сёгуната Токугава. Многие из этих владений передаются по наследству и происходят от семейных линий, которые противостояли возвышению сёгуната Токугава в 17 веке. Из-за этого неловкого положения многие из этих даймё менее склонны поддерживать сёгуна." #NT!
