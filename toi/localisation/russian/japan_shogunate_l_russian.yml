 JAP_tokugawa_shogunate.83.t: "Поставки опиума в [FROM.GetName]" #NT!
 JAP_tokugawa_shogunate.83.d: "Партия опия была обнаружена в [FROM.GetName]. К сожалению, из-за Договоров о дружбе мы не можем арестовать контрабандистов." #NT!
 JAP_tokugawa_shogunate.83.a: "Направить протест своей родной стране" #NT!
 JAP_tokugawa_shogunate.83.b: "Эти иностранцы!" #NT!
 JAP_tokugawa_shogunate.84.t: "Проблемы в [FROM.GetName]" #NT!
 JAP_tokugawa_shogunate.84.d: "Трое наших докеров погибли вчера в результате словесного спора, перешедшего в физическую форму. Было очевидно, что группа иностранцев преследовала наших граждан и оказывала давление на несправедливые торговые соглашения, что привело к беспорядкам среди наших рабочих." #NT!
 JAP_tokugawa_shogunate.84.a: "Надеюсь, это не будет обычным явлением" #NT!
 JAP_tokugawa_shogunate.84.b: "Временно арестуйте их!" #NT!
 JAP_tokugawa_shogunate.85.t: "Мужчины, искалеченные в [FROM.GetName]" #NT!
 JAP_tokugawa_shogunate.85.d: "Вчера вечером в [FROM.GetName] иностранные торговцы напились и устроили драку, ранив нескольких местных жителей!" #NT!
 JAP_tokugawa_shogunate.86.t: "Инцидент [FROM.GetName]" #NT!
 JAP_tokugawa_shogunate.86.d: "Настоящая резня произошла в гавани [FROM.GetName], когда в местном офисе принимали иностранную делегацию. Десятки наших граждан пришли их встретить, насмехаясь и протестуя против визита, который теперь для многих означал потерю Японией суверенитета.\n \nВ ходе столкновения дюжина мужчин была застрелена, а еще несколько скончались от ран, полученных в результате того, что их затоптали. Единственной удачей, если это можно так назвать, было то, что никто из иностранной делегации не пострадал, иначе этот инцидент мог бы перерасти в инцидент с еще более тяжелыми последствиями..." #NT!
 JAP_tokugawa_shogunate.87.t: "Ремесленники обанкротились в [FROM.GetName]" #NT!
 JAP_tokugawa_shogunate.87.d: "Внедрение товаров фабричного производства из-за границы причинило боль нашей местной экономике, особенно ремесленникам, которые заботятся о своей работе с изделиями ручной работы.\n \nОтставая от цены и количества, многие ремесленники в [FROM.GetName] выходят из бизнеса!" #NT!
 JAP_tokugawa_shogunate.87.a: "Мы должны принять это." #NT!
 JAP_tokugawa_shogunate.87.b: "Инвестируйте в наших мастеров!" #NT!
