  # Research 
 TSH_decision_purchase_books: "Покупка книг Рангаку." #NT!
 TSH_decision_purchase_books_desc: "Чтобы продвинуть дело модернизации, было бы разумно приобрести больше западной литературы по вопросам торговли, государства и вооружения." #NT!
 tsh_purchase_rangaku_flag: "[ROOT.GetName] приобрел книги Рангаку" #NT!
 TSH_decision_foreign_engineering_manuals: "Размышление о западной инженерии" #NT!
 TSH_decision_foreign_engineering_manuals_desc: "Наши ученые, проводящие регулярные встречи для изучения западных инженерных руководств, дадут им лучшее представление о зарубежной практике." #NT!
 TSH_decision_foreign_technical_manuals: "Размышление о западном производстве" #NT!
 TSH_decision_foreign_technical_manuals_desc: "Наши ученые, проводящие регулярные встречи для изучения западных технических руководств, дадут им лучшее представление о зарубежной практике." #NT!
 TSH_decision_foreign_strategy_books: "Перевести тексты западной земельной стратегии" #NT!
 TSH_decision_foreign_strategy_books_desc: "Наши ученые, переводящие западную стратегическую доктрину, дадут им лучшее представление о зарубежной практике." #NT!
 TSH_decision_foreign_naval_manuals: "Перевести тексты западной военно-морской стратегии" #NT!
 TSH_decision_foreign_naval_manuals_desc: "Наши ученые, переводящие западную военно-морскую доктрину, дадут им лучшее представление о зарубежной практике." #NT!
 TSH_decision_usa_tsh_partnership: "Американо-японское тихоокеанское сотрудничество" #NT!
 TSH_decision_usa_tsh_partnership_desc: "Укрепление отношений между Японией и Соединенными Штатами может усилить мощь обеих стран в Восточноазиатском регионе." #NT!
 TSH_decision_foreign_weapon_manuals: "Изучите западные конструкции оружия" #NT!
 TSH_decision_foreign_weapon_manuals_desc: "Наши ученые, изучающие конструкции западного оружия, дадут им более глубокое представление о конструкции зарубежного оборудования." #NT!
  # Industry 
 TSH_decision_nagasaki_coal_mines: "Разработка месторождений Гункандзима" #NT!
 TSH_decision_nagasaki_coal_mines_desc: "В 1810-х годах на острове Хасима, к востоку от иностранного выхода в Нагасаки, были обнаружены минералы, известные на Западе как уголь. Минерал, по-видимому, необходим для производства машин и паровой энергии. Мы должны посмотреть, чтобы проверить расширение сайта." #NT!
 TSH_decision_niigata_coal_mines: "Проспект Оу Горы" #NT!
 TSH_decision_niigata_coal_mines_desc: "Американские геодезисты, которые досадно посетили Японию, сообщили нам, что горы Оу могут быть полезным местом для разведки угля. Разведка гор может оживить местную экономику... или приблизить нас к голодным глазам Запада." #NT!
 TSH_decision_yokosuka_steel_mill: "Откройте сталелитейный завод Йокосука." #NT!
 TSH_decision_yokosuka_steel_mill_desc: "Промышленность Йокосубы получит большую выгоду, если появится местное производство стали." #NT!
 TSH_decision_yokohama_iron_foundry: "Откройте чугунолитейный завод в Иокогаме." #NT!
 TSH_decision_yokohama_iron_foundry_desc: "Промышленность Иокогамы получит большую выгоду, если там будет местное производство железа." #NT!
 TSH_decision_nagasaki_iron_foundry: "Откройте чугунолитейный завод в Нагасаки." #NT!
 TSH_decision_nagasaki_iron_foundry_desc: "Промышленность Нагасаки получит большую выгоду, если там будет местное производство железа." #NT!
 TSH_decision_nagasaki_ironworks: "Откройте металлургический завод в Нагасаки." #NT!
 TSH_decision_nagasaki_ironworks_desc: "Промышленность Иокогамы получит большую выгоду, если там будет местное производство стали." #NT!
 TSH_decision_yokusuka_weapons_arsenal: "Инвестируйте в оружейный арсенал Йокосука" #NT!
 TSH_decision_yokusuka_weapons_arsenal_desc: "Йокосука на протяжении веков оставался прекрасным местом для производства оружия. Инвестирование в новую производственную линию было бы разумным шагом для оснащения наших новых модернизирующих сил." #NT!
 TSH_decision_nagasaki_naval_arsenal: "Расширение торгового порта Дэдзима" #NT!
 TSH_decision_nagasaki_naval_arsenal_desc: "Йокосука на протяжении веков оставался прекрасным местом для производства кораблей. Инвестирование в новую производственную линию было бы разумным шагом для оснащения наших новых модернизирующих сил." #NT!
 TSH_decision_new_dockyards: "Реинвестируйте в старые верфи" #NT!
 TSH_decision_new_dockyards_desc: "В Японии сотни портов, но корабли новой эпохи становятся больше благодаря появлению двигателя. Наши порты пока не подходят для приема таких крупных судов, поэтому строительство новых портов будет растущей проблемой для такой военно-морской державы, как мы." #NT!
 TSH_decision_new_arms_factory: "Нанимайте опытных мастеров" #NT!
 TSH_decision_new_arms_factory_desc: "Япония была сокровищницей талантливых мастеров. Нам следует нанимать больше сотрудников и обучать их." #NT!
 TSH_decision_silk_mills_kyoto: "Расширить шелковые фабрики в Киото" #NT!
 TSH_decision_silk_mills_kyoto_desc: "Киото на протяжении веков оставался прекрасным местом для производства текстиля. Инвестирование в новую производственную линию было бы разумным шагом для индустриализации страны." #NT!
 TSH_decision_silk_mills_edo: "Расширить шелковые фабрики в Эдо" #NT!
 TSH_decision_silk_mills_edo_desc: "Эдо на протяжении веков оставался прекрасным местом для производства текстиля. Инвестирование в новую производственную линию было бы разумным шагом для индустриализации страны." #NT!
 TSH_decision_silk_mills_osaka: "Расширить шелковые фабрики в Осаке" #NT!
 TSH_decision_silk_mills_osaka_desc: "Осака на протяжении веков оставалась прекрасным местом для производства текстиля. Инвестирование в новую производственную линию было бы разумным шагом для индустриализации страны." #NT!
 TSH_decision_silk_mills_hiroshima: "Расширить шелковые фабрики в Аки" #NT!
 TSH_decision_silk_mills_hiroshima_desc: "Аки на протяжении веков оставался прекрасным местом для производства текстиля. Инвестирование в новую производственную линию было бы разумным шагом для индустриализации страны." #NT!
 TSH_decision_silk_mills_kumamoto: "Расширить шелковые фабрики в Кумамото" #NT!
 TSH_decision_silk_mills_kumamoto_desc: "Кумамото на протяжении веков оставался прекрасным местом для производства текстиля. Инвестирование в новую производственную линию было бы разумным шагом для индустриализации страны." #NT!
  # Development 
 TSH_decision_develop_the_metropolises: "Развивайте японские мегаполисы" #NT!
 TSH_decision_develop_the_metropolises_desc: "Многочисленные обширные городские центры Японии заслуживают новых инвестиций. Чтобы подготовить наши города к более глобализированному миру, мы должны развивать страну." #NT!
 TSH_decision_kemi_reform: "Реформировать систему Кеми" #NT!
 TSH_decision_kemi_reform_desc: "Коррумпированная и ненадежная система Кеми по сбору налогов для сёгуната просуществовала слишком долго. Поскольку состояние национальной экономики и богатство правительства становятся все более важными, мы должны реформировать сбор налогов." #NT!
 TSH_decision_tackle_kabuna_monopolies: "Разберитесь с монополией Кабунакама" #NT!
 TSH_decision_tackle_kabuna_monopolies_desc: "Кабунакама — это совокупность гильдий и торговых ассоциаций, представляющих классы торговцев. В течение долгого времени они владели санкционированными государством монополиями и грантами на различные товары и услуги. В обмен на эту привилегию сёгунату пришлось уплатить значительные налоговые обязательства. Неоднократно предпринимались попытки поставить под сомнение или отменить эти системы, но гильдии яростно сопротивлялись. Мы больше не можем терпеть эти препятствия на пути стагнирующей экономики." #NT!
 TSH_decision_widen_the_tokaido: "Отремонтировать Токайдо" #NT!
 TSH_decision_widen_the_tokaido_desc: "«Токайдо», или Восточная морская дорога, была одной из пяти великих транспортных артерий Японии на протяжении всего периода Эдо. Это густонаселенный маршрут, пролегающий вдоль восточных берегов Хонсю и Токугавана." #NT!
 TSH_decision_widen_the_nakasendo: "Отремонтировать Накасендо" #NT!
 TSH_decision_widen_the_nakasendo_desc: "«Накасэндо», или Центральная горная дорога, была одной из пяти великих транспортных артерий Японии на протяжении всего периода Эдо. Это густонаселенный маршрут, пролегающий вдоль центральных гор и плато Киото." #NT!
 TSH_decision_widen_the_koshu_kaido: "Отремонтировать Косю Кайдо." #NT!
 TSH_decision_widen_the_koshu_kaido_desc: "«Косю Кайдо», или Дорога Сакэ, была одной из пяти великих транспортных артерий Японии на протяжении всего периода Эдо. Это густонаселенный маршрут, пролегающий по равнине Эдо и северным горам." #NT!
 TSH_decision_widen_the_oshu_kaido: "Отремонтировать Осю Кайдо." #NT!
 TSH_decision_widen_the_oshu_kaido_desc: "«Осю Кайдо», или «Семенная дорога», была одной из пяти великих транспортных артерий Японии на протяжении всего периода Эдо. Это густонаселенный маршрут, пролегающий вдоль северо-восточного побережья Хонсю." #NT!
