 TSH_spirit_boshin_war_desc: "После десятилетий напряженности на Японских островах наступил переломный момент. Попытки между двором бакуфу сёгуната в Эдо и императорским двором в Киото достигли критической точки, и сторонники с обеих сторон потеряли терпение к переговорам. Несколько недель назад повстанческие силы, провозгласившие восстановление «законного имперского правления», осадили и захватили Киото, духовную столицу Японии, и провозгласили конец длительного существования сёгуната.\n \n[TSH.GetLeader] отправил письма с просьбой к этим силам нанести удар сложил оружие и даже предложил уйти в отставку, но для любой из сторон может быть уже слишком поздно складывать оружие. Разобщенность среди группировок Японии теперь непреодолима." #NT!
