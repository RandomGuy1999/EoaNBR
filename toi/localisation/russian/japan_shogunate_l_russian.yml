  # Kokera 1858 
 JAP_tokugawa_shogunate.1.t: "The Tokugawa Shogunate" #NT!
 JAP_tokugawa_shogunate.1.d_shogunate: "С момента решающей победы Токугавы Иэясу в битве при Сэкигахаре в 1600 году Япония пережила эпоху беспрецедентного единства, прогресса и стабильности под властью его потомков. Эта эпоха, названная периодом Эдо в честь вновь назначенной столицы на восточном побережье, станет началом полного ухода Японии от внешнего мира, за исключением кратких контактов с Китаем и Кореей. Благодаря этой сильной позиции «сакоку», или изоляции, Япония смогла противостоять распространению христианства и общему вторжению западных влияний, которые были обычным явлением для остальной части Восточной Азии в восемнадцатом и начале девятнадцатого веков, допуская лишь исключение для торговые голландцы, которые уважали решение Японии об изоляции.\n \nВремена меняются для сёгуната и Совета бакуфу, который правит Японией. Pax Orientalis, или великий мир на Востоке, колеблется по мере того, как Индия падает под вторжением Запада, а правление Великого Цин ослабевает. Хуже того, высокопоставленные лица из Соединенных Штатов, вооруженные флотом из кованого железа и гигантскими пушками, требуют прекращения давно достигнутой независимости Японии и при необходимости сожгут Эдо дотла.\n \nВ мире, который все больше сужается, Япония должна подготовиться чтобы ответить на вызов мира, который постоянно отталкивает ее интересы, но внутренние фракции разделились во мнениях о том, как ей следует с ними справляться. Императорский Дом, давно отошедший от управления, требует, чтобы мы не теряли лицо и не бросались навстречу Западу с мечами, но Совет Бакуфу утверждает, что Япония пока не готова встретить мир, который так быстро развивался. Хуже того, сёгун Иесада, глава государства, болезненный и неуверенный в себе, ослабляя моральный дух и решительность Японии и ее народа. Поскольку недовольство растет, а время переговоров сокращается, сёгунат Токугава может столкнуться с днем ​​расплаты..." #NT!
 JAP_tokugawa_shogunate.1.a: "Для кого дует ветер?" #NT!
 JAP_tokugawa_shogunate.2.t: "Возвращение Кокеры?" #NT!
 JAP_tokugawa_shogunate.2.d: "Два десятилетия назад болезнь Кокера (холера) проникла в наши земли из земель Индии на британских торговых судах. Несмотря на то, что болезнь оставалась тихой после первой эпидемии в конце 1820-х годов, официальные лица Кюсю в недавних отчетах писали о аналогичном заболевании, распространяющемся среди крестьян.\n \nЭти сообщения поступили в неблагоприятное время, поскольку наш Совет Бакуфу пытается вести переговоры. следующий раунд договоров с западными державами. Некоторые из наших старейшин предупреждают, что эта чума является следствием злых духов, намеренно принесенных в Японию Западом, в то время как другие полагают, что это наказание японских духов за любовь Кюсю к западным учениям. В любом случае, Кокера прошлых лет принесла много раздора и горя народам Японии, и Токугаван Сёгун не беспокоится о новой катастрофе в это кризисное время." #NT!
 JAP_tokugawa_shogunate.2.a: "Это знак!" #NT!
 JAP_tokugawa_shogunate.2.b: "Впереди настали тревожные времена." #NT!
 JAP_tokugawa_shogunate.3.t: "В Нагасаки распространяется бедствие" #NT!
 JAP_tokugawa_shogunate.3.d: "Как мы и опасались, посланник из Нагасаки принес известие о том, что Нагасаки охватила вспышка проклятия Кокера. Поскольку многие бегут из южного порта, некоторые ханьские лорды из окрестностей прибегли к приказу своим самураям убивать всех беженцев, спасающихся бегством, опасаясь распространения проклятия.\n \nВажно сдержать дальнейшее распространение этой угрозы, но Ожидается, что Нагасаки, один из немногих портов Японии, ведущих к внешнему миру, останется открытым в соответствии с договорами с западными державами. Закрытие и карантин порта могут также вызвать неожиданный гнев Запада, что не вовремя, поскольку в Эдо все еще продолжаются переговоры о более постоянных торговых договорах." #NT!
 JAP_tokugawa_shogunate.3.a: "Карантинный Нагасаки." #NT!
 JAP_tokugawa_shogunate.3.b: "Держите порт открытым!" #NT!
 JAP_tokugawa_shogunate.3.c: "Призываем Бакуфу усилить карантин!" #NT!
 JAP_tokugawa_shogunate.4.t: "[TSH.GetNameDef] Closes Nagasaki" #NT!
 JAP_tokugawa_shogunate.4.d: "Японцы закрыли порт Нагасаки, нарушив согласованные условия, которых достиг наш народ под руководством Перри!\n \nНагасаки — важный порт, обеспечивающий наши интересы в Восточной Азии, и нам выгодно, чтобы порт оставался открытым, несмотря ни на что. Японские интересы." #NT!
 JAP_tokugawa_shogunate.4.a: "Требуйте открытия порта!" #NT!
 JAP_tokugawa_shogunate.4.b: "Подождите. Лучше всего быть в безопасности." #NT!
 JAP_tokugawa_shogunate.5.t: "[USA.GetNameDef] требует открытия Нагасаки" #NT!
 JAP_tokugawa_shogunate.5.d: "Американцы потребовали, чтобы мы открыли порт, несмотря на продолжающуюся чуму, которая начала опустошать Кюсю. Открытие порта может только усугубить чуму, которая, несомненно, была занесена иностранцами, но простое отклонение требований американцев может навлечь на себя их гнев." #NT!
 JAP_tokugawa_shogunate.5.a: "Reopen Nagasaki" #NT!
 JAP_tokugawa_shogunate.5.b: "Держите Нагасаки закрытым. Они поймут." #NT!
 JAP_tokugawa_shogunate.6.t: "Смерть распространяется в Нагасаки" #NT!
 JAP_tokugawa_shogunate.6.d: "Проклятие Кокера продолжало держать Нагасаки в заложниках в прошлом месяце. Хотя оценки неизвестны, наши посланники сообщают, что крематории в Нагасаки завалены телами мертвецов, и конца чуме не видно." #NT!
 JAP_tokugawa_shogunate.6.a: "Будем надеяться, что остальная часть Японии избежит этой участи." #NT!
 JAP_tokugawa_shogunate.7.t: "Kokera in Satsuma" #NT!
 JAP_tokugawa_shogunate.7.d: "Кокера распространилась на владения Сацума!" #NT!
 JAP_tokugawa_shogunate.7.a: "Западные жители навлекли на нас это!" #NT!
 JAP_tokugawa_shogunate.7.a: "Бакуфу не обязательно знать наши слабости!" #NT!
 JAP_tokugawa_shogunate.7.c: "Нам следует послать помощь." #NT!
 JAP_tokugawa_shogunate.7.e: "Тозама справятся с этим сами." #NT!
 JAP_tokugawa_shogunate.8.t: "Tokugawa Bakufu sends aid" #NT!
 JAP_tokugawa_shogunate.8.d: "Совет Бакуфу решил одарить нас дополнительными поставками лечебных трав и запасами зерна. Мы надеемся, что это поможет в наших усилиях по борьбе с чумой." #NT!
 JAP_tokugawa_shogunate.8.a: "Неожиданный курс." #NT!
 JAP_tokugawa_shogunate.8.b: "Вероятная взятка." #NT!
 JAP_tokugawa_shogunate.9.t: "Кокера вдоль Кайдоса" #NT!
 JAP_tokugawa_shogunate.9.d: "Япония — это страна торговли, коммерции и коммуникаций, и на протяжении веков она в значительной степени зависела от внутринациональных дорог и морских маршрутов, соединяющих ее культурные центры. Однако Кайдос, или Великие шоссе, были центром распространения чумы, и ожидается, что путешественники, идущие по этим дорогам, теперь несут болезнь на север от Кюсю." #NT!
 JAP_tokugawa_shogunate.9.a: "Мы должны что-то с этим сделать!" #NT!
 JAP_tokugawa_shogunate.9.b: "Это вне нашего контроля." #NT!
 JAP_tokugawa_shogunate.10.t: "Kokera in Edo" #NT!
 JAP_tokugawa_shogunate.10.d: "Опасности, о которых мы беспокоились, сбылись. Сообщения о чуме Кокера были подтверждены в южных и прибрежных районах нашей столицы Эдо. Эдо — наш центр обучения и политики, и чума сейчас не только убивает многих, но и подрывает хрупкий имидж способности Совета Бакуфу справляться с кризисами Японии на ее задворках.\n \nСуществует большое беспокойство, что чума вызовет еще большие беспорядки среди населения и что старейшины бакуфу также могут заразиться. Нам следует попытаться изолировать или эвакуировать старейшин из центрального города." #NT!
 JAP_tokugawa_shogunate.10.a: "Эвакуируйте власти Бакуфу" #NT!
 JAP_tokugawa_shogunate.13.t: "Кокера в [FROM.GetName]" #NT!
 JAP_tokugawa_shogunate.13.d: "У нас есть сообщения о том, что чума Кокера в [FROM.GetName] сильно повлияла на жителей и города региона." #NT!
 JAP_tokugawa_shogunate.13.a: "Проклятие продолжается" #NT!
 JAP_tokugawa_shogunate.14.t: "Фестиваль Эдо" #NT!
 JAP_tokugawa_shogunate.14.d: "Уже давно существует традиция, согласно которой духи природы, вызывающие чуму, делают это только из-за ошибок людей и гнева богов. Нам следует попытаться провести фестиваль, чтобы умилостивить духов." #NT!
 JAP_tokugawa_shogunate.14.a: "Великолепный! Это защитит от проклятия!" #NT!
 JAP_tokugawa_shogunate.15.t: "Проклятие Кокера улучшается" #NT!
 JAP_tokugawa_shogunate.15.d: "Проклятие Кокера, похоже, застопорилось и ослабло на улицах Эдо." #NT!
 JAP_tokugawa_shogunate.15.a: "Хороший" #NT!
 JAP_tokugawa_shogunate.16.t: "Проклятие Кокера усиливается" #NT!
 JAP_tokugawa_shogunate.16.d: "Проклятие Кокера, похоже, усилилось и продолжало распространяться по улицам Эдо." #NT!
 JAP_tokugawa_shogunate.16.a: "Неужели наш фестиваль был недостаточно грандиозным?" #NT!
 JAP_tokugawa_shogunate.17.t: "Недоверие к властям Бакуфу" #NT!
 JAP_tokugawa_shogunate.17.d: "Политическое уважение Совета Бакуфу и сёгуната Токугава в целом снизилось за последние десять сезонов. После последней чумы, слабой экономики и ослабления власти сёгуната стало ясно, что Совет Бакуфу и [TSH.GetLeader], возможно, не справятся с задачей управления Японией." #NT!
 JAP_tokugawa_shogunate.17.a: "Дальше времена могут только ухудшиться" #NT!
 JAP_tokugawa_shogunate.18.t: "Byogaku Tsuron" #NT!
 JAP_tokugawa_shogunate.18.d: "«Бёгаку Цурон», или «Введение в патологию», было первым широкомасштабным введением в современную медицинскую практику в Японии эпохи Эдо. Японский ученый-первопроходец Огата Коан, представляющий собой сборник голландских произведений, медленно представленных торговцами в эпоху Рангаку, неустанно работал над переводом сотен произведений западной литературы в надежде принести в Японию новое понимание. Хотя в прошлые десятилетия его работы часто игнорировались или упускались из виду, было замечено, что практикующие врачи, следующие практикам Бёгаку Цурон, преуспели в лучшем поддержании здоровья своих пациентов." #NT!
 JAP_tokugawa_shogunate.18.a: "Нам следует подумать о том, чтобы порекомендовать его нашим старейшинам." #NT!
 JAP_tokugawa_shogunate.19.t: "Упадок проклятия Кокера" #NT!
 JAP_tokugawa_shogunate.19.d: "После нескольких лет разрушительного действия проклятия Кокера, похоже, количество сообщений о болезни наконец снизилось до терпимого уровня." #NT!
 JAP_tokugawa_shogunate.19.a: "Теперь мы можем сосредоточиться на других неотложных вопросах." #NT!
 JAP_tokugawa_shogunate.20.t: "Прибытие Канрин Мару" #NT!
 JAP_tokugawa_shogunate.20.d: "Спустя 4 года после первоначальной покупки, «Канрин Махру» наконец прибыл с верфей Голландии, чтобы служить нашему новому «Кайгуну»! Она прибыла с командой опытных голландских моряков и ученых и предлагает щедрый вклад в знания, которые можно использовать для расширения мудрости наших старейшин." #NT!
 JAP_tokugawa_shogunate.20.a: "Прекрасный!" #NT!
 JAP_tokugawa_shogunate.20.a_tt: "Разблокируйте национальный фокус §bПригласите Ван Меердерворта§!" #NT!
 TSH_van_meerdervoort_arrive_flag: "Канрин Мару прибыл" #NT!
 JAP_tokugawa_shogunate.21.t: "Меердерворт настаивает на открытии западной больницы" #NT!
 JAP_tokugawa_shogunate.21.d: "Западный советник Йоханнес Помпе Ван Меердерворт запросил финансирование на строительство и содержание западного медицинского центра. Он утверждает, что традиционной медицинской практики недостаточно и что наличие места, где можно показать японским врачам новые способы лечения своих пациентов, может иметь большое значение для революции в японском обществе." #NT!
 JAP_tokugawa_shogunate.21.a: "Пусть он сделает это" #NT!
 JAP_tokugawa_shogunate.21.b: "Это пустая трата времени" #NT!
 JAP_tokugawa_shogunate.22.t: "Nagasaki Yojosho Progress" #NT!
 JAP_tokugawa_shogunate.22.d: "Больница Йоханнеса Помпе Ван Меердерворта, Нагасаки Йоджошо, добилась устойчивого прогресса. Хотя строительство нового кампуса еще не завершено, классы и операционные уже используются для обучения следующего поколения врачей и чиновников-целителей хань, которые решили опробовать новые методы." #NT!
 JAP_tokugawa_shogunate.22.a: "В конце концов, это не пустая трата средств." #NT!
 JAP_tokugawa_shogunate.24.t: "Землетрясение Хиэсцу" #NT!
 JAP_tokugawa_shogunate.24.d: "Похоже, Такемикадзути в последнее время ослабил бдительность, позволив старому и дикому Намадзу резвиться и хлестать под землей Японии, как им заблагорассудится...\n\nЗемлетрясение произошло в провинции Этидзэн! Когда земля сотряслась под действием огромных сил, исходящих от разлома Атоцугава, соединяющего перевал Амо с Татеямой, в провинции произошли огромные разрушения! Томбияма пережила крупный оползень, в результате которого многие души, живущие под ней, задохнулись в быстро опускающейся почве и камнях, спускающихся со склона горы. Река Джоганджи была значительно заблокирована обломками, образовавшимися в результате разрушения, и в спешке были организованы операции по очистке, чтобы помочь в расчистке и оказании помощи людям, пострадавшим от этого стихийного бедствия." #NT!
 JAP_tokugawa_shogunate.24.a: "Травестия!" #NT!
 JAP_tokugawa_shogunate.25.t: "Покупка книг Рангаку" #NT!
 JAP_tokugawa_shogunate.25.d: "На протяжении веков голландские торговцы продавали свои иностранные товары, включая огнестрельное оружие, специи и, конечно же, книги, через порт Нагасаки. Редкий аспект, который позволяет японским ученым и лидерам быть в курсе западных практик и взглядов, изучение «Рангаку», или «голландских знаний», позволило Японии оставаться в курсе технологических и социальных изменений на Западе, несмотря на ее строгие требования. изоляция.\n \nТеперь многие практики, включая судостроение, медицину, управление и военную доктрину, могут быть частично вдохновлены идеями, представленными в рамках исследований Рангаку." #NT!
 JAP_tokugawa_shogunate.25.a: "Информированный человек – мудрый человек" #NT!
 JAP_tokugawa_shogunate.25.b: "Мы должны относиться к этим идеям с осторожностью" #NT!
  
 JAP_tokugawa_shogunate.29.t: "Ensei Kiki Jutsu" #NT!
 JAP_tokugawa_shogunate.29.d: "Внедрение западных инструментов и оборудования стимулировало новые инновации в сельскохозяйственной и машиностроительной практике.\n \nОдин член совета Бакуфу обратил наше внимание на то, что инициатива по обучению и стандартизации этих новых методов может стать плодотворной для Японии. Однако из-за снижения политической воли у нас есть ресурсы для инвестирования только в одну страну." #NT!
 JAP_tokugawa_shogunate.29.a: "сельское хозяйство" #NT!
 JAP_tokugawa_shogunate.29.b: "Инженерное дело" #NT!
 JAP_tokugawa_shogunate.30.t: "Техническая школа Нагасаки" #NT!
 JAP_tokugawa_shogunate.30.d: "Порт Нагасаки на протяжении поколений был воротами во внешний мир. Хотя разумно сохранить независимость Японии, некоторые признают, что приобретение нескольких учеников, обученных западной мысли, может дать нам новое понимание." #NT!
 JAP_tokugawa_shogunate.30.a: "Достойная инвестиция!" #NT!
 JAP_tokugawa_shogunate.31.t: "Эрекитеру" #NT!
 JAP_tokugawa_shogunate.31.d: "Изучение зарубежных знаний в области электричества и энергетики может позволить Японии приводить в действие новые машины и создавать более мощные инструменты." #NT!
 JAP_tokugawa_shogunate.31.a: "Добыча ресурсов!" #NT!
 JAP_tokugawa_shogunate.31.b: "Электрическая теория!" #NT!
 JAP_tokugawa_shogunate.32.t: "Expansion in Gunkanjima" #NT!
 JAP_tokugawa_shogunate.32.d: "Шахты на острове Гункандзима за последнее десятилетие стали крупнейшей угольной шахтой Японии и хорошим источником топлива, на которое полагаются многие западные машины и технологии. Власти острова требуют существенного увеличения инвестиций для расширения местных операций. Если мы хотим провести индустриализацию, нам будет полезно обеспечить местные источники угля." #NT!
 JAP_tokugawa_shogunate.32.a: "Хорошо!" #NT!
 JAP_tokugawa_shogunate.33.t: "Расширение в горах Оу" #NT!
 JAP_tokugawa_shogunate.33.d: "За последнее десятилетие шахты Оу стали одной из крупнейших угольных шахт Японии и хорошим источником топлива, на которое полагаются многие западные машины и технологии. Официальные лица региона требуют существенного увеличения инвестиций для расширения местных операций. Если мы хотим провести индустриализацию, нам будет полезно обеспечить местные источники угля." #NT!
 JAP_tokugawa_shogunate.33.a: "Хорошо!" #NT!
 JAP_tokugawa_shogunate.34.t: "[FROM.GetNameDef] Запрашивает инициативу Бакухана" #NT!
 JAP_tokugawa_shogunate.34.d: "Домен [FROM.GetName] запросил совместную инвестиционную инициативу Бакуфу-Хан для создания новых предприятий и реконструкции деревень. Это могло бы стать хорошей возможностью расширить наши связи с регионом, однако вполне возможно, что драгоценные ресурсы, которые мы инвестируем, не принесут ощутимой выгоды." #NT!
 JAP_tokugawa_shogunate.34.a: "Давайте попробуем это" #NT!
 JAP_tokugawa_shogunate.34.b: "У нас нет ресурсов" #NT!
 JAP_tokugawa_shogunate.35.t: "Bakufu Rejects" #NT!
 JAP_tokugawa_shogunate.35.d: "Бакуфу осудили наше щедрое стремление к сотрудничеству!" #NT!
 JAP_tokugawa_shogunate.35.a: "Эти дураки!" #NT!
 JAP_tokugawa_shogunate.36.t: "Сотрудничество движется вперед!" #NT!
 JAP_tokugawa_shogunate.36.d: "Бакуфу согласились работать с нашей инвестиционной инициативой. Надеемся, что в будущем мы сможем работать и с другими проектами!" #NT!
 JAP_tokugawa_shogunate.36.a: "Хороший." #NT!
 JAP_tokugawa_shogunate.37.t: "[TSH.GetNameDef] Запрашивает военно-морскую помощь" #NT!
 JAP_tokugawa_shogunate.37.d: "[TSH.GetNameDef] запрашивает военно-морскую помощь в виде кораблей и передачи чертежей. Хотя передача этой технологии может быть рискованной, она также может стать инвестицией в приобретение нового союзника на Востоке." #NT!
 JAP_tokugawa_shogunate.37.a: "Помогите им." #NT!
 JAP_tokugawa_shogunate.37.b: "Отклонить запрос." #NT!
 JAP_tokugawa_shogunate.38.t: "[FROM.GetNameDef] Отказывает в помощи военно-морского флота" #NT!
 JAP_tokugawa_shogunate.38.d: "[FROM.GetNameDef] отклонил нашу просьбу о морской помощи!" #NT!
 JAP_tokugawa_shogunate.38.a: "Проклятие!" #NT!
 JAP_tokugawa_shogunate.39.t: "[FROM.GetNameDef] Предоставляет военно-морскую помощь" #NT!
 JAP_tokugawa_shogunate.39.d: "[FROM.GetNameDef] согласился отправить нам военно-морскую помощь!" #NT!
 JAP_tokugawa_shogunate.39.a: "Передайте им нашу благодарность." #NT!
 JAP_tokugawa_shogunate.40.t: "[FROM.GetNameDef] Запрашивает помощь армии" #NT!
 JAP_tokugawa_shogunate.40.d: "[TSH.GetNameDef] запрашивает помощь армии в виде кораблей и передачи чертежей. Хотя передача этой технологии может быть рискованной, она также может стать инвестицией в приобретение нового союзника на Востоке." #NT!
 JAP_tokugawa_shogunate.40.a: "Дайте им небольшой пакет" #NT!
 JAP_tokugawa_shogunate.41.t: "[FROM.GetNameDef] Отказывает в помощи армии" #NT!
 JAP_tokugawa_shogunate.41.d: "[FROM.GetNameDef] отклонил нашу просьбу о морской помощи!" #NT!
 JAP_tokugawa_shogunate.42.t: "[FROM.GetNameDef] Предоставляет частичную помощь армии" #NT!
 JAP_tokugawa_shogunate.42.d: "[FROM.GetNameDef] согласился прислать нам военную помощь!" #NT!
 JAP_tokugawa_shogunate.42.a: "Передайте им нашу благодарность" #NT!
 JAP_tokugawa_shogunate.42.b: "Если бы еще прислали..." #NT!
 JAP_tokugawa_shogunate.43.t: "[FROM.GetNameDef] Предоставляет помощь армии" #NT!
 JAP_tokugawa_shogunate.43.d: "[FROM.GetNameDef] согласился прислать нам военную помощь!" #NT!
 JAP_tokugawa_shogunate.43.a: "Передайте им нашу благодарность" #NT!
 JAP_tokugawa_shogunate.44.t: "Отправка курсантов за границу" #NT!
 JAP_tokugawa_shogunate.44.d: "Упаковав багаж, съев обед, надев обувь и попрощавшись, наши самые одаренные кадеты из наших военно-морских академий теперь отправляются в различные европейские и американские портовые города, чтобы узнать больше об этих державах и их обществе. Мы надеемся, что они смогут многому научиться во время своего пребывания там, а также установить контакты внутри зарубежных стран, которые можно будет использовать позже. Их годовой уход оставит скамейки наших академий пустыми, но, несомненно, с их возвращением академии станут еще богаче тем богатством знаний, которое возвращается с нашими курсантами!" #NT!
 JAP_tokugawa_shogunate.44.a: "Мы будем ждать их возвращения." #NT!
 JAP_tokugawa_shogunate.45.t: "Возвращение кадетов" #NT!
 JAP_tokugawa_shogunate.45.d: "Курсанты, которых мы отправили год назад, теперь вернулись на японскую землю. Опытные и опытные, они приносят с собой множество новостей, странностей, открытий и предметов из западного мира. С их благополучным возвращением мы теперь можем эффективно использовать их таланты для улучшения и расширения наших собственных знаний!" #NT!
 JAP_tokugawa_shogunate.45.a: "Subarashi!" #NT!
 JAP_tokugawa_shogunate.46.t: "Студенты едут на Запад" #NT!
 JAP_tokugawa_shogunate.46.d: "В наших усилиях учиться и модернизироваться до стандартов Запада чрезвычайно важно донести их знания и достижения до нашей страны. В этих усилиях мы не можем полагаться только на книги. Мы также должны напрямую набираться опыта! Многообещающие студенты сейчас готовятся к поездке за границу, чтобы познакомиться с западными методами ведения дел, а также узнать больше о том, что делает Запад таким сильным, каким он стал." #NT!
 JAP_tokugawa_shogunate.46.a: "Путь к знаниям долог..." #NT!
 JAP_tokugawa_shogunate.47.t: "Возвращение студентов" #NT!
 JAP_tokugawa_shogunate.47.d: "Студенты, которых мы отправили на Запад, вернулись. Одетые по прибытии в одежду в западном стиле и почувствовавшие вкус западного образа жизни, они, казалось бы, накопили большой опыт, полученный в своих путешествиях. Мы воспользуемся их накопленным опытом на благо нации!" #NT!
 JAP_tokugawa_shogunate.47.a: "Какие странные идеи у них возникли..?" #NT!
 JAP_tokugawa_shogunate.48.t: "Флот восходящего солнца" #NT!
 JAP_tokugawa_shogunate.48.d: "Сердце Японских островов должно быть защищено как на суше, так и в окружающих морях!\n \nПоскольку [ROOT.GetNameDef] готов бросить вызов влиянию мировых держав, он должен подготовить столь же мощный флот для обеспечения своих интересов в Азии. Однако наши адмиралы спорят о том, на каких кораблях ускорить исследования." #NT!
 JAP_tokugawa_shogunate.48.a: "Легче корабли!" #NT!
 JAP_tokugawa_shogunate.48.b: "Тяжелые корабли!" #NT!
 JAP_tokugawa_shogunate.49.t: "Клинок восходящего солнца" #NT!
 JAP_tokugawa_shogunate.49.d: "Сердце Японских островов должно быть защищено, как на суше, так и в окружающих морях!\n \nПоскольку [ROOT.GetNameDef] готов бросить вызов влиянию мировых держав, он должен подготовить столь же мощную армию для защиты своей родины от угроз Японии и по всему миру. Восток! однако наши генералы спорят о том, какие технологии помогут нашей армии!" #NT!
 JAP_tokugawa_shogunate.49.a: "Транспорт!" #NT!
 JAP_tokugawa_shogunate.49.b: "Огневая мощь!" #NT!
  
  
  # Bakumatsu Crisis 
 JAP_tokugawa_shogunate.26.t: "Болезнь Токугавы Иесады" #NT!
 JAP_tokugawa_shogunate.26.d: "Болезнь нашего славного сёгуна Иесады день ото дня только ухудшается. По слухам, в Иесаде поразила вспышка холеры в начале этого года, в результате которой погибли десятки тысяч человек, и их число продолжает расти, хотя официального объявления не было сделано; если бы об этом стало известно общественности, обязательно произошли бы восстания. Вдобавок к этой путанице и хаосу, сёгун Иесада до сих пор не произвел на свет ни одного наследника, что привело к протесту Совета Бакуфу по поводу назначения замены." #NT!
 JAP_tokugawa_shogunate.26.d_han: "Болезнь Сёгуна Иесады с каждым днём только ухудшается. Мы уже видели неудачи нынешней администрации бакуфу в отношениях с западными державами, а теперь и эту чуму, опустошающую Японию. Сейчас существует большая обеспокоенность тем, что Токугава больше не способны править." #NT!
 JAP_tokugawa_shogunate.26.a: "Совет будет консультировать Иесаду" #NT!
 JAP_tokugawa_shogunate.26.b: "Иесада сам выберет наследника" #NT!
 JAP_tokugawa_shogunate.26.c: "Судьба сёгуната становится ближе" #NT!
 JAP_tokugawa_shogunate.27.t: "Конфликт среди Шинпан" #NT!
 JAP_tokugawa_shogunate.27.d_historical: "Продолжающаяся болезнь сёгуна Иесады оставила пятно слабости на власти сёгуна среди бакуфу. Многие считают, что важно провозгласить преемника сейчас, но ни один явный претендент не кажется полностью подходящим и обладающим достаточной властью, чтобы объединить совет под своим знаменем. Между нашими Синпан Даймё и некоторыми родственниками Сёгуна, каждый из которых прислал личного кандидата. Хитосубаши Нариаки из Мито, Сацумы и многие другие жаждут видеть Токугаву Ёсинобу своим непосредственным преемником. Оппозиция остается со стороны Ооку и официальных лиц сёгуната, включая Тайро ли Наосукэ, которые активно поддерживают Кии Ёситоми." #NT!
 JAP_tokugawa_shogunate.27.d_player: "Продолжающаяся болезнь сёгуна Иесады оставила пятно слабости на власти сёгуна среди бакуфу. Многие считают, что важно провозгласить преемника сейчас, но ни один явный претендент не кажется полностью подходящим и обладающим достаточной властью, чтобы объединить совет под своим знаменем. Между нашими Синпан Даймё и некоторыми родственниками Сёгуна, каждый из которых прислал личного кандидата. Хитосубаши Нариаки из Мито, Сацумы и многие другие жаждут видеть Токугаву Ёсинобу своим непосредственным преемником. Оппозиция остается со стороны Ооку и официальных лиц сёгуната, включая Тайро ли Наосукэ, которые активно поддерживают Кии Ёситоми." #NT!
 JAP_tokugawa_shogunate.27.a: "Back Hitosubashi" #NT!
 JAP_tokugawa_shogunate.27.b: "Назад Кии" #NT!
 JAP_tokugawa_shogunate.27.c: "Воздержитесь от вмешательства" #NT!
 JAP_tokugawa_shogunate.28.t: "Иесада объявляет наследника" #NT!
 JAP_tokugawa_shogunate.28.d_kii: "После нескольких месяцев закрытого диалога и политических маневров фракций Синпан было объявлено, что [TSH.GetLeader] выбрал Кии Ёситоми своим прямым наследником.\n \nХотя многие считают Ёситоми ярким умом и множеством влиятельных связей, мальчик еще ребенок и еще не готов к правлению. Ожидается, что один из главных советников [TSH.GetLeader] будет выбран, чтобы помочь Ёситоми, если он хочет унаследовать место Сёгуна до того, как достигнет совершеннолетия." #NT!
 JAP_tokugawa_shogunate.28.d_hitosubashi: "После нескольких месяцев закрытого диалога и политического маневрирования фракций Синпан было объявлено, что [TSH.GetLeader] выбрал Хитосубаси Ёсинобу своим прямым наследником.\n \nХотя многие считают Ёсинобу способным главой с множеством достижений, Хитосубаши У клана много врагов при дворе бакуфу, и ожидается, что в годы, предшествовавшие его восхождению на сёгун, могут возникнуть новые политические раздоры." #NT!
 JAP_tokugawa_shogunate.28.a: "Одним беспокойством меньше. Наследование в безопасности." #NT!
  
 JAP_tokugawa_shogunate.50.t: "Требования Харриса" #NT!
 JAP_tokugawa_shogunate.50.d_shogunate: "Таунсенд Харрис, посланник [USA.GetNameDef], снова обратился к бакуфу с просьбой ратифицировать новый, так называемый Договор о дружбе и торговле. Его содержание включает обмен дипломатическими агентами между ними и Японией, дополнительное открытие портов Канагава и Нагасаки по сравнению с ранее согласованным, права экстерриториальности для их граждан, новые фиксированные низкие импортно-экспортные пошлины, подлежащие международному контролю, а также право на свободу религиозного выражения для граждан США в Японии.\n \nЭти требования намного жестче, чем предыдущий договор, подписанный с [USA.GetNameDef], и капитуляция перед этими требованиями ослабит положение бакуфу в японском обществе, а также поставит под угрозу изолированную государственность Японии. . Однако мы не в состоянии противостоять требованиям Запада. Если мы откажемся, мы можем попасть в те же трудные времена, что и Цин на западе, их империя находится в смятении из-за опиумных войн." #NT!
 JAP_tokugawa_shogunate.50.d_han: "Таунсенд Харрис, посланник [USA.GetNameDef], снова обратился к Токугава Бакуфу с просьбой ратифицировать новый, так называемый Договор о дружбе и торговле. Его содержание включает обмен дипломатическими агентами между ними и Японией, дополнительное открытие портов Канагава и Нагасаки по сравнению с ранее согласованным, права экстерриториальности для их граждан, новые фиксированные низкие импортно-экспортные пошлины, подлежащие международному контролю, а также право на свободу вероисповедания для граждан США в Японии.\n \nЭти требования намного жестче, чем предыдущий договор, подписанный между сёгуном и [USA.GetNameDef], и любая капитуляция может вызвать волнения у сёгуна Токугава. Что решит Токугава Бакуфу?" #NT!
 JAP_tokugawa_shogunate.50.a: "Донесите свои требования до Совета Бакуфу." #NT!
 JAP_tokugawa_shogunate.50.b: "Еще одна угроза суверенитету Японии" #NT!
 JAP_tokugawa_shogunate.51.t: "Правила бакуфу следуют Имперскому руководству." #NT!
 JAP_tokugawa_shogunate.51.d: "Условия, установленные американцами под командованием коммодора Перри, в ущерб нам, ограничат нашу страну от защиты нашего экономического и социального суверенитета. Помимо нескольких мер защиты, имеющих второстепенное значение, переговоры с не желающими этого американцами оказались бесплодными. Теперь у американцев окончательно лопнуло терпение, и они грозят войной, если мы не придем к решению в ближайшее время, но все соглашения с иностранцами сначала должны быть хотя бы символически одобрены Императорской Семьей.\n \nБакуфу подтвердили необходимость поддержал традицию, по понятным причинам опасаясь ответственности за коварные условия этого договора. Пока мы не получим одобрения императора Комэя, голосование может не пройти. Однако хорошо известно, что император Комэй высокомерно смотрит на переговоры и был ярым сторонником полного сопротивления Западу. Если мы отправимся к императору только для того, чтобы вернуться с осуждением американцев, это может сделать нашу ситуацию еще более тревожной.\n \nЧто нам делать?" #NT!
 JAP_tokugawa_shogunate.51.a: "Ищите имперское доверие" #NT!
 JAP_tokugawa_shogunate.51.a_tt: "§YСовет Бакуфу§! отправит советника §YХотта Масаёси§!, чтобы убедить §YИмператора Комэя§!." #NT!
 JAP_tokugawa_shogunate.51.b: "Обойтись без Имперского доверия" #NT!
 JAP_tokugawa_shogunate.52.t: "Hotta Masayoshi in Kyoto" #NT!
 JAP_tokugawa_shogunate.52.d: "Хотта Масаёси, главный советник Сёгуна Иесады по иностранным делам, теперь сталкивается с новыми проблемами. Император Комэй был в контакте со многими реставраторами, которые следуют только одной философии: «Почитай Императора, изгоняй варваров».\nЭти Сонно Дзой наверняка соблазнят Императора игнорировать требования Запада и вызовут еще большую нестабильность по всей стране. Должен ли Хотта пойти дальше и попытаться убедить Императора?" #NT!
 JAP_tokugawa_shogunate.52.a: "Hotta Approaches Komei" #NT!
 JAP_tokugawa_shogunate.52.b: "Хотта покидает Киото" #NT!
 JAP_tokugawa_shogunate.53.t: "Император Комэй осуждает переговоры с [USA.GetName]" #NT!
 JAP_tokugawa_shogunate.53.d: "Встреча советника по иностранным делам Хотты Масаёси с императором Комэем оказалась, как и ожидалось, из-за обстоятельств прибытия Масаёси он был проигнорирован и проинформирован императором о его денонсации этих западных договоров. Он выходит из дворца в растерянности, ожидая ужасного ответа совета, который он получит из своего отчета о статусе Императора по этим договорам." #NT!
 JAP_tokugawa_shogunate.53.a: "Мы никогда не должны были дойти до этой точки." #NT!
 JAP_tokugawa_shogunate.53.b: "Уважайте Императора!" #NT!
 JAP_tokugawa_shogunate.54.t: "Komei's Disapproval Reaches the Bakufu" #NT!
 JAP_tokugawa_shogunate.54.d: "Министерство иностранных дел Хотта Масаёси вернулся из поездки из Императорского дворца в Токио и сообщил: «Император Комэй был окружен реставраторами, имеющими выгодное положение, позволяющее влиять на императора с их центрированными взглядами на эти сложные требования Запада. Я вернулся, чтобы сообщить тревожные новости: пренебрежение императора Комэя к иностранцам проявилось, поскольку его окончательным результатом стало отклонение этих договоров. Необходимо немедленно отправить посланника в Таунсенд-Харрис, чтобы быстро пересмотреть эти переговоры с Западом, прежде чем нас может поразить что-то худшее». Совет Бакуфу разжигает дискуссию, поскольку многие начинают разрабатывать лучшие предложения для Запада, прежде чем что-то выйдет из-под контроля." #NT!
 JAP_tokugawa_shogunate.54.a: "К сожалению, нам все равно придется его подписать." #NT!
 JAP_tokugawa_shogunate.55.t: "Бакуфу игнорирует имперское правление!" #NT!
 JAP_tokugawa_shogunate.55.d: "Предательский Совет Бакуфу проигнорировал Императорский Указ о сдаче иностранцам!" #NT!
 JAP_tokugawa_shogunate.55.a: "Это признак предательства бакуфу!" #NT!
 JAP_tokugawa_shogunate.55.b: "Ради мира мы должны пойти на жертвы." #NT!
 JAP_tokugawa_shogunate.56.t: "Хотта Масаеши возвращается с пустыми руками!" #NT!
 JAP_tokugawa_shogunate.56.d: "Хотта Масаёси вернулся из Киото, не получив одобрения Империи на Договор о дружбе.\n \nХотя это был ожидаемый результат, многие члены Совета Бакуфу сильно удручены результатами. Переговоры с американцами больше нельзя откладывать, и без каких-либо других идей пришло время подчиниться этим требованиям." #NT!
 JAP_tokugawa_shogunate.56.a: "Провал для бакуфу!" #NT!
 JAP_tokugawa_shogunate.57.t: "Подписание договора Харриса!" #NT!
 JAP_tokugawa_shogunate.57.d: "Сообщается, что после нескольких месяцев ожесточенных переговоров между правительством бакуфу Токугавана, Япония, и делегацией США, соглашение наконец было достигнуто. Япония согласилась провести базовую вестернизацию своего рынка, открыв его для будущих торговых соглашений с другими западными державами. Пять новых портов будут открыты для иностранных торговцев, а иностранные граждане будут иметь большую защиту и права, чем раньше, включая освобождение от японской юрисдикции безопасности и так далее.\nДля Запада это стало большим прорывом на ранее непоколебимом рынке. Для Японии и всего региона Восточной Азии это может означать усиление западного имперского влияния на десятилетия вперед..." #NT!
 JAP_tokugawa_shogunate.57.a: "Будем надеяться, что это решение было мудрым." #NT!
 JAP_tokugawa_shogunate.57.b: "Отличное достижение!" #NT!
 JAP_tokugawa_shogunate.57.c: "Как это можно было допустить?" #NT!
 JAP_tokugawa_shogunate.57.e: "Еще одно домино падает..." #NT!
 JAP_tokugawa_shogunate.57.f: "Новый рынок для наших имперских амбиций..." #NT!
 JAP_tokugawa_shogunate.58.t: "Переговоры с [TSH.GetName]" #NT!
 JAP_tokugawa_shogunate.58.d: "После прецедента американской дипломатии с [TSH.GetNameDef] не должно быть слишком сложно насаждать наши собственные амбиции на японских островах! Давайте работать по нашему собственному согласию со слабыми токугаванцами!" #NT!
 JAP_tokugawa_shogunate.58.a: "Выступайте с договором!" #NT!
 JAP_tokugawa_shogunate.59.t: "[FROM.GetNameDef] Запросить договор о дружбе" #NT!
 JAP_tokugawa_shogunate.59.d: "Иностранная держава [FROM.GetNameDef] заметила нашу недавнюю слабость по отношению к иностранным военно-морским державам и потребовала аналогичного договора с другими, что ставит нас в катастрофически уязвимое положение для экономической эксплуатации." #NT!
 JAP_tokugawa_shogunate.59.a: "У нас нет большого выбора." #NT!
  # 60 hidden 
 JAP_tokugawa_shogunate.61.t: "Иль Наосукэ разработал Тайро" #NT!
 JAP_tokugawa_shogunate.61.d: "За последние несколько месяцев здоровье сёгуна Иесады неуклонно ухудшалось, что только усугублялось стрессом, вызванным продолжающейся катастрофой в международных отношениях и вспышкой холеры. Поскольку присутствие сёгуна на заседаниях Совета Бакуфу неуклонно сокращается, становится всё более важным назначение назначенного представителя, который будет представлять волю сёгуна Иесады. После небольших дебатов любимый старший бакуфу сёгуна Иесады, член совета Иль Наосукэ, был выбран Тайро, должность назначенного лидера Совета бакуфу, которая оставалась незаполненной с 15 века. В то время как некоторые испытывают облегчение от того, что теперь в Совете Бакуфу появится какое-то руководство, другие опасаются, что дальнейшее отсутствие сёгуна только подорвет авторитет сёгуната, особенно по отношению к доменам Тозама, которые часто подрывались предыдущими законами, принятыми Ильей. Наосукэ." #NT!
 JAP_tokugawa_shogunate.61.a: "Надеюсь, он объединит нацию..." #NT!
 JAP_tokugawa_shogunate.61.b: "Прекрасный выбор." #NT!
 JAP_tokugawa_shogunate.61.c: "Угроза нашим интересам" #NT!
 JAP_tokugawa_shogunate.62.t: "Токугава Иесада скончался от болезни" #NT!
 JAP_tokugawa_shogunate.62.d: "После нескольких недель прикованности к постели сёгун Токугава Иесада наконец-то быстро скончался вчера вечером.\n \nТеперь, когда предыдущий сёгун скончался, многие как в Совете Бакуфу, так и за его пределами надеются, что настоящая смена руководства принесет большую удачу Японии и Японии. ее люди." #NT!
 JAP_tokugawa_shogunate.62.a: "Надеюсь, следующий сёгун будет сильным." #NT!
 JAP_tokugawa_shogunate.62.b: "Смена руководства" #NT!
 JAP_tokugawa_shogunate.63.t: "Bakufu Outreach to Sonno Joi" #NT!
 JAP_tokugawa_shogunate.63.d: "Напряженность между Советом Бакуфу и теми, кто борется за возвращение Императора, называющими себя Сонно Дзёй, неуклонно росла в течение последних нескольких сезонов. Неспособность Совета Бакуфу должным образом справиться с последними кризисами ослабила его авторитет и доверие к ним людей.\n \nОднако, хотя Сонно Дзой пользуются растущей поддержкой, наборы власти по-прежнему остаются в Совете Бакуфу. Однако будет трудно подавить Сонно Дзёй и помешать растущей власти Императора, не вызвав восстания народа. Некоторые в Совете Бакуфу утверждают, что переговоры о посредничестве и компенсации Сонно Дзёи и их сторонникам, а также возможность переназначения некоторых из самых церемониальных политических должностей могут облегчить амбиции Императора.\n \nПо крайней мере, на некоторое время." #NT!
 JAP_tokugawa_shogunate.63.a: "Стоит попробовать." #NT!
 JAP_tokugawa_shogunate.63.b: "Изменение в движении." #NT!
 JAP_tokugawa_shogunate.63.c: "Это только придаст им смелости!" #NT!
 JAP_tokugawa_shogunate.64.t: "Сонно Джой предлагает выйти замуж" #NT!
 JAP_tokugawa_shogunate.64.d: "Представители двух наших фракций вернулись с заманчивым, но проблематичным предложением. Принцесса Кадзуномия, младшая сестра императора Комэя, достигла подходящего возраста для замужества. Хотя она уже обручена, и Сонно Дзой, и Совет Бакуфу надеются, что брак между [TSH.GetName] и принцессой Кадзумией может как повторно легитимизировать Совет Бакуфу, так и облегчить раскол между Императорским двором и двором сёгуната.\n \nОднако брак без своих проблем. Приглашение члена императорской семьи стать супругой сёгуна, скорее всего, обеспечит стремление императора Комэя возродить имперскую власть. Вопрос лишь в том, насколько мы можем доверять нашим коллегам?" #NT!
 JAP_tokugawa_shogunate.64.a: "Возмутительная идея!" #NT!
 JAP_tokugawa_shogunate.64.b: "Предложение со своими преимуществами..." #NT!
 JAP_tokugawa_shogunate.65.t: "Посольство в США" #NT!
 JAP_tokugawa_shogunate.65.d: "Мощь [USA.GetNameDef] в Тихом океане становится заметной. Их корабли уже беспрепятственно прибывают к нашим берегам. Мы надеемся, что отправка постоянной делегации для переговоров на американской земле избавит властных дипломатов от стуков в наши общежития дома." #NT!
 JAP_tokugawa_shogunate.65.a: "Будем надеяться, что наша делегация обеспечит нам более благоприятное положение." #NT!
 JAP_tokugawa_shogunate.66.t: "Посольство в Северной Европе" #NT!
 JAP_tokugawa_shogunate.66.d: "Власть западноевропейцев в Тихоокеанском регионе становится заметной. Их корабли уже беспрепятственно прибывают к нашим берегам. Мы надеемся, что отправка постоянной делегации для переговоров на их территории избавит властных дипломатов от стуков в наши общежития дома." #NT!
 JAP_tokugawa_shogunate.67.t: "Посольство в Южной Европе" #NT!
 JAP_tokugawa_shogunate.67.d: "Власть западноевропейцев в Тихоокеанском регионе становится заметной. Их корабли уже беспрепятственно прибывают к нашим берегам. Мы надеемся, что отправка постоянной делегации для переговоров на их территории избавит властных дипломатов от стуков в наши общежития дома." #NT!
 JAP_tokugawa_shogunate.68.t: "Дипломатическая делегация из [TSH.GetNameDef]" #NT!
 JAP_tokugawa_shogunate.68.d: "Правительство [TSH.GetNameDef] направило представителей в надежде основать постоянное посольство в [CapitalScope.GetName]. Хотя выслушивание требований и жалоб этих японцев может раздражать, расширение наших связей в Азии может оказаться плодотворным." #NT!
 JAP_tokugawa_shogunate.68.a: "Поприветствуйте их!" #NT!
 JAP_tokugawa_shogunate.68.b: "Японцы не стоят нашего внимания." #NT!
 JAP_tokugawa_shogunate.69.t: "[FROM.GetName] Принимает посольство" #NT!
 JAP_tokugawa_shogunate.69.d: "[FROM.GetNameDEF] приветствовал наше посольство. Надеюсь, в будущем нам удастся сделать наши отношения более дружественными." #NT!
 JAP_tokugawa_shogunate.69.a: "Большой." #NT!
 JAP_tokugawa_shogunate.70.t: "[FROM.GetName] Отклоняет посольство" #NT!
 JAP_tokugawa_shogunate.70.d: "[FROM.GetNameDef] отклонил наше щедрое предложение о посольстве!" #NT!
 JAP_tokugawa_shogunate.70.a: "Будь они прокляты!" #NT!
 # Gold Exodus 
 JAP_tokugawa_shogunate.71.t: "Японский золотой кризис!" #NT!
 JAP_tokugawa_shogunate.71.d: "После столетий почти полной изоляции Японии от мировой арены политика, реформы и экономика Японии остались незатронутыми изменениями глобальных норм. Одним из них была огромная инфляция поставок серебра, вызванная европейской колонизацией Америки в семнадцатом и восемнадцатом веках. В то время как империи по всему миру, от Британии, Испании, Османской империи и даже Цин, десятилетиями страдали от инфляции серебра, японцев до сих пор не беспокоило увеличение мировых поставок серебра.\n \nНедавние события, связанные с Договорами о дружбе, сборником Торговые договоры, вынуждающие Японию открыть свою экономику и рынок для избранных западных держав, наконец, заставили Японию столкнуться с миром, сильно изменившимся с тех пор, как она впервые изолировала себя 400 лет назад. Старый обменный курс 5 серебра за 1 золото устарел и в глазах правительств и торговцев за рубежом является выгодной сделкой, поскольку мировые стандарты в настоящее время устанавливают обменный курс на уровне 11 серебра за 1 золото. Теперь торговцы со всего мира стекаются в Японию – если это будет разрешено – в стремлении скупить японское золото, пока оно украдено по дешевке!" #NT!
 JAP_tokugawa_shogunate.71.a: "Потеря, которую мы не можем окупить..." #NT!
 JAP_tokugawa_shogunate.71.b: "Мой! Это все мое!" #NT!
 JAP_tokugawa_shogunate.71.c: "Хорошо." #NT!
 JAP_tokugawa_shogunate.72.t: "Обменные обменные курсы" #NT!
 JAP_tokugawa_shogunate.72.d: "Доказанный дисбаланс обменных курсов драгоценных металлов между нашими местными рынками и зарубежными рынками привел к разрушительной буре торговцев, бегущих с золотом нашей родины!\n \nМы не можем позволить этому продолжаться и провести рыночные реформы как для золота, так и для других драгоценные товары, чтобы гарантировать, что наши люди не будут использованы в своих интересах!" #NT!
 JAP_tokugawa_shogunate.72.a: "Хороший." #NT!
 JAP_tokugawa_shogunate.73.t: "Выпуск необеспеченных заметок" #NT!
 JAP_tokugawa_shogunate.73.d: "Рыночные реформы, которые мы проводили в последние месяцы для смягчения нынешнего золотого кризиса, выявили несколько других основных проблем в структуре нашей национальной экономики, которые, по мнению наших старейшин, могут быть созрели для эксплуатации. Одной из наиболее распространенных является отсутствие в Японии единой валюты. Практика, которая никогда не отменялась со времен феодализма первого сёгуната почти тысячелетие назад, ханьские владения всегда сохраняли свою автономию для создания местных валют. Хотя эта система остается полезной и сохраняет дружбу с отдаленными кланами даймё в годы нашей изоляции, актуальные обменные курсы десятков валют в сочетании с ослаблением предложения золота в Японии могут привести к неожиданному банкротству многих доменов, если иностранные банки заметят эти недостатки. \n \nСтарейшины, отвечающие за рыночные реформы, предлагают сёгунату ввести более национализированную валюту и просят наших дайме начать переходить на нее. Хотя эта реформа приблизит нашу экономику к стабильности, она также может нанести вред местной экономике в краткосрочной перспективе, ослабив доверие, которое мы построили с Доменами, и очевидный риск введения новой валюты, которая не подкреплена огромными запасами Золото также может повлечь за собой свои собственные негативные последствия..." #NT!
 JAP_tokugawa_shogunate.73.a: "В любом случае вводите новую чеканку!" #NT!
 feudal_tokugawa_shoguante.73.b: "Атака на нашу автономию!" #NT!
 JAP_tokugawa_shogunate.74.t: "Конец золотому кризису!" #NT!
 JAP_tokugawa_shogunate.74.d: "После нескольких лет нашей финансовой нестабильности, последовавшей за нашим возвращением в мировую экономику, наши рынки начали обретать новое ощущение стабильности, хотя и на более низком уровне, чем в прошлые годы. Новые законы и ставки, которые мы поручили использовать нашим банкам и торговым гильдиям, позволили нашему народу постепенно акклиматизироваться к экономике, которая теперь связана с зарубежными землями. Надеюсь, это признак наступления хороших времен." #NT!
 JAP_tokugawa_shogunate.74.a: "Окончательно!" #NT!
 feudal_tokugawa_shoguante.74.b: "Они преуспели" #NT!
 feudal_tokugawa_shoguante.74.c: "Это было здорово, пока это продолжалось..." #NT!
 # Bakumatsu Crisis 
 JAP_tokugawa_shogunate.75.t: "Стагнация Токугава Япония" #NT!
 JAP_tokugawa_shogunate.75.d: "Изоляция Японии от мира позволила Японии десятилетиями безмятежного мира и процветания. Однако во многих других отношениях ее общество находится в застое и отстает от времени. Наши учёные и старейшины уже стремятся догнать достижения в области социально-экономики, медицины, технологий, доктрины и многого другого.\n \nПришло время сёгунату двигаться вперёд — и причём быстро." #NT!
 JAP_tokugawa_shogunate.75.a: "Для Японии!" #NT!
 JAP_tokugawa_shogunate.76.t: "Бунькую реформы" #NT!
 JAP_tokugawa_shogunate.76.d: "За последние несколько месяцев члены совета Бакуфу подготовили проекты нескольких реформ, которые, как мы надеемся, подготовят администрацию Японии к более эффективной реакции на новые вызовы, возникшие в результате ее возвращения в мировую политику. Некоторые из этих реформ включали в себя создание новых департаментов, занимающихся законотворчеством, пересмотром налоговых кодексов и внедрением западных практик бухгалтерского учета и доктрин ведения войны.\n \nВ бакуфу существует общее мнение, что эти реформы необходимы, если Япония хочет выжить в этой ситуации. новая эра." #NT!
 JAP_tokugawa_shogunate.76.a: "Примите их." #NT!
 JAP_tokugawa_shogunate.76.b: "Посмотрим." #NT!
 JAP_tokugawa_shogunate.77.t: "Реформы Санкина Котая?" #NT!
 JAP_tokugawa_shogunate.77.d: "Строгие требования Санкин-Котай, согласно которым даймё на Японских островах обязаны раз в два года в течение 200 дней, позволили нашему правительству обеспечить лояльность среди наших лордов на протяжении поколений. Однако времена меняются. Даймё, особенно среди южных лордов, становятся беспокойными, и многие на севере жалуются, что, возможно, лучше позволить лордам проводить больше времени дома, чтобы лучше управлять своими землями, чем транжирить и играть в политику в Эдо." #NT!
 JAP_tokugawa_shogunate.77.a: "Попробуйте." #NT!
 JAP_tokugawa_shogunate.77.b: "Умиротворение? Или слабость?" #NT!
 JAP_tokugawa_shogunate.78.t: "Вершительность с Sonno Jois" #NT!
 JAP_tokugawa_shogunate.78.d: "После нескольких месяцев переговоров несколько наших лордов достигли соглашений с сторонниками Императорского восстановления. Были обещаны незначительные условия для большей автономии, особенно для тозамы, полагают, что многие в Совете Бакуфу считают незначительными по сравнению с перспективой национального восстания." #NT!
 JAP_tokugawa_shogunate.78.a: "Хороший!" #NT!
 JAP_tokugawa_shogunate.78.b: "Изменение направления" #NT!
 JAP_tokugawa_shogunate.79.t: "Примирение с Сонно Джойсом" #NT!
 JAP_tokugawa_shogunate.79.d: "После нескольких месяцев переговоров некоторым нашим лордам не удалось прийти к соглашению со сторонниками Реставрации Империи. Их требования были признаны возмутительными: между прямым отказом от договоров о дружбе, которые приведут только к опустошению, и полным смещением сёгуна. Их откровенное нежелание добросовестно сотрудничать теперь вызывает опасения, что движение Сонно Джой чувствует себя готовым к более серьезному восстанию, чем просто враждебная политика. Возможно, восстание не за горами." #NT!
 JAP_tokugawa_shogunate.79.a: "Будь они прокляты!" #NT!
 JAP_tokugawa_shogunate.80.t: "Опиум в наших доках?!" #NT!
 JAP_tokugawa_shogunate.80.d: "Недавние договоры о дружбе привлекли на наши берега множество иностранных торговцев и дипломатов. Хотя некоторые искренне заинтересованы в изучении нашей культуры, большинство скорее стремятся эксплуатировать наши рынки. Этим утром мы обнаружили в гавани Эдо торговое судно, разгружающее ящики с опиумом, что является верным признаком грядущих событий." #NT!
 JAP_tokugawa_shogunate.80.a: "Требуйте от них остановки!" #NT!
 JAP_tokugawa_shogunate.80.b: "Эти иностранцы!" #NT!
 JAP_tokugawa_shogunate.80.b: "Они пожалеют об этом" #NT!
