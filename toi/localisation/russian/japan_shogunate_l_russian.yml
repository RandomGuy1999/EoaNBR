  # Shoguns 
 TSH_character_tokugawa_iesada_desc: "Рожденный со слабым здоровьем, Токугава Иесада в раннем возрасте был укрыт от внешнего мира, чтобы защитить свое здоровье и убедиться, что единственный сын и наследник Иэёси Сёгуна сможет вырасти и править после него.\n\nПравление Иесады видело Японию. придется открыться внешнему миру, а также множеству катастрофических стихийных бедствий, разрушивших многие города и жизни. Его отсутствие участия в придворной жизни и правлении бакуфу в сочетании с этими бедствиями сделало его правление очень непопулярным среди простых людей. Его предполагаемая слабость и неспособность защитить Японию от иностранных вторжений позволили его противникам одержать верх." #NT!
 TSH_character_tokugawa_iemochi_desc: "14-й сёгун сёгуната Токугава. Известный в детстве как Кикучиё, он был старшим сыном домена Вакаяма в 11-м поколении Токугава Нариюки из ветви Кии семьи Токугава. Правивший с юных лет и победивший двух других претендентов на трон сёгуната, сёгун Иэсада поставил его под регентство Ии Наосукэ и его матери Тенсёин. Он стал первым сёгуном со времен Токугавы Иэмицу в 1634 году, совершившим поездку в Киото. Сёгун Иэмоти пытался укрепить власть сёгуната и его связи с Императором. Затем он женился на принцессе Кадзу, дочери императора Нинко, в рамках Коббу Гаттай, который является попыткой укрепить связи между сёгунатом и императором, хотя принцесса Кадзу отказалась использовать титул «Мидаидокоро» или «официальная жена сёгуна». Он также положил конец Санкин Котай, что ослабило контроль сёгуна над владениями. Его правление также было подорвано некомпетентными советниками. Он умер бездетным в молодом возрасте 20 лет из-за болезни. Но он усыновил сына Токугаву Иэсато своим наследником. В то время ему было всего 3 года, но поскольку сёгунат Токугава находился в состоянии войны с Тёсю, взрослый Токугава Ёсинобу был назначен пятнадцатым сёгуном." #NT!
 TSH_character_tokugawa_yoshinobu_desc: "15-й и последний сёгун сёгуната Токугава. Один из кандидатов на пост преемника Иесады из ветви Мито семьи Токугава. Его отец, Токугава Нариаки, был советником предыдущего сёгуна и организовал усыновление Ёсинобу (тогда известного как Кэйки) в ветвь семьи Токугава в порядке преемственности сёгуна. Он получил образование ученого, обладал сильными лидерскими качествами и провел множество реформ, необходимых сёгунату." #NT!
