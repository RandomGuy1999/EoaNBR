 TSH_category_shogun_succession_crisis_desc: "\n§RСлабые родословные§!: Болезнь нашего великого сёгуна §Y[TSH.GetLeader]§_1 кажется серьёзной. С каждым днем ​​его здоровье и энергия ослабевают, и все больше обязанностей перекладывается на его советников и Совет Бакуфу.\n \nЧем дольше §Y[TSH.GetLeader]§_1 будет продолжаться без подходящего наследника, тем больше вероятность, что его смерть приведет к битве между Домами Токугава Синпан — Филиал Семьи, претендующие на трон сёгуна в случае, если сёгун умрет без наследника. Сёгунат сейчас переживает самые неспокойные времена за последние столетия, и ему нужна сильная и надежная преемственность, чтобы держать Японию на правильном пути.\n \n§bТекущие известные кандидаты§! :\n §gКии Ёситоми — [?TSH.kii_faction|%1]\n Хитосубаши Ёсинобу — [?TSH.hitosubashi_faction|%1] §g\n" #NT!
  
