 TSH_spirit_vic_byogaku_tsuron: "Byogaku Tsuron Studies" #NT!
 TSH_spirit_vic_byogaku_tsuron_desc: "Бёгаку Цурон — одна из первых в Японии коллекций современных западных знаний, собранных в период изоляции. В то время как правительство и большинство японцев считали важным сохранить японские ценности и идеалы, многим ученым было предложено изучить Бёгаку Цурон, чтобы расширить свою мудрость и найти способы соединить и переплести медицинские знания с традиционными японскими практиками." #NT!
