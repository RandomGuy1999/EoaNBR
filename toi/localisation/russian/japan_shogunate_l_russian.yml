 JAP_tokugawa_shogunate.91.t: "Свадьба [TSH.GetLeader] и принцессы Казуномии" #NT!
 JAP_tokugawa_shogunate.91.d: "\nЯпония празднует союз нынешнего сёгуна [TSH.GetLeader] и принцессы Казуномии в Эдо. Этот шестой брак между членами Империи и сёгунами направлен на подавление растущих разногласий между Императорским двором и Советом Бакуфу, а также на устранение напряженности, усилившейся в результате недавнего возвращения Японии в глобальную политику. Эта договоренность направлена ​​на укрепление единства среди проблем, как внутренних, так и внешних.\n\nПутешествие принцессы Казуномии от Императорского двора до политического центра Эдо столкнулось с проблемами из-за строгих ограничений вдоль реки Накасендо, что помешало путешествию свадебного окружения. Несмотря на ожидаемые трудности, 26-дневное путешествие завершилось, отражая меняющуюся динамику, поскольку императоры Токугава взяли на себя ответственность за потенциальный ущерб. Этот знаменательный брак продвигает Японию к будущему расширенного сотрудничества между двором и сёгунатом, готовому преодолевать препятствия с обновленным сотрудничеством и силой." #NT!
 JAP_tokugawa_shogunate.91.a: "Великолепный!" #NT!
 JAP_tokugawa_shogunate.91.b: "Новая надежда для Японии." #NT!
 JAP_tokugawa_shogunate.91.c: "Развитие, за которым стоит следить..." #NT!
 JAP_tokugawa_shogunate.92.t: "Американо-токугаванское сотрудничество?" #NT!
 JAP_tokugawa_shogunate.92.d: "Первоначально Соединенные Штаты нарушили мир в Японии и силой заставили бакуфу подписать первый из договоров о дружбе, но новые политические реалии становятся очевидными, поскольку Япония и Соединенные Штаты имеют все более схожие интересы в Восточной Азии. Растущее присутствие европейских держав, таких как Великобритания, Франция и т. д., вызывает опасения, что Япония, как и Китай, столкнется с настоящими политическими потрясениями.\n \nПлохо для бизнеса." #NT!
 JAP_tokugawa_shogunate.92.a: "Сотрудничайте с ними" #NT!
 JAP_tokugawa_shogunate.92.b: "Нет времени на Восточную Азию." #NT!
 JAP_tokugawa_shogunate.92.c: "Хороший" #NT!
 JAP_tokugawa_shogunate.92.e: "Хорошо." #NT!
 JAP_tokugawa_shogunate.93.t: "Hitosubashi Faction Disavows Ii Naosuke" #NT!
 JAP_tokugawa_shogunate.93.d: "После нескольких недель после того, как он стал Тайро, многие члены Совета Бакуфу начали публичное отречение от Ии Наосукэ, которого многие считают слишком противоречивым и связанным человеком, чтобы быть лидером и арбитром вместо сёгуна. Связи Ии Наосукэ с фракцией Кии — одного из тех, кто воспитал Кейки, примечательны, и поэтому нельзя доверять ему в качестве справедливого арбитра в спорах между различными фракциями." #NT!
 JAP_tokugawa_shogunate.93.a: "Иесада слишком болен, чтобы изменить свое мнение..." #NT!
 JAP_tokugawa_shogunate.94.t: "Attack at Zenpukuji" #NT!
 JAP_tokugawa_shogunate.94.d: "Вчера вечером самураи из княжества Мито подожгли храм Дзенпукудзи в Эдо, пытаясь сжечь заживо прибывшую американскую делегацию.\n \nПострадавших не обнаружено." #NT!
 JAP_tokugawa_shogunate.94.a: "Возмутительно!" #NT!
 JAP_tokugawa_shogunate.94.b: "Возмутительно!" #NT!
 JAP_tokugawa_shogunate.94.c: "Проклятие!" #NT!
 JAP_tokugawa_shogunate.95.t: "Российского солдата изрубили на куски в Иокохоме!" #NT!
 JAP_tokugawa_shogunate.95.d: "Прибывшая с визитом российская делегация сегодня утром встретила ожесточенное сопротивление в Иокогаме, в результате чего двое российских охранников были тяжело ранены, а один убит, изрубленный на куски." #NT!
 JAP_tokugawa_shogunate.96.t: "Голландцы убиты в Иокогаме" #NT!
 JAP_tokugawa_shogunate.96.d: "Два голландских офицера были убиты в бою в порту Иокогамы. Подозреваемые были пойманы и немедленно заключены под стражу." #NT!
 JAP_tokugawa_shogunate.97.t: "Кораблекрушение в гавани Йокосука" #NT!
 JAP_tokugawa_shogunate.97.d: "Прусский корабль потерпел крушение недалеко от побережья гавани Йокосука. В Договорах о дружбе было предусмотрено, что Япония должна помочь всем прусским кораблям, если они потерпят крушение, однако местные офицеры не успели отреагировать вовремя, прежде чем корабль был потерян." #NT!
 JAP_tokugawa_shogunate.98.t: "Французский слуга попал в засаду!" #NT!
 JAP_tokugawa_shogunate.98.d: "Вчера вечером в результате явно целенаправленного нападения чуть не был убит слуга французского министра. Хотя слуга и жив, ему едва хватает сил. Очевидно, что волнения и преследования иностранцев в Осаке достигли нового уровня." #NT!
 JAP_tokugawa_shogunate.99.t: "Убийство Генри Хёксена" #NT!
 JAP_tokugawa_shogunate.99.d: "После ночного званого обеда с графом Эйленбургом совместное голландско-американское представительство Генри Хёксен отправился в посольство США в храме Зенпуку в сопровождении трех конных офицеров и четырех лакеев с фонарями. На группу внезапно напали семь сиси, предположительно из области Сацума, хотя расследование все еще продолжается. Однако в бою Хёксен получил смертельные ранения на обе стороны тела. Сев на лошадь и проскакав около 200 ярдов к американской дипломатической миссии, его забрали внутрь и оказали ему медицинскую помощь, но позже той же ночью он умер от ран." #NT!
 JAP_tokugawa_shogunate.100.t: "Чистка Ансея" #NT!
 JAP_tokugawa_shogunate.100.d: "Напряженность и разобщенность процветают во всем аристократическом классе Японии, не только среди дворян Сонно Дзой, но и внутри самого Совета Бакуфу. Пришедший к власти по приказу больного Токугавы Иесады, Ии Наосукэ, лидер фракции Кии, объявил, что «чистка» от угрожающих личностей по всей Японии будет необходима ради стабильности Японии и перспектив процветания.\n \nЭто объявление вызвало большое волнение. Многие, как внутри фракции Ии Наосукэ, так и за ее пределами, уже задаются вопросом, станут ли они целью, и если да, то как далеко это зайдет." #NT!
 JAP_tokugawa_shogunate.100.a: "За сёгуна!." #NT!
 JAP_tokugawa_shogunate.100.b: "Чего ждать?!" #NT!
 JAP_tokugawa_shogunate.100.c: "Это может выйти из-под контроля..." #NT!
 JAP_tokugawa_shogunate.101.t: "Death of Yoshida Shoin" #NT!
 JAP_tokugawa_shogunate.101.d: "Один из самых многообещающих интеллектуалов Японии, Ёсида Сёин, погиб вчера в результате инцидента, который, как многие опасаются, станет лишь первым из многих убийств в крестовом походе И.И. Наосукэ за «стабильность». Его смерть, вероятно, была вызвана слухами о том, что Ёсида тайно собирает новую военную силу для свержения сёгуната." #NT!
 JAP_tokugawa_shogunate.101.a: "Хороший." #NT!
 JAP_tokugawa_shogunate.101.b: "Они заплатят!" #NT!
 JAP_tokugawa_shogunate.101.c: "Это может выйти из-под контроля..." #NT!
 JAP_tokugawa_shogunate.102.t: "Death of Hashimoto Sanai" #NT!
 JAP_tokugawa_shogunate.102.d: "Один из величайших самураев императора Комэя, Хасимото Санаи, был казнен через обезглавливание за измену сёгуну. Многие опасаются, к чему приведет возмездие за убийство одного из самых доверенных людей Комэя. Во всяком случае, стабильность является наименее вероятным исходом." #NT!
 JAP_tokugawa_shogunate.103.t: "Арест Нагаи Наоюки" #NT!
 JAP_tokugawa_shogunate.103.d: "Нагаи Наоюки, один из самых уважаемых лидеров бакуфу и ведущий голос фракции Хитосубаши, был насильственно отстранен от должности и подвергнут домашнему аресту.\n \nПохоже, что даже лояльные члены Совета бакуфу являются реальной мишенью для Наусуке." #NT!
 JAP_tokugawa_shogunate.104.t: "Арест Хотты Масаеши" #NT!
 JAP_tokugawa_shogunate.104.d: "Хотта Масаёси, предшественник Ии Наосукэ и часто один из величайших деятелей Наосукэ, был арестован и заключен в камеру предварительного заключения в Тибе гвардейцами бакуфу под руководством Наосукэ. Его дальнейшая судьба остается неопределенной." #NT!
 JAP_tokugawa_shogunate.105.t: "Арест Дате Мунеари" #NT!
 JAP_tokugawa_shogunate.105.d: "Датэ Мунеари, брат одного из самых надежных поддаймё бакуфу, был арестован и доставлен в его замок в Сендае. Хотя сам Датэ Мунеари не был стойким сторонником самого Ии Наосукэ, он также никогда не был критиком." #NT!
 JAP_tokugawa_shogunate.106.t: "Арест Ямаути Тоёсиге" #NT!
 JAP_tokugawa_shogunate.106.d: "Даймё домена Тоса Ямаути Тоёсиге вчера отдыхал полк гвардейцев Бакуфу. Домен Тоза, один из самых богатых доменов Тозама, подозревается в сотрудничестве с другими доменами Тозама в заговоре с целью узурпации сёгуната. Только время покажет, состоится ли допрос и что из него выйдет." #NT!
 JAP_tokugawa_shogunate.107.t: "Инцидент в Сакурадамоне" #NT!
 JAP_tokugawa_shogunate.107.d: "II Наосукэ был казнен во время внезапного набега небольшой группы самураев домена Мито на Сакурадамон, завершив год кровопролития тем, что многие считают наиболее ощутимым результатом.\n \nТеперь у сёгуната Токугава больше нет старого мудрого лидера на что можно положиться, и вместо этого молодой и неопытный Токугава Иеомечи должен начать править." #NT!
 JAP_tokugawa_shogunate.107.a: "Мы не можем оставить это в покое." #NT!
 JAP_tokugawa_shogunate.107.b: "Конец тирании!" #NT!
   # 108 hidden 
 JAP_tokugawa_shogunate.109.t: "13 дней в Киото" #NT!
 JAP_tokugawa_shogunate.109.d: "Большая процессия из более чем 200 парадистов, дворян, муниципальных служащих, работников логистики и членов их семей отмечает путь из Эдо в Киото, чтобы отпраздновать знаменательную королевскую свадьбу. Улицы заполнены тележками и пешеходами, а деревни вдоль маршрута соответствуют уровню туризма, невиданному уже два поколения." #NT!
 JAP_tokugawa_shogunate.109.a: "Прекрасное дело!" #NT!
 JAP_tokugawa_shogunate.110.t: "«Изгоните варваров»" #NT!
 JAP_tokugawa_shogunate.110.d: "В новом заявлении японского императора Комэя Ямато все варвары (неяпонцы) должны быть изгнаны из страны. Это произошло из-за частых столкновений и откровенных злоупотреблений со стороны приезжающих иностранцев по отношению к японскому народу, а также из-за того, что японцы считают, что иностранная культура и религия потенциально развращают традиционный образ жизни в Японии." #NT!
 JAP_tokugawa_shogunate.110.a: "Это не могло привести к хорошему." #NT!
 JAP_tokugawa_shogunate.110.b: "Komei finally taking action?" #NT!
 JAP_tokugawa_shogunate.110.c: "Просто слова бессильного монарха." #NT!
 JAP_tokugawa_shogunate.110.e: "Что это будет означать для Востока?" #NT!
 JAP_tokugawa_shogunate.111.t: "Attempt on Ando Nobumasa" #NT!
 JAP_tokugawa_shogunate.111.d: "Андо Нобумаса, один из ведущих деятелей фракции Сонно Дзёй, который способствовал недавнему сотрудничеству с бакуфу и помог в организации брака между [TSH.GetLeader] и принцессой Кадзуномия, едва избежал смерти от рук группы убийц. Во время побега он был тяжело ранен, и возникает вопрос, кто нападет на человека, которого многие считают человеком, который предотвратил близкую гражданскую войну." #NT!
 JAP_tokugawa_shogunate.111.a: "Мы должны это расследовать!" #NT!
 JAP_tokugawa_shogunate.111.b: "Разлад между судами?" #NT!
 JAP_tokugawa_shogunate.112.t: "Инцидент в Намамуги" #NT!
 JAP_tokugawa_shogunate.112.d: "Четыре странствующих британских купеческих сановника встретили свою смерть, сраженные свитой [SAT.GetLeader], возвращавшегося домой после выполнения своих Санкин Котай Обязательств. Купцы были сбиты с толку после того, как не спешились при приближении к процессии даймё и подошли слишком близко - хорошо известная практика вежливости и уважения, на которую согласились даже правительства, которые заставили Японию подписать Договоры о дружбе. Несмотря на оскорбительные действия купцов, эти люди по-прежнему являются высокими представителями интересов британской Восточной Азии, и никто не верит, что этот инцидент будет проигнорирован Лондоном." #NT!
 JAP_tokugawa_shogunate.113.t: "Американское судно приближается к проливу Симоносеки" #NT!
 JAP_tokugawa_shogunate.113.d: "Недавнее заявление императора Комэя об изгнании варваров не лишено смысла. За последние несколько сезонов мы слышим много новостей о злых делах иностранцев, осмелившихся ступить на японскую землю.\n \nНаш домен Тёсю теперь находится в уникальном месте, которое может позволить нам выполнить слова нашего императора. Расположен у входа в геостратегический пролив Симоносеки, который охраняет судоходные пути из Китая в восточную Японию и большую часть Тихого океана. Таким образом, воды Тёсю всегда были объектом интенсивной торговли, и их использование только возросло за годы, прошедшие после разрушительных Договоров о дружбе, которые открыли берега для чудовищных чужеземцев... У нас есть сила навсегда изгнать этих варваров из Японии. Как нам действовать?" #NT!
 JAP_tokugawa_shogunate.113.a: "Огонь!" #NT!
 JAP_tokugawa_shogunate.113.b: "Это слишком опасно." #NT!
 JAP_tokugawa_shogunate.114.t: "Инцидент в Пембруке" #NT!
 JAP_tokugawa_shogunate.114.d: "Американское торговое судно «SS Pembroke» было обстреляно ранним утром, когда оно стояло на якоре в полукилометре от берегов юго-западной Японии. Сообщается, что два атакующих корабля, позже идентифицированные как недавно завоеванные фрегаты японского владения Тёсю, скандировали «Почитай Императора, изгоняй варваров», когда они приблизились перед тем, как открыть огонь по «Пемброку».\n \nТяжелая броня «Пемброка» сумела поразить противника. выстоять под непрекращающимся огнем, и «Пемброку» удалось уйти, не преследуемый, к соседнему проливу Банго без потерь." #NT!
 JAP_tokugawa_shogunate.114.a: "Контролируйте их!" #NT!
 JAP_tokugawa_shogunate.114.b: "Хороший!" #NT!
 JAP_tokugawa_shogunate.114.c: "Эти нецивилизованные японцы!" #NT!
 JAP_tokugawa_shogunate.115.t: "Французское судно приближается к проливу Симоносеки" #NT!
 JAP_tokugawa_shogunate.116.t: "Инцидент в Кьен-Чане" #NT!
 JAP_tokugawa_shogunate.116.d: "Французский военно-морской пароход «Кьен Чан» был обстрелян, стоя на якоре в километре от берега юго-западной Японии. Сообщается, что два атакующих корабля, позже идентифицированные как недавно завоеванные фрегаты японского владения Тёсю, скандировали «Почитай императора, изгоняй варваров», когда они приблизились перед стрельбой по Кьен-Чан.\n \nФранцузские моряки были пойманы. был застигнут врасплох и получил тяжелые повреждения, прежде чем сумел отступить от берегов области Тёсю. У французов была одна потеря." #NT!
 JAP_tokugawa_shogunate.117.t: "Голландское судно приближается к проливу Симоносеки" #NT!
 JAP_tokugawa_shogunate.118.t: "Инцидент с Медузой" #NT!
 JAP_tokugawa_shogunate.118.d: "Голландский фрегат «Медуза» был обстрелян, стоя на якоре в километре от берега юго-западной Японии. Сообщается, что два атакующих корабля, позже идентифицированные как недавно завоеванные фрегаты японского владения Тёсю, скандировали «Почитай императора, изгони варваров», когда они приблизились перед тем, как открыть огонь по «Кьен-Чан».\n \nГолландские моряки были пойманы. были удивлены нападением, поскольку голландцы на протяжении веков поддерживали дружеские партнерские отношения с японцами и не ожидали, что недавняя японская агрессия против иностранцев затронет и их. Но сейчас, похоже, места для исключений мало." #NT!
 JAP_tokugawa_shogunate.119.t: "Вопрос Тёсю" #NT!
 JAP_tokugawa_shogunate.119.d: "Недавние события в Японии связаны с появлением Сонно Джойс, радикальной фракции в японском посольстве, одержимой возрождением власти Ямато и ведением войны с внешним миром. Вдохновленные нынешним опальным императором Японии, доменом Тёсю, особенно нестабильная феодальная держава на юге Японии заявила, что больше не будет пускать иностранные корабли в свои воды.\n \nПоскольку наши корабли значительно превосходят наши, а японское вооружение все еще на десятилетия отстает от нашего, один одного из наших кораблей решил пройти через пролив Симоносеки, проходящий вдоль побережья Тёсю. К нашему удивлению, они осмелились напасть на нас!\n \nХотя наш корабль смог покинуть воды и вернуться в дружественные порты, тот факт, что наши моряки подверглись нападению, является явным нарушением Договоров о дружбе, которые мы заключили с Эдо. Что нам следует сделать?" #NT!
 JAP_tokugawa_shogunate.119.a: "Мы не оставим этого в покое. Отправьте флот!" #NT!
 JAP_tokugawa_shogunate.119.b: "Передайте дипломатический спор в суд этого сёгуна!" #NT!
 JAP_tokugawa_shogunate.120.t: "Варвары наносят ответный удар!" #NT!
 JAP_tokugawa_shogunate.120.d_both: "Объединенные силы французских и американских военно-морских кораблей подошли к нашим берегам и открыли огонь по нашим кораблям и столице! Нашему флоту удалось отбить экспедицию с небольшими потерями. К сожалению, повреждения, нанесенные нашему флоту, выведут его из строя на несколько месяцев..." #NT!
 JAP_tokugawa_shogunate.120.d_usa: "Отряд американских военно-морских кораблей прибыл к нашим берегам и обстрелял наши корабли и столицу! Нашему флоту удалось отбить экспедицию с небольшими потерями. К сожалению, повреждения, нанесенные нашему флоту, выведут его из строя на несколько месяцев..." #NT!
 JAP_tokugawa_shogunate.120.d_fra: "Объединенные силы французских военно-морских кораблей подошли к нашим берегам и открыли огонь по нашим кораблям и столице! Нашему флоту удалось отбить экспедицию с небольшими потерями. К сожалению, повреждения, нанесенные нашему флоту, выведут его из строя на несколько месяцев..." #NT!
 JAP_tokugawa_shogunate.120.a: "Эти злодейские варвары!" #NT!
 JAP_tokugawa_shogunate.121.t: "Битва при проливе Симоносеки" #NT!
 JAP_tokugawa_shogunate.121.d_usa: "В ответ на недавние нападения на суда, пересекающие пролив Симоносеки со стороны владения Тёсю, в воды прибыла американская экспедиция, чтобы преследовать этих пиратов. Потери были небольшими, несмотря на то, что обеим сторонам удалось нанести тяжелый урон флоту друг друга. Однако, хотя несколько кораблей, участвующих в сражении, представляют собой лишь небольшую часть американского военно-морского флота, флот Тёсю, похоже, дошёл до точки, когда он больше не может совершать набеги на корабли в течение довольно долгого времени..." #NT!
 JAP_tokugawa_shogunate.121.d_fra: "В ответ на недавние нападения на суда, пересекающие пролив Симоносеки со стороны владения Тёсю, в воды прибыла французская экспедиция, чтобы преследовать этих пиратов. Потери были небольшими, несмотря на то, что обеим сторонам удалось нанести тяжелый урон флоту друг друга. Однако, хотя несколько кораблей, участвовавших в сражении, представляют собой лишь небольшую часть французского флота, флот Тёсю, похоже, дошёл до точки, когда он больше не может совершать набеги на корабли в течение довольно долгого времени..." #NT!
 JAP_tokugawa_shogunate.121.d_both: "В ответ на недавние нападения на суда, пересекающие пролив Симоносеки со стороны владения Тёсю, в воды прибыла совместная французско-американская экспедиция для преследования этих пиратов. Потери были небольшими, несмотря на то, что обеим сторонам удалось нанести тяжелый урон флоту друг друга. Однако, хотя несколько кораблей, участвующих в сражении, представляют собой лишь небольшую часть французского и американского военно-морского флота, флот Тёсю, похоже, дошёл до точки, когда он больше не может совершать набеги на корабли в течение довольно долгого времени..." #NT!
 JAP_tokugawa_shogunate.121.a: "По крайней мере, дальнейшего развития не произошло..." #NT!
 JAP_tokugawa_shogunate.121.b: "Интересное развитие" #NT!
 JAP_tokugawa_shogunate.121.c: "Надеюсь, это конец." #NT!
 JAP_tokugawa_shogunate.122.t: "Мито Восстание" #NT!
 JAP_tokugawa_shogunate.122.d: "После растущей обеспокоенности по поводу слабости и ошибочного управления [TSH.GetLeader] и Совета Бакуфу, в домене Мито восстали большие силы самураев-ронинов. Они объясняют неудачную политику бакуфу сопротивлением иностранному влиянию и страху. Если нынешний курс продолжится, Япония станет просто еще одной колонией, как и многие другие по всему миру.\n \nВосстанию, возглавляемому сторонником Соно Дзой ученым Такэда Коунсеем, почти три года. тысяч человек и в первых столкновениях смог отбить гораздо более крупные и предположительно хорошо обученные силы бакуфу из области Мито." #NT!
 JAP_tokugawa_shogunate.122.a: "Мы не терпим слабости" #NT!
 JAP_tokugawa_shogunate.122.b: "Измена!" #NT!
 JAP_tokugawa_shogunate.122.c: "Как это будет происходить?" #NT!
 JAP_tokugawa_shogunate.123.t: "Конец восстания Мито" #NT!
 JAP_tokugawa_shogunate.123.d: "Несмотря на доблестные бои повстанцев и тысячи жертв среди сил бакуфу, после нескольких месяцев стычек повстанцы-ронины из домена Мито наконец были схвачены или сданы силам бакуфу." #NT!
 JAP_tokugawa_shogunate.123.a: "Мы высказали свою точку зрения" #NT!
 JAP_tokugawa_shogunate.123.b: "Окончательно" #NT!
   # 124 HIDDEN 
 JAP_tokugawa_shogunate.125.t: "Death of Tokugawa Iemochi" #NT!
 JAP_tokugawa_shogunate.125.d: "Сегодня утром Токугава Иэмоти скончался от сердечной недостаточности в большом дворце, оставив после себя наследие, наполненное неопределенным будущим. Его сыну и предполагаемому наследнику Таясу всего три года — он слишком молод, чтобы взойти на трон. После долгих размышлений Совет Бакуфу решил, что регент лишь усилит разобщенность и опасения японской общественности, и вместо этого решил назначить бывшего кандидата в сёгуны Токугаву Ёсинобу, чтобы он стал следующим императором, который, по многим оценкам, все еще относительно популярен. как в бакуфу, так и во многих антибакуфу фракциях..." #NT!
 JAP_tokugawa_shogunate.125.a: "Да пребудет с ним ветер." #NT!
 JAP_tokugawa_shogunate.125.b: "Хорошо." #NT!
 JAP_tokugawa_shogunate.126.t: "Икедайский инцидент" #NT!
 JAP_tokugawa_shogunate.126.d: "Синсэнгуми раскрыли тайный заговор повстанцев сонно-дзой, которые готовились к большому восстанию в маленькой гостинице на северо-западе Киото. В число захваченных лиц входит давно разыскиваемый повстанец Фурутака Шунтаро. После жестоких допросов, включая подвешивание за лодыжки и прокалывание пятидюймовыми шипами. Раскрытый заговор касался поджога Священного города Киото и захвата Мацудайры Катамори, нашего главного чиновника в Киото, которому было поручено... наблюдать за Императорским дворцом.\n \nОжидается, что вскоре станет известно много имен относительно того, кто мог бы это сделать. сотрудничать в этом жестоком заговоре." #NT!
 JAP_tokugawa_shogunate.127.t: "Кинмонский инцидент" #NT!
 JAP_tokugawa_shogunate.127.d: "Несмотря на многочисленные аресты в последние дни, заговор, который мы раскрыли 3 недели назад, фактически был приведен в действие! Прошлой ночью огромный пожар охватил несколько районов Киото, вызвав опустошение и хаос по всему городу.\n \nБолее трёх тысяч повстанцев попытались пробраться в Императорский дворец, чтобы «освободить» императора Комэя и императорскую семью. К счастью, верные гарнизонам Айдзу и Сацумы удалось продержаться против их осады достаточно долго, чтобы прибыло подкрепление Бакуфу. В то время как силам бакуфу удалось предотвратить побег императорской семьи и захватить повстанцев, Киото, треть Киото, теперь лежит в руинах из-за пожара и сражения. По сообщениям, было разрушено 28 000 домов." #NT!
 JAP_tokugawa_shogunate.128.t: "Опасные повстанцы" #NT!
 JAP_tokugawa_shogunate.128.d: "После ожесточенных допросов выяснилось, что руководство этим почти катастрофическим переворотом было сформировано из советов домена Тёсю. Хотя нет никаких прямых связей, позволяющих полагать, что сам даймё Тёсю является предателем, мы можем ожидать, что многие из его чиновников могут укрываться или просто являются предателями, замышляющими падение сёгуната!" #NT!
 JAP_tokugawa_shogunate.128.a: "Попросите [CHO.GetLeader] помочь найти этих повстанцев!" #NT!
 JAP_tokugawa_shogunate.128.b: "Вмешательство в Тёсю приведет только к новым волнениям..." #NT!
 JAP_tokugawa_shogunate.129.t: "Бакуфу требует повстанцев" #NT!
 JAP_tokugawa_shogunate.129.d: "Расследование последней попытки государственного переворота в Киото указывает на то, что несколько наших чиновников, возможно, планировали свергнуть сегуна. Теперь Синсэнгуми, шпионы бакуфу, потребовали нашего сотрудничества в поиске этих предателей. Как нам следует реагировать?" #NT!
 JAP_tokugawa_shogunate.129.a: "Берегите наших мужчин!" #NT!
 JAP_tokugawa_shogunate.129.b: "Предатели в нашем суде? Мы должны их найти!" #NT!
 JAP_tokugawa_shogunate.130.t: "Домен Тёсю игнорирует требования" #NT!
 JAP_tokugawa_shogunate.130.d: "[CHO.GetLeader] отклонил призывы Бакуфу о сотрудничестве! Может ли он сам быть частью движения Соно Джой?" #NT!
 JAP_tokugawa_shogunate.130.a: "Искорените Мори!" #NT!
 JAP_tokugawa_shogunate.131.t: "Тёсю стоит твердо" #NT!
 JAP_tokugawa_shogunate.131.d: "Расследование последней попытки государственного переворота в Киото показало, что чиновники княжества Тёсю, возможно, финансировали и поддерживали заговор. Синсегуми, разведывательные отделы Совета Бакуфу, обратились к [CHO.GetLeader] с просьбой о сотрудничестве в расследовании, но даймё теперь отказался сотрудничать, ссылаясь на права своего Домена на автономию!" #NT!
 JAP_tokugawa_shogunate.131.a: "Удивительно." #NT!
 JAP_tokugawa_shogunate.132.t: "Тёсю сдает повстанцев!" #NT!
 JAP_tokugawa_shogunate.132.d: "Расследование последней попытки государственного переворота в Киото показало, что чиновники княжества Тёсю, возможно, финансировали и поддерживали заговор. Синсегуми, разведывательное управление Совета Бакуфу, обратилось к [CHO.GetLeader] с просьбой о сотрудничестве в расследовании.\n \nНесколько чиновников при дворе Тёсю уже арестованы и допрошены. Только время покажет, сколько еще заговорщиков причастно к этому и предстоящим инцидентам." #NT!
 JAP_tokugawa_shogunate.132.a: "Мудрое решение." #NT!
 JAP_tokugawa_shogunate.132.b: "Удивительно" #NT!
 JAP_tokugawa_shogunate.132.c: "Хорошо." #NT!
   # 133 hidden 
 JAP_tokugawa_shogunate.134.t: "Токугава Иэмоти заболел оспой" #NT!
 JAP_tokugawa_shogunate.134.d: "Великий сёгун Токугава Иэмоти скончался вчера вечером от оспы после короткой недели сильной лихорадки в постели.\n\nСейчас бакуфу пытается решить судьбу трона сёгуната. Тэясу, сыну и очевидному наследнику Иэмоти, всего три года, и поэтому он не может взять на себя ответственность. Была некоторая дискуссия о назначении регента, но многие опасаются, что любой регент, который не был назначен непосредственно Иэмоти перед его смертью, не будет иметь легитимности и влияния во все более раздробленном дворе бакуфу, чтобы возглавить нацию. Более того, многие ожидают, что Сонно Джои воспользуется снижением благосклонности общественности к суду, если регент возьмет на себя ответственность. Наконец, после долгих размышлений, Совет остановил свой выбор на Токугаве Ёсинобу, предыдущем кандидате сёгуна, который все еще пользуется относительной популярностью среди большинства крупных политических фракций и даже, похоже, дружен со все более вызывающим беспокойство Сонно Джойсом." #NT!
 JAP_tokugawa_shogunate.134.a: "Да пребудет с ним Ветер." #NT!
 JAP_tokugawa_shogunate.134.b: "Смена караула..." #NT!
   # 135 hidden 
 JAP_tokugawa_shogunate.136.t: "Инцидент с Икаром" #NT!
 JAP_tokugawa_shogunate.136.d: "Ранним утром два британских моряка с прибывшего британского шлюпа HMS Icarus были быстро убиты неизвестным фехтовальщиком, когда они возвращались после ночной пьянки в Нагасаки. Расследование все еще продолжается, чтобы найти фехтовальщика и выяснить, была ли это личная неприязнь или целенаправленное нападение." #NT!
 JAP_tokugawa_shogunate.136.a: "Вероятно, мужчины были пьяны и, вероятно, подрались..." #NT!
 JAP_tokugawa_shogunate.136.b: "Скорее всего, это не подведет..." #NT!
 JAP_tokugawa_shogunate.137.t: "Дело Японии..." #NT!
 JAP_tokugawa_shogunate.137.d: "Недавнюю гибель наших военно-морских офицеров нельзя сбрасывать со счетов. Японцы были обязаны защищать наших купцов и моряков на японской земле в соответствии с договорами, которые мы любезно подписали с ними. На них лежит обязанность найти преступников и выплатить компенсацию семьям мужчин." #NT!
 JAP_tokugawa_shogunate.137.a: "Мы этого не оставим." #NT!
 JAP_tokugawa_shogunate.137.b: "Это была вина наших мужчин, которые опоздали на вечеринку." #NT!
 JAP_tokugawa_shogunate.138.t: "Британия требует расследования" #NT!
 JAP_tokugawa_shogunate.138.d: "Британские представители потребовали немедленно найти и арестовать убийцу двух своих офицеров!" #NT!
 JAP_tokugawa_shogunate.138.a: "У нас нет другого выбора, кроме как сделать это." #NT!
 JAP_tokugawa_shogunate.138.b: "Мы слишком заняты." #NT!
 JAP_tokugawa_shogunate.139.t: "Результаты расследования..." #NT!
 JAP_tokugawa_shogunate.139.d: "В Фукоке был найден и задержан человек, подходящий под описание фехтовальщика, зарубившего двух британских офицеров." #NT!
 JAP_tokugawa_shogunate.139.a: "Отправьте его британцам" #NT!
 JAP_tokugawa_shogunate.140.t: "Репарации из Японии" #NT!
 JAP_tokugawa_shogunate.140.d: "Правительство Токугавана выполнило свои обязательства, арестовало убийцу наших офицеров и выплатило причитающееся им возмещение." #NT!
 JAP_tokugawa_shogunate.140.a: "Мы можем простить это в последний раз." #NT!
 JAP_tokugawa_shogunate.140.b: "Мы не можем простить эту обиду." #NT!
 JAP_tokugawa_shogunate.141.t: "[FROM.GetNameDef] Доставка покупок" #NT!
 JAP_tokugawa_shogunate.141.d: "Правительство [FROM.GetName] приобрело корабль у наших отечественных судостроителей. Очевидно, они понимают, насколько превосходны наши технологии судостроения." #NT!
 JAP_tokugawa_shogunate.141.a: "Благо для нашей военно-морской промышленности" #NT!
 JAP_tokugawa_shogunate.142.t: "Отправка из [FROM.GetName] прибывает" #NT!
 JAP_tokugawa_shogunate.142.d: "Судно, которое мы купили у [FROM.GetName], прибыло!" #NT!
 JAP_tokugawa_shogunate.150.t: "Инцидент в Намамуги" #NT!
 JAP_tokugawa_shogunate.150.d: "Это преступление не может продолжаться." #NT!
 JAP_tokugawa_shogunate.150.a: "Мелкие дела за океаном..." #NT!
 JAP_tokugawa_shogunate.151.t: "Великобритания требует репараций!" #NT!
 JAP_tokugawa_shogunate.151.d: "Недавний инцидент с казнью британских чиновников [SAT.GetLeader] стал причиной большого инцидента, который мы больше не можем игнорировать. Британцы потребовали от Сацумы возмутительной компенсации за инцидент, и маловероятно, что Сацума выплатит возмутительную компенсацию." #NT!
 JAP_tokugawa_shogunate.151.a: "Сацума должен заплатить." #NT!
 JAP_tokugawa_shogunate.151.b: "Платите сами." #NT!
 JAP_tokugawa_shogunate.152.t: "Великобритания требует репараций!" #NT!
 JAP_tokugawa_shogunate.152.d: "Недавний инцидент с казнью британских офицеров стал причиной большого инцидента, который британцы больше не могут игнорировать. Они не потребовали большей защиты своих офицеров и репараций в миллионах британских шиллингов. Эти требования считаются возмутительными и их следует игнорировать." #NT!
 JAP_tokugawa_shogunate.152.a: "Правильно, откажитесь от этих требований!" #NT!
 JAP_tokugawa_shogunate.152.b: "Заплатите им." #NT!
 JAP_tokugawa_shogunate.153.t: "Сацума отказывается!" #NT!
 JAP_tokugawa_shogunate.153.d: "Домен Сацума отказался подчиниться требованиям Великобритании!" #NT!
 JAP_tokugawa_shogunate.153.a: "Это не может быть хорошо." #NT!
 JAP_tokugawa_shogunate.153.b: "Мы не позволим этому ускользнуть." #NT!
 JAP_tokugawa_shogunate.154.t: "Сацума платит!" #NT!
 JAP_tokugawa_shogunate.154.d: "Сацума Домен согласился выплатить репарации, предотвращая эскалацию отношений между японцами и британцами!" #NT!
 JAP_tokugawa_shogunate.154.a: "Хороший!" #NT!
 JAP_tokugawa_shogunate.155.t: "Великобритания требует репараций!" #NT!
 JAP_tokugawa_shogunate.155.d: "Британская делегация вернулась, подтвердив свое требование о репарациях!\n \nСацума отказался от этих требований, сославшись на высокомерие Великобритании по отношению к нашим обычаям." #NT!
 JAP_tokugawa_shogunate.155.a: "Попробуй убедить их" #NT!
 JAP_tokugawa_shogunate.155.b: "Слабость бакуфу не знает границ" #NT!
 JAP_tokugawa_shogunate.156.t: "Сацума продолжает отказываться!" #NT!
 JAP_tokugawa_shogunate.156.d: "[SAT.GetLeader] продолжает игнорировать наши попытки переговоров." #NT!
 JAP_tokugawa_shogunate.156.a: "Пришло время взять дело в свои руки." #NT!
 JAP_tokugawa_shogunate.157.t: "Великобритания объявляет войну Японии!" #NT!
 JAP_tokugawa_shogunate.157.d: "После нескольких месяцев неудачных переговоров между британскими и японскими сановниками [ENG.GetNameDef] объявил войну княжеству Сацума за убийство известного британского дипломата.\n \nПосле столетий мира Япония снова столкнулась с войной." #NT!
 JAP_tokugawa_shogunate.157.a: "Конец мира в Японии." #NT!
 JAP_tokugawa_shogunate.158.t: "Конец англо-сацумской войны" #NT!
 JAP_tokugawa_shogunate.158.d: "После нескольких часов стычек в заливе Кинко у берегов Кагосимы британский контингент флота смог захватить контроль над водами Сацумана. Вскоре последовала бомбардировка, в результате которой было сожжено более 500 домов. Однако из-за нехватки припасов британцы уже отступили из воды." #NT!
 JAP_tokugawa_shogunate.158.a: "Будь они прокляты!" #NT!
 JAP_tokugawa_shogunate.158.b: "Мы должны были давить на них дальше!" #NT!
 JAP_tokugawa_shogunate.158.c: "Хорошо." #NT!
  
 JAP_tokugawa_shogunate.160.t: "Возвращение Филиппа Франца фон Зибольда?" #NT!
 JAP_tokugawa_shogunate.160.d: ""
 JAP_tokugawa_shogunate.160.a: "Не позволяйте ему вернуться." #NT!
 JAP_tokugawa_shogunate.160.b: "Подними это." #NT!
 JAP_tokugawa_shogunate.161.t: "Зибольд проходит" #NT!
 JAP_tokugawa_shogunate.161.d: ""
 JAP_tokugawa_shogunate.161.a: "Неудачно." #NT!
