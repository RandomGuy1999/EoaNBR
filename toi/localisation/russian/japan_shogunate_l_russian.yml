 TSH_spirit_vic_tozama_domain_happy_desc: "Домены Тодзама — это даймё, которые считаются аутсайдерами политического ландшафта сёгуната Токугава. Многие из этих владений передаются по наследству и происходят от семейных линий, которые противостояли возвышению сёгуната Токугава в 17 веке. Из-за этого неловкого положения многие из этих даймё менее склонны поддерживать сёгуна." #NT!
 TSH_spirit_vic_fudai_domain: "Fudai Domain" #NT!
 TSH_spirit_vic_fudai_domain_desc: "Домены Фудай — это даймё, которые считаются инсайдерами политического политического ландшафта сёгуната Токугава. Многие из этих владений передаются по наследству и передаются семейным линиям, которые либо являются важными ветвями правящего клана Токугаван, либо были искренними сторонниками Токугавы во время их прихода к власти в 17 веке." #NT!
 TSH_spirit_vic_fudai_domain_mad: "Fudai Domain" #NT!
 TSH_spirit_vic_fudai_domain_mad_desc: "Домены Фудай — это даймё, которые считаются инсайдерами политического политического ландшафта сёгуната Токугава. Многие из этих владений передаются по наследству и передаются семейным линиям, которые либо являются важными ветвями правящего клана Токугаван, либо были искренними сторонниками Токугавы во время их прихода к власти в 17 веке." #NT!
 TSH_spirit_vic_fudai_domain_happy: "Fudai Domain" #NT!
 TSH_spirit_vic_fudai_domain_happy_desc: "Домены Фудай — это даймё, которые считаются инсайдерами политического политического ландшафта сёгуната Токугава. Многие из этих владений передаются по наследству и передаются семейным линиям, которые либо являются важными ветвями правящего клана Токугаван, либо были искренними сторонниками Токугавы во время их прихода к власти в 17 веке." #NT!
 TSH_spirit_vic_hatamoto_troops: "Хатамото" #NT!
 TSH_spirit_vic_hatamoto_troops_desc: "Хатамото были самураями, находившимися на прямой службе сёгуната Токугава. Их боевое мастерство и преданность бакуфу прославили их по всей Японии." #NT!
 TSH_spirit_vic_han_ansei_purge: "Ансей Чистка" #NT!
 TSH_spirit_vic_han_ansei_purge_desc: "С восхождением Иэмоти на пост сёгуна власть Ии Наосукэ гарантирована. Чтобы наказать глупых лордов, которые поддерживали Кейки Хитоцубаши, и тех, кто выступал против подписания иностранных договоров, мы прикажем всех очистить. Будь то домашний арест, тюремное заключение или даже смерть." #NT!
  
  # External Policy 
 TSH_spirit_vic_external_policy_rangaku: "Исследования Рангаку" #NT!
 TSH_spirit_vic_external_policy_rangaku_desc: "Ученые Рангаку делают успехи в переводе, исследовании и объединении инноваций и знаний, накопленных Западом, с тем, что уже известно здесь. Это очень помогает в наших усилиях по модернизации!" #NT!
 TSH_spirit_vic_expernal_policy_kaiseijo: "Kaiseijo" #NT!
 TSH_spirit_vic_expernal_policy_kaiseijo_desc: "Бансё Сирабешо, «Институт изучения варварских книг», позднее Кайсэйдзё, — бюро переводов иностранной литературы Бакуфу. Институт переводит книги, написанные с западных языков, на японский для использования в целях развития и играет важную роль в будущей модернизации." #NT!
 TSH_spirit_vic_external_policy_kabunakama_monopolies: "Монополии Кабунакама" #NT!
 TSH_spirit_vic_external_policy_kabunakama_monopolies_desc: "Кабунакама — это де-факто торговая гильдия Японии, которая развилась из основных торговых ассоциаций, известных как накама. Сёгунат поручил кабунакама управлять своими ремеслами, и им было разрешено пользоваться монополией в данной области." #NT!
 TSH_spirit_vic_external_amity_treaty_negotiations: "Переговоры по договору о дружбе" #NT!
 TSH_spirit_vic_external_amity_treaty_negotiations_desc: "Правительство Токугавана в настоящее время ведет переговоры об условиях американо-японского договора о дружбе." #NT!
 TSH_spirit_vic_external_amity_treaty_west: "[ROOT.GetAdjective]-Японский договор о дружбе" #NT!
 TSH_spirit_vic_external_amity_treaty_west_desc: "Договоры о дружбе представляли собой набор «неравноправных» договоров, подписанных между сёгунатом Токугаван и западными державами, которые обязывали Японию иметь неограниченную свободную торговлю с Западом, всегда в ущерб давно изолированной японской экономике." #NT!
 TSH_spirit_vic_external_amity_treaty_japan_1: "Западные договоры о дружбе" #NT!
 TSH_spirit_vic_external_amity_treaty_japan_1_desc: "Договоры о дружбе представляли собой набор «неравноправных» договоров, подписанных между сёгунатом Токугаван и западными державами, которые обязывали Японию иметь неограниченную свободную торговлю с Западом, всегда в ущерб давно изолированной японской экономике." #NT!
