 JAP_tokugawa_shogunate.200.t: "[JAP.GetLeader] объявляет о возвращении имперского правления" #NT!
 JAP_tokugawa_shogunate.200.d: "После длительной напряженности и упадка власти сёгуната император Мэйдзи из дома Ямато провозгласил новую эпоху Японии, в которой Хризантемовый трон снова будет напрямую определять волю Японии. На японских островах даймё восстают, присоединяясь к Имперскому делу и осуждая волю Совета бакуфу в Эдо! После столетий внутреннего мира в Японию вернулась война!" #NT!
 JAP_tokugawa_shogunate.200.a: "Эти предатели!" #NT!
 JAP_BOSHIN_WAR_FACTION: "Императорский двор" #NT!
 TSH_BOSHIN_WAR_FACTION: "Бакуфу Суд" #NT!
 JAP_tokugawa_shogunate.204.t: "[FROM.GetName] присоединяется к восстанию Мэйдзи" #NT!
 JAP_tokugawa_shogunate.204.d_shogunate: "Даймё региона [FROM.GetName] объявили о своей преданности предательскому восстанию Мэйдзи!" #NT!
 JAP_tokugawa_shogunate.204.d_imperial: "Даймё региона [FROM.GetName] заявили о своей преданности нашему славному императору!" #NT!
 JAP_tokugawa_shogunate.204.a: "Большой!" #NT!
 JAP_tokugawa_shogunate.204.b: "Проклятие!" #NT!
 JAP_tokugawa_shogunate.204.c: "Интересное развитие событий..." #NT!
 JAP_tokugawa_shogunate.205.t: "Бошинская война" #NT!
 JAP_tokugawa_shogunate.205.d_japan: "После десятилетий напряженности на Японских островах наступил переломный момент. Попытки между двором бакуфу сёгуната в Эдо и императорским двором в Киото достигли критической точки, и сторонники с обеих сторон потеряли терпение к переговорам. Несколько недель назад повстанческие силы, провозгласившие восстановление «законного имперского правления», осадили и захватили Киото, духовную столицу Японии, и провозгласили конец длительного существования сёгуната.\n \n[TSH.GetLeader] отправил письма с просьбой к этим силам нанести удар сложил оружие и даже предложил уйти в отставку, но для любой из сторон может быть уже слишком поздно складывать оружие. Разобщенность между группировками Японии теперь непреодолима.\n \Война Босин началась." #NT!
 JAP_tokugawa_shogunate.205.d_world: "После десятилетий напряженности на Японских островах наступил переломный момент. Попытки между двором бакуфу сёгуната в Эдо и императорским двором в Киото достигли критической точки, и сторонники с обеих сторон потеряли терпение к переговорам.\n \n[TSH.GetLeader] разослал письма с просьбой к этим силам сложить оружие и даже предложил уйти в отставку, но для любой из сторон может быть уже слишком поздно сложить оружие. Разобщенность между группировками Японии теперь непреодолима.\n \Война Босин началась." #NT!
 JAP_tokugawa_shogunate.205.a: "Слава Японии!" #NT!
 JAP_tokugawa_shogunate.205.b: "Интересное развитие событий..." #NT!
 JAP_tokugawa_shogunate.206.t: "Чиновники уходят" #NT!
 JAP_tokugawa_shogunate.206.d: "Война только началась, но уже десятки наших чиновников Бакуфу бегут, чтобы присоединиться к восстанию Сонно Дзой! Растет обеспокоенность тем, что, возможно, достаточное количество этих чиновников уйдут и позволят этому предательскому восстанию увенчаться успехом!" #NT!
 JAP_tokugawa_shogunate.206.a: "Мы встретим их на поле боя..." #NT!
 JAP_tokugawa_shogunate.206.b: "Они правы! Присоединяйся к ним!" #NT!
 JAP_tokugawa_shogunate.209.t: "Вопрос о верности..." #NT!
 JAP_tokugawa_shogunate.209.d: "Напряженность между императорским двором и двором бакуфу достигла непреодолимого уровня. Сейчас пришло время решить, кого мы должны поддержать ради судьбы Японии..." #NT!
 JAP_tokugawa_shogunate.209.a: "Присоединяйтесь к Императорскому двору!" #NT!
 JAP_tokugawa_shogunate.209.b: "Поддержите Императорский Двор!" #NT!
 JAP_tokugawa_shogunate.209.c: "Поддержите Суд Бакуфу!" #NT!
  
 JAP_tokugawa_shogunate.240.t: "Дезертирство во флоте Бакуфу!" #NT!
 JAP_tokugawa_shogunate.240.d: "После небольшой стычки многие офицеры и их флот дезертируют из ВМС Бакуфу! Офицеры утверждают, что ни один из судов не имеет права управлять Японией, и отплыли на север, к острову Эдзо." #NT!
 JAP_tokugawa_shogunate.240.a: "Проклятие!" #NT!
 JAP_tokugawa_shogunate.240.b: "Большой!" #NT!
 JAP_tokugawa_shogunate.240.c: "Присоединяйся к ним!" #NT!
 JAP_tokugawa_shogunate.247.t: "Проблема Эзо" #NT!
 JAP_tokugawa_shogunate.247.d: "Теперь, когда наши войска выиграли войну Босин и захватили Хонсю, вопрос [EZO.GetNameDef]. На протяжении большей части войны они оставались автономными и нейтральными в конфликте после того, как их лидеры подняли мятеж против Токугаван Бакуфу. Теперь, когда война Босин закончилась, они просят нас позволить им остаться автономной республикой. Давайте им позволим?" #NT!
 JAP_tokugawa_shogunate.247.a: "Они оскорбляют нашу власть." #NT!
 JAP_tokugawa_shogunate.247.b: "Пусть они будут. Им будет полезно" #NT!
 JAP_tokugawa_shogunate.248.t: "Капитуляция японских императорских войск" #NT!
 JAP_tokugawa_shogunate.248.d: "Империалистические повстанцы потерпели поражение, а их лидеры были вынуждены совершить сэппуку. На протяжении более двухсот лет сёгунат правил Японией. В те годы мы нашли смысл мира. Под руководством Запада мы можем попытаться адаптироваться к новому веку и продолжать жить в мире." #NT!
 JAP_tokugawa_shogunate.248.a: "Слава сёгунату!" #NT!
 JAP_tokugawa_shogunate.248.b: "Интересное развитие событий..." #NT!
 JAP_tokugawa_shogunate.249.t: "Капитуляция японских сил сёгуната" #NT!
 JAP_tokugawa_shogunate.249.d: "Чистое сердце самурая никогда не сможет добиться победы Императора. Силы сёгуната потерпели поражение, и это поражение знаменует конец эпохи, а вместе с ней и старых обычаев. Под руководством Императора, истинного правителя Японии, наши земли вступят в новую эпоху и познают только процветание. Тэнно Хейка Банзай!" #NT!
 JAP_tokugawa_shogunate.249.a: "Война Бошин окончена!" #NT!
 JAP_tokugawa_shogunate.252.t: "Переговоры с Москвой" #NT!
 JAP_tokugawa_shogunate.252.d: "Хотя наши отношения с Москвой не всегда самые лучшие, становится все более важным, чтобы мы приобрели настоящих союзников на Западе. Москва является важным партнером, проявляющим большой интерес к региону, но наши противоречивые претензии на северный остров Карафуто (Сахалин) могут стать предметом разногласий. Нам следует обсудить это с русскими, чтобы облегчить наши взаимные конфликты друг с другом, и, если необходимо, пойти на уступки в поддержку." #NT!
 JAP_tokugawa_shogunate.252.a: "Предложить соглашение" #NT!
 JAP_tokugawa_shogunate.253.t: "Предложение от [TSH.GetName]" #NT!
 JAP_tokugawa_shogunate.253.d: "Делегация [FROM.GetName] пришла с предложением. В обмен на отказ от претензий на Сахалин и согласие присоединиться к нашей экономической сфере. По их просьбе мы предоставим им некоторый уровень дипломатической защиты от наших общих европейских соперников." #NT!
 JAP_tokugawa_shogunate.253.a: "Эти условия приемлемы." #NT!
 JAP_tokugawa_shogunate.253.b: "Их претензии на Сахалин в любом случае недействительны!" #NT!
 JAP_tokugawa_shogunate.254.t: "Москва соглашается на Соглашение Карафуто" #NT!
 JAP_tokugawa_shogunate.254.d: "Российская делегация согласилась защищать нас в обмен на право швартовки и остров Карафуто." #NT!
 JAP_tokugawa_shogunate.254.a: "В новое будущее!" #NT!
 JAP_tokugawa_shogunate.255.t: "[FROM.GetName] отклонил наше предложение!" #NT!
 JAP_tokugawa_shogunate.255.d: "Делегация [FROM.GetNameDef] отклонила наше предложение о сотрудничестве!" #NT!
 JAP_tokugawa_shogunate.255.a: "Неудачно." #NT!
 JAP_tokugawa_shogunate.256.t: "Переговоры с Вашингтоном" #NT!
 JAP_tokugawa_shogunate.256.d: "Хотя наши отношения с Вашингтоном не всегда самые лучшие, становится все более важным, чтобы мы приобрели настоящих союзников на Западе. Вашингтон — важный партнер, проявляющий большой интерес к региону, но наша изоляция и нелиберальное правительство могут стать источником разногласий. Нам следует обсудить это с американцами, чтобы облегчить наши взаимные конфликты друг с другом, и, если необходимо, пойти на уступки в поддержку." #NT!
 JAP_tokugawa_shogunate.257.d: "Делегация [FROM.GetName] пришла с предложением. В обмен на права причаливания к своим островам и согласие присоединиться к нашей экономической сфере. Их просьба состоит в том, чтобы мы предоставили им некоторый уровень дипломатической защиты от наших общих европейских соперников." #NT!
 JAP_tokugawa_shogunate.257.b: "У нас нет времени на альянс в Азии" #NT!
 JAP_tokugawa_shogunate.258.t: "Вашингтон соглашается на соглашения Эзо" #NT!
 JAP_tokugawa_shogunate.258.d: "Российская делегация согласилась защищать нас в обмен на наше мирное сотрудничество и движение к республиканству." #NT!
 JAP_tokugawa_shogunate.260.t_iemochi: "Иэмоти уходит!" #NT!
 JAP_tokugawa_shogunate.260.t_yoshinobu: "Yoshinobu Steps Down!" #NT!
 JAP_tokugawa_shogunate.260.d_iemochi: "По предложению даймё Тоса Токугава Иэмоти подал в отставку со своего поста в надежде добиться мира с проимперским восстанием, охватившим большую часть южной половины Японии. Многие в бакуфу осуждают то, что Иэмоти не имеет права отказаться от сёгуната, а другие считают, что это тщетная попытка. Япония уже находится в состоянии войны." #NT!
 JAP_tokugawa_shogunate.260.d_yoshinobu: "По предложению даймё Тоса Токугава Ёсинобу подал в отставку со своего поста в надежде добиться мира с проимперским восстанием, охватившим большую часть южной половины Японии. Многие в бакуфу осуждают то, что Иэмоти не имеет права отказаться от сёгуната, а другие считают, что это тщетная попытка. Япония уже находится в состоянии войны." #NT!
 JAP_tokugawa_shogunate.260.a: "Конец сёгуната." #NT!
 JAP_tokugawa_shogunate.300.t: "Реструктуризация японского сёгуната" #NT!
 JAP_tokugawa_shogunate.300.d: "Растущее влияние западной правящей идеологии и мысли привело за последнее десятилетие к большим изменениям в Совете Бакуфу правящего сёгуната Токугава. Правительственная реструктуризация налогообложения, распределения земли, налогово-бюджетной политики и т. д. — это лишь несколько избранных частей японской бюрократии, которые подверглись капитальному ремонту.\n \nОдной из все более нестабильных проблем стала будущая роль кланов даймё, феодалов, которые на протяжении веков служили в качестве губернаторов провинций и верно служили и защищали Японию. Благородный класс Запада стал менее землевладельческим и более вовлеченным в национальную политику, и многие кланы теперь видят в этом наиболее жизнеспособный способ сохранить свою актуальность для будущих поколений.\n \n§RКонец ароматизированного контента на 0,3 Ars Беллика§!\n \n -Ванадий" #NT!
 JAP_tokugawa_shogunate.300.a: "Это конец нового начала." #NT!
 JAP_tokugawa_shogunate.301.t: "Уполномоченные даймё в Японии" #NT!
 JAP_tokugawa_shogunate.301.d: "Растущее влияние западной правящей идеологии и мысли привело за последнее десятилетие к большим изменениям в Совете Бакуфу правящего сёгуната Токугава. Правительственная реструктуризация налогообложения, распределения земли, налогово-бюджетной политики и т. д. — это лишь несколько избранных частей японской бюрократии, которые подверглись капитальному ремонту.\n \nОдной из все более нестабильных проблем стала будущая роль кланов даймё, феодалов, которые на протяжении веков служили в качестве губернаторов провинций и верно служили и защищали Японию. Благородный класс Запада стал менее землевладельческим и более вовлеченным в национальную политику, и многие кланы теперь видят в этом наиболее жизнеспособный способ сохранить свою значимость для грядущих поколений." #NT!
 JAP_tokugawa_shogunate.301.a: "Хорошо" #NT!
  
 JAP_tokugawa_shogunate.171.t: "Россия отправляет корабль в Цусиму" #NT!
 JAP_tokugawa_shogunate.171.d: "Русские отправили корабль в Цусиму, пытаясь вторгнуться на остров ради собственной выгоды - похоже, они хотят основать там военно-морской порт, чтобы усилить контроль в регионе! Что нам следует с этим делать?" #NT!
 JAP_tokugawa_shogunate.171.a: "Попросите Британию о поддержке!" #NT!
 JAP_tokugawa_shogunate.171.b: "Они могут захватить остров..." #NT!
 JAP_tokugawa_shogunate.172.t: "Япония дарит нам Цусиму!" #NT!
 JAP_tokugawa_shogunate.172.d: "Японцы согласились с нашими требованиями и составили договор, по закону предоставляющий нам во владение остров Цусима. Кризис, разразившийся на острове, официально объявлен оконченным, и теперь ситуация разрешена – без конфликта." #NT!
 tsushima.2.a: "Как мило с их стороны." #NT!
 JAP_tokugawa_shogunate.173.t: "Япония призывает нас на помощь!" #NT!
 JAP_tokugawa_shogunate.173.d: "Остров Цусима – небольшой, но интересный в военном и стратегическом отношении остров в Восточно-Китайском/Японском море. Недавно он оказался в центре внимания, когда к его берегам приземлился российский корабль с намерением захватить остров и построить там российский военно-морской порт. Японцы возражали и призвали нас поддержать их в этом конфликте. Как мы ответим?" #NT!
 JAP_tokugawa_shogunate.173.a: "[ENG.GetNameDef] стоит на их стороне!" #NT!
 JAP_tokugawa_shogunate.173.b: "Они сами по себе." #NT!
 JAP_tokugawa_shogunate.174.t: "Цусимские бои" #NT!
 JAP_tokugawa_shogunate.174.d: "На острове Цусима произошли первые вспышки насилия в ходе недавнего кризиса, когда российские экипажи пришвартованного корабля подрались с жителями острова, убив одного фермера и одного самурая. Жители этого региона напуганы российским присутствием и призывают нас помочь им - возможно, вскоре нам придется вмешаться, чтобы предотвратить эскалацию." #NT!
 JAP_tokugawa_shogunate.174.a: "Ужасный!" #NT!
 JAP_tokugawa_shogunate.175.t: "Цусимский инцидент" #NT!
 JAP_tokugawa_shogunate.175.d: "Еще одно столкновение произошло на Цусиме, когда местный крестьянский лидер собрал отряд и попытался штурмовать военно-морской порт, где был поднят российский флаг, сегодня утром. Лидер был убит российским винтовочным огнем, а двое японских граждан взяты в заложники, когда русские отражали нападение. Этот инцидент лишь еще больше усилил напряженность между нами и [RUS.GetNameDef]..." #NT!
 tsushima.5.a: "Сколько еще должен терпеть этот остров?" #NT!
 JAP_tokugawa_shogunate.176.t: "Хартия береговой линии" #NT!
 JAP_tokugawa_shogunate.176.d: "Русские разработали договор по разрешению недавнего кризиса вокруг Цусимы - конечно, в свою пользу. В договоре говорится, что они должны получить права на береговую линию острова (фактически давая им контроль над ней), включая полное право на строительство военно-морских портов и доков для кораблей. Наше правительство может говорить что угодно, но последнее слово остается за местными властями Цусимы. Посмотрим, как они решили." #NT!
 JAP_tokugawa_shogunate.176.a: "Власти Цусимы согласились." #NT!
 tsushima.6.b: "Власти Цусимы отказались." #NT!
 JAP_tokugawa_shogunate.177.t: "Британия стоит на стороне Японии!" #NT!
 JAP_tokugawa_shogunate.177.d: "[ENG.GetNameDef] только что публично объявил, что поддерживает [JAP.GetNameDef] в продолжающемся Цусимском кризисе! Это означает, что если из-за острова разразится война, нам, скорее всего, придется отбиваться не только от британцев, но и от японцев..." #NT!
 JAP_tokugawa_shogunate.177.a: "Это плохо для нас." #NT!
 JAP_tokugawa_shogunate.178.t: "Власти Цусимы отказались!" #NT!
 JAP_tokugawa_shogunate.178.d: "Местные власти Цусимы отказались от Береговой хартии, заявив, что не допустят российского влияния на этот остров, особенно «незаконными средствами» и после недавних столкновений на острове. Каков наш ответ на это?" #NT!
 JAP_tokugawa_shogunate.178.a: "Тогда нам придется отступить." #NT!
 JAP_tokugawa_shogunate.178.b: "Пусть знают, что мы не отступим!" #NT!
 JAP_tokugawa_shogunate.179.t: "Россия отступила" #NT!
 JAP_tokugawa_shogunate.179.d: "[RUS.GetNameDef] отступил во время Цусимского кризиса, разрешив ситуацию и восстановив мир на острове, граждане которого уже становились все более обеспокоенными с каждым днем ​​российского присутствия. Сейчас они вывели свои войска и корабли с острова, и дела быстро возвращаются в обычное русло." #NT!
 tsushima.9.a: "Конфликта удалось избежать." #NT!
 JAP_tokugawa_shogunate.180.t: "Русские отказываются отступать!" #NT!
 JAP_tokugawa_shogunate.180.d: "[RUS.GetNameDef], кажется, действительно положил глаз на Цусиму, потому что они отказались отступить, даже когда местные власти дали им четкое «нет». Может быть, нам следует просто отдать им остров, а может быть, угроза войны сдержит их империалистические желания." #NT!
 JAP_tokugawa_shogunate.180.a: "Угрожайте войной, если они не отступят!" #NT!
 JAP_tokugawa_shogunate.180.b: "Если они так этого хотят, то могут получить Цусиму..." #NT!
 JAP_tokugawa_shogunate.180.c: "В случае эскалации конфликта мы поддержим Японию." #NT!
 JAP_tokugawa_shogunate.181.t: "Япония угрожает нам войной!" #NT!
 JAP_tokugawa_shogunate.181.d: "[JAP.GetNameDef] пригрозил войной из-за острова Цусима в продолжающемся кризисе после того, как мы объявили о своем отказе отступить! Мы могли бы отступить в последний момент сейчас или попытаться навязать свою волю мечом!" #NT!
 JAP_tokugawa_shogunate.181.a: "Тогда мы отступим... мы не можем позволить себе этот конфликт." #NT!
 JAP_tokugawa_shogunate.1711.b: "Они могут устроить войну!" #NT!
 JAP_tokugawa_shogunate.182.t: "[RUS.GetNameDef] объявляет войну [JAP.GetNameDef]!" #NT!
 JAP_tokugawa_shogunate.182.d: "[RUS.GetNameDef] объявил войну японцам из-за острова Цусима, который был центром продолжающегося кризиса, который теперь перерос в насилие! Мы гарантировали японцам, что являемся их сторонниками в этом конфликте, поэтому мы обязаны прийти им на помощь." #NT!
 JAP_tokugawa_shogunate.182.a: "Мы дадим им отпор!" #NT!
 JAP_tokugawa_shogunate.1712.b: "Мы придём на помощь Японии!" #NT!
 JAP_tokugawa_shogunate.183.t: "Мы проиграли войну!" #NT!
 JAP_tokugawa_shogunate.183.d: "Несмотря на все наши усилия, Россия потерпела поражение в военном конфликте! Цусимский кризис подходит к концу, но не к тому, на который мы надеялись. Будем надеяться, что наши враги сжалятся над нами... и это отразится в их договоре, который неизбежно будет навязан..." #NT!
 JAP_tokugawa_shogunate.1713.a: "Страшное унижение [RUS.GetNameDef]..." #NT!
 JAP_tokugawa_shogunate.184.t: "Мирный договор – открыть наши порты Британии?" #NT!
 JAP_tokugawa_shogunate.184.d: "Часть мирного договора, подписанного по поводу Цусимской войны, включала раздел, в котором говорилось, что [JAP.GetNameDef] должен открыть свои порты для [ENG.GetNameDef], но многие изоляционисты в нашей стране выступают против этого. Должны ли мы попытаться разорвать договор или согласиться с ним?" #NT!
 JAP_tokugawa_shogunate.184.a: "Да, британцы заслуживают исключения." #NT!
 JAP_tokugawa_shogunate.1714.b: "Нет, этого нельзя допустить." #NT!
 JAP_tokugawa_shogunate.1715.t: "[JAP.GetNameDef] нарушает Мирный договор!" #NT!
 JAP_tokugawa_shogunate.1715.d: "Японцы нарушили мирный договор Цусимской войны всего через несколько дней после его подписания, отказавшись позволить нашим кораблям зайти в свои порты, несмотря на то, что в договоре четко указано, что отныне нам должно быть разрешено это делать! Как нам с этим справиться?" #NT!
 JAP_tokugawa_shogunate.1715.a: "Мы должны принять их политику изоляции." #NT!
 JAP_tokugawa_shogunate.1715.b: "Если они хотят еще одной войны, они могут ее получить!" #NT!
 JAP_tokugawa_shogunate.186.t: "Мы выиграли войну!" #NT!
 JAP_tokugawa_shogunate.186.d: "[RUS.GetNameDef] сегодня вечером празднует очередную победу, поскольку японцы объявили о своей капитуляции в результате так называемой «Цусимской войны»! Теперь мы можем составить проект мирного договора и начать переговоры." #NT!
 tsushima.16.a: "Великая победа [RUS.GetNameDef]!" #NT!
  
 # Victorian Decisions 
