 TSH_decision_european_amity_treaty: "Переговоры [ROOT.GetAdjective]-Японский договор о дружбе" #NT!
 TSH_decision_european_amity_treaty_desc: "Подписание Договора о дружбе в Японии позволит нашим товарам легче попасть на японский рынок." #NT!
