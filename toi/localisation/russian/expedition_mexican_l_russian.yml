 SPR_mexican_expedition.4.t: "Вопрос об отмене выплат по долгам" #NT!
 SPR_mexican_expedition.4.d: ""
 SPR_mexican_expedition.4.a: "Между нами океан, не так ли?" #NT!
 SPR_mexican_expedition.4.b: "Если подумать, возможно, нам не стоит создавать проблемы..." #NT!
  
 SPR_mexican_expedition.5.t: "Мексика прекратит выплаты по долгам!" #NT!
 SPR_mexican_expedition.5.d: "Британские финансовые претензии относятся к концу 1851 года, когда на съезде Дойла Мексика согласилась выплатить 5 000 000 песо под годовую процентную ставку в размере 3% и 5%-ную ставку погашения. В том же году правительства Испании и Мексики урегулировали старый иск на сумму 983 000 песо (партия Хуареса до сих пор не признала 2 миллиона долларов, причитающихся правительству Санта-Анны) и дополнительно предоставили новый фонд в размере 6 600 000 песо. Процентная ставка по первым облигациям была установлена ​​на уровне 3%, а по вторым — на уровне 5%. Мексика также вела аналогичные переговоры с Францией в 1851 и 1853 годах. Общая сумма претензий составила 1 759 000 песо.\n\nЛондонская конвенция — это договор, подписанный Францией, Испанией и Соединенным Королевством. Цель договора — согласовать порядок действий по получению погашения кредита от Мексики. Лондонской конвенции предшествовала четырехсторонняя конвенция 1860 года, согласно которой Франция, Испания, Великобритания и Пруссия пригрозили вторжением в Мексику, если недееспособность ее правительства не будет изменена. Тупик между мексиканскими политическими партиями, действия которых зависели от поддержки указанных европейских стран и Соединенных Штатов, привел к шестилетней гражданской войне и сделал страну банкротом.\n\nПотеря этого процентного дохода приведет к наша долговая ситуация намного хуже. Может быть, пришло время действовать и попросить участников Лондонского договора поддержать вторжение и заставить их заплатить?" #NT!
 SPR_mexican_expedition.5.a: "Эль Президенте верит, что мы прощаем долги, давайте напомним ему, что это не так." #NT!
 SPR_mexican_expedition.5.b: "Полагаю, долг Эль Президенте можно простить, но только в этот раз." #NT!
  
 SPR_mexican_expedition.6.t: "Пригласить Францию ​​в мексиканскую экспедицию?" #NT!
 SPR_mexican_expedition.6.d: "Францию ​​в конечном итоге мало заботят выплаты долга, но она видит в этом возможность укрепить европейское влияние в Мексике и подорвать позиции Соединенных Штатов. Для Испании возврат долгов является приоритетом, а мексиканская монархия – просто бонусом. Что может пойти не так?" #NT!
 SPR_mexican_expedition.6.a: "Кого волнует, повлияют ли они на Мексику, нам просто нужно серебро!" #NT!
 SPR_mexican_expedition.6.b: "Мы можем сделать это без Франции, но это будет дорого..." #NT!
  
 SPR_mexican_expedition.7.t: "Присоединиться к мексиканской экспедиции?" #NT!
 SPR_mexican_expedition.7.d: "Британские финансовые претензии относятся к концу 1851 года, когда на съезде Дойла Мексика согласилась выплатить 5 000 000 песо под годовую процентную ставку в размере 3% и 5%-ную ставку погашения. В том же году правительства Испании и Мексики урегулировали старый иск на сумму 983 000 песо (партия Хуареса до сих пор не признала 2 миллиона долларов, причитающихся правительству Санта-Анны) и дополнительно предоставили новый фонд в размере 6 600 000 песо. Процентная ставка по первым облигациям была установлена ​​на уровне 3%, а по вторым — на уровне 5%. Мексика также вела аналогичные переговоры с Францией в 1851 и 1853 годах. Общая сумма претензий составила 1 759 000 песо.\n\nЛондонская конвенция — это договор, подписанный Францией, Испанией и Соединенным Королевством. Цель договора — согласовать порядок действий по получению погашения кредита от Мексики. Лондонской конвенции предшествовала четырехсторонняя конвенция 1860 года, согласно которой Франция, Испания, Великобритания и Пруссия пригрозили вторжением в Мексику, если недееспособность ее правительства не будет изменена. Тупик между мексиканскими политическими партиями, действия которых зависели от поддержки указанных европейских стран и Соединенных Штатов, привел к шестилетней гражданской войне и сделал страну банкротом." #NT!
 SPR_mexican_expedition.7.a: "Эль Президенте? Больше похоже на L'Empereur!" #NT!
 SPR_mexican_expedition.7.b: "У нас есть другие дела, которыми нужно заняться." #NT!
  
 SPR_mexican_expedition.8.t: "Франция присоединяется к экспедиции!" #NT!
 SPR_mexican_expedition.8.d: ""
 SPR_mexican_expedition.8.a: "Отличный!" #NT!
  
 SPR_mexican_expedition.9.t: "Франция отказывается от экспедиции!" #NT!
 SPR_mexican_expedition.9.d: ""
 SPR_mexican_expedition.9.a: "К сожалению, нам придется покрыть расходы..." #NT!
  
 SPR_mexican_expedition.10.t: "Пригласить Великобританию в мексиканскую экспедицию?" #NT!
 SPR_mexican_expedition.10.d: "Британцы не полагаются на мексиканские процентные выплаты, как это делает Испания, но они считают, что это создает плохой прецедент. Если Соединенные Штаты останутся в стороне от этих дел, Великобритания может согласиться на наше предложение." #NT!
 SPR_mexican_expedition.10.a: "Великобритания поможет сделать вторжение менее дорогостоящим." #NT!
 SPR_mexican_expedition.10.b: "Мы можем сделать это без Британии, но это будет дорого..." #NT!
  
