 MEX_cease_foreign_debt_repayments_decision: "Прекратить выплаты по иностранным кредитам" #NT!
 MEX_cease_foreign_debt_repayments_decision_desc: "После обретения независимости от Испании и последовавших за ней гражданских войн мы теперь в долгу перед Францией, Великобританией и Испанией, поскольку они предоставили нам кредиты для ведения этих войн. Мы могли бы принять решение прекратить выплату этих платежей, что существенно улучшило бы наше экономическое положение." #NT!
 MEX_cease_foreign_debt_repayments_decision_tooltip: "Хотя это приведет к §Gпрекращению выплат по кредитам§!, это вызовет недовольство некоторых §Yевропейских держав§! §R§!.\n" #NT!
  
 MEX_foreign_debt_repayments_mission: "Проценты по иностранному кредиту" #NT!
 MEX_foreign_debt_repayments_mission_desc: "§W[ROOT.GetName]'s§! §YУровень долга§! §Wfrom§_2 §YИспанские кредиты§!§Y0:§! §R[?SPR_debt_repayments_level]§_2\n\nПосле обретения независимости от Испании и последовавших за ней гражданских войн мы теперь в долгу перед Францией, Великобританией и Испанией, поскольку они предоставили нам кредиты для ведения этих войн.\n\nЕсли мы объявим о банкротстве, мы не сможем продолжать выплаты долгов европейским странам. Мы будем вынуждены найти способ сохранить наши платежи во Францию, Великобританию и Испанию, иначе мы пострадаем от последствий.\n\n§YМы объявим дефолт по кредитам, если:§!\n §Y0Объявил§! §Y2_2" #NT!
 MEX_declare_bankruptcy_to_spain_tooltip: "Заявил §Rbankruptcy§!" #NT!
  
 MEX_foreign_debt_repayments_mission_complete_effect: "\n§YЭффект банкротства:§!\nПолучает событие «§YОбъявление банкротства!§!».\n" #NT!
  
