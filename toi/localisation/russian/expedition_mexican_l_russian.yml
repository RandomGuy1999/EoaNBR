 SPR_mexican_expedition_take_port_mission: "Вторжение в город Веракрус" #NT!
 SPR_mexican_expedition_take_port_mission_desc: "Веракрус — крупный портовый город, способный выдержать долгосрочное европейское вторжение. Веракрус является краеугольным камнем всей операции, без него европейские силы будут вынуждены отказаться от своих амбиций." #NT!
  
 SPR_mexican_expedition_take_capital_mission: "Штурм столицы" #NT!
