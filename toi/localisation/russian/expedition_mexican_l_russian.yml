 SPR_mexican_expedition.14.a: "Мы должны придерживаться доктрины Монро и предотвратить потенциальное европейское влияние!" #NT!
 SPR_mexican_expedition.14.b: "Мы можем оказать Мексике экономическую помощь во время вторжения." #NT!
 SPR_mexican_expedition.14.c: "Если это только для того, чтобы заставить их выплатить свой долг, это нормально." #NT!
  
 SPR_mexican_expedition.15.t: "Соединенные Штаты гарантируют Мексику!" #NT!
 SPR_mexican_expedition.15.d: ""
 SPR_mexican_expedition.15.a: "Какое облегчение!" #NT!
 SPR_mexican_expedition.15.b: "Продолжайте вторжение!" #NT!
 SPR_mexican_expedition.15.c: "Мы не подписывались на конфликт с США!" #NT!
  
 SPR_mexican_expedition.16.t: "США экономически поддерживают Мексику!" #NT!
 SPR_mexican_expedition.16.d: ""
 SPR_mexican_expedition.16.a: "Поддержка приветствуется!" #NT!
 SPR_mexican_expedition.16.b: "Продолжайте вторжение!" #NT!
 SPR_mexican_expedition.16.c: "Соединенные Штаты сделали это вторжение неблагоприятным для начала." #NT!
  
 SPR_mexican_expedition.17.t: "Соединенные Штаты вводят санкции в отношении долгов!" #NT!
 SPR_mexican_expedition.17.d: ""
 SPR_mexican_expedition.17.a: "Эль Президенте, возможно, очень скоро выплатит этот долг." #NT!
 SPR_mexican_expedition.17.b: "Вторжение проходит беспрепятственно!" #NT!
  
 SPR_mexican_expedition.30.t: "[FROM.GetName] Покидает экспедицию!" #NT!
 SPR_mexican_expedition.30.d: "После недавнего заявления о поддержке Мексики Соединенными Штатами [FROM.GetName] решил выйти из договора. Они больше не присоединятся к нам в Мексиканской экспедиции." #NT!
 SPR_mexican_expedition.30.a: "Это усложняет дело..." #NT!
  
 SPR_mexican_expedition.18.t: "Мексиканская экспедиция готова!" #NT!
 SPR_mexican_expedition.18.d: ""
 SPR_mexican_expedition.18.a: "Начинайте высадку на Веракрус!" #NT!
 SPR_mexican_expedition.18.b: ""
  
 SPR_mexican_expedition.364.t: "Город Веракрус захвачен!" #NT!
 SPR_mexican_expedition.364.d: ""
 SPR_mexican_expedition.364.a: "Отличный!" #NT!
  
 SPR_mexican_expedition.365.t: "Предлагаете провести конференцию Соледад?" #NT!
 SPR_mexican_expedition.365.d: ""
 SPR_mexican_expedition.365.a: "У Мексики нет особого выбора в этом вопросе..." #NT!
  
 SPR_mexican_expedition.366.t: "Конференция Соледад!" #NT!
 SPR_mexican_expedition.366.d: ""
 SPR_mexican_expedition.366.a: "Мы не можем продолжать борьбу, мы должны принять их условия." #NT!
 SPR_mexican_expedition.366.b: "Мы никогда не будем платить эти возмутительные проценты!" #NT!
  
 SPR_mexican_expedition.20.t: "Мексика отказывается от конференции Соледад!" #NT!
 SPR_mexican_expedition.20.d: ""
 SPR_mexican_expedition.20.a: "Со временем они капитулируют перед нашими требованиями!" #NT!
  
 SPR_mexican_expedition.21.t: "Мексика принимает конференцию Соледад!" #NT!
 SPR_mexican_expedition.21.d: ""
 SPR_mexican_expedition.21.a: "У нас есть выплаты по долгам, мы закончили." #NT!
 SPR_mexican_expedition.21.b: "Продолжайте войну и укрепите европейское влияние в Мексике!" #NT!
  
 SPR_mexican_expedition.3611.t: ""
 SPR_mexican_expedition.3611.d: "Лондонская конвенция — это договор, подписанный Францией, Испанией и Соединенным Королевством. Цель договора — согласовать порядок действий по получению погашения кредита от Мексики. Лондонской конвенции предшествовала четырехсторонняя конвенция 1860 года, согласно которой Франция, Испания, Великобритания и Пруссия пригрозили вторжением в Мексику, если недееспособность ее правительства не будет изменена. Тупик между мексиканскими политическими партиями, действия которых зависели от поддержки указанных европейских стран и Соединенных Штатов, привел к шестилетней гражданской войне и сделал страну банкротом.\n\nПосле того, как Мексика перестала платить проценты и долга перед европейскими державами, состоялась мексиканская экспедиция по вторжению в Мексику. После того, как город Веракрус был взят европейскими войсками, Мексика согласилась на конференцию Соледад, которая усилила выплаты по кредиту Испании, Франции и Великобритании." #NT!
 SPR_mexican_expedition.3611.a: "Интересный!" #NT!
 SPR_mexican_expedition.3611.b: "Пусть это будет уроком для других!" #NT!
 SPR_mexican_expedition.3611.c: "Им лучше покинуть Мексику сейчас." #NT!
 SPR_mexican_expedition.3611.e: "Будем надеяться, что они уйдут сейчас!" #NT!
  
 SPR_mexican_expedition.3612.t: "Мехико в наших руках!" #NT!
 SPR_mexican_expedition.3612.d: ""
 SPR_mexican_expedition.3612.a: "Окончательно!" #NT!
  
 SPR_mexican_expedition.3613.t: "Хуан Непомучено Альмонте назначен президентом Мексики" #NT!
 SPR_mexican_expedition.3613.d: ""
 SPR_mexican_expedition.3613.a: "Единственный настоящий президент Мексики" #NT!
  
 SPR_mexican_expedition.3614.t: "Назначение Верховной хунты де Гобьерно" #NT!
 SPR_mexican_expedition.3614.d: ""
 SPR_mexican_expedition.3614.a: "Наконец-то стабильность" #NT!
  
 SPR_mexican_expedition.3615.t: "Провозглашение Второй Мексиканской империи." #NT!
 SPR_mexican_expedition.3615.d: ""
 SPR_mexican_expedition.3615.a: "Империя без императора" #NT!
  
 SPR_mexican_expedition.3616.t: "Мексиканская комиссия встречается с Максимилианом в Австрии" #NT!
 SPR_mexican_expedition.3616.d: ""
 SPR_mexican_expedition.3616.a: "У него будет референдум" #NT!
  
 SPR_mexican_expedition.3617.t: "Референдум императора" #NT!
 SPR_mexican_expedition.3617.d: ""
 SPR_mexican_expedition.3617.a: "Это проходит" #NT!
 SPR_mexican_expedition.3617.b: "Это не проходит" #NT!
  
 SPR_mexican_expedition.3618.t: "Максимилиан отправляется в Мексику" #NT!
 SPR_mexican_expedition.3618.d: ""
 SPR_mexican_expedition.3618.a: ""
  
 SPR_mexican_expedition.3619.t: "Максимилиан подписывает Мирамарский мирный договор." #NT!
 SPR_mexican_expedition.3619.d: ""
 SPR_mexican_expedition.3619.a: ""
  
 SPR_mexican_expedition.3620.t: "Коронация императора Максимилиана" #NT!
 SPR_mexican_expedition.3620.d: ""
 SPR_mexican_expedition.3620.a: "Вива эль Император" #NT!
  
 SPR_mexican_expedition.3621.t: "Прибытие испанских экспедиций" #NT!
 SPR_mexican_expedition.3621.d: ""
 SPR_mexican_expedition.3621.a: "Бьенвенидос!" #NT!
  
 SPR_mexican_expedition.3622.t: "Прибытие египетских экспедиций" #NT!
 SPR_mexican_expedition.3622.d: ""
 SPR_mexican_expedition.3622.a: "Мархба!" #NT!
  
 SPR_mexican_expedition.3623.t: "Прибытие Бельгийского гренадерского батальона" #NT!
 SPR_mexican_expedition.3623.d: ""
 SPR_mexican_expedition.3623.a: "Добро пожаловать!" #NT!
  
 SPR_mexican_expedition.3624.t: "Прибытие Австрийского добровольческого корпуса" #NT!
 SPR_mexican_expedition.3624.d: ""
 SPR_mexican_expedition.3624.a: "Герцлих будет коммен!" #NT!
  
 SPR_mexican_expedition.3625.t: "Прибытие бельгийского батальона" #NT!
 SPR_mexican_expedition.3625.d: ""
 SPR_mexican_expedition.3625.a: "Добро пожаловать!" #NT!
  
 SPR_mexican_expedition.3626.t: "Формируется Имперская мексиканская армия" #NT!
 SPR_mexican_expedition.3626.d: ""
 SPR_mexican_expedition.3626.a: "Отличный!" #NT!
  
 SPR_mexican_expedition.3627.t: "Мексиканская империя объявила войну либералам" #NT!
 SPR_mexican_expedition.3627.d: ""
 SPR_mexican_expedition.3627.a: "Вива Ла Император!" #NT!
  
 SPR_mexican_expedition.3628.t: "Бегство консервативных генералов" #NT!
 SPR_mexican_expedition.3628.d: ""
 SPR_mexican_expedition.3628.a: "Ай, карамба!" #NT!
  
 SPR_mexican_expedition.3630.t: "Вывод французов - событие для Имперской Мексики" #NT!
 SPR_mexican_expedition.3630.d: ""
 SPR_mexican_expedition.3630.a: ""
  
 SPR_mexican_expedition.3629.t: "Республиканцы захватывают Мехико" #NT!
 SPR_mexican_expedition.3629.d: ""
 SPR_mexican_expedition.3629.a: "Ситуация изменилась!" #NT!
  
 SPR_mexican_expedition.3631.t: "Имперцы захватывают Север" #NT!
 SPR_mexican_expedition.3631.d: ""
 SPR_mexican_expedition.3631.a: "Мексика теперь изолирована!" #NT!
  
 SPR_mexican_expedition.3632.t: "Американский уход!" #NT!
 SPR_mexican_expedition.3632.d: ""
 SPR_mexican_expedition.3632.a: ""
  
 SPR_mexican_expedition.3633.t: "Американский уход!" #NT!
 SPR_mexican_expedition.3633.d: ""
 SPR_mexican_expedition.3633.a: ""
  
 SPR_mexican_expedition.3634.t: "Республиканский триумф!" #NT!
 SPR_mexican_expedition.3634.d: ""
 SPR_mexican_expedition.3634.a: "Вива Ла Республика!" #NT!
  
 SPR_mexican_expedition.3635.t: "Имперский триумф!" #NT!
 SPR_mexican_expedition.3635.d: ""
 SPR_mexican_expedition.3635.a: "Вива Ла Император!" #NT!
 SPR_mexican_expedition.3635.b: "Вива Ла Император!" #NT!
  
 SPR_mexican_expedition.32.t: "Европейские державы захватывают Мехико!" #NT!
 SPR_mexican_expedition.32.d: ""
 SPR_mexican_expedition.32.a: "Мы должны отстаивать доктрину Монро любой ценой!" #NT!
 SPR_mexican_expedition.32.b: "Если они дадут нам Нижнюю Калифорнию, мы сможем поставить им оборудование." #NT!
 SPR_mexican_expedition.32.c: "У нас есть дела поважнее." #NT!
  
 SPR_mexican_expedition.33.t: "США поддерживают доктрину Монро!" #NT!
 SPR_mexican_expedition.33.d: ""
 SPR_mexican_expedition.33.a: "Какое облегчение!" #NT!
 SPR_mexican_expedition.33.b: "Продолжайте вторжение!" #NT!
 SPR_mexican_expedition.33.c: "Мы не подписывались на конфликт с США!" #NT!
  
 SPR_mexican_expedition.37.t: "Продать Низкую Калифорнию ради поддержки США?" #NT!
 SPR_mexican_expedition.37.d: ""
 SPR_mexican_expedition.37.a: "Отдайте землю, избыток денег поддержит войну!" #NT!
 SPR_mexican_expedition.37.b: "Мы не так уж отчаянно нуждаемся в поддержке..." #NT!
  
 SPR_mexican_expedition.38.t: "Мексика согласна продать низкую Калифорнию!" #NT!
 SPR_mexican_expedition.38.d: ""
 SPR_mexican_expedition.38.a: "Мы начнем отправлять поддержку немедленно." #NT!
  
 SPR_mexican_expedition.39.t: "Мексика отказывается продавать Низкую Калифорнию!" #NT!
 SPR_mexican_expedition.39.d: ""
 SPR_mexican_expedition.39.a: "Они совершили ужасную ошибку..." #NT!
  
 SPR_mexican_expedition.40.t: "Предложение о покупке облигаций Мексики?" #NT!
 SPR_mexican_expedition.40.d: ""
 SPR_mexican_expedition.40.a: "Они не имеют права отказать..." #NT!
  
 SPR_mexican_expedition.41.t: "Продать облигации, чтобы получить поддержку США?" #NT!
 SPR_mexican_expedition.41.d: ""
 SPR_mexican_expedition.41.a: "Уступайте землю, нам нужна любая поддержка, которую мы можем получить!" #NT!
 SPR_mexican_expedition.41.b: "Мы не уступим землю! Мы сделаем это одни..." #NT!
  
 SPR_mexican_expedition.42.t: "Мексика согласна продать облигации!" #NT!
 SPR_mexican_expedition.42.d: ""
 SPR_mexican_expedition.42.a: "Мы начнем отправлять поддержку немедленно." #NT!
  
 SPR_mexican_expedition.43.t: "Мексика отказывается продавать облигации!" #NT!
 SPR_mexican_expedition.43.d: ""
 SPR_mexican_expedition.43.a: "Прощай, Эль Президенте! Вы совершили ужасную ошибку..." #NT!
  
 SPR_mexican_expedition.34.t: "США экономически поддерживают Мексику!" #NT!
 SPR_mexican_expedition.34.d: ""
 SPR_mexican_expedition.34.a: "Поддержка приветствуется!" #NT!
 SPR_mexican_expedition.34.b: "Продолжайте вторжение!" #NT!
 SPR_mexican_expedition.34.c: "Соединенные Штаты сделали это вторжение нежелательным для продолжения." #NT!
  
 SPR_mexican_expedition.35.t: "США игнорируют Мексику!" #NT!
 SPR_mexican_expedition.35.d: ""
 SPR_mexican_expedition.35.a: "Эль Президенте может скоро покинуть свой пост..." #NT!
 SPR_mexican_expedition.35.b: "Вторжение проходит беспрепятственно!" #NT!
  
 SPR_mexican_expedition.36.t: "[FROM.GetName] Покидает экспедицию!" #NT!
 SPR_mexican_expedition.36.d: "После недавнего объявления о том, что Соединенные Штаты поддерживают Мексику, [FROM.GetName] решил отказаться от вторжения. Они больше не присоединятся к нам в Мексиканской экспедиции." #NT!
 SPR_mexican_expedition.36.a: "Это усложняет дело..." #NT!
