 SPR_mexican_expedition.11.d: "Британские финансовые претензии относятся к концу 1851 года, когда на съезде Дойла Мексика согласилась выплатить 5 000 000 песо под годовую процентную ставку в размере 3% и 5%-ную ставку погашения. В том же году правительства Испании и Мексики урегулировали старый иск на сумму 983 000 песо (партия Хуареса до сих пор не признала 2 миллиона долларов, причитающихся правительству Санта-Анны) и дополнительно предоставили новый фонд в размере 6 600 000 песо. Процентная ставка по первым облигациям была установлена ​​на уровне 3%, а по вторым — на уровне 5%. Мексика также вела аналогичные переговоры с Францией в 1851 и 1853 годах. Общая сумма претензий составила 1 759 000 песо.\n\nЛондонская конвенция — это договор, подписанный Францией, Испанией и Соединенным Королевством. Цель договора — согласовать порядок действий по получению погашения кредита от Мексики. Лондонской конвенции предшествовала четырехсторонняя конвенция 1860 года, согласно которой Франция, Испания, Великобритания и Пруссия пригрозили вторжением в Мексику, если недееспособность ее правительства не будет изменена. Тупик между мексиканскими политическими партиями, действия которых зависели от поддержки указанных европейских стран и Соединенных Штатов, привел к шестилетней гражданской войне и сделал страну банкротом." #NT!
 SPR_mexican_expedition.11.a: "Если это просто операция по входу и выходу, мы можем это сделать." #NT!
 SPR_mexican_expedition.11.b: "Долг Мексики не стоит того, чтобы начинать вторжение." #NT!
  
 SPR_mexican_expedition.12.t: "Британия присоединяется к экспедиции!" #NT!
 SPR_mexican_expedition.12.d: ""
 SPR_mexican_expedition.12.a: "Отличный!" #NT!
  
