 GRE_Navy_4.t: "Греческий пароход Афины" #NT!
 GRE_Navy_4.d: "Деревянный колесный пароход «Афины» весом 430 тонн и способный перевозить еще 100 тонн был изготовлен в октябре 1837 года в военном порту Порос адмиралом Г. Томбази и впервые назван в честь короля Оттона. Он использовался как транспортный перевозчик королевской семьи, а также как государственный грузовой корабль. В 1850 году он был конфискован англичанами в связи с делом Дона Пасифико. Он был снова конфискован вместе с остальной частью греческого флота у французов в мае 1854 года во время Крымской войны. Позже в 1854 году ему было поручено перебросить оккупантов Афин на острова Сароникос из-за эпидемии холеры в Афинах. В 1862 году принимал участие в блокаде Нафплиона и в подавлении Нафплионского восстания. Позже в том же году он был переименован в Афины. Он оставался в эксплуатации до 1864 года для перевозки военных процессий на Корфу во время празднования союза Ионических островов с остальной Грецией." #NT!
 GRE_Navy_4.a: "Интересный." #NT!
  
 GRE_Navy_5.t: "Греческий корвет Лодовикос" #NT!
 GRE_Navy_5.d: "Loudovikos — корвет греческого флота, построенный в 1838 году на военно-морской верфи Пороса по проекту военно-морского архитектора Георгиоса Томбазиса. Он был назван в честь короля Людвига I Баварского, отца короля Греции Оттона. Это был относительно крупный корабль (длина 44,1 м, водоизмещение 1000 тонн), вооруженный двумя 22-фунтовыми плюс четырьмя 20-фунтовыми длинными пушками, и двадцать четыре 32-фунтовых карронады с экипажем из 182 человек. Корабль в оперативном использовании не использовался, а с 1846 года использовался как учебный корабль (переименованный в Месолонгион после изгнания Отто в 1862 году). Официально он оставался на вооружении Королевского флота Греции до 1873 года." #NT!
 GRE_Navy_5.a: "Интересный." #NT!
  
  
