 GRE_misc.1.t: "Премьер-министр Вулгарис уходит в отставку" #NT!
 GRE_misc.1.d: "Сегодня премьер-министр Димитриос Вулгарис подал в отставку после ссоры с королем Отто. Вулгарис известен как умный и способный администратор, но при этом очень вспыльчивый и властный. После его отставки нам остается лишь назначить нового премьер-министра, который будет более предан королю, чем своим собственным интересам. Афанасиос Миаулис, сын великого морского офицера времен революции Андреаса Миаулиса, считается идеальным кандидатом, верным монархии и популярным среди народа." #NT!
 GRE_misc.1.a: "Миаулис станет новым премьер-министром" #NT!
 GRE_misc.2.t: "Мошенничество на выборах?" #NT!
 GRE_misc.2.d: "Поскольку проводятся новые выборы, мы можем решить поддержать королевскую фракцию путем фальсификации выборов. Это будет заключаться в принуждении людей голосовать за нас в избирательных центрах и в завышении цифр в нашу пользу." #NT!
 GRE_misc.2.a: "Еще несколько голосов за..." #NT!
 GRE_misc.2.b: "Нет. Мы не должны вмешиваться." #NT!
 GRE_misc.3.t: "Газета критикует монархию" #NT!
 GRE_misc.3.d: "Известная газета сегодня опубликовала статью, в которой осуждает короля Оттона и монархию «за то, что они несут ответственность за плохое экономическое и политическое состояние нации» и выступает за «создание республики, достойной наших предков». Эта клевета не должна оставаться безнаказанной, иначе она ослабит нашу сторону." #NT!
 GRE_misc.3.a: "Арестовать журналиста" #NT!
 GRE_misc.3.b: "В нашей стране нет цензуры" #NT!
 GRE_misc.4.t: "Общественные протесты" #NT!
 GRE_misc.4.d: "Сегодня тысячи граждан под эгидой республиканцев организовали в Афинах акции протеста против действующей администрации и монархии. Они требуют, чтобы премьер-министр ушел в отставку, а король «стал компетентным». Естественно, такие публичные проявления инакомыслия могут только навредить монархии, и мы должны вмешаться, пока не стало слишком поздно." #NT!
 GRE_misc.4.a: "Подавить протесты" #NT!
 GRE_misc.4.b: "Это всего лишь незначительные нарушения" #NT!
 GRE_misc.5.t: "Миаулис уходит в отставку" #NT!
 GRE_misc.5.d: "Премьер-министр Миаулис подал в отставку из-за растущего недовольства народа против него и короля после Навплийской революции. После отставки Миаулиса у нас есть только один вариант: назначить Иоанниса «Геннайоса Колокотрониса», сына великого героя революционной войны Теодороса Колокотрониса, который, как и Миаулис, очень популярен среди народа и может помочь возродить популярность монархии, которая с годами становилась все слабее и слабее." #NT!
 GRE_misc.5.a: "Примите отставку" #NT!
 GRE_misc.5.b: "Отклонить отставку" #NT!
 miaoulis_remove: "Удаление §YMiaoulis§! будет §Runpopular§!" #NT!
 GRE_misc.6.t: "Науплийская революция" #NT!
 GRE_misc.6.d: "Пришли ужасные новости из города Науплиона, в номосе Арголиды на Пелопоннесе, несколько тысяч человек взяли в руки оружие и объявили восстание против короля Оттона. Похоже, что люди очень разозлились безответственным поведением Отто и его политикой, которая привела к небольшим изменениям в экономической ситуации в стране с 1833 года, когда Отто, по иронии судьбы, впервые прибыл в Науплион. Монархия Отто началась в Науплионе и, похоже, оттуда и закончится." #NT!
 GRE_misc.6.a: "Немедленно подавить восстание" #NT!
 GRE_misc.7.t: "События Скиадики" #NT!
 GRE_misc.7.d: "Позавчера несколько сотен студентов отправились на Марсово поле в скиадии - соломенной шляпе, сделанной в Греции. Протест был идеей Клеона Рагасиса, сына министра иностранных дел Александра Рагасиса. Цель состояла в том, чтобы побудить высшие классы покупать греческие шляпы, но это пошло не так, поскольку импортеры шляп послали своих собственных агентов, чтобы посмеяться над протестующими, что привело к насильственным действиям с обеих сторон и вмешательству полиции. На следующий день они организовали новую акцию протеста и потребовали отставки главы полиции и встречи с Отто. Их требования были отклонены, что привело к арестам студентов и прекращению протестов." #NT!
 GRE_misc.7.a: "Освободите студентов" #NT!
 GRE_misc.8.t: "Покушение на королеву Амалию" #NT!
 GRE_misc.8.d: "18 сентября 1861 года, когда королева Амалия ехала на лошади возле территории Королевского дворца, молодой студент по имени Аристидис Досиос пытался убить королеву Амалию. Ему это не удалось, потому что королева направила на него лошадь, и он не успел как следует прицелиться. Мотивом попытки была дестабилизация режима, поскольку регентшей Греции была королева Амалия, а король Оттон находился в зарубежной поездке. Провал попытки позволил возродить некоторую популярность монархии, хотя возрождение оказалось недолгим." #NT!
 GRE_misc.8.a: "Сочувствие королеве" #NT!
 GRE_misc.9.t: "Карелия Табачная Компания" #NT!
 GRE_misc.9.d: "Сегодня [GetDateText] первое поколение семьи Карелия зарекомендовало себя как небольшой табачный бизнес в Каламате, Греция. Надеюсь, их бизнес будет процветать в ближайшие годы." #NT!
 GRE_misc.9.a: "Большой!" #NT!
  
  
 GRE_politics.2.t: "Отречение Оттона" #NT!
 GRE_politics.2.d: "11 октября парламент Греции, находившийся под контролем революционеров, объявил положение Оттона как короля Греции «недействительным» и провозгласил новое правительство под руководством Вульгариса, Канариса и Руфоса до созыва национального собрания для избрания нового правительства. новый король. На следующий день королевская яхта «Амалия» вошла в Пирей, и Отто был проинформирован об этой новости. Той ночью к яхте присоединились британский корабль «Сцилла» и французский корабль «Дир» и они приземлились в Саламине. Затем Отто решил бежать из Греции на корабле «Сцилла» в Венецию, фактически уйдя с греческого престола, хотя это не было подтверждено официально. Теперь Греция свободна выбирать свое будущее." #NT!
 GRE_politics.2.a: "Некомпетентный король" #NT!
 GRE_politics.4.t: "Смерть короля Оттона I" #NT!
 GRE_politics.4.d: "В этот день, в [GetYear] года, скончался Его Величество, король Греции Оттон I из дома фон Виттельсбахов, и теперь он покоится с миром. На похоронах Его Величества присутствовало несколько тысяч лояльных граждан, а также Виттельсбахи, однако после его кончины возникла большая апатия или даже гнев со стороны части населения, которая все еще считала Его Величество неудавшимся лидером. Принц Луитпольд фон Виттельсбах был выбран следующим королем, поскольку он является законным наследником, и ожидается, что он будет крещен в православии, как того требует Конституция, достаточно скоро, чтобы прибыть в Грецию и быть коронованным." #NT!
 GRE_politics.4.a: "Покойся с миром, король Отто" #NT!
 GRE_politics.5.t: "Референдум 1862 года." #NT!
 GRE_politics.5.d: "Пришло время провести референдум, чтобы решить, коронуем ли мы короля или установим республику. На данный момент самым популярным кандидатом на пост короля, по-видимому, является Альфред фон Саксен-Кобург-Гота, сын королевы Великобритании Виктории и наследник герцогства Саксен-Кобург-Гота. Он молодой человек и очень популярен среди большинства греков, которые считают, что, если британцы будут к нам дружелюбны, освобождение наших территорий будет достигнуто легко. С другой стороны, значительная часть нашего населения желает отмены монархии и установления республики. Если мы останемся монархией, мы будем пользоваться поддержкой великих держав, но с учетом ограничений, которые с этим связаны, если мы станем республикой, мы изначально будем изолированы, но перед нами открывается светлое будущее." #NT!
 GRE_politics.5.a: "Провести референдум" #NT!
 GRE_tt_conduct_referenduma: "Проведите референдум, чтобы выбрать между §YMonarchy§! или §YRepublic§!" #NT!
 GRE_politics.5.b: "Не проводить референдум" #NT!
 GRE_tt_not_conduct_referenduma: "Непроведение референдума может спровоцировать §Rреспубликанский переворот§!" #NT!
 GRE_politics.6.t: "Конец референдума" #NT!
 GRE_politics.6.d: "Референдум завершен, голоса подсчитаны. После нескольких месяцев интенсивной агитации референдум завершился и голоса были подсчитаны. Неудивительно, что имели место нарушения на выборах и даже вмешательство иностранных держав, но теперь все, что имеет значение, — это результат. Тому, кто победит, будет поручено восстановить разделенную нацию." #NT!
 GRE_politics.6.a: "Выборы Альфреда фон Саксен-Кобург-Готского" #NT!
 GRE_politics.6.b: "Республиканцы одерживают победу" #NT!
 GRE_politics.7.t: "Альфред избран королем Греции" #NT!
 GRE_politics.7.d: "Принц Альберт фон Саксен-Кобург-Готский, сын королевы Виктории, как сообщается, был избран королем Греции на референдуме, проведенном среди греческого населения после отречения от престола бывшего короля, баварца Отто фон Виттельсбаха, который был крайне непопулярен из-за своего абсолютизма. практика, которая разрушила экономику страны. Если принцу Альберту будет разрешено стать королем Греции, это укрепит наши позиции в отношениях с греками, но в то же время это вызовет большое недовольство среди других держав-гарантов Греции - Франции и России - и нарушит хрупкий баланс сил. ." #NT!
 GRE_politics.7.a: "Позвольте Альфреду стать королем" #NT!
 GRE_politics.7.b: "Не позвольте Альфреду стать королем" #NT!
 GRE_politics.8.t: "Коронация короля Альфреда I." #NT!
 GRE_politics.8.d: "Король Альфред I был коронован королем Греции на частной церемонии в Афинском соборе. Избегая помпезности своего предшественника, все дело коронации Альфреда произошло быстро и довольно скромно. На мероприятии присутствовали премьер-министр, архиепископ, видные политики и представители деловых кругов. После своей коронации королю Альберту предстоит решить несколько проблем, в том числе стабилизировать греческую политику и справиться с годами бесхозяйственности, которые сделали греческую экономику слабой и непродуктивной. Тем не менее, учитывая его обширное влияние на Великобританию и Германию, ожидается, что он будет проводить кампанию в пользу возвращения наших территорий." #NT!
 GRE_politics.8.a: "Да здравствует новый король" #NT!
 GRE_politics.9.t: "Альфреду не разрешили стать королем" #NT!
 GRE_politics.9.d: "Королева Виктория отклонила требования Греции о том, чтобы принц Альфред стал королем Греции. Ее отказ вызван опасениями, высказанными Францией и Россией, что Соединенное Королевство получит слишком много власти в Греции, и теперь нам придется найти нового короля. Подходящим кандидатом мог бы стать Принс Вильгельм фон Глюксбург, сын наследного принца Дании Кристиана, принадлежащий к незначительной династии без каких-либо серьезных притязаний или претензий и, следовательно, идеальный кандидат, одобренный великими державами. У принца Вильгельма, возможно, не такие близкие отношения с британцами, как у Альфреда, но он является достойной заменой, и его семья имеет связи почти со всеми европейскими домами." #NT!
 GRE_politics.9.a: "А как насчет принца Датского Вильгельма?" #NT!
 GRE_politics.10.t: "Коронация короля Георга I" #NT!
 GRE_politics.10.d: "Принс Вильгельм фон Глюксбург, недавно прибывший из Дании, сегодня был коронован королем греков под царственным именем Георгий, которое гораздо легче произнести, на частной церемонии в Афинском соборе. Избегая помпезности своего предшественника, все дело коронации Георгия произошло быстро и весьма скромно. На мероприятии присутствовали премьер-министр, архиепископ, видные политики и представители деловых кругов. После своей коронации королю Гейрге предстоит решить несколько проблем, в том числе стабилизировать греческую политику и справиться с годами бесхозяйственности, которые сделали греческую экономику слабой и непродуктивной. Тем не менее, учитывая его обширное влияние на Великобританию и Германию, ожидается, что он будет проводить кампанию в пользу возвращения наших территорий." #NT!
 GRE_politics.10.a: "Да здравствует новый король" #NT!
 GRE_politics.11.t: "Коронация короля Леопольда I." #NT!
 GRE_politics.11.d: "Принц Луитпольд фон Виттельсбах, младший брат покойного короля Оттона, сегодня был коронован королем Греции на пышной церемонии в Афинском соборе. Пытаясь доказать своим новым подданным, что он способен править, коронация обошлась очень дорого и произвела впечатление на многих приближенных компетентностью нового короля. Тем не менее, большинство населения относится к новому королю со скептицизмом, поскольку он омрачен непопулярностью своего предшественника и тем фактом, что его обращение в православие за несколько дней до коронации было воспринято очень странно. Королю Леопольду придется доказать всему своему новому королевству, что он хороший правитель и что он вернет себе эллинские земли. При этом он будет иметь преимущество в виде тесных отношений с Германией и Австрией, а также с Россией, хотя это расстроит Францию ​​и Великобританию." #NT!
