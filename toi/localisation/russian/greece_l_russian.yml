 GRE_diplomacy.1.d: "29 марта 1864 года представители Великобритании, России, Пруссии и Греции встретились в Лондоне, чтобы договориться о передаче Греции Ионических островов, которые в настоящее время находятся под протекторатом Великобритании. Соглашение подписал Харилаос Трикупис, делегат Греции. Британцы покинут эту территорию 2 октября и позволят нам захватить ее, но им будет разрешено сохранить использование порта Корфу в военных целях. На это соглашение во многом повлияло избрание нами короля-англофила. Ионические острова — первая территория, ставшая греческой после обретения независимости." #NT!
