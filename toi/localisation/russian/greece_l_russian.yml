 GRE_agrarian_nation: "Аграрная нация" #NT!
 GRE_agrarian_nation_desc: "Сельское хозяйство является основой Греции, практически все доходы приходятся на этот сектор. Греция имеет изобилие оливок и винограда, качество которых не превосходит ни одна другая страна. Однако сельское хозяйство здесь развито, мягко говоря, слабо. Даже в ближайших окрестностях Афин часто можно встретить архаичные орудия труда, такие как грубые мотыги и деревянные плуги. Поля распахивают или зачищают, а посевы пересаживают сезон за сезоном до тех пор, пока истощенная почва не перестанет плодоносить. Удобрения не используются в сколько-нибудь заметном объеме, а сельскохозяйственный инвентарь имеет самый грубый вид. Кроме того, греческие оливки и виноград страдают от неправильной транспортировки в условиях, ухудшающих качество товара. Чтобы сформировать прочную основу для роста Греции как нации, жизненно важно, чтобы правительство решило имеющиеся проблемы." #NT!
