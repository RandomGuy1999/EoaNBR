 GRE_Matters_of_Realm_1857: "Дела королевства" #NT!
 GRE_Matters_of_Realm_1857_desc: "Как европейское национальное государство, нам крайне важно уделять внимание вопросам королевства и решать их как можно лучше." #NT!
 GRE_Succession_Issue: "Вопрос преемственности" #NT!
 GRE_Succession_Issue_desc: "Пришло время решить, кто станет преемником Отто на троне нашего королевства. У короля нет наследника, поэтому поиск квалифицированного кандидата будет нашим главным приоритетом." #NT!
 GRE_A_Visit_Munchen: "Визит в Мюнхен" #NT!
 GRE_A_Visit_Munchen_desc: "Будучи немцем, наш король имеет много родственников в городе Мюнхене. Возможно, королевский визит предоставит нам прекрасную возможность выбрать наследника..." #NT!
 GRE_A_New_Heir: "Новый наследник" #NT!
 GRE_A_New_Heir_desc: "Окончательно! После многих лет споров о престолонаследии у нас наконец-то появился шанс выбрать, кто станет следующим королем Греции!" #NT!
 GRE_Deadlock_Persists: "Тупик сохраняется" #NT!
 GRE_Deadlock_Persists_desc: "К сожалению, похоже, мы не нашли подходящего кандидата на пост нашего наследного принца. Мы должны искать альтернативы сейчас." #NT!
 GRE_Ludwigs_Conversion: "Обращение наследника" #NT!
 GRE_Ludwigs_Conversion_desc: "Греческий народ примет в качестве своего законного монарха только настоящего православного христианина, поэтому наш следующий король должен погрузиться в эллинский язык и культуру, одновременно приняв нашу веру." #NT!
