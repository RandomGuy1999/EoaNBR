 GRE_politics.18.t: "Выборы 1859 года" #NT!
 GRE_politics.18.d: "Выборы 1859 года должны начаться сегодня, и это будет великая борьба между абсолютистским нынешним правительством и конституционалистской оппозицией. Ожидается, что премьер-министр Миаулис выступит, хотя нам, возможно, придется «помочь» абсолютистской фракции в борьбе с конституционалистами." #NT!
 GRE_politics.18.a: "Начало выборов" #NT!
 GRE_politics.19.t: "Конец выборов 1859 года" #NT!
 GRE_politics.19.d: "Выборы 1859 года завершились после нескольких месяцев интенсивной предвыборной кампании с обеих сторон и многочисленных обвинений в нарушениях на выборах. Голоса подсчитаны, и вскоре ожидается, что новое правительство будет созвано в Королевский дворец для назначения королем." #NT!
 GRE_politics.19.a: "Победа монархистов" #NT!
 GRE_politics.19.b: "Конституционалисты побеждают" #NT!
 GRE_politics.1.t: "Король Отто" #NT!
 GRE_politics.1.d: "С момента установления монархии в Греции в 1832 году в соответствии с Лондонской конвенцией Королевством Греции правил король Отто, второй сын Людвига I Баварского. Первоначально возлагая на него большие надежды, греческое население приветствовало молодого монарха с распростертыми объятиями, надеясь, что своими мудрыми действиями он поможет им построить сильное, процветающее и расширенное греческое королевство. Все их надежды оказались тщетными. Молодой король оказался крайне неопытным, деспотичным и эгоистом, правя как абсолютный монарх и неоднократно отказываясь уступить на создание конституции из-за страха потерять свою власть и неспособности понять и перенять обычаи и обычаи греческого народа. пока местное население не решило, что хватит. Вооруженная революция 3 сентября 1843 года вынудила Отто принять создание греческой конституции. Сейчас, 25 лет спустя, ситуация почти не улучшилась. Хотя в Греции теперь есть конституция и проводятся выборы, Отто по-прежнему вызывает нестабильность, назначая слабые правительства, чтобы сохранить свою автократическую власть, и, кроме того, он остается бездетным, несмотря на неоднократные попытки королевы и него произвести на свет наследника мужского пола. И вдобавок ко всему, Отто удавалось неоднократно вызывать недовольство трех великих держав, постоянно пытаясь заслужить благосклонность одной из них и постоянно игнорируя их приказы, особенно когда дело касалось внешней политики Греции. Если ситуация не улучшится в ближайшее время, греческое население вскоре может снова восстать, и на этот раз Отто, возможно, не сможет сохранить свою корону." #NT!
 GRE_politics.1.a: "Будем надеяться, что это не приведет к новой революции." #NT!
  
