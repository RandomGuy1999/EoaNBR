 GRE_idea_Bavarocracy_desc: "Прошло 14 лет после революции 1843 года, а король Оттон до сих пор остается крайне непопулярным среди греческого населения. Эта большая непопулярность является результатом множества факторов. Отто считает, что может управлять Грецией так же, как его отец правит Баварией, не понимая, что Греция — это не Германия и не среднеевропейское государство. Он продолжает цепляться за свою абсолютную власть, не зная, что чем больше он упорствует, тем более непопулярным он становится. Последние баварские войска и чиновники покинули Грецию всего несколько лет назад, поскольку король счел благоразумным назначать баварцев на важные правительственные и армейские должности, оставив в то же время коренные жители земли, за которую они в одиночку боролись не так давно. право определять свою судьбу. В свою очередь, баварские государственные чиновники управляли Грецией по-своему, импортируя и навязывая свои собственные германские модели правления, права и образования, не принимая во внимание местные обычаи и традиции. Результатом стала правовая образовательная и армейская система, созданная по образцу немецкой и французской. Все эти нарушения в сочетании с тем фактом, что греческий король остается набожным католиком, что является серьезным оскорблением его благочестивых восточных ортодоксальных подданных, вызвали сильное брожение среди местного населения." #NT!
 GRE_idea_Megali_Idea: "Мегали Идея" #NT!
 GRE_idea_Megali_Idea_desc: "С момента обретения независимости Королевство Греция страдало от прогресса греческого народа, выходящего за его пределы. Это усилило идею о том, что нынешнее состояние — это всего лишь несовершенная конструкция, фундамент для чего-то большего. Идея Мегали, униженная этой самой концепцией, породила надежды на завершение национального видения при условии, что существующие границы будут значительно расширены. Сама эта идеология имела серьезные последствия в политических и экономических аспектах государства, особенно в трудные времена, как в более позднем примере Крита и Македонии. Идея Мегали создает у греческого народа сильное чувство единства, помогая ему отбросить политические разногласия на благо нации и государства. Однако король и тогдашнее греческое правительство должны понимать, что для реализации идеи Мегали Греция должна сначала сосредоточиться на создании сильной экономики и лучше организованной, обученной и оснащенной армии. Только тогда Греция сможет освободить неискупленных греков, покидающих ее владения." #NT!
 GRE_idea_1844_Constitution: "Конституция 1844 года" #NT!
 GRE_idea_1844_Constitution_desc: "Греческая конституция 1844 года стала результатом революции 3 сентября 1843 года, которая вынудила короля Оттона уступить требованиям повстанцев о создании конституции. Она была создана по образцу французской конституции 1830 года и бельгийской конституции 1831 года. Она возникла в результате работы Национального собрания эллинов в Афинах 3 сентября и, по сути, представляла собой договор между монархом и нацией. Его наиболее важными статьями было установление принципа монархического суверенитета, поскольку монарх был решающей силой государства и определял его права. Король имел право осуществлять законодательную власть, а также право ратифицировать законы. Он также определил создание двух законодательных органов: парламента, который мог иметь не менее 80 членов, за которых проголосовал народ на выборах, и Сената из 27 членов, которые назначались непосредственно королем. Таким образом, законодательная власть должна была осуществляться совместно королем, парламентом и сенатом. Король имел право назначать и снимать с должности министров правительства, осуществлявших исполнительную власть от имени короля. Одним из величайших нововведений конституции стало голосование по закону о выборах от 18 марта 1844 года, который сделал Грецию первой европейской страной, предоставившей всеобщее избирательное право для мужчин. С другой стороны, было два основных недостатка. Во-первых, то, что судебная власть не была провозглашена независимой, а было решено, что судьи назначались и увольнялись королем и осуществляли свои полномочия от имени короля. Вторым и, возможно, более серьезным недостатком был тот факт, что право собираться и объединяться не было ратифицировано конституцией, что создавало проблемы с созданием политических партий. Хотя Отто принял создание конституции, он с самого начала показал, что будет использовать любой шанс нарушить ее, пытаясь собрать в свои руки как можно больше власти, что, в свою очередь, вызвало еще большее недовольство его персоной. и сделало его крайне непопулярным." #NT!
 GRE_idea_Memory_Revolution: "Воспоминания о греческой революции" #NT!
 GRE_idea_Memory_Revolution_desc: "36 лет назад греческий народ взялся за оружие и изгнал османов с Пелопоннеса и центральной Греции, фактически положив конец 400-летнему правлению Османской империи. Так в результате греческой революции 1821 года родилось Королевство Греция. Наконец-то у греков появилось место, которое они могли назвать своим домом, где они могли определять свою судьбу и строить собственное будущее. Греция была первой балканской страной, когда-либо завоевавшей независимость от Османской империи, и греческий народ очень гордится этим событием." #NT!
 GRE_idea_Greek_Guarantors: "Гаранты независимости Греции" #NT!
 GRE_idea_Greek_Guarantors_desc: "Хотя греки очень упорно и храбро боролись за свою независимость во время греческой войны за независимость, в конечном итоге казалось, что они могут проиграть войну. Но три конкурирующие великие державы: Соединенное Королевство Великобритании и Ирландии, Франция и Российская империя, каждая из которых имела стратегические причины поддержать независимость Греции, потребовали немедленного прекращения боевых действий между османскими войсками и греками. Когда Блистательная Порта отказалась дать согласие на создание греческого государства, автономного или независимого, объединенные военно-морские флоты вышеупомянутых великих держав одержали решительную победу над тюркоагептским флотом в морском сражении при Наварине. Итак, в третьем Лондонском протоколе от 3 февраля 1830 года полномочные представители великих держав объявили Грецию независимым суверенным государством под их совместной защитой." #NT!
 GRE_idea_free_enterprise: "Свободное предпринимательство" #NT!
 GRE_idea_free_enterprise_desc: "Свободное предпринимательство необходимо, чтобы позволить инвесторам инвестировать в нашу землю и нашу экономику, не опасаясь возникновения каких-либо проблем. Это позволит нашей экономике расти дальше." #NT!
 GRE_idea_occupation_athens: "Англо-французская оккупация Афин." #NT!
 GRE_idea_occupation_athens_desc: "В 1854 году мы попытались объявить войну османам, чтобы использовать бушующую войну между Россией и османами для освобождения наших территорий, но британцы и французы, союзники османов, послали войска и на три года оккупировали Афины и Пирей. приказ остановить нас. Это событие вызвало национальный позор у нашего короля и нашей армии." #NT!
 GRE_idea_New_Generation_Politicians: "Новое поколение политиков" #NT!
 GRE_idea_New_Generation_Politicians_desc: "С 1825 года, когда бушевала греческая война за независимость, начали появляться первые политические партии Греции. Это были английская, французская и русская стороны. Они были названы в честь трёх великих держав, которые помогли Греции достичь и гарантировали её независимость. Их имена намекали на то, что у каждого из них были определенные интересы в Греции, которых они пытались достичь. Различные политики Греции вместе с местным населением наивно полагали, что каждая из этих великих держав поможет им развивать и расширять Грецию как в экономическом, так и в военном отношении. После того, как Греция обрела независимость, и с течением времени три греческие партии начали постепенно терять свою власть, поскольку начало появляться новое поколение политиков с совершенно другим складом ума и прошлым. Для следующего поколения революция принадлежала истории. Они пережили быстрые изменения из-за частых политических изменений, а также экономического и технического развития того времени. Они считали, что конституционализм не может действительно прогрессировать, потому что король и его двор подрывают его, и что старые греческие партии были коррумпированными, декадентскими, с устаревшими идеями. Греческое население уже утратило доверие к старым партиям, когда во время Крымской войны объединенный англо-французский флот блокировал греческие порты, поскольку Греция считала, что, вступив в войну на стороне Российской империи, они смогут аннексировать Эпир. и Фессалию от османов. Греки поняли, что для расширения своих границ они должны научиться управлять своими силами." #NT!
 GRE_Disorganised_Army: "Дезорганизованная армия" #NT!
 GRE_Disorganised_Army_desc: "Несмотря на яростные и доблестные сражения в войне за независимость Греции, греческая армия не была современной профессиональной силой. Он состоял из независимых местных вождей, каждый из которых командовал небольшими группами солдат. Эти солдаты были не профессиональными солдатами, а нерегулярными формированиями, называемыми Клефтами или, в лучшем случае, Арматолами, полицейскими, ранее находившимися на службе Османской империи и входившими в число повстанцев, боровшихся за независимость Греции во время восстания 1821 года. Вожди также не установили между собой четкой субординации, поскольку все они хотели быть равными. После убийства Каподистрии в 1831 году армия просто прекратила свое существование, и поэтому, когда король Оттон впервые приехал в Грецию, он привел с собой 4-тысячный баварский контингент. Королевское правительство восстановило регулярную армию и распустило нерегулярные силы, поскольку их нельзя было контролировать или вписать в современную армию. Но этот конкретный шаг был воспринят местным населением как нечто очень несправедливое, поскольку именно эти нерегулярные формирования были людьми, которые сражались во время греческой войны за независимость. Постепенно в армию стали принимать греков, и за эти годы армия неоднократно реформировалась. Но в 1857 году ей еще не хватает многих важных вещей, которыми обладают современные армии великих держав, и она никак не готова к противостоянию с Османской империей. Королевство Греции должно сначала создать и развить сильную экономику, чтобы оно могло финансировать, оснащать и модернизировать армию и быть готовым к реализации идеи Мегали." #NT!
 GRE_idea_Underdeveloped_Agriculture: "Неразвитое сельское хозяйство" #NT!
 GRE_idea_Underdeveloped_Agriculture_desc: "Греция всегда была преимущественно аграрной страной, даже с древних времен. Это имело как преимущества, так и недостатки. Но главной проблемой Королевства Греции с момента его образования был тот факт, что оно было в основном страной-импортером, а не экспортером. Это можно объяснить многими причинами. Во-первых, в Греции было небольшое население, что привело к ограничению покупательских возможностей. Третьей причиной было практически полное отсутствие крупных производств. По этим же причинам торговля страны была слишком тесно связана с внешней торговлей. Фактически это означает, что Греция покупает у других стран гораздо больше, чем экспортирует, и поэтому государство теряет деньги, а не получает их. Несмотря на то, что это аграрная страна, ее сельское хозяйство настолько слабо развито, что Греция вынуждена импортировать зерно из других стран, чтобы решить продовольственный кризис. При этом внешняя торговля является одним из единственных источников дохода. Поэтому Греция, чтобы добиться успеха, должна модернизировать и расширить свое сельское хозяйство, чтобы в конечном итоге начать больше экспортировать." #NT!
 GRE_idea_Poor_Land_Reform: "Плохая земельная реформа" #NT!
 GRE_idea_Poor_Land_Reform_desc: "Из множества проблем, унаследованных Греческим Королевством от Османской империи, одной из важнейших был вопрос национальных земель. Эта земля представляла собой поместья, которые ранее принадлежали либо Османскому государству, либо османским богатым землевладельцам, а теперь перешли под контроль Греции в результате греческой войны за независимость. Для греческих революционных правительств они были, по сути, единственным капиталом на протяжении всей войны и поэтому использовались в качестве залога для первых займов для финансирования революции. Их площадь можно оценить в 4-5 миллионов акров. Хотя этот вопрос беспокоил греческое правительство с самого начала его существования, до сих пор было предпринято очень мало шагов по множеству причин. Крайне важно, чтобы государство нашло способ распределить эти драгоценные акры земли так, чтобы у каждого фермера был участок земли для обработки, чтобы увеличился экспорт сельскохозяйственной продукции и увеличились доходы государства." #NT!
 GRE_idea_Sea_Trade: "Греческая морская торговля" #NT!
 GRE_idea_Sea_Trade_desc: "В XVIII веке во многих прибрежных регионах Греции наблюдался значительный рост судоходства и коммерческой деятельности. Эта деятельность значительно расширилась благодаря ряду благоприятных событий, таких как договор Киутскук-Кайнарци, который побудил многих греческих граждан Османской империи принять участие в морской торговле, и в результате многие из них стали богатыми. Когда началась греческая война за независимость, греческий торговый флот был легко преобразован в боевой флот, который помог революции добиться успеха, но дорогой ценой, поскольку многие корабли в конечном итоге были уничтожены. Тем не менее, несмотря на эти потери, в годы после окончания революции греческая морская торговля находилась на подъеме. В 1840 году все корабли греческого торгового флота вместе имели водоизмещение 100 тысяч тонн, а в следующем десятилетии оно было еще больше увеличено. Конечно, есть и колебания, поскольку греческие такелажники в настоящее время заменяются новыми торговыми пароходами, но в долгосрочной перспективе это только поможет Греции." #NT!
