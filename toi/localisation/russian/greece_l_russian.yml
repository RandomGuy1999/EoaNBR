 GREeconomy.1.t: "Начало строительства железной дороги Афины-Пирей" #NT!
 GREeconomy.1.d: "Сегодня [GetDateText] британский бизнесмен Эдвард Пикеринг подал заявку на получение разрешения на строительство и эксплуатацию железной дороги между Афинами и Пиреем. Разрешение было получено, и ожидается, что строительство начнется в течение двух месяцев. Впервые железная дорога была предложена в 1835 году, но это предложение опередило время и было проигнорировано. Этот вопрос вновь всплыл в 1843 году по предложению министра иностранных дел Александроса Ризаса Рагасиса, но его слишком проигнорировали. Лишь в 1855 году при поддержке министра иностранных дел Александроса Маврокордатоса был принят указ, разрешающий строительство железной дороги Афины — Пирей, но политическая нестабильность помешала этому." #NT!
 GREeconomy.1.a: "Отличный" #NT!
 GREeconomy.2.t: "Открытие железной дороги Афины-Пирей" #NT!
 GREeconomy.2.d: "[GetDateText] была открыта железная дорога Афины-Пирей с участием королевы Греции, премьер-министра, нескольких политиков, военных и иностранных сановников. Это был блестящий момент, и сопровождающие лица пережили всю поездку из Афин в Пирей и обратно. В частности, железную дорогу хвалили как «символ прогресса и цивилизации»." #NT!
 GREeconomy.2.a: "Какая это была прекрасная поездка" #NT!
 GREeconomy.3.t: "Осушение озера Копайс" #NT!
 GREeconomy.3.d: "Когда существовало озеро, на его берегах находились города Галиарт, Орхомен и Херонея. Реки, питающие озеро, включали Кефисс, Термесс и Тритон. Озеро было (и есть) окружено плодородной землей, но из-за недостаточного дренажа озеро все больше вторгалось на окружающую землю. В ответ на это в 1867–1887 годах шотландские и французские инженеры вернули землю британской компании по озеру Копайс, построив каналы для отвода воды из озера в Кефисс, а оттуда в озеро Илики (Ylíki Limní, древняя Хилица). Всего было рекультивировано около 200 квадратных километров (77 квадратных миль). Эта земля была возвращена греческому правительству в 1952 году. Агентство по озеру Копаис было создано в 1957 году для надзора за осушением озера и строительством новой дороги." #NT!
 GREeconomy.3.a: "Большой" #NT!
