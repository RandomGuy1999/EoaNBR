 GRE_land_reform: "Земельная реформа" #NT!
 GRE_land_reform_desc: "Греция имеет доступ к 9 миллионам акров земли, экспроприированной у мусульманских землевладельцев, изгнанных во время войны за независимость. В результате сельская местность заполнена пустыми поместьями. «Закон о дотациях греческих семей» 1835 года предоставил каждой семье кредит в размере 2000 драхм, который можно было использовать для покупки фермы площадью 12 акров на аукционе в соответствии с планом дешевого кредита. Фактически создать новый класс свободных крестьян. Мы должны собрать больше средств для обеспечения соблюдения этого закона и предоставить обещанную сумму греческим семьям. Значительно увеличивая наши предпринимательские возможности и производственные связи, а также средний уровень жизни." #NT!
