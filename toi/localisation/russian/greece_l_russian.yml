 GRE_politics.13.t: "Революции по всей Греции" #NT!
 GRE_politics.13.d: "После нескольких месяцев серьезной политической нестабильности, когда король и королева совершают поездку по провинции в поисках поддержки народа, по всей Греции вспыхнули антиотонские революции, и, похоже, они пользуются поддержкой большинства греческого населения. Революции начались с подавленной Навплийской революции, но теперь более крупные революции вспыхнули в Этолии-Акарнании, где генерал Теодорос Гривас объявил полномасштабное восстание, а также в некоторых частях Пелопоннеса и Эгейских островов. Ситуация критическая для Отто, поскольку он больше ничего не контролирует, и даже великие державы, похоже, поддерживают требования народа." #NT!
