 ENG_focus_british_army: "Британская армия" #NT!
 ENG_focus_british_army_desc: "Британские вооруженные силы должны быть усилены, чтобы мы могли сохранить и улучшить свое положение в мире." #NT!
 ENG_focus_royal_defence_commision: "Королевская комиссия по обороне Великобритании" #NT!
 ENG_focus_royal_defence_commision_desc: "Дело Орсини привело к значительной напряженности между Францией и нами и тем самым привлекло внимание к возможности вторжения на Британские острова. Мы должны сформировать комиссию, чтобы подготовиться к худшему сценарию." #NT!
 ENG_focus_strategic_fortifications: "Стратегические укрепления" #NT!
 ENG_focus_strategic_fortifications_desc: "Мы постараемся укрепить ключевые стратегические районы на юге Англии, чтобы удержать их в случае вторжения." #NT!
 ENG_focus_fortify_coast: "Укрепите побережье" #NT!
 ENG_focus_fortify_coast_desc: "Мы построим укрепления вдоль нашего побережья." #NT!
 ENG_focus_coastal_batteries_east: "Береговые батареи на Востоке" #NT!
