 SOV_nkvd_upgrade_tooltip: "§YНКВД§! теперь более тесно интегрирован в нашу армию, что обеспечивает высокий моральный дух солдат и веру в партию.\n'§YНКВД§!' также повышает скорость пополнения!\n" #NT!
 ger_sov_buddies_tooltip_2: "Альянс [Root.GetFactionName] будет расформирован, его место займет альянс §YМосквы и Берлина§!.\n"
