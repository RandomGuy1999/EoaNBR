 #Venezuela's Focus Tree 
  
 VEN_focus_the_state_of_venezuela: "Эль-Эстадо-де-Венесуэла" #NT!
 VEN_focus_the_state_of_venezuela_desc: "Венесуэла, одна из стран, отделившихся от Большой Колумбии, бастиона свободы латиноамериканской Америки и страны, где родился знаменитый освободитель Симон Боливара, является одной из многочисленных стран Южной Америки. Стать лидером Венесуэлы будет непростой задачей, и чтобы иметь возможность руководить страной, нужно знать ее нынешнее состояние. Народ Венесуэлы хочет знать, каким будет ваш следующий шаг, и вы не заставите его ждать. Да здравствует Венесуэла!" #NT!
 VEN_focus_monagas_legacy: "Продолжить наследие Монагаса" #NT!
 VEN_focus_monagas_legacy_desc: "Братья Монагас находятся на посту президента в общей сложности 10 лет. После того, как период правления Хосе Грегорио Монагаса, находившегося у власти после Хосе Тадео Монагаса, закончился, его брат вернулся к власти во второй раз. Кто знает, что еще он сделает?" #NT!
 VEN_telegraph_service: "Телеграфная служба Венесуэлы" #NT!
 VEN_telegraph_service_desc: "Введена в эксплуатацию первая действовавшая в Венесуэле телеграфная линия, соединяющая город Каракас с Ла-Гуайрой. Его промоутером был испанец Мануэль де Монтуфар, который запросил у правительства разрешение на реализацию проекта. Новая эра для Венесуэлы!" #NT!
 VEN_censor_the_press: "Цензурировать прессу" #NT!
 VEN_censor_the_press_desc: "Хотя наше намерение состоит в том, чтобы привести нацию к величию, пресса думает иначе. С каждым днем ​​все больше критики. Народ меняет свое мнение о правительстве. Это должно прекратиться сейчас." #NT!
 VEN_conservative_persecution: "Консервативное преследование" #NT!
 VEN_conservative_persecution_desc: "Консерваторы правили Венесуэлой очень долгое время, пока к власти не пришли либералы. Несмотря на то, что уже было определено, что народ на нашей стороне, консерваторы хотят вернуть себе власть. Мы должны положить этому конец, прежде чем ситуация обострится." #NT!
 VEN_prohibit_slave_keeping: "Запретить содержание рабов" #NT!
 VEN_prohibit_slave_keeping_desc: "Несмотря на то, что президент Хосе Грегорио Монагас ранее отменил рабство, многие люди до сих пор держат рабов на своих гасиендах. Из-за того, что они вечно в долгах, они не могут получить свободу от своего хозяина. Мы должны немедленно освободить всех рабов." #NT!
 VEN_constitution_1857: "Конституция 1857 года" #NT!
 VEN_constitution_1857_desc: "Венесуэльский народ считает президента не более чем клоуном. Реально правят Венесуэлой военные и каудильо. Нам следует дать больше законодательной власти президенту и отобрать ее у губернаторов. Что может пойти не так?" #NT!
 VEN_end_political_abuse: "Положить конец политическим злоупотреблениям" #NT!
 VEN_end_political_abuse_desc: "Слишком долго мы злоупотребляли своей властью. Кумовство является обычным явлением, а в нашем правительстве и администрации процветает коррупция. Прекращение этой деятельности – путь к величию." #NT!
 VEN_conservative_revolution: "Консервативная революция" #NT!
 VEN_conservative_revolution_desc: "Политическое сектантство, высокий уровень коррупции, неэффективное управление государственными финансами и отсутствие внимания со стороны правительства. Последствиями стали крайнее политическое насилие и великий социальный хаос. Венесуэльцы устали и готовы восстать. Объединенный народ никогда не будет побежден!" #NT!
 VEN_supress_people: "Подавить людей" #NT!
 VEN_supress_people_desc: "Отмечен рост недовольства населения. Кажется, что если мы не начнем действовать в ближайшее время, произойдет восстание, и они свергнут наше правительство. Возможно, благодаря дисциплине люди отбросят эти абсурдные идеи. Мы должны что-то сделать, пока не стало слишком поздно!" #NT!
 VEN_constitution_1858: "Конституция 1858 года" #NT!
 VEN_constitution_1858_desc: "Пришло время изменить способ проведения выборов. Люди должны иметь право голосовать за своего президента и вице-президента. Возможно, нам следует также предоставить больше автономии каждой провинции. Это должно снизить недовольство народа, верно?" #NT!
 VEN_castros_victory: "Победа Кастро" #NT!
 VEN_castros_victory_desc: "Как и ожидалось, революция Хулиана Кастро одержала победу консерваторов. Партия консерваторов вновь пришла к власти. Что будет с Венесуэлой?" #NT!
 VEN_march_revolution_fails: "Революция терпит неудачу" #NT!
 VEN_march_revolution_fails_desc: "Ко всеобщему удивлению, правительству удалось дать отпор врагу и обезопасить территорию. Противостоящие силы были защищены, в конечном итоге отступив. Люди, ответственные за этот бунт, будут наказаны. Либеральное правительство сохраняет контроль." #NT!
 VEN_jc_caudillos_situation: "Ситуация с каудильосами" #NT!
 VEN_jc_caudillos_situation_desc: "Каудильо стали важной частью нашей нации. С нашим правительством долгое время сосуществовали бывшие военачальники, насильственно захватившие власть над различными землями, власть которых гарантируют только лояльные им военные. Мы должны решить, что с ними делать, в качестве первого действия нашего правительства." #NT!
 VEN_jc_exile_caudillos: "Изгнать каудильо" #NT!
 VEN_jc_exile_caudillos_desc: "Поразмыслив, мы решили, что каудильо не могут оставаться у власти ни секунды. Они должны быть изгнаны из страны. Куда бы они ни пошли, кроме здесь. Таким образом мы избавимся на одну проблему меньше." #NT!
 VEN_jc_peace_caudillos: "Мир с каудильо" #NT!
 VEN_jc_peace_caudillos_desc: "Мы пришли к выводу, что изгнание каудильо очень рискованно и может спровоцировать восстания. Лучше пока оставить их в покое. Однако это не значит, что они всегда будут у власти. Мы будем пристально следить за ними." #NT!
 VEN_fate_of_monagas: "Судьба Монагаса" #NT!
 VEN_fate_of_monagas_desc: "Вынудив Хосе Тадео Монагаса отречься от престола, он укрылся во французской миссии в Каракасе. Люди просят, чтобы с этим что-то сделали. В связи с этим мы должны прийти к выводу." #NT!
 VEN_paez_takes_power: "Паес приходит к власти" #NT!
 VEN_paez_takes_power_desc: "Либеральное правительство уже давно правит Венесуэлой. Настало время консерваторам навести порядок и снова прийти к власти. Бывший президент Хосе Антонио Паес снова устроит государственный переворот против Хосе Тадео Монагаса, как и несколько лет назад. Это еще не конец!" #NT!
 VEN_gual_escandon_remains: "Гуаль Эскандон остается" #NT!
 VEN_gual_escandon_remains_desc: "После неудавшейся революции Хулиана Кастро страна должна решить, кто станет преемником Хосе Тадео Монагаса. Наиболее очевидным выбором является Гуаль Эскандон, президент, который до революции находился у власти три дня. Будем надеяться, что он приведет Венесуэлу к величию!" #NT!
 VEN_ge_political_reform: "Политическая реформа" #NT!
 VEN_ge_political_reform_desc: "Прежде всего, необходимо исправить нынешнее правительство, а это катастрофа. Политическая реформа должна привести нас к улучшению управления Венесуэлой." #NT!
 VEN_ge_start_the_revamp: "Начать обновление" #NT!
 VEN_ge_start_the_revamp_desc: "Благодаря проведенным реформам мы можем начать превращать Венесуэлу в страну, к которой мы все стремимся. Настало время проводить реформы. Однако сначала нам придется составить план того, что мы собираемся делать." #NT!
 VEN_ge_diplomatic_effort: "Дипломатические усилия" #NT!
 VEN_ge_diplomatic_effort: "Теперь, когда нам удалось сохранить более компетентное управление страной, следующим шагом станут другие страны. Сохраняя отношения с другими странами, мы гарантируем лучшее положение в мире и уменьшаем шансы агрессивности по отношению к нам. Нам нужны хорошие отношения с могущественными странами." #NT!
 VEN_ge_relations_ven_neighbors: "Отношения с нашими соседями" #NT!
 VEN_ge_relations_ven_neighbors_desc: "Поддержание хороших отношений с окружающими нас странами чрезвычайно важно. Это не только значительно снижает вероятность того, что они проявят враждебность по отношению к нам, но и облегчает встречи между нашими лидерами и транспортировку товаров по суше." #NT!
 VEN_ge_neutrality_pact: "Пакт о нейтралитете" #NT!
 VEN_ge_neutrality_pact_desc: "Подходя к дипломатии, чтобы гарантировать хорошие отношения с другими странами, мы решили, что необходимо заключить пакты о ненападении с нашими соседями. Таким образом, мы гарантируем другим странам, что у нас нет намерений проявлять враждебность." #NT!
 VEN_ge_restore_economy: "Восстановить экономику" #NT!
 VEN_ge_restore_economy_desc: "На протяжении многих лет наша страна переживала множество экономических кризисов. Это необходимо исправить как можно скорее. Конечно, лучше раньше, чем позже. Принимая необходимые меры для преодоления экономического кризиса, охватившего нашу страну прямо сейчас, мы также поможем предотвратить возможные экономические кризисы в будущем." #NT!
 VEN_ge_reshape_military: "Изменение формы армии" #NT!
 VEN_ge_reshape_military_desc: "Коррупция процветает не только в правительстве, но и в нашей армии. Это должно прекратиться сейчас. Проведя различные реформы, наша армия снова станет стабильной." #NT!
 VEN_ge_eradicate_corruption: "Искоренить коррупцию" #NT!
 VEN_ge_eradicate_corruption_desc: "Заключительным шагом наших реформ является полное искоренение коррупции в стране Венесуэлы. Делая это, мы будем на верном пути к тому, чтобы стать великой нацией. Нация, которой многие позавидовали бы, которую многие попытались бы повторить, но немногим это удалось бы." #NT!
 VEN_ge_expand_military_staff: "Расширить военный штаб" #NT!
 VEN_ge_expand_military_staff_desc: "Теперь, когда мы завершили желаемые реформы в армии, мы сможем расширить личный состав, обслуживающий нашу страну. Таким образом, национальная безопасность будет значительно повышена, а также мы навяжем свою власть людям." #NT!
 VEN_ge_demilitarize_nation: "Демилитаризовать нацию" #NT!
 VEN_ge_demilitarize_nation_desc: "После проведения реформы в армии всерьез задумались о том, что нам, наконец, следует демилитаризовать Венесуэлу. Полицейские будут отвечать за прежние обязанности армии. Это решение заставит нас показать людям, что у нас есть взаимное доверие, чтобы люди еще больше поддерживали наше правительство." #NT!
 VEN_ge_strike_the_british_deal: "Договор Эсекибо" #NT!
 VEN_ge_strike_the_british_deal_desc: "Ранее одним из планов президента Гуаля Эскандона было заключить сделку с британцами и передать территорию Эссекибо Гайане. Однако Паес отклонил такое предложение. Теперь, когда Гуаль Эскандон пришел к власти, у него есть возможность поступать так, как он пожелает. Британцы будут помогать нам в различных консультативных и экономических аспектах в обмен на указанные территории." #NT!
 VEN_ge_a_reformed_venezuela: "Реформированная Венесуэла" #NT!
 VEN_ge_a_reformed_venezuela_desc: "Первое, что нужно было сделать, сделано. Сейчас настало время для Венесуэлы процветать так, как нам хочется. Настало время реформированной Венесуэлы под руководством Консервативной партии. Да здравствует Гуаль Эскандон!" #NT!
 VEN_ge_the_caudillo_rebellion: "Восстание Каудильо" #NT!
 VEN_ge_the_caudillo_rebellion_desc: "Демилитаризация нации вызвала проблемы с каудильо. Поскольку их власть поддерживалась только армией, военные реформы не привели к большему, чем просто ослаблению их власти. Если мы не будем умны, каудильо восстанут против нас." #NT!
 VEN_con_puppet_regime: "Установите марионеточный режим" #NT!
 VEN_con_puppet_regime_desc: "Как уже было сделано ранее, установление марионеточного правительства – это лучший вариант, который нам больше всего подходит. Таким образом, наша марионетка будет делать всю грязную работу, пока мы будем управлять Венесуэлой. Это работало раньше и будет работать сейчас." #NT!
 VEN_con_paez_take_responsbility: "Брать ответственность" #NT!
 VEN_con_paez_take_responsbility_desc: "Пришло время изменить наши методы. Было показано, что установление марионеточного режима не сработает, и в конечном итоге они восстанут, как в случае с Монагасом. На этот раз Хосе Антонио Паес возьмет на себя полный контроль над Венесуэлой." #NT!
 VEN_con_economic_crisis: "Устранение экономического кризиса" #NT!
 VEN_con_economic_crisis_desc: "К сожалению, когда вы приходите к власти в стране, вам приходится наводить порядок в предыдущем правительстве. Либералы ничего не сделали, кроме ухудшения нашего экономического положения. Наш долг как нового правительства – немедленно исправить это с помощью необходимых мер любой ценой." #NT!
 VEN_con_private_property: "Одобряем частную собственность" #NT!
 VEN_con_private_property_desc: "Необходимо право всех людей на владение, контроль и распоряжение товаром. В обществе без частной собственности никто не может ничего продать, не подвергаясь наказанию, так же как все принадлежит государству и никто не имеет права владеть чем-либо. Какой абсурд! Мы должны защищать это право человека и продвигать его среди народа Венесуэлы." #NT!
 VEN_con_defense_legal_order: "Защита правопорядка" #NT!
 VEN_con_defense_legal_order_desc: "Наш долг как политической партии — поддерживать старые законы. Это включает в себя защиту их любой ценой. Правовой порядок, установленный в Венесуэле много лет назад, все больше игнорируется. Порядок должен быть установлен заново." #NT!
 VEN_con_return_social_order: "Возвращение старого социального порядка" #NT!
 VEN_con_return_social_order_desc: "Наш долг как правительства Венесуэлы — сохранить наследие нации. Старый социальный порядок в Венесуэле был жизненно важной частью венесуэльского общества. Мы должны вернуть старые традиции. Ведь нация ничто без своей культуры." #NT!
 VEN_con_fight_lib_guerrillas: "Борьба с либеральными партизанами" #NT!
 VEN_con_fight_lib_guerrillas_desc: "Хотя мы по праву заявляем о своем месте в качестве законного правительства, многие либералы с этим не согласны. После того, как консерваторы вернулись к власти, по всей стране разбросалось множество либеральных партизан. Мы должны найти и уничтожить эти террористические группы." #NT!
 VEN_con_authority_over_population: "Власть над населением" #NT!
 VEN_con_authority_over_population_desc: "Венесуэла всегда страдала от нестабильности и отсутствия безопасности. Правя нацией железным кулаком, люди будут демотивированы, и количество революций с их стороны значительно уменьшится. Страх — великое оружие, которое нужно использовать осторожно, и именно это мы собираемся делать." #NT!
 VEN_jtm_handle_economic_crisis: "Справиться с экономическим кризисом" #NT!
 VEN_jtm_handle_economic_crisis_desc: "Мы уже давно являемся свидетелями упадка нашей экономики. Поскольку цены на наш импорт значительно упали, нам нечем стабилизировать нашу экономику. Пришло время начать искать выход из кризиса." #NT!
 VEN_jtm_organize_nation: "Организуйте нацию" #NT!
 VEN_jtm_organize_nation_desc: "Поскольку основные проблемы Венесуэлы устранены, пришло время организовать нацию как таковую. Сейчас это беспорядок, который слишком сильно мешает. Мы должны продолжать проводить наши реформы." #NT!
 VEN_jtm_restructure_administration: "Реструктуризация администрации" #NT!
 VEN_jtm_restructure_administration_desc: "Первый шаг, который мы должны сделать, – это само правительство. Очень много коррупции, кумовства и прочего. Нам придется принять необходимые меры, чтобы положить этому конец. Компетентное правительство – это то, что необходимо Венесуэле." #NT!
 VEN_jtm_revision_laws: "Пересмотр законов" #NT!
 VEN_jtm_revision_laws_desc: "Наши законы в настоящее время сильно ограничивают потенциал Венесуэлы. Если мы хотим прогрессировать как нация, нам придется внести несколько изменений в законы, введенные предыдущими правительствами." #NT!
 VEN_jtm_propose_the_changes: "Предложите изменения" #NT!
 VEN_jtm_propose_the_changes_desc: "Мы решили, что будем делать. Однако осталось последнее – предложить изменения остальным чиновникам. Когда они будут одобрены, мы сможем начать менять законы." #NT!
 VEN_jtm_raise_infrastructure_maintenance: "Повышение уровня обслуживания инфраструктуры" #NT!
 VEN_jtm_raise_infrastructure_maintenance_desc: "Одна из проблем Венесуэлы заключается в том, что по сравнению с другими странами мира мы крайне отстаем. Наши города и поселки разделены, и нет никакой возможности соединить их с тем объемом обслуживания, который имеет наша инфраструктура. Нам приходится увеличивать расходы на его улучшение." #NT!
 VEN_jtm_prohibit_child_labor: "Запретить детский труд" #NT!
 VEN_jtm_prohibit_child_labor_desc: "Детский труд – это в высшей степени аморально. Заставлять таких чистых существ выполнять такую ​​тяжелую работу должно быть незаконно. Вместо этого мы должны начать индустриализацию страны, чтобы освободить этих бедных маленьких мальчиков." #NT!
 VEN_jtm_appoint_new_ministers: "Назначать новых министров" #NT!
 VEN_jtm_appoint_new_ministers_desc: "В нашу администрацию входят министры, отвечающие за отдельные части нашего правительства. До сих пор подобные обвинения были пронизаны коррупцией, поскольку их рейтинг был свободным. Это изменится. Мы подберем подходящих людей для этой работы." #NT!
 VEN_jtm_new_health_programs: "Новые программы здравоохранения" #NT!
 VEN_jtm_new_health_programs_desc: "Венесуэла погрязла в нищете, повсюду распространены болезни. Мы должны это исправить и позаботиться о наших людях. Имея новые программы здравоохранения, мы сможем улучшить условия жизни в стране. Кроме того, мы заручимся поддержкой венесуэльского народа." #NT!
 VEN_jtm_new_education_plan: "Новый образовательный план" #NT!
 VEN_jtm_new_education_plan_desc: "Многие люди в стране крайне неграмотны. Только богатые и олигархи имеют доступ к образованию. Благодаря новому образовательному плану ситуация может измениться. Люди будут нам благодарны." #NT!
 VEN_jtm_new_financial_scheme: "Новая финансовая схема" #NT!
 VEN_jtm_new_financial_scheme_desc: "Если есть чему-то, чему нас научил недавний экономический кризис, так это тому, что мы не можем доверять экономическому плану, который у нас есть на данный момент. Нам необходимо разработать новую финансовую схему, чтобы улучшить нашу экономику и, таким образом, избежать таких серьезных экономических кризисов." #NT!
 VEN_jtm_the_caudillos_situation: "Ситуация с каудильосами" #NT!
 VEN_jtm_the_caudillos_situation_desc: "Самой большой проблемой Венесуэлы является ее общая нестабильность. Каудильо во многом способствуют возникновению сегодняшних проблем в Венесуэле. С исчезновением каудильо мы сможем решить гораздо больше проблем. Нам предстоит разрешить сложившуюся ситуацию." #NT!
 VEN_jtm_conduct_military_reforms: "Провести военные реформы" #NT!
 VEN_jtm_conduct_military_reforms_desc: "Венесуэльская армия — это не что иное, как дезорганизованные армии каудильо. На самом деле национальной милиции, как известно, не существует. Мы должны провести реформы в армии, чтобы иметь достаточно вооруженных сил, когда придет подходящее время." #NT!
 VEN_jtm_write_a_constitution: "Написать Конституцию" #NT!
 VEN_jtm_write_a_constitution_desc: "Последний шаг на пути к избавлению от каудильо — это израсходовать всю имеющуюся у них власть, чтобы ослабить их и облегчить их уничтожение. Нам также придется официально сформировать национальную армию, чего мы достигнем благодаря новой конституции. Война приближается." #NT!
 VEN_jtm_fight_the_caudillos: "Сразитесь с каудильо" #NT!
 VEN_jtm_fight_the_caudillos_desc: "Раньше планировалось изгнать их, но они вернутся сильнее и свергнут нас. Единственный способ избавиться от каудильо — уничтожить их и убить всех, кто их поддерживает. Бой будет долгим, но оно того стоит. Слава Венесуэле!" #NT!
 VEN_jtm_the_new_venezuela: "Новая Венесуэла" #NT!
 VEN_jtm_the_new_venezuela_desc: "Самое сложное позади. Мы принесли социальную, политическую и общую стабильность в Венесуэлу. Поскольку каудильо больше не помеха, новые законы и реформы в стране, мы готовы осуществить наш план. Пришло время сделать Венесуэлу великой страной. Да здравствуют Соединенные Штаты Венесуэлы!" #NT!
 VEN_jtm_free_politics: "Свободная политика" #NT!
 VEN_jtm_free_politics_desc: "Хоть нам это и не нравится, но это необходимо для прогресса. Мы должны открыться и стать демократией без какой-либо цензуры со стороны какой-либо политической партии. Это может иметь негативные последствия, но в долгосрочной перспективе это принесет нам пользу." #NT!
 VEN_jtm_make_the_preparations: "Сделайте приготовления" #NT!
 VEN_jtm_make_the_preparations_desc: "Подготовиться и нанести удар первым — самый удобный вариант. Если каудильо заметят, что мы проводим реформы, они поймут, что мы собираемся напасть на них. Однако если действовать тихо и быстро, они застанут их врасплох, и у нас будет больше шансов на победу." #NT!
 VEN_jtm_declare_the_usv: "Провозгласить Соединенные Штаты Венесуэлы" #NT!
 VEN_jtm_declare_the_usv_desc: "Нам нужно будет установить «до» и «после» в эпоху каудильо. Государство Венесуэла станет устаревшим прозвищем для нашей страны. Соединенные Штаты Венесуэлы ознаменуют новую эру страны. Конец одной эпохи, начало другой. Да здравствуют Соединенные Штаты Венесуэлы!" #NT!
 VEN_con_revert_lib_changes: "Отменить либеральные изменения" #NT!
 VEN_con_revert_lib_changes_desc: "Как новое правительство, мы должны навести порядок, который создали либералы ранее. Это включает в себя отмену всех действий, которые они совершили в своем правительстве, поскольку единственное, что они приносят, — это плохие решения и социальная нестабильность. Это первый шаг к возвращению Венесуэлы к величию!" #NT!
 VEN_con_keep_slavery: "Сохраняйте рабство" #NT!
 VEN_con_keep_slavery_desc: "Одна из вещей, которые мы защищаем, — это рабство. Сохраняя старую Венесуэлу, мы также должны сохранить ее обычаи и традиции. Это включает в себя поддержание отношений с рабами. Мы должны вернуть ее. Позор либералам!" #NT!
 VEN_con_lib_persecution: "Либеральное преследование" #NT!
 VEN_con_lib_persecution_desc: "Око за око и зуб за зуб. Когда у власти были либералы, бедных консерваторов преследовали, бросали в тюрьмы и даже убивали. Мы должны дать либералам попробовать их собственное лекарство. Возможно, это их немного успокоит." #NT!
 VEN_con_expand_military: "Расширить военную сферу" #NT!
 VEN_con_expand_military_desc: "Одна из проблем, которую еще предстоит решить, — это наши военные силы. Милиции как таковой не существует, нашу власть поддерживают каудильо. Мы должны расширить вооруженные силы Венесуэлы, чтобы они следовали нашим и только нашим приказам. Мы должны поддерживать порядок!" #NT!
 VEN_con_kill_opposition_leaders: "Убить лидеров оппозиции" #NT!
 VEN_con_kill_opposition_leaders_desc: "В качестве меры по искоренению либерализма в Венесуэле раз и навсегда мы должны убить политических лидеров партии. Таким образом, либералы будут дезорганизованы и не будут знать, за кем следовать, что, по сути, погрузит их в хаос и, возможно, окончательно распустит партию." #NT!
 VEN_con_the_old_ways: "Старые пути" #NT!
 VEN_con_the_old_ways_desc: "Старые времена, какая ностальгия! Как Консервативная партия, мы должны использовать старые методы и поддерживать их. Люди будут благодарны за возможность стать частью и стать свидетелем истинной венесуэльской культуры." #NT!
 VEN_con_police_state: "Полицейский участок" #NT!
 VEN_con_police_state_desc: "Заказ имеет стоимость. Чтобы Венесуэла не погрузилась в хаос и анархию, мы должны обеспечить социальную и национальную безопасность. Даже если это не удовлетворит наш народ, это необходимо сделать. На данный момент, и, будем надеяться, временно, мы создадим полицейское государство для поддержания порядка. За Венесуэлу!" #NT!
 VEN_con_complete_censorship: "Полная цензура" #NT!
 VEN_con_complete_censorship_desc: "Чтобы гарантировать, что консервативное правительство останется у власти, а либералы не вернут ее обратно, мы должны начать цензурировать население. Никто не будет против нашего правительства. Благодаря этому в Венесуэле будет процветание, и нам не придется беспокоиться об оппозиции." #NT!
 VEN_con_establish_secret_police: "Создать тайную полицию" #NT!
 VEN_con_libertad: "Либертад!" #NT!
 VEN_con_libertad_desc: "Мы, наконец, достигли точки превращения Венесуэлы в страну, свободную от либеральных перемен, и превратили ее в консервативную мечту. Отныне Венесуэла будет нашей, и мы сможем развиваться как нация. Слава Венесуэле!" #NT!
 VEN_con_popularize_government_ideas: "Популяризация правительственных идей" #NT!
 VEN_con_popularize_government_ideas_desc: "Правительство ничто без поддержки народа. Мы должны пропагандировать и популяризировать идеи, которые мы хотим навязать Венесуэле. Население должно поддержать нас, чтобы жить в сосуществовании." #NT!
 VEN_con_promote_meritocratic_system: "Продвижение меритократической системы" #NT!
 VEN_con_promote_meritocratic_system_desc: "Мы должны убедить население Венесуэлы, что всего можно добиться достойно. Система с людьми, чье доминирующее положение основано на заслугах. То есть такой тип правительства, в котором его представители присутствуют за свои заслуги. Это идея истинной нации." #NT!
 VEN_con_publicize_strength_families: "Сила семьи" #NT!
 VEN_con_publicize_strength_families_desc: "Венесуэльский народ должен понять, что превыше всего – его собственная семья. Это важнейшая опора общества и наша основа. Влиятельные семьи – очень влиятельные личности в стране, мы не должны позволять людям забывать об этом!" #NT!
 VEN_con_patriotist_sentiment: "Националистические настроения" #NT!
 VEN_con_patriotist_sentiment_desc: "Все венесуэльцы должны чувствовать гордость за то, что они родом из своей страны. Они должны чувствовать, что они связаны со своей страной. Как правительство, мы должны распространять патриотическую и националистическую пропаганду." #NT!
 VEN_con_internal_diplomatic_effort: "Внутренние дипломатические усилия" #NT!
 VEN_con_internal_diplomatic_effort_desc: "Мы должны пойти по пути дипломатии с нашими политическими врагами. Имея политическую стабильность, у нас не будет проблем с либералами. Правительство должно сделать все возможное, чтобы они не восстали против нас!" #NT!
 VEN_con_reduce_opposition_confrontations: "Уменьшите конфронтацию оппозиции" #NT!
 VEN_con_reduce_opposition_confrontations_desc: "Мы должны помириться с оппозицией против правительства. Поступив так и проведя переговоры, они, возможно, перестанут беспокоить нас и наши планы на будущее. Таким образом, они больше не будут помехой." #NT!
 VEN_con_avoid_political_clashes: "Избегайте политических столкновений" #NT!
 VEN_con_avoid_political_clashes_desc: "Уменьшив количество конфронтаций между либеральной партией и политической партией, мы сможем добиться большей политической и социальной стабильности. Хотя стороны остаются противниками, будем надеяться, что вооруженных столкновений и прочего будет меньше." #NT!
 VEN_con_political_balance: "Политический баланс" #NT!
 VEN_con_political_balance_desc: "Наконец-то между двумя партиями наступила политическая стабильность. Используя дипломатию как наше лучшее оружие, мы смогли заключить мир между Консервативной партией и Либеральной партией. Таким образом, наши противники больше не будут доставлять нам неудобства." #NT!
 VEN_con_deal_angry_population: "Разберитесь с разгневанным населением" #NT!
 VEN_con_deal_angry_population_desc: "Люди расстроены. Судя по всему, возвращение консервативного правительства их не очень радует. Ошибка вполне может положить конец тому, как далеко мы продвинулись. Мы не можем позволить народу восстать против нас. Мы должны что-то сделать!" #NT!
 VEN_con_imprison_uprising_leaders: "Заключение в тюрьму лидеров восстания" #NT!
 VEN_con_imprison_uprising_leaders_desc: "Венесуэла последние несколько лет страдает от беспорядков, совершаемых людьми, пытающимися свергнуть правительство и выставить себя новым. Это должно прекратиться сейчас. Арестовав бывших лидеров революции, шансы на то, что произойдет еще одна, значительно уменьшаются. Революция Паэса, должно быть, стала последним случаем подобного. Мы должны гарантировать, что наше правительство останется у власти." #NT!
 VEN_con_values_of_liberty: "Ценности свободы" #NT!
 VEN_con_values_of_liberty_desc: "Свобода – одна из главных ценностей, которым учил освободитель Симон Боливар, один из самых важных людей в истории нашей страны. Венесуэльский народ в настоящее время забывает свои принципы. Мы должны научить всех венесуэльцев ценить свободу." #NT!
 VEN_con_develop_agrarian_economy: "Развивать аграрную экономику" #NT!
 VEN_con_develop_agrarian_economy_desc: "Венесуэла – страна, экономика которой основана на сельском хозяйстве. Индустриализация Венесуэлы была бы подобна поступку против наших собственных идеалов. Вместо этого мы попытаемся улучшить наше сельское хозяйство, чтобы обезопасить нашу экономику." #NT!
 VEN_con_military_approach: "Военный подход" #NT!
 VEN_con_military_approach_desc: "Чтобы укрепить и укрепить безопасность государства Венесуэла, нам необходима сильная армия. В настоящее время армия, обеспечивающая нашу власть, представляет собой не что иное, как люди каудильо. Нам необходимо провести реформы, чтобы иметь национальную армию." #NT!
 VEN_con_form_stable_military: "Сформируйте стабильную армию" #NT!
 VEN_con_form_stable_military_desc: "Имея все необходимое для обеспечения стабильности в Венесуэле, мы можем сделать следующий шаг: военный. Одна из важнейших частей нашей страны. Проводя реформы, мы готовы подготовить армию государства Венесуэла." #NT!
 VEN_con_gain_caudillos_loyalty: "Завоевать лояльность каудильо" #NT!
 VEN_con_gain_caudillos_loyalty_desc: "Наличие национальной армии делает армию каудильо ненужной. Это их расстроило. Мы должны заслужить доверие и лояльность каудильо, чтобы гарантировать, что ничего серьезного не произойдет, пока не стало слишком поздно. Мы должны продолжать сосуществовать." #NT!
 VEN_con_liberate_from_paez: "Освободить Паэса" #NT!
 VEN_con_liberate_from_paez_desc: "Мы стали очень могущественными. Настолько мощный, что Паес нам больше не нужен. Избавившись наконец от этого, мы сможем свободно делать все, что захотим. Это начало свободной и великой Венесуэлы." #NT!
 VEN_con_embrace_paez: "Объятия Паэса" #NT!
 VEN_con_embrace_paez_desc: "Вместе мы сильны. Мы продолжим командовать Хосе Антонио Паесом до конца. Без него Венесуэла была бы потеряна и никогда не была бы свободна от Великой Колумбии. Он приведет нас к величию, поскольку Он знает лучше всех. Да здравствует Паес!" #NT!
 VEN_con_reconstruction_of_venezuela: "Великая Реконструкция" #NT!
 VEN_con_reconstruction_of_venezuela_desc: "Наконец-то мы смогли пройти самую трудную часть — исправить катастрофу предыдущего либерального правительства. Имея национальную стабильность, мы сможем двигаться вперед и осуществить наши планы в отношении Венесуэлы. Слава государству Венесуэла!" #NT!
 VEN_con_rectify_venezuela: "Исправить Венесуэлу" #NT!
 VEN_con_rectify_venezuela_desc: "Когда Паес ушёл с дороги, нам больше не мешают его амбиции превратить Венесуэлу в устаревшую страну. Теперь мы можем принимать собственные решения. Конечно, до тех пор, пока мы продолжаем придерживаться идей нашей партии." #NT!
 VEN_se_the_new_contender: "Новый претендент" #NT!
 VEN_se_the_new_contender_desc: "Люди устали. Правительство репрессировало и угнетало нас до такой степени, что не могло этого сделать. Пришло время народу Венесуэлы прийти к власти. Эпоха либеральных и консервативных богатых свиней закончилась, эпоха процветающей Венесуэлы, где приближается справедливое правление." #NT!
 VEN_se_gather_the_people: "Соберите людей" #NT!
 VEN_se_gather_the_people_desc: "Мы должны объединить народ Венесуэлы и собрать сторонников Игуалитарной партии. Имея все большую и большую поддержку, мы в конечном итоге отстраним богатых от власти. Вверх венесуэльский народ!" #NT!
 VEN_se_organize_movement: "Организуйте движение" #NT!
 VEN_se_organize_movement_desc: "Игуалитарная партия должна начать организацию движения. Если он этого не сделает, он упадет, и нас будут помнить как парочку сумасшедших, которые никогда ничего не добились. Если мы хотим прийти к власти, сейчас самое время действовать. Будем надеяться, что правительство не заметит нашей деятельности..." #NT!
 VEN_se_influence_the_senate: "Влияние на Сенат" #NT!
 VEN_se_influence_the_senate_desc: "Нам нужно найти места в Сенате Венесуэлы. Поднять популярность нашей партии среди венесуэльского народа – это одно, а повлиять на тех, кто действительно обладает властью – это другое. Имея поддержку правительства, это будет только проще." #NT!
 VEN_se_persuade_caudillos: "Убедить каудильо" #NT!
 VEN_se_persuade_caudillos_desc: "Если каудильо будут на нашей стороне, военные будут находиться под их контролем, что также будет гарантировать авторитет правительства Венесуэлы. Без поддержки каудильо или ополчения правительство Венесуэлы — ничто." #NT!
 VEN_se_pressure_government: "Оказать давление на правительство" #NT!
 VEN_se_pressure_government_desc: "Оказание давления на правительство – это последний шаг к установлению контроля над нацией. Без поддержки со стороны сената или каудильо у президента не будет иного выбора, кроме как уйти в отставку, поставив во главе Венесуэлы Игуалитарную партию. Да здравствует свободная Венесуэла! Да здравствует Конфедерация Венесуэлы!" #NT!
 VEN_se_a_new_dawn: "Новый рассвет" #NT!
 VEN_se_a_new_dawn_desc: "Начало новой эры для Венесуэлы уже не за горами. В нашей стране больше не будет ни коррупции, ни злоупотреблений, ни угнетения. Поскольку страной будет управлять народ Венесуэлы, а не богатые олигархи, перемены будут необходимы, и перемены грядут." #NT!
 VEN_urb_northern_venezuela: "Северные города" #NT!
 VEN_urb_northern_venezuela_desc: "Без наших городов на севере мы не что иное, как наши незначительные и слаборазвитые соседи. Единственное, что удерживает нас от развала, — это северная часть страны. Если мы отстанем, мы останемся лишь воспоминанием о том, что могло бы стать великой страной." #NT!
 VEN_urb_southern_venezuela: "Южные города" #NT!
 VEN_urb_southern_venezuela_desc: "Города на юге Венесуэлы расположены очень глубоко в сердце Венесуэлы, в окружении дикой природы. Будучи централизованной страной, эти города никогда не были должным образом развиты, в отличие от наших городов на севере. Неплохая идея попытаться улучшить эту часть нашей страны, возможно, мы стоим над золотым рудником и еще не знаем об этом." #NT!
 VEN_urb_caracas: "Урбанизация Каракаса" #NT!
 VEN_urb_caracas_desc: "Каракас был нашей прекрасной столицей со времен вице-королевства Венесуэлы, за исключением этой скобки «Великая Колумбия», и он всегда должен быть нашим центром внимания и самым важным городом. В конце концов, что такое нация, если ее столица все еще застряла в средневековье? Каракас останется великим, мы должны в этом убедиться." #NT!
 VEN_urb_maracaibo: "Урбанизация Маракайбо" #NT!
 VEN_urb_maracaibo_desc: "Маракайбо — второй по величине и важности город нашей страны. Возможно, когда-нибудь она даже победит Каракас. Хотя наша столица является нашим самым важным направлением, другие наши замечательные города являются обязательными в нашем списке прогресса. Кто знает, возможно, мы даже найдем в этом городе интересные ресурсы, которые сделают нас богатыми, верно?" #NT!
 VEN_urb_ciudad_bolivar: "Урбанизация Сьюдад-Боливара" #NT!
 VEN_urb_ciudad_bolivar_desc: "Сьюдад-Боливар находится в сердце нашей нации, глубоко укоренен в нашей стране. Хотя его часто забывают, он по-прежнему остается замечательным городом, который нам следует сохранить, чтобы держать его в узде. Наша страна не может жить только с двумя городами, планирование заранее – это хорошо." #NT!
 VEN_urb_san_fernando: "Урбанизация Сан-Фернандо" #NT!
 VEN_urb_san_fernando_desc: "Сан-Фернандо, скрытый в красоте Лос-Льянос в Венесуэле, является исключительным городом в нашем списке. Возможно, не самый красивый, самый большой или самый густонаселенный, но это может скоро измениться, нам просто нужно приложить к этому немного усилий. О сохранении этих городов нельзя забывать." #NT!
 VEN_modernize_our_nation: "Модернизируйте нашу нацию" #NT!
 VEN_modernize_our_nation_desc: "Слишком долго наша страна отставала от своих соседей в Южной Америке. Мир меняется, и мы должны адаптироваться. Хотя прощаться со старыми обычаями и городами может быть и больно, но будет еще больнее, если мы не начнем модернизацию сейчас. Мы также можем решить не делать этого и растрачивать потенциал нашей страны, что аукнется в будущем." #NT!
 VEN_look_to_britain: "Посмотрите на Британию" #NT!
 VEN_look_to_britain_desc: "Британская империя на данный момент является самой могущественной и влиятельной страной в мире. Если мы хотим модернизироваться, нам нужно сначала оглянуться вокруг, и лучший способ сделать это — посмотреть на лучшую страну в мире и на нашего соседа. Это откроет для нас много возможностей и поддержит нас в конкурентной борьбе. Нам просто необходимо держать голову в облаках и ноги на земле." #NT!
 VEN_look_to_prussia: "Посмотрите на Пруссию" #NT!
 VEN_look_to_prussia_desc: "Пруссия, без сомнения, является будущей европейской сверхдержавой, страной, которая будет конкурировать с давним господством Франции и Великобритании над миром. Если они — будущее, то и мы тоже. Взглянуть на Пруссию — неплохая идея, поскольку, в конце концов, даже самые большие империи начинают беспокоиться о том, что они становятся очень могущественными." #NT!
 VEN_look_to_france: "Посмотрите на Францию" #NT!
 VEN_look_to_france_desc: "Самый большой соперник и самый опасный и могущественный враг, с которым когда-либо сталкивалась Британская империя; Франция. Они никогда не отставали от Британии и даже при этом пытались расширяться, чтобы сохранить свои позиции в конкурентной борьбе. Черпать вдохновение из Франции – значит черпать вдохновение у владельцев современности." #NT!
 VEN_modern_army_equipment: "Современная армейская техника" #NT!
 VEN_modern_army_equipment_desc: "Британцы всегда заботились о том, чтобы их вооруженные силы были современными и всегда превосходили всех остальных. Если мы не хотим стать давно забытым эхом, мы должны научиться копировать их домашнюю работу, чтобы иметь возможность парировать нескончаемую неминуемую угрозу наших соседей." #NT!
