 ENG_focus_viceroy_india_investigate: "Расследовать деятельность вице-короля Индии" #NT!
 ENG_focus_viceroy_india_investigate_desc: "Восстание в Индии необходимо расследовать более тщательно — многие индийские солдаты в самом начале быстро перешли на другую сторону, поэтому наше расследование, возможно, следует обратиться к вице-королю." #NT!
 ENG_focus_peel_commission: "Комиссия Пиля" #NT!
 ENG_focus_peel_commission_desc: "Комиссия под руководством Пиля решит судьбу войск [RAJ.GetNameDef]." #NT!
 ENG_focus_india_regional_recruitment: "Региональный рекрутинг в Индии" #NT!
 ENG_focus_india_regional_recruitment_desc: "Мы сосредоточимся на наборе войск непосредственно из числа индийского населения." #NT!
 ENG_focus_mixed_regiments: "Смешанные полки" #NT!
 ENG_focus_mixed_regiments_desc: "Полкам не обязательно принадлежать одна культура или один язык, они должны иметь возможность держать винтовку, маршировать и умереть за нас." #NT!
 ENG_focus_india_nation_law: "Закон о национальной армии" #NT!
 ENG_focus_india_nation_law_desc: "Мы примем законы о дальнейшей реформе индийской армии." #NT!
 ENG_focus_respect_indian_culture: "Индийские культурные традиции" #NT!
 ENG_focus_respect_indian_culture_desc: "Если мы допустим культурные традиции региона в армии, это повысит моральный дух наших индийских солдат и увеличит поддержку населения за рубежом." #NT!
 ENG_focus_india_european_recruitment: "Европейский рекрутинг" #NT!
 ENG_focus_india_european_recruitment_desc: "Нам следует увеличить набор мужчин в Европе для отправки в Индию." #NT!
 ENG_focus_homogenous_regiments: "Формировать полки по национальности" #NT!
 ENG_focus_homogenous_regiments_desc: "Чтобы эффективно сражаться, полки должны говорить на одном языке, а для поднятия боевого духа они должны верить в одни и те же основные ценности и разделять одну культуру. Надо формировать полки по национальностям!" #NT!
 ENG_focus_india_european_law: "Кодексы законов европейской армии" #NT!
 ENG_focus_india_european_law_desc: "Мы скорректируем кодексы законов в армии [RAJ.GetNameDef], чтобы они больше соответствовали кодексам европейских стран." #NT!
 ENG_focus_european_army_traditions_india: "Европейские военные традиции" #NT!
 ENG_focus_european_army_traditions_india_desc: "Перенятие военных традиций Европы повысит эффективность нашей армии." #NT!
 ENG_focus_oriental_uniforms_india: "Новая восточная униформа" #NT!
 ENG_focus_oriental_uniforms_india_desc: "Мы разработаем новую форму для армии Индии, более приспособленную к местной местности." #NT!
 eoanb_tt_focus_ENG_the_vrc: "Вы можете вызвать §YДобровольческий стрелковый корпус§! для защиты §Y[ENG.GetNameDef]§! всякий раз, когда на материк происходит вторжение.\n\nДобровольцы будут интегрированы в регулярную армию в 1871 году, и после этого их нельзя будет использовать. точка." #NT!
 eoanb_tt_focus_ENG_vrc_reforms: "§YDecisions§! вопросы реформирования внутри §YДобровольческого стрелкового корпуса§! будут разблокированы." #NT!
 ENG_focus_volunteer_movement: "Волонтерское движение" #NT!
 ENG_focus_volunteer_movement_desc: "Люди призывают к безопасности, и некоторые небольшие группы объединяются в добровольческие оборонные организации. Мы должны попытаться организовать их всех в один большой корпус." #NT!
 ENG_focus_the_vrc: "Добровольческий стрелковый корпус" #NT!
 ENG_focus_the_vrc_desc: "Мы официально создадим VRC." #NT!
 ENG_focus_volunteer_regulations: "Регулирование волонтеров" #NT!
 ENG_focus_volunteer_regulations_desc: "Мы ужесточим правила для VRC, чтобы убедиться, что они соответствуют стандартам." #NT!
 ENG_focus_consolidate_vrc: "Консолидация VRC" #NT!
 ENG_focus_consolidate_vrc_desc: "Дальнейшая интеграция добровольческих сил в наше военное планирование принесет пользу как организации, так и нам самим." #NT!
 ENG_focus_volunteer_cadet_corps: "Создать кадетский корпус." #NT!
 ENG_focus_volunteer_cadet_corps_desc: "Создание кадетского корпуса означает, что ВРК может помочь и в обучении наших войск." #NT!
 ENG_focus_vrc_reforms: "Реформы внутри ВРК" #NT!
 ENG_focus_vrc_reforms_desc: "Чтобы обеспечить максимально эффективное использование VRC, мы должны постоянно его реформировать." #NT!
 eoanb_tt_focus_ENG_volunteer_movement: "§YТомас Джонс§! будет доступен в качестве §YВысшего военного командования§!\n\n" #NT!
 eoanb_flag_frace_won_fra_prs: "Франция выиграла франко-прусскую войну." #NT!
 ENG_focus_military_reforms: "Военные реформы" #NT!
 ENG_focus_military_reforms_desc: "Нам придется начать реформирование нашей армии, если мы хотим идти в ногу со временем." #NT!
 ENG_focus_new_doctrines_adaptation: "Адаптировать новые доктрины" #NT!
 ENG_focus_new_doctrines_adaptation_desc: "Поле боя постоянно развивается по мере появления новых тактических идей и нового оружия. Мы должны гарантировать, что наши генералы хорошо обучены и действуют в соответствии с установленными доктринами, чтобы обеспечить победу в бою." #NT!
 ENG_focus_reform_regimental_structure: "Реформировать полковую структуру" #NT!
 ENG_focus_reform_regimental_structure_desc: "Полковая структура [ENG.GetNameDef] давно устарела. Нам необходимо преобразовать ее в более современную и эффективную систему." #NT!
 ENG_focus_support_battalions: "Поддержка реформы батальона" #NT!
 ENG_focus_support_battalions_desc: "Наши военные академии будут заинтересованы в том, чтобы задуматься о батальонах поддержки и о том, как их можно более эффективно использовать." #NT!
 ENG_focus_new_modern_weapons: "Модернизированная армейская техника" #NT!
 ENG_focus_new_modern_weapons_desc: "В наши дни технологии быстро развиваются, и армия должна идти в ногу со временем, если мы хотим оставаться конкурентоспособными." #NT!
 ENG_focus_the_gatling_gun: "Гатлинг-пистолет" #NT!
 ENG_focus_the_gatling_gun_desc: "«Пушка Гатлинга» — это многообещающая новая конструкция оружия, которая может произвести революцию на поле боя. Нам необходимо исследовать и разработать свою собственную." #NT!
 ENG_focus_artillery_support: "Артиллерийская поддержка" #NT!
 ENG_focus_artillery_support_desc: "Артиллерийская поддержка была неотъемлемой частью войны еще с 15 века. Наша тактика и оборудование должны постоянно обновляться, чтобы мы могли иметь преимущество в войне." #NT!
 ENG_focus_new_army_plan: "Новый армейский план" #NT!
 ENG_focus_new_army_plan_desc: "Мы примем новый армейский план по реформированию структуры наших вооруженных сил в ближайшие годы." #NT!
 ENG_focus_wolseley_plan: "План Уолсли" #NT!
 ENG_focus_wolseley_plan_desc: "Мы примем планы Уолсли, которые в основном включают полковую, структурную и логистическую реформу." #NT!
 ENG_focus_command_structure_organization: "Организация структуры командования" #NT!
 ENG_focus_command_structure_organization_desc: "Мы реорганизуем командную структуру нашей армии." #NT!
 ENG_focus_jones_plan: "План Джонса" #NT!
 ENG_focus_jones_plan_desc: "Мы будем действовать в соответствии с планом Джонса, что будет означать попытку немного расширить ряды армии и в конечном итоге перейти к полноценной гражданской армии, как в Древнем Риме." #NT!
 ENG_focus_army_of_citizens: "Армия граждан" #NT!
 ENG_focus_army_of_citizens_desc: "Простой англичанин — наше величайшее оружие в войне, и он составит ядро ​​нашей армии." #NT!
 ENG_focus_regiment_training_exercises: "Полковые учения" #NT!
 ENG_focus_regiment_training_exercises_desc: "Мы проведем учения с нашими полками, чтобы убедиться, что они должным образом адаптируются к новым стратегиям." #NT!
 ENG_focus_initial_military_reforms: "Реформы модернизации" #NT!
 ENG_focus_initial_military_reforms_desc: "Мы немного модернизируем армию, проведя несколько реформ." #NT!
 ENG_focus_abolition_of_flogging: "Отменить порку" #NT!
 ENG_focus_abolition_of_flogging_desc: "Практика порки устарела и неэффективна – ее необходимо искоренить в армии." #NT!
 ENG_focus_new_military_colonial_policy: "Новая военно-колониальная политика" #NT!
 ENG_focus_new_military_colonial_policy_desc: "Мы пересмотрим нашу колониальную военную политику." #NT!
 ENG_focus_abolition_of_bounties: "Отменить бонусные деньги" #NT!
 ENG_focus_abolition_of_bounties_desc: "Деньги за вознаграждение противоречат тому, как мы хотим вести войну в наши дни, и нам необходимо положить конец их распространению в вооруженных силах." #NT!
 ENG_focus_cardwells_reforms: "Реформы Кардвелла" #NT!
 ENG_focus_cardwells_reforms_desc: "Мы проведем некоторые реформы, предложенные нашим военным советником Кардуэллом." #NT!
 ENG_focus_war_office_act: "Закон о военном министерстве" #NT!
 ENG_focus_war_office_act_desc: "Слишком децентрализованное военное министерство, чтобы эффективно принимать решения, уже давно парализовало нашу армию - мы реформируем его командную структуру и реорганизуем ее в одно здание." #NT!
 ENG_focus_centralized_sections: "Централизованные секции" #NT!
 ENG_focus_centralized_sections_desc: "Будем работать над дальнейшей централизацией командных частей армии." #NT!
 ENG_focus_create_new_military_offices: "Создать новые военные офисы" #NT!
 ENG_focus_create_new_military_offices_desc: "Нам нужно больше военных офисов, чтобы не тормозить текущие реформы из-за отсутствия административной эффективности." #NT!
 ENG_focus_army_enlistment_act_focus: "Закон о призыве в армию" #NT!
 ENG_focus_army_enlistment_act_focus_desc: "Закон о призыве в армию радикально сократит срок службы в армии, уравновешивая его огромным увеличением числа призывников." #NT!
 ENG_focus_overseas_service_focus: "Зарубежная служба" #NT!
 ENG_focus_overseas_service_focus_desc: "Мы направим еще несколько человек на зарубежную службу." #NT!
 ENG_focus_new_service_weapons: "Новое служебное оружие" #NT!
 ENG_focus_new_service_weapons_desc: "Чтобы эффективно сражаться, бойцам необходимо новое табельное оружие. Мы обеспечим." #NT!
 ENG_focus_minor_structural_reforms: "Незначительные структурные реформы" #NT!
 ENG_focus_minor_structural_reforms_desc: "В армии необходимо провести еще одну небольшую структурную реформу для ее дальнейшего улучшения." #NT!
 ENG_focus_end_purchase_of_ranks: "Прекратить покупку рангов" #NT!
 ENG_focus_end_purchase_of_ranks_desc: "Покупку званий необходимо отменить для борьбы с коррупцией в высшем военном руководстве." #NT!
 ENG_focus_regimental_organization: "Реформа полковой организации" #NT!
 ENG_focus_regimental_organization_desc: "Организация полков будет реформирована в нескольких незначительных направлениях." #NT!
 eoanb_tt_focus_ENG_mil_plan_will_go: "\n\nНациональный дух исчезнет, ​​как только вы перейдете к §YПромышленной армии§!." #NT!
 eoanb_tt_focus_ENG_new_mil_colony: "Открывает §YDecisions§! для финансирования вооруженных сил в наших колониях." #NT!
 eoanb_tt_focus_ENG_colonial_train: "Открывает §YDecisions§! для колониальной подготовки." #NT!
 eoanb_tt_focus_ENG_cardwell_reforms: "\n\nНациональный дух \"§YРеформы Кардвелла§!\" исчезнет, ​​когда будут завершены все девять пунктов, перечисленных ниже." #NT!
 ENG_focus_develop_RAJ_factory: "Промышленное строительство в [RAJ.GetNameDef]" #NT!
 ENG_focus_develop_RAJ_factory_desc: "Мы окажем помощь нашему субъекту [RAJ.GetNameDef], отправив средства на помощь промышленному развитию на его территории." #NT!
 ENG_focus_develop_RAJ_infrastructure: "Дорожное строительство в [RAJ.GetNameDef]" #NT!
 ENG_focus_develop_RAJ_infrastructure_desc: "Мы поможем нашему субъекту [RAJ.GetNameDef], помогая финансировать и управлять строительством дорог на его территории." #NT!
 eoanb_focus_continuous_boost_military_administration: "Фонд военной администрации" #NT!
 eoanb_focus_continuous_boost_military_administration_desc: "Мы будем финансировать нашу военную администрацию, чтобы она работала более гладко." #NT!
 eoanb_focus_continuous_national_resource_management: "Национальное управление ресурсами" #NT!
 eoanb_focus_continuous_national_resource_management_desc: "Более эффективное управление нашими национальными ресурсами гарантирует, что мы потеряем их меньше." #NT!
 eoanb_focus_continuous_goods_austerity: "Потребительские товары" #NT!
 eoanb_focus_continuous_goods_austerity_desc: "Приняв программы жесткой экономии в нашей стране, мы сможем сэкономить часть промышленного бюджета." #NT!
 eoanb_focus_continuous_share_technology: "Программа обмена технологиями" #NT!
 eoanb_focus_continuous_share_technology_desc: "Мы создадим совместные усилия в нашей фракции для обмена известными технологиями между государствами-членами." #NT!
 ENG_focus_industrial_revolution: "Индустриальная революция" #NT!
 ENG_focus_industrial_revolution_desc: "Наступает новая эпоха, эпоха экспоненциального роста производительности и технологий, начало которой положили промышленные изобретения. Мы должны убедиться, что Британия в эти времена придерживается верной позиции." #NT!
 ENG_focus_new_technological_developments: "Новые технологические разработки" #NT!
 ENG_focus_new_technological_developments_desc: "Мы будем инвестировать в новые технологические разработки, чтобы дать нам преимущество перед другими странами." #NT!
 ENG_focus_new_farming_equipment: "Новое сельскохозяйственное оборудование" #NT!
 ENG_focus_new_farming_equipment_desc: "Промышленное сельскохозяйственное оборудование намного эффективнее традиционных методов, и инвестиции в него позволят нам значительно снизить процент населения, работающего на фермах." #NT!
 ENG_focus_invest_into_biological_sciences: "Инвестируйте в биологические науки" #NT!
 ENG_focus_invest_into_biological_sciences_desc: "За последние несколько лет биология стала развивающейся областью, и мы должны обеспечить, чтобы наша страна не отставала." #NT!
 ENG_focus_invest_into_research: "Инвестируйте в исследования" #NT!
 ENG_focus_invest_into_research_desc: "Для продвижения промышленной революции потребуются технологии, поэтому нам следует инвестировать в исследования." #NT!
 ENG_focus_science_chemistry: "Химическая наука" #NT!
 ENG_focus_science_chemistry_desc: "Химия — очень перспективная область науки для инвестиций, которая потенциально позволит нам производить более совершенное оружие или значительно превзойти промышленность наших противников." #NT!
 ENG_focus_science_engineering: "Инженерные школы" #NT!
 ENG_focus_science_engineering_desc: "Мы будем финансировать новые инженерные школы, чтобы британские инженеры превосходили инженеров остального мира." #NT!
 ENG_focus_the_military_budget_question: "Вопрос военного бюджета" #NT!
 ENG_focus_the_military_budget_question_desc: "В условиях постоянно меняющейся экономической ситуации нам следует пересмотреть наш военный бюджет." #NT!
 ENG_focus_industrial_growth: "Промышленный рост" #NT!
 ENG_focus_industrial_growth_desc: "Мы должны инвестировать в промышленный рост, чтобы сохранить силу британской промышленности." #NT!
 ENG_focus_focus_on_military_industry: "Фокус на военную промышленность" #NT!
 ENG_focus_focus_on_military_industry_desc: "Во время конфликта необходимо сосредоточить внимание на военной промышленности." #NT!
 ENG_focus_increase_arms_production: "Увеличение производства оружия" #NT!
 ENG_focus_increase_arms_production_desc: "Мы будем субсидировать оружейную промышленность, чтобы быть уверенными в том, что мы сможем увеличить выпуск продукции, которую производят наши военные заводы." #NT!
 ENG_focus_military_infrastructure: "Военная инфраструктура" #NT!
 ENG_focus_military_infrastructure_desc: "Мы сосредоточимся на инвестициях в военную инфраструктуру." #NT!
 ENG_focus_national_fortification_projects: "Национальные проекты фортификации" #NT!
 ENG_focus_national_fortification_projects_desc: "Инвестиции в национальные проекты укреплений окупятся, если нам когда-нибудь придется защищать Британские острова от вторгшегося противника." #NT!
 ENG_focus_the_naval_industry: "Военно-морская промышленность" #NT!
 ENG_focus_the_naval_industry_desc: "Британия обладает одним из самых гордых, если не самым гордым флотом в мире. Мы должны продолжать инвестировать в военно-морскую отрасль, чтобы она и дальше оставалась такой." #NT!
 ENG_focus_invest_in_fishing_industry: "Инвестируйте в рыбную промышленность" #NT!
 ENG_focus_invest_in_fishing_industry_desc: "Рыбную промышленность часто упускают из виду, но она является важным сектором британской экономики. Мы вложим в это некоторые инвестиции." #NT!
 ENG_focus_invest_in_shipbuilding_industry: "Инвестируйте в судостроительную отрасль" #NT!
 ENG_focus_invest_in_shipbuilding_industry_desc: "Чтобы сохранить свое военно-морское господство, мы будем инвестировать в судостроение." #NT!
 ENG_focus_focus_on_civilian_industry: "Фокус на гражданскую промышленность" #NT!
 ENG_focus_focus_on_civilian_industry_desc: "Гражданская промышленность для благосостояния нашей нации гораздо важнее военной промышленности. Мы сосредоточим субсидии на гражданских сферах." #NT!
 ENG_focus_develop_urban_centers: "Развивать городские центры" #NT!
 ENG_focus_develop_urban_centers_desc: "Городские центры приобретают все большее значение из-за бегства по суше и промышленной революции. Мы должны убедиться, что они хорошо развиты, чтобы справиться с грядущими веками." #NT!
 ENG_focus_trade_and_logistics_infrastructure: "Торгово-логистическая инфраструктура" #NT!
 ENG_focus_trade_and_logistics_infrastructure_desc: "Инфраструктура, важная для торговли и логистики в нашей стране, должна получить приоритет в развитии." #NT!
 ENG_focus_open_steel_foundry: "Откройте сталелитейный завод" #NT!
 ENG_focus_open_steel_foundry_desc: "Открытие сталелитейного завода увеличит наши сталелитейные возможности." #NT!
 ENG_focus_the_british_industry: "Британская промышленность" #NT!
 ENG_focus_the_british_industry_desc: "Нам необходимо оценить британскую промышленность и принять некоторые важные решения на ближайшие десятилетия." #NT!
 ENG_focus_assess_agricultural_industry: "Оцените сельскохозяйственную промышленность" #NT!
 ENG_focus_assess_agricultural_industry_desc: "Сельскохозяйственный сектор остро нуждается в проверке. Нам следует начать немедленно." #NT!
 ENG_focus_build_more_farms: "Постройте больше ферм" #NT!
 ENG_focus_build_more_farms_desc: "Для поддержания растущего промышленного населения потребуется больше ферм. Субсидии сельскому хозяйству обеспечат их создание." #NT!
 ENG_focus_feed_the_population: "Накормить население" #NT!
 ENG_focus_feed_the_population_desc: "Сытое население — это трудолюбивое население, и поэтому мы должны обеспечить, чтобы его было достаточно для каждого гражданина." #NT!
 ENG_focus_assess_resource_extraction_industry: "Оцените отрасль добычи полезных ископаемых" #NT!
 ENG_focus_assess_resource_extraction_industry_desc: "Великобритания может похвастаться сильной промышленностью по добыче полезных ископаемых, которая в некоторых частях нуждается в модернизации и расширении. Мы его рассмотрим." #NT!
 ENG_focus_forestry_investments: "Инвестиции в лесное хозяйство" #NT!
 ENG_focus_forestry_investments_desc: "Инвестиции в лесное хозяйство на Британских островах обеспечат нам постоянный источник высококачественной древесины." #NT!
 ENG_focus_the_cotton_issue: "Хлопковый вопрос" #NT!
 ENG_focus_the_cotton_issue_desc: "Климат и состояние сельскохозяйственного развития Британских островов заставляют нас зависеть от поставок хлопка из других стран. Нам следует попытаться найти решение этой проблемы." #NT!
 ENG_focus_keep_reliance_on_usa: "Продолжайте полагаться на американский хлопок" #NT!
 ENG_focus_keep_reliance_on_usa_desc: "Даже если США могут страдать от политической нестабильности, они должны оставаться надежным торговым партнером по хлопку. Их соблюдение также обеспечит хорошие отношения между нашими странами." #NT!
 ENG_focus_cotton_autarky: "Хлопковая автаркия" #NT!
 ENG_focus_cotton_autarky_desc: "Мы должны стремиться стать независимыми от ресурсов других стран, и хлопок будет хорошим началом. Инвестиции в хлопок необходимы, даже если его выращивание затруднено в местном климате." #NT!
 ENG_focus_mining_efforts: "Горнодобывающая промышленность" #NT!
 ENG_focus_mining_efforts_desc: "Мы сосредоточимся на добыче ресурсов из-под земли." #NT!
 ENG_focus_coal_in_northern_england: "Уголь в Северной Англии" #NT!
 ENG_focus_coal_in_northern_england_desc: "Северная Англия является домом для многих крупных месторождений угля, но мы далеко не все из них эксплуатируем. Необходимы дополнительные инвестиции." #NT!
 ENG_focus_coal_in_the_midlands: "Уголь в Мидлендсе" #NT!
 ENG_focus_coal_in_the_midlands_desc: "В Мидлендсе находятся значительные запасы угля, и нам следует расширить там нашу добычу полезных ископаемых." #NT!
 ENG_focus_scottish_iron: "Шотландский Айрон" #NT!
 ENG_focus_scottish_iron_desc: "На холмах Шотландии можно найти много сырого железа. Железо, в котором мы отчаянно нуждаемся для нашей промышленности." #NT!
 ENG_focus_scottish_bauxite: "Шотландский боксит" #NT!
 ENG_focus_scottish_bauxite_desc: "Богатые минералами высокогорные холмы Шотландии также являются домом для многих месторождений бокситов. Их использование позволит нам увеличить производство алюминия." #NT!
 ENG_focus_develop_british_isles: "Развивайте Британские острова" #NT!
 ENG_focus_develop_british_isles_desc: "Особое внимание в промышленном развитии необходимо уделить Британским островам, чтобы наша экономика оставалась сильной." #NT!
 ENG_focus_expand_road_networks: "Расширить дорожную сеть" #NT!
 ENG_focus_expand_road_networks_desc: "Некоторые из наших дорог дома находятся в ужасном состоянии. Нам необходимо вкладывать в них деньги, чтобы дорожные сети оставались в хорошем состоянии и регулярно расширялись." #NT!
 ENG_focus_british_railways: "Британские железные дороги" #NT!
 ENG_focus_british_railways_desc: "Мы будем инвестировать в компании British Railway, а также построим несколько государственных железных дорог, чтобы железнодорожный транспорт в Великобритании оставался хорошо развитым." #NT!
 ENG_focus_northern_railway: "Северная железная дорога" #NT!
 ENG_focus_northern_railway_desc: "Мы построим северную железную дорогу, чтобы способствовать промышленному развитию региона." #NT!
 ENG_focus_bristol_boston_line: "Линия Бристоль-Бостон" #NT!
 ENG_focus_bristol_boston_line_desc: "Железная дорога, идущая из Бристоля в Бостон, обеспечит большие возможности для торговли между восточным и западным берегами Альбиона." #NT!
 ENG_focus_the_telegraph: "Телеграф" #NT!
 ENG_focus_the_telegraph_desc: "Телеграф — радикально новое изобретение, позволяющее практически мгновенно общаться на больших расстояниях. Нам бы посоветовали инвестировать в это изобретение." #NT!
 ENG_focus_sea_cables: "Морские кабели" #NT!
 ENG_focus_sea_cables_desc: "Разработка планов морских кабелей в другие страны обеспечит легкость дипломатических коммуникаций." #NT!
 ENG_focus_embassies_in_london: "Посольства в Лондоне" #NT!
 ENG_focus_embassies_in_london_desc: "Мы подумаем о размещении нескольких посольств в Лондоне, чтобы улучшить наши дипломатические возможности по всему миру, а значит, возможно, и наши торговые возможности." #NT!
 ENG_focus_public_works_projects: "Проекты общественных работ" #NT!
 ENG_focus_public_works_projects_desc: "Для обеспечения населения наших стран услугами необходимы несколько проектов общественных работ." #NT!
 ENG_focus_build_more_hospitals: "Постройте больше больниц" #NT!
 ENG_focus_build_more_hospitals_desc: "Больше больниц обеспечит более здоровое население. Мы сделаем несколько инвестиций." #NT!
 ENG_focus_invest_in_schools: "Инвестируйте в школы" #NT!
 ENG_focus_invest_in_schools_desc: "Образование чрезвычайно важно для обеспечения нашего преимущества над другими странами. Несколько новых школ помогут нашей ситуации." #NT!
 ENG_focus_global_trade: "Мировая торговля" #NT!
 ENG_focus_global_trade_desc: "Мы можем не только сосредоточиться на собственной экономике, но также должны играть большую роль в мировой торговле." #NT!
 ENG_focus_strengthen_trade_in_the_empire: "Укрепить торговлю в Империи" #NT!
 ENG_focus_strengthen_trade_in_the_empire_desc: "Ресурсы и деньги должны иметь возможность свободно перемещаться внутри Британской империи. Мы позаботимся о том, чтобы так и осталось." #NT!
 ENG_focus_cotton_from_india: "Хлопок из Индии" #NT!
 ENG_focus_cotton_from_india_desc: "Инвестиции в индийский хлопок позволят нам импортировать его по дешевке." #NT!
 ENG_focus_australian_coal: "Австралийский уголь" #NT!
 ENG_focus_australian_coal_desc: "В колониях Австралии имеется множество неиспользованных месторождений угля. Мы предоставим им немного денег на добычу угля." #NT!
 ENG_focus_canadian_wood: "Канадское дерево" #NT!
 ENG_focus_canadian_wood_desc: "В Канаде огромное количество лесов. Их прочная и устойчивая древесина станет благом как для имперской экономики, так и для нашей ресурсной казны." #NT!
 ENG_focus_diplomatic_treaties: "Дипломатические договоры" #NT!
 ENG_focus_diplomatic_treaties_desc: "Мы постараемся заключить несколько дипломатических договоров для облегчения торговли." #NT!
 ENG_focus_trade_treaty_france: "Торговый договор с Францией" #NT!
 ENG_focus_trade_treaty_france_desc: "Торговый договор с Францией обеспечит укрепление отношений и торговли между нашими странами." #NT!
 ENG_focus_trade_treaty_prussia: "Торговый договор с Пруссией" #NT!
 ENG_focus_trade_treaty_prussia_desc: "Торговый договор с Пруссией обеспечит укрепление отношений и торговли между нашими странами." #NT!
 ENG_focus_trade_treaty_usa: "Торговый договор с США" #NT!
 ENG_focus_trade_treaty_usa_desc: "Торговый договор с США обеспечит укрепление отношений и торговли между нашими странами." #NT!
 ENG_focus_trade_treaty_csa: "Торговый договор с CSA" #NT!
 ENG_focus_trade_treaty_csa_desc: "Торговый договор с CSA обеспечит укрепление отношений и торговли между нашими странами." #NT!
 ENG_focus_trade_treaty_russia: "Торговый договор с Россией" #NT!
 ENG_focus_trade_treaty_russia_desc: "Торговый договор с Россией обеспечит укрепление отношений и торговли между нашими странами." #NT!
 ENG_focus_trade_treaty_ottomans: "Торговый договор с османами" #NT!
 ENG_focus_trade_treaty_ottomans_desc: "Торговый договор с Османской империей обеспечит укрепление отношений и торговли между нашими странами." #NT!
 ENG_focus_trade_with_lowlands: "Торговля с Низинами" #NT!
 ENG_focus_trade_with_lowlands_desc: "Мы сосредоточимся на расширении британского торгового влияния в регионе Лоулендс." #NT!
 ENG_focus_trade_with_scandinavia: "Торговля со Скандинавией" #NT!
 ENG_focus_trade_with_scandinavia_desc: "Мы сосредоточимся на расширении британского торгового влияния в Скандинавии." #NT!
 ENG_focus_trade_with_iberia: "Торговля с Иберией" #NT!
 ENG_focus_trade_with_iberia_desc: "Мы сосредоточимся на расширении британского торгового влияния в Иберии." #NT!
 ENG_focus_address_political_economic_matters: "Решение политико-экономических вопросов" #NT!
 ENG_focus_address_political_economic_matters_desc: "Вопросы политического характера и экономики тесно переплетены. Чтобы не потерять контроль над частями экономики, мы должны всегда держать эти вопросы под контролем." #NT!
 ENG_focus_the_calais_question: "Вопрос Кале" #NT!
 ENG_focus_the_calais_question_desc: "Кале когда-то был главным портом нашей страны, но уже давно потерян для французов. Пришло время определиться с нашей официальной политикой в ​​отношении города." #NT!
 ENG_focus_imperialist_economic_interests: "Империалистические экономические интересы" #NT!
 ENG_focus_imperialist_economic_interests_desc: "Мы согласуем наши экономические интересы в мире с нашими имперскими интересами." #NT!
 ENG_focus_demand_japanese_trade_port: "Требуйте открытия торгового порта в Японии" #NT!
 ENG_focus_demand_japanese_trade_port_desc: "Торговый порт в Японии откроет множество новых торговых возможностей. Нам следует «смиренно попросить» японские власти передать нам контроль над небольшой портовой территорией." #NT!
 ENG_focus_the_economic_debate: "Экономические дебаты" #NT!
 ENG_focus_the_economic_debate_desc: "Споры о централизации и децентрализации в парламенте ведутся уже давно. Нам следует оставить этот вопрос без внимания." #NT!
 ENG_focus_centralize_economy: "Централизуйте экономику" #NT!
 ENG_focus_centralize_economy_desc: "Мы сосредоточимся на политике, которая продвигает нашу экономику в сторону централизации." #NT!
 ENG_focus_strengthen_industrial_centers: "Укрепление промышленных центров" #NT!
 ENG_focus_strengthen_industrial_centers_desc: "Чтобы наша экономика работала более эффективно, необходимо укреплять крупные города и промышленные регионы." #NT!
 ENG_focus_business_regulation: "Регулирование бизнеса" #NT!
 ENG_focus_business_regulation_desc: "Регулирование бизнеса незаменимо для обеспечения безупречной работы механизмов нашей экономики. Мы не можем допустить действий бизнеса, которые нанесли бы ущерб нашей экономике." #NT!
 ENG_focus_strengthen_the_south: "Укрепить Юг" #NT!
 ENG_focus_strengthen_the_south_desc: "Юг долгое время был сердцем и промышленным центром Британии. Мы будем работать над его дальнейшим укреплением." #NT!
 ENG_focus_decentralize_economy: "Децентрализовать экономику" #NT!
 ENG_focus_decentralize_economy_desc: "Мы сосредоточимся на политике, которая продвигает нашу экономику к децентрализации." #NT!
 ENG_focus_cottage_industry: "Коттеджная промышленность" #NT!
 ENG_focus_cottage_industry_desc: "Децентрализуя производство вдали от крупных промышленных центров, мы можем гарантировать, что в каждом регионе будет сильная экономика, и затруднить ущерб экономике, если в определенном регионе произойдет что-то катастрофическое." #NT!
 ENG_focus_liberalize_the_economy: "Либерализация экономики" #NT!
 ENG_focus_liberalize_the_economy_desc: "Либерализация экономики и предоставление бизнесу большего количества прав — это важный шаг к тому, чтобы мы могли получать прибыль." #NT!
 ENG_focus_develop_wales: "Развивайте Уэльс" #NT!
 ENG_focus_develop_wales_desc: "Стремясь децентрализовать нашу экономику, мы предоставим Уэльсу региональное финансирование для развития там экономики." #NT!
 ENG_focus_develop_scotland: "Развивайте Шотландию" #NT!
 ENG_focus_develop_scotland_desc: "Стремясь децентрализовать нашу экономику, мы предоставим региональное финансирование Шотландии для развития там экономики." #NT!
 ENG_focus_develop_ireland: "Развивайте Ирландию" #NT!
 ENG_focus_develop_ireland_desc: "Стремясь децентрализовать нашу экономику, мы предоставим региональное финансирование Ирландии для развития там экономики." #NT!
 ENG_focus_address_workforce_issues: "Решение проблем с персоналом" #NT!
 ENG_focus_address_workforce_issues_desc: "Мы должны решать проблемы, которые волнуют рабочих, иначе мы рискуем потерять популярность и экономическую эффективность." #NT!
 ENG_focus_expand_workers_rights: "Расширить права работников" #NT!
 ENG_focus_expand_workers_rights_desc: "Будущее за сильной рабочей силой, обладающей некоторой автономностью, потому что это гарантирует, что они будут с радостью и эффективно выполнять свою работу. Мы должны работать над укреплением прав трудящихся." #NT!
 ENG_focus_shorten_the_workday: "Сократите рабочий день" #NT!
 ENG_focus_shorten_the_workday_desc: "Длинный рабочий день, возможно, не так важен для нашей производительности, как мы думаем, и рабочие страдают от его последствий. Нам следует подумать о том, чтобы немного сократить рабочий день." #NT!
 #ENG_focus_concessions_to_workers: "Уступки рабочим" #NT!
 #ENG_focus_concessions_to_workers_desc: "Чтобы рабочие не доставляли неприятностей, нам следует время от времени идти им на некоторые уступки." #NT!
 #ENG_focus_guarantee_fair_wages: "Гарантия справедливой заработной платы" #NT!
 #ENG_focus_guarantee_fair_wages_desc: "Работник со справедливой заработной платой более мотивирован, и укрепление нашего городского класса также принесет пользу нашей экономике. Мы должны законодательно закрепить справедливую заработную плату." #NT!
 #ENG_focus_assist_the_poor: "Помощь бедным" #NT!
 #ENG_focus_assist_the_poor_desc: "Многие из наших рабочих застряли в нищете и плохих условиях жизни. Нам следует принять некоторые социальные программы, чтобы помочь тем, кто находится в наихудшем положении." #NT!
 ENG_focus_productivity_first: "Производительность прежде всего" #NT!
 ENG_focus_productivity_first_desc: "Мы абсолютно не можем позволить себе отставать от других стран в производительности только для того, чтобы задобрить нашу рабочую силу. Производительность должна быть на первом месте!" #NT!
 ENG_focus_strike_breaking: "Штрейкбрехерство" #NT!
 ENG_focus_strike_breaking_desc: "Забастовки всегда представляют собой угрозу для нашей экономики, и мы слишком долго относились к ним слишком снисходительно. Если рабочие забастуют, мы покажем им, что из этого выйдет." #NT!
 ENG_focus_lower_taxes_on_businesses: "Снижение налогов на бизнес" #NT!
 ENG_focus_lower_taxes_on_businesses_desc: "Слишком жестко облагая налогом наш бизнес, мы задушили возможности расширения для наших капиталистов. Для роста экономики было бы полезно снизить налог на бизнес." #NT!
 ENG_focus_pro_employer_legislation: "Законодательство в поддержку работодателей" #NT!
 ENG_focus_pro_employer_legislation_desc: "Принятие законов, защищающих права работодателей, является важным шагом для обеспечения прибыльности экономики." #NT!
 ENG_focus_debate_political_issues_in_economy: "Дебаты по политическим вопросам в экономике" #NT!
 ENG_focus_debate_political_issues_in_economy_desc: "Есть и другие политические вопросы в нашей экономике, которые поднимаются общественностью и парламентами. Нам следует попытаться решить эти проблемы." #NT!
 ENG_focus_the_child_labour_debate: "Дебаты о детском труде" #NT!
 ENG_focus_the_child_labour_debate_desc: "Детский труд на фабриках многие в нашей стране называют бесчеловечным, а другие считают его необходимым. Нам следует принять законы по этому вопросу." #NT!
 ENG_focus_age_of_retirement_debate: "Пенсионный возраст" #NT!
 ENG_focus_age_of_retirement_debate_desc: "Когда работники становятся слишком старыми и начинают снижать эффективность, их обычно просто увольняют, но, возможно, нам следует законодательно установить официальный максимальный возраст, при котором работники должны выходить на пенсию." #NT!
 ENG_focus_stance_on_workplace_safety_laws: "Позиция в отношении законов о безопасности труда" #NT!
 ENG_focus_stance_on_workplace_safety_laws_desc: "Законы о безопасности на рабочем месте могут нанести ущерб производительности, но они также могут принести пользу, обеспечивая безопасность наших работников. Нам следует подумать об официальном законодательстве." #NT!
 ENG_focus_lessons_from_crimea: "Уроки Крыма" #NT!
 ENG_focus_lessons_from_crimea_desc: "Прошел год после окончания Крымской войны; эти воспоминания о незадачливом мяснике и ужасе до сих пор живо живы в умах наших командиров.\n\nХотя Королевский флот избежал худших событий войны, из нее все еще есть уроки, которые необходимо изучить и применить для будущих операций. Королевский флот должен сохранять бдительность, защищая берега Британии!" #NT!
 ENG_focus_steam_engine: "Паровой двигатель" #NT!
 ENG_focus_steam_engine_desc: "Паровой двигатель за последние два десятилетия оказался эффективной и практичной машиной, имеющей множество применений. Внедрение этих двигателей на наши военные корабли позволило бы двигаться без парусов и ветра; концепция, которая вполне может революционизировать способы ведения боевых действий на море!\n\nИдея не нова, но последствия этого развития могут иметь решающее значение для наших будущих сражений." #NT!
 ENG_focus_go_with_walker: "Иди с Уокером" #NT!
 ENG_focus_go_with_walker_desc: "Сэр Болдуин У. Уокер, наш военно-морской инспектор, на протяжении своей карьеры руководил строительством нескольких тяжелых фрегатов с деревянным корпусом, оснащенных мощными двигателями для максимальной маневренности. Однако его идеи немного устарели: он твердо убежден в том, что деревянные корпуса не смогут быть заменены железными корпусами. Его новейшая конструкция, хотя и мощная, лишена некоторых новейших изяществ военно-морской техники. Тем не менее, он рвется вперед. Должны ли мы прислушаться к его идеям?" #NT!
 ENG_focus_mark_cannon: "Марк Кэннон" #NT!
 ENG_focus_mark_cannon_desc: "Появление бронекорпусов, неуязвимых для обычных выстрелов, привело к некоторому кризису в морской артиллерийской технике. Последние тенденции заключаются в том, что таран становится основной атакой против бронетанковых кораблей, но недавняя разработка «Пушки Марка» наконец-то позволила бороться с броненосными кораблями на более безопасном расстоянии.\n\nОчень важно, чтобы мы продвигались вперед. немедленно с этими пушками, чтобы нас не вытеснили из океанов!" #NT!
 ENG_focus_armstrong_cannon: "Армстронг Пушка" #NT!
 ENG_focus_armstrong_cannon_desc: "Наш военный опыт Крымской войны показал, что имеющиеся на складе британские орудия сильно устарели, причем некоторые из них были построены еще во времена наполеоновских войн. Этого не может устоять ни армия, ни флот! Мы создали комиссию по разработке новой конструкции оружия, которая заменит наш нынешний парк орудий. Один из организаторов комиссии, сэр Уильям Армстронг, предложил идею создания оружия с возможностью заряжания через пролом. Должны ли мы отдать ему контракт?" #NT!
 ENG_focus_commision_monitors: "Комиссионные мониторы" #NT!
 ENG_focus_commision_monitors_desc: "В конструкции USS Monitor, разработанной Джоном Эрикссоном для ВМС Союза, были реализованы интересные характеристики, которых нет в нашем нынешнем флоте. Корпус корабля находится низко в воде и полностью состоит из металлической брони. Он без мачт, полностью оснащен двигателем и имеет одну бронированную орудийную башню.\n\nУспешное использование корабля против ВМС CSA делает разработку собственных кораблей привлекательной перспективой..." #NT!
 ENG_focus_commision_ironside_frigates: "Фрегаты Комиссии Айронсайд" #NT!
 ENG_focus_commision_ironside_frigates_desc: "Установка броневой обшивки на наши военные корабли должна произойти не только на наших более крупных военных кораблях! Мы также должны постараться усилить броню и наших фрегатов. Добавленная броня сделает их более устойчивыми к огню противника, поскольку деревянные корпуса больше не жизнеспособны из-за того, что их легко повредить артиллерийским огнем." #NT!
 ENG_focus_new_ships: "Новые корабли" #NT!
 ENG_focus_new_ships_desc: "Хотя разработка орудий, брони и силовой установки, безусловно, важна, мы не должны забывать также о том, как лучше всего внедрить их в наши корабли! Новые конструкции кораблей, включающие в себя новейшие изобретения и открытия военно-морской техники, должны разрабатываться так, чтобы максимально эффективно использовать наши новые технологии." #NT!
 ENG_focus_newer_engines: "Новые двигатели" #NT!
 ENG_focus_newer_engines_desc: "Паровой двигатель оказался ценным активом в военно-морской технике, но имеет и некоторые явные недостатки. Пространство, необходимое для размещения двигателей, огромно, а давление, которое могут выдержать эти двигатели, все еще недостаточно для более высоких скоростей. Мы должны заняться улучшением этих двигателей, чтобы сделать их более надежными, меньшими по размеру и более мощными." #NT!
 ENG_focus_listen_to_coles: "Слушай Коулза" #NT!
 ENG_focus_listen_to_coles_desc: "Коулз был первым, кто познакомил нас с возможностями орудийной башни, и его конструкция оказалась осуществимой при осаде Таганрога. Его дизайн более технологичен, чем у Эрикссона, хотя, возможно, нам нужна простота дизайна Эрикссона?" #NT!
 #ENG_focus_ericsson_is_right: "Эрикссон прав" #NT!
 #ENG_focus_ericsson_is_right_desc: "Джон Эрикссон, разработчик военного корабля США «Монитор» и претендент на патент на артиллерийскую башню, имеет обширный практический опыт строительства кораблей с такими башнями. Его конструкция проще, чем у Коулза, но ей не хватает некоторой изысканности. Дизайн Эрикссона хорош, но, возможно, вариант идеи Коулза лучше подходит для наших нужд?" #NT!
 #ENG_focus_listen_to_watts: "Слушайте Уоттса" #NT!
 #ENG_focus_listen_to_robinson: "Слушай Робинсона" #NT!
 ENG_focus_coles_turrets: "Турели Коулза" #NT!
 ENG_focus_coles_turrets_desc: "Мы знаем конструкцию орудийной башни Коулза не понаслышке по его действиям во время Крымской войны. Они доказали свою эффективность при использовании, но только на небольшом плоту. Если мы хотим установить его башни на наши настоящие военные корабли, необходимо внести некоторые изменения в конструкцию. Несмотря на это, у турелей впереди большой потенциал, если их правильно реализовать." #NT!
 ENG_focus_ericsson_turrets: "Турели Эрикссон" #NT!
 ENG_focus_ericsson_turrets_desc: "Эрикссон хорошо продемонстрировал свои турели в бою на борту военного корабля США «Монитор» во время Гражданской войны в США. В отличие от башен Коулза, они уже разработаны и установлены на обычные военные корабли. Они проще и менее надежны, но в бою показали себя достаточно хорошо." #NT!
 ENG_focus_watts_machines: "Машины Уоттса" #NT!
 ENG_focus_watts_machines_desc: "Уоттс предпочитает легкие корпуса с хорошей скоростью на своих кораблях, и для достижения этой скорости он сконструировал улучшенную паровую машину, способную выдерживать большее давление, чем когда-либо прежде. Благодаря использованию улучшенных котлов и более эффективному использованию пара за счет улучшенной конструкции эти двигатели могут производить мощность, которая быстро приводит в движение наши корабли!" #NT!
 ENG_focus_robinson_hulls: "Корпуса Робинсона" #NT!
 ENG_focus_robinson_hulls_desc: "Бронекорпусы Робинсона немного медленнее, чем у обычных кораблей, но более тяжелобронированы и вооружены. Благодаря умелому распределению железных и латунных пластин эта конструкция брони может защитить корабль и его команду от большинства современных типов снарядов, при этом безнаказанно стреляя в ответ." #NT!
 eoanb_tt_focus_ENG_invest_shipbuilding: "Открывает §G2§! Решения о строительстве §YВоенно-морских верфей§!." #NT!
 eoanb_om_USA_ENG_cotton_trade: "Хлопковая торговля" #NT!
 eoanb_tt_focus_ENG_sea_cables: "Открывает §G3§! Решения о прокладке §YМорских кабелей§!." #NT!
 eoanb_om_ENG_sea_cable: "Хорошие коммуникации" #NT!
 eoanb_tt_focus_ENG_public_works: "\nОткрывает решение о строительстве §YЛондонской канализации§!.\nОткрывает решение о строительстве §YЛондонского метро§!." #NT!
 eoanb_tt_focus_ENG_global_trade: "Чем выше ваш §Yexport§! Закон таков, тем больше законодательных полномочий вы получите в результате такого фокуса.\n" #NT!
 eoanb_om_ENG_empire_trade: "Имперские торговые отношения" #NT!
