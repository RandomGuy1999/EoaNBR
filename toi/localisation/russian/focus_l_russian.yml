 ENG_focus_stop_lapse_doctrine_desc: "Доктрина провала гласит, что если какой-либо правитель Индийских княжеских государств не оставит после смерти преемника или будет править «некомпетентным» образом, [RAJ.GetNameDef] имеет право аннексировать это государство. Мы его отменим, чтобы немного облегчить ситуацию в Индии." #NT!
 ENG_focus_continue_annex_policy: "Продолжать политику аннексии" #NT!
 ENG_focus_continue_annex_policy_desc: "Мы должны продолжать аннексировать земли Индии, это к лучшему для региона!" #NT!
 ENG_focus_direct_RAJ_control: "Возьмите на себя контроль над Индией" #NT!
 ENG_focus_direct_RAJ_control_desc: "Нам придется взять на себя более прямой контроль над вопросами управления Индией, если мы хотим, чтобы оно было успешным." #NT!
 ENG_focus_the_RAJ_compromise: "Радж-компромисс" #NT!
 ENG_focus_the_RAJ_compromise_desc: "Мы пойдем на компромисс с индийскими правителями, создав организацию, которая будет подчиняться нам, но будет управлять на более автономном уровне на местном уровне." #NT!
 ENG_focus_grant_RAJ_autonomy: "Предоставить больше автономии Индии" #NT!
 ENG_focus_grant_RAJ_autonomy_desc: "Чтобы предотвратить новые волнения в Индии, нам следует немного уйти из региона - пока мы получаем торговые прибыли, земля в любом случае не имеет большого значения, верно?" #NT!
