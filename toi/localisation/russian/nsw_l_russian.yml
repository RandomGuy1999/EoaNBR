l_russian:
  
 ###FOCUS TREE### 
 NSW_expansionofthenswforce: "Расширение сил Нового Южного Уэльса" #NT!
 NSW_expansionofthenswforce_desc: "Поскольку мы продолжаем служить Империи в ее конфликтах, совершенно очевидно, что расширение необходимо, чтобы иметь силы, которые можно было бы отправить, но также и достаточно, чтобы защитить наш дом." #NT!
 NSW_establish_the_naval_brigades: "Создание военно-морских бригад" #NT!
 NSW_establish_the_naval_brigades_desc: "Мы создадим несколько мостов для обслуживания наших прибрежных вод." #NT!
 NSW_recieve_hms_wolverine: "Получите HMS Wolverine" #NT!
 NSW_recieve_hms_wolverine_desc: "Несмотря на наличие нескольких военно-морских бригад, у нас нет настоящих кораблей, кроме небольших моторных лодок. Однако британцы готовы предоставить нам один из своих кораблей для службы в наших вооруженных силах. Мы без колебаний примем это предложение." #NT!
 NSW_landgrantforservice: "Грант на землю для обслуживания" #NT!
 NSW_landgrantforservice_desc: "Поскольку мы продолжаем реорганизацию наших сил после решения Великобритании уйти из Австралии и с учетом действующего Закона о регулировании волонтерской деятельности, который предоставляет землю на 5 лет службы, это должно стимулировать больше добровольцев на службу." #NT!
 NSW_upgrade_sydneys_defences: "Улучшите оборону Сиднея" #NT!
 NSW_upgrade_sydneys_defences_desc: "Наша система защиты от любого нападения с военно-морского базирования либо устарела, либо ее вообще нет. Чтобы решить эту проблему, мы начнем масштабный ремонт системы береговой обороны в Сиднейской гавани." #NT!
 NSW_discontinuelandgrants: "Прекратить предоставление земли" #NT!
 NSW_discontinuelandgrants_desc: "В рамках службы в силах обороны Нового Южного Уэльса мы раздаем земельные гранты тем, кто находится в их рядах, однако это оказалось больше проблем, чем пользы, поскольку некоторые продают их тому, кто предложит самую высокую цену. Вместо прекращения этой системы предоставления земли мы изменим ее на Платежную систему." #NT!
 NSW_strengthen_the_established_government: "Укрепить существующее правительство" #NT!
 NSW_strengthen_the_established_government_desc: "Даже несмотря на то, что мы существуем уже некоторое время, нынешняя администрация может провести некоторую работу, чтобы усилить наш контроль над новыми и будущими территориями." #NT!
 NSW_apermanentnswforce: "Постоянные силы Нового Южного Уэльса" #NT!
 NSW_apermanentnswforce_desc: "Британцы вывели все войска с этого континента, а это означает, что мы должны принять на себя основную тяжесть собственной обороны на суше. Таким образом, мы создадим несколько постоянных подразделений нашей обороны." #NT!
 NSW_colonialforceincrease: "Увеличение колониальных сил" #NT!
 NSW_colonialforceincrease_desc: "Хотя у нас достаточно защиты со стороны британской армии, дислоцированной в Новом Южном Уэльсе и охраняемой Королевским флотом на море. Мы должны увеличить наши собственные силы, если что-то пойдет не так." #NT!
 NSW_futherincreasetodefence: "Дальнейшее увеличение защиты" #NT!
 NSW_futherincreasetodefence_desc: "Как сказали нам и другим колониям родные острова, мы должны играть более активную роль в нашей собственной обороне. Что мы и планируем сделать." #NT!
 NSW_createtheservicecorp: "Создать сервисную корпорацию" #NT!
 NSW_createtheservicecorp_desc: "Поскольку мы продолжаем расширять наши силы обороны в Австралии, нам нужна сервисная корпорация, которая будет сопровождать их для максимальной эффективности." #NT!
 NSW_further_upgrades_coast_wide: "Дальнейшие обновления" #NT!
 NSW_further_upgrades_coast_wide_desc: "Модернизация системы сиднейских фортов была адекватной для того времени, когда мы это делали. Мы должны модернизировать все форты, которыми мы управляем, и построить несколько новых, чтобы укрепить нашу сеть береговой обороны." #NT!
 NSW_restructureofnswforces: "Реструктуризация сил Нового Южного Уэльса" #NT!
 NSW_restructureofnswforces_desc: "Чтобы мы могли увеличить наши силы в трудные времена, необходима реструктуризация, которая включает в себя обучение рядовых и офицеров, оплату, отпуска и т. д." #NT!
 NSW_a_defence_force_only: "Только силы обороны" #NT!
 NSW_a_defence_force_only_desc: "Мы должны защитить землю короны, чего бы это ни стоило." #NT!
 NSW_servingtheempire: "Служение Империи" #NT!
 NSW_servingtheempire_desc: "За короля и страну!" #NT!
 NSW_service_within_the_empire: "Служба внутри Империи" #NT!
 NSW_service_within_the_empire_desc: "Мы можем помочь нашей родине, предлагая нашу боевую силу для участия в любых войнах, которые ведутся внутри самой империи." #NT!
 NSW_militia_officer_training: "Обучение офицеров милиции" #NT!
 NSW_militia_officer_training_desc: "Многие офицеры подразделений ополчения не обучены и не имеют боевого опыта. Мы должны решить эту проблему." #NT!
 NSW_knowing_where_we_serve: "Знание того, где мы служим" #NT!
 NSW_knowing_where_we_serve_desc: "Британцы постоянно просят нас послать НАШИ войска в «бой», не сообщая нам до последней минуты, куда мы идем.\n\n\n\nМы не собираемся посылать наших людей вслепую." #NT!
 NSW_creationofthemountedinfantry: "Создание конной пехоты" #NT!
 NSW_creationofthemountedinfantry_desc: "После того, как мы объявили о первом отряде для участия в Кабаньей войне, многие из добровольцев — бушмены. Все они опытные наездники и готовы взять с собой свою лошадь." #NT!
 NSW_desert_logicistics: "Логистика пустыни" #NT!
 NSW_desert_logicistics_desc: "Британцы сказали, что мы будем сражаться в Африке. До сих пор нам приходилось присматривать за рабочими на железной дороге, чтобы британцы участвовали в боевых действиях. Но это дало нам некоторое представление о логике в этой области." #NT!
 NSW_creating_the_australian_military_spirit: "Создание австралийского военного духа" #NT!
 NSW_creating_the_australian_military_spirit_desc: "Мы будем сражаться и умереть за нашу великую нацию" #NT!
 NSW_expand_the_militia: "Расширить ополчение" #NT!
 NSW_expand_the_militia_desc: "Хотя у нас есть профессиональная армия, у нас есть много отрядов ополчения по всему штату. Возможно, было бы лучше увеличить их число." #NT!
 NSW_expand_the_professional_army: "Расширить профессиональную армию" #NT!
 NSW_expand_the_professional_army_desc: "Теперь мы призвали наших граждан вступать в местные отряды милиции. Это также увеличило количество людей, заинтересованных в вступлении в армию в качестве солдата на постоянной основе." #NT!
 NSW_bricks_and_motar: "Кирпичи и строительный раствор" #NT!
 NSW_bricks_and_motar_desc: "Даже при тебе наша оборона надежна, а наша военно-морская защита от Королевского флота надежна. Мы просто утверждаем, что ЕСЛИ флот не сможет нас защитить, у нас есть реальный шанс дать им отпор самим." #NT!
 NSW_serving_abroad: "Служба за границей" #NT!
 NSW_serving_abroad_desc: "Теперь, когда мы создали колониальную оборону, в основном армию. Мы можем отправить наших ребят туда, где британцам нужно быть." #NT!
 NSW_make_do: "Сделать сделать" #NT!
 NSW_make_do_desc: "Наши пушки, Форты, обмундирование. Все подручное. Наши форты до сих пор используют (РМЛ). Не говоря уже о том, что все устарело. Мы никак не сможем заставить британцев дать нам больше. Нам приходится обходиться..." #NT!
 NSW_blindly_send_our_troops_in: "Слепо отправить наши войска" #NT!
 NSW_blindly_send_our_troops_in_desc: "Если британцам нужны войска...\n\n\n\nОни получат войска." #NT!
 NSW_landofseekersanddreamers: "Земля искателей и мечтателей" #NT!
 NSW_landofseekersanddreamers_desc: "Многие из тех, кто приезжает в нашу колонию, ищут богатства на полях, другие - новую жизнь в чужой и неумолимой земле... Другие приходят с мечтой.\n\nНо всегда остается вопрос... Достигнут ли они своей мечты... .Или чего они добиваются?" #NT!
 NSW_from_the_homelands: "С Родины" #NT!
 NSW_from_the_homelands_desc: "Многие из наших соотечественников начали жаждать новой жизни... но некоторые из них более опасны, чем другие." #NT!
 NSW_dealing_with_the_europeans: "Общение с европейцами" #NT!
 NSW_dealing_with_the_europeans_desc: "Многие из европейцев, которые стекаются в нашу колонию, обладают навыками, которые нам так нужны, но некоторые из тех, кто приезжает, сомнительны. Русские, сербы, австрийцы ведут себя очень подозрительно, нам следует принять эту информацию и «разобраться» с ними, пока мы можем" #NT!
 NSW_dealing_with_the_americans: "Общение с американцами" #NT!
 NSW_dealing_with_the_americans_desc: "что-то, что-то, что-то" #NT!
 NSW_dealing_with_the_asians: "Общение с азиатами" #NT!
 NSW_dealing_with_the_asians_desc: "Китайцы начали создавать проблемы, многие наши граждане начали жаловаться на то, что они обгоняют бизнес, мы должны найти «решение» для решения этой проблемы." #NT!
 NSW_from_europe_itself: "Из самой Европы" #NT!
 NSW_from_europe_itself_desc: "Многие из колонистов сейчас сами из Европы, но стоит ли нам исключать их всех?" #NT!
 NSW_control_the_mobs: "Управляйте мобами" #NT!
 NSW_control_the_mobs_desc: "Теперь нам следует обратить внимание на туземцев. Нам следует придумать способ «удаления/перевоспитания» этих людей." #NT!
 NSW_control_the_flow_of_immigrants: "Контролируйте поток иммигрантов" #NT!
 NSW_control_the_flow_of_immigrants_desc: "Из-за золотой лихорадки и обещаний новой жизни в нашу колонию стекается множество иммигрантов... но их много, и теперь мы должны контролировать поток тех, кого мы принимаем, а скольких нет." #NT!
 NSW_chinese_restriction_act: "Китайский закон об ограничении" #NT!
 NSW_chinese_restriction_act_desc: "Китайцы преуспели и теперь действуют сложно и иррационально, и тем самым еще больше усугубили наши предыдущие проблемы... Я думаю, им пора уйти." #NT!
 NSW_from_the_states: "Из Штатов" #NT!
 NSW_from_the_states_desc: "Что-то, что-то, что-то Мерика" #NT!
 NSW_dealing_with_the_rest: "Разбираемся с остальными" #NT!
 NSW_dealing_with_the_rest_desc: "Толкайте их обратно на паромы и отправляйте туда, откуда они пришли." #NT!
 NSW_industrial_planning: "Промышленное планирование" #NT!
 NSW_industrial_planning_desc: "У нас постоянно растущее население, что дает некоторые уникальные преимущества. А именно, теперь мы можем начать формировать критически важные отрасли, которые нам понадобятся." #NT!
 NSW_prof_army_1: "Профессиональная армия" #NT!
 NSW_prof_army_1_desc: "Милита просто не подойдет... нам нужны дееспособные профессиональные военные, способные защитить нас от других хищников, которые нас окружают." #NT!
 NSW_prof_navy_1: "Профессиональный флот" #NT!
 NSW_prof_navy_1_desc: "Наши воды по-прежнему кишат пиратами, и военно-морской флот не может заменить профессионального флота, поэтому мы создадим профессиональный флот." #NT!
 NSW_mili_navy_1: "Милиция ВМФ" #NT!
 NSW_mili_navy_1_desc: "Многие мужчины в нашей стране готовы пойти служить на флот, но у нас нет той профессиональной подготовки, которую мы так желаем... мы должны импровизировать." #NT!
 NSW_mili_army_1: "Милицейская армия" #NT!
 NSW_mili_army_1_desc: "Большинство наших граждан в нашей стране могут и хотят присоединиться к ополчению, мы должны использовать это в своих интересах и использовать это в свою пользу." #NT!
 NSW_prof_army_2: "профессиональная армия 2" #NT!
 NSW_prof_army_2_desc: "Наша профессиональная армия должна быть на пике своей численности, поэтому мы должны дать ей дополнительную подготовку." #NT!
 NSW_railway_planning: "Железнодорожное планирование" #NT!
 NSW_railway_planning_desc: "Наступил момент, когда требуется железная дорога, идущая дальше нашей столицы. Грунтовые дороги и реки играли здесь свою роль достаточно долго.\n\nСейчас настало время пара и железа, чтобы привести нашу страну в движение вперед." #NT!
 NSW_inspect_the_route: "Осмотрите маршрут" #NT!
 NSW_inspect_the_route_desc: "Мы знаем, где мы хотим, чтобы треки оказались в конечном итоге. Проблема на данный момент в том, КАК туда добраться. Наша главная проблема — огромный горный массив, простирающийся от Виктории до северной оконечности Квинсленда.\n\nПеремещение по этому горному хребту само по себе будет непростой задачей." #NT!
 NSW_deal_with_the_trouble_makers: "Разберитесь с нарушителями спокойствия" #NT!
 NSW_deal_with_the_trouble_makers_desc: "Несмотря на то, что местная полиция и милиция поддерживают мир, с увеличением" #NT!
 NSW_planning_out_north: "Планирование Северного маршрута" #NT!
 NSW_planning_out_north_desc: "На севере есть огромное количество хороших земель, которые можно использовать для расширения. Множество локаций для создания городов и производств." #NT!
 NSW_planning_out_west: "Планирование Запада" #NT!
 NSW_planning_out_west_desc: "На западе есть удивительное количество хорошей земли, которую можно использовать для расширения. Множество локаций для создания городов и производств." #NT!
 NSW_all_tracks_lead_to_gold: "Все пути ведут к золоту" #NT!
 NSW_all_tracks_lead_to_gold_desc: "Золотая лихорадка сделала нас весьма богатыми благодаря экспорту в Европу, что позволило нам делать" #NT!
 NSW_further_exploration: "Дальнейшие исследования" #NT!
 NSW_further_exploration_desc: "Карты, которыми мы в настоящее время располагаем, не отражают полной картины того, что мы имеем здесь, под контролем нашей администрации. Итак, мы должны убедиться, что нанесли на карту каждую гору, реку и скалу." #NT!
 NSW_getting_the_materials: "Получение материалов" #NT!
 NSW_getting_the_materials_desc: "Теперь, когда маршрут рассмотрен, пришло время получить материалы, необходимые для строительства трассы." #NT!
 NSW_improve_the_royal_mint: "Улучшите Королевский монетный двор" #NT!
 NSW_improve_the_royal_mint_desc: "Еще в 1854 году наша метрополия сделала нас первой колонией, основавшей Королевский монетный двор за пределами Великобритании. Теперь, из-за ажиотажа золота... нам необходимо улучшить монетный двор, чтобы успевать за ростом не только людей, но и денег в системе." #NT!
 NSW_over_flowing_with_gold: "Переполненный золотом" #NT!
 NSW_over_flowing_with_gold_desc: "Поля используются... но проблема в том, что у нас так много золота. Что даже речные суда и конные повозки не успевают в лучшее время. Теперь у нас есть железная дорога, мы можем упростить доставку и продажу. Прибыль наверняка значительно увеличится." #NT!
 NSW_patrol_the_fields: "Патрулируйте поля" #NT!
 NSW_patrol_the_fields_desc: "Золотые прииски хорошо известны своей неуправляемостью и в лучшие времена. Пришло время исправить это, направив в этот район больше конной полиции, чтобы обеспечить как можно больший порядок." #NT!
 NSW_dealing_with_the_chinese: "Разбираемся с китайцами" #NT!
 NSW_dealing_with_the_chinese_desc: "Китайцы стекались в нашу колонию в больших количествах, мы до конца не знаем, почему. Использование ими старых шахт в полях и поиск в них золота, а также их постоянное скопление в больших общинах начинает вызывать нестабильность на полях, которую не может остановить даже полиция... или, что еще хуже, присоединиться к ней." #NT!
 NSW_plan_out_the_budget: "Планируйте бюджет" #NT!
 NSW_plan_out_the_budget_desc: "мы знаем, где строить, у нас есть план, какие материалы нам понадобятся. Теперь пришло время спланировать бюджет." #NT!
 NSW_scaling_the_great_dividing_range: "Масштабирование диапазона Великого Разделения" #NT!
 NSW_scaling_the_great_dividing_range_desc: "Большой Водораздельный хребет – это настоящее географическое чудо. К сожалению, нам нужно преодолеть его, чтобы добраться до наших внутренних территорий, где находятся наши богатые ресурсами земли." #NT!
 NSW_linking_the_industries: "Объединение отраслей" #NT!
 NSW_linking_the_industries_desc: "Многие из наших прибыльных отраслей находятся на западе. Многие из них доставляют свои товары к нам только через реки Марри-Дарлинг, а остальную часть пути им приходится преодолевать на лошадях и телегах... а если повезет, то и по нашей железной дороге. Пришло время разобраться с этим бардаком." #NT!
 NSW_updating_the_maps: "Обновление карт" #NT!
 NSW_updating_the_maps_desc: "Даже наши карты местности довольно хороши. Пришло время обновить их, включив в них новые поселки и лучшее отображение ландшафта, чтобы мы могли использовать его для будущего планирования." #NT!
 NSW_the_rise_of_companies: "Рост компаний" #NT!
 NSW_the_rise_of_companies_desc: "Кажется, люди с золотых приисков начинают создавать компании. И это хорошо для нас, поскольку они также хотят стабильности и порядка, чтобы их прибыли росли... и наши тоже хотят не только золота. Но налоги, которые за этим следуют." #NT!
 NSW_let_the_gold_flow: "Пусть золотой поток" #NT!
 NSW_let_the_gold_flow_desc: "Теперь, когда Компании появляются на месторождениях, они демонстрируют свою эффективность не только в поддержании порядка на месторождениях, но и в том, что добыча золота увеличивается с каждым годом." #NT!
 NSW_push_the_aboriginals_out: "Вытеснить аборигенов" #NT!
 NSW_push_the_aboriginals_out_desc: "Туземцы этих земель снова начинают создавать проблемы. Они не только крадут вещи у людей, но и убивают из-за этого. Оттеснить их подальше от наших полей и городов — самое лучшее не только для нас, но и для них." #NT!
 NSW_through_mountains_and_rivers: "Через горы и реки" #NT!
 NSW_through_mountains_and_rivers_desc: "Ничто не остановит нашу быструю экспансию, мы пройдем через горы и реки. Ни одна миля Нового Южного Уэльса не будет неизведанной или необитаемой." #NT!
 NSW_planning_out_the_south: "Планирование юга" #NT!
 NSW_planning_out_the_south_desc: "Южный регион нашего штата имеет не только большие возможности для добычи полезных ископаемых, но и большой сельскохозяйственный потенциал. Нам следует спланировать, что делать со всей этой возможностью." #NT!
 NSW_final_plans: "Окончательные планы" #NT!
 NSW_final_plans_desc: "Теперь, когда у нас все в порядке. Пришло время нам взобраться на стену, которая является Великим Водораздельным хребтом." #NT!
 NSW_fertile_plains: "Плодородные равнины" #NT!
 NSW_fertile_plains_desc: "Прибрежные земли на юге благословлены хорошими сельскохозяйственными угодьями, и мы должны выяснить, как лучше всего их использовать и получить от этого прибыль." #NT!
 NSW_connecting_the_far_north: "Соединяя Крайний Север" #NT!
 NSW_connecting_the_far_north_desc: "Нам надо придумать, как соединить наши самые северные регионы с" #NT!
 NSW_boundless_potential: "Безграничный потенциал" #NT!
 NSW_boundless_potential_desc: "Земля на юге имеет безграничный потенциал, ее можно использовать не только для сельского хозяйства, но и для жилищного строительства, промышленности и многого другого." #NT!
 NSW_ensuringcompliance: "Обеспечение «Соблюдения" #NT!
 NSW_ensuringcompliance_desc: "Мы должны гарантировать, что аборигены «ведут себя» так, как мы от них ожидаем. Который не мешать растущей золотодобывающей промышленности, а следовать "указаниям" компаний, устраивающихся на возможных полезных для добычи землях." #NT!
