l_russian:
  #Focuses# 
 KOR_sedoregime: "Режим Седо" #NT!
 KOR_sedoregime_desc: "Эпохи великих правителей, таких как Седжон и Тэджо, больше нет. Нашей страной воспользовались могущественные кланы янбан, которые оказывают свое влияние на всю нашу систему правления, включая нашего короля. Это темные времена для королевства Чосон." #NT!
 KOR_sociocrisis: "Социально-экономический кризис" #NT!
 KOR_sociocrisis_desc: "Наше Королевство сильно пострадало от ряда каскадных проблем, как естественных, так и систематических, которые практически подорвали способность нашей страны процветать. Сильные засухи и крупные неурожаи, а также неэффективное и даже злоупотребительное управление нашей бюрократией со стороны Янбана привели к повсеместному голоду и высокому уровню недовольства правящими классами." #NT!
 KOR_distanceclans: "Расстояние от кланов" #NT!
 KOR_distanceclans_desc: "Подчинение Андонг Кимам, уже растущее влияние на королевский двор, оказалось бессмысленной затеей, ведущей к неисчислимому уровню коррупции в наших высших правительственных учреждениях. Теперь необходимо принять меры для восстановления силы линии И, каким бы тернистым ни был этот путь." #NT!
 KOR_approachkim: "Подход к Ким Ривалс" #NT!
 KOR_approachkim_desc: "Хотя самая большая проблема администрации Чосона заключается во власти клановой структуры над королевской семьей, семья И не обладает достаточным собственным влиянием, чтобы избавиться от правления Андонг Кима. Тайное сближение с могущественными соперниками Кима, такими как Пунъян Чо, может быть единственным выбором короля Чхольджона." #NT!
 KOR_offerpositions: "Предлагайте государственные должности" #NT!
 KOR_offerpositions_desc: "Чтобы облегчить сделку с Чо, король должен быть готов предложить высокие властные посты в своем Уиджонбу и других частях Трех администраций." #NT!
 KOR_courtclanleaders: "Лидеры придворных кланов" #NT!
 KOR_courtclanleaders_desc: "Послание должно дойти до других влиятельных лидеров клана, чтобы они сформировали коалицию с кланом И и начали ослаблять влияние Андонг Кима. Чтобы эти сообщения были убедительными, возможно, придется приложить определенные «подарки»…" #NT!
 KOR_supportrivalschools: "Поддержите конкурирующие школы" #NT!
 KOR_supportrivalschools_desc: "Одним из величайших орудий соперников Кима являются совон, влиятельные конфуцианские институты, которые оказывают влияние на мышление нашего научного класса. Если король сможет оказать этим учреждениям дополнительную финансовую и материальную поддержку, это значительно подорвет популярность Кима среди его сверстников." #NT!
 KOR_formcoalition: "Сформируйте коалицию" #NT!
 KOR_formcoalition_desc: "Теперь, когда королю Чхольджонгу удалось убедить значительное количество разрозненных антикимовских группировок, необходимо предпринять усилия по объединению этих кланов в рамках королевской коалиции с целью очищения нашего правительства от Кимов." #NT!
 KOR_encouragedisputes: "Поощряйте доктринальные споры" #NT!
 KOR_encouragedisputes_desc: "Правильная интерпретация произведений Чжу Си была проблемой корейской клановой политики на протяжении десятилетий. Если король сможет подлить масла в этот огонь, это предотвратит объединение многих королевских кланов и угрозу И, как до них Андонг Ким." #NT!
 KOR_ignitefaction: "Возродить фракционность" #NT!
 KOR_ignitefaction_desc: "Теперь, когда значительная часть влияния Кима была вырвана из королевского правительства, король Чолджонг получил уникальную возможность восстановить баланс между конкурирующими королевскими кланами, чтобы увеличить свою собственную власть. Поощрение распрей между этими разными кланами отвлечет их от захвата более королевских позиций." #NT!
 KOR_supportrivals: "Поддержите местных конкурентов Кима" #NT!
 KOR_supportrivals_desc: "Хотя клан Андонг Ким потерял изрядное влияние при королевском дворе, они по-прежнему остаются одним из самых сильных королевских кланов в Королевстве Чосон. Их власть можно дополнительно контролировать, поддерживая администраторов Янбана разных кланов в местных учреждениях." #NT!
 KOR_restorecheckbalance: "Восстановите систему сдержек и противовесов" #NT!
 KOR_restorecheckbalance_desc: "Как и короли Ёнджо и Чонджо до него, король Чхольджон теперь имеет возможность восстановить хрупкие сдержки и противовесы конкурирующих сил королевского клана в правительственной иерархии Чосон. Восстановление этой политики «Танпхёнчека» значительно увеличит власть правящей семьи Ли." #NT!
 KOR_submitclans: "Отправить в кланы" #NT!
 KOR_submitclans_desc: "Хотя выбор такого пути, скорее всего, приведет к тому, что власть таких кланов, как Андонг Кимы, возьмет верх над королевской семьей И, поддержка Кимов, вероятно, сможет внести определенную стабильность в нашу неупорядоченную территорию." #NT!
 KOR_complykims: "Соблюдайте требования клана Андонг Ким" #NT!
 KOR_complykims_desc: "Чтобы способствовать стабилизации нашего королевства в рамках одного королевского клана, Кимы Андона попросили нашего короля Чхольджона принять членов династии Ким на Ыйджонбу и другие высокопоставленные должности в соответствии с рекомендациями королевы Чорин." #NT!
 KOR_curbcho: "Ограничить влияние Пунгян Чо" #NT!
 KOR_curbcho_desc: "Теперь, когда клан Ким получил контроль над значительной частью королевского правительства, можно начать борьбу с конкурирующими кланами, которые угрожают стабильности нашего королевства. Клан Пунгян Чо является наиболее опасным из них, поскольку в начале века им удалось временно отобрать власть у Кимов." #NT!
 KOR_quellrivals: "Подавить конкурирующие фракции" #NT!
 KOR_quellrivals_desc: "Несмотря на то, что были предприняты усилия по сдерживанию членов клана Пунъян Чо на высоких властных позициях, многие более мелкие конкурирующие кланы по-прежнему контролируют влиятельные позиции в совоне нашей страны и других учреждениях, распространяя ложь о предполагаемой коррупции Кима. Это должно прекратиться." #NT!
 KOR_onedoctrine: "Одна конфуцианская доктрина" #NT!
 KOR_onedoctrine_desc: "Главным подстрекателем фракционности в нашей сфере являются мелкие споры о том, как следует интерпретировать определенные неоконфуцианские доктрины. Если мы не хотим закончить, как Сарим до нас, мы должны поддерживать тщательно отобранных ученых, которые интерпретируют конфуцианскую доктрину таким образом, чтобы поддержать правление Кима." #NT!
 KOR_oneclan: "Доминирование одного клана" #NT!
 KOR_oneclan_desc: "Теперь, когда большинство наших соперников повержены, а религиозные споры утихли, клан Ким наконец-то получил возможность взять под контроль почти все ветви королевской и местной администрации без особого сопротивления." #NT!
 KOR_debasecurrency: "Обесценивание валюты" #NT!
 KOR_debasecurrency_desc: "Поскольку королевская казна иссякает, наша валюта должна обесцениться, чтобы увеличить количество звонкой монеты в обращении для финансирования новых проектов." #NT!
 KOR_foldtemples: "Сложите буддийские храмы" #NT!
 KOR_foldtemples_desc: "Многие из наших нынешних проблем исходят от тех жадных буддистов, которые ютятся в своих храмах и взимают с нашего народа высокие ставки. Принуждение к закрытию некоторых из этих учреждений и ликвидация их активов, несомненно, поможет расширить королевскую казну." #NT!
 KOR_sangmintax: "Поднимите налоги на Санмин" #NT!
 KOR_sangmintax_desc: "Для большего блага Кореи следует взимать больше налогов с крестьянского класса Санмин, чтобы их можно было использовать для дальнейших экономических проектов. Если бы мы это сделали, они могли бы возмутиться больше, но время и многочисленные восстания доказали, что бедняков все равно невозможно удовлетворить." #NT!
 KOR_stabilizecrisis: "Стабилизировать кризис" #NT!
 KOR_stabilizecrisis_desc: "С появлением новых средств поступления денежных средств в королевскую казну, усилия теперь могут быть сосредоточены на укреплении нашего королевства и установлении некоторой степени порядка среди экономического хаоса, охватившего страну." #NT!
 KOR_teachingschoe: "Учение Чхве Дже-У" #NT!
 KOR_teachingschoe_desc: "Было основано новое движение под названием Донхак, или «Восточное обучение». Эта идеология, представляющая собой смесь конфуцианства с элементами буддизма, шаманизма и даже католицизма, во многом определит судьбу нашего Королевства." #NT!
 KOR_denouncedong: "Донхак Ересь" #NT!
 KOR_denouncedong_desc: "Радикальные взгляды Донхака из Чхве Дже-У представляют собой явную и реальную угрозу и без того хрупкому социальному порядку Кореи. Если позволить таким эгалитарным взглядам на общество распространиться в умах разгневанных и необразованных крестьян, это только усилит их язвительность и презрение к истинной конфуцианской доктрине." #NT!
 KOR_persecutedong: "Преследовать приверженцев Донхака" #NT!
 KOR_persecutedong_desc: "Чтобы защитить ортодоксальность неоконфуцианской идеологии, мы должны немедленно очистить себя от всех последователей Чхве Дже-У." #NT!
 KOR_uniteconfucian: "Поощряйте конфуцианское православие" #NT!
 KOR_uniteconfucian_desc: "Распространение таких радикальных религиозных взглядов, как Донхак, никогда не должно повториться. Необходимо приложить усилия для поддержки нашей признанной государственной религии конфуцианства, чтобы связать всех корейцев узами религиозного единства." #NT!
 KOR_combatsocieties: "Борьба с обществами Донхак" #NT!
 KOR_combatsocieties_desc: "По всей стране возникло множество тайных обществ, поддерживающих подавленную мысль Донхак. Эти общества особенно опасны, если им удастся спровоцировать восстание Донхака." #NT!
 KOR_recognizechoe: "Признайте философию Чоу" #NT!
 KOR_recognizechoe_desc: "Хотя его учение необычно, радикальные взгляды Чхве Чжэ Ю на философию и социальную иерархию могут быть именно тем, что нужно Чосону для проведения долгосрочных реформ. Однако признание такой противоречивой фигуры, скорее всего, не сулит ничего хорошего большинству корейцев…" #NT!
 KOR_aidchoe: "Ответ на давление Запада" #NT!
 KOR_aidchoe_desc: "Запад уже давно оказывает давление с целью изменить конфуцианство, чтобы оно вписалось в индустриальную и политическую структуру мира. Пришло время признать это давление." #NT!
 KOR_religiousdong: "Минимальная социальная реформа" #NT!
 KOR_religiousdong_desc: "Новые сообщества приверженцев Донхака начали медленно появляться по всему нашему Королевству. Состоящие в основном из недовольных крестьян, ищущих спасения от своего унылого существования, поддержка этих сообществ только увеличит популярность Донхака среди масс." #NT!
 KOR_newfollowers: "Антирелигиозный характер" #NT!
 KOR_newfollowers_desc: "Учение Донхака начало захватывать сердца и умы многих представителей крестьянского класса Санмин, предлагая поднять их из плачевного состояния арендного хозяйства и фактического рабства к почти равенству с их повелителями из Янбана." #NT!
 KOR_spreaddong: "Одна природа" #NT!
 KOR_spreaddong_desc: "Нельзя отрицать, что учение Чхве Дже-У вызвало отклик внутри крестьянского класса. Уже тысячи людей в той или иной форме подписались под его идеями, однако в истинно крестьянской манере они могут попытаться спровоцировать насилие и беспорядки, если местные власти не подчинятся их требованиям вовремя." #NT!
 KOR_pushreform: "Один разум" #NT!
 KOR_pushreform_desc: "Тысячи разгневанных крестьян, возбужденные учением Донгхака о социальном равенстве, вышли к администраторам с требованием серьезных реформ в системе распределения земли и прав собственности. Необходимо уделить время рассмотрению их требований." #NT!
 KOR_landreform: "Путь Небес" #NT!
 KOR_landreform_desc: "Реформируя старую систему распределения земли, можно обратить вспять тенденцию к тому, что чиновники Янбана без особого сопротивления отбирают большие участки земли у бедных фермеров. Такое изменение значительно уменьшит количество беспорядков, которые мы получим от недовольных крестьян." #NT!
 KOR_farmerrights: "Права фермеров-арендаторов" #NT!
 KOR_farmerrights_desc: "Хотя земельная реформа была лишь шагом в правильном направлении, теперь у нас есть возможность, наконец, воплотить учения Чхве в реальную практику в Корее, предложив большие свободы фермерам-арендаторам, работающим под руководством плантаторов Янбана, и призвав всех землевладельцев обращаться со своими наемными работниками справедливо и бережно. более полуравная плоскость." #NT!
 KOR_traditionszhu: "Традиции Чжу Си" #NT!
 KOR_traditionszhu_desc: "Чжу Си, основатель того, что сейчас известно как неоконфуцианство, сыграл ключевую роль в формировании политического и религиозного порядка в Корее Чосон. Дальнейшая поддержка его учения во всех слоях нашего общества, безусловно, пойдет на пользу королевскому авторитету и легитимности." #NT!
 KOR_supportsilhak: "Поддержите Силхака" #NT!
 KOR_supportsilhak_desc: "Силхак начался как движение, охватывающее аспекты западной философии и религии, а также более практичное, чем метафизическое, рассмотрение неоконфуцианских принципов. Он восходит к концу 17 века и породил таких великих ученых, как Тасан и Йи Ик. Последовать примеру этих великих философов, несомненно, принесет большую пользу Чосону, хотя это может разозлить более консервативных членов нашего правительства…" #NT!
 KOR_promotesilhak: "Продвигайте стипендию Силхака" #NT!
 KOR_promotesilhak_desc: "Чтобы внедрить идеи Силхака в основной философский дискурс, потребуется финансирование письменных работ ученых Силхака и продвижение их учений в местном совоне. Этим ученым может потребоваться несколько лет, чтобы начать продвигаться в своем учении." #NT!
 KOR_asianenlightenment: "Азиатское Просвещение" #NT!
 KOR_asianenlightenment_desc: "Это новая эра для философии Силхака. Теперь, когда большинство ведущих ученых согласились с тем фактом, что практический взгляд на конфуцианские принципы поможет нашему Королевству в его нынешнем ослабленном состоянии, ученые уже начали исследовать новые научные методы, чтобы улучшить наше понимание мира." #NT!
 KOR_harmonizelearning: "Гармонизация обучения Востока и Запада" #NT!
 KOR_harmonizelearning_desc: "Хотя наши родные традиции являются лучшими и наиболее подходящими для нашего народа, интеграция аспектов западных научных практик, философских идей и религиозных концепций только еще больше укрепит нашу великую корейскую культуру, а побочным преимуществом станет заключение более приемлемой сделки для консервативных конфуцианцев. ." #NT!
 KOR_practicallearning: "Ослабьте хватку Андона" #NT!
 KOR_practicallearning_desc: "Благодаря исследованиям нашего ученого важных западных научных трудов, таких как работы Маттео Риччи, нам теперь предоставлена ​​возможность применить эти учения на практике, улучшая наши научные исследования и разрабатывая новые методы и разработки для повышения общей производительности и эффективности." #NT!
 KOR_pragmaticreforms: "Прагматические реформы" #NT!
 KOR_pragmaticreforms_desc: "Одним из фундаментальных принципов движения Силхак является использование мощной базы знаний для достижения величайшего практического блага для нашего общества. Теперь, когда наши ученые доказали, что они способные исследователи и изобретатели, они теперь призывают королевскую власть удовлетворить их просьбу о реформировании неэффективной практики в нашей экономической системе и внедрении новых методов вместо нее." #NT!
 KOR_embracewest: "Реагируйте на глобальные изменения" #NT!
 KOR_embracewest_desc: "Пришло время сделать радикальный шаг в новом направлении для Чосона. Усовершенствованность западных держав с точки зрения их технологий и философских практик является предметом зависти всего мира, и со стороны корейского народа было бы разумно пойти по тому же пути. Принятие западного образа мышления, несомненно, разозлит консервативных чиновников, но может оказаться именно тем изменением, в котором нуждается Корея." #NT!
 KOR_invitejesuit: "Государство народа" #NT!
 KOR_invitejesuit_desc: "Поскольку в нашем Королевстве растет толерантность к западным идеям, пришло время признать полезность католических миссионеров, посещавших наше королевство. Такие люди, хотя и могут вызвать нестабильность среди нашего народа, несомненно, являются людьми большой мудрости и научной проницательности и достойны использования в качестве советников при нашем дворе." #NT!
 KOR_toleratecatholics: "Учения Чон Як Ёна" #NT!
 KOR_toleratecatholics_desc: "Чон Як Ён принадлежал к школе Силхак, но в конце концов пришел к выводу, что король и абсолютизм — правильный способ правления." #NT!
 KOR_westerninnovation: "Необходимый абсолютизм" #NT!
 KOR_westerninnovation_desc: "Используя учение Чон Як Ёна, мы можем утвердить место короля и кланов в корейском обществе, необходимое для улучшения жизни людей." #NT!
 KOR_koreanconfucianism: "Корейское конфуцианство" #NT!
 KOR_koreanconfucianism_desc: "Хотя первоначальное учение Чжу Си имело китайское происхождение, наши учёные, благодаря своей огромной изобретательности и мудрости, начали формировать эти оригинальные учения в набор религиозных и культурных практик, которые явно являются нашими собственными. Содействие этому только усилит единство нашего народа в рамках одного набора фундаментальных идеалов." #NT!
 KOR_confucianseowon: "Конфуцианский Совон" #NT!
 KOR_confucianseowon_desc: "Совон, частные учебные заведения, которые также служат конфуцианскими святынями, являются отдельной частью нашей корейской культуры. Через совон приходят наши величайшие учёные-чиновники и знаменитые философы сонби. Поддержка этих институтов поможет нашим ученым совершать новые культурные и даже научные открытия." #NT!
 KOR_metaphysicalstudies: "Метафизические исследования" #NT!
 KOR_metaphysicalstudies_desc: "Неоконфуцианская философия и доктрина требуют многих лет обучения среди наших лучших ученых, чтобы хотя бы начать понимать небольшую часть ее учений. Покровительство большему количеству ученых в изучении менее понятных частей конфуцианской метафизики будет иметь большое значение для кодификации более единой доктрины и создания более способных философов." #NT!
 KOR_deforestation: "Вырубка леса" #NT!
 KOR_deforestation_desc: "Чтобы бороться с последствиями голода, необходимо разработать план вырубки определенных лесных районов, чтобы освободить место для большего количества ферм и лесозаготовительных лагерей. Хотя этот шаг, несомненно, нанесет ущерб нашей окружающей среде, такой шаг, к сожалению, необходим, если мы хотим продолжить восстановление нашей страны." #NT!
 KOR_yangbanplant: "Плантации Янбан" #NT!
 KOR_yangbanplant_desc: "Теперь, когда новые регионы были вновь расчищены для сельского хозяйства, наши высшие чиновники уже начали пользоваться этой возможностью, создавая новые плантации за счет Санмина." #NT!
 KOR_ricepattyfarm: "Рисовые поля" #NT!
 KOR_ricepattyfarm_desc: "Рисовые поля Южной Кореи являются одним из крупнейших производителей продуктов питания для нашего населения. Если мы расширим эти фермы, это во многом поможет положить конец голоду нашего народа." #NT!
 KOR_newriceseed: "Новые сорта семян риса" #NT!
 KOR_newriceseed_desc: "Наши фермеры начали экспериментировать с новыми сортами риса, которые позволяют им давать хороший урожай даже в засушливые сезоны. Поддержка выращивания этих новых сортов семян поможет расширить наше производство продуктов питания." #NT!
 KOR_morepaddy: "Больше рисового земледелия" #NT!
 KOR_morepaddy_desc: "При наличии более эффективных методов выращивания теперь может произойти дальнейшее расширение влажного земледелия на юге Кореи." #NT!
 KOR_teaproduc: "Производство чая" #NT!
 KOR_teaproduc_desc: "Поскольку чай является чрезвычайно популярным напитком в Корее, расширение производства чая поможет открыть новые чайные дома в наших городах и ускорить экономический рост." #NT!
 KOR_ginsengcult: "Выращивание женьшеня" #NT!
 KOR_ginsengcult_desc: "Женьшень известен своей популярностью как в Корее, так и в Китае благодаря своим целебным свойствам. Китайские торговцы наверняка были бы рады закупить больше нашего женьшеня, если бы мы производили его в больших количествах." #NT!
 KOR_cottonfarm: "Хлопковые фермы" #NT!
 KOR_cottonfarm_desc: "Строительство новых хлопковых плантаций позволит нам вывести на рынок больше товаров." #NT!
 KOR_peasantirrigation: "Крестьянское орошение" #NT!
 KOR_peasantirrigation_desc: "С расширением нашего сельского хозяйства возникает необходимость расширения эффективных водных путей для полива наших новых посевов. Расширение этих водных путей приведет к строительству большего количества плантаций в будущем, но вызовет споры между местными землевладельцами по поводу того, какие регионы получат наибольшую выгоду от новой ирригации." #NT!
 KOR_teaplantations: "Еще чайные плантации" #NT!
 KOR_teaplantations_desc: "Больше чайных плантаций означает больше потребительских товаров для нашего народа." #NT!
 KOR_moreginseng: "Еще плантации женьшеня" #NT!
 KOR_moreginseng_desc: "Расширение наших нынешних запасов женьшеня должно позволить нам увеличить нашу торговлю с соседним Китаем." #NT!
 KOR_morecottonfarm: "Больше хлопковых ферм" #NT!
 KOR_morecottonfarm_desc: "Расширение производства хлопка будет и дальше способствовать нашему экономическому росту." #NT!
 KOR_extractresources: "Добывайте природные ресурсы" #NT!
 KOR_extractresources_desc: "На протяжении веков минеральные богатства северокорейских гор ждали, когда мы сможем их использовать. Хотя в настоящее время в нашем распоряжении нет каких-либо промышленных мощностей по добыче полезных ископаемых, все же можно приложить усилия для добычи достаточного количества ресурсов." #NT!
 KOR_northenmining: "Северная добыча полезных ископаемых" #NT!
 KOR_northenmining_desc: "Благодаря нашим усилиям на севере наши горняки начали делать новые открытия в виде новых месторождений угля. Увеличение финансирования этой операции должно позволить нам извлечь часть этих ресурсов для наших нужд." #NT!
 KOR_seearmy: "Смотри в армию" #NT!
 KOR_seearmy_desc: "Давняя политика Чосона заключалась в том, чтобы практически пренебрегать содержанием своей армии из-за убеждения, что научная жизнь более предпочтительна, чем военная. Если мы когда-нибудь хотим изменить эту политику, необходимо предпринять новые усилия для обеспечения большего финансирования армии и увеличения ее численности." #NT!
 KOR_armyreform: "Начать реформу армии" #NT!
 KOR_armyreform_desc: "Слишком долго коррупция аристократов Янбаня мешала нормальному функционированию нашей армии. Теперь, когда наше правительство вновь подтвердило свою надлежащую власть, пришло время искоренить эту коррупцию и фундаментально восстановить корейскую армию." #NT!
 KOR_yangbanstaff: "Очистить персонал Янбана" #NT!
 KOR_yangbanstaff_desc: "Мы должны очистить наши ряды от всех янбанов, отказывающихся сотрудничать с нашей армейской реформой. Если они не проявят никаких способностей к пайке, то они больше не будут вести наши армии в бой." #NT!
 KOR_recruitofficers: "Нанимайте новых офицеров" #NT!
 KOR_recruitofficers_desc: "Поскольку основные командные должности в нашей армии теперь освобождены от коррумпированных аристократов, пришло время искать многообещающих командиров, которые могут быть достаточно достойными, чтобы повести армии нашего Короля в битву." #NT!
 KOR_recruitment: "Усилия по набору персонала" #NT!
 KOR_recruitment_desc: "Армия — ничто без приличного количества живой силы, поддерживающей ее, а сейчас нам ее не хватает. Необходимо разослать призыв о дополнительных войсках." #NT!
 KOR_improvenavy: "Улучшить флот Чосон" #NT!
 KOR_improvenavy_desc: "Слишком долго наше правительство практически игнорировало наш флот, и он далек от того грозного флота, который у нас когда-то был под руководством великого Ли Сун-Шина. Если мы хотим вывести наши военно-морские силы за пределы жалких маленьких сил береговой обороны, необходимо предпринять новые усилия по строительству большего количества верфей и обучению большего количества моряков." #NT!
 KOR_centralports: "Порты Центральной Кореи" #NT!
 KOR_centralports_desc: "Мы должны расширить наши порты в Сеульском регионе, чтобы защитить нашу столицу от любых внешних угроз." #NT!
 KOR_southports: "Южнокорейские порты" #NT!
 KOR_southports_desc: "Порт Пусан — один из наших крупнейших портов и ближайший к территории Японии. Расширение этого будет иметь большое значение." #NT!
 KOR_largevessel: "Планы больших судов" #NT!
 KOR_largevessel_desc: "Мы должны построить флот, которого наши соседи будут бояться так же, как они боялись нас во время Имджинской войны. Строительство более крупных и мощных кораблей обойдется нам дороже, но большей демонстрации корейской военно-морской мощи не будет." #NT!
 KOR_newnavy: "Новый личный состав ВМФ" #NT!
 KOR_newnavy_desc: "Мы должны увеличить набор моряков для нашего военно-морского флота, если мы когда-нибудь надеемся его расширить." #NT!
 KOR_navalinfrastructure: "Военно-морская инфраструктура" #NT!
 KOR_navalinfrastructure_desc: "Мы должны улучшить качество наших верфей и маршрутов поставок в наши основные порты, поскольку в последние годы они начали ухудшаться." #NT!
 KOR_smalldeadly: "Планы малых судов" #NT!
 KOR_smalldeadly_desc: "Разработка новых кораблей, которые не лягут существенной нагрузкой на наш бюджет и не станут более крупной мишенью для вражеских пушек, — это самый разумный вариант действий." #NT!
 KOR_antiwesternview: "Антизападный взгляд" #NT!
 KOR_antiwesternview_desc: "Корея уже давно придерживается антизападных взглядов, тесно связанных с конфуцианством. Эту политику следует поощрять, поскольку Запад становится все более наглым." #NT!
 KOR_hermitkingdom: ""
 KOR_hermitkingdom_desc: "На протяжении веков мы оставались изоляционистами, но теперь пришло время переоценить нашу внешнюю политику." #NT!
 KOR_oureasterndomain: "Наши восточные владения" #NT!
 KOR_oureasterndomain_desc: "Восток — наша территория, и мы существуем здесь достаточно долго, чтобы знать, кто наши друзья и враги. Цин долгое время поддерживали нашу нацию во многих отношениях, но отношение Японии к Западу угрожает нашей нации." #NT!
 KOR_japaneseletter: "Японское письмо" #NT!
 KOR_japaneseletter_desc: "После создания японского правительства и открытия страны Западу японцы имели наглость послать письмо с написанными на нем имперскими китайскими иероглифами. Эти символы предназначены только для императора Цин, и японцы никогда не будут считаться равными нашим союзникам Цин." #NT!
 KOR_gangwhaincident: "Инцидент в Канхве" #NT!
 KOR_gangwhaincident_desc: "После того как японские корабли подошли к нашему берегу и наши батареи открыли огонь, завязался короткий бой. Эта битва может послужить началом конца нашей изоляции, поскольку у японцев гораздо лучшая армия, чем у нас." #NT!
 KOR_hermitkingdomend: "Конец Королевства Отшельников" #NT!
 KOR_hermitkingdomend_desc: "Требования японцев, чтобы мы открыли свои двери на запад, не могут быть встречены ничем, кроме согласия. Война с японцами была бы катастрофой, и мы не можем себе этого позволить, учитывая нашу недавнюю стабильность в нашем правительстве. Настало время для Кореи выйти на мировую арену." #NT!
 KOR_remainiso: "Оставаться изоляционистом" #NT!
 KOR_remainiso_desc: "Старые способы лучше. В то время как западные варвары могут ссориться и называть нас «Королевством-отшельником», закрытие наших границ для всей несущественной торговли поможет нам избежать ужасной участи, которую постигла Китай от рук колониальных держав, и освободить место для свободной и независимой Кореи. нация." #NT!
 KOR_opendoor: "Откройте двери Кореи" #NT!
 KOR_opendoor_desc: "Мы больше не должны закрывать нашу страну от окружающего мира. Хотя шаг в смелое неизвестное является драматическим шагом, который вызовет большую тревогу среди нашего населения, Корея должна открыть торговлю на своих условиях сейчас, пока у нее еще есть шанс." #NT!
 KOR_defendvalues: "Западная угроза" #NT!
 KOR_defendvalues_desc: "Чтобы противостоять любому внешнему влиянию, стремящемуся подорвать наше национальное единство, необходимо приложить усилия для поддержки нашей устоявшейся религии любым возможным способом." #NT!
 KOR_instillpride: "Привить культурную гордость" #NT!
 KOR_instillpride_desc: "Для дальнейшей защиты от вестернизации и колонизации мы должны заставить корейцев гордиться тем, что они корейцы, рассказывая нашему народу об их славной истории и наследии." #NT!
 KOR_frenchencroachment: "Французские посягательства" #NT!
 KOR_frenchencroachment_desc: "Понятно, что французам доверять нельзя. Их священники приходят к нам с ложным видом мира и пытаются убедить нас присоединиться к западным дьяволам, но мы-то знаем лучше." #NT!
 KOR_byeongpersucution: "Преследование Пён-ин" #NT!
 KOR_byeongpersucution_desc: "Католическое влияние должно быть удалено из нашего общества." #NT!
 KOR_expelparis: "«Изгнать» Парижское миссионерское общество" #NT!
 KOR_expelparis_desc: "Французские священники должны быть высланы из Кореи." #NT!
 KOR_rallydefenses: "Сплотите нашу оборону" #NT!
 KOR_rallydefenses_desc: "Французы стремятся ограбить нашу страну и убить наш народ. Мы должны собрать как можно больше трудоспособных мужчин, чтобы удержать оборону в Канхве, прежде чем они смогут нанести какой-либо реальный серьезный ущерб." #NT!
 KOR_fortifyganghwa: "Поощряйте корейскую культурную известность" #NT!
 KOR_fortifyganghwa_desc: "Одна вещь, которую объединяет многие школы конфуцианства, — это гордость корейской культуры. Поощряя эту мысль, люди, естественно, станут более националистическими и будут бояться Запада." #NT!
 KOR_producemyeonje: "Ослабление христианских клик" #NT!
 KOR_producemyeonje_desc: "Определенные кланы и клики внутри нашего правительства используются христианами нашей страны, чтобы ослабить власть, которую мы имеем над этими землями. Чистка христианских идей в Корее приведет к ослаблению этих групп." #NT!
 KOR_lessonsfromqing: "Уроки Цин" #NT!
 KOR_lessonsfromqing_desc: "Цин долгое время служил воротами для дипломатии, и отношения между нашими странами крепкие. Их знания Запада и военного дела могут пригодиться при общении с французами." #NT!
 KOR_koreadefiant: "Корея Дефайент" #NT!
 KOR_koreadefiant_desc: "Корейский народ выдерживает все, что ему пришлось пережить, готовый рисковать жизнью и здоровьем, чтобы защитить ценности, которые являются его уникальными. Отделившись от вестернизации и колониального влияния, Корея теперь твердо идет по пути, который она может назвать своим собственным." #NT!
 KOR_unlikelyalliance: "Американские захватчики" #NT!
 KOR_unlikelyalliance_desc: "Американцы всегда пытались открыть нашу страну для торговли, но мы всегда будем непокорны. Однако некоторые источники утверждают, что заметили у побережья хорошо вооруженный торговый корабль." #NT!
 KOR_portprotection: "Инцидент с генералом Шерманом" #NT!
 KOR_portprotection_desc: "Американское торговое судно, подозрительно хорошо вооруженное, попыталось связаться с правительством в столице. Несмотря на наши просьбы оставить этот корабль в доке, они нарушили наш приказ и продолжили плыть вверх по Хану. Хотя мы предложили им гостеприимство и еду, они не смогли смириться с отсутствием у нас торговой сделки и похитили генерала, а затем открыли огонь по собравшейся толпе. Наши люди и солдаты быстро потопили корабль, застрявший на Хане, но американцы винят в случившемся нас." #NT!
 KOR_navaltech: "Французские военно-морские технологии" #NT!
 KOR_navaltech_desc: "Хорошие результаты принесли наши предварительные отношения с французами. Поскольку наши порты открыты для французских торговых судов, некоторые из наших чиновников смогли незаметно изучить их превосходящие военно-морские возможности." #NT!
 KOR_armytech: "Злодействовать над американцами" #NT!
 KOR_armytech_desc: "Инцидент с генералом Шерманом может обсуждаться за пределами Кореи, но внутри нашей страны люди знают, кто виноват. Американцы и Запад должны держаться подальше от Кореи!" #NT!
 KOR_readyshorebatteries: "Готовые береговые батареи" #NT!
 KOR_readyshorebatteries_desc: "В прошлом зависимость от реки Хан привлекала западные экспедиции к использованию этой реки в качестве источника для атак. Обладая этими знаниями, мы можем увеличить численность наших береговых батарей при подготовке." #NT!
 KOR_hanriverpolicy: "Политика реки Хан" #NT!
 KOR_hanriverpolicy_desc: "После экспедиций Запада и их жестокого характера пришло время заблокировать реку Хан от их кораблей. Отныне по реке будут плавать только корейские корабли, а западные корабли не будут приветствоваться так близко к нашей столице." #NT!
 KOR_Han_River_Policy: "§YМы закроем доступ к реке Ханган§!" #NT!
 KOR_nonegotiationpolicy: "Нет политики переговоров" #NT!
 KOR_nonegotiationpolicy_desc: "Неспособность западных стран начать войну в Корее дает нам преимущество; сколько бы фортов они ни захватили, им никогда не удастся добраться до нашего правительства. Если мы откажемся их слушать, в конечном итоге они будут вынуждены уйти." #NT!
 KOR_No_Negotiation_Policy: "§YМы откажемся от переговоров с американцами!§!" #NT!
 KOR_westerntrade: "Добро пожаловать в Западную Торговлю" #NT!
 KOR_westerntrade_desc: "Наша страна слишком долго игнорировала положительные контакты с Западом. Хотя их ценности и культура совершенно чужды нашим, это не может помешать нам попытаться получить выгоду от торговли с ними и изучения их технологических открытий." #NT!
 KOR_tsushimatrade: "Увеличение торговли в Цусиме" #NT!
 KOR_tsushimatrade_desc: "На протяжении веков нашей основной формой контактов с нашими японскими соседями был небольшой остров Цусима. Если мы хотим развивать отношения с этим замкнутым островным государством, нам следует приложить дополнительные усилия для увеличения нашей торговли с ними. Возможно, им понравится наш прекрасный фарфор Пунчхон?" #NT!
 KOR_envoyjapan: "Посол в Японии" #NT!
 KOR_envoyjapan_desc: "Как и в былые времена, нам следует собрать посланника в составе нескольких дипломатов, писцов и художников, чтобы отправиться в Цусиму и добиться аудиенции у японцев." #NT!
 KOR_unequaltreaties: "Подпишите их неравные договоры" #NT!
 KOR_unequaltreaties_desc: "Самым большим препятствием в отношениях с западными колониальными державами является согласие на их откровенно оскорбительные требования. Однако какими бы несправедливыми ни были такие соглашения, будущие выгоды от расширения взаимодействия с Западом окупятся в долгосрочной перспективе." #NT!
 KOR_frenchrelations: "Французские отношения" #NT!
 KOR_frenchrelations_desc: "Мы должны направить наши дипломатические усилия на то, чтобы завоевать благосклонность французов. Они имеют мощное присутствие в Восточной Азии и могут оказаться полезным контактом в будущем." #NT!
 KOR_frenchinnovations: "Французские инновации" #NT!
 KOR_frenchinnovations_desc: "С притоком новых французских торговцев приходит и приток новых французских идей. Удивительные новые достижения в области военно-морских и вооруженных технологий могут быть тщательно исследованы нашими учеными при достаточной поддержке королевского правительства." #NT!
 KOR_catholicmissions: "Принимайте католических миссионеров" #NT!
 KOR_catholicmissions_desc: "Как бы это ни вызвало гнев нашего конфуцианского населения, единственный способ для нас продвинуться вперед в наших дипломатических отношениях с французами — это пообещать не вмешиваться в работу их католических миссионеров." #NT!
 KOR_frenchembassy: "Посольство Франции" #NT!
 KOR_frenchembassy_desc: "Наши отношения с Францией продвинулись до такой степени, что мы, возможно, сможем обратиться к ним с просьбой принять наше посольство в их столице. Прямые контакты с французами в Европе будут лишь способствовать дальнейшему укреплению многообещающих франко-корейских отношений." #NT!
 KOR_francokorean: "Франко-корейский альянс" #NT!
 KOR_francokorean_desc: "Теперь у нас может быть возможность попросить французское правительство заключить с нами предварительный союз. Если мы сможем сформировать такой альянс, это может стать тем билетом, который нам нужен, чтобы предотвратить будущие иностранные посягательства." #NT!
 KOR_franceadvisors: "Французские консультанты" #NT!
 KOR_franceadvisors_desc: "В союзе с французами приходит помощь французских советников. Мы должны обратиться к французскому правительству с просьбой направить промышленных специалистов, чтобы дать толчок нашей экономике и подготовить ее к конечной цели индустриализации." #NT!
 KOR_russianrelations: "Российские отношения" #NT!
 KOR_russianrelations_desc: "Мы должны направить наши дипломатические усилия на то, чтобы заслужить благосклонность русских. У них сильное присутствие в Восточной Азии, и мы, возможно, сможем извлечь выгоду из их военной мощи." #NT!
 KOR_russianaccess: "Принять доступ российских военных" #NT!
 KOR_russianaccess_desc: "Русские проявили большой интерес к нашему полуострову как к крайне стратегическому региону и поэтому заинтересованы в возможности перебросить свои войска через наши границы без особых препятствий. Предоставление им военного доступа в наше Королевство, несомненно, приблизит нас к русским." #NT!
 KOR_russokorean: "Российско-корейский альянс" #NT!
 KOR_russokorean_desc: "Теперь у нас может быть возможность попросить российское правительство сформировать с нами предварительный союз. Если мы сможем сформировать такой альянс, это может стать тем билетом, который нам нужен, чтобы предотвратить будущие иностранные посягательства." #NT!
 KOR_russianadvisors: "Русские советники" #NT!
 KOR_russianadvisors_desc: "С союзом с русскими приходит помощь русских советников. Нам следует обратиться к российскому правительству с просьбой направить военных специалистов для дальнейшего реформирования нашей армии и внедрения новой тактики и технологий." #NT!
 KOR_russianembassy: "Посольство России" #NT!
 KOR_russianembassy_desc: "Наши отношения с Россией продвинулись до такой степени, что мы, возможно, сможем обратиться к ним с просьбой принять наше посольство в их столице. Прямые контакты с русскими в Европе будут лишь способствовать дальнейшему укреплению многообещающих российско-корейских отношений." #NT!
 KOR_russianinnovations: "Российские инновации" #NT!
 KOR_russianinnovations_desc: "С притоком новых русских трейдеров приходит и приток новых русских идей. Удивительные новые достижения в области военно-морских и вооруженных технологий могут быть тщательно исследованы нашими учеными при достаточной поддержке королевского правительства." #NT!
 KOR_busanroute: "Busan-Fukuoka Route" #NT!
 KOR_busanroute_desc: "Подписание соглашения о взаимной торговле с Японией, по которому мы, в свою очередь, откроем для них наш порт Пусан, откроет для нас свой порт Фукуока, позволит расширить торговые и дипломатические контакты между нашими двумя народами." #NT!
 KOR_japankorean: "Японско-корейский альянс" #NT!
 KOR_japankorean_desc: "Мы добились достаточного расположения наших японских соседей, чтобы предложить им предварительный союз. Заключение союза с японцами может помочь в конечном итоге вывести нас на тот уровень модернизации, которого они достигли, но эта «сделка с дьяволом» может также предать доверие нашего народа к королевскому правительству." #NT!
 KOR_surveyjapan: "Техническая служба Японии" #NT!
 KOR_surveyjapan_desc: "Единственный способ подражать японскому технологическому прогрессу — это поехать туда и посмотреть, чему мы можем у них научиться." #NT!
 KOR_industrialjapan: "Японские промышленные технологии" #NT!
 KOR_industrialjapan_desc: "Японцы добились замечательного объема модернизации за отведенный им короткий промежуток времени. Если мы сможем скопировать их промышленные технологии, мы сможем применить их на практике и здесь, в Корее." #NT!
 KOR_militaryjapan: "Японские военные технологии" #NT!
 KOR_militaryjapan_desc: "У японцев одна из лучших армий во всей Восточной Азии, возможно, соперничающая даже с армией Китая. Если наши ученые смогут заполучить часть их вооружения или узнать немного об их тактике, это будет иметь большое значение для обновления нашей собственной армии." #NT!
 KOR_japanadvisors: "Японские консультанты" #NT!
 KOR_japanadvisors_desc: "Кажется, японцы стали проявлять больший интерес к освоению нашего полуострова. К лучшему это или к худшему, мы, возможно, не знаем, хотя нельзя отрицать, что любая помощь, которую японцы могут оказать в сплочении нашей разношерстной армии или нашей инфантильной промышленности, будет более чем полезна для нас здесь и сейчас." #NT!
 KOR_koreanindustrial: "Корейская индустриализация" #NT!
 KOR_koreanindustrial_desc: "Мы наконец сделали это. Хотя мы принесли многочисленные жертвы нашей национальной гордости и внутренней стабильности, мы, наконец, достигли нашей цели — привести наше общество в мир индустриальных держав. Хотя наш путь к полной индустриализации может быть долгим и трудным, в конечном итоге он станет решением проблем, которые долгое время преследовали Королевство Чосон." #NT!
 KOR_chineserelations: "Китайские отношения" #NT!
 KOR_chineserelations_desc: "Китай всегда был самым важным соседом Кореи. Наша политика в отношении Китая вполне может определять, как будет развиваться наша нация по мере нашего продвижения вперед." #NT!
 KOR_closerqing: "Подойдите ближе к Цин" #NT!
 KOR_closerqing_desc: "С тех пор, как существует корейская династия, у нее были прочные отношения со своим китайским соседом. Мы не должны быть другими. Наши отношения с данниками Цин также сыграли свою роль, и было бы разумно продолжать идти по этому пути." #NT!
 KOR_chineseideas: "Китайские идеи" #NT!
 KOR_chineseideas_desc: "Поскольку многие из наших древних традиций являются хранителями китайского культурного наследия, отправка некоторых из наших самых ярких ученых-конфуцианцев на встречи со своими китайскими коллегами будет способствовать распространению новых идей." #NT!
 KOR_chinesetextiles: "Китайские текстильные технологии" #NT!
 KOR_chinesetextiles_desc: "Наши торговцы, возвращающиеся из Китая, рассказывают о новых технологиях промышленного прядения тканей, которые они начали внедрять. Обучение у них и применение таких принципов здесь приведет к буму в нашей собственной текстильной промышленности." #NT!
 KOR_domestictextiles: "Расширить отечественную текстильную промышленность" #NT!
 KOR_domestictextiles_desc: "Благодаря новым китайским практикам, возрожденным на наших прядильных предприятиях, наша текстильная промышленность готова расширять возможности удовлетворения растущих потребностей нашего народа." #NT!
 KOR_manchurianroutes: "Маньчжурские торговые пути" #NT!
 KOR_manchurianroutes_desc: "Дороги, соединяющие Северную Корею со старой территорией чжурчжэней, являются одним из основных торговых путей между нашей страной и Цин. Поощряя торговлю по этим дорогам, мы сможем узнать о новых китайских инновациях." #NT!
 KOR_chinaweapons: "Идеи китайского оружейного дела" #NT!
 KOR_chinaweapons_desc: "Хотя у Цин, возможно, и нет самого современного вооружения, их военное производство и технологии огнестрельного оружия уже на годы, если не десятилетия, опережают наши. Пришло время использовать некоторые из их методов для своих собственных." #NT!
 KOR_domesticweapons: "Отечественная оружейная промышленность" #NT!
 KOR_domesticweapons_desc: "Единственный способ поддержать усиленную корейскую армию – это улучшить военную промышленность. Необходимо построить новые склады и мастерские для производства более современного оружия." #NT!
 KOR_questionqing: "Ставьте под сомнение легитимность Цин" #NT!
 KOR_questionqing_desc: "Слишком долго мы терпели правление маньчжурских узурпаторов в Китае. Пришло время положить конец их варварскому правлению и восстановить на троне настоящего этнического китайского императора." #NT!
 KOR_antiqing: "Распространение антицинских настроений" #NT!
 KOR_antiqing_desc: "Хотя смена режима в Китае может показаться нам привлекательной, большинство наших людей не хотят иметь ничего общего с вмешательством в дела других стран или вступлением в какой-либо внешний конфликт любого рода. Это должно измениться." #NT!
 KOR_scholarsoldier: "Учёные солдатам" #NT!
 KOR_scholarsoldier_desc: "Слишком долго общее мнение в Корее заключалось в том, чтобы полностью сосредоточиться на высших задачах, а не на низменной военной жизни, что привело к серьезному пренебрежению нашей армией. Необходимо изменить это послание и мобилизовать большую поддержку наших войск." #NT!
 KOR_northfort: "Северные укрепления" #NT!
 KOR_northfort_desc: "Как и в былые времена, мы должны заставить наших людей восстанавливать старые форты, расположенные вдоль нашей границы с Цинской Маньчжурией, поскольку большая часть наших боевых действий, вероятно, будет проходить в коварных горных перевалах этого региона." #NT!
 KOR_rallyhan: "Митинг ханьских диссидентов" #NT!
 KOR_rallyhan_desc: "Отправляя агентов для установления контакта с недовольной ханьской элитой внутри политической структуры Цин, мы сможем найти нескольких союзников в нашей войне против маньчжуров." #NT!
 KOR_chunghwa: "Война за восстановление Чонхвы" #NT!
 KOR_chunghwa_desc: "Пришло время окончательно очистить Китайскую Сферу от маньчжурской порчи!" #NT!
 KOR_installdaewongun: "Установите Дэвонгун" #NT!
 KOR_installdaewongun_desc: "После смерти короля Чолджона наш новый монарх Годжонг взошел на трон в возрасте 12 лет, что потребовало учреждения регентства вместо него. Хотя официальным регентом Годжона является королева Синджон, королева запросила дополнительную помощь у отца Годжона, И Ха Ына, чтобы он стал фактическим Дэвонгуном, чтобы взять на себя все ее обязанности по управлению надлежащим правительством Королевства." #NT!
 KOR_disciplineclans: "Дисциплинируйте королевские кланы" #NT!
 KOR_disciplineclans_desc: "Одним из главных приоритетов Дэвонгуна является «сокрушить старую правящую фракцию, которая фактически узурпировала суверенную власть королей в начале века». Это должно позволить нам увеличить нашу монархическую власть и вернуть некоторое подобие порядка в нашу правительственную систему." #NT!
 KOR_strengthenuijeongbu: "Укрепление Ыйджонбу" #NT!
 KOR_strengthenuijeongbu_desc: "Ыджонбу, или Государственный совет Чосон, представляет собой группу из трех высокопоставленных королевских советников, подчиняющихся непосредственно королю. В последние годы этот консультативный совет использовался коррумпированными членами клана, чтобы лишить монарха власти. Наем новых советников, лояльных регенту, должен быть главным приоритетом." #NT!
 KOR_removeclan: "Удалить друзей из клана" #NT!
 KOR_removeclan_desc: "Поскольку аристократический класс Янбан почти доминировал в бюрократической системе Чосона, многие кланы начали использовать в своих интересах правительственную систему, чтобы набить карманы и реализовать свои политические амбиции. Устранение этих людей и замена их более квалифицированными кадрами является необходимостью." #NT!
 KOR_rootoutcorruption: "Искоренить коррупцию в правительстве" #NT!
 KOR_rootoutcorruption_desc: "Необходимо прилагать постоянные усилия, чтобы очистить наши высшие государственные должности от любой предполагаемой нелояльности принцу-регенту и королю, чтобы, наконец, можно было предпринять реальные усилия по реформированию нашей сломанной системы управления." #NT!
 KOR_civilservicereform: "Реформа государственной службы" #NT!
 KOR_civilservicereform_desc: "Теперь, когда наши высшие государственные должности очищены от вмешательства королевского клана, пришло время реформировать наши более местные административные системы, начиная с входа на корейскую государственную службу - экзамена Квагео." #NT!
 KOR_removeseowontax: "Отменить налоговые льготы из Совона" #NT!
 KOR_removeseowontax_desc: "Совон, интеллектуальных рупоров антироялистских фракций, необходимо отговорить от высказывания своих подстрекательских идей против монархии, лишив их ценного статуса освобожденных от налогов." #NT!
 KOR_taxesyangban: "Налоги на Янбане" #NT!
 KOR_taxesyangban_desc: "Чтобы справиться с широко распространенной коррупцией, присутствующей в нашей бюрократической системе, мы должны оказывать все большее давление на кланы, взимая налог с членов богатого класса Янбан. Мы надеемся, что такой налог напомнит им о том, что теперь существует сильное новое королевское правительство, и он должен принести некоторую степень облегчения бедному Санмину." #NT!
 KOR_shutdownseowon: "Отключить соперника Совона" #NT!
 KOR_shutdownseowon_desc: "Хотя теперь враждебные школы взимаются налогами, глупые члены клана по-прежнему продолжают распространять клеветническую ложь против принца-регента. Пришло время принудительно закрыть некоторые из этих учреждений, чтобы преподать им урок, который им будет нелегко забыть." #NT!
 KOR_securebloodline: "Защитите королевскую родословную" #NT!
 KOR_securebloodline_desc: "Пришло время найти новую королеву для нашего молодого короля Годжона. Слишком долго члены клана Андон Ким легко выбирали и выбирали именно тех жен, которые возьмут себе в жены короли Чосон, как это было в случае с королем Чхольджонгом с королевой Чорин. Женитьба Годжона на Мин Джаёне из менее могущественного клана Ёхын Мин гарантирует, что королевская линия И будет в безопасности для следующего поколения." #NT!
 KOR_ensureroyal: "Обеспечить королевское доминирование" #NT!
 KOR_ensureroyal_desc: "Пришло время еще раз провозгласить существование сильного и централизованного королевского правительства, свободного и независимого от мертвой хватки клановой коррупции. Все семьи Янбана теперь научатся подчиняться монархическому правительству или пострадают от последствий." #NT!
 KOR_renovatehanseong: "Отремонтировать Хансон" #NT!
 KOR_renovatehanseong_desc: "Чтобы повысить престиж нашего монарха, необходимо разработать планы начала возрождения основных правительственных зданий и памятников в нашей столице, среди которых храм Чонмё королей Чосон и правительственное здание Чончинбу. Это не только повысит королевский престиж, но и позволит тем, кто находится на улицах, снова стать активной частью рабочей силы." #NT!
 KOR_floodcontrol: "Борьба с наводнениями" #NT!
 KOR_floodcontrol_desc: "На протяжении десятилетий нашим фермерам неоднократно приходилось страдать от крупных наводнений, которые происходили сезонно из-за плохого состояния наших ирригационных систем. Ремонт и улучшение этих каналов предотвратит дальнейшие неурожаи в будущем." #NT!
 KOR_southrice: "Южное выращивание риса" #NT!
 KOR_southrice_desc: "Расширение наших рисовых ферм в плодородном южнокорейском регионе поможет обеспечить больше продовольствия в пустых желудках нашего народа." #NT!
 KOR_grainrelief: "Система разгрузки зерна" #NT!
 KOR_grainrelief_desc: "Создание новой системы социального обеспечения для наших голодающих крестьян предоставит им защиту, необходимую им во время кризиса, и может даже увеличить крестьянскую поддержку королевского правительства." #NT!
 KOR_endstarvation: "Покончить с массовым голодом" #NT!
 KOR_endstarvation_desc: "Необходимо приложить дальнейшие усилия, чтобы накормить наш народ и наконец освободиться от этого ужасного голода." #NT!
 KOR_southcotton: "Южный наличный хлопок" #NT!
 KOR_southcotton_desc: "Почва Южной Кореи созрела для эксплуатации семян хлопка. Необходимо создать больше ферм и вывезти на поля больше рабочих." #NT!
 KOR_expandcotton: "Расширить хлопковые плантации" #NT!
 KOR_expandcotton_desc: "Дальнейшее расширение наших хлопковых ферм только увеличит доходы, которые нашему правительству необходимо тратить на новые проекты." #NT!
 KOR_infantilecotton: "Детская хлопковая промышленность" #NT!
 KOR_infantilecotton_desc: "По мере роста производства хлопка предприимчивые люди начали создавать новые ассоциации, занимающиеся плетением хлопчатобумажной нити для изготовления одежды и других полезных изделий." #NT!
 KOR_hanriver: "Долина реки Хан" #NT!
 KOR_hanriver_desc: "После строительства административных и культурных зданий нашей столицы пришло время расширить инфраструктуру долины реки Хан, сужая гору Пухан, которая образует естественную северную границу Хансона, чтобы освободить место для дальнейшего расширения." #NT!
 KOR_reconstructpalace: "Реконструировать дворец Кёнбок" #NT!
 KOR_reconstructpalace_desc: "Теперь, когда наша столица снова начинает становиться респектабельным городом, необходимо начать еще один последний проект, чтобы максимизировать престиж нашего нового короля. Старый дворец Кёнбоккуна находится в полуразрушенном состоянии после того, как он получил серьёзные повреждения во время Имджинской войны. Если этот символ королей Чосон удастся восстановить, члены королевской семьи смогут неоспоримо продемонстрировать свое превосходство над соперничающими кланами." #NT!
 KOR_shoreup: "Поддержите экономику" #NT!
 KOR_shoreup_desc: "Поддержите экономику" #NT!
 KOR_stablizecrisis: "Стабилизировать кризис" #NT!
 KOR_stablizecrisis_desc: "Наши значительные усилия и изменения в политике вернули страну от пропасти. Власть клана Андонг Кима прочно закреплена в наших институтах, конкурирующие кланы сокращены, буддийские активы перенаправлены на поддержку наших реформ, а крестьян облагают огромными налогами. Крах удалось предотвратить, теперь может начаться долгий путь к восстановлению." #NT!
 KOR_frenchresponse: "Французский ответ" #NT!
 KOR_frenchresponse_desc: "Французские послы покинули страну в знак протеста, пообещав, что обезглавливание их христианских миссионеров не останется без ответа. К какому обращению они могут обратиться?" #NT!
 KOR_beginroundup: "Начать обзор" #NT!
 KOR_beginroundup_desc: "Антихристианские настроения сильны при дворе Чосон, и военное руководство готово предпринять скоординированные действия против их сторонников. Издайте общий приказ о задержании христианских элементов и обезглавливании их так называемых «миссионеров» за осквернение умов нашего народа. Уничтожьте всех, кто встанет на пути. Эту гниль необходимо искоренить и обуздать эти чуждые идеи, прежде чем они смогут распространиться." #NT!
 KOR_newriceseedidea: "Новое семя риса" #NT!
 KOR_Poor_Harvests_idea: "Плохие урожаи" #NT!
  
