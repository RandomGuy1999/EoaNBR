  #Events 
 KOR_joseon_dynasty.1.t: "Политика Седо" #NT!
 KOR_joseon_dynasty.1.d: "С начала правления короля Сунджо в 1800 году влиятельный клан Андон Ким стал доминировать почти во всех сферах политики и общества Чосон. Обладая неоспоримой властью над королевским двором и бюрократией янбан, короли Чосон, включая нынешнего правителя короля Чхольджона, были лишены почти всей своей монархической власти этим режимом Седо. Чтобы искоренить всю эту коррупцию, необходима широкомасштабная реформа, но, учитывая удушающую хватку Андон Кимов в правительстве, быстрые изменения вряд ли произойдут." #NT!
 KOR_joseon_dynasty.1.a: "Это действительно темные времена" #NT!
 KOR_joseon_dynasty.2.t: "Смерть короля Чольджона" #NT!
 KOR_joseon_dynasty.2.d: "Поскольку наш предыдущий король Чхольджон умер, не оставив жизнеспособного наследника, поиски привели к тому, что вдовствующая королева Синджон объявила И Мёнбока нашим новым монархом под титулом короля Годжона, который взошел на трон 21 января 1864 года. Потому что королю всего 12 лет. В старом возрасте Синджон был назначен официальным регентом Годжона, однако королева уже начала смотреть на отца Годжона, И Ха Ына, как на нового Дэвонгуна, или принца Великого двора." #NT!
 KOR_joseon_dynasty.2.a: "Слава королю Годжону и регенту Синджону." #NT!
 KOR_joseon_dynasty.3.t: "Бунт!" #NT!
 KOR_joseon_dynasty.3.d: "Разгневан нашей политикой в ​​отношении стандартной конфуцианской школы мысли между сторонниками недавней школы Донхак и теми, кто желает более традиционного, корейского конфуцианства. Люди на Юге восстали в поддержку своей школы мысли и выразили недовольство политикой правительства по этим вопросам." #NT!
 KOR_joseon_dynasty.3.a: "Восстание Донхака" #NT!
 KOR_joseon_dynasty.3.b: "Восстание в Андоне" #NT!
 KOR_joseon_dynasty.42.t: "Новости из Королевства Отшельников" #NT!
 KOR_joseon_dynasty.42.d: "Сообщения из затворнического королевства Чосон, похоже, подтверждают, что в южных регионах страны произошло восстание. Кто и за что возмущается, не совсем ясно, но многие с нетерпением прислушиваются к любым новостям, может ли это событие означать изменение политики закрытых дверей Чосон." #NT!
 KOR_joseon_dynasty.42.a: "Восток меняется..." #NT!
 #KOR_joseon_dynasty.4.t: "Ханьская китайская поддержка" #NT!
 #KOR_joseon_dynasty.4.d: "После нескольких месяцев усилий наши консультанты наконец смогли связаться с многочисленными группами этнических китайских диссидентов, которые отвергают нынешнего императора Цин как законного правителя Китая. Если мы сможем помочь вооружить этих повстанцев, они могут оказаться полезным союзником в нашей предстоящей борьбе за судьбу Трона Дракона." #NT!
 #KOR_joseon_dynasty.4.a: "Отличный" #NT!
 #KOR_joseon_dynasty.4.t: "Кораблекрушение сюрприза" #NT!
 #KOR_joseon_dynasty.4.d: "Американское судно «Сюрприз» потерпело кораблекрушение у нашего побережья недалеко от Чулсана. К счастью, экипаж в результате инцидента не пострадал, и мы получили сообщение от губернатора Пхеньяна Пак Гю Су о том, что он уже принял меры по эвакуации моряков обратно в Китай." #NT!
 #KOR_joseon_dynasty.4.a: "Какой позор" #NT!
 KOR_joseon_dynasty.4.t: "Мысль Донхака Чхве Чже Ю" #NT!
 KOR_joseon_dynasty.4.d: "Чхве Чжэ Ю — очень известный религиозный философ, который недавно завершил трехлетний религиозный ретрит. После заявленного визита божественного существа он сформировал школу мысли Донхак, которая бросает вызов традиционному характеру конфуцианского учения и призывает к дальнейшим социальным реформам. Эта новая философия быстро распространяется, и мы должны занять определенную позицию. Клан Андон призвал нас принять меры против этой новой религии." #NT!
 KOR_joseon_dynasty.4.a: "Осудить Донхака" #NT!
 KOR_joseon_dynasty.4.b: "Разрешить практику Донхака" #NT!
 KOR_joseon_dynasty.43.t: "Американская экспедиция в Корее" #NT!
 KOR_joseon_dynasty.43.d: "Запад снова пытается пробить оболочку Королевства Отшельников. После уничтожения американского торгового судна, которое, как утверждают корейцы, было подозрительно вооружено и открыло огонь по городу, американцы решили начать экспедицию в Корею, чтобы получить официальные извинения и открыть дверь для переговоров с корейским правительством. ." #NT!
 KOR_joseon_dynasty.43.a: "Восток никогда не отдыхает" #NT!
  
