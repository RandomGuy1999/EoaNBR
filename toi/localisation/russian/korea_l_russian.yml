 KOR_kim_clan_influence_0011_idea_desc: "Клан Андонг Ким был очень влиятельным кланом во времена династии Чосон, и их сила означает, что они являются кукловодами короля-марионетки. Времена перемен приносят много решений, которые могут ослабить или усилить власть этой могущественной группы.\n\n§CУвеличение власти Андонга Кима уменьшит негативные последствия этого духа, но не будет бесплатным. Уменьшение силы Андон Кима усугубит негативные последствия, но приведет к удалению духа и может иметь другие побочные эффекты; хорошее и плохое.§!" #NT!
