 KOR_joseon_dynasty.38.t: "Корейская экспедиция начинается" #NT!
 KOR_joseon_dynasty.38.d: "Корейская экспедиция началась. После серии конфликтов с династией Чосон пришло время восстановить справедливость за действия корейцев. Ожидается сопротивление, и мы знаем, что корейцы уже побеждали французов, поэтому нам следует быть готовыми к бою." #NT!
 KOR_joseon_dynasty.38.a: "Война начинается" #NT!
 KOR_FRA_Supply_Costs: "Затраты на поставку" #NT!
 KOR_joseon_dynasty.39.t: "Формирование французского протектората Кореи" #NT!
 KOR_joseon_dynasty.39.d: "Благодаря недавнему разгрому корейских войск, пытавшихся захватить наши гарнизоны, мы смогли полностью разгромить армию Чосон. Учитывая силу этого восстания, теперь необходимо сформировать колониальное правительство в Корее для управления торговлей и отношениями, а также для обеспечения прав и защиты христиан. Вполне вероятно, что другие народы мира будут стремиться получить влияние в нашей новой колонии." #NT!
 KOR_joseon_dynasty.39.a: "Добро пожаловать в Корею" #NT!
 KOR_joseon_dynasty.40.t: "Образование Французской Кореи" #NT!
 KOR_joseon_dynasty.40.d: "Французский протекторат Кореи был сформирован как колониальное правительство над Кореей. Сила восстаний и воля корейского народа определили этот путь для французов. Корея теперь находится в сфере Франции, и у Королевства-Отшельника больше нет своей оболочки." #NT!
 KOR_joseon_dynasty.40.a: "Эпоха подходит к концу" #NT!
 KOR_joseon_dynasty.41.t: "Провал в Корее" #NT!
 KOR_joseon_dynasty.41.d: "Неповиновение корейцев нашей экспедиции было беспрецедентным, и наши войска с позором уходят. Королевство Отшельников на самом деле представляет собой изолированный полуостров, и его жители не желают отступать. Границы Кореи останутся закрытыми для торговли... пока." #NT!
 KOR_joseon_dynasty.41.a: "Штопать" #NT!
  
  
  
