 KOR_joseon_dynasty.5.t: "Философия Чхве Джи-Ю" #NT!
 KOR_joseon_dynasty.5.d: "Философия Донхака Чхве Джи Ю очень интересна. Частично придя к нему в результате божественного вмешательства через медитацию, Донхак стремится принять конфуцианскую мысль и работать над социальными реформами, одновременно решая проблемы, вызванные растущим присутствием Запада. Сам Чхве задается вопросом, не получили ли жители вестернов Небесный Мандат, учитывая их успех. Если наши союзники в Цин могут так легко развалиться, обречены ли мы? Будем надеяться, что философия Донхака сможет нам помочь." #NT!
 KOR_joseon_dynasty.5.a: "Очень интересно" #NT!
 KOR_joseon_dynasty.6.t: "Чосон" #NT!
 KOR_joseon_dynasty.6.d: "Королевство Чосон начинается в опасной позиции. Запад стучится в двери нашего соседа, и не по-дружески, а канонерскими лодками. Эти внешние проблемы — единственное, с чем мы сталкиваемся. Клан Андонг Ким удерживает мощный контроль над Корейским полуостровом и, по сути, управляет страной. Религиозные и философские движения меняются, наш ответ на эти проблемы может привести к конфликту с кланом Андон, что позволит нам двигаться к стране, управляемой теми системами, которые ей должны быть, хотя, вероятно, не без конфликта, или если мы будем следовать правилам Андон. политическое напряжение в нашей стране может в конечном итоге уменьшиться, поскольку власть будет постепенно передана им." #NT!
 KOR_joseon_dynasty.6.a: "Чосон восстанет" #NT!
 KOR_Tutorial_1: "В Королевстве Чосон есть много вещей, которые необходимо сбалансировать для успешного прохождения. Негативные национальные духи, отражающие бедную природу корейского общества во всех аспектах и ​​системах, будут постепенно решены с помощью событий и фокусов, но эти события и фокусы будут по-разному взаимодействовать с кланом Андонг Ким. Ограничение их власти усилит негатив национального духа, но может положить конец Андон Киму в будущем, в то время как подчинение Андон Киму уменьшит негативность идеи, но приведет к другим последствиям." #NT!
 KOR_thewayofheaven: "Путь Небес" #NT!
 KOR_joseon_dynasty.7.t: "Одна природа" #NT!
 KOR_joseon_dynasty.7.d: "«Вы стремитесь научить людей христианству?» Ханульним ответил: «Нет. У меня есть волшебный талисман... используйте этот талисман и спасите людей от болезней...»" #NT!
 KOR_joseon_dynasty.7.a: "Примите эгалитаризм" #NT!
 KOR_joseon_dynasty.8.t: "Один разум" #NT!
 KOR_joseon_dynasty.8.d: "Ханульним продолжал... «Используй эту книгу, чтобы научить людей почитать меня!» Через самосовершенствование и улучшение своей природы. Путь Небес находится в уме человека." #NT!
 KOR_joseon_dynasty.8.a: "Раскройте потенциал разума" #NT!
 KOR_onemind: "Один разум" #NT!
 KOR_industrialreforms: "Промышленные реформы" #NT!
 KOR_joseon_dynasty.9.t: "Государство народа" #NT!
 KOR_joseon_dynasty.9.d: "Народ Кореи не соответствует лучшим стандартам мира или даже Востока. Есть много областей, которые могли бы нуждаться в некоторой государственной помощи. Во-первых, это наша слабая промышленность, которая в значительной степени зависит от ремесленников и местных мастеров по сравнению с промышленными фабриками Запада. Во-вторых, это налоговая реформа, которая могла бы помочь людям выбраться из бедности. В-третьих, это очистка правительства, которое стало очень коррумпированным и неспособным выполнять некоторые из своих основных задач." #NT!
 KOR_joseon_dynasty.9.a: "Индустрия" #NT!
 KOR_joseon_dynasty.9.b: "Реформа налогов" #NT!
 KOR_joseon_dynasty.9.c: "Очистить правительство" #NT!
 KOR_Queen_Sinjeong: "Королева Синджон" #NT!
 KOR_joseon_dynasty.10.t: "Учение Чон Як Ёна" #NT!
 KOR_joseon_dynasty.10.d: "Чон Якён был важным ученым и философом при короле Чонджо. Хотя многие представители школы Силхака используют его учение как пример реформ, которые они хотят провести, мы можем легко манипулировать многими его произведениями в пользу более мелких реформ неоконфуцианства. Последние сочинения Чон Якёна были посвящены необходимому абсолютизму, в котором утверждалось, что сильный глава общества, такой как король, необходим даже в период реформ. Используя эти идеи, мы можем изобразить наши минимальные реформы так, как учил Чон Якён." #NT!
 KOR_joseon_dynasty.10.a: "Это успокоит многих" #NT!
 KOR_joseon_dynasty.11.t: "Результаты наших реформ" #NT!
 KOR_joseon_dynasty.11.d: "После наших решений по реформированию конфуцианства в ответ на рост популярности Силхака и Донхака, результаты таких решений стали очевидны. Напряженная связь между умиротворением клана Кимов Андон и дистанцированием от их хватки может привести к некоторым опасным последствиям. Многие жители Донхака находятся под влиянием революционеров, а клан Андон Ким имеет много влиятельных сторонников в армии. Если наше балансирование зашло слишком далеко, нам придется за это ответить." #NT!
 KOR_joseon_dynasty.11.a: "Восстание Андонг Кима" #NT!
 KOR_joseon_dynasty.11.b: "Реформаторское восстание" #NT!
 KOR_joseon_dynasty.11.c: "Конфликта удалось избежать" #NT!
 KOR_joseon_dynasty.12.t: "Плохие урожаи" #NT!
 KOR_joseon_dynasty.12.d: "Этот год был тяжелым для корейских фермеров. Плохие условия для ведения сельского хозяйства привели к некоторой нехватке продовольствия, что только усугубляет относительное несчастье среднего корейца. Беспорядки растут, но худшее из восстаний, вероятно, уже позади." #NT!
 KOR_joseon_dynasty.12.a: "Ничего нового для Кореи" #NT!
 KOR_joseon_dynasty.13.t: "Обнаружены российские военные корабли" #NT!
 KOR_joseon_dynasty.13.d: "У нашего побережья были замечены российские военные корабли. Это может быть попыткой России открыть нашу страну для торговли. Эта попытка силой открыть наши двери не будет иметь никакого эффекта, хотя несколько христиан при дворе предложили встретиться с епископом Бернё по теме создания союза с Францией. Этот союз, скорее всего, будет означать открытие нашей страны для Франции, но он будет гарантировать, что мы не станем, как Китай, боксерской грушей для Запада. Была организована встреча, чтобы посмотреть, что может произойти, хотя было бы разумно отказаться от допущения католического влияния в стране." #NT!
 KOR_joseon_dynasty.13.a: "Время покажет" #NT!
 KOR_joseon_dynasty.14.t: "Епископ прибывает" #NT!
 KOR_joseon_dynasty.14.d: "Епископ Бернё прибыл, чтобы обсудить возможность союза с французами. Многие в суде увидели в этом уловку с целью получить больше власти Корейской католической церкви, а не как гарантию нашей независимости от остального Запада. Возможно, он пришел добросовестно, но риск высок. Христиане в нашей стране вполне могут подорвать наши изоляционистские тенденции, поскольку они оказались гораздо более открытыми для Запада." #NT!
 KOR_joseon_dynasty.14.a: "Казнить Его! Соберите христиан!" #NT!
 KOR_joseon_dynasty.14.b: "Союз с французами необходим" #NT!
 KOR_joseon_dynasty.15.t: "Отец Феликс-Клер Ридель сбегает!" #NT!
 KOR_joseon_dynasty.15.d: "Отец Феликс-Клер Ридель сбегает от наших солдат и горожан с помощью нескольких верных новообращенных корейцев. Скорее всего, он направится к консульству Франции в Китае и сообщит о действиях, которые наш народ и правительство предприняли против христиан." #NT!
 KOR_joseon_dynasty.15.a: "Время покажет, что это принесет" #NT!
 KOR_joseon_dynasty.16.t: "Несчастный случай" #NT!
 KOR_joseon_dynasty.16.d: "Когда епископ Бернё покидал встречу с двором Чосона, произошло интересное проявление корейского национализма. Толпа, собравшаяся в надежде увидеть публичную казнь епископа, увидела, как он свободно покинул собрание, и взяла дело в свои руки. Антихристианские настроения высоки во все времена, и у нас нет другого выбора, кроме как принять эту точку зрения." #NT!
 KOR_joseon_dynasty.16.a: "Так много для альянса" #NT!
 KOR_joseon_dynasty.17.t: "Христианский враг" #NT!
 KOR_joseon_dynasty.17.d: "По всей Корее антизападные настроения и антихристианские настроения достигли точки кипения. На данный момент эти две точки зрения практически неразделимы, поскольку казни христиан начались по всей Корее. Это объявление Кореей войны Западу, и ответная реакция почти гарантирована." #NT!
 KOR_joseon_dynasty.17.a: "Это принесет нам... мир?" #NT!
 KOR_cultural_nationalism_idea: "Культурный национализм" #NT!
 KOR_nowwewait: "§RТеперь ждем...§!" #NT!
 KOR_decisions_category_wars_and_conflicts: "Войны и конфликты" #NT!
 KOR_Mission_FRA_Expedition_War_Decision: "Французская экспедиция" #NT!
 KOR_Mission_FRA_Expedition_War_Decision_Peace_tt: "Зажжет мир" #NT!
 FRA_KOR_Mission_FRA_Expedition_War_Decision_tt: "§RФранцузские условия — захватить 50% корейского ПО§!" #NT!
 KOR_KOR_Mission_FRA_Expedition_War_Decision_tt: "§RКорейские условия — вернуть себе весь полуостров§!" #NT!
 KOR_joseon_dynasty.18.t: "Миссионер сбегает!" #NT!
 KOR_joseon_dynasty.18.d: "Сегодня в столицу дошли новости о том, что одному из ведущих миссионеров Кореи удалось бежать из страны с помощью новообращенных корейцев. Вполне вероятно, что он отправится к французскому консулу в Цинском Китае и доложит ему о положении французских католиков в стране и о смерти епископа." #NT!
 KOR_joseon_dynasty.18.a: "Что из этого выйдет?" #NT!
 KOR_joseon_dynasty.19.t: "Французская экспедиция" #NT!
 KOR_joseon_dynasty.19.d: "Французы наконец отреагировали на действия нашего правительства против католических миссионеров. Оккупация Инчхона; Французы принесли с собой требование репараций, которое мы не готовы принять. Посмотрим, сколько времени понадобится, чтобы разразился конфликт, но наши солдаты готовятся." #NT!
 KOR_joseon_dynasty.19.a: "Война назревает" #NT!
 KOR_joseon_dynasty.20.t: "Конфликт начинается" #NT!
 KOR_joseon_dynasty.20.d: "После прибытия французского флота к берегам Кореи вооруженный конфликт наконец-то открылся. Неясно, что французы надеются получить от этого, но мы готовы сражаться насмерть, чтобы уберечь нашу страну от западной агрессии." #NT!
 KOR_joseon_dynasty.20.a: "Пусть начнется война" #NT!
 KOR_joseon_dynasty.21.t: "Новости из Кореи?" #NT!
 KOR_joseon_dynasty.21.d: "Неизвестно тем, кто находится на материковой части Франции, и особенно французскому правительству, французский консул в Цинском Китае дал разрешение на экспедицию в корейскую страну после сообщений о казнях и арестах миссионеров и католиков. (OTL: французское правительство не знало о действиях в Корее до тех пор, пока французы не отступили, но это событие служит предупреждением для игрока)" #NT!
 KOR_joseon_dynasty.21.a: "Что происходит в Корее, остается в Корее" #NT!
 KOR_joseon_dynasty.22.t: "Победа в Корее" #NT!
 KOR_joseon_dynasty.22.d: "После захвата большей части Корейского полуострова задача наших требований была возложена на адмирала Тихоокеанского флота. Консульство в Китае желает установить французское правительство вместо нынешней династии Чосон, но адмирал понимает, что не только корейцы никогда не примут этого, но и материковая часть Франции будет недовольна. Варианты сводятся к предложенным адмиралом военным репарациям или к компромиссу с консульством путем сохранения французского гарнизона в Инчхоне на полуострове." #NT!
 KOR_joseon_dynasty.22.a: "Репарации дадут нам доступ в Корею" #NT!
 KOR_joseon_dynasty.22.b: "Корейцам нельзя доверять, они полностью оккупируют Инчхон" #NT!
 KOR_joseon_dynasty.23.t: "Французы оккупируют Инчхон" #NT!
 KOR_joseon_dynasty.23.d: "После поражения наших войск и потери большей части полуострова французы выдвинули свои требования. Они решили потребовать репараций, чего ожидали, но чего не ожидали, так это их гарнизона на наших островах западного побережья. Известие об этих требованиях уже разозлило народ Кореи, и вероятно сопротивление." #NT!
 KOR_joseon_dynasty.23.a: "Это катастрофа" #NT!
 KOR_joseon_dynasty.24.t: "Поражение от французов" #NT!
 KOR_joseon_dynasty.24.d: "То, что когда-то считалось невозможным, стало реальностью. Наше королевство-отшельник рухнуло под натиском французов, и мы можем ожидать услышать их требования в любой день." #NT!
 KOR_joseon_dynasty.24.a: "Как такое могло произойти?" #NT!
 KOR_joseon_dynasty.45.t: "Французская экспедиция в Корее" #NT!
 KOR_joseon_dynasty.45.d: "После преследований христиан в Королевстве Чосон Французский Тихоокеанский флот начал экспедицию в попытке остановить растущую изоляционистскую политику Корейского полуострова." #NT!
 KOR_joseon_dynasty.45.a: "Восток дрожит" #NT!
 KOR_joseon_dynasty.25.t: "Поражение в Корее" #NT!
 KOR_joseon_dynasty.25.d: "Экспедиция в Корею провалилась. Сочетание минимальных поставок для полноценного вторжения и решимости Кореи отказаться от всех переговоров вынудило нас уйти с полуострова. Материковая часть Франции будет очень разочарована, услышав об этом." #NT!
 KOR_joseon_dynasty.25.a: "Какая катастрофа" #NT!
 KOR_FRA_reperations_idea: "Монополия в корейской торговле" #NT!
 KOR_joseon_dynasty.26.t: "Католическое влияние исключено из суда" #NT!
 KOR_joseon_dynasty.26.d: "С постепенным устранением всего христианского влияния с Корейского полуострова мы смогли выследить тех немногих оставшихся членов судов, которые все еще поддерживают эти иностранные идеи. Почти сразу за этим последовало быстрое отстранение и казнь этих членов суда." #NT!
 KOR_joseon_dynasty.26.a: "Изоляция защитит нас" #NT!
 KOR_joseon_dynasty.27.t: "Инцидент с генералом Шерманом" #NT!
 KOR_joseon_dynasty.27.d: "Поступают сообщения о том, что американский военный корабль был уничтожен в реке Хан, а его команда казнена. То, как это произошло, стало источником споров, поскольку многие корейцы, ставшие свидетелями этого события, утверждают, что корабль был вооружен странным образом для торгового судна и отказался оставаться на месте в ожидании сообщения от нашего правительства. Некоторые жители Запада, ставшие свидетелями этого события, утверждают, что местные жители, видевшие остановку корабля, напали на него, захватили команду и казнили ее. Какова бы ни была история, американцы, скорее всего, так или иначе отреагируют." #NT!
 KOR_joseon_dynasty.27.a: "Это интересное развитие" #NT!
 KOR_joseon_dynasty.28.t: "USS Wachusett не смог достичь Кореи" #NT!
 KOR_joseon_dynasty.28.d: "После того, как генерал Шерман не отчитался о своем путешествии в Корею, для расследования был отправлен военный корабль США «Вачусетт». Плохие погодные условия и другие события, повлиявшие на путешествие, заставили корабль развернуться и отправиться обратно домой. Придется спланировать еще одно путешествие." #NT!
 KOR_joseon_dynasty.28.a: "Очень жаль" #NT!
 KOR_joseon_dynasty.29.t: "Военный корабль США «Шенандоа» достиг Кореи" #NT!
 KOR_joseon_dynasty.29.d: "После прошлых неудачных попыток достичь Корейского полуострова корабль наконец достиг берегов полуострова. Военный корабль США «Шенандоа» сообщил с Корейского полуострова, что «Генерал Шерман» был уничтожен при попытке плыть вверх по реке Хан и установить контакт с династией Чосон. Мы уже направили несколько наших тихоокеанских патрулей, чтобы включить в их обход побережье полуострова на случай дальнейшего конфликта с корейцами." #NT!
 KOR_joseon_dynasty.29.d_2: "После прошлых неудачных попыток достичь Корейского полуострова корабль наконец достиг берегов полуострова. Военный корабль США «Шенандоа» сообщил с Корейского полуострова, что «Генерал Шерман» был уничтожен при попытке плыть вверх по реке Хан и установить контакт с династией Чосон. Однако будет трудно попытаться получить компенсацию, поскольку французы уже установили протекторат в Корее после преследований христиан и восстания против французского гарнизона, созданного для защиты французов и христиан со всего мира. Мы могли бы попытаться договориться о чем-то с французами, хотя они, возможно, не захотят нарушать свою монополию в корейской торговле." #NT!
 KOR_joseon_dynasty.29.a: "Еще один день, еще одна проблема" #NT!
 KOR_joseon_dynasty.29.b: "Ну, по крайней мере, мы знаем, что произошло" #NT!
 KOR_joseon_dynasty.29.c: "Возможно, французы дадут нам доступ в Корею" #NT!
 KOR_joseon_dynasty.30.t: "Корейские береговые батареи обстреляли американские корабли" #NT!
 KOR_joseon_dynasty.30.d: "Корейские обувные батареи обстреливали наши корабли во время их патрулирования у берегов Кореи. Это последнее событие после растущих проблем и конфликта с изоляционистским Корейским полуостровом. Это нападение послужит оправданием для начала экспедиции на Корейский полуостров, и если нам повезет больше, чем французам, мы сможем открыть двери на полуостров." #NT!
 KOR_joseon_dynasty.30.a: "Грядет война" #NT!
 KOR_joseon_dynasty.31.t: "Наши береговые батареи ведут огонь по американским кораблям!" #NT!
 KOR_joseon_dynasty.31.d: "Наши береговые батареи открыли огонь по американским кораблям, находившимся недалеко от нашего побережья. Западные страны всегда держали свои корабли недалеко от наших берегов, пытаясь повлиять на нашу страну, чтобы она открылась для торговли, но открытые конфликты редки." #NT!
 KOR_joseon_dynasty.31.a: "Грядет война" #NT!
 KOR_joseon_dynasty.32.t: "Корейское восстание" #NT!
 KOR_joseon_dynasty.32.d: "Наш гарнизон в Корее подвергся нападению со стороны, по всей видимости, вооруженных корейских крестьян. Гнев со стороны корейских крестьян, живущих в границах нашего гарнизона, всегда возражал против нашей оккупации, но полного восстания никогда не ожидалось. Правительство Чосон воспользовалось возможностью двинуть свои войска к гарнизону и попытаться вернуть свои земли." #NT!
 KOR_joseon_dynasty.32.a: "Поднимите гарнизон!" #NT!
 KOR_joseon_dynasty.33.t: "Корейцы восстают против французов" #NT!
 KOR_joseon_dynasty.33.d: "Корейские крестьяне, проживающие на оккупированных территориях французского гарнизона, атаковали один из оккупированных французами фортов. Учитывая внезапность и явную волю народа, у него было достаточно импульса, чтобы заставить французов отступить. Было бы ошибкой не воспользоваться этой возможностью, чтобы занять французские гарнизоны и изгнать французов с полуострова, поскольку французы в любом случае, вероятно, примут ответные меры против нашего народа." #NT!
 KOR_joseon_dynasty.33.a: "Корея никогда не склонится перед Западом!" #NT!
 KOR_KOR_Mission_FRA_Korean_Revolt_Decision_tt: "§RКорейские условия – вернуть полуостров" #NT!
 FRA_KOR_Mission_FRA_Expedition_War_Decision_tt: "§RФранцузские условия — получите более 50% победных очков" #NT!
 KOR_Mission_FRA_Korean_Revolt_Decision: "Корейское восстание против французского гарнизона" #NT!
 KOR_Mission_FRA_Korean_Revolt_Decision_Peace_tt: "Зажжет мир" #NT!
 KOR_joseon_dynasty.34.t: "Новости Америки" #NT!
 KOR_joseon_dynasty.34.d: "Первоначально после инцидента с генералом Шерманом распространились опасения, что нам скоро придется столкнуться с мощью американцев, но некоторые нашли записи и карты генерала Шермана, а также поговорили с некоторыми из немногих иностранцев, которые его посетили, по-видимому, американская нация полностью распалась. . Некогда Соединенные Штаты распались на различные группы по всему региону." #NT!
 KOR_joseon_dynasty.34.a: "Одной проблемой меньше" #NT!
 KOR_joseon_dynasty.35.t: "Поражение в Корее" #NT!
 KOR_joseon_dynasty.35.d: "Корейцы успешно захватили наши гарнизоны на полуострове, и наш флот был вынужден покинуть этот район, забрав с собой остатки морской пехоты. И без того непопулярная война в Корее наконец закончилась, и хотя мы провели там ограниченное количество времени, мы смогли извлечь выгоду из монополии на корейскую торговлю. Возможно, Корее суждено оставаться в изоляции." #NT!
 KOR_joseon_dynasty.35.a: "Королевство Отшельников снова закрыто" #NT!
 KOR_joseon_dynasty.36.t: "Укрепить Корейский фронт?" #NT!
 KOR_joseon_dynasty.36.d: "Поскольку война в Корее обостряется, некоторые из наших тихоокеанских министров и адмиралов обратились с просьбой, чтобы французские морские пехотинцы высадились в Пусане на юге Корейского полуострова. Хотя это стратегически разумное решение, стоимость снабжения новой армии морской пехоты будет высокой, поскольку большую часть нашего оборудования придется закупать на месте. Корейцы пока не имеют доступа ко многим своим береговым батареям, так что наша высадка может остаться незамеченной, если мы решим пойти по этому пути." #NT!
 KOR_joseon_dynasty.36.a: "Финансировать вторжение" #NT!
 KOR_joseon_dynasty.36.b: "Мы не можем позволить себе расходы" #NT!
 KOR_joseon_dynasty.37.t: "Французская земля в Пусане!" #NT!
 KOR_joseon_dynasty.37.d: "Пока наши армии направляются к Инчхону и французскому гарнизону, с юга приходят новости о том, что французские морские пехотинцы высадились в Пусане. Это вторжение было неожиданным, поскольку французы всегда казались плохо оснащенными, находясь так далеко от Европы, но, похоже, они посвятили себя разгрому нашей нации раз и навсегда." #NT!
 KOR_joseon_dynasty.37.a: "За Корею, за Чосон!" #NT!
