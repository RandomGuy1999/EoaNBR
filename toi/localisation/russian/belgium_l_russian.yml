 #belgium_event_naming.1.t: "Голландские, валлонские или английские названия штатов?" #NT!
 #belgium_event_naming.1.d: "Этот мод дает вам возможность выбрать язык, на котором будут названия ваших штатов и городов. Учитывая, что Бельгия разделена на фламандское население, говорящее по-голландски, и валлонцев, говорящих по-валлонски, у вас есть эти два варианта. Вы также можете выбрать, чтобы оба региона были на соответствующем языке, визуализируя разделение стран на карте. Если вы просто хотите играть в игру без этих уловок (или если вы искусственный интеллект ;)), вы, очевидно, можете оставить имена на английском языке. Выбирай с умом!" #NT!
 #belgium_event_naming.1.a: "Голландский – это то, что вам нужно!" #NT!
 #belgium_event_naming.1.b: "Валлония не так уж и плоха, правда?" #NT!
 #belgium_event_naming.1.c: "Мне бы хотелось немного хаоса." #NT!
 #belgium_event_naming.1.e: "Просто дай мне поиграть в игру!" #NT!
  
  
 belgium_event.11.t: "Распространение «жареных картофельных палочек»" #NT!
 belgium_event.11.d: "Поскольку картофель попал в Европу из Южной Америки, его использование всегда считалось ограниченным. Основным способом их употребления были картофельный салат, пюре и отварной картофель, что само по себе не является вкусной едой. В 18 веке бельгийские повара изобрели новый способ его употребления: обжаривать его в масле, нарезанном кубиками. Возможно, этот рецепт уже давно не новость, но теперь новые повара нашли новые способы его жарки. Разрезав его на палочки, теперь вы можете употреблять его в пакете, и его можно будет подавать на улице. В последнее время это набирает обороты в наших крупнейших городах, и многие ларьки начинают видеть в этом потенциал." #NT!
 belgium_event.11.a: "«Фритес» было бы более запоминающимся названием." #NT!
  
 belgium_event.15.t: "Континентальная прокламация" #NT!
 belgium_event.15.d: "Дипломатическое положение Европы за последние пару лет ухудшилось. Войны с Австрией и Данией показали воинственную сторону Пруссии, и в ответ Франция начинает отдаляться и теперь готовит потенциальное нападение, а с воссоединением немецких земель мы, посреди всего этого, должны претендовать на свое место в этой системе. Сегодня Леопольд II, наш король, провозгласил новый путь бельгийской дипломатии после укрепления своего правления. «Мы находимся на пороге нового европейского порядка, и мы должны осознавать это или платить за последствия», — сказал он во время своего заявления, но нам нужно решить, приведет ли это осознание к дипломатической независимости, как того требуют британцы. поддержал Лондонский договор, или, если это наоборот, приведет к нашему вмешательству в потенциальную франко-прусскую войну." #NT!
 belgium_event.15.a: "Союзник праведной стороны" #NT!
 belgium_event.15.b: "Защитить свое место в этой системе" #NT!
  
