l_russian:
 great_game.1.t: "Разрушь Россию" #NT!
 great_game.1.d: ""
 great_game.3.t: "Тарбагатайский договор" #NT!
 great_game.3.d: ""
 great_game.3.a: "Подписать его" #NT!
 great_game.3.b: "Мусор" #NT!
  
 great_game.6.t: "Предложение Соглашения 1873 года" #NT!
 great_game.6.d: "Прибыл посланник из [From.GetName] с соглашением о Средней Азии. Соглашение расширяет сферу [RUS.GetName] на Хорезм и туркменские племена и сферы [ENG.GetName] на Афганистан." #NT!
 great_game.6.a: "Соглашаться" #NT!
 great_game.6.b: "Не согласен" #NT!
  
 great_game.21.t: "Экспедиция в Коканд" #NT!
 great_game.21.d: "Ваше Величество, наш великий генерал Черняев, герой Крыма и Кавказа, просит разрешения возглавить экспедицию в 1000 человек в варварское Кокандское ханство и отобрать у них этот крупный город?" #NT!
 great_game.21.a: "Пусть он еще раз принесет славу Российской Империи!" #NT!
 great_game.21.b: "Мы не можем рисковать новой коалицией" #NT!
 great_game.22.t: "Осада Ташкента" #NT!
 great_game.22.d: ""
 great_game.22.a: ""
 great_game.23.t: "Экспедиция в Хиву?" #NT!
 great_game.23.d: "После наших больших успехов в Бухаре и Коханде, возможно, пришло время нанести удар по последнему уцелевшему среднеазиатскому ханству: Хиве. С другой стороны, обеспечение союза с ними, наконец, принесет стабильность в регион, который находился в хаосе последние пятьдесят лет." #NT!
 great_game.23.a: "Двое упали, остался еще один" #NT!
 great_game.23.b: "Русифицированные хивинцы? Отправьте посланника!" #NT!
 great_game.24.t: "Хивинская война" #NT!
 great_game.24.d: "Кавалерия, которую мы послали на разведку земель, вернулась с плохими новостями. Хивинцы массово маршируют к нашим аванпостам, и многие из наших крепостных на границе двинулись на помощь своим соседям против их собственных лидеров!" #NT!
 great_game.24.a: "Это просто кучка вооруженных крестьян." #NT!
 great_game.25.t: "Посланник из России" #NT!
 great_game.25.d: "Российская империя, которая совсем недавно разгромила наши братские ханства Кокандское и Бухарское, послала посланника с просьбой подчиниться нам и стать их вассалами, что мы ответим?" #NT!
 great_game.25.a: "Альянс – единственный вариант выживания" #NT!
 great_game.25.b: "Хивинская армия никого не боится!" #NT!
 great_game.26.t: "Русско-хивинский союз" #NT!
 great_game.26.d: "Хивинский хан охотно принял наше предложение, но, похоже, думает, что это будет союз равных, а не то, чтобы мы все аннексировали." #NT!
 great_game.26.a: "Дурак, это всего лишь означает, что ты проживешь немного дольше" #NT!
 great_game.27.t: "В Хиву!" #NT!
 great_game.27.d: "Мой Император! Эти хивинские ублюдки отвергли наше предложение дружбы и выгнали наших послов из своей столицы. Новости утверждают, что они формируют новые подразделения и вооружаются против нас." #NT!
 great_game.27.a: "Они не знают, что натворили..." #NT!
  
 great_game.31.t: "русские входящие" #NT!
 great_game.31.d: "Одна из наших кавалерийских частей заметила множество русских дивизий, продвигающихся к Шымкенту. Это может означать только одно: война. Наши бухарские братья, скорее всего, присоединятся к нашей войне, поэтому нам следует сделать официальное предложение." #NT!
 great_game.31.a: "Мы защитим нашу землю!" #NT!
  
 great_game.32.t: "Шымкентская война" #NT!
 great_game.32.d: "Наши братья из Коканда попросили нас присоединиться к их войне против могущественной Российской Империи. С одной стороны, мы должны выполнить наши обязательства против их империализма; с другой стороны, мы можем оказаться под давлением и стать вассалами." #NT!
 great_game.32.a: "Честь важнее поражения!" #NT!
 great_game.32.b: "Трусость превыше жертвы!" #NT!
  
 great_game.33.t: "Ответ из Бухары" #NT!
 great_game.33.d: "Посланник, которого мы отправили в Бухару, приносит нам плохие новости. Трусливый народ Бухары отверг наше требование присоединиться к нашей войне, ссылаясь на внутренние проблемы, что является пустым оправданием." #NT!
 great_game.33.a: "Тогда нам придется сражаться в одиночку!" #NT!
  
 great_game.34.t: "Ответ из Бухары" #NT!
 great_game.34.d: "Посланник, которого мы отправили в Бухару, приносит нам отличные новости! Наши братья присоединятся к войне и в настоящее время мобилизуются против огромных российских сил." #NT!
 great_game.34.a: "Вместе мы выгоним русских из наших домов!" #NT!
  
 great_game.38.t: "Победа под Ташкентом" #NT!
  
 great_game.41.t: "Россия требует, чтобы мы приняли ее представителя" #NT!
 great_game.41.d: ""
 great_game.41.a: "Отклонить это" #NT!
 great_game.41.b: "Принять это" #NT!
 great_game.42.t: "Россия направляет представителя в [AFG.GetName]" #NT!
 great_game.42.d: ""
 great_game.42.a: "Мы также должны отправить один" #NT!
 great_game.42.b: "Не надо конкурировать с Россией" #NT!
 great_game.43.t: "Британцы также посылают представителя" #NT!
 great_game.43.d: ""
 great_game.43.a: "Отклонить это" #NT!
 great_game.43.b: "Принять это" #NT!
  
