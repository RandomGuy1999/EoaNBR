 GER_New_Currency_1_desc: "Переходя к золотому стандарту и, следовательно, обладая чем-то более ценным, мы должны избавить страну от серебра как законного платежного средства. Таким образом, мы должны демонетизировать серебро, чтобы снизить чувствительность к использованию серебра в качестве валюты." #NT!
