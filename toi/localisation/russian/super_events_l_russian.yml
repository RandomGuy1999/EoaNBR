 EIRE_SUPER: "Вы не можете завоевать Ирландию. Вы не можете погасить страсть к ирландской свободе. Если наших поступков оказалось недостаточно для завоевания свободы, то наши дети выиграют, сделав лучший поступок.\n- Падрейг Пирс" #NT!
 BERLIN_CONFERENCE_SUPER: "Что бы ни случилось, у нас есть пистолет «Максим», а у них нет.\n-Хиллэр Беллок" #NT!
 SCRAMBLE_AFRICA_SUPER: "Самая гнусная борьба за добычу, которая когда-либо искажала историю человеческой совести.\n-Джозеф Конрад" #NT!
 CRASH_1857_SUPER: "Что может быть концом всего этого, как не новый всеобщий крах...\n-Джеймс Гордон Беннетт" #NT!
 SUEZ_SUPER: "Если бы почва была такой же хорошей, как в гаванях, это было бы благословением.\n-Жак Картье" #NT!
 FRA_AUS_DOMINION_ITA_SUPER: "Когда человек с моим именем находится у власти, он должен совершать великие дела.\n-Наполеон III" #NT!
 ITA_UNIFY_TUS_SUPER: "В Америке надо кем-то быть, а в Италии можно просто быть.\n-Пьетрос Манеос" #NT!
 ITA_UNIFY_CAVOUR_SUPER: "Какими негодяями мы были бы, если бы сделали для себя то, что готовы сделать для Италии.\n-Камило Бенсо, де Кавур" #NT!
 ITA_UNIFY_GARIBALDI_SUPER: "Страна – это не просто территория, конкретная территория – лишь ее основа. Страна — это идея, возникающая на этом фундаменте.\n — Джузеппе Мадзини." #NT!
 ACW_SUPER: "Сейчас мы участвуем в великой гражданской войне, проверяя, сможет ли долго просуществовать нация, созданная людьми, созданная людьми и для людей, или любая нация, задуманная и преданная таким образом.\n-Авраам Линкольн" #NT!
 USA_BALKAN_SUPER: "Оно не может прийти из-за границы. Если разрушение станет нашим уделом, мы сами должны быть его автором и совершителем. Как нация свободных людей, мы должны пережить все времена или умереть самоубийством.\n- Авраам Линкольн" #NT!
 POLAND_RESTORATION_SUPER: "Польша является синонимом нашей надежды или нашей иллюзии относительно прогресса нашей эпохи в культуре. Ее будущее совпадает с будущим цивилизации.\n-Георг Брандес" #NT!
 BOSHIN_MEJI_SUPER: "Знания будут искаться по всему миру и, таким образом, будут укрепляться основы имперского государства.\n-Император Мэйдзи" #NT!
 BOSHIN_SHOGUN_SUPER: "Приносимые ветром с запада опавшие листья собираются на востоке.\n-Йоса Бусон" #NT!
 GER_UNIFY_BISMARK_SUPER: "Великие вопросы современности будут решаться не речами и решениями большинства, а железом и кровью.\n-Отто фон Бисмарк" #NT!
 GER_UNIFY_SOCIAL_SUPER: "Есть только один способ сократить и облегчить конвульсии старого общества и кровавые муки рождения нового - революционный террор.\n-Карл Маркс" #NT!
 GER_UNIFY_LIBERAL_SUPER: "Мы хотим создать конституцию для Германии, для всей империи. Призыв и власть для этого творения лежат в суверенитете нации.\n – Генрих фон Гагерн" #NT!
 GER_UNIFY_CONFED_SUPER: "Если представительство во внешнем мире будет потеряно, если мы окажемся под прусской гегемонией, тогда прочь, бессильным теневым королем, которым я не хочу быть!\n-Людвиг II Баварский" #NT!
 GER_UNIFY_MINOR_SUPER: "Тот, кто сражается с монстрами, должен следить за тем, чтобы при этом он не стал монстром.\n-Фридрих Ницше" #NT!
 GER_UNIFY_WUTTEMBERG_SUPER: "Когда вы действуете таким драматическим образом, это часто имеет очень негативные последствия.\n-Джордж Вудкок" #NT!
 DEBUG_SUPER: "Почему в Девяти Царствах я позволил уговорить себя реализовать это\n-Garion132" #NT!
 TRIPLE_ALLIANCE_SUPER: "Нас будет поносить поколение, вышедшее из катастрофы, которое будет нести поражение в душе и крови, как яд ненависти победителя.\n-Франсиско Солано Лопес" #NT!
 ITA_UNIFY_ROMAN_REPUBLIC_SUPER: "Пусть мир, ближний и дальний, страшится сыновей Энея, и если есть земля, которая не боялась Рима, пусть вместо этого она любит Рим.\n-Фасти Овидий" #NT!
 ITA_UNIFY_NSC_SUPER: "Я не завидую Божьему раю, потому что мне так приятно жить на Сицилии.\n-Федерико II" #NT!
 ITA_UNIFY_PAPAL_SUPER: "Христианину следует спорить с богохульником, только пронзив его внутренности мечом до упора.\n- Людовик IX" #NT!
 FRANCO_PRUSSIAN_SUPER: "Погода была ужасной. На нас обрушился ужасный шторм. Мы расположились лагерем буквально в воде... В довершение всего, не было возможности разжечь ни единого костра. Нам нужно было представить ужин.\n-Леонсе Патри" #NT!
 DOWN_UNDER_SUPER: "Конечно, то, что американцы сделали войной, австралийцы могут добиться и миром.\n-сэр Генри Паркс" #NT!
 RUSSIO_TURKISH_SUPER: "Россия объявила войну Турции во имя интересов человечества.\n-Ф.Ф.Мартенс" #NT!
 QING_COLLAPSE_SUPER: "Путешествие в тысячу миль начинается с ног.\n-Дао Дэ Цзин" #NT!
 MANNED_FLIGHT_SUPER: "Однажды попробовав полет, вы всегда будете ходить по земле, устремив глаза к небу, потому что там вы были и туда вы всегда будете жаждать вернуться.\n-Леонардо да Винчи" #NT!
 PANAMA_CANAL_SUPER: "Я взял зону канала и позволил Конгрессу провести дебаты; и пока продолжаются дебаты, канал тоже.\n-Теодор Рузвельт" #NT!
 1873_PANIC_SUPER: "Паника не уничтожает капитал — она лишь обнажает степень, в которой он был разрушен ранее из-за его предательства в безнадежно непродуктивных работах\n — Джон Стюарт Милль" #NT!
 SOUTH_AFRICAN_UNIFACTION_SUPER: "«Мы хотим, чтобы высшая национальная власть выражала национальную волю Южной Африки, а все остальное действительно подчинено».\n — Ян Смэтс" #NT!
 CANADIAN_UNIFACTION_SUPER: "Давайте будем англичанами, давайте будем французами, но давайте всегда будем лояльными и, прежде всего, давайте будем канадцами.\n-Джон А. Макдональд" #NT!
 100_DAYS_REFORM_SUPER: "Мне НУЖНА цитата\n-Garion132" #NT!
 XINGHAI_REVO_SUPER: "Ключ к успеху — это действие, а главное в действии — настойчивость.\n — Сунь Ятсен." #NT!
 GREAT_WAR_SUPER: "По всей Европе гаснут лампы; мы больше не увидим их зажженными при нашей жизни.\n-Сэр Эдвард Грей" #NT!
 2WW_SUPER: "Мне НУЖНА цитата\n-Garion132" #NT!
 KRAKATOA_SUPER: "Внезапно раздался сильный шум. Вдалеке мы увидели огромную черную штуку, приближающуюся к нам. Она была очень высокой и очень сильной, и вскоре мы увидели, что это вода.\n-Неназванный яванский полевой работник." #NT!
 GREAT_DEPRESSION_SUPER: "Я вижу, что одна треть нации живет в плохих домах, плохо одевается и плохо питается.\n-Франклин Д. Рузвельт" #NT!
 GREAT_FAMINE_SUPER: "И бездомный возле тысячи домов я стоял, И возле тысячи столов томился и нуждался в еде.\n-Уильям Вордсворт" #NT!
 55_DAYS_SUPER: "Мне НУЖНА цитата\n-Garion132" #NT!
 ORSINI_SUPER: "Я заклинаю Ваше Величество вернуть Италии независимость, которую мы потеряли в 1849 году из-за действий французов. Пусть Ваше Величество помните, что итальянцы, среди которых был и мой отец, сражались за Наполеона Великого, куда бы им ни было угодно вести..." #NT!
  
