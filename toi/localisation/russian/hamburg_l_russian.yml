 HAM_negotiate_with_african_kingdoms_event.1.t: "[FROM.GetName] ведет переговоры о партнерстве компании" #NT!
 HAM_negotiate_with_african_kingdoms_event.1.d: "[FROM.GetName] хотел бы открыть филиал торговой компании Woermann в [ROOT.Capital.GetName]. В ходе переговоров [FROM.GetName] выплатит дань [ROOT.GetLeader] в качестве платы за их действия и военный доступ в пределах нашего королевства. Без сомнения, это обеспечит наш народ инвестициями в индустриализацию и современным оружием. Хотя некоторые опасаются, что приглашение колониальных держав приведет лишь к тому, что они захватят еще больше земель." #NT!
 HAM_negotiate_with_african_kingdoms_event.1.a: "Мы примем их предложение, будем надеяться, что они сдержат свое слово." #NT!
 HAM_negotiate_with_african_kingdoms_event.1.b: "Мы не можем доверять этим западным державам! Откажитесь от них немедленно!" #NT!
 HAM_negotiate_with_african_kingdoms_event.1.c: "Мы уже сотрудничаем с кем-то еще." #NT!
  
 HAM_negotiate_with_african_kingdoms_event.2.t: "[FROM.GetName] Принимает Партнерство Компании!" #NT!
 HAM_negotiate_with_african_kingdoms_event.2.d: "[FROM.GetLeader] робко принял переговоры, опасаясь предать соглашения. Хотя на данный момент наша торговая компания Woermann может начать работу в пределах [FROM.GetName]." #NT!
 HAM_negotiate_with_african_kingdoms_event.2.a: "Отличный! Мы создадим филиал в [FROM.Capital.GetName]." #NT!
  
 HAM_negotiate_with_african_kingdoms_event.3.t: "[FROM.GetName] Отказывается от партнерства с компанией!" #NT!
 HAM_negotiate_with_african_kingdoms_event.3.d: "[FROM.GetLeader] отказался от наших переговоров, объяснив это тем, что для жителей Запада слишком часто лгать и предать свои соглашения. Таким образом, они отказали в разрешении деятельности филиала нашей компании в пределах [FROM.GetName]." #NT!
 HAM_negotiate_with_african_kingdoms_event.3.a: "Это лишь небольшая неудача." #NT!
 HAM_negotiate_with_african_kingdoms_event.3.b: "Мы могли бы найти новое место для расширения компании." #NT!
 HAM_negotiate_with_african_kingdoms_event.3.c: "Наши возможности для расширения на данный момент исчерпаны." #NT!
  
 HAM_negotiate_with_african_kingdoms_event.4.t: "[FROM.GetName] Уже есть партнерство с компанией!" #NT!
 HAM_negotiate_with_african_kingdoms_event.4.d: "[FROM.GetLeader] уже вступил в партнерство компании с другой колониальной державой и, следовательно, отказался от наших переговоров из-за этого. Мы не можем работать в пределах [FROM.GetName]." #NT!
 HAM_negotiate_with_african_kingdoms_event.4.a: "Проклятие! Мы опоздали!" #NT!
 HAM_negotiate_with_african_kingdoms_event.4.b: "Мы могли бы найти новое место для расширения компании." #NT!
 HAM_negotiate_with_african_kingdoms_event.4.c: "Наши возможности для расширения на данный момент исчерпаны." #NT!
  
