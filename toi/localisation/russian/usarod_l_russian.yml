 USA_reconstruction_radicalization_desc: "По мере того, как американское население восстанавливается после Гражданской войны и переводит нацию в современную эпоху, возникают вопросы о том, подходит ли нынешняя политическая система всем американцам.\n\n§YИзвестные фракции§!:\n §gAnarchists§_1 — [?UCT.forming_usaanarchy_progress?0]% \n §gСвободный американский фронт§! — [?UCT.forming_radabolition_progress?0]%\n §gКу-клукс-клан§! — [?UCT.forming_kuklux_progress?0]%\n §gНортонские империалисты§! — §!2%\n §gОбъединённые лейбористы§! — §!5%\n" #NT!
