 USA_reconstruction_in_the_south_desc: "§YРеконструкция Юга§!:\nХотя наши вооруженные силы могут справиться с актами открытой агрессии против нашей оккупации Юга, завоевание сердец и умов жителей Юга будет совсем другим делом. Если мы не сможем этого сделать, они могут обратиться к более радикальным идеологиям, группам и методам.\n\n§RSouthern Unrest§! примерно измеряет процент южан, которые либо активно участвуют в актах насилия по отношению к федеральному правительству, либо которые крайне недовольны федеральным правительством.\n\nЮжный федеральный гарнизон войск — £USA_union_soldier_text_icon  §C[?USA.USARECON_federal_troop_count]§_1\nЮжные беспорядки — £USA_southern_unrest_text_icon  §R[?USA.USARECON_southern_resistance]§!\nБлагосостояние вольноотпущенников — £citizens_text_icon  §G[?USA.USARECON_freedmens_wellbeing]§_1\n" #NT!
