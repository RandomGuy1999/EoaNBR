  # USAROD Focus Tree 
 USAROD_suppress_dissent_focus: "Подавить инакомыслие" #NT!
 USAROD_suppress_dissent_focus_desc: "Дикси не мечтают о реинтеграции." #NT!
 USAROD_gather_support_focus: "Соберите поддержку" #NT!
 USAROD_gather_support_focus_desc: "Есть несколько Вольноотпущенников и сопротивляющихся Дикси, желающих работать с нами!" #NT!
 USAROD_conscript_troops_focus: "Вольноотпущенники-добровольцы" #NT!
 USAROD_conscript_troops_focus_desc: "Многие недавно освобожденные рабы спешат вступить в армию в надежде на безопасную жизнь." #NT!
 USAROD_protect_blacks_focus: "Черная эмиграция" #NT!
 USAROD_protect_blacks_focus_desc: "Многие освобожденные рабы выходят на улицы и железнодорожные пути и переезжают на север в поисках новых возможностей." #NT!
 USAROD_freedom: "Стремитесь к свободе" #NT!
 USAROD_freedom_desc: "Теперь мы независимы. Давайте стремиться к нашей свободе." #NT!
  
  # RECONSTRUCTION FOCUS TREE 
 USA_begin_reconstruction: "Начать реконструкцию" #NT!
 USA_begin_reconstruction_desc: "После окончания Гражданской войны пришло время восстановить Америку. Многие семьи были разрушены, погибли люди, а кровавый конфликт серьезно подорвал экономику. Однако мы выживем и процветаем, как это всегда делала Америка." #NT!
 USA_rebuild_the_south: "Восстановите Юг" #NT!
 USA_rebuild_the_south_desc: "Юг и его экономика были разорваны недавней войной. Нам нужно, по крайней мере, восстановить экономику Юга, но некоторые предлагают нам использовать эту возможность, чтобы полностью изменить общество Юга." #NT!
 USA_radical_rebuilding: "Радикальное восстановление" #NT!
 USA_radical_rebuilding_desc: "Юг необходимо радикально преобразовать и отойти от своего рабовладельческого прошлого. Это будет нелегкая работа, поскольку она потребует как восстановления экономики, так и полного восстановления общества." #NT!
 USA_demolish_plantations: "Снести плантации" #NT!
 USA_demolish_plantations_desc: "Хлопковые поля Юга — темный пережиток нашего рабовладельческого прошлого. Эти плантации формально до сих пор являются собственностью рабовладельцев. Мы уничтожим эти плантации и построим новые сельскохозяйственные угодья, на которых будут работать вольноотпущенники, если они захотят." #NT!
 USA_codify_special_field_orders_no_15: "Кодифицировать специальные полевые приказы № 15" #NT!
 USA_codify_special_field_orders_no_15_desc: "Во время своего знаменитого «Марша к морю» генерал Уильям Текумсе Шерман постановил, что все земли плантаторов на оккупированных им территориях должны быть конфискованы и переданы новым вольноотпущенникам для работы. Каждой семье было выделено сорок акров земли и один мул для ее обработки. Эта политика будет проводиться по всему оккупированному Югу, а вскоре и в приграничных штатах." #NT!
 USA_repair_and_modernize_southern_railways: "Ремонт и модернизация Южных железных дорог" #NT!
 USA_repair_and_modernize_southern_railways_desc: "Южная железнодорожная система сильно пострадала во время Гражданской войны. Мы отремонтируем их как можно скорее." #NT!
 USA_southern_ports: "Южные порты" #NT!
 USA_southern_ports_desc: "Американский Юг должен иметь возможность экспортировать свою новую промышленную продукцию, чтобы извлечь выгоду из новых инвестиций и закрепиться на зарубежных рынках." #NT!
 USA_strengthen_the_freedmens_bureau: "Укрепить Бюро вольноотпущенников" #NT!
 USA_strengthen_the_freedmens_bureau_desc: "Бюро вольноотпущенников — федеральное агентство, которому поручено заботиться о благополучии свободных чернокожих американцев и оказывать им любую возможную помощь. Это агентство должно быть усилено за счет значительного увеличения финансирования агентства." #NT!
 USA_hamiltonianize_the_south: "Гамильтонианизировать Юг" #NT!
 USA_hamiltonianize_the_south_desc: "Мы продолжим реконструкцию экономики и общества Юга, «гамильтонизируя» их. Начиная с огромных усилий по развитию заводов и тяжелой промышленности в южных городах." #NT!
 USA_build_southern_factories: "Стройте южные фабрики" #NT!
 USA_build_southern_factories_desc: "Мы будем финансировать развитие новой легкой промышленности на Юге, чтобы довести ее до того же уровня экономического процветания и производства, что и на Севере." #NT!
 USA_uplift_freedmen: "Поднимите вольноотпущенников" #NT!
 USA_uplift_freedmen_desc: "Как факелоносцы отмены смертной казни, мы несем ответственность за то, чтобы вольноотпущенники оказались на том же игровом поле, что и белые граждане." #NT!
 USA_southern_industrial_revolution: "Южная промышленная революция" #NT!
 USA_southern_industrial_revolution_desc: "Были созданы условия для того, чтобы на Юге произошла собственная промышленная революция, как это когда-то произошло на Британских островах и на американском Севере. Будем надеяться, что они смогут жить хорошо и процветать!" #NT!
 USA_southern_restoration: "Южная реставрация" #NT!
 USA_southern_restoration_desc: "Юг должен быть быстро восстановлен с наименьшими возможными трудностями. С этой целью мы будем работать над восстановлением экономики Юга до довоенного уровня, хотя и с некоторыми небольшими изменениями." #NT!
 USA_dealing_with_troubled_plantations: "Борьба с проблемными плантациями" #NT!
 USA_dealing_with_troubled_plantations_desc: "Мы разберемся с проблемными плантациями и фермами, разрушенными войной. Сельское хозяйство всегда было важной частью экономики Юга, и эти фермы необходимо восстановить." #NT!
 USA_begin_restarting_cotton_production: "Начало возобновления производства хлопка" #NT!
 USA_begin_restarting_cotton_production_desc: "До войны хлопок был чрезвычайно ценным экспортным товаром для Соединенных Штатов. Возобновление производства необходимо для оживления экономики Америки и Юга." #NT!
 USA_repair_southern_infrastructure: "Ремонт южной инфраструктуры" #NT!
 USA_repair_southern_infrastructure_desc: "Мы восстановим поврежденную войной инфраструктуру на Юге." #NT!
 USA_cotton_barges: "Хлопковые баржи" #NT!
 USA_cotton_barges_desc: "На Юге необходимо построить новые порты, чтобы способствовать увеличению экспортной экономики Юга." #NT!
 USA_defund_the_freedmens_bureau: "Защитить Бюро вольноотпущенников" #NT!
 USA_defund_the_freedmens_bureau_desc: "Бюро вольноотпущенников — это бесполезная трата денег и масштабное злоупотребление полномочиями со стороны федерального правительства. Вольноотпущенники должны иметь возможность подняться на ноги самостоятельно." #NT!
 USA_old_times_ever_not_forgotten: "«Старые времена не забыты»" #NT!
 USA_old_times_ever_not_forgotten_desc: "Все выглядит так же, как в старые времена на Юге. Хотя ситуация еще не полностью восстановилась, она уже на пути к этому." #NT!
 USA_cottons_back_on_the_menu: "Коттон снова в меню" #NT!
 USA_cottons_back_on_the_menu_desc: "Экспорт американского хлопка должен быть возобновлен, чтобы наша экономика могла оправиться от этой разрушительной войны." #NT!
 USA_expand_southern_agriculture: "Развернуть южное сельское хозяйство" #NT!
 USA_expand_southern_agriculture_desc: "Хотя производство хлопка было и остается крупной отраслью промышленности на Юге, вероятно, было бы неплохо начать диверсифицировать сельскохозяйственную продукцию Юга." #NT!
 USA_southern_economy_restored: "Южная экономика восстановлена" #NT!
 USA_southern_economy_restored_desc: "Экономике Юга наконец удалось восстановиться до такой степени, что им не нужна федеральная помощь, чтобы встать на ноги." #NT!
 USA_the_south_reconstructed: "Юг реконструированный" #NT!
 USA_the_south_reconstructed_desc: "Экономика Юга восстановилась до довоенного уровня, и пришло время выйти из бывшей Конфедерации." #NT!
 USA_rebuild_the_north: "Восстановите Север" #NT!
 USA_rebuild_the_north_desc: "Север сильно пострадал от войны, не только из-за военных действий, но и из-за экономического ущерба, вызванного сокращением торговли с Европой. Северу тоже потребуются инвестиции и восстановление." #NT!
 USA_northern_industry: "Северная промышленность" #NT!
 USA_northern_industry_desc: "Чтобы стать великой державой, Америке необходимо идти в ногу с великими державами Европы. Промышленники Севера настаивают на индустриализации экономики Америки, и с окончанием беспорядков мы сосредоточимся именно на этом." #NT!
 USA_invest_in_the_great_lakes: "Инвестируйте в Великие озера" #NT!
 USA_invest_in_the_great_lakes_desc: "Мы будем использовать экономические возможности государств Великих озер и инвестировать в них." #NT!
 USA_connect_the_banks_of_the_mississippi: "Соедините банки Миссисипи" #NT!
 USA_connect_the_banks_of_the_mississippi_desc: "Мы соединим два берега реки Миссисипи в рамках плана по соединению двух побережий." #NT!
 USA_fuel_for_the_train: "Топливо для поезда" #NT!
 USA_fuel_for_the_train_desc: "Электростанциям, фабрикам и железным дорогам для работы нужно одно: топливо. Шахты Западной Вирджинии заполнены большим количеством угля. Уголь, который мы будем использовать в качестве топлива для нашей промышленности." #NT!
 USA_edgar_thomson_steel_works: "Металлургический завод Эдгара Томсона" #NT!
 USA_edgar_thomson_steel_works_desc: "Электростанции, заводы и железные дороги также нуждаются в стали. К счастью для нас, знаменитый промышленник Эндрю Карнеги желает построить в Пенсильвании новый сталелитейный завод, использующий недавно изобретенный Бессемеровский процесс. Этот завод будет назван в честь Дж. Эдгара Томсона, президента Пенсильванской железной дороги." #NT!
 USA_fire_the_train_of_progress: "Огонь поезда прогресса" #NT!
 USA_fire_the_train_of_progress_desc: "Поезд прогресса и промышленности строится и подпитывается. Все на борт, соотечественники! Мы идем по пути к величию!" #NT!
 USA_expand_northern_factories: "Расширить северные фабрики" #NT!
 USA_expand_northern_factories_desc: "Большая и лучшая экономика нуждается в большей и лучшей промышленности. Мы расширим северные заводы, чтобы удовлетворить потребности нашей страны." #NT!
 USA_invest_in_the_west: "Инвестируйте в Запад" #NT!
 USA_invest_in_the_west_desc: "Восток — не единственная часть страны, которая нуждается в индустриализации. Западное побережье, куда мы планируем соединить нашу железнодорожную систему, также нуждается в индустриализации." #NT!
 USA_steam_along_westward: "Двигайтесь на запад" #NT!
 USA_steam_along_westward_desc: "Наш путь на запад проложен. Пришло время соединить побережья и повести за собой промышленность и прогресс." #NT!
 USA_expand_the_peculiar_institution: "Развернуть необычное заведение" #NT!
 USA_expand_the_peculiar_institution_desc: "«Особый институт» Юга уже давно приносит пользу промышленности Севера. Мы просто расширим присутствие этого института, чтобы он стал частью внутренней экономики Севера, а не чем-то уникальным для Юга." #NT!
 USA_great_lake_textile_mills: "Текстильные фабрики Великих озер" #NT!
 USA_great_lake_textile_mills_desc: "Промышленность Севера получила значительную поддержку со стороны текстильной промышленности. Мы построим больше текстильных фабрик в штатах Великих озер для дальнейшего расширения этой отрасли." #NT!
 USA_plantations_on_the_mississippi: "Плантации на Миссисипи" #NT!
 USA_plantations_on_the_mississippi_desc: "Мы будем использовать плодородные поля Миссисипи для строительства новых плантаций и расширения сельскохозяйственной промышленности Севера." #NT!
 USA_fuel_for_the_mills: "Топливо для мельниц" #NT!
 USA_fuel_for_the_mills_desc: "Технологически продвинутым предприятиям для работы необходим уголь. Шахты западной Вирджинии и Пенсильвании заполнены большим количеством угля. Уголь, которым мы будем питать наше своеобразное учреждение." #NT!
 USA_expand_maryland_plantations: "Расширить плантации Мэриленда" #NT!
 USA_expand_maryland_plantations_desc: "Чтобы еще больше закрепить доминирование плантаторов в экономике [ROOT.GetAdjective], мы расширим плантационные владения плантаторов Мэриленда." #NT!
 USA_tradition_and_order: "Традиции и порядок" #NT!
 USA_tradition_and_order_desc: "Наше Своеобразное учреждение работало на нас с момента зарождения нации. Нет причин менять наш образ жизни, и мы никогда не будем этого делать." #NT!
 USA_expand_northern_agriculture: "Расширить северное сельское хозяйство" #NT!
 USA_expand_northern_agriculture_desc: "Экономика Севера стала слишком зависимой от новомодных машин и промышленности. Мы вернем их к истокам, к старому доброму сельскому хозяйству." #NT!
 USA_northern_plantations: "Северные плантации" #NT!
 USA_northern_plantations_desc: "На Севере много хороших плантаций. Почему мы должны сохранять наши хлопковые плантации на юге с таким большим количеством хорошей земли к северу от линии Мейсон-Диксон?" #NT!
 USA_cottonbasket_of_the_world: "Хлопковая корзина мира" #NT!
 USA_cottonbasket_of_the_world_desc: "Одна вещь, которая является универсальной истиной, заключается в том, что всем людям нужен текстиль, а текстилю нужен хлопок. Будучи крупнейшим производителем и экспортером хлопка в мире, мы можем стать стержнем экономики даже величайших иностранных держав." #NT!
 USA_the_north_reconstructed: "Север реконструирован" #NT!
 USA_the_north_reconstructed_desc: "Экономика Севера была восстановлена ​​и развита после войны." #NT!
 USA_reconstruction_over: "Реконструкция окончена" #NT!
 USA_reconstruction_over_desc: "Проект Реконструкции завершен. Независимо от успеха или нет, общественность и правительство считают, что пришло время позволить Югу самостоятельно решать свои дела." #NT!
  
  # Lincoln Focus Tree 
 USA_for_lincoln_and_liberty: "За Линкольна и свободу" #NT!
 USA_for_lincoln_and_liberty_desc: "УРА за выбор нации!\nНаш вождь такой храбрый и такой верный;\nМы пойдём за великую Реформацию\nЗа Линкольна и Свободу тоже!\n\nМы пойдём за сына Кентукки\nГероя Хузердома \nГордость Лохов, которым так повезло\nЗа Линкольна и Свободу тоже!\n\nХорошая праща нашего Дэвида безошибочна,\nГигант Рабократов, которого он убил;\nТогда кричите о тех, кто предпочитает Свободу\nЗа Линкольна и Свободу тоже! \n\nОни найдут то, что, рубя и калеча,\nнаш государственный деятель-железнодорожник может сделать;\nИбо народ повсюду взывает\nК Линкольну и Свободе!\n\nТогда поднимите наше столь славное знамя,\n усыпанный звездами красно-бело-синий!\nМы будем сражаться до тех пор, пока наш флаг не победит!\nЗа Линкольна и Свободу тоже!" #NT!
 USA_lincoln_ironclad_oath: "Железная клятва" #NT!
 USA_lincoln_ironclad_oath_desc: "Железная клятва — клятва, выдвинутая радикальными республиканцами, против которой выступал президент Авраам Линкольн во время Гражданской войны в США. Республиканцы намеревались предотвратить политическую деятельность бывших солдат и сторонников Конфедерации, потребовав от всех избирателей и официальных лиц поклясться, что они никогда не поддерживали Конфедерацию. Учитывая временное лишение избирательных прав многочисленных ветеранов Конфедерации и местных гражданских лидеров, новая республиканская двухрасовая коалиция пришла к власти в одиннадцати южных штатах во время Реконструкции. Южные консервативные демократы были возмущены тем, что их лишили избирательных прав." #NT!
 USA_sign_wade_davis_bill: "Подпишите законопроект Уэйда-Дэвиса" #NT!
 USA_sign_wade_davis_bill_desc: "Президент Линкольн Карман наложил вето на законопроект Уэйда-Дэвиса после того, как он был принят Конгрессом, поскольку он чувствовал, что принятие такого законопроекта навсегда предотвратит восстановление каких-либо связей внутри Союза после окончания войны. Хотя эта политика была благонамеренной, лояльность Юга должна быть полностью обеспечена. Это означает, наконец, подписание законопроекта Уэйда-Дэвиса." #NT!
 USA_ignore_wade_davis_bill: "Игнорируйте Билла Уэйда-Дэвиса" #NT!
 USA_ignore_wade_davis_bill_desc: "Президент Линкольн Карман наложил вето на законопроект Уэйда-Дэвиса после того, как он был принят Конгрессом, поскольку он чувствовал, что принятие такого законопроекта навсегда предотвратит восстановление каких-либо связей внутри Союза после окончания войны. Это была мудрая политика, и ее следует продолжать." #NT!
 USA_no_amnesty_for_rebels: "Никакой амнистии повстанцам" #NT!
 USA_no_amnesty_for_rebels_desc: "Ни одному южанину специальной амнистии не будет. Существует небольшая разница между плантаторами Юга, развязавшими войну, и населением Юга, которое было в ней замешано. Все восстали и все виноваты." #NT!
 USA_amnesty_for_some_rebels: "Амнистия некоторым повстанцам" #NT!
 USA_amnesty_for_some_rebels_desc: "Бедные граждане Юга, не связанные с аристократией, не должны считаться виновными в преступлениях, совершенных работорговцами против Союза. Южанам, владеющим имуществом стоимостью менее 20 тысяч долларов, будет предоставлена ​​амнистия." #NT!
 USA_establish_the_freedmens_bureau: "Создать Бюро вольноотпущенников" #NT!
 USA_establish_the_freedmens_bureau_desc: "Бюро по делам беженцев, вольноотпущенников и заброшенных земель, обычно называемое просто Бюро вольноотпущенников, было агентством ранней реконструкции, оказывавшим помощь вольноотпущенникам на Юге. Его роль заключалась в том, чтобы помочь недавно освобожденным рабам Соединенных Штатов в их переходе от рабства к свободной жизни. Он был посвящен улучшению образования, обеспечению благосостояния и улучшению экономического положения." #NT!
 USA_the_bureau_courts: "Бюро судов" #NT!
 USA_the_bureau_courts_desc: "Бюро вольноотпущенников создаст свою собственную судебную систему для разрешения споров между белыми и чернокожими американцами из-за их недоверия к южным судам, способным рассматривать эти дела беспристрастно." #NT!
 USA_ignore_the_bureau: "Игнорировать Бюро" #NT!
 USA_ignore_the_bureau_desc: "Бюро вольноотпущенников — это организация, которой не нужны федеральные деньги. Если он настолько популярен, то не должно возникнуть проблем с тем, чтобы оставить его в руках частных лиц, верно?" #NT!
 USA_increase_assistance_to_the_bureau: "Увеличение помощи Бюро" #NT!
 USA_increase_assistance_to_the_bureau_desc: "Бюро вольноотпущенников — многообещающая организация. Если мы увеличим официальную федеральную помощь бюро, оно сможет осуществить реальные изменения гораздо быстрее." #NT!
 USA_occupy_the_south: "Оккупируйте Юг" #NT!
 USA_occupy_the_south_desc: "Чтобы обеспечить соблюдение новых законов, принятых федеральным правительством, и восстановить порядок на Юге, нам необходимо разместить в регионе федеральные силы. Эти силы будут предотвращать любые действия Юга по попытке второго восстания или препятствовать развитию вольноотпущенников." #NT!
 USA_begin_appointing_provisional_governors: "Начало назначения временных губернаторов" #NT!
 USA_begin_appointing_provisional_governors_desc: "Необходимо назначить временных губернаторов для управления оккупированными штатами до тех пор, пока не будет достигнута полная реадмиссия. Это помогло бы начать процесс передачи правительства в гражданские руки и высвободить ресурсы для вооруженных сил." #NT!
 USA_increase_csa_garrisons: "Увеличение южных гарнизонов" #NT!
 USA_increase_csa_garrisons_desc: "Мы увеличим федеральные гарнизоны на юге, чтобы это совпало с усилением соблюдения гражданских прав. Эти гарнизоны увеличат ресурсы вооруженных сил и снизят риск перенапряжения." #NT!
 USA_send_forces_to_state_houses: "Отправьте войска в государственные дома" #NT!
 USA_send_forces_to_state_houses_desc: "Мы увеличим наши силы, охраняющие здания штатов, из которых действуют наши временные правительства, чтобы защитить их от растущих случаев насилия, совершаемого против федеральных чиновников и тех, кто поддерживает Реконструкцию." #NT!
 USA_put_the_klan_to_trial: "Предать клану суду" #NT!
 USA_put_the_klan_to_trial_desc: "Члены так называемого «Ку-клукс-клана» подлежат уголовному преследованию по закону за предательские действия, совершенные против [ROOT.GetNameDef]." #NT!
 USA_first_enforcement_act_passes: "Принят первый закон о правоприменении" #NT!
 USA_first_enforcement_act_passes_desc: "Закон о правоприменении 1870 года, также известный как Закон о гражданских правах 1870 года или Первый закон Ку-клукс-клана или Закон о силе, был федеральным законом Соединенных Штатов, который наделял президента полномочиями обеспечивать соблюдение первой части Пятнадцатой поправки на всей территории Соединенных Штатов. Его принятие будет означать, что у федерального правительства будет больше полномочий для обеспечения соблюдения гражданских прав на Юге и борьбы с более агрессивными и радикальными группами, выступающими против этих прав." #NT!
 USA_second_enforcement_act: "Второй закон об исполнении" #NT!
 USA_second_enforcement_act_desc: "Второй закон о правоприменении 1871 года, иногда называемый Законом о гражданских правах 1871 года или Вторым законом о Ку-клукс-клане, был федеральным законом США. Этот закон был вторым из трех правоприменительных законов, принятых Конгрессом США с 1870 по 1871 год в эпоху Реконструкции для борьбы с посягательствами на избирательные права афроамериканцев со стороны таких групп, как Ку-клукс-клан." #NT!
 USA_third_enforcement_act: "Третий закон об исполнении" #NT!
 USA_third_enforcement_act_desc: "Третий закон о правоприменении 1871 года, также известный как Закон о Ку-клукс-клане, был законом Конгресса США, который уполномочил президента приостановить действие приказа хабеас корпус для борьбы с Ку-клукс-кланом и другими террористическими организациями." #NT!
 USA_force_renunciation_of_csa_debt_and_secession: "Принудительный отказ от долга CSA и отделение" #NT!
 USA_force_renunciation_of_csa_debt_and_secession_desc: "В рамках усилий по устранению всякого присутствия бывших «Конфедеративных Штатов Америки» Юг должен отказаться от любого из своих представлений о независимости, от декларации о выходе из Союза до долгов, которые он якобы носил." #NT!
 USA_require_pledge_for_black_voting_rights: "Требуйте залога для избирательных прав чернокожих" #NT!
 USA_require_pledge_for_black_voting_rights_desc: "Соединенные Штаты должны продолжить работу по восстановлению Юга после Гражданской войны, как экономически, так и политически. Правительства южных штатов должны взять на себя обязательство уважать избирательные права чернокожих американцев, чтобы они могли должным образом реинтегрироваться в Союз." #NT!
 USA_enforce_the_pledge: "Обеспечить выполнение обещания" #NT!
 USA_enforce_the_pledge_desc: "Слова ничего не значат без действий. Мы не можем просто предполагать, что Юг выполнит свое обещание защитить избирательные права чернокожих, учитывая их послужной список. Мы будем использовать федеральную власть, чтобы обеспечить избирательное право чернокожих на Юге и подтверждать слова действиями." #NT!
 USA_let_the_states_handle_black_rights: "Пусть Штаты займутся правами чернокожих" #NT!
 USA_let_the_states_handle_black_rights_desc: "Хотя мы можем настаивать на обещании уважать избирательные права чернокожих, федеральное правительство не имеет полномочий применять силу для обеспечения соблюдения этого обещания на Юге. Единственное, что мы можем сделать по конституции, — это позволить штатам регулировать права чернокожих." #NT!
 USA_extend_the_occupation: "Продлить оккупацию" #NT!
 USA_extend_the_occupation_desc: "Юг еще не готов к самоуправлению. Мы расширим военное присутствие в южных штатах, чтобы обеспечить верховенство закона, пока они не будут готовы к реадмиссии." #NT!
 USA_first_enforcement_act_fails: "Первый закон о правоприменении провалился" #NT!
 USA_first_enforcement_act_fails_desc: "К сожалению, Первый закон об исполнении закона провалился в Конгрессе. Без принятия закона у нас не будет разрешения Конгресса начать прямую борьбу с южными террористами." #NT!
 USA_take_matters_into_our_own_hands: "Возьмите дело в свои руки" #NT!
 USA_take_matters_into_our_own_hands_desc: "Если Конгресс не поможет Вольноотпущенникам Юга в их стремлении добиться признания и процветания, которыми обладают белые американцы, тогда нам придется использовать для этого любые инструменты, имеющиеся в распоряжении исполнительной власти." #NT!
 USA_supremacy_proclamation: "Провозглашение превосходства" #NT!
 USA_supremacy_proclamation_desc: "Поскольку оккупированные штаты Юга в настоящее время не считаются штатами, исполнительная власть теоретически должна иметь больший контроль над ними, чем штат. Мы опубликуем декларацию, информирующую Вольноотпущенников Юга, что неудачи Конгресса им не помешают." #NT!
 USA_call_general_sherman: "Позвоните генералу Шерману" #NT!
 USA_call_general_sherman_desc: "Если мы хотим реализовать наш план по борьбе с южными радикалами, нам понадобится помощь генерала, способного выполнить эту работу быстро и эффективно. Генерал Уильям Т. Шерман — именно тот человек, который нам нужен." #NT!
 USA_expand_occupation_of_the_south: "Расширить оккупацию Юга" #NT!
 USA_expand_occupation_of_the_south_desc: "Террористы Юга не уйдут спокойно. Нас это устраивает. В любом случае винтовочный огонь не такой уж и тихий." #NT!
 USA_protect_black_voters: "Защитите чернокожих избирателей" #NT!
 USA_protect_black_voters_desc: "Чернокожие избиратели в южных штатах особенно уязвимы перед притеснениями со стороны сторонников Конфедерации. Их заставили терпеть подушные налоги, требуя денег, которых у них нет, и тесты на грамотность, требующие образования, в котором им было отказано институтом рабства. Нам необходимо защитить вольноотпущенников и обеспечить им справедливое политическое представительство в американской политической системе." #NT!
  
