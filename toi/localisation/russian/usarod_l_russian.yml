  ## Reconstruction Events 
 acw_reconstruction.2.t: "Реконструкция в [FROM.GetName]?" #NT!
 acw_reconstruction.2.d: "Гражданская война в США завершилась, но культура и образ жизни людей [FROM.GetName] по-прежнему радикально отличаются от наших. Разрозненные остатки ополчения Конфедерации все еще бродят по сельской местности, а чернокожие вольноотпущенники, хотя и эмансипированы, часто все еще живут в страхе за свою жизнь и работают в тех же условиях, в которых они пережили будучи рабами." #NT!
 acw_reconstruction.2.a: "Укрепить полицейскую деятельность" #NT!
 acw_reconstruction.2.b: "Программы трудоустройства чернокожих и гражданские программы" #NT!
 acw_reconstruction.2.c: "Контролировать конституционные изменения" #NT!
 acw_reconstruction.2.e: "Повторно принять [FROM.GetName]" #NT!
 acw_reconstruction.2.f: "Неважно." #NT!
 acw_reconstruction.2.f_tt: "§RЕсли вы не видите других вариантов, это означает, что в настоящее время вы не имеете права использовать какие-либо другие варианты.§!" #NT!
  # Formation of KKK 
 acw_reconstruction.6.t: "Образование Ку-клукс-клана." #NT!
 acw_reconstruction.6.desc: "В городе Пуласки, штат Теннесси, группа из шести бывших офицеров Конфедерации — Фрэнк МакКорд, Ричард Рид, Джон Лестер, Джон Кеннеди, Дж. Кэлвин Джонс и Джеймс Кроу — основали группу, известную как «Ку-клукс-клан». ККК был братской организацией, вдохновленной «Сынами Мальты». На протяжении Реконструкции Ку-клукс-клан совершал многочисленные злодеяния против свободных чернокожих американцев, американских войск и даже выборных должностных лиц. Они делали все, от воровства до убийств и захвата правительственных учреждений.\n\nВаша работа, как федерального правительства, так или иначе будет заключаться в борьбе с этими террористами." #NT!
 acw_reconstruction.6.a: "Сколько раз нам придется преподавать им этот урок?" #NT!
  # Random Southern Unrest Events 
 acw_reconstruction.7.t: "Линчевания поздно вечером" #NT!
 acw_reconstruction.7.desc: "Вчера вечером сообщалось, что группа белых южан по всему региону напала и линчевала афроамериканцев в темноте, оставив их тела свисать с дерева возле его дома. Офицеры полиции Юга пытались помешать федеральным силам расследовать убийства, но безуспешно.\n\nИсходя из наших первоначальных выводов, похоже, что это были преднамеренные акты ненависти, совершенные этими людьми против этих людей, несмотря на политику федеральных сил. правительство." #NT!
 acw_reconstruction.7.a: "Увеличьте наш гарнизон" #NT!
 acw_reconstruction.7.b: "Наказать виновных" #NT!
 acw_reconstruction.7.c: "Это дело местных властей" #NT!
 acw_reconstruction.8.t: "Похищен черный американец" #NT!
 acw_reconstruction.8.desc: "Вчера вечером семья на юге сообщила, что один из них не вернулся домой. Федеральные власти расследовали исчезновение и связали его с группой южан, которые выразили желание увидеть этого человека либо серьезно раненым, либо мертвым. Как нам действовать?" #NT!
 acw_reconstruction.8.a: "Начать розыск, чтобы вернуть их." #NT!
 acw_reconstruction.8.b: "Сосредоточьтесь на поиске и привлечении к ответственности виновных" #NT!
 acw_reconstruction.8.c: "Это дело местных властей" #NT!
 acw_reconstruction.9.t: "Похищенный чернокожий американец найден живым" #NT!
 acw_reconstruction.9.desc: "К счастью, федеральным силам удалось найти похищенного живым. Хотя он выздоровел с множественными травмами, он сможет оправиться от них. К сожалению, виновные в этом чудовищном деянии не найдены и остаются на свободе." #NT!
 acw_reconstruction.9.a: "Слава богу, он жив" #NT!
 acw_reconstruction.10.t: "Похищенный чернокожий американец найден мертвым" #NT!
 acw_reconstruction.10.desc: "К сожалению, федеральные силы обнаружили похищенного мужчину мертвым. Его тело было найдено окровавленным и в синяках, многие зубы были сломаны или отсутствовали. Похитителям, похоже, едва удалось скрыться от федеральных сил, и вскоре они смогут совершить еще один террористический акт." #NT!
 acw_reconstruction.10.a: "Черт возьми, все это..." #NT!
 acw_reconstruction.11.t: "Нападение на чернокожего государственного служащего" #NT!
 acw_reconstruction.11.desc: "Вчера вечером видный чернокожий государственный чиновник подвергся нападению со стороны группы разгневанных белых южан, стремившихся причинить ему вред. К счастью, группа находившихся поблизости федеральных солдат смогла остановить их. Однако это событие напугало чиновников, и теперь они просят нас обеспечить большую защиту таким людям, как они." #NT!
 acw_reconstruction.11.a: "Обеспечьте ему дополнительную защиту" #NT!
 acw_reconstruction.11.b: "Обеспечить дополнительную защиту всем федеральным чиновникам в штате." #NT!
 acw_reconstruction.11.c: "Обеспечить дополнительную защиту всем чернокожим чиновникам на Юге." #NT!
 acw_reconstruction.11.d: "Обеспечить дополнительную защиту всем федеральным чиновникам на Юге." #NT!
 acw_reconstruction.12.t: "Федеральный чиновник убит" #NT!
 acw_reconstruction.12.desc: "Сегодня утром чернокожий федеральный чиновник был найден мертвым в переулке неохраняемой улицы прошлой ночью. Смерть шокировала многих жителей этого района, и федеральные чиновники немедленно начали расследование и пришли к выводу, что смерть наступила в результате того, что группа лиц напала на мужчину, когда он проходил мимо неосвещенного угла улицы. Граждане этого района, особенно чернокожие, просят федеральное правительство обеспечить большую защиту и порядок на Юге." #NT!
 acw_reconstruction.12.a: "Настойчиво преследовать преступников" #NT!
 acw_reconstruction.12.b: "Сейчас мы мало что можем сделать" #NT!
 acw_reconstruction.13.t: "Протестующие возле южного гарнизона" #NT!
 acw_reconstruction.13.desc: "Федеральный гарнизон проснулся от того, что снаружи толпа белых южан протестовала против присутствия федеральных войск на юге. Большинство из них просто мешали, но некоторые выкрикивали жестокие угрозы в адрес солдат, а другие даже бросали в них камни и палки. Как нам следует реагировать?" #NT!
 acw_reconstruction.13.a: "Закройте их" #NT!
 acw_reconstruction.13.b: "Пусть протестуют" #NT!
 acw_reconstruction.14.t: "Бунт южан" #NT!
 acw_reconstruction.14.desc: "Сегодня утром в южном городе разбудила небольшую группу протестующих, протестовавших против присутствия федеральных войск на юге. Шли часы, толпа становилась все больше и больше и начала настоящий бунт. Находящиеся поблизости федеральные войска могут быстро отреагировать, но есть опасения, что федеральные войска, насильственно разбивающие их, могут быть спровоцированы южными агитаторами. Что нам делать?" #NT!
 acw_reconstruction.14.a: "Разберитесь с этим быстро" #NT!
 acw_reconstruction.14.b: "Пусть этим занимаются местные власти." #NT!
 acw_reconstruction.15.t: "Федеральные солдаты убиты" #NT!
 acw_reconstruction.15.desc: "Вчера группа федеральных солдат, стоявших возле бара, была застрелена одиноким боевиком, который быстро скрылся с места происшествия. Убийство не вызвало особого сочувствия к солдатам у местного населения, но профедеральные политики на Юге и в Вашингтоне хотят немедленного ответа на эту трагедию." #NT!
 acw_reconstruction.15.a: "Время для увеличения численности войск!" #NT!
 acw_reconstruction.15.b: "Может быть, вместо этого нам стоит немного отступить..." #NT!
 acw_reconstruction.16.t: "Вооруженные ополченцы сражаются с федеральными силами" #NT!
 acw_reconstruction.16.desc: "Вчера федеральные силы вступили в перестрелку с группой вооруженных южных ополченцев на юге страны. Эти подражатели повстанцев были быстро разгромлены и арестованы федеральными властями, а также очень быстро привлечены к ответственности и арестованы. Однако некоторые в Вашингтоне утверждают, что нам необходимо увеличить гарнизон на юге, чтобы с самого начала предотвратить формирование еще одного подобного ополчения." #NT!
 acw_reconstruction.16.a: "Массовый приток войск!" #NT!
 acw_reconstruction.16.b: "Наращивание войск!" #NT!
 acw_reconstruction.16.c: "Может, нам стоит немного отступить..." #NT!
 acw_reconstruction.17.t: "Черный бизнес ограбили!" #NT!
 acw_reconstruction.17.desc: "Вчера чернокожий владелец магазина обнаружил, что его магазин разграблен и большая часть товаров пропала и была повреждена. Предварительное расследование предполагает, что преступниками были разгневанные белые южане, стремившиеся нанести вред бизнесу этого человека из-за его расы. Что нам следует сделать в ответ?" #NT!
 acw_reconstruction.17.a: "Усилить защиту черного бизнеса" #NT!
 acw_reconstruction.17.b: "Сосредоточьтесь на расследовании" #NT!
 acw_reconstruction.17.c: "Пусть этим занимаются местные жители" #NT!
 acw_reconstruction.18.t: "Черный бизнес сгорел!" #NT!
 acw_reconstruction.18.desc: "Вчера чернокожий владелец магазина обнаружил, что его магазин выжжен, большая часть магазина сгорела дотла. Предварительное расследование предполагает, что преступниками были разгневанные белые южане, стремившиеся нанести вред бизнесу этого человека из-за его расы. Что нам следует сделать в ответ?" #NT!
 acw_reconstruction.18.a: "Значительно усилить защиту черного бизнеса" #NT!
 acw_reconstruction.18.b: "Усилить защиту черного бизнеса" #NT!
 acw_reconstruction.18.c: "Сосредоточьтесь на расследовании" #NT!
 acw_reconstruction.18.d: "Пусть этим занимаются местные жители" #NT!
 acw_reconstruction.19.t: "Увеличение нашего гарнизона" #NT!
 acw_reconstruction.19.desc: "Насколько нам следует увеличить наш гарнизон?" #NT!
 acw_reconstruction.19.a: "100 солдат" #NT!
 acw_reconstruction.19.b: "500 солдат" #NT!
 acw_reconstruction.19.c: "1000 солдат" #NT!
 acw_reconstruction.20.t: "Бывшие повстанцы стали конгрессменами" #NT!
 acw_reconstruction.20.desc: "На недавних выборах в Конгресс на Юге, очевидно, выяснилось, что многие бывшие конфедераты получили места в Конгрессе США в некоторых округах и даже штатах. Многие в правительстве обеспокоены тем, что эти новые представители будут работать над подрывом и нарушением процессов федерального правительства и даже работать над тем, чтобы проявить большую снисходительность к Югу и бывшим Конфедератам." #NT!
 acw_reconstruction.20.a: "Мы мало что можем сделать прямо сейчас" #NT!
 acw_reconstruction.22.t: "Бывшие конгрессмены Конфедерации срывают правительственные процессы" #NT!
 acw_reconstruction.22.desc: "Как и ожидалось, бывшие конфедераты, избранные в Конгресс США, подрывают правительственные процессы, особенно в отношении Законодательного собрания. Многие из них постоянно пытаются воспрепятствовать законопроектам, касающимся восстановления Юга, и предлагают законопроекты об ограничении прав вольноотпущенников и сокращении федерального присутствия на Юге." #NT!
 acw_reconstruction.22.a: "Нам нужно что-то с этим сделать" #NT!
  # Lincoln and Liberty 
 acw_reconstruction.23.t: "Встреча с Шерманом" #NT!
 acw_reconstruction.23.desc: "Генерал Шерман подпер подбородок рукой и внимательно выслушал проблему президента.\n\n"Господин президент, как генерал армии Соединенных Штатов, я обязан уважать ваше решение и выполнять любые действия, которые вы попросите. Однако я хотел бы сделать одно предложение».\n\nГенерал поднял голову над подбородком и наклонился вперед с серьезным выражением лица.\n\n«Если вы хотите использовать армию, чтобы Если вы сразитесь с террористами Клу-Клукс и защитите законы, принятые Конгрессом, вам нужно будет быстро уничтожить этих террористов».\n\nОн глубоко вздохнул.\n\n»Предоставьте мне карт-бланш, чтобы уничтожить повстанцев в любым необходимым способом, и я гарантирую, что смогу уничтожить их с минимальными потерями для наших вооруженных сил»." #NT!
 acw_reconstruction.23.a: "«Очень хорошо, генерал. Я вас благословляю»." #NT!
 acw_reconstruction.23.b: "«Это звучит... слишком жестко. Проявите некоторую сдержанность, находясь там внизу, генерал»." #NT!
 acw_reconstruction.24.t: "Исполнительный акт [GetYear]" #NT!
 acw_reconstruction.24.desc: "Закон о правоприменении [GetYear] был внесен в Палату представителей США представителем Джоном Бингэмом. Закон запрещает дискриминацию со стороны государственных чиновников при регистрации избирателей по признаку расы, цвета кожи или предыдущего подневольного состояния, устанавливает наказания за вмешательство в избирательное право человека и наделяет федеральные суды полномочиями обеспечивать соблюдение этого закона." #NT!
 acw_reconstruction.24.a: "Закон принят" #NT!
 acw_reconstruction.24.b: "Закон провалился" #NT!
