 eoanb_decision_USA_harris_treaty: "Предложить договор Харриса" #NT!
 eoanb_decision_USA_harris_treaty_desc: "Хотя мы успешно открыли Японию Канагавской конвенцией 1854 года, важный вопрос торговых прав все еще остается нерешенным. Мы надеемся, что поручение нашему посланнику в Японии Таунсенду Харрису подписать новый договор с японцами позволит нам получить доступ к их портам и обеспечить безопасность наших торговцев." #NT!
 USA_tianjin_treaty: "Тяньцзиньский договор" #NT!
 USA_tianjin_treaty_desc: "После завершения Второй Опиумной войны Китай оказался в ослабленном положении по сравнению с другими великими западными державами. Мы должны обеспечить, чтобы наши торговцы продолжали расширять свои азиатские торговые сети, закрепившись в Империи Цин." #NT!
