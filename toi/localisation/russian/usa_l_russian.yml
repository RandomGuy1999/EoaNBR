 USA_win_end_reconstruction: "Окончание реконструкции" #NT!
 USA_win_end_reconstruction_desc: "Эпоха Реконструкции закончилась. Юг снова вернулся в свои ряды, и Гражданская война уже давно позади. Мы надеемся на процветающее будущее." #NT!
 USA_loss_reconstruction: "Катастрофическая реконструкция" #NT!
 USA_loss_reconstruction_desc: "Юг поставил нас в неловкое положение, эти предатели подавили нас. Нам нужно отступить и зализать раны, чтобы не попасть под еще больший огонь..." #NT!
 USA_loss_establish_relations: "Установить отношения" #NT!
 USA_loss_establish_relations_desc: "Хоть нам и не хотелось бы этого делать, но открытие посольства в Конфедерации является лишь формальным. К сожалению, это будет означать, что они станут полностью легитимным правительством, но мы не сможем снова с ними бороться. По крайней мере, не сейчас..." #NT!
 USA_loss_political_reform: "Политическая реформа" #NT!
 USA_loss_political_reform_desc: "Правительство США было невероятно потрясено появлением новой нации на нашем юге. Нам нужно созвать экстренное заседание Конгресса и реорганизовать наше правительство." #NT!
 USA_loss_escapee_policy: "Политика в отношении беглецов" #NT!
 USA_loss_escapee_policy_desc: "Хотя Конфедерация и победила, у них все еще есть большое количество тех, кто предпочел бы видеть нас своими лидерами. Многие рабы уже начинают строить подземные железные дороги, чтобы бежать в Союз. Нам нужна твердая позиция по этому вопросу и принять решение либо игнорировать, либо поддерживать этих беглецов." #NT!
 USA_loss_plea_for_order: "Призыв к порядку" #NT!
 USA_loss_plea_for_order_desc: "В руинах, которые мы получили из-за этой войны, мы должны реорганизовать и воссоединить нашу страну, прежде чем какая-то другая сила снова разделит нас." #NT!
 USA_loss_trade_relations: "Торговая политика" #NT!
 USA_loss_trade_relations_desc: "Север и Юг, хотя и разделились, по-прежнему экономически зависят друг от друга. По этой причине нам необходимо организовать нашу официальную политику в отношении торговли с Конфедерацией." #NT!
 USA_loss_suppress_riots: "Подавление беспорядков" #NT!
 USA_loss_suppress_riots_desc: "Независимость Юга вызвала хаос на Севере. Чтобы реорганизовать нашу нацию, нам нужно успокоить людей. Будь то мирным путем или силой..." #NT!
 USA_loss_healing_wounded: "Исцеление раненых" #NT!
 USA_loss_healing_wounded_desc: "Война привела к гибели многих наших солдат, многие потеряли конечности... и это счастливчики. Нам необходимо реализовать программы помощи этим раненым солдатам..." #NT!
 USA_loss_stabilize_congress: "Стабилизировать Конгресс" #NT!
 USA_loss_stabilize_congress_desc: "Конгресс был в ярости из-за потери Юга. Учитывая, что Демократическую партию обвиняют в отделении, а республиканцев раздробили войной, нам нужно, чтобы Конгресс реорганизовался и снова стал стабильным..." #NT!
 USA_loss_employment_programs: "Программы трудоустройства" #NT!
 USA_loss_employment_programs_desc: "Многим из наших вернувшихся ветеранов (у которых все еще есть конечности) было трудно адаптироваться обратно в общество. Учитывая опустошение, которое принесла нам война, вполне естественно, что мы организуем программы по трудоустройству этих ветеранов и возвращению их на работу." #NT!
 USA_loss_rebuild_maryland: "Восстановить Мэриленд" #NT!
 USA_loss_rebuild_maryland_desc: "Гражданская война принесла опустошение нашим государствам. Чтобы восстановить хоть какое-то подобие порядка, нам необходимо провести программы восстановления в штате Мэриленд." #NT!
 USA_loss_rebuild_illinois_desc: "Гражданская война принесла опустошение нашим государствам. Чтобы восстановить хоть какое-то подобие порядка, нам необходимо провести программы восстановления в штате Иллинойс." #NT!
