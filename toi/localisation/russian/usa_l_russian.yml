 USA_win_freedmans_bureau_desc: "[USA_win_address_slaves_desc]" #NT!
 USA_win_address_slaves_csa: "Бюро вольноотпущенников" #NT!
 USA_win_address_slaves_csa_desc: "Чтобы облегчить страдания бедных черных и белых, было создано Бюро вольноотпущенников, которое предлагало помощь чернокожим и беженцам." #NT!
 USA_win_address_slaves_fsa: "Отпустите патрули" #NT!
 USA_win_address_slaves_fsa_desc: "С падением правительства Свободных Штатов патрули рабов требуют полного контроля над выполнением своих обязанностей на севере. Мы дадим им полную ясность." #NT!
