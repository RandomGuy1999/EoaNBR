 USA_buchanan_five_nation_approach: "Продолжить слезы" #NT!
 USA_buchanan_five_nation_approach_desc: "Хотя местные жители могут утверждать обратное, американская экспансия на запад имеет приоритет над их потребностями. «Явная судьба» должна восторжествовать, если мы хотим превратиться в державу, способную защитить наших соседей по обеим Америкам, и для достижения этой цели президент Бьюкеннан поддерживает дальнейшие усилия по закреплению присутствия наших поселенцев на землях Индии." #NT!
 USA_buchanan_five_nation_approach_tooltip: "Поддержал §YДоговор о высадке Пейна§!" #NT!
 USA_buchanan_five_nation_approach_effect: "Этот путь фокуса позволит §YНеограниченную западную экспансию§! обеспечить §Gбольший экономический потенциал§! после завершения.\n\nКак следствие, это создаст §Oбольшое количество§! §YВредного колониального воздействия§! от §Rугнетения и эксплуатация§! §YКоренных американских племен§!." #NT!
