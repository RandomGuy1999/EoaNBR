 USA_sardinia_equipment: "Предлагаю продажу оборудования на Сардинию-Пьемонт." #NT!
 USA_sardinia_equipment_desc: "Военная промышленность Сардинии-Пьемонта отстает от своих современников, и Сардинское государство может быть искренне признательно, если мы предложим разнообразное столь необходимое оборудование по низкой цене." #NT!
 USA_sardinia_denounce_austria: "Осудить австрийское угнетение в Ломбардии-Венеции" #NT!
 USA_sardinia_denounce_austria_desc: "В высшем обществе Соединенных Штатов хорошо известно, что Сардиния-Пьемонт жаждет Ломбардии-Венеции, в которой доминируют австрийцы. Осуждение действий Австрии в регионе может снизить антиамериканские настроения на Сардинии-Пьемонте." #NT!
 USA_sardinia_invest_textile: "Инвестируйте в текстильную промышленность Пьемонта" #NT!
 USA_sardinia_invest_textile_desc: "Большая часть наших отношений с Сардинией-Пьемонтом вращается вокруг продажи хлопка текстильным промышленным предприятиям Пьемонта, которые, в свою очередь, продают высококачественную роскошную текстильную продукцию потребительским обществам в северных штатах. Возможно, было бы разумно инвестировать в указанные отрасли." #NT!
  
