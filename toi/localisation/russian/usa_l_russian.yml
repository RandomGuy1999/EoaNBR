 usaPolitics.4.t: "Национальный съезд Республиканской партии 1868 года" #NT!
 usaPolitics.4.desc: "Национальный съезд Республиканской партии США 1868 года проходит в Оперном театре Кросби в Чикаго, штат Иллинойс. Большим фаворитом на съезде является бывший генерал армии Соединенных Штатов во время Гражданской войны Улисс С. Грант... в основном из-за того, что он баллотируется совершенно без сопротивления. Поэтому неудивительно, что кандидат от Республиканской партии, названный на съезде,..." #NT!
 usaPolitics.4.a: "Улисс С. Грант!" #NT!
 usaPolitics.5.t: "Национальный съезд Демократической партии 1868 года" #NT!
 usaPolitics.5.desc: "Национальный съезд Демократической партии 1868 года проходит в Таммани-холле в Нью-Йорке, штат Нью-Йорк. Тремя лидерами в гонке за выдвижение кандидатов являются Горацио Сеймур, бывший губернатор Нью-Йорка, Джордж Х. Пендлтон, представитель от Огайо, и Томас А. Хендрикс, сенатор от Индианы. После завершения раундов голосования и подсчета голосов кандидатом от Демократической партии было определено..." #NT!
 usaPolitics.5.a: "Горацио Сеймур!" #NT!
 usaPolitics.5.b: "Джордж Х. Пендлтон!" #NT!
 usaPolitics.5.c: "Томас А. Хендрикс!" #NT!
 usaPolitics.6.t: "Национальный съезд Республиканской партии 1872 года" #NT!
 usaPolitics.6.desc: "[usaPolitics_6_desc]" #NT!
 usaPolitics_6_desc_grant: "Национальный съезд Республиканской партии США 1872 года проходит в Музыкальной академии в Филадельфии, штат Пенсильвания. Большим фаворитом на съезде является бывший генерал армии Соединенных Штатов во время Гражданской войны Улисс С. Грант... в основном из-за того, что он снова баллотируется совершенно без сопротивления. Поэтому неудивительно, что кандидат от Республиканской партии, названный на съезде,..." #NT!
 usaPolitics_6_desc_no_grant: "Национальный съезд Республиканской партии США 1872 года проходит в Музыкальной академии в Филадельфии, штат Пенсильвания. Из-за того, что Улисс С. Грант проиграл выборы 1868 года, он впал в немилость с точки зрения его способности привести партию к победе. После своего ухода из национальной политики первый вице-президент Линкольна Ганнибал Хэмлин оказался в центре внимания как новый фаворит республиканцев. Проводя предвыборную кампанию за счет своих связей с уважаемым президентом, у него практически нет противников на съезде. Поэтому неудивительно, что кандидат от Республиканской партии, названный на съезде,..." #NT!
 usaPolitics.6.a: "Улисс С. Грант!" #NT!
 usaPolitics.6.b: "Ганнибал Хэмлин!" #NT!
 usaPolitics.7.t: "Национальный съезд Демократической партии 1872 года" #NT!
 usaPolitics.7.desc: "[usaPolitics_7_desc]" #NT!
 usaPolitics_7_desc_dem_president: "Национальный съезд Демократической партии 1872 года проходит в Большом оперном театре Форда в Балтиморе, штат Мэриленд. Само событие носит скорее символический характер, поскольку все уже планируют проголосовать за действующего президента [ROOT.GetLeader]. Однако в демократических традициях голосование должно продолжаться! После завершения раундов голосования и подсчета голосов кандидатом от Демократической партии было определено..." #NT!
 usaPolitics_7_desc_no_dem_president: "Национальный съезд Демократической партии 1872 года проходит в Большом оперном театре Форда в Балтиморе, штат Мэриленд. В рамках альянса, сформированного с недавно сформированной «Либерально-республиканской партией», кандидат Хорас Грили является подавляющим лидером в номинации от Демократической партии. После завершения раундов голосования и подсчета голосов кандидатом от Демократической партии было определено..." #NT!
 usaPolitics.7.a: "[ROOT.GetLeader]!" #NT!
 usaPolitics.7.b: "Гораций Грили!" #NT!
 usaPolitics.8.t: "Национальный съезд Республиканской партии 1876 года" #NT!
 usaPolitics.8.desc: "[usaPolitics_8_desc]" #NT!
 usaPolitics_8_desc_rep_president: "Национальный съезд Республиканской партии США 1876 года проходит в Выставочном зале в Цинциннати, штат Огайо. Само событие носит скорее символический характер, поскольку все уже планируют проголосовать за действующего президента [ROOT.GetLeader]. Однако в демократических традициях голосование должно продолжаться! После завершения раундов голосования и подсчета голосов кандидатом от Республиканской партии был определен..." #NT!
 usaPolitics_8_desc_no_rep_president: "Национальный съезд Республиканской партии США 1876 года проходит в Выставочном зале в Цинциннати, штат Огайо. Двумя лидерами в этой номинации являются губернатор Огайо Резерфорд Б. Хейс и представитель штата Мэн Джеймс Дж. Блейн. Несмотря на напряженную борьбу между ними, итоговые голоса были подсчитаны, и победителем был определен..." #NT!
 usaPolitics.8.a: "[ROOT.GetLeader]!" #NT!
 usaPolitics.8.b: "Резерфорд Б. Хейс!" #NT!
 usaPolitics.8.c: "Джеймс Дж. Блейн!" #NT!
 usaPolitics.9.t: "Национальный съезд Демократической партии 1876 года" #NT!
 usaPolitics.9.desc: "[usaPolitics_9_desc]" #NT!
 usaPolitics_9_desc_dem_president: "Национальный съезд Демократической партии США 1876 года проходит в здании торговой биржи в Сент-Луисе, штат Миссури. Само событие носит скорее символический характер, поскольку все уже планируют проголосовать за действующего президента [ROOT.GetLeader]. Однако в демократических традициях голосование должно продолжаться! После завершения раундов голосования и подсчета голосов кандидатом от Демократической партии было определено..." #NT!
 usaPolitics_9_desc_no_dem_president: "Национальный съезд Демократической партии США 1876 года проходит в здании торговой биржи в Сент-Луисе, штат Миссури. Подавляющим лидером в процессе выдвижения кандидатов от Демократической партии является Сэмюэл Дж. Тилден, который пользуется огромной популярностью среди Демократической партии. По итогам голосования победителем был определен..." #NT!
 usaPolitics.9.a: "[ROOT.GetLeader]!" #NT!
 usaPolitics.9.b: "Сэмюэл Дж. Тилден!" #NT!
  
