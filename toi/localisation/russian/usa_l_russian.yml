 # 1857 Bookmark 
 USA_Spirit_Seminole_War: "Третья война семинолов" #NT!
 USA_Spirit_Seminole_War_desc: "Напряженность между штатом Флорида и семинолами, наряду с номинальным окончанием Второй войны семинолов, наконец-то взорвалась прямо перед нами. Мы снова в открытом конфликте с этим родным племенем!" #NT!
 USA_1857Panic: "Экономический кризис" #NT!
 USA_1857Panic_desc: "Экономика США переживает нестабильность и быстрый спад." #NT!
  
 # Buchanan Focuses 
 USA_buchanan_presidency: "Президентство Бьюкенена" #NT!
 USA_buchanan_presidency_desc: "Кандидат от Демократической партии Джеймс Бьюкенен-младший победил на президентских выборах в США в 1856 году. После инаугурации 4 марта этого года он находится на своем посту уже 68 дней." #NT!
 USA_missouri_railroad: "Ворота на Запад" #NT!
 USA_missouri_railroad_desc: "Пылкие спекуляции на железнодорожном транспорте принесли неожиданную прибыль экономике и, что более важно, казначейству. Мало кто будет возражать против того, чтобы эти средства были направлены в правильном направлении, особенно для переселения большего количества людей на запад. Для этого мы будем субсидировать строительство новой железной дороги в Миссури и облегчим старт пионерам, отправляющимся за границу из Индепенденса." #NT!
 USA_pennsylvanian_oil: "Ойл Крик Дискавери" #NT!
 USA_pennsylvanian_oil_desc: "[missing_desc]" #NT!
 USA_under_panic: "Паника 1857 года" #NT!
 USA_under_panic_desc: "Соединенные Штаты страдают от экономического коллапса. Люди потеряли веру в рынок, а перенасыщение сырьем и упадок золотой лихорадки в Калифорнии привели к экономическому кризису, усугубленному падением цен на сельскохозяйственную продукцию после окончания Крымской войны и лопнувшим пузырем инвестиций в железные дороги. !" #NT!
 USA_reform_not_relief: "Реформа, а не облегчение" #NT!
 USA_reform_not_relief_desc: "Президент Бьюкенен был ярым противником интервенционизма в экономических вопросах. Он отстаивал политику, позволяющую рынку идти туда, куда он идет, и никоим образом не вмешиваться." #NT!
 USA_reduced_public_works: "Защитить общественные работы" #NT!
 USA_reduced_public_works_desc: "В свете снижения экономической активности и государственных доходов президент Бьюкенен сократил государственные расходы на общественные работы." #NT!
 USA_paper_money_war: "Конфисковать 1s!" #NT!
 USA_paper_money_war_desc: "Президент Бьюкенен считал, что основной причиной паники является выпуск бумажных денег и замена «твердой» валюты. Он отказался от использования всех долларовых банкнот номинальной стоимостью менее 20 долларов и выступил за принятие различных законов, которые наказывали бы банки, не соответствующие определенным уровням резервов «золотой монеты»." #NT!
 USA_specie_payments: "Платежи звонкими монетами" #NT!
 USA_specie_payments_desc: "Бьюкенен был готов вложить свои деньги в твердую валюту и поручил выплатить все государственные платежи в твердой валюте и сократить выпуск государственных облигаций. Это действие помогло снизить темпы инфляции и стабилизировать экономику." #NT!
 USA_panic_recovery: "Завершите восстановление!" #NT!
 USA_panic_recovery_desc: "По прошествии значительного времени мы теперь можем видеть признаки восстановления благодаря политике Бьюкенена или, возможно, несмотря на нее. Несмотря на это, на Север возвращается нормальная жизнь, хотя до хороших времен 1856 года все еще далеко." #NT!
 ##Buchanan Political tree 
 USA_buchanan_deny_scott: "Вмешаться в дело Скотта" #NT!
 USA_buchanan_deny_scott_desc: "Дело Дред Скотт против Сэнфорда снова вывело вопрос рабства в заголовки газет, и теперь высший суд страны берет на себя бремя ответа на него. Чтобы предотвратить принятие решения по партийной линии, избранный президент Бьюкенен считает целесообразным оказать давление на судью севера, чтобы тот занял позицию в поддержку рабства. Если ему это удастся, мы сможем избежать обвинений в судебной предвзятости в отношении нашего и без того хрупкого правительства." #NT!
 USA_buchanan_address_debate: "Адрес дебатов" #NT!
 USA_buchanan_address_debate_desc: "После дела Скотта давно растущая напряженность между Севером и Югом, свободными и рабами стала более полно раскрыта. К сожалению для нас, шансов на то, что кризис закончится сам по себе, как надеялся Бьюкенен, практически нет. По этой причине мы должны занять определенную позицию, поскольку отказ от обязательств обязательно приведет к катастрофе. Эта позиция проявится в нашем кабинете министров, который мы еще не назначили. В кабинете мы можем либо отдать предпочтение южным демократам и союзным с ними северянам, либо назначить компромиссный кабинет и надеяться спасти нашу партию." #NT!
 USA_doughface_cabinet: "Кабинет Doughface" #NT!
 USA_doughface_cabinet_desc: "Мы должны проводить политику назначения в кабинет чиновников, чья лояльность президенту не подлежит сомнению, особенно из числа южных демократов, которые решительно поддерживают все идеи, выступающие за рабство." #NT!
 USA_inclusive_cabinet: "Инклюзивный кабинет" #NT!
 USA_inclusive_cabinet_desc: "Хотя было бы лучше, если бы назначенные чиновники были строго лояльны президенту, вражда между Бьюкененом и умеренным Стивеном Дугласом, который отстаивает идею «народного суверенитета» или позволяет всем штатам решать, быть им рабовладельческими штатами или нет, могла бы разорвать наша партия врозь." #NT!
 USA_purge_unreliables: "Очистить ненадежных" #NT!
 USA_purge_unreliables_desc: "Те члены администрации, на которых нельзя рассчитывать, должны быть очищены, а на их место поставлены лоялисты. Бьюкенен исторически проводил политику назначения чиновников исключительно из-за их сторонников рабства." #NT!
 USA_bleeding_kansas: "Кровоточащий Канзас" #NT!
 USA_bleeding_kansas_desc: "Споры о том, присоединится ли Канзас в качестве Свободного штата или Рабского штата, исторически привели к одним из самых страшных гражданских беспорядков в истории США: десятки людей были убиты за то, что были по обе стороны дебатов в годы, предшествовавшие окончательному принятию в Союз." #NT!
 USA_doughface_judicial: "Судебная система Doughface" #NT!
 USA_doughface_judicial_desc: "Частью укрепления настроений в поддержку рабства в правительстве США неизменно будет включать назначение многих южных демократов в различные апелляционные и федеральные суды." #NT!
 USA_indiscriminate_opposition: "Неизбирательная оппозиция" #NT!
 USA_indiscriminate_opposition_desc: "Если кандидату нельзя доверять в том, что он будет следовать линии партии, ему следует противостоять. Мы должны рассматривать этих северных умеренных демократов как ничем не отличающихся от республиканцев-аболиционистов." #NT!
 USA_covode_committee: "Комитет Ковода" #NT!
 USA_covode_committee_desc: "Комитет Ководе был созван в Палате представителей для расследования предполагаемых злоупотреблений и коррупции со стороны президента, вплоть до поиска оснований для привлечения президента к импичменту и отстранения его от должности. Хотя в конечном итоге он оказался безуспешным, он послужил громоотводом для внутрипартийных разногласий внутри демократической партии, что в конечном итоге потенциально способствовало тому, что выбранный преемник Бьюкенена занял третье место по всенародному голосованию позже в том же году." #NT!
 USA_buchanan_successor: "Преемник Бьюкенена?" #NT!
 USA_buchanan_successor_desc: "Теперь пришло время выбрать, кто будет выбранным демократическим кандидатом, чтобы противостоять Юнионистской партии под руководством Белла и Республиканской партии под руководством Линкольна, которые являются сильными соперниками. Мы должны выбрать кандидата, наиболее подходящего для этой задачи." #NT!
 USA_tolerate_douglas: "Терпеть Дугласа" #NT!
 USA_tolerate_douglas_desc: "Эта вражда между Бьюкененом и сенатором Дугласом бессмысленна и служит только для того, чтобы разделить нас перед лицом нашей истинной оппозиции." #NT!
 USA_democrat_judicial: "Демократический судебный" #NT!
 USA_democrat_judicial_desc: "Назначение в состав коллегии исключительно южных демократов лучше всего защитило бы дело рабства, но это повредило бы нашей поддержке среди северян. Мы должны быть открыты для назначения достойных северян, чтобы казаться беспристрастными." #NT!
 USA_true_opposition: "Истинная оппозиция" #NT!
 USA_true_opposition_desc: "Мы должны поддерживать любого демократа, желающего выступить против аболициониста, даже если он предпочитает политику, соответствующую платформе Дугласа." #NT!
 USA_close_ranks: "Сплоченные ряды" #NT!
 USA_close_ranks_desc: "Республиканцы в нижней палате хотят провести расследование предполагаемых злоупотреблений со стороны Демократической администрации. Мы не можем допустить, чтобы такие расследования прошли и поставили нас в неловкое положение перед тем, что может стать историческими выборами. Сорвать расследование, мы не хотим знать, кто что сделал." #NT!
  ##Utah Peace tree 
 USA_utah_peace: "Мирное решение" #NT!
 USA_utah_peace_desc: "Благодаря быстрым и умелым переговорам и нескольким угрозам, близким к войне, на Юго-Западе воцарился мир, что позволило нам построить из этого кризиса новую лояльную территорию и потенциально будущие государства." #NT!
 USA_mormon_power_transition: "Мирная передача власти" #NT!
 USA_mormon_power_transition_desc: "Теперь, когда мормоны штата Юта знают, что правительство США не стремится их заполучить, они с большей готовностью сдают захваченные должности федеральным чиновникам." #NT!
 USA_mormon_religious_tolerance: "Религиозная толерантность в федеральных ведомствах" #NT!
 USA_mormon_religious_tolerance_desc: "Теперь, когда мы уверены в лояльности наших граждан-мормонов, нам следует приложить усилия к тому, чтобы их религия не была препятствием для трудоустройства в федеральные учреждения на территории Юты." #NT!
 USA_loyal_mormons: "Верные американские мормоны" #NT!
 USA_loyal_mormons_desc: "Теперь, когда на этой территории сохранилось непреходящее наследие мира, мы можем отпраздновать еще одну годовщину мира." #NT!
  ##Utah War Tree 
 USA_real_utah_war: "Настоящая война в Юте" #NT!
