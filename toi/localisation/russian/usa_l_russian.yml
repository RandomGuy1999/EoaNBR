 USA_Focus_ACW_Broken_Eagle: "Сломанный орел" #NT!
 USA_Focus_ACW_Broken_Eagle_desc: "Катастрофа! Хотя мы превосходили их численностью и обладали большей промышленной мощью, Конфедерации каким-то образом удалось победить наши армии и уничтожить нас! Соединенные Штаты никогда не забудут тот день, когда они стали Разделенными Штатами." #NT!
 USA_Focus_ACW_Soaring_Eagle: "Парящий орел" #NT!
 USA_Focus_ACW_Soaring_Eagle_desc: "Победа! Мятежные предатели разбиты, их командиры сдались, а их армии полностью отступают! Это славный день для Соединенных Штатов, потому что они останутся едиными!" #NT!
  
