 USA_FN_arms_from_the_private_sector: "Растущий частный сектор огнестрельного оружия" #NT!
 USA_FN_arms_from_the_private_sector_desc: "С появлением стандартизации огнестрельного оружия для снабжения вооруженных сил США во время Американо-мексиканской войны и войны семинолов производство огнестрельного оружия значительно возросло. Теперь, когда закупки оружия сокращаются из-за прекращения этих конфликтов, производители огнестрельного оружия теперь выходят в частный сектор, чтобы восстановиться после отсутствующего военного рынка." #NT!
