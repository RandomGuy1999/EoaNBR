 USA_utah_war.50.t: "Война в Юте" #NT!
 USA_utah_war.50.d: "Война в Юте, также известная как Мормонская война из-за участия мормонской церкви, была кратким периодом политической нестабильности между территориальным правительством Юты и федеральным правительством США. Причин было много, в том числе долгая история религиозного притеснения мормонов, в том числе изгнание из более восточных штатов санкционированным государством насилием, двойственность управления на территории между правительством, управляемым федеральным правительством, и церковным правительством церкви. , а также вопиющей неспособностью к общению и недоверием между обеими сторонами. Фактическое начало конфликта началось, когда новоизбранный Джеймс Бьюкенен назначил нового губернатора территории, заменив нынешнего губернатора, который также был главой мормонской церкви, и направил военный эскорт с полицейскими полномочиями. Мормоны опасались новой волны федеральных преследований и поэтому отказались принять нового губернатора на территорию без конфликта. Исторически сложилось так, что обе стороны в конечном итоге достигли дипломатического соглашения, согласно которому права мормонов, которым никогда не угрожала реальная опасность, уважались, а федеральная власть уважалась, а власть передавалась новому губернатору." #NT!
 USA_utah_war.50.a: "«Выбирай право!»" #NT!
 USA_utah_war.1.t: "Бьюкенен отозвал нового губернатора!" #NT!
 USA_utah_war.1.d: "Бьюкенен, видя, насколько непопулярной является замена губернатора Бригама Янга Альфредом Каммингом, решил вообще отменить эту замену. Собственная партия президента рассматривает эту быструю уступку мормонскому давлению как позор, и от нее также не ожидается, что она сможет разрешить кризис в одиночку." #NT!
 USA_utah_war.1.a: "О чем он думал?" #NT!
 USA_utah_war.2.t: "Бьюкенен отменяет Posse Commitatus!" #NT!
 USA_utah_war.2.d: "Бьюкенен, видя, что отправка военных сил только усилит напряженность, и действуя в качестве главнокомандующего, отозвал части регулярной армии, первоначально отправленные для сопровождения нового губернатора. Они вернутся в Канзас, чтобы продолжить попытки поддерживать порядок среди гражданского населения. там волнения. Судя по тому, что мы слышали о подготовке мормонов к своей защите, это наверняка приведет к захвату нового губернатора или к чему-то еще худшему, и, конечно же, к позору для нынешней администрации. Члены Конгресса уже направили нам официальные ноты с просьбой защитить государственных чиновников при исполнении ими законных обязанностей от повстанцев." #NT!
 USA_utah_war.2.a: "Мы должны довериться дипломатии только сейчас." #NT!
 USA_utah_war.3.t: "Бьюкенен отправляет небольшой военный эскорт" #NT!
 USA_utah_war.3.d: "После консультации с военным министром и другими высокопоставленными офицерами армии США относительно текущих военных обязательств, президент решил направить относительно небольшой военный эскорт." #NT!
 USA_utah_war.3.a: "Мы должны надеяться, что этого достаточно." #NT!
 USA_utah_war.4.t: "Бьюкенен отправляет умеренный военный эскорт" #NT!
 USA_utah_war.4.d: "После консультации с военным министром и другими высокопоставленными офицерами армии США относительно текущих военных обязательств, президент решил направить военный эскорт среднего размера." #NT!
 USA_utah_war.4.a: "Нет ничего плохого в том, чтобы быть готовым" #NT!
 USA_utah_war.5.t: "Бьюкенен отправляет большой военный эскорт" #NT!
 USA_utah_war.5.d: "После консультации с военным министром и другими высокопоставленными офицерами армии США относительно текущих военных обязательств, президент решил направить относительно большой военный эскорт." #NT!
 USA_utah_war.5.a: "Мы должны как-то подавить этот бунт." #NT!
 USA_utah_war.6.t: "Бьюкенен осуждает мормонских диссидентов" #NT!
 USA_utah_war.6.d: "В беседах с избранными членами Конгресса Бьюкенен подробно рассказал о том, что мормонские диссиденты ничем не отличаются от других великих предателей в истории США, таких как Бенедикт Арнольд и Аарон Берр (посмотрите). Если целью президента было снижение напряженности, то, по крайней мере, часть этого прогресса была потеряна, однако на членов президентской партии произвела впечатление решимость президента." #NT!
 USA_utah_war.6.a: "Оговорка, не более того!" #NT!
 USA_utah_war.7.t: "Бьюкенен прощает несогласных!" #NT!
 USA_utah_war.7.d: "Президент Бьюкенен превентивно помиловал тех, кто сплотился, чтобы защитить себя от того, что они считают агрессией правительства. Такое широкое помилование оказалось политически непопулярным, но мормоны, по крайней мере, в некоторой степени уверены в том, что президент не хочет, чтобы их считали преступниками." #NT!
 USA_utah_war.7.a: "Будем надеяться, что они не осмелятся восстать." #NT!
 USA_utah_war.8.t: "Капитан Ван Влит прибыл в Солт-Лейк-Сити!" #NT!
 USA_utah_war.8.d: "Капитан Ван Влит — квартирмейстер армии США, в частности той части армии США, которая направлена ​​для сопровождения губернатора Альфреда Камминга. По прибытии в город ему сразу же была предоставлена ​​частная аудиенция у Бригама Янга, который задал ему вопросы о нынешнем кризисе. Спокойное заверение капитана относительно явного приказа войск «только самооборона» и что это была всего лишь рутинная смена губернаторов, которая, хотя и потенциально была политически мотивирована, не была частью антимормонского заговора. Несмотря на мягкое успокоение, город по-прежнему находится в напряжении, и губернатор объявил военное положение." #NT!
 USA_utah_war.8.a: "Хорошо сказано, капитан" #NT!
 USA_utah_war.9.t: "Бьюкенен отправляет специального переговорщика!" #NT!
 USA_utah_war.9.d: "Президент направил высокопоставленного чиновника своей партии провести переговоры с мормонами и попытаться убедить их в разуме. Однако, похоже, этот сторонник партии оказался слишком лояльным. Вместо того, чтобы успокоить местных жителей, он оскорбил их, а затем сделал . . . нескромные замечания относительно мнений жителей Востока о религиозных верованиях мормонов. Сказать, что пребывание этого человека на территории Юты было недолгим, — это мягко сказано." #NT!
 USA_utah_war.9.a: "У тебя была одна работа! ОДИН!" #NT!
 USA_utah_war.10.t: "Бьюкенен отправляет специального переговорщика!" #NT!
 USA_utah_war.10.d: "В это кризисное время к нам обратился частный гражданин по имени Томас Л. Кейн. В прошлом они тесно сотрудничали с мормонами, помогая им мигрировать в более отдаленные страны на западе, где они были бы в большей безопасности от религиозных преследований, и поэтому мормоны с любовью вспоминают их. Они вызвались встретиться с руководством мормонов, чтобы договориться об урегулировании, начать мирный процесс или каким-то образом помочь предотвратить войну. Путешествуя на юг через Мексиканский залив, через Транспанамскую железную дорогу и на север вдоль Тихоокеанского побережья, приземлившись в Калифорнии и направляясь на восток через Скалистые горы, они встретились как с Бригамом Янгом, так и с командующим войсками США. Армейский эскорт и губернатор Альфред Каммингс. В качестве начала мирного процесса он договорился о допуске Каммингса на территорию, гарантии его безопасности и прекращении фабианской тактики мормонов, пока мирный процесс продолжает развиваться." #NT!
 USA_utah_war.10.a: "В Вербе, Пацис" #NT!
 USA_utah_war.11.t: "Бьюкенен меняет маршрут картографической экспедиции" #NT!
 USA_utah_war.11.d: "Недавно была отправлена ​​экспедиция под руководством лейтенанта Айвза для изучения судоходства реки Колорадо. Однако в связи с этим кризисом президент Бьюкенен и военное министерство провели переоборудование, чтобы пересмотреть свою миссию и изучить, насколько осуществимо нападение на Юту с юга. Короче говоря, его миссия была обнаружена мормонами, что еще больше усилило напряженность, несмотря на техническую неудачу миссии в поиске достаточно судоходного маршрута." #NT!
 USA_utah_war.11.a: "Возможно, нужен более тонкий подход." #NT!
 USA_utah_war.12.t: "Безумие президента Бьюкенена" #NT!
 USA_utah_war.12.d: "Президент сегодня предложил то, что он называет «Убить нескольких зайцев одним выстрелом!» — схему, да, СХЕМУ, столь смехотворную на первый взгляд. . . это может сработать? Подумайте об этом: Бьюкенен является открытым экспансионистом и хочет, чтобы границы США расширялись; Мормоны переехали в пустынную Юту с явной целью свести к минимуму контакты с внешним миром; И после Крымской войны Российская империя имела много долгов, которые нужно было выплатить, и никогда не считала свою колонию на Аляске особенно ценной, располагая лишь небольшим форпостом тюленей, и предпочла бы получить прибыль от ее продажи, чем увидеть, как она рухнет. -соперник Британии в теоретической следующей войне. Имея все это в виду, Бьюкенен предложил купить Аляску у России и предложить ее в качестве поселения мормонам, не как изгнание, а как дополнительную землю, на которой они могли бы обезопасить себя. Россия получает свои деньги, мормоны получают гарантированное убежище. , а Бьюкенен наращивает США готовыми поселенцами." #NT!
 USA_utah_war.12.a: "Бьюкенен, Выигрывая так много, мы устали от этого" #NT!
 USA_utah_war.13.t: "Бьюкенен гарантирует религиозное равенство" #NT!
 USA_utah_war.13.d: "Сегодня Бьюкенен, стремясь снизить напряженность, издал указ, согласно которому, хотя свобода вероисповедания уже гарантирована Первой поправкой, федеральные чиновники должны стремиться обеспечить равное обращение и защиту людей всех религий в соответствии с законом. (Позднее это будет закреплено в определенной 14-й поправке)" #NT!
 USA_utah_war.13.a: "Леди Справедливость, должно быть, слепа!" #NT!
 USA_utah_war.14.t: "Президент Бьюкенен приказал закрыть церковные суды!" #NT!
 USA_utah_war.14.d: "Одной из основных проблем, которые привели к этому кризису, было двойное управление церковными и светскими органами. Мормонские лидеры посоветовали всем своим приверженцам искать справедливости в рамках церкви, а не в суде. Сегодня Бьюкенен потребовал, чтобы часть любого мирного соглашения заключалась в закрытии этих церковных судов." #NT!
 USA_utah_war.14.a: "Справедливость в суде человеческом, а не Божьем" #NT!
 USA_utah_war.15.t: "Бьюкенен закрывает границы территории Юты!" #NT!
 USA_utah_war.15.d: "Сегодня президент закрыл границы территорий Юты, которые де-юре все еще находятся под его контролем, в попытке помешать мормонскому народу получать помощь от своей сети миссионеров за рубежом и, в большей степени, от сочувствующих ему людей в других штатах. Некоторые задаются вопросом, предусматривает ли конституция такие полномочия, и частные граждане уже инициировали судебные иски." #NT!
 USA_utah_war.15.a: "Что дальше, хабеас корпус?" #NT!
 USA_utah_war.16.t: "Бьюкенен требует расформирования Легиона Наву!" #NT!
 USA_utah_war.16.d: "Легион Наву, ополчение, теоретически состоящее из всех трудоспособных мужчин мормонской церкви, был впервые сформирован, когда церковь располагалась в Иллинойсе и находилась в тесном контакте с враждебно настроенными христианами других конфессий. Бригам Янг возобновил работу этого подразделения для защиты территории во время этого кризиса, но президент Бьюкенен потребовал его расформирования до того, как может произойти какое-либо разрешение кризиса. Партия президента высоко оценивает такой смелый шаг." #NT!
 USA_utah_war.16.a: "Что вообще означает Наву?" #NT!
 USA_utah_war.17.t: "Бьюкенен оказывает давление на местные племена!" #NT!
 USA_utah_war.17.d: "Президент начал секретную кампанию по оказанию давления на различные местные племена, окружающие территорию Юты, с целью преследовать мормонов и отвлечь часть их сил от преследования федеральных сил в этом районе. В некоторых племенах есть члены, которые дружат с мормонами, и поэтому до них дошли слухи об усилиях президента." #NT!
 USA_utah_war.17.a: "Наверное, тоже не сработало бы" #NT!
 USA_utah_war.18.t: "Бьюкенен приказывает войскам отправиться в каньон Эхо" #NT!
 USA_utah_war.18.d: "Бьюкенен уже некоторое время знал о том, что мормоны строят оборонительные сооружения в каньоне Эхо, недалеко к северу от Солт-Лейк-Сити и на прямом пути в город. Продолжающийся кризис, который ударил по его администрации, наконец, подтолкнул его к решительным действиям. Он приказал федеральным войскам сопровождать нового губернатора в Солт-Лейк-Сити через Каньон Эхо, и хотя им приказано не стрелять первыми, в напряженной ситуации могут произойти несчастные случаи. Либо они, либо мормоны будут стрелять, и этот кризис еще не достиг своего апогея." #NT!
 USA_utah_war.18.a: "Как это может что-то решить?" #NT!
 USA_utah_war.19.t: "Бьюкенен приказывает войскам избегать обороны мормонов!" #NT!
 USA_utah_war.19.d: "Из-за того, что мормоны открыто укрепляли перевал в каньоне Эхо, Бьюкенен приказал войскам найти другой вход на территорию Юты. Из-за постоянного беспокойства войск, нехватки припасов и переменчивой погоды не ожидается, что успех будет достигнут до тех пор, пока ситуация не изменится другим образом." #NT!
 USA_utah_war.19.a: "Будем надеяться, что они не понадобятся" #NT!
 USA_utah_war.20.t: "Бьюкенен увеличивает военный эскорт!" #NT!
 USA_utah_war.20.d: "Учитывая меняющуюся ситуацию на западе, Бьюкенен решил направить дополнительные войска для подкрепления тех, кто уже находится в этом районе." #NT!
 USA_utah_war.20.a: "Будем надеяться, что они не понадобятся" #NT!
 USA_utah_war.21.t: "Бьюкенен увеличивает военный эскорт!" #NT!
 USA_utah_war.21.d: "Учитывая изменение ситуации на западе, Бьюкенен решил направить крупные войска для подкрепления тех, кто уже находится в этом районе." #NT!
 USA_utah_war.21.a: "Это только усилит напряженность!" #NT!
 USA_utah_war.22.t: "Бьюкенен сокращает военный эскорт!" #NT!
 USA_utah_war.22.d: "Учитывая меняющуюся ситуацию на западе, Бьюкенен решил отозвать часть войск из экспедиции по территориям Юты." #NT!
 USA_utah_war.22.a: "Надеюсь, это снимет напряжение!" #NT!
 USA_utah_war.23.t: "Бьюкенен сокращает военный эскорт!" #NT!
 USA_utah_war.23.d: "Учитывая меняющуюся ситуацию на западе, Бьюкенен решил отозвать большую часть войск из экспедиции по территориям Юты." #NT!
 USA_utah_war.23.a: "Надеюсь, это снимет напряжение!" #NT!
 USA_utah_war.24.t: "Бьюкенен обещает государственность!" #NT!
 USA_utah_war.24.d: "Президент Бьюкенен решил использовать другую тактику ведения переговоров, чтобы еще больше ослабить напряженность в отношениях с мормонами. Он решил предложить им ускоренный путь к государственности. Это, вероятно, окажется заманчивым для мормонов, поскольку, поскольку им предоставлен статус штата, губернаторы будут выбираться на местных выборах, а не назначаться на федеральном уровне." #NT!
 USA_utah_war.24.a: "Еще одна звезда на флаге?" #NT!
 USA_utah_war.25.t: "Отправить Posse Comitatus?" #NT!
 USA_utah_war.25.d: "Вместе с нашим новым губернатором территории Юты мы должны послать военный эскорт как для защиты территории от набегов туземцев, так и для утверждения федеральной власти на этой ранее подрывной территории." #NT!
 USA_utah_war.25.a: "Нам следует послать небольшой военный эскорт" #NT!
 USA_utah_war.25.b: "Нам следует послать военный эскорт среднего размера." #NT!
 USA_utah_war.25.c: "Нам следует послать большой военный эскорт" #NT!
 USA_utah_war.26.t: "Переоценка Posse Comitatus" #NT!
 USA_utah_war.26.d: "Учитывая изменения в ситуации, связанной с продолжающимися беспорядками на территории Юты, возможно, некоторые изменения в нашей военной диспозиции на границе оправданы." #NT!
 USA_utah_war.26.c: "Немного усилить наш военный эскорт" #NT!
 USA_utah_war.26.e: "Значительно усилить наш военный эскорт" #NT!
 USA_utah_war.26.a: "Отозвать часть наших войск" #NT!
 USA_utah_war.26.b: "Отозвать большую часть наших войск" #NT!
  
 USA_utah_war.93.t: "Армия США успешно форсировала каньон Эхо!" #NT!
 USA_utah_war.93.d: "Несмотря на тысячи защитников и укреплений, наши ребята в синем одержали победу, прогнав перед собой Легион Наву и захватив Солт-Лейк-Сити. Хотя руководство мормонов на данный момент сбежало, а Легион Наву еще не уничтожен, сейчас нет способа предотвратить проникновение американских войск на территорию и взятие ее штурмом." #NT!
 USA_utah_war.94.t: "Армии США не удалось взять Каньон Эхо!" #NT!
 USA_utah_war.94.d: "Несмотря на численное превосходство армии США, оборона мормонов оказывается решающим фактором! Армия США была остановлена ​​Легионом Наву, и из-за этой вспышки боевых действий произошел серьезный сдвиг в напряженности. Если мирное решение не будет найдено в ближайшее время, может разразиться настоящая война, и сейчас неясно, сможем ли мы победить." #NT!
 USA_utah_war.94.a: "Дев здесь, спрашивает, как тебе это удалось?" #NT!
 USA_utah_war.95.t: "Победа в Юте!" #NT!
 USA_utah_war.95.d: "После периода военных действий и конфронтации между армией США и легионом Наву США вышли победителями, хотя и оказались в политическом затруднении. Всю эту ситуацию можно было бы избежать, но сейчас США должны работать над насильственной реинтеграцией территории силой с беспокойным местным населением." #NT!
 USA_utah_war.95.a: "Vae victis" #NT!
 USA_utah_war.96.t: "Мы отказываемся от Юты" #NT!
 USA_utah_war.96.d: "Несмотря на недавнюю вспышку военных действий между Мормонской церковью и федеральным правительством, а также очевидное неравенство участвующих сил, правительство США, по сути, сдалось. Будь то военные неудачи или новая политическая стратегия, они, похоже, решили, что больше не будут сейчас добиваться силовой реинтеграции Юты. Жители Юты, возможно, пока чувствуют себя в безопасности, но как долго продлится этот мир?" #NT!
 USA_utah_war.96.a: "Пока это возможно. А если серьезно, как ты так сильно потерпел неудачу?" #NT!
 USA_utah_war.97.t: "США теряют контроль над Ютой!" #NT!
 USA_utah_war.97.d: "Отношения между территориальным правительством Бригама Янга и федеральным правительством ухудшились до такой степени, что федеральное правительство больше не может называть себя контролирующим Юту!" #NT!
 USA_utah_war.97.a: "Катастрофа! Решение должно быть найдено!" #NT!
 USA_utah_war.98.t: "Рост напряжения!" #NT!
 USA_utah_war.98.d1: "Продолжающийся кризис в Юте обостряет напряженность, и мы должны принять меры, чтобы ситуация не вышла из-под контроля!" #NT!
 USA_utah_war.98.d2: "Наконец-то в Юте мир – большое достижение для администрации!" #NT!
 USA_utah_war.98.a: "Напряженность растёт!" #NT!
 USA_utah_war.98.b: "Напряженность продолжает расти!" #NT!
 USA_utah_war.98.c: "Напряжение выходит из-под контроля!" #NT!
 USA_utah_war.98.d: "Напряженность держится стабильно" #NT!
 USA_utah_war.98.e: "Наконец-то мир!" #NT!
 USA_utah_war.99.t: "Конец кризису в Юте!" #NT!
 USA_utah_war.99.d1: "Но начало войны в Юте! То ли из-за административной стратегии, то ли из-за некомпетентности, отношения между мормонским руководством и правительством США разорвались, и теперь люди с обеих сторон стреляют друг в друга!" #NT!
 USA_utah_war.99.d2: "После длительных переговоров и компромиссов с обеих сторон наконец-то в Юте наступил Мир! Альфред Каммингс станет губернатором территории Юта, права мормонов будут уважаться, а федеральные силы войдут на территорию, чтобы выполнить свои полицейские обязанности и защититься от нападений туземцев. Хотя некоторые еще бормочут о «промахе Бьюкенена», им теперь придется довольствоваться бормотанием, поскольку это великое достижение администрации!" #NT!
 USA_utah_war.99.a: "На войну от Джинго!" #NT!
 USA_utah_war.99.b: "Наконец-то мир!" #NT!
  
 usa_panic.1.t: "Последствия паники 1857 года!" #NT!
 usa_panic.1.d: "С наступлением паники наша экономика вступила в рецессию и теперь будет менее активной." #NT!
 usa_panic.1.a: "Поезда уступают дорогу" #NT!
 usa_panic.2.t: "Последствия паники 1857 года становятся все хуже!" #NT!
 usa_panic.2.d: "Экономический кризис, поразивший нас, усугубился!" #NT!
 usa_panic.2.a: "Поезда уступают дорогу" #NT!
 usa_panic.3.t: "Последствия паники 1857 года становятся все хуже!" #NT!
 usa_panic.3.d: "Экономический кризис, поразивший нас, усугубился!" #NT!
 usa_panic.3.a: "Поезда уступают дорогу" #NT!
 usa_panic.4.t: "Последствия паники 1857 года становятся все хуже!" #NT!
 usa_panic.4.d: "Экономический кризис, поразивший нас, усугубился!" #NT!
 usa_panic.4.a: "Поезда уступают дорогу" #NT!
 usa_panic.5.t: "США начинают восстанавливаться!" #NT!
 usa_panic.5.d: "Мы выходим из самой глубокой части рецессии, и, хотя нас могут поразить еще некоторые последствия, мы знаем, что худшее уже позади." #NT!
 usa_panic.5.a: "Поезда снова продвигаются вперед" #NT!
 usa_panic.6.t: "Конец панике!" #NT!
 usa_panic.6.d: "Период экономических потрясений, вызванных паникой 1857 года, подходит к концу." #NT!
 usa_panic.6.a: "Поезда снова продвигаются вперед" #NT!
  
 usa_tooltip_focus_unlocks_decision: "Этот фокус открывает возможности для принятия решений, соответствующих ситуации." #NT!
 usa_this_focus_wont_work: "Этот фокус не будет иметь никакого эффекта, пока не будут выполнены определенные условия." #NT!
  
 #  usa.211.t: "Покупка Аляски?" #NT!
 #  usa.211.d: ""
 #  usa.211.a: ""
 usa.212.t: "Продажа Аляски?" #NT!
 usa.212.d: "Американцы обратились к нам с очень странным предложением. Они пришли к нам с предложением купить нашу колонию на Аляске. Видимо, они видят большую ценность в этой земле? Они также занимаются своего рода восстанием на одной из своих территорий и видят в этом возможность избавиться от нарушителей спокойствия. Честно говоря, у нас есть много долгов, которые нужно выплатить, и мы зарабатываем на этой пустоши едва больше, чем наши административные расходы, возможно, было бы лучше ее продать." #NT!
 usa.212.a: "На самом деле это всего лишь пустырь" #NT!
 usa.212.b: "Кто знает, какие неисчислимые сокровища еще предстоит обнаружить?!" #NT!
 usa.213.t: "Покупка Аляски!" #NT!
 usa.213.d1: "Похоже, российское правительство согласилось на наше предложение и начало подготовку к передаче нам территории. Президент Бьюкенен ожидает, что мормоны будут вполне довольны." #NT!
 usa.213.d2: "Похоже, российское правительство отклонило наше щедрое предложение, поставив нас в неловкое положение перед Конгрессом. Все эти напрасные усилия не впечатляют и мормонов, которые теперь утверждают, что все это дело было подстроено." #NT!
 usa.213.a: "Слава Колумбии, Америка расширяется!" #NT!
 usa.213.b: "Какое разочарование, как же нам угодить этим мормонам?" #NT!
 usa.215.t: "Кубинская покупка" #NT!
 usa.215.d: "Президент Бьюкенен давно желал расширить США посредством войны и дипломатии. Будучи стойким сторонником «Явной судьбы», он приветствовал уступку Мексики, в результате которой США аннексировали большую часть Мексики в 1840-х годах. Теперь он желает купить остров Куба у испанского правительства, чтобы не только расширить Америку, но и добавить к США еще один потенциальный рабовладельческий штат, чтобы усилить поддержку рабства в Сенате США. Однако это, несомненно, будет невероятно дорого, поскольку остров невероятно прибыльен, а Испания находится в тяжелом финансовом положении и рассматривает остров как свой единственный надежный источник дохода." #NT!
 usa.215.a: "Америка заплатит любую цену, чтобы увидеть, как ее судьба сбылась." #NT!
 usa.216.t: "Америка стремится купить Кубу" #NT!
 usa.216.d: "Американское правительство обратилось к нам со странным предложением. Они хотят купить у нас остров Куба и, похоже, готовы заплатить за него любую цену. Куба на протяжении веков была жемчужиной нашей империи и сегодня остается самой прибыльной ее частью. Он был частью Испании так долго, что является такой же частью Испании, как Кастилия или Арагон. В долгосрочной перспективе его продажа может стоить нам очень дорого, но сейчас мы близки к банкротству. Как нам действовать?" #NT!
 usa.216.a: "Это большая потеря, но. . ." #NT!
 usa.216.b: "Эти сумасшедшие американцы" #NT!
 usa.217.t: "Продажа Кубы!" #NT!
 usa.217.d1: "Правительство Испании приняло наше чрезвычайно щедрое предложение. Президент Бьюкенен вполне доволен и втайне надеется, что он будет принят в качестве штата как можно скорее, чтобы противостоять растущему влиянию республиканцев-аболиционистов в сенате." #NT!
 usa.217.d2: "Представители правительства Испании сегодня дали ответ, который представлял собой категорический отказ. После конфуза Остендского манифеста в предыдущие годы, а теперь и сейчас, очевидно, что Испания никому не продаст свою жемчужину короны." #NT!
 usa.217.a: "Слава Колумбии, Америка растет!" #NT!
 usa.217.b: "Как обидно, но подумайте о деньгах, которые мы сэкономили." #NT!
 usa.219.t: "Демократическое выдвижение 1860 г." #NT!
 usa.219.d1: "Пришло время выбрать, кого мы будем баллотировать по демократическому билету на выборах 1860-х годов против республиканца Авраама Линкольна, который сейчас баллотируется на платформе, предотвращающей распространение рабства на новые штаты. Должны ли мы выбрать в качестве нашего кандидата вице-президента Брекенриджа, которому мы можем доверять в проведении политики, благоприятной для рабовладельческих государств, но не очень популярной за пределами Юга? Или мы выберем Бьюкенена, чтобы снова баллотироваться, несмотря на его клятву баллотироваться только на один срок и глубокую непопулярность в качестве нашего кандидата?" #NT!
 usa.219.d2: "Пришло время выбрать, кого мы будем баллотировать по демократическому билету на выборах 1860-х годов против республиканца Авраама Линкольна, который сейчас баллотируется на платформе, предотвращающей распространение рабства на новые штаты. Выберем ли мы сенатора Стивена Дугласа, умеренного члена нашей партии, который популярен не только на юге, но которому нельзя доверить защиту рабства? Или мы выберем Бьюкенена, чтобы снова баллотироваться, несмотря на его обещание баллотироваться только на один срок на предыдущих выборах и его умеренную непопулярность?" #NT!
 usa.219.a: "вице-президент Брекенридж" #NT!
 usa.219.b: "Сенатор Дуглас" #NT!
 usa.219.c: "Бьюкенен снова побежит!" #NT!
 usa.220.t: "Мексиканское вторжение увенчалось успехом!" #NT!
 usa.220.d: "Наши попытки захватить мексиканское государство на нашей границе увенчались успехом! Надеемся, что теперь в этом районе можно будет восстановить мир и спокойствие." #NT!
 usa.220.a: "Слава Колумбии!" #NT!
 usa.221.t: "Мексиканское вторжение провалилось!" #NT!
 usa.221.d: "Наши попытки захватить мексиканское государство на нашей границе провалились. Мы опозорили нашу нацию и конгресс." #NT!
 usa.221.a: "Колумбия, мы тебя подвели!" #NT!
 usa.222.t: "Мексиканское вторжение провалилось!" #NT!
 usa.222.d: "Наши силы, пытавшиеся захватить мексиканский штат на нашей границе, были отозваны для решения более насущной проблемы." #NT!
 usa.222.a: "Колумбия, мы тебя подвели!" #NT!
 usa.223.t: "Американское вторжение увенчалось успехом!" #NT!
 usa.223.d: "Американцы, ухватившись за наше ослабленное государство, оккупировали один из наших северных штатов! Они говорят, что они здесь только для того, чтобы защищать американских граждан, но мы видим в этом то, чем оно и является: очередной американский флибустьер." #NT!
 usa.223.a: "Катастрофа!" #NT!
 usa.224.t: "Американское вторжение побеждено!" #NT!
 usa.224.d: "Похоже, американцы попытались очередного пирата проникнуть в один из наших северных штатов. Они обнаружили, что даже в разгар гражданской войны мы уже не та Мексика, с которой они воевали в 1848 году." #NT!
 usa.224.a: "Победа!" #NT!
 usa.225.t: "Американское вторжение отступает!" #NT!
 usa.225.d: "Похоже, американцы попытались очередного пирата проникнуть в один из наших северных штатов. Они обнаружили, что даже в разгар гражданской войны мы уже не та Мексика, с которой они воевали в 1848 году." #NT!
 usa.225.a: "Победа!" #NT!
  
