 USA_UtahWar: "Война в Юте" #NT!
 USA_UtahWar_desc: "Мормонские беспорядки: §R[?Root.USA_mormon_unrest]§!\n\nВ 1857 году только что вступивший в должность президент Бьюкенен решил заменить губернатора территории Юты, который оказался главой мормонской церкви, политическим назначенцем-неевреем. Предыдущие десятилетия религиозных преследований мормонов заставили их с подозрением относиться к этой смене губернатора, особенно потому, что она произошла без предупреждения, объяснений и, по всей видимости, с участием оккупационной армии." #NT!
 USA_UtahWar_2: "Война в Юте" #NT!
 USA_UtahWar_2_desc: "Бьюкенен направил американские войска в Юту, чтобы назначить на этой территории нового губернатора. Мормоны Юты, опасаясь, что крупные военные силы США были посланы для их уничтожения, и столкнувшись с преследованиями в других регионах, готовились к обороне." #NT!
 USA_Buchanan_Corruption: "Коррумпированная администрация Бьюкенена" #NT!
 USA_Buchanan_Corruption_desc: "Администрация Бьюкенена будет считаться самой коррумпированной администрацией со времен принятия Конституции США. Многих чиновников правительства подозревают в использовании платежей с целью повлиять на действия Конгресса и другие ситуации, а также на налоговые льготы. Поскольку президентство Бьюкенена не может или отказывается бороться с такой коррупцией, Конгресс США должен принять дополнительные меры, чтобы избавиться от этой коррупции." #NT!
