 USA_mhc_rise: "Вторая американская революция" #NT!
 USA_mhc_rise_desc: "Наконец-то это сделано: мы свергли старое и тираническое правительство Соединенных Штатов. Сейчас мы владеем Вашингтоном, округ Колумбия, и являемся последними претендентами на его славу." #NT!
 USA_mhc_propaganda: "Распространение пропаганды" #NT!
 USA_mhc_propaganda_desc: "Многие в нашей стране все еще отвергают наши идеалы. Ответственность за то, чтобы заставить их повиноваться, лежит на временном правительстве." #NT!
 USA_mhc_overturn_gov: "Свергнуть старое правительство" #NT!
 USA_mhc_overturn_gov_desc: "Старое правительство было коррумпированным, слабым и некомпетентным. Администрация Бьюкенена была печальным примером такой коррупции, а переворот против демократически избранного президента является доказательством ее слабости." #NT!
 USA_mhc_social_ideas: "Социальные идеалы" #NT!
 USA_mhc_social_ideas_desc: "Идеалы социализма, хотя и не были полностью приняты нашим народом, привлекли к ним внимание некоторых людей. Мы должны обеспечить жизнь указанным идеалам, чтобы принести больше духа и морального духа нашим гражданам." #NT!
 USA_mhc_revolutionary_government: "Революционное правительство" #NT!
 USA_mhc_revolutionary_government_desc: "Настало время первых выборов революционного правительства. Хотя истинный президент 1860 года отказался присоединиться к нам и придерживается идеалов, противоречащих нашим социалистическим убеждениям, сейчас настало время восстановить выборы и избрать нового президента." #NT!
 USA_mhc_estates: "Дела богатых поместий" #NT!
 USA_mhc_estates_desc: "Богатые и богатые владеют обширными землями, используя их для эксплуатации рабочих и фермеров, особенно на Юге, который большую часть своего времени в Союзе использовал каторжный труд. Мы должны решить, что делать с такими людьми." #NT!
 USA_mhc_executive: "Исполнительная власть" #NT!
 USA_mhc_executive_desc: "Исполнительная власть со времен Эндрю Джексона была превознесена как самая прославленная ветвь власти в Союзе. Однако некоторые ставят под сомнение власть исполнительной власти. Нам следует выбрать сторону, поскольку мы собираемся избрать нового президента." #NT!
 USA_mhc_socialist_ideals: "Наши социальные идеалы" #NT!
 USA_mhc_socialist_ideals_desc: "Социализм — это очень разнообразная идеология, и в нашей государственной структуре присутствует много разных идеологий. Возродились коммунисты, социалисты, анархисты, сторонники социального равенства и другие философские направления. Мы должны определить более точную идеологию, на которой можно сосредоточиться." #NT!
 USA_mhc_political_parties: "Проблема политических партий" #NT!
 USA_mhc_political_parties_desc: "Есть несколько различных политических партий, которые желают присутствовать на наших выборах и баллотироваться. Однако некоторые из них не соответствуют нашим идеям и философии, и это заставило некоторых задуматься, следует ли нам ограничивать политические партии..." #NT!
 USA_mhc_democratic_spirit: "Демократический дух" #NT!
 USA_mhc_democratic_spirit_desc: "Дух демократии силен в нашей стране, рожденный ею и ею несущийся. Однако демократия почти разрушила нашу страну на выборах 1860 года, и некоторые задаются вопросом, действительно ли демократия необходима..." #NT!
 USA_mhc_dietzgen: "Избрать Дицгена" #NT!
 USA_mhc_dietzgen_desc: "Президентом был избран Йозеф Дицген, иммигрант прусского происхождения, интересующийся идеалами нашей нации. Некоторые беспокоятся о нем, поскольку его промарксистские идеалы могут представлять некоторую угрозу национальным идеалам демократии." #NT!
 USA_mhc_sorge: "Избрать Зорге" #NT!
 USA_mhc_sorge_desc: "Фридрих Зорге, иммигрант прусского происхождения, интересующийся идеалами нашей нации, был избран президентом. Он придерживается стойких идей, подчеркивающих важность рабочих движений." #NT!
 USA_mhc_uriah: "Избрать Урию" #NT!
 USA_mhc_uriah_desc: "Президентом был избран Юрайа Смит Стивенс, политик из Нью-Джерси. Его идеи в отношении труда и профсоюзов сделали его популярным среди людей." #NT!
 USA_mhc_warren: "Избрать Уоррена" #NT!
 USA_mhc_warren_desc: "Джозайя Уоррен, отец революции, был избран президентом. Он привел нас в нашей славной кампании к победе в войне, однако его анархистские идеалы резко контрастируют с социалистическим рвением, охватившим наше правительство." #NT!
 USA_mhc_form_ussa: "Соединенные Социалистические Штаты Америки" #NT!
 USA_mhc_form_ussa_desc: "Соединенные Штаты были коррумпированы, это старая память о крахе капитализма. Мы должны дистанцироваться от прошлого, чтобы двигаться вперед в будущее. Пришло время сформировать США." #NT!
 USA_mhc_democratic_socialism: "Демократический социализм" #NT!
 USA_mhc_democratic_socialism_desc: "Демократия должна быть реализована, это точно. Однако это противоречит некоторым первоначальным идеалам, перечисленным Марксом в его «Манифесте Коммунистической партии». Хотя мы возглавили нашу славную революцию, мы все еще можем достичь социализма посредством демократии." #NT!
 USA_mhc_reform_usa: "Реформировать США" #NT!
 USA_mhc_reform_usa_desc: "Старые Соединенные Штаты были слабыми и коррумпированными, но это не значит, что их невозможно спасти. Мы должны внести в него множество изменений, однако мы все еще можем сделать его центром внимания всего мира." #NT!
 USA_mhc_proletariat_dictatorship: "Диктатура пролетариата" #NT!
 USA_mhc_proletariat_dictatorship_desc: "Государством теперь управляет пролетариат или рабочий класс. Этот термин был придуман Йозефом Вейдемейером, а затем он был принят Марксом и Энгельсом." #NT!
 USA_mhc_loyal_government: "Обеспечить лояльное правительство" #NT!
 USA_mhc_loyal_government_desc: "Правительство держит социалистов и анархистов, которые не согласны с нашим новым путем. Мы должны гарантировать, что они не смогут нам противостоять." #NT!
 USA_mhc_consolidate_power: "Консолидация власти" #NT!
 USA_mhc_consolidate_power_desc: "Мы должны обеспечить, чтобы наша сила была ясна. Нам необходимо стабилизировать нашу позицию и гарантировать, что никто не будет противостоять нам." #NT!
 USA_mhc_invite_marx: "Пригласите Карла Маркса" #NT!
 USA_mhc_invite_marx_desc: "Карл Маркс, основатель и создатель «Манифеста Коммунистической партии», проявил интерес к прогрессу нашей страны на пути к своей мечте. Нам следует пригласить его и показать ему нашу работу." #NT!
 USA_mhc_marx_ruler: "Передача власти Марксу" #NT!
 USA_mhc_marx_ruler_desc: "Мы предложили Марксу не просто приглашение наблюдать, а должность главы государства, чтобы он мог вести нас к утопии. Он с радостью согласился." #NT!
 USA_mhc_proletariat_democracy: "Пролетариатская демократия" #NT!
 USA_mhc_proletariat_desc: "Рабочие захватили контроль над государством, и теперь их работа — создать правительство, которое готово представлять народ и служить ему." #NT!
 USA_mhc_socialist_policies: "Социалистическая политика" #NT!
 USA_mhc_socialist_policies_desc: "Политика прошлого очень традиционна и устарела. Мы должны реализовать нашу политику и обеспечить рост социализма внутри нашей страны." #NT!
 USA_mhc_socialist_republic: "Социалистическая Республика" #NT!
 USA_mhc_socialist_republic_desc: "Социализм должен быть вписан в конституцию нашей страны, и его реализация необходима для продолжения нашего наследия." #NT!
 USA_mhc_socialist_welfare: "Общенациональное социальное обеспечение" #NT!
 USA_mhc_socialist_welfare_desc: "Люди голодают и все еще страдают от старого режима. Мы должны удовлетворить потребности людей посредством социального обеспечения и обеспечить их поддержку." #NT!
 USA_mhc_social_democracy: "Социал-демократия" #NT!
 USA_mhc_social_democracy_desc: "Социалистическая утопия может быть достигнута посредством мирной демократии. Хотя мы трагически вели войну, чтобы утвердиться, этот конфликт остался позади, и теперь мы готовы сосредоточиться на мирном развитии." #NT!
 USA_mhc_increase_wages: "Увеличение заработной платы" #NT!
 USA_mhc_increase_wages_desc: "Рабочий труд пострадал от преданных капиталистов, которые эксплуатировали его ради дешевой рабочей силы. Рабства больше никогда не будет, и мы должны обеспечить это, повысив минимальную заработную плату." #NT!
 USA_mhc_improve_workforce: "Улучшить условия труда" #NT!
 USA_mhc_improve_workforce_desc: "Условия труда ужасные, труд интенсивный и отнимает много времени. Капиталисты максимально использовали рабочих. Мы должны начать разработку улучшения условий труда." #NT!
 USA_mhc_humanize_capitalism: "Гуманизировать капитализм" #NT!
 USA_mhc_humanize_capitalism_desc: "Капитализм не является необратимым. Хотя необходимо проделать большую работу, чтобы заставить его работать в нашей стране, это все же институт, который может принести нам пользу." #NT!
 USA_mhc_anarchism: "Анархо-Либерализм" #NT!
 USA_mhc_anarchism_desc: "Уоррен использовал коммунистов и социалистов, чтобы получить необходимую власть для свержения коррумпированного старого правительства. Однако они выступают против многих направлений политики Уоррена, считая, что они противоречат их идеалам социализма. Мы должны с этим разобраться." #NT!
 USA_mhc_autonomy: "Предоставьте больше автономии" #NT!
 USA_mhc_autonomy_desc: "Суть идей Уоррена заключалась в децентрализации государства, чтобы сообщества могли возникать на всей территории штата." #NT!
 USA_mhc_decentralize: "Децентрализовать государство" #NT!
 USA_mhc_decentralize_desc: "Мы должны осуществить децентрализацию в более масштабах, чем раньше. Предоставление автономии является необходимым первым шагом, но это только первый шаг." #NT!
 USA_mhc_empathize_capitalism: "Сочувствовать капитализму" #NT!
 USA_mhc_empathize_capitalism_desc: "Социалисты имеют большое влияние в правительстве. Мы должны напомнить им, что капитализм – это то, с чем мы продолжим, нравится им это или нет." #NT!
 USA_mhc_appease_socialists: "Умиротворить социалистов" #NT!
 USA_mhc_appease_socialists_desc: "Социалисты не сдадутся без боя. Однако мы могли бы перенять некоторые из их политик как средство достижения наших собственных целей, одновременно отводя некоторых членов от социализма. Убить двух зайцев одним выстрелом." #NT!
  #Gilded Age 
 USA_gilded_age_start: "Позолоченный век" #NT!
 USA_gilded_age_start_desc: "Заимствовано из книги 1873 года «Позолоченный век: повесть сегодняшнего дня», написанной Марком Твеном и Чарльзом Дадли Уорнером и высмеивающей ту эпоху. Ссылаясь на критику социальных проблем времени, в которой они скрыты под метафорической тонкой золотой позолотой. Несмотря на критику, мы вступаем в новую эпоху прогресса и прогресса, с быстрым экономическим ростом и прекращением напряженности между Севером и Югом. Давайте поприветствуем эту новую эпоху с распростертыми объятиями." #NT!
 USA_gilded_age_south_admin: "Полная реинтеграция" #NT!
 USA_gilded_age_south_admin_desc: "У нас давно не было гражданской войны, и теперь пришло время оставить ее в прошлом. Мы должны приветствовать возвращение Юга в Союз и положить конец такому разделению нашей страны." #NT!
 USA_gilded_age_south_pass_slavery: "Победить рабство навсегда" #NT!
 USA_gilded_age_south_pass_slavery_desc: "Институт рабства был преступным делом, к которому мы никогда не должны возвращаться. Мы обеспечим прекращение такой практики и никогда не оглянемся назад." #NT!
 USA_gilded_age_adjust_policies_csa: "Корректировать политику" #NT!
 USA_gilded_age_adjust_policies_csa_desc: "С обретением независимости нашим южным соседом мы должны начать корректировать нашу политику, чтобы она соответствовала этому. Несмотря на то, что мы расколотая нация, мы все еще можем управлять своими собственными политическими делами." #NT!
 USA_gilded_age_invest_rail: "Инвестируйте в железные дороги" #NT!
 USA_gilded_age_invest_rail_desc: "Железные дороги, населяющие наши земли, пострадали во время паники 1873 года, также известной как «долгая депрессия». Мы должны оправиться от такой катастрофы, и мы можем начать с возмещения средств железнодорожным компаниям. При этом мы должны гарантировать, что не впадем снова в новую Великую депрессию, иначе мы можем столкнуться с серьезными последствиями." #NT!
 USA_gilded_age_literacy: "Повышение грамотности" #NT!
 USA_gilded_age_literacy_desc: "Хотя мы добились больших успехов в повышении грамотности в нашей стране, мы всегда можем сделать больше. Мы должны больше инвестировать в школы и обеспечить будущее наших детей." #NT!
 USA_gilded_age_rethink_monroe: "Переосмыслите нашу позицию" #NT!
 USA_gilded_age_rethink_monroe_desc: "Мы потерпели неудачу, мы не смогли восстановить безопасность Юга. Хотя мы не можем тянуть это вечно, мы должны гарантировать, что не можем позволить чему-то подобному случиться, а это означает, что мы должны работать над своим положением в мире и выяснить, каково оно на самом деле." #NT!
 USA_gilded_age_civil_service: "Продвижение государственной службы" #NT!
 USA_gilded_age_civil_service_desc: "Действия наших граждан и наших политиков должны быть направлены на то, что лучше для нации. Мы должны обеспечить, чтобы федеральное правительство награждало людей только на основании заслуг, а не политической принадлежности. Это, конечно, не решит эту проблему сразу, но мы можем попытаться." #NT!
 USA_gilded_age_political_machines: "Политическая машина" #NT!
 USA_gilded_age_political_machines_desc: "Политическая машина — это кластер политики, в котором участвует авторитарный босс или небольшая группа командиров, собирающая поддержку сторонников и бизнеса, которые получают вознаграждение за свою оплату." #NT!
 USA_gilded_age_spoil_system: "Система трофеев" #NT!
 USA_gilded_age_spoil_system_desc: "Система трофеев, впервые представленная президентом Эндрю Джексоном, предполагает увольнение членов кабинета министров и других организаций и замену их лояльными последователями. Эта политическая мысль теперь начинает просачиваться на более низкие уровни правительства и теперь полностью используется для помощи политическим организациям и их развитию." #NT!
 USA_gilded_age_laissez_faire: "Продвигайте принцип невмешательства" #NT!
 USA_gilded_age_laissez_faire_desc: "Laissez-faire, или «Руки прочь», — это экономическая политика, направленная на то, чтобы правительство имело наименьшее присутствие в торговле. Против этого жестко выступают протекционисты, которые хотят, чтобы тарифы защищали промышленность нашей страны. Несмотря на сопротивление, принцип невмешательства стал основной экономической политикой Соединенных Штатов." #NT!
 USA_gilded_age_social_gospel: "Продвигайте социальное Евангелие" #NT!
 USA_gilded_age_social_gospel_desc: "Христианство является религией большинства в нашей стране и призывает к личному обращению людей во имя Христа. Однако движение Социального Евангелия подталкивает людей идти дальше и призывает своих последователей протестовать против социальных проблем нашего времени. Включая детский труд, трущобы, преступность, неравенство, расовую напряженность и алкоголизм." #NT!
 USA_gilded_age_assimilation_programs: "Программы ассимиляции" #NT!
 USA_gilded_age_assimilation_programs_desc: "Коренные жители на западе и европейские иммигранты на востоке испытывают трудности с интеграцией в нашу страну." #NT!
 USA_gilded_age_political_system: "Политическая система" #NT!
 USA_gilded_age_political_system_desc: "Политическая система существует. Республиканская партия и Демократическая партия присматриваются друг к другу, отчаянно пытаясь одержать верх над любой из них. Система выросла в пользу двухпартийной системы, и поэтому новым политическим партиям будет трудно наращивать влияние, пока доминируют две большие партии." #NT!
 USA_gilded_age_invest_renaissance: "Американский Ренессанс" #NT!
 USA_gilded_age_invest_renaissance_desc: "В последние годы искусство и культура пережили резкий подъем. Считая себя наследницей греческой демократии и римского права, Леди Свобода переняла больше аспектов гуманизма эпохи Возрождения и черпает вдохновение из классики." #NT!
 USA_gilded_age_industrialize: "Быстрая индустриализация" #NT!
 USA_gilded_age_industrialize_desc: "Мы вступили в новую эпоху промышленности и прогресса. Хотя в прошлом мы добились больших успехов в индустриализации, мы не были настолько индустриализированы, насколько могли бы. Однако теперь мы с каждым днем ​​продвигаемся все дальше и дальше в нашем промышленном мастерстве." #NT!
 USA_gilded_age_industry: "Прогресс машин" #NT!
 USA_gilded_age_industry_desc: "Благодаря развитию технологий мы стали разрабатывать машины, которые превращают сырье в готовую продукцию. Нам следует воспользоваться этим новым прецедентом." #NT!
 USA_gilded_age_captain: "Капитаны промышленности..." #NT!
 USA_gilded_age_captain_desc: "Капиталисты, вышедшие на сцену нашей эпохи, стали сомнительными. Они действительно повышают качество жизни нашего народа, обеспечивая потребительскими товарами, рельсами и вообще средствами существования..." #NT!
 USA_gilded_age_robber: "...или бароны-разбойники?" #NT!
 USA_gilded_age_robber_desc: "... но, с другой стороны, они обладают значительной властью и богатством. Они угрожают влиянию самого правительства Соединенных Штатов и препятствуют осуществлению идеалов самого капитализма, уничтожая конкуренцию любыми необходимыми средствами." #NT!
 USA_gilded_age_carnegie: "Карнеги Стил" #NT!
 USA_gilded_age_carnegie_desc: "Эндрю Карнеги — американец шотландского происхождения, который за последние годы стал очень влиятельным. Он сосредоточил свою промышленную мощь на стали и теперь стремится к контролю над рынком стали." #NT!
 USA_gilded_age_gospel_of_wealth: "Евангелие богатства" #NT!
 USA_gilded_age_gospel_of_wealth_desc: "«Евангелие богатства», написанное Эндрю Карнеги в 1889 году, описывает ответственность филантропии и настаивает на том, что лучший способ справиться с избыточным богатством — это инвестировать в жизнь людей. В нем также утверждалось, что упорный труд и настойчивость ведут к богатству, и такое богатство не следует передавать наследникам больших состояний, пока они не докажут себя достойными. «Я считаю позором умереть богатым человеком»." #NT!
 USA_gilded_age_vertical_integration: "Вертикальная интеграция" #NT!
 USA_gilded_age_vertical_integration_desc: "Карнеги взял на себя задачу работать над процессом, известным как вертикальная интеграция, которая представляет собой объединение в одной компании всей цепочки поставок, в которой она участвует. Примеры этого включают покупку железнодорожных компаний, которые он будет использовать для перевозки своих материалов. и покупка железных рудников, чтобы получать железо для своих сталелитейных заводов." #NT!
 USA_gilded_age_standard_oil: "Стандартное масло" #NT!
 USA_gilded_age_standard_oil_desc: "Standard Oil — нефтеперерабатывающая компания, которую возглавляет Джон Д. Рокфеллер. Промышленник и безжалостный бизнес-магнат, он был хорошо известен своими монополистическими наклонностями и жестко относился к любой конкуренции, с которой сталкивался. Владелец 90% всей нефти в Соединенных Штатах на пике карьеры, он контролирует нефтяную промышленность и имеет сильное влияние на железнодорожную отрасль." #NT!
 USA_gilded_age_lamp_oil: "Драгоценное ламповое масло" #NT!
 USA_gilded_age_lamp_oil_desc: "Из-за темноты и сырости ночи людям трудно работать и видеть в более поздние времена. Однако, используя ламповые масла, мы можем светиться и легко видеть ночью. Керосин и бензин, масло, используемое в масляных лампах, в настоящее время в основном являются продуктами Standard Oil." #NT!
 USA_gilded_age_ny_railroad: "Центральная железная дорога Нью-Йорка" #NT!
 USA_gilded_age_ny_railroad_desc: "Центральная железная дорога Нью-Йорка — железная дорога преимущественно в районе Великих озер США, простирающаяся от Массачусетса до Иллинойса, ставшая крупным центром железных дорог и железнодорожных перевозок." #NT!
 USA_gilded_age_commodore: "Наследие коммодора" #NT!
 USA_gilded_age_commodore_desc: "Корнелиус Вандербильт, также известный как «Коммодор», хорошо известен своей работой в промышленности. Первоначально он владел паромом, затем стал управлять большим парком пароходов и в конечном итоге стал владельцем Центральной железной дороги Нью-Йорка. Хотя он умер в 1877 году, его работа и наследие сохранились до сих пор." #NT!
 USA_gilded_age_transcontinental: "Инвестируйте в трансконтинентальные железные дороги" #NT!
 USA_gilded_age_transcontinental_desc: "Великий разрыв между нашей нацией был устранен. Трансконтинентальная железная дорога соединила Восточное и Западное побережье, и теперь мы можем быстро перевозить товары между двумя регионами. Мы должны инвестировать и построить больше связей с этой железной дорогой." #NT!
 USA_gilded_age_electricity: "Распространение электричества" #NT!
 USA_gilded_age_electricity_desc: "С изобретением Джозефом Своном электрического света и его усовершенствованием Томасом Эдисоном у нас теперь есть средства беспрецедентного использования и управления электричеством. Мы можем использовать такие огни, чтобы украсить наши города и ярко осветить наше будущее. Нам просто нужно сделать шаги вперед, чтобы сделать это." #NT!
 USA_gilded_age_electrify_cities: "Подведите электричество в города" #NT!
 USA_gilded_age_electrify_cities_desc: "Сила электричества теперь у нас под рукой, и мы должны использовать эту неограниченную силу, чтобы осветить города и принести видение нашим людям." #NT!
 USA_gilded_age_american_dream: "Американская мечта" #NT!
 USA_gilded_age_american_dream_desc: "Есть вечная мечта, мечта, наполнившая мир трепетом. Соединенные Штаты стоят как город на холме, сияющий своим светом и своей моделью. Те, кто спасается от преследований, тирании или войны, больше не должны бежать к тем, кто только предоставит им это. Пусть маяк самой Леди Свободы освещает будущее Америки и будущее бедняков, мечтающих о новой жизни. Новая жизнь в Америке." #NT!
 USA_gilded_age_british_immigration: "Британская иммиграция" #NT!
 USA_gilded_age_british_immigration_desc: "На нашей родине в Англии много желающих приехать и насладиться теми свободами, которыми наслаждаемся мы. Мы должны открыть иммиграцию для наших родственников." #NT!
 USA_gilded_age_russian_immigration: "Российская иммиграция" #NT!
 USA_gilded_age_russian_immigration_desc: "Россия – неспокойное государство. В его состав входят люди, мечтающие покинуть землю, державшую их в крепостном праве. Мы должны открыть себя в качестве главного кандидата для их назначения." #NT!
 USA_gilded_age_german_immigration: "Немецкая иммиграция" #NT!
 USA_gilded_age_german_immigration_desc: "Немецкий народ силён, и их связи между нами уже начали расцветать благодаря иммиграции из Германии в Америку, порождая уникальную культурную смесь немецкого и американского языков." #NT!
 USA_gilded_age_italy_immigration: "Итальянская иммиграция" #NT!
 USA_gilded_age_italy_immigration_desc: "Италия — культурный центр мира, предлагающий множество произведений искусства, еды и музыки. Неудивительно, что мы должны открыться для итальянской иммиграции." #NT!
 USA_gilded_age_irish_immigration: "Ирландская иммиграция" #NT!
 USA_gilded_age_irish_immigration_desc: "Ирландцы — народ, который долго страдал. Хотя некоторые не согласны с их прибытием, их вклад в американское общество нельзя игнорировать, мы должны приветствовать больше иммигрантов из Ирландии." #NT!
 USA_gilded_age_polish_immigration: "Польская иммиграция" #NT!
 USA_gilded_age_polish_immigration_desc: "Поляки были народом, страдавшим от угнетения, сталкивавшимся с преследованиями со стороны австрийцев, пруссаков и русских. Мы должны предложить им новую жизнь и способ спастись от такого преследования." #NT!
 USA_gilded_age_midwest_colonization: "Колонизация Среднего Запада" #NT!
 USA_gilded_age_midwest_colonization_desc: "Регионы Среднего Запада пользуются большим вниманием со стороны наших немецких и итальянских иммигрантов, но особенно со стороны тех, кто имеет немецкое происхождение. Мы должны позволить этому продолжаться, чтобы и дальше колонизировать этот район." #NT!
 USA_gilded_age_urbanization: "Урбанизация" #NT!
 USA_gilded_age_urbanization_desc: "Города были пиковой частью иммиграции в наши земли. Многие иммигранты приезжают и приземляются в этих городах в поисках новой жизни. Мы должны это учитывать." #NT!
 USA_gilded_age_imperialism: "Дипломатия большой палки" #NT!
 USA_gilded_age_imperialism_desc: "Идите мягко и носите с собой большую палку." #NT!
