 # Worker Events 
  
 usa_worker_events.1.t: "Обувщики Новой Англии сокращают зарплаты!" #NT!
 usa_worker_events.1.d: "Обувным фабрикам в регионе Новой Англии пришлось значительно сократить заработную плату во время экономической паники! Многие рабочие утверждают, что этой заработной платы недостаточно, чтобы на нее прожить, но другие говорят, что они могут поддерживать ее какое-то время. Несмотря на это, многие рабочие довольствуются тем, что просто имеют работу, поскольку многие рабочие были уволены во время экономической паники." #NT!
 usa_worker_events.1.a: "Ну, временные сокращения заработной платы вполне объяснимы во время этой паники..." #NT!
  
 usa_worker_events.3.t: "Ассоциация механиков Новой Англии" #NT!
 usa_worker_events.3.d: "Паника 1857 года привела к временной потере работы для многих сапожников. Рабочие также были недовольны растущей механизацией процесса изготовления обуви, недовольны ощущением, что их заменили. Когда компании снова начали нанимать сотрудников, стоимость обуви выросла, а заработная плата значительно снизилась. Многие рабочие заявили, что этот увеличенный доход пошел исключительно в карманы владельцев в ущерб условиям жизни рабочих. Рабочее время было продолжительным, около 16 часов в день, а заработная плата была низкой; мужчины зарабатывали всего 3 доллара в неделю, а женщины - всего 1 доллар.\n\nТаким образом, Ассоциация механиков была организована для переговоров об условиях с работодателями и требовала зарплаты до паники или выше." #NT!
 usa_worker_events.3.a: "Это проблема между компанией и ее работниками, а не правительством." #NT!
 usa_worker_events.3.b: "Признайте их и поддержите эту организацию!" #NT!
  
 usa_worker_events.4.t: "Забастовка сапожников Новой Англии!" #NT!
 usa_worker_events.4.d: "После недели безуспешных попыток переговоров между заводскими работодателями и Ассоциацией механиков Новой Англии они уволились с работы в день рождения Вашингтона, потому что это был «подходящий день для удара в пользу дела, которым вы занимаетесь».\n \nРепортеры освещали массовый митинг в Лицеум-холле в Линне, называя его «крупнейшим и самым восторженным такого рода, когда-либо проводившимся в Новой Англии». Рабочие создали комитеты по 100 человек каждый, чтобы публиковать имена штрейкбрехеров, чтобы поддерживать порядок. и убедиться, что обувь не будет закончена где-то еще. Затем они направились на свои фабрики и сдали свои инструменты.\n\n'Я рад видеть, что в Новой Англии преобладает система труда, согласно которой рабочие могут бастовать, когда хотят, и где они не обязаны работать, независимо от того, хотите ли вы платите им или нет», — писал Авраам Линкольн. «Мне нравится система, которая позволяет человеку уйти, когда он этого хочет, и я бы хотел, чтобы она восторжествовала повсюду»." #NT!
 usa_worker_events.4.a: "Ой." #NT!
 usa_worker_events.4.b: "Будем надеяться, что это не вдохновит здесь на забастовки..." #NT!
  
 usa_worker_events.5.t: "Забастовка сапожников Новой Англии завершилась!" #NT!
 usa_worker_events.5.d: "Буйства не было, и лидеры забастовки категорически не поощряли употребление алкоголя. Забастовщики пользовались поддержкой общества: бизнесмены жертвовали деньги и продукты, а духовенство осуждало работодателей со своих кафедр. Когда полиция Бостона прибыла на вокзал, толпа из 8000 человек издевалась и шипела в их адрес.\n\nРаботодатели были готовы поднять зарплаты ко второй неделе забастовки сапожников, но отказались признать профсоюз. 10 апреля тысяча рабочих Линна вернулась на работу после того, как 30 работодателей согласились повысить заработную плату на 10 процентов. Некоторые продержались еще несколько недель, но забастовка сапожников закончилась.\n\nЖенщины уже вернулись на работу. Хотя мужчины их поддержали, они не включили в свои предложения требования по заработной плате для женщин. Они были обеспокоены тем, что работодатели не учтут их требования, если добавят требования женщин.\n\nНекоторые работодатели подписали соглашения с местными профсоюзами. Большинству рабочих-мужчин повысили зарплату, и были созданы профсоюзы там, где их раньше не существовало. Как сообщала газета Haverhill Gazette: «Из движения вырастет Ассоциация механиков, которая, несомненно, сделает многое для защиты прав рабочих»." #NT!
 usa_worker_events.5.a: "Ну, по крайней мере, это закончилось..." #NT!
  
