 usa.226.t: "Поддержите либеральное правительство Мексики" #NT!
 usa.226.d: "Продолжающаяся гражданская война в Мексике потенциально может разрушить то, что могло бы стать ярким маяком демократии на нашем юге, и привести к возникновению еще одной военной диктатуры, враждебной американским интересам. Независимо от какой бы то ни было прошлой вражды, которую мы разделяли, мы должны оказать поддержку." #NT!
 usa.226.a: "Мы можем оставить только несколько винтовок" #NT!
 usa.226.b: "Мы считаем этот вопрос очень важным" #NT!
 usa.226.c: "Консерваторы не узнают, что их поразило" #NT!
 usa.226.e: "Этих испанских империалистов надо отправить обратно в Европу!" #NT!
 usa.227.t: "Американцы отправляют помощь!" #NT!
