  #Western Expansion Events 
 usa_western_expansion.2.t: "Золотая лихорадка Пайкс Пика!" #NT!
 usa_western_expansion.2.d: "В течение многих лет люди подозревали, что в горах Колорадо находятся многочисленные богатые месторождения золота. Этот слух начался в 1835 году, когда французский охотник по имени Юстас Каррьер потерял свою группу и в итоге много недель бродил по горам. За эти недели он нашел множество образцов золота, которые позже отвез в Нью-Мексико для исследования. При осмотре они оказались «чистым золотом». Но когда он попытался возглавить экспедицию обратно к месту, где он нашел золото, им это не удалось, потому что он не мог точно вспомнить это место.\n\nНо многие продолжали искать золото в этих Скалистых горах и в нескольких небольших группах. исследовал регион. В июле 1858 года Грин Рассел и Сэм Бейтс обнаружили небольшую россыпную залежь недалеко от устья Литтл-Драй-Крик, из которой было получено около 20 тройских унций (622 грамма) золота, что положило начало городу Денвер.\n\nНо это открытие пошло на пользу. Сдерживаться долго нельзя, ведь зимой прошлого года эта тайна была раскрыта! Если вы хотите добывать золото самостоятельно, весна уже здесь, и все спешат в Денвер! Если вы беспокоитесь, что ранние пташки забрали все, не беспокойтесь! Из-за зимнего снега добыча стала невозможной, но теперь добыча может начаться!" #NT!
 usa_western_expansion.2.a: "Быстрый! В Колорадо!" #NT!
 usa_western_expansion.4.t: "Поселенцы массово мигрируют в Колорадо!" #NT!
 usa_western_expansion.4.d: ""
 usa_western_expansion.4.a: "Если мы найдем золото, разорвут ли они нашу землю на части?" #NT!
  
 usa_western_expansion.5.t: "Производители огнестрельного оружия переходят в частный сектор!" #NT!
 usa_western_expansion.5.d: "С появлением стандартизации огнестрельного оружия для снабжения вооруженных сил США во время Американо-мексиканской войны и войны семинолов производство огнестрельного оружия значительно возросло. Теперь, когда закупки оружия сокращаются из-за прекращения этих конфликтов, производители огнестрельного оружия теперь выходят в частный сектор, чтобы восстановиться после отсутствующего военного рынка." #NT!
 usa_western_expansion.5.a: "Ах! Свободный рыночный капитализм во всей красе!" #NT!
 usa_western_expansion.7.t: "«Железный конь» достиг Канзаса" #NT!
 usa_western_expansion.7.d: "Строительство первой железной дороги к западу от Миссисипи было начато в Сент-Луисе Тихоокеанской железной дорогой 4 июля 1851 года. Железнодорожная линия Ганнибал-Сент-Джозеф была первой железной дорогой, достигшей границы территории Канзас. В настоящий момент между этой линией и железной дорогой Северного Миссури в Мейконе, штат Миссури, создается развязка, которая будет обеспечивать железнодорожное сообщение от Сент-Луиса до Сент-Джозефа." #NT!
 usa_western_expansion.7.a: "Отличное достижение!" #NT!
 usa_western_expansion.8.t: "«Железный конь» достиг Канзаса" #NT!
 usa_western_expansion.8.d: "Выяснилось, что поселенцы проникли на железного коня дальше на запад. Рельсы теперь позволяют большему количеству поселенцев путешествовать дальше на запад за более короткое время." #NT!
 usa_western_expansion.8.a: "Это приведет к появлению новых поселенцев и гибели еще большего числа буйволов..." #NT!
  
 usa_western_expansion.9.t: "Рождение коммерческой охоты на зубров" #NT!
 usa_western_expansion.9.d: "Охота на бизонов стала для поселенцев растущей коммерческой отраслью наряду со спортом. В основном на них охотятся для изготовления кожи, чтобы промышленность могла производить ремни для машин, военные ботинки и другие товары.\n\nМногие военные офицеры охотятся на бизонов, но столько же стреляют в них исключительно ради спорта. Военные, похоже, поощряют эту отрасль, поскольку она вынуждает коренных американцев зависеть от крупного рогатого скота, лишая их кочевого образа жизни. Что в конечном итоге облегчает отслеживание неподвижной цели." #NT!
 usa_western_expansion.9.a: "Вы уже не увидите слишком много таких на востоке..." #NT!
 usa_western_expansion.10.t: "Сказка о расточительном охотнике" #NT!
 usa_western_expansion.10.d: "Буйвол, самое священное животное нашего народа. Кто когда-то бродил настолько далеко, насколько могла вас занести земля, теперь распространен только в наших «резервациях».\n\nТрагично, не правда ли? Что поселенец не может сдержаться и будет охотиться с таким рвением, что ни одного буйвола не останется. Я спрашиваю... Какая жадность побуждает человека истреблять стадо и не оставлять даже нескольких для его пополнения? Какой человек сможет насладиться убийством буйвола и растратить дары, которые оно дает?" #NT!
 usa_western_expansion.10.a: "Мы должны положить конец истории о расточительном охотнике!" #NT!
 usa_western_expansion.11.t: "США ограничивают коммерческую охоту!" #NT!
 usa_western_expansion.11.d: ""
 usa_western_expansion.11.a: "Может ли это положить конец истории о расточительном охотнике?" #NT!
 usa_western_expansion.12.t: "Сообщение от генерала Хэнкока" #NT!
 usa_western_expansion.12.d: "Наши худшие опасения подтвердились: неслучайно они без надобности зарезали буйволов. Это была стратегия, направленная на то, чтобы разрушить наш образ жизни, сделать нас зависимыми и неподвижными. Среди племен распространился слух о том, что было сказано на военной базе Соединенных Штатов Форт Додж:\n\n'Вы хорошо знаете, что игра становится очень дефицитной и что скоро вам потребуются какие-то другие средства к существованию; Поэтому вам следует развивать дружбу с белыми людьми, чтобы, когда игра закончится, они могли позаботиться о вас, если понадобится». -Генерал Уинфилд Скотт Хэнкок" #NT!
 usa_western_expansion.12.a: "Нет ли предела их ненависти?" #NT!
 usa_western_expansion.14.t: "Новая американская житница?" #NT!
 usa_western_expansion.14.d: "Инновации в сельском хозяйстве позволили выращивать пшеницу на пересеченной местности западных земель, таких как Канзас и Небраска! Когда-то это была великая американская пустыня, а теперь потенциальный фермерский рай. Многие сейчас затопляют эти пустующие земли в надежде получить прибыль и приобрести недвижимость. Нет лучшего времени, чем сейчас, чтобы проехать через Сент-Луис, ворота Америки на Запад.\n\nХотя не все верят в эту чудо-технику ведения сельского хозяйства, поскольку ходят слухи, что многие фермеры не производят урожай. Наши журналисты расследовали это утверждение и обнаружили, что в этом более холодном климате растут только определенные сорта пшеницы. Будем надеяться, что никто не попытается сеять пенсильванскую пшеницу в Небраске!" #NT!
 usa_western_expansion.14.a: "Видимо, теперь мы можем там выращивать пшеницу? Удачи!" #NT!
 usa_western_expansion.15.t: "Поселенцы массово мигрируют на запад!" #NT!
 usa_western_expansion.15.d: "Разведывательная группа нашла дневник давно умершего поселенца среди его сломанной повозки. Нашему переводчику удалось расшифровать корявый почерк:\n\nСынок,\nОни сказали, что я могу вырастить обильную пшеницу. Что это была новая житница Америки! Они сказали, что у нас будет неограниченное количество земель, на которые мы можем претендовать! Это всё была ложь, прошу тебя никогда сюда не приходить. Ибо Бог оставил эту землю! Или это мое наказание от Бога за то, что я оставил тебя...\n" #NT!
 usa_western_expansion.15.a: "Твой Бог не оставил тебя. Это ты оставил нас, Поселенец." #NT!
 usa_western_expansion.17.t: "Золотая лихорадка Орофино-Крик" #NT!
 usa_western_expansion.17.d: "Золото было обнаружено Элиасом Д. Пирсом и Уилбуром Ф. Бассеттом в Орофино-Крик, также известном как Канал-Галч, в октябре. Именно на этом месте был основан город Пирс, но пережить зиму приехали только нетерпеливые шахтеры. Хотя ожидается, что небольшой шахтерский городок вырастет, поскольку весна облегчит путешествие.\n\nХотя с открытием золота началась миграция поселенцев через местные резервации. Конфликты между местными жителями и поселенцами неизбежно возникнут, если федеральное правительство не предпримет никаких действий для урегулирования земельных споров." #NT!
 usa_western_expansion.17.a: "Быстрый! В Нез Персе!" #NT!
 usa_western_expansion.18.t: "Поселенцы массово мигрируют в Нез Персе!" #NT!
 usa_western_expansion.18.d: ""
 usa_western_expansion.18.a: "Если мы найдем золото, разорвут ли они нашу землю на части?" #NT!
 usa_western_expansion.19.t: "Наследие губернатора Исаака Стивенса" #NT!
 usa_western_expansion.19.d: "Иссак Стивенс был неоднозначным губернатором во время своего пребывания у власти из-за его роли в принуждении индейских племен территории Вашингтона путем запугивания и принуждения подписать договоры, которые уступали большую часть их земель и прав правительству Стивенса. К ним относятся Договор Медисин-Крик, Договор Хеллгейта, Договор Неа-Бей, Договор Пойнт-Эллиот, Договор Point No Point и Договор Кино. В это время губернатор ввел военное положение, чтобы лучше навязать свою волю индейцам и белым, выступавшим против его взглядов. Последующие политические и юридические баталии вскоре затмили индейскую войну.\n\nВ апреле 1856 года губернатор Стивенс изгнал поселенцев, которые, по его мнению, помогали врагу (во многих случаях потому, что они вступили в брак с местными племенами) и поместил их в армию. попечение. Губернатор Стивенс объявил военное положение в округе Пирс, чтобы провести военный суд над этими поселенцами. Затем он объявил военное положение в округе Терстон. Но только законодательный орган территории имел право объявлять военное положение, и представители боролись с попытками Стивенса отменить их полномочия. Завязалась ожесточенная политическая и юридическая битва. 24 мая 1856 года, после юридического заключения, вынесенного судьей Ченоветом, постановившего, что Стивенс не имел юридических полномочий объявлять военное положение, губернатор Стивенс отменил свое провозглашение в округах Пирс и Терстон.\n\nСтивенс без колебаний использовал свои войска для отомстить и провел жестокую зимнюю кампанию против племени Якама, возглавляемого вождем Камиакином. Это, наряду с неоправданной казнью вождя Нискуалли Леши, привело к широкому распространению просьб к президенту Пирсу отстранить Стивенса от его поста. Двое мужчин особенно активно выступали против Стивенса и его политики; территориальный судья Эдвард Лендер и влиятельный частный гражданин Эзра Микер. Хотя Микера игнорировали, Лендер был арестован силами Стивенса из-за его сопротивления. Пирс отказался отстранить Стивенса от должности, но в конце концов направил губернатору письмо, в котором выразил свое неодобрение. Любая оппозиция в конечном итоге утихла, поскольку большинство белых поселенцев на территории Вашингтона считали, что Стивенс был на «их стороне», в то время как они считали, что Микер слишком сочувствует коренным американцам." #NT!
 usa_western_expansion.19.a: "Я слышал, что он сейчас баллотируется в палату представителей..." #NT!
 usa_western_expansion.19.b: "Тиран, одержимый нашим удалением!" #NT!
  
 # Gilded Age Events 
 usa_gilded_age.1.t: "Магнаты" #NT!
 usa_gilded_age.1.desc: "Быстрый процесс индустриализации и механизации в [ROOT.GetNameDef] привел к возвышению группы богатых людей, владеющих эффективными монополиями во многих ключевых отраслях промышленности. Эти магнаты обладают большим богатством и влиянием в сочетании с большим общественным имиджем.\n\nХотя эти люди амбициозны и влиятельны, находясь на их хорошей стороне, возможно, смягчит любой вред, который они могут причинить, и может привести к тому, что они принесут нам пользу в дальнейшем. . Однако если они будут слишком уступчивы, это может вызвать массовое недовольство среди населения в целом и привести к дальнейшей монополизации, которая может нанести вред нашей экономике в долгосрочной перспективе." #NT!
 usa_gilded_age.1.a: "Капитаны промышленности" #NT!
 usa_gilded_age.1.b: "...или бароны-разбойники?" #NT!
  
  
