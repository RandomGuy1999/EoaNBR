 USA_Focus_ACW_Emancipation_Proclaimation: "Прокламация об освобождении" #NT!
 USA_Focus_ACW_Emancipation_Proclaimation_desc: "Причина, по которой Юг провозгласил независимость, заключается в рабстве. Некоторые могут претендовать на права государства, но если бы это было правдой, они бы восстали во время кризиса аннулирования. Это необходимо исправить, иначе Союз никогда не будет единым." #NT!
