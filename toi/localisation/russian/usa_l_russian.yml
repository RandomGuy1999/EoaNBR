 #USA_under_panic: "Паника 1857 года" #NT!
 #USA_under_panic_desc: "Соединенные Штаты страдают от экономического коллапса. Народ разуверился в рынке, а перенасыщение сырьем и упадок калифорнийского золота вызвали кризис!" #NT!
 USA_panic_control: "Панический контроль" #NT!
 USA_panic_control_desc: "Чтобы вернуть себе позиции на экономическом рынке, нам необходимы отчаянные перемены. Объявив банковские каникулы и предложив чрезвычайную экономическую помощь, мы, возможно, сможем вылезти из этой ямы до того, как она нас поглотит." #NT!
 USA_northern_focus: "Северный Фокус" #NT!
 USA_northern_focus_desc: "Каменистая почва и холодный климат Севера делают его гораздо более промышленной жемчужиной для Соединенных Штатов, чем аграрного Юга. Это идеальное место для восстановления наших заводов и промышленности." #NT!
 USA_great_lakes_expansion: "Расширение Великих озер" #NT!
 USA_great_lakes_expansion_desc: "Район Великих озер — это оживленный район Севера с мощной промышленной мощью, а также ворота между Севером и Западом. Мы должны добиться того, чтобы этот сектор промышленности не отставал." #NT!
 USA_military_armament: "Фокус военной промышленности" #NT!
 USA_military_armament_desc: "На севере имеется множество гражданских фабрик и товаров, но ему не хватает милитаристской промышленности. Мы должны это исправить, субсидируя создание новых заводов." #NT!
 USA_port_construction: "Фокус военно-морской промышленности" #NT!
 USA_port_construction_desc: "Соединенные Штаты имеют обширную береговую линию, которую нам еще необходимо развивать, чтобы стать военно-морской державой. Если бы мы развивали нашу военно-морскую промышленность, особенно нашу северную промышленность, мы могли бы стать еще на шаг ближе к тому, чтобы стать крупной военно-морской державой." #NT!
 USA_southern_focus: "Южный Фокус" #NT!
 USA_southern_focus_desc: "Северная промышленность, хотя и мощная, должна дать Югу шанс на рост. Хотя Юг менее развит и более аграрный, чем Север, нам нужно позволить ему догнать его. Что самое худшее может случиться?" #NT!
 USA_texas_plantations: "Техасские плантации" #NT!
 USA_texas_plantations_desc: "Техас – относительно новый штат США, который присоединился к Союзу в 1845 году при президенте Полке. Относительно небольшая численность населения и обширные сельскохозяйственные угодья делают его отличным местом для начала восстановления после Паники. Это должно стать большим подспорьем для США и только для США." #NT!
 USA_military_armament_s: "Южная военная промышленность" #NT!
 USA_military_armament_s_desc: "Юг является домом для многих генералов, которые верно служили нам в американо-мексиканской войне, поэтому кажется справедливым, что мы создаем военную промышленность на Юге. Благодаря таким поставкам мы сможем привлечь в армию больше южан. Это ни в коем случае не может иметь неприятных последствий." #NT!
 USA_port_construction_s: "Южные моря" #NT!
 USA_port_construction_s_desc: "Юг имеет гораздо большую связь с морем, чем Север. Благодаря Мексиканскому заливу, Атлантическому океану и особенно Миссисипи Юг является главной мишенью для военно-морской промышленности. Это могло принести только пользу США." #NT!
 USA_california_railway: "Калифорнийская железная дорога" #NT!
 USA_california_railway_desc: "Калифорния пришла в упадок после паники, поскольку именно паника технически положила конец калифорнийской золотой лихорадке. Не беспокойтесь, поскольку мы можем субсидировать железную дорогу, соединяющую Калифорнию и территорию Орегона, что позволит нашим людям оставаться там с оккупацией." #NT!
 USA_tame_the_west: "Укротить Запад" #NT!
 USA_tame_the_west_desc: "К западу от Миссисипи, за исключением некоторых регионов, таких как Техас и Калифорния, он очень редок и имеет мало населения. Таким образом, по землям бродят бандиты и неуправляемые люди. Однако если мы создадим железнодорожную сеть между Востоком и Западом, мы сможем начать процедуру укрощения Запада." #NT!
 USA_martial_law: "Ввести военное положение" #NT!
 USA_martial_law_desc: "Страна воюет сама с собой. Братья сражаются друг против друга, и это поставило нас в очень слабое положение. Мы не можем доверять обществу в том, что касается этой войны. Возможно, какая-то другая нация попытается вырваться на свободу, или эта война может спровоцировать нападение иностранных государств. Тем не менее, нам необходимо усилить контроль над людьми на время войны." #NT!
 USA_disturb_europe: "Нарушить европейские интересы" #NT!
 USA_disturb_europe_desc: "Европейцы все больше и больше заинтересованы в помощи Конфедерации. Нам необходимо остановить это, и один из способов сделать это — постоянно напоминать Европе об ужасах рабства Конфедерации. Надеюсь, мы сможем сдерживать их достаточно долго, чтобы положить конец Конфедерации." #NT!
 USA_unify_nation: "Объединить Союз" #NT!
 USA_revenue_act_1861: "Закон о доходах 1861 года" #NT!
 USA_revenue_act_1861_desc: "Чтобы финансировать борьбу в гражданской войне, президент ввел новый налог, который будет применяться в виде подоходного налога, процент которого будет зависеть от богатства. С восстанием придется бороться." #NT!
 USA_confiscate_twenty_bills: "Конфисковать двадцатидолларовые купюры" #NT!
 USA_confiscate_twenty_bills_desc: "Президент Бьюкенен считает, что причиной крушения стала бумажная банкнота. Чтобы снизить инфляцию, вызванную паникой, он начал требовать от наших банков сдачи бумажных банкнот стоимостью более 20 долларов, чтобы у нас не было так много людей, имеющих такие дорогостоящие банкноты." #NT!
 USA_reconstruct_railroads: "Повторное использование железных дорог" #NT!
 USA_reuse_crash_railroads: "Повторное использование аварийных железных дорог" #NT!
 USA_reuse_crash_railroads_desc: "Было множество железных дорог, которые были заброшены и разрушены, поскольку компании, которые ими управляли, обанкротились. Пришло время обновить и повторно использовать эти железные дороги." #NT!
 USA_utah_war: "Юта Война" #NT!
 mormon_unrest_18: "Мормонские волнения не достигли 18" #NT!
 USA_mormon_SME: "Бьюкенен не отправил небольшой военный эскорт" #NT!
 USA_mormon_MME: "Бьюкенен не отправил умеренный военный эскорт" #NT!
 USA_mormon_LME: "Бьюкенен не отправил большой военный эскорт" #NT!
 USA_mormon_NME: "Бьюкенен не отправил никакого военного эскорта" #NT!
 USA_utah_war_flag: "Мы не концентрируем наши усилия на чем-то другом" #NT!
 USA_utah_war_desc: "Мормоны, опасаясь, что для их уничтожения были посланы крупные военные силы США, и столкнувшись с преследованиями в других регионах, приготовились к обороне. Хотя кровопролития нужно было избежать, обе стороны готовились к войне." #NT!
 USA_pacify_utah: "Умиротворить Юту" #NT!
 USA_pacify_utah_desc: "В апреле президент направил в Юту официальную мирную комиссию в составе Бенджамина Маккалока и Лазаруса Пауэлла, которая прибыла в июне. Комиссия предложила мормонам бесплатное прощение за любые действия, имеющие отношение к конфликту, если они подчинятся государственной власти, а также такие сделки, как заверения, что правительство не будет вмешиваться в их религию." #NT!
 USA_push_kansas_slavery: "Настаивайте на рабство в Канзасе" #NT!
 USA_push_kansas_slavery_desc: "На территории Канзаса ведутся споры о том, должна ли она быть рабовладельческим штатом или свободным штатом. Президент Бьюкенен, надеясь, что это будет вызвано желанием народа, а также необходимостью получить поддержку Юга, настаивал на том, чтобы Канзас стал рабовладельческим штатом." #NT!
 USA_Respond_Mount_Mead: "Ответ на сообщение Mount Meadow" #NT!
 USA_Respond_Mount_Mead_desc: "Группа людей, направлявшихся на Запад, была поймана и убита ополченцами штата Юта. Такие действия против собственного народа неприемлемы, мы должны ответить на такую ​​силу, при необходимости силой." #NT!
 USA_Utah_Martial_Law: "Военное положение штата Юта" #NT!
 USA_Utah_Martial_Law_desc: "Ситуация в Юте очень противоречивая. Население мормонов с гораздо большей вероятностью встанет на сторону правительства штата Юта в этом районе. Если мы не сможем получить контроль над народом Юты, война может стать еще более ожесточенной." #NT!
 USA_reconstruction: "Эпоха реконструкции" #NT!
 USA_reconstruction_desc: "Конфликт с Конфедерацией окончен, и даже если мы выиграем или проиграем, он все равно нанесет тяжелый урон нации. Мы должны восстановить и реконструировать." #NT!
 USA_win_reconstruction: "Победоносная реконструкция" #NT!
 USA_win_reconstruction_desc: "Гражданская война закончилась, и Конфедерация стоит на коленях. Теперь пришло время реинтегрировать их в наше общество, независимо от того, сколько времени это займет." #NT!
 USA_both_pass_13th: "13-я поправка" #NT!
 USA_both_pass_13th_desc: "Вся эта гражданская война велась из-за проблемы рабства. Институт рабства должен быть искоренен в Соединенных Штатах." #NT!
 USA_both_pass_14th: "14-я поправка" #NT!
 USA_both_pass_14th_desc: "Хоть мы и освободили рабов, они всё равно не граждане. Это дает Конгрессу идею принять новый закон, согласно которому американское гражданство предоставляется автоматически, если человек родился в США или один из его родителей является гражданином США." #NT!
 USA_both_pass_15th: "15-я поправка" #NT!
 USA_both_pass_15th_desc: "Теперь, когда вольноотпущенники стали гражданами, вполне естественно, что мы гарантируем право голоса чернокожим мужчинам." #NT!
 USA_win_persecute_confederates: "[USA_win_persecute_rebels]" #NT!
 USA_win_persecute_confederates_desc: "[USA_win_persecute_rebels_desc]" #NT!
 USA_win_persecute_rebels_csa: "Преследовать конфедератов" #NT!
 USA_win_persecute_rebels_csa_desc: "Хотя многие конфедераты сдались нам, еще больше тех, кто ушел в изгнание и скрывается. Нам нужно провести расследование и найти фигурантов Конфедерации." #NT!
 USA_win_persecute_rebels_fsa: "Преследовать аболиционистов" #NT!
 USA_win_persecute_rebels_fsa_desc: "Хотя многие аболиционисты сдались нам, еще больше тех, кто ушел в изгнание и скрывается. Нам нужно провести расследование и найти деятелей аболиционистов." #NT!
 USA_win_occupy_south: "[USA_win_occupation]" #NT!
 USA_win_occupy_south_desc: "[USA_win_occupation_desc]" #NT!
 USA_win_occupation_csa: "Оккупируйте Юг" #NT!
 USA_win_occupation_csa_desc: "Юг очень неуправляем и будет сопротивляться нам и нашей новой политике. Нам нужно послать туда войска, чтобы оккупировать Юг и обеспечить его лояльность и покорность." #NT!
 USA_win_occupation_fsa: "Оккупируйте Север" #NT!
 USA_win_occupation_fsa_desc: "Север очень неуправляем и будет сопротивляться нам и нашей новой политике. Нам нужно послать туда войска, чтобы оккупировать Север и обеспечить их лояльность и покорность." #NT!
 USA_win_seize_plantations: "[USA_win_seize_stuff]" #NT!
 USA_win_seize_plantations_desc: "[USA_win_seize_stuff_desc]" #NT!
 USA_win_seize_stuff_csa: "Захватить плантации" #NT!
 USA_win_seize_stuff_csa_desc: "Плантация — символ рабства в США. Нам нужно послать войска и захватить крупные плантации, чтобы гарантировать, что в их рабочей силе больше не будет рабов." #NT!
 USA_win_seize_stuff_fsa: "Захватить фабрики" #NT!
 USA_win_seize_stuff_fsa_desc: "Завод является центром северной промышленности. Нам необходимо ввести войска и захватить крупные заводы, чтобы гарантировать, что север не сможет превзойти южную аристократию в богатстве и престиже." #NT!
 USA_lift_north_martial_law: "[USA_win_lift_martial_law]" #NT!
 USA_lift_north_martial_law_desc: "[USA_win_lift_martial_law_desc]" #NT!
 USA_win_lift_martial_law_csa: "Отменить Северное военное положение" #NT!
 USA_win_lift_martial_law_csa_desc: "В северных штатах, особенно в Мэриленде, с начала Гражданской войны действует военное положение. В настоящее время считается необходимым отменить военное положение в таких лояльных государствах." #NT!
 USA_win_lift_martial_law_fsa: "Отменить Южное военное положение" #NT!
 USA_win_lift_martial_law_fsa_desc: "В южных штатах, особенно в Мэриленде, с начала Гражданской войны действует военное положение. В настоящее время считается необходимым отменить военное положение в таких лояльных государствах." #NT!
 USA_win_oath_of_loyalty: "Клятва верности" #NT!
 USA_win_oath_of_loyalty_desc: "Чтобы воссоединиться с Союзом, штат должен иметь определенный процент членов своего Конгресса, присягнувший на верность. Какой бы это процент ни был, зависит от решения президента." #NT!
 USA_win_black_wages: "[USA_win_financial_aid]" #NT!
 USA_win_black_wages_desc: "[USA_win_financial_aid_desc]" #NT!
 USA_win_financial_aid_csa: "Черная заработная плата" #NT!
 USA_win_financial_aid_csa_desc: "Рабство означает, что чернокожие рабочие не получали денег за свои услуги. Чтобы противостоять этому оскорблению новой политики, которую мы реализуем, мы должны обеспечить соблюдение политики чернокожих по выплате заработной платы за их работу." #NT!
 USA_win_financial_aid_fsa: "Поддержите аристократов" #NT!
 USA_win_financial_aid_fsa_desc: "Гражданская война нанесла ущерб карманам плантаторской аристократии Юга. И из-за помощи в оплате войны, и из-за потерь от восстаний аболиционистов на нашем заднем дворе. Нам необходимо компенсировать плантаторам поддержку правительства в эти трудные времена." #NT!
 USA_win_olklahoma: "Проблема Оклахомы" #NT!
 USA_win_olklahoma_desc: "Пять цивилизованных племен Оклахомы боролись между собой за то, на чьей стороне в Гражданской войне. Нам нужно убедиться, что они признают, что мы контролируем ситуацию." #NT!
