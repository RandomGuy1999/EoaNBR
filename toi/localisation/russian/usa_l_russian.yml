 eoanb_descision_USA_ACW_surrender: "Предложите мир Конфедерации" #NT!
 enoab_descision_USA_ACW_surrender_desc: "Хотя мы долго и упорно боролись за то, чтобы заставить Конфедерацию сдаться, наш народ устал от нашей войны с ними. Хоть мы и не хотели, чтобы до этого дошло, мы должны просить с ними мира..." #NT!
