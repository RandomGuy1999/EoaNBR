 USA_Focus_NACW_War_Avoided_desc: "Благодаря сообразительности нашего Президента нам удалось успешно найти компромисс по вопросу рабства в нашей стране! Слава Союзу!" #NT!
  
 # Civil War Focuses 
 USA_Focus_ACW_Controversial_Elected: "Спорный кандидат" #NT!
 USA_Focus_ACW_Controversial_Elected_desc: "[missing_desc]" #NT!
 USA_Focus_ACW_The_North: "Свободные аболиционисты почвы" #NT!
 USA_Focus_ACW_The_North_desc: "Радикальные аболиционисты на Крайнем Севере призывают к полной отмене американского рабства. В то время как большая часть Аболиционистского движения все еще остается, обычно помогая беглым рабам или просто выступая за отмену рабства, растущее движение за устранение аморальной практики рабства становится все более интенсивным." #NT!
 USA_Focus_ACW_The_North2: "Куда бегут радикалы" #NT!
 USA_Focus_ACW_The_North2_desc: "[missing_desc]" #NT!
 USA_Focus_ACW_The_North3: "Дайте волю насилию" #NT!
 USA_Focus_ACW_The_North3_desc: "[missing_desc]" #NT!
 USA_Focus_ACW_The_South: "Дикси Сецессион" #NT!
 USA_Focus_ACW_The_South_desc: "[missing_desc]" #NT!
 USA_Focus_ACW_The_South2: "Где хлопок — король" #NT!
 USA_Focus_ACW_The_South2_desc: "Непристойность взглядов Юга на рабство является одной из главных причин этой войны. Однако многие из этих рабов на Юге очень нелояльны по отношению к выступающему за рабов Югу. Те рабы, которым удалось бежать на север, должны быть привлечены к работе, чтобы спасти свои семьи и усилить военные усилия!" #NT!
 USA_Focus_ACW_The_South3: "Мужчины — движимое имущество" #NT!
 USA_Focus_ACW_The_South3_desc: "На юге их основным экспортным товаром и продуктом является хлопок. У них даже хватает непристойности полагать, что они используют это как рычаг, чтобы настроить европейские державы против нас! Мы должны построить фабрики в лояльных приграничных штатах, чтобы тамошний хлопок мог нам пригодиться." #NT!
 USA_Focus_American_Civil_War: "Гражданская война в США" #NT!
 USA_Focus_American_Civil_War_desc: "Юг, отчаянно требуя безопасности своего рабства, находится в открытом восстании! Они смеют заявлять о своей независимости от нас!" #NT!
 USA_Focus_ACW_Defend_Washington: "Укрепить Вашингтон" #NT!
 USA_Focus_ACW_Defend_Washington_desc: "Вашингтон, округ Колумбия, находится прямо на границе повстанцев Дикси в Вирджинии. Если мы не укрепим его и не защитим, Вашингтон наверняка падет!" #NT!
 USA_Focus_ACW_Martial_Law: "Ввести военное положение" #NT!
 USA_Focus_ACW_Martial_Law_desc: "Страна воюет сама с собой. Братья сражаются друг против друга, и это поставило нас в очень слабое положение. Мы не можем доверять обществу в том, что касается этой войны. Возможно, какая-то другая нация попытается вырваться на свободу, или эта война может спровоцировать нападение иностранных государств. Тем не менее, нам необходимо усилить контроль над людьми на время войны." #NT!
 USA_Focus_ACW_Revenue_Act: "Закон о доходах" #NT!
 USA_Focus_ACW_Revenue_Act_desc: "Чтобы финансировать борьбу в гражданской войне, президент ввел новый налог, который будет применяться в виде подоходного налога, процент которого будет зависеть от богатства. С восстанием придется бороться." #NT!
 USA_Focus_ACW_Army_Restructurement: "Реорганизация высшего военного командования." #NT!
 USA_Focus_ACW_Army_Restructurement_desc: "Американское военное командование раздроблено. Надо искать замену офицерам, опозорившим свою присягу!" #NT!
 USA_ACW_Army_Of_The_Union: "Армия Союза" #NT!
 USA_ACW_Army_Of_The_Union_desc: "Худшее стало реальностью. Соединенные Штаты Америки раздирает гражданская война. Теперь мы можем только надеяться, что наши вооруженные силы смогут спасти Союз, который мы строили почти столетие." #NT!
 USA_ACW_Navy_Of_The_Union: "Военно-Морской Флот Союза" #NT!
 USA_ACW_Navy_Of_The_Union_desc: "Одним из наших главных приоритетов должна быть уверенность в том, что мы можем блокировать южные порты, чтобы задушить их экономически, и мы знаем, что Конфедераты уже замышляют проектирование бронированных кораблей, чтобы победить наши более традиционные корабли. Мы должны встретить их, бронированный военный корабль с бронированным военным кораблем." #NT!
 USA_ACW_United_States_Colored_Troops: "Цветные войска США" #NT!
 USA_ACW_United_States_Colored_Troops_desc: "По инициативе известного аболициониста Фредерика Дугласа мы официально сформируем Цветные войска США, чтобы чернокожие американцы могли поступить на службу в армию Союза. Таким образом, исторически угнетаемое афроамериканское меньшинство в Штатах теперь может стать неотъемлемой частью национального дела по прекращению рабства и подавлению восстания на Юге." #NT!
 USA_ACW_Mass_Recruitment: "Массовый набор" #NT!
 USA_ACW_Mass_Recruitment_desc: "Поскольку территория, которую мы удерживаем, гораздо менее населена, чем та, которую занимают повстанцы, нам необходимо начать массовую вербовку, чтобы использовать как можно больше рабочей силы, чтобы мы могли закончить войну в нашу пользу." #NT!
 USA_Focus_ACW_Glory_Glory: "Слава Слава" #NT!
 USA_Focus_ACW_Glory_Glory_desc: "По приказу президента, который также является главнокомандующим армией США, он распорядился о массовом призыве потенциальных солдат в Союзе. Очереди собираются за углами, когда люди стекаются, чтобы служить в армии и подавлять восстание." #NT!
 USA_Focus_ACW_Hallelujah: "Аллилуйя!" #NT!
 USA_Focus_ACW_Hallelujah_desc: "Чтобы поддержать наших людей на передовой, мы должны поспешить и доставить им необходимые припасы и униформу! Изготовленные боеприпасы нужно уволить, чтобы сохранить Союз!" #NT!
 USA_Focus_ACW_McClellan_Commands: "Макклеллан Лидерство" #NT!
 USA_Focus_ACW_McClellan_Commands_desc: "Поскольку наши самые способные генералы стареют или бегут из профсоюза, мало у кого осталось опыта, позволяющего подавить восстание. Выдающийся герой американо-мексиканской войны, Макклеллан — многообещающий лидер, чье планирование может иметь решающее значение для победы над Конфедерацией." #NT!
 USA_meade_plan: "План Мида" #NT!
 USA_Focus_ACW_Anacondra_Plan: "План Анаконды" #NT!
 USA_Focus_ACW_Anacondra_Plan_desc: "Поскольку большая часть военно-морского флота находится на стороне Союза, мы можем блокировать Конфедерацию и остановить торговлю и передвижение войск с их стороны. Это может привести к конфликту с теми, кто хочет южного хлопка или думает о поддержке независимости Юга, но мы должны строго соблюдать план «Анаконда»." #NT!
 USA_Focus_ACW_Down_With_the_Traitor: "Долой предателя" #NT!
 USA_Focus_ACW_Down_With_the_Traitor_desc: "Повстанцы-предатели на Юге выстояли, но дух Союза силён! Военная пропаганда по демонизации южных предателей должна распространяться по всему Союзу, чтобы сохранить нашу войну и наш Союз!" #NT!
 USA_Focus_ACW_Up_With_the_Stars: "Вверх со звездами!" #NT!
 USA_Focus_ACW_Up_With_the_Stars_desc: "Единство Союза должно быть абсолютным. Чтобы выиграть войну против этого восстания, Союз должен быть сильным и гордым. Наш Патриотизм взлетит высоко, как орлы!" #NT!
 USA_Focus_ACW_Meade_Commands: "Доверьтесь Миду" #NT!
 USA_Focus_ACW_Meade_Commands_desc: "Лидер испанского происхождения Джордж Мид является экспертом по артиллерии и способным лидером. Он желает и способен возглавить наши армии." #NT!
 USA_Focus_ACW_Grant_Commands: "Доверьтесь Гранту" #NT!
 USA_Focus_ACW_Grant_Commands_desc: "Один из наших военачальников, Улисс С. Грант, привлекает внимание средств массовой информации и солдат своими действиями во время войны. Его планы на войну могут оказаться полезными." #NT!
 USA_Focus_ACW_Welles_Commands: "Доверьтесь Уэллсу" #NT!
 USA_Focus_ACW_Welles_Commands_desc: "Министр военно-морского флота Гидеон Уэллс желает уделить больше внимания военно-морскому аспекту плана «Анаконда». Полностью отрезав Конфедерацию снаружи, мы сможем заморить повстанцев голодом и заставить их сдаться." #NT!
 USA_Focus_ACW_Richmond_Strategy: "Ричмондская стратегия" #NT!
 USA_Focus_ACW_Richmond_Strategy_desc: "Захват столицы Конфедерации Ричмонда, штат Вирджиния, жизненно важен для искоренения повстанцев. Это не только символично, поскольку их столица, но и серьезно подорвет администрацию Конфедерации и возможности ведения войны, поскольку чиновникам Конфедерации придется бежать и перегруппироваться где-то еще." #NT!
 USA_Focus_ACW_Mississippi_Campaign: "Кампания в Миссисипи" #NT!
 USA_Focus_ACW_Mississippi_Campaign_desc: "Река Миссисипи — один из важнейших естественных маршрутов снабжения на континенте. Захватив эту важную реку, мы не только нарушим пути снабжения на Среднем Юге, но и отрежем все западные армии Конфедерации от их высшего командования." #NT!
 USA_Focus_ACW_March_to_Sea: "Марш к морю" #NT!
 USA_Focus_ACW_March_to_Sea_desc: "Генерал Улисс С. Грант отметил важность разделения предателей пополам, и его кампания в направлении Виксбурга вдоль Миссисипи доказала это. В этом случае мы сможем начать новый крестовый поход против повстанцев. Если бы нам пришлось разрезать восстание на части, мы могли бы окружить и уничтожить эту угрозу раз и навсегда." #NT!
 USA_Focus_ACW_Operation_Cradle: "Операция «Колыбель»" #NT!
 USA_Focus_ACW_Operation_Cradle_desc: "Несмотря на все наши усилия по отрезанию Конфедерации, повстанческая угроза смогла задействовать «прорывателей блокады», которые могут просто проноситься мимо наших блокирующих кораблей. Чтобы справиться с этим, Гидеон Уэллс планирует послать силы Союза для вторжения десанта в важные порты, из которых отплывают эти «прорыватели блокады». Он рекомендовал начать с двух городов — Мобил и Чарльстон." #NT!
 USA_Focus_ACW_Meade_Secure_Ground: "Благоприятная почва" #NT!
 USA_Focus_ACW_Meade_Secure_Ground_desc: "Джордж Мид правильно подсчитал, что Юг имеет явное преимущество с точки зрения местности и местной поддержки. Нам было бы лучше удерживать свои позиции на более благоприятной местности." #NT!
 USA_Focus_ACW_Grant_Scorched_Earth: "Выжженная земля" #NT!
 USA_Focus_ACW_Grant_Scorched_Earth_desc: "Применение тактики выжженной земли военным командующим Уильямом Шерманом доказало свою эффективность против повстанцев! Нам следует попытаться и дальше использовать эту стратегию." #NT!
 USA_Focus_ACW_Welles_Choke_Trade: "Дроссельная торговля" #NT!
 USA_Focus_ACW_Welles_Choke_Trade_desc: "[missing_desc]" #NT!
 USA_Focus_ACW_Lee_Commands: "Роберт Э. Ли-администрация" #NT!
 USA_Focus_ACW_Lee_Commands_desc: "Генерал Роберт Э. Ли — многообещающий и способный генерал родом из Вирджинии. Ветеран американо-мексиканской войны и превосходный тактик, он легко сможет подавить подстрекателей с севера." #NT!
 USA_Focus_ACW_Rattlesnake_Plan: "План Гремучей Змеи" #NT!
 USA_Focus_ACW_Rattlesnake_Plan_desc: "Генерал Ли разработал план, как использовать наши уникальные преимущества перед Севером. Он хочет, чтобы наша армия действовала как гремучая змея; заманить северные армии в выбранную нами территорию, а затем окружить и уничтожить их так быстро, что они не смогут отреагировать." #NT!
 USA_ACW_Second_In_Command_McClellan: "Заместитель командира Макклеллан" #NT!
 USA_ACW_Second_In_Command_McClellan_desc: "Джордж Б. Макклеллан, многообещающий молодой капитан из Пенсильвании, который решил остаться в Союзе, когда Север восстал, и главный кандидат на пост заместителя Ли. Он не только показал себя способным офицером, но и его назначение стало бы символическим символом национального единства как северянина, выступающего за Союз." #NT!
 USA_ACW_Second_In_Command_Jackson: "Заместитель командира Джексон" #NT!
 USA_ACW_Second_In_Command_Jackson_desc: "Стоунволл Джексон, майор, ветеран американо-мексиканской войны и логичный выбор на должность заместителя Ли. Он известен тем, что отказался выполнить приказ об отступлении при штурме замка Чапультепек в качестве младшего лейтенанта 1-го артиллерийского полка США. Как известно, его решение привело к тому, что сменяющая бригада смогла воспользоваться созданным им преимуществом и захватить замок. Его репутация агрессивного человека наверняка поможет нам подавить повстанцев." #NT!
 USA_ACW_Second_In_Command_Buchanan: "Заместитель командира Бьюкенен" #NT!
 USA_ACW_Second_In_Command_Buchanan_desc: "Франклин Бьюкенен, офицер военно-морского флота и человек, стоящий за созданием Военно-морской академии США. Проницательность Бьюкенена как военнослужащего ВМФ на протяжении более 46 лет, несомненно, поможет нам выиграть жизненно важную военно-морскую войну в Атлантике." #NT!
 USA_Focus_ACW_Philadelphia_Strategy: "Филадельфийская стратегия" #NT!
 USA_Focus_ACW_Philadelphia_Strategy_desc: "Захват Филадельфии станет потрясающим стимулом для наших военных усилий. Это будет не только символично, поскольку это столица повстанческих сил, но и вынудит высших чиновников и военных лидеров Свободных Штатов бежать и перегруппироваться, давая нам достаточно времени, чтобы воспользоваться дезорганизацией в их командной структуре." #NT!
 USA_Focus_ACW_Michigan_Campaign: "Мичиганская кампания" #NT!
 USA_Focus_ACW_Michigan_Campaign_desc: "Мичиган граничит с четырьмя Великими озерами. Северяне используют эти четыре озера в качестве надежных линий снабжения. Захватив Мичиган и расширив порты штата, мы сможем развернуть корабли для совершения набегов на эти линии снабжения и значительно снизить боеспособность Свободных Штатов." #NT!
 USA_Focus_ACW_March_to_Lakes: "Марш к озерам" #NT!
 USA_Focus_ACW_March_to_Lakes_desc: "Великие озера не только являются ключом к плану Северной войны, они также отмечают конец их северных границ. Направив сконцентрированные силы к границам Озер, мы сможем разделить северную угрозу пополам." #NT!
 USA_Focus_ACW_Operation_Tread: "Операция Тред" #NT!
 USA_Focus_ACW_Operation_Tread_desc: "Северяне хотят попирать наше право владеть рабами. Теперь мы попираем их право на внешнюю торговлю." #NT!
 USA_Focus_ACW_McClellan_Cautious_Advance: "Осторожное продвижение" #NT!
 USA_Focus_ACW_McClellan_Cautious_Advance_desc: "Генерал Макклеллан известен своей осторожностью. Поэтому неудивительно, что его «наступательный» план включает в себя множество медленных, но устойчивых наступлений, за которыми следует укрепление и завоевание новых позиций." #NT!
 USA_Focus_ACW_Jackson_Tear_Up_Railroads: "Разрушить железные дороги" #NT!
 USA_Focus_ACW_Jackson_Tear_Up_Railroads_desc: "У генерала Джексона есть план нанести решающий удар Северу. Он хочет разрушить фабрики и железные дороги, которые он находит во время своего продвижения на северную территорию. Это повредит и перегрузит линии снабжения Свободных Штатов и позволит нам легко уничтожить их изголодавшиеся армии." #NT!
 USA_Focus_ACW_Buchanan_Constrict_Trade: "Ограничить торговлю" #NT!
 USA_Focus_ACW_Buchanan_Constrict_Trade_desc: "Нам необходимо ужесточить давление на Север. Во-первых, переместите наши военно-морские силы ближе к берегу, чтобы было легче поймать блокадников. Во-вторых, отправить десантные силы для захвата основных портов, из которых перебрасываются эти корабли. Это нанесет ущерб напряженной экономике Севера даже больше, чем уже нанесло это восстание." #NT!
 USA_Focus_ACW_Civil_War_Tactics: "Возрождение морального духа профсоюза" #NT!
 USA_Focus_ACW_Civil_War_Tactics_desc: "Мы находимся в состоянии войны с нашими братьями, но когда мы начинаем сражаться, мы понимаем, что это может быть не такая быстрая победа. Возможно, если бы мы начали реформировать нашу армию, мы смогли бы отбросить предателей." #NT!
 USA_Focus_ACW_Reform_the_Army: "Реформировать армию" #NT!
 USA_Focus_ACW_Reform_the_Army_desc: "Поскольку многие выдающиеся генералы покинули нас и присоединились к Конфедерации, это нанесло ущерб нашим способам надлежащего командования нашей армией. Однако наши генералы накопили опыт, необходимый для того, чтобы восстановить самообладание и победить предателей!" #NT!
 USA_Focus_ACW_Resources1: "Совершать каждые" #NT!
 USA_Focus_ACW_Resources1_desc: "[missing_desc]" #NT!
 USA_Focus_ACW_Resources2: "Оставшийся солдат" #NT!
