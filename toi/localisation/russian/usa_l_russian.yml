 USA_buchanan_diplomacy: "Дипломатия Бьюкенена" #NT!
 USA_buchanan_diplomacy_desc: "Президент Бьюкенен был известен своей агрессивной внешней политикой, направленной на расширение США любым возможным способом, будь то путем завоевания или покупки земли." #NT!
 USA_clayton_bulwer_treaty_focus: "Завершить заключение договора Клейтона-Бульвера" #NT!
 USA_clayton_bulwer_treaty_focus_desc: "Договор Клейтона-Бульвера представлял собой договор о возвращении земель Центральной Америки соответствующим странам Гондураса и Никарагуа, в частности побережья Москито. Именно президент Монро потребовал положить конец европейскому колониализму в Америке, и Бьюкенен стремится последовать его примеру." #NT!
 USA_focus_clayton_conspiracy: "Заговор Клейтона" #NT!
 USA_focus_clayton_conspiracy_desc: "После британского опровержения договора Клейона-Бульвера мы теперь должны быть готовы к конфликту с Британской империей." #NT!
 USA_mormon_alaska: "Мормонская Аляска" #NT!
 USA_mormon_alaska_desc: "Одной из самых странных идей Бьюкенена была скорейшая покупка русской Аляски с намерением предложить ее мормонской церкви, потенциально рассматривая это как умный способ получить землю и поселенцев для суровой границы, и мормоны потенциально могли бы захватить ее. такое предложение, в их постоянном стремлении к землям, где их можно было бы оставить в покое, без угрозы насилия. Нам следует посмотреть, готовы ли русские сейчас расстаться с такими бесплодными отходами." #NT!
 USA_harris_treaty_focus: "Договор Харриса" #NT!
 USA_harris_treaty_focus_desc: "Коммодор Перри открыл порты Японии для торговли из пушки, но от нас зависит довести дело до конца и получить гарантии открытой торговли с ранее замкнутой нацией." #NT!
 USA_trade_treaties: "Переговоры в Азии" #NT!
 USA_trade_treaties_desc: "Учитывая недавние события в Китае, включая британскую интервенцию, мы должны использовать новые соглашения, которые дадут нашим торговцам преимущество на этом новом рынке." #NT!
 USA_support_mexican_liberals: "Поддержите либералов" #NT!
 USA_support_mexican_liberals_desc: "Продолжающаяся европейская интервенция в Мексику является оскорблением всего, что отстаивает доктрина Монро, мы должны вооружить наших южных соседей против этих иностранных захватчиков!" #NT!
 USA_mexican_protectorate: "Мексиканские протектораты Чиуауа и Сонора." #NT!
 USA_mexican_protectorate_desc: "Бьюкенен уже давно считает относительное беззаконие на мексиканской границе угрозой интересам и безопасности США. Возможно, пришло время для второй «мексиканской уступки»" #NT!
 USA_cuban_protectorate: "Кубинский протекторат" #NT!
 USA_cuban_protectorate_desc: "Президенты задолго до Бьюкенена присматривались к жемчужине Испанской империи – Кубе. Сам Бьюкенен участвовал в многочисленных попытках мирного приобретения территории, и это будет еще одна." #NT!
