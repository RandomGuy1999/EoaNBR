 USA_liberia_emigration_1: "Афро-американская эмиграция" #NT!
 USA_liberia_emigration_1_desc: "Цветные люди покидают страну в надежде на лучшую жизнь в Либерии, которая является колониальным государством для возвращения чернокожих в Африку. Однако без поддержки этой инициативы со стороны правительства страну покидает не так много чернокожих." #NT!
 USA_liberia_emigration_2: "Поощряется афроамериканская эмиграция" #NT!
 USA_liberia_emigration_2_desc: "Цветные люди покидают страну в надежде на лучшую жизнь в Либерии, которая является колониальным государством для возвращения чернокожих в Африку. Однако при поддержке правительства небольшое количество чернокожих покидает страну." #NT!
 USA_liberia_emigration_3: "Обязательная афроамериканская эмиграция" #NT!
 USA_liberia_emigration_3_desc: "Цветные люди покидают страну в надежде на лучшую жизнь в Либерии, которая является колониальным государством для возвращения чернокожих в Африку. Однако, поскольку правительство официально сделало это обязательным, за исключением высококвалифицированных специалистов, многие чернокожие покидают страну." #NT!
 Liberia_immigration_1: "Афро-американская иммиграция" #NT!
 Liberia_immigration_1_desc: "Цветные люди из Америки начали переезжать в Либерию, которая рассматривается как место убежища для чернокожих, желающих покинуть страну. Однако, поскольку американское правительство не поддерживает эту инициативу, в страну приезжает не так много чернокожих." #NT!
 Liberia_immigration_2: "Поощряется афроамериканская иммиграция" #NT!
 Liberia_immigration_2_desc: "Цветные люди из Америки начали переезжать в Либерию, которая рассматривается как место убежища для чернокожих, желающих покинуть страну. Однако, поскольку американское правительство поддерживает эту инициативу, в страну приезжает умеренное количество чернокожих." #NT!
 Liberia_immigration_3: "Обязательная афроамериканская иммиграция" #NT!
