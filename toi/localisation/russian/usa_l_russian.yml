 USA_norton_rise: "Коронация" #NT!
 USA_norton_rise_desc: "Мы сделали это, мы прошли маршем от Сан-Франциско до Вашингтона, округ Колумбия, и зарекомендовали себя как истинные Соединенные Штаты. Мы должны сделать так, чтобы мир узнал о нашей славе." #NT!
 USA_norton_rally_supporters: "Сплотите сторонников" #NT!
 USA_norton_rally_supporters_desc: "В сломанной и распутной ситуации, в которой мы находимся, наша нация, для нас будет лучше призвать наших сторонников и подтолкнуть их к лучшему будущему для Америки." #NT!
 USA_norton_review_affairs: "Обзор наших дел" #NT!
 USA_norton_review_affairs_desc: "С новыми операциями и документами, которые приходят с правительством, мы должны полностью взять на себя ответственность за управление величайшей нацией на Земле." #NT!
 USA_norton_honor_veterans: "Честь наших ветеранов" #NT!
 USA_norton_honor_veterans_desc: "Мы не должны забывать ветеранов, без которых мы не смогли бы добиться славы. Убедитесь, что они будут высоко вознаграждены за верность Императору." #NT!
 USA_norton_declare_temporary_government: "Объявить Временное Правительство" #NT!
 USA_norton_declare_temporary_government_desc: "Администрация и задачи, связанные с управлением этой страной, должны иметь определенный период времени для перехода. Нелегко будет склонить стойко республиканскую нацию к тому, что склонится перед императором. Трон может выглядеть всемогущим издалека, но он стоит на карточном домике. Мы должны действовать осторожно." #NT!
 USA_norton_amend_policies: "Внесите изменения в нашу политику" #NT!
 USA_norton_amend_policies_desc: "Политика и проекты предыдущего правительства должны быть пересмотрены, и мы должны тщательно выбрать, что нам следует продолжать в будущем, а что необходимо вырвать из нашего общества." #NT!
 USA_norton_oversee_districts: "Курировать районы" #NT!
 USA_norton_oversee_districts_desc: "Земельные владения и округа в этих Соединенных Штатах выдвинули интересное предложение: перераспределить земли и установить более феодальную форму собственности. Однако есть и те, кто не согласен с такой идеей, и мы вынуждены выбрать чью-то сторону." #NT!
 USA_norton_support_religion: "Поддержите религию" #NT!
 USA_norton_support_religion_desc: "Религия играет важную роль, когда дело касается монарха, поскольку он может иметь большое влияние, когда дело касается государственных дел. Хотя предыдущее правительство воздвигло стену, разделяющую их, возможно, было бы хорошей идеей разрушить стену между Церковью и государством." #NT!
 USA_norton_support_gerrymandering: "Поддержка джерримендеринга" #NT!
 USA_norton_support_gerrymandering_desc: "Джерримандеринг — это форма политики, которая позволяет нам менять округа и площади земель, чтобы повлиять на голосование. Если мы примем это, мы сможем добиться поддержки нашего имперского правительства." #NT!
 USA_norton_ban_gerrymandering: "Запретить джерримендеринг" #NT!
 USA_norton_ban_gerrymandering_desc: "Джерримендеринг — это старая и аморальная форма политики, которая лишает людей их округов и ослепляет штаты от их истинных жалоб. Мы должны остановить джерримендеринг на государственном уровне." #NT!
 USA_norton_centralization_reform: "Продвигать реформы централизации" #NT!
 USA_norton_centralization_reform_desc: "Соединенные Штаты оказались в беспорядке из-за слабых правителей, предоставивших штатам слишком большую автономию. Из-за этого это привело к великой катастрофе, которой стала Гражданская война. Мы должны гарантировать, что нечто подобное никогда не повторится и что у нас будет гораздо больше права голоса в государственных делах." #NT!
 USA_norton_keep_decentralized_state: "Примите децентрализацию" #NT!
 USA_norton_keep_decentralized_state_desc: "Чтобы обеспечить безопасность федерального правительства, мы должны принять децентрализованный статус нашей страны. Хотя это дает нам меньше власти, это сделает штаты более восприимчивыми к нашему правлению." #NT!
 USA_norton_sort_out_red_tape: "Прекратите бюрократическую ленту" #NT!
 USA_norton_sort_out_red_tape_desc: "Было многое, что прежнее правительство не смогло решить, и такие неуместные моменты в нашей бюрократии должны быть отброшены по мере того, как мы идем в новую эпоху." #NT!
 USA_norton_work_for_legitimacy: "В поисках легитимности" #NT!
 USA_norton_work_for_legitimacy_desc: "В момент нашего внезапного прихода к власти мы получили призывы сложить корону Императора. Мы должны исправить это и напомнить миру, кто правит этой страной." #NT!
 USA_norton_reach_out_to_europe: "Доберитесь до Европы" #NT!
 USA_norton_reach_out_to_europe_desc: "Великие благородные народы Европы еще не признали корону нашего Императора. Мы должны послать туда послов и обеспечить их поддержку." #NT!
 USA_norton_contact_britain: "Связаться с Великобританией" #NT!
 USA_norton_contact_britain_desc: "Соединенное Королевство является одной из самых могущественных, если не самой могущественной страной на Земле. Мы поддерживаем с ними тесные культурные и экономические связи, очевидно, что нам следует обратиться к ним за поддержкой нашей легитимности." #NT!
 USA_norton_contact_france: "Связаться с Францией" #NT!
 USA_norton_contact_france_desc: "Французы — близкие друзья нашей нации, они помогают нам в войне за независимость и в нашей последующей борьбе. Мы должны посоветоваться с ними и заручиться их поддержкой нашего трона." #NT!
 USA_norton_contact_russia: "Свяжитесь с Россией" #NT!
 USA_norton_contact_russia_desc: "Россия – большая и могущественная страна, с которой у нас сложились дружеские отношения. Настало время предстать перед ними и попросить их поддержать нашу легитимность." #NT!
 USA_norton_europe_diplomacy: "Европейская дипломатия" #NT!
 USA_norton_europe_diplomacy_desc: "Европейская идея дипломатии зависит от баланса сил, при котором одна нация не должна возвышаться над другими. Возможно, мы могли бы убедить их в том, что наше правление будет способствовать установлению баланса сил в мире и, будем надеяться, умиротворит их." #NT!
 USA_norton_prove_legitimacy: "Доказать легитимность" #NT!
 USA_norton_prove_legitimacy_desc: "Благодаря нашей борьбе и усилиям мы убедили большую часть мира в том, что наше правление является истинной правящей силой в Америке. Те, кто не воспринимал Императора всерьез много лет назад, теперь должны признать его власть." #NT!
 USA_norton_respond_to_resistance: "Ответ на сопротивление" #NT!
 USA_norton_respond_to_resistance_desc: "Соединенные Штаты Америки очень гордятся своим антимонархическим статусом, представляя себя маяком надежды на демократию и республики. Они не унизят себя и не позволят так легко подчинить себя..." #NT!
 USA_norton_sons_of_liberty_threat: "Сыны свободы" #NT!
 USA_norton_sons_of_liberty_threat_desc: "Взяв свое название от старых Сынов Свободы прошлого, группа взяла на себя задачу свергнуть наше законное правление этой страной. Мы должны решить, как с ними справиться." #NT!
 USA_norton_handle_the_threat: "Справиться с угрозой" #NT!
 USA_norton_handle_the_threat_desc: "Угроза для тех, кто ищет нашего избавления, велика. На каждом углу мы должны гарантировать, что наша власть над этой страной не пошатнется, несмотря ни на что." #NT!
 USA_norton_promise_rights: "Обещайте Билль о правах" #NT!
 USA_norton_promise_rights_desc: "Люди жаждут своих прав и боятся только того, что мы отнимем у них их права. Если мы пообещаем соблюдать Билль о правах, мы сможем их успокоить. Однако, если мы нарушим свое обещание, это может привести к катастрофе." #NT!
 USA_norton_harsh_treatment: "Жесткое обращение" #NT!
 USA_norton_harsh_treatment_desc: "К этим угрозам нашей нации нельзя относиться легкомысленно. Мы должны обеспечить нашу власть над Соединенными Штатами и навязать нашу волю их народу." #NT!
 USA_norton_martial_law: "Ввести военное положение" #NT!
 USA_norton_martial_law_desc: "Учитывая беспорядки, которые происходят по всей нашей стране, вполне естественно, что мы захватываем ситуацию под контроль и заставляем людей удовлетворяться нашим правлением." #NT!
 USA_norton_arrest_leaders: "Арестовать лидеров" #NT!
 USA_norton_arrest_leaders_desc: "Благодаря нашим расследованиям нам удалось выявить нескольких лидеров «Сынов свободы», которых мы можем использовать и арестовать. Хотя это может нам дорого стоить, необходимо не допустить впадения в гражданскую войну." #NT!
 USA_norton_please_moderates: "Пожалуйста, модераторы" #NT!
 USA_norton_please_moderates_desc: "В Соединенных Штатах многие воздерживаются от дебатов между имперскими и демократическими штатами. Если мы сможем убедить их, что мы не хотим им зла, мы сможем заставить многих перейти на нашу сторону и поддержать нас." #NT!
 USA_norton_suppress_terrorists: "Подавить прореспубликанцев" #NT!
 USA_norton_suppress_terrorists_desc: "Огромные усилия были приложены для подавления тех, кто тосковал по старой республике. Хотя на самом деле они еще не исчезли, теперь они не будут представлять такой большой угрозы..." #NT!
 USA_norton_end_temporary_government: "Покончить с Временным правительством" #NT!
 USA_norton_end_temporary_government_desc: "Пришло время свергнуть это временное правительство и официально создать новое правительство. Настало время новой нации, новой эпохи, новой Империи!" #NT!
 USA_norton_absolute_government: "Абсолютизм" #NT!
 USA_norton_absolute_government_desc: "Давайте встанем и склонимся перед Императором! Это была его воля, которая привела к нам эту нацию, и теперь это будет его воля относительно того, как будет управляться его нация! Слава императору Нортону I! Император этих Соединенных Штатов!" #NT!
 USA_norton_constitutional_government: "Конституционализм" #NT!
 USA_norton_constitutional_government_desc: "Что важно для этой страны, так это ее конституция. Да будет известно, что наш Император просвещен и позволит сдерживать себя волей Конституции!" #NT!
 USA_norton_parliamentary_government: "Парламентаризм" #NT!
 USA_norton_parliamentary_government_desc: "Наши друзья в Британии подали нашему Императору идею, которая вернет демократию в эти Соединенные Штаты и при этом позволит нашему народу преклоняться перед Императором!" #NT!
 USA_csadiplo_end_slavery: "Конец рабству" #NT!
 USA_csadiplo_end_slavery_desc: "Гнусный институт рабства бесполезен для современной нации. Пришло время положить конец такой практике и позволить всем, кто желает служить Императору, служить ему как его подданные, а не как его рабы." #NT!
 USA_csadiplo_csa_diplomacy: "Дипломатия с CSA" #NT!
 USA_csadiplo_csa_diplomacy_desc: "Конфедерация все еще жива и стойко развевает свой флаг к югу от нашей границы. То, что когда-то было нашим, теперь принадлежит им, и мы должны решить, что с ними делать." #NT!
 USA_csadiplo_csa_open_trade: "Открытые торговые дискуссии" #NT!
 USA_csadiplo_csa_open_trade_desc: "Мы слишком поспешили отвернуться от жалоб Юга. Стремясь к миру и процветанию, мы должны приблизиться к ним и попытаться успокоить нашу враждебность." #NT!
 USA_csadiplo_csa_open_embassy: "Создать посольство" #NT!
 USA_csadiplo_csa_open_embassy_desc: "Открыв посольство в Ричмонде, мы фактически признаем независимость Конфедерации, но это поможет нам восстановить наши отношения." #NT!
 USA_csadiplo_csa_thaw_relations: "Оттепель в отношениях" #NT!
 USA_csadiplo_csa_thaw_relations_desc: "Холодный статус между нашими двумя народами стал причиной кровавой войны, разлучившей нацию. Если бы мы могли потеплить наши отношения с ними, мы бы это сделали." #NT!
 USA_csadiplo_csa_recognize_independence: "Признать независимость Конфедерации" #NT!
 USA_csadiplo_csa_recognize_independence_desc: "Хотя это может вызвать возмущение у убежденных патриотов, официально признать независимость Конфедерации необходимо. В результате границы, которые мы имеем с ними, теперь станут нашими официальными границами." #NT!
 USA_csadiplo_csa_condemn_slavery: "Осудить рабство" #NT!
 USA_csadiplo_csa_condemn_slavery_desc: "Конфедерация оторвалась от нашей страны, потому что боялась потерять право порабощать людей. Мы не должны позволять им сходить с рук за свои действия." #NT!
 USA_csadiplo_csa_restrict_trade: "Ограничить торговые отношения" #NT!
 USA_csadiplo_csa_restrict_trade_desc: "Экономическая кровь Юга связана с их торговлей, особенно хлопком и другими сельскохозяйственными товарами. Если бы мы наложили на них эмбарго, это могло бы во многом замедлить их темпы." #NT!
 USA_csadiplo_csa_diplomatic_isolation: "Изолировать Конфедерацию" #NT!
 USA_csadiplo_csa_diplomatic_isolation_desc: "Великобритания и Франция могут представлять угрозу в поддержке независимости Конфедерации. Мы должны обязательно напомнить им о порабощении людей, которое осуществляет Юг, и гарантировать, что они не вмешиваются." #NT!
 USA_csadiplo_csa_demand_west_virginia: "Спрос в Западной Вирджинии" #NT!
 USA_csadiplo_csa_demand_west_virginia_desc: "В Западной Вирджинии царят профсоюзные и антирабовладельческие настроения. Если мы сможем оказать давление на Конфедерацию, мы надеемся получить штат." #NT!
 USA_csadiplo_csa_demand_arizona_territory: "Аризонский ультиматум" #NT!
 USA_csadiplo_csa_demand_arizona_territory_desc: "Аризона и Нью-Мексико — стратегические территории, на которых мы могли бы попытаться остановить экспансию Конфедерации в Тихий океан. Мы могли бы попытаться потребовать эту территорию, но кто знает, согласятся ли они..." #NT!
 USA_csadiplo_csa_declare_war: "Война за рекультивацию" #NT!
 USA_csadiplo_csa_declare_war_desc: "Пришло время очиститься от позора предыдущего правительства. Преступления Юга должны быть смыты, и они должны быть очищены от карт мира. Пришло время воссоединить Соединенные Штаты Америки." #NT!
