 USA_decision_invite_GUA: "Пригласите Гватемалу к участию в заговоре" #NT!
 USA_decision_invite_GUA_desc: "\nОтправьте членам Госдепартамента приглашение Гватемалы к участию в заговоре. Они давно жаждали получить британскую колонию Белиз, которая, по их мнению, по праву принадлежит им, основываясь на притязаниях, которые они унаследовали от Испанской империи после обретения независимости. Ранее они уже заявляли об этих притязаниях и могли бы стать естественными союзниками в конфликте с Великобританией по поводу их колоний на побережье Центральной Америки." #NT!
 USA_decision_clayton_conspiracy_delay_3: "Задержите нашу атаку" #NT!
 USA_decision_clayton_conspiracy_delay_3_desc: "\nОтложив атаку на британцев, мы сможем укрепить наше дело в войне и повысить готовность к конфликту, вербуя союзников и перебрасывая войска." #NT!
 USA_decision_invite_VEN: "Пригласите Венесуэлу к участию в заговоре" #NT!
 USA_decision_invite_VEN_desc: "\nОтправьте членам Госдепартамента приглашение Венесуэлы принять участие в заговоре. Хотя отношения Венесуэлы с Великобританией в последние годы потеплели, они, естественно, претендуют на большие участки британской колонии в Гайане и ранее заявляли, что унаследовали эти претензии от Испанской империи после обретения независимости. Это может быть опасно из-за того, насколько далеко Венесуэла находится от наших берегов, поэтому поддержка может быть затруднена, а у Венесуэлы лучшие отношения с Великобританией, чем с нами." #NT!
 USA_decision_clayton_send_equipment: "Отправьте снаряжение союзнику по заговору" #NT!
