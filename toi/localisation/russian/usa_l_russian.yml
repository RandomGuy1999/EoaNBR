 USA_Focus_ACW_Fulfill_Executive_desc: "[missing_desc]" #NT!
 USA_Focus_ACW_House_Divided: "Разделенный дом" #NT!
 USA_Focus_ACW_House_Divided_desc: "В военных действиях мы должны полагаться на наше правительство и наш истеблишмент. Если мы посмотрим вокруг, то увидим, что некоторые государства могут присоединиться к восстанию, в то время как другие могут осмелиться признать повстанцев-предателей. Мы должны это исправить, обеспечить лояльность нашего правительства и его поддержку." #NT!
 USA_Focus_ACW_Cannot_Stand: "Не выносить" #NT!
 USA_Focus_ACW_Cannot_Stand_desc: "Правительство в безопасности, но мы также должны смотреть свысока на людей. Есть те, кто не участвует в военных действиях, те, кто прячется от призыва в армию, и те, кто предпочитает оставить предателей в покое. Мы должны ввести военное положение и обеспечить лояльность людей к нам." #NT!
