 eoanb_decision_USA_return_from_ashes_reform_desc: "Давным-давно наши отцы-основатели находились в большой опасности. Армии Вашингтона потерпели сокрушительное поражение под Нью-Йорком, а наши армии были вынуждены отступить, поскольку запасы истощались, оставляя путь в Филадельфию широко открытым для вторгшихся «красных мундиров». Вера в революцию, казалось, была потеряна. Но затем, несмотря ни на что, Вашингтон переправился через реку Делавэр и привел наши армии к славной победе в битве при Трентоне. \n \nТеперь мы оказались в похожей ситуации. Наша нация, разбитая и уничтоженная, превратилась из нации, известной своей свободой и единством, в страну хаотичных распрей. Но искра, которая зажжет новую Революцию по всей стране, зажглась, и этой искрой были мы. Несмотря ни на что, мы привели наши армии к победе по всей стране, и теперь мы развеваем свое знамя по всей Америке. Однако теперь пришло время восстановить флаг свободы, флаг, за который наши отцы сражались и проливали кровь, и которому нельзя отказать в его возвращении нашей великой нации! \n \nОбъединитесь вокруг флага!" #NT!
