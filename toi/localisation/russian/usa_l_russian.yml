 eoanb_descision_USA_ACW_confiscate: "Конфисковать оружие" #NT!
 eoanb_descision_USA_ACW_confiscate_desc: "Чтобы выиграть эту войну, мы должны получить как можно больше оружия. Однако это может означать, что мы должны силой отобрать это оружие у собственного народа. Хоть они и будут этим недовольны, военные усилия необходимо поддерживать любой ценой!" #NT!
