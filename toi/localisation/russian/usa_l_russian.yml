 USA_mormon_war_decisions: "Война в Юте" #NT!
 USA_mormon_war_decisions_desc: "В 1857 году только что вступивший в должность президент Бьюкенен решил заменить губернатора территории Юты, который оказался главой мормонской церкви, политическим назначенцем-неевреем. Предыдущие десятилетия религиозных преследований мормонов заставили их с подозрением относиться к этой смене губернатора, особенно потому, что она произошла без предупреждения или объяснения и, по всей видимости, была оккупационной армией.\n\nБеспорядки мормонов находятся на уровне: §R[?Root.USA_mormon_unrest]§!\n\nМы должны постараться, чтобы волнения не превышали §R18§! или мормоны обязательно восстанут." #NT!
  
 USA_paraguay_intervention: "Парагвайская экспедиция" #NT!
 USA_paraguay_intervention_desc: "Желая убедиться в пригодности реки Ла-Плата и ее притоков для судоходства на пару, в 1853 году туда был отправлен американский пароход «Water Witch». Это успешно продолжалось до февраля 1855 года, когда, находясь в мирном В ходе ее путешествия вверх по реке Парана пароход был обстрелян парагвайским фортом. Ответный огонь был открыт, но поскольку Водяная Ведьма имела небольшие силы и не была предназначена для наступательных операций, она ушла из конфликта. Поводом для нападения стал указ президента Парагвая от октября 1854 года, запрещавший иностранным военным судам плавать по рекам этого государства. Однако, поскольку Парагвай был владельцем лишь одного берега реки с таким названием, а другой принадлежал Кориентесу, штату Аргентинской Конфедерации, право его правительства рассчитывать на то, что такой указ будет выполнен, не может быть признано. . Но «Ведьма Воды» не была, собственно говоря, военным кораблем. Это был небольшой пароход, занимавшийся научным предприятием, предназначенным в интересах торговых государств в целом. В этих обстоятельствах я вынужден считать нападение на нее неоправданным и требующим удовлетворения со стороны правительства Парагвая. У граждан Соединенных Штатов, которые также занимались бизнесом в Парагвае, была конфискована и отнята их собственность, а власти подверглись иному обращению со стороны властей оскорбительным и произвольным образом, что требует возмещения ущерба." #NT!
 USA_character_james_buchanan_desc: "15-й президент США Джеймс Бьюкенен является членом Демократической партии. Несмотря на то, что он северянин, он, как утверждается, придерживается проюжных принципов, из-за чего многие люди называют его «придурком». Считал, что северные аболиционистские партии и группы затрудняют вмешательство в то, что, по его мнению, было бы естественной постепенной отменой рабства на юге. Он считает, что бесполезно останавливать расширение страны, когда люди пытаются переселиться на запад, за Скалистые горы. Хотя у него также были некоторые свои идеи относительно расширения, которые он надеется реализовать в течение своего срока." #NT!
 USA_characters_john_breckinridge_advisor_desc: "Вице-президент Джеймса Бьюкенена Джон Кэбелл Брекинридж является членом Демократической партии. Что касается продолжающейся проблемы рабства, Брекинридж оторван от своей морали и соблюдения конституции. Он считает, что институт рабства является злом, но все же защищает его из-за статуса рабов как собственности, а конституция защищает права человека на собственную собственность. Он также является сторонником явной судьбы. Во время последних выборов он подчеркнул свою веру в то, что Республиканская партия разорвет нацию на части." #NT!
 USA_character_roger_taney_desc: "Пятый председатель Верховного суда Роджер Брук Тейни был назначен бывшим президентом-демократом Эндрю Джексоном. Его широко уважали, и люди верили, что он уладит общенациональные дебаты по поводу рабства. Однако, как мы знаем из недавнего дела Дреда Скотта, это только укрепило Республиканскую партию, вызвав гнев севера из-за этого решения. В конечном итоге это могло быть связано с его поддержкой рабства." #NT!
 USA_character_lewis_cass_desc: "22-й госсекретарь Льюис Касс является членом Демократической партии. Он ветеран войны 1812 года, дослужился до звания бригадного генерала и участвовал в битве на Темзе. При президенте Эндрю Джексоне он был назначен военным министром и помогал его политике переселения индейцев. Что касается вопросов рабства, он является сторонником народного суверенитета." #NT!
 USA_character_howell_cobb_desc: "22-й министр финансов Хауэлл Кобб является членом Демократической партии. Он встал на сторону бывшего президента-демократа Эндрю Джексона по вопросу аннулирования рабства и был страстным сторонником расширения рабства, но поддержал Компромисс 1850 года." #NT!
 USA_character_john_floyd_desc: "24-й военный министр Джон Бьюкенен Флойд является членом Демократической партии. Он выступает за рабство и чуть не попал в беду, будучи губернатором Вирджинии, когда рекомендовал Генеральной Ассамблее Вирджинии принять закон, облагающий налогом импорт из штатов, отказывающийся возвращать беглых рабов, принадлежащих виргинским хозяевам. Это нарушило бы пункт о торговле между штатами." #NT!
 USA_character_jeremiah_black_desc: "24-й генеральный прокурор Джеремайя Салливан Блэк является членом Демократической партии. Постепенно он стал одним из ведущих американских юристов, занимая должность главного судьи Верховного суда Пенсильвании." #NT!
  
