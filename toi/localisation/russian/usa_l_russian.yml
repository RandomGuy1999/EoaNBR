 USA_no_civil_war: "Успокаивание напряжения" #NT!
 USA_no_civil_war_desc: "Благодаря сообразительности нашего избранного президента нам удалось успешно найти компромисс по вопросу рабства в нашей стране! Слава Союзу!" #NT!
 USA_nocivilwar_economy: "Экономическая озабоченность" #NT!
 USA_nocivilwar_economy_desc: "Поскольку между Севером и Югом устанавливается мир, президент и Конгресс признают, что для устранения разделения между Севером и Югом разумно продвигать индустриализацию Юга. Это будет очень тяжелая битва, но если все будет сделано правильно, она может связать Юг ближе к Северу, и, следовательно, потребность в рабах будет меньше." #NT!
 USA_nocivilwar_culture: "Культурная забота" #NT!
 USA_nocivilwar_culture_desc: "Культура Севера и Юга до смешного различна. Чтобы положить конец рабству и объединить Союз, нам необходимо сосредоточиться на ассимиляции южной культуры с культурой Союза." #NT!
 USA_nocivilwar_politics: "Политическая озабоченность" #NT!
 USA_nocivilwar_politics_desc: "Южные и Северные штаты разделены по политическим линиям: консервативные демократы имеют наибольшее влияние на Юге, а либеральные республиканцы - на Севере. Чтобы объединить Север и Юг, нам нужно сделать так, чтобы Север и Юг не были разделены еще и по политическим линиям..." #NT!
 USA_loss_question_republic: "Задайте вопрос республике" #NT!
 USA_loss_question_republic_desc: "Республика пережила огромный стресс и проблемы с новой Конфедерацией на Юге... настолько, что в США формируются круги, желающие изменить правительство "к лучшему"... должны ли мы допустить такие мысли в Конгрессе?" #NT!
 USA_loss_stand_firm: "Стоять твердо" #NT!
 USA_loss_stand_firm_desc: "Республика стояла крепко с самых первых дней Революции, и нет никаких шансов, что мы позволим этому расколу Союза разрушить традиции и культуру Соединенных Штатов. Мы должны стремиться к демократии и удерживать Республику." #NT!
 USA_loss_rethink_republic: "Переосмыслите Республику" #NT!
 USA_loss_rethink_republic_desc: "Республика нас подвела. Выборы 1860 года разорвали нацию пополам, и если бы не эта трещина, мы бы не стали Разделенными Штатами. Идеалы этой Республики должны быть разорваны на части так же, как она разорвала нашу нацию." #NT!
 USA_nocivilwar_railroads: "Субсидировать Южные железные дороги" #NT!
 USA_nocivilwar_railroads_desc: "На юге наблюдается тревожная нехватка железных дорог по сравнению с северными странами. Если бы мы помогли субсидировать промышленность в строительстве железных дорог на Юге, это помогло бы индустриализации Юга." #NT!
 USA_nocivilwar_food: "Еда вместо хлопка" #NT!
 USA_nocivilwar_food_desc: "Хлопковая промышленность захватила Юг и является сельскохозяйственной культурой Юга. Нам необходимо постепенно заменить экспорт хлопка другими товарами, такими как продукты питания, чтобы смягчить последствия конца рабства." #NT!
 USA_nocivilwar_indust: "Начать индустриализацию" #NT!
 USA_nocivilwar_indust_desc: "Югу предстоит пройти долгий путь, прежде чем он сможет хотя бы сравниться с Севером с точки зрения промышленности. Однако нам нужно начать сейчас, прежде чем мы упустим больше времени из этой возможности." #NT!
 USA_nocivilwar_virginia: "Прогресс в Вирджинии" #NT!
 USA_nocivilwar_virginia_desc: "Вирджиния — густонаселенный штат, самый густонаселенный на юге. Если нам нужно индустриализировать Юг, то Вирджиния является для нас главным приоритетом." #NT!
 USA_nocivilwar_carolina: "Прогресс в Каролине" #NT!
 USA_nocivilwar_carolina_desc: "Каролины имеют долгую историю отношений с Соединенными Штатами, они также известны как самые непокорные, примером может служить кризис аннулирования во времена Джексона. Мы должны попытаться отменить это и убедиться, что у них нет мятежных мыслей." #NT!
 USA_nocivilwar_river: "Прогресс в Миссисипи" #NT!
 USA_nocivilwar_river_desc: "Река Миссисипи — самая важная река в Соединенных Штатах, ее длина и глубина позволяют нам быстро переносить ресурсы и товары вверх и вниз по течению. Наша промышленная мощь не может игнорировать этот торговый мегаполис." #NT!
 USA_nocivilwar_deep: "Прогресс на глубоком юге" #NT!
 USA_nocivilwar_deep_desc: "Более глубокий юг гораздо менее индустриализирован, чем любое подобие промышленности в других южных штатах. Нам необходимо развивать здесь промышленность, если Юг хочет когда-либо получить шанс на достижение промышленной мощи." #NT!
 USA_nocivilwar_industrialized: "Индустриализация Юга" #NT!
 USA_nocivilwar_industrialized_desc: "Юг начал догонять Север по уровню промышленности. Хотя они все еще не полностью равны с точки зрения мощи, поскольку отрасли Севера и Юга более тесно связаны друг с другом, это приведет к еще большему объединению Севера и Юга." #NT!
 USA_nocivilwar_congress: "Призыв к Конгрессу" #NT!
 USA_nocivilwar_congress_desc: "С новой задачей интеграции южной культуры в северную культуру нам нужно будет созвать специальные встречи с Конгрессом и организовать ситуацию по дерабовладению правительства." #NT!
 USA_nocivilwar_repub: "Республиканская поддержка" #NT!
 USA_nocivilwar_repub_desc: "Республиканцы являются ведущими радикалами, выступающими за конец рабства. Если мы хотим мирным путем освободить правительство от рабства, нам нужно обратить его внимание на другие вопросы..." #NT!
 USA_nocivilwar_northdem: "Северная демократическая поддержка" #NT!
 USA_nocivilwar_northdem_desc: "Северные демократы – это демократы с Севера. Обычно они наиболее нейтральны с точки зрения рабства, и их, вероятно, легче всего убедить сосредоточиться на другом вопросе." #NT!
 USA_nocivilwar_democrats: "Демократы из рабов" #NT!
 USA_nocivilwar_democrats_desc: "Демократическая партия, основанная Эндрю «Чудаком» Джексоном, является ведущим защитником рабства. Нам нужно подойти к ним и попытаться освободить их от рабства, чтобы положить конец политической напряженности по поводу рабства." #NT!
 USA_nocivilwar_deslave: "Дерабское правительство штатов" #NT!
 USA_nocivilwar_deslave_desc: "Правительства штатов разделены между Севером и Югом по вопросу рабства. Мы должны освободить их от рабства, чтобы объединить Союз." #NT!
 USA_nocivilwar_deslaverize_desc: "Политика изменилась. Теперь, благодаря резолюции по рабству и усилиям Конгресса, мы смогли превратить рабство из основного вопроса политики. Теперь мы можем добиться гораздо большего единства между Севером и Югом без рабства, из-за которого можно было бы ссориться в Конгрессе." #NT!
 USA_nocivilwar_deslaverize: "Политика освобождения рабов" #NT!
 USA_nocivilwar_wages: "Южная заработная плата" #NT!
 USA_nocivilwar_wages_desc: "Юг очень беден по сравнению с Севером, и они твердо убеждены, что Юг рухнет без хлопка. Нам необходимо повысить заработную плату в промышленности Юга, чтобы они знали, что могут зарабатывать деньги на промышленности, и успокоили свои беспокойства." #NT!
 USA_nocivilwar_relation: "Гармонизировать отношения" #NT!
 USA_nocivilwar_relation_desc: "Между северянами и южанами существуют какие-то враждебные отношения. Примером того, как две стороны нации стали соперниками, был Рим, когда он раскололся на Запад и Восток. Риму это не удалось, и мы не позволим этому случиться здесь." #NT!
 USA_nocivilwar_society: "Начать ассимиляцию" #NT!
 USA_nocivilwar_society_desc: "«Янки»-культура Севера и «Дикси»-культура Юга сильно отличаются друг от друга. Если мы хотим стать Соединенными Штатами, нам нужно будет ассимилировать культуру Дикси с культурой Янки." #NT!
 USA_nocivilwar_trade: "Торговая культура" #NT!
 USA_nocivilwar_trade_desc: "Север и Юг имеют разные взгляды на торговлю. В частности, Юг считает, что они несут ответственность за добычу природных ресурсов, а затем отправляют их на мануфактуры Севера. Нам нужно очистить эту идею, чтобы ассимилировать южную культуру." #NT!
 USA_nocivilwar_music: "Музыкальная культура" #NT!
 USA_nocivilwar_music_desc: "Южная музыка — это особый аспект культуры Дикси, который может стать угрозой, способной разделить нацию. Если мы не примем Музыку или не очистим ее, внутри нашей нации будет четкое разделение." #NT!
 USA_nocivilwar_ideas: "Идеи Культура" #NT!
 USA_nocivilwar_ideas_desc: "То, как думает Дикси, отличается от того, как думает обычный янки. Наличие таких различий означает, что нам необходимо изменить наши школы так, чтобы северные и южные школы были очень похожи в том, чему они учат." #NT!
 USA_nocivilwar_state: "Государственная культура" #NT!
 USA_nocivilwar_state_desc: "Южане придерживаются особого убеждения, что они сначала принадлежат своему штату, затем они южане, а ЗАТЕМ они американцы. Нам нужно изменить этот образ мышления, чтобы приблизить их к Союзу." #NT!
 USA_nocivilwar_cult: "Ассимилировать культуру Дикси" #NT!
 USA_nocivilwar_cult_desc: "Это будет тяжелая работа, но нам нужно привнести больше северной культуры на Юг. Культура Дикси не вымрет, но этот толчок к ассимиляции сильно ослабит ее влияние на Юге." #NT!
 USA_nocivilwar_peace: "План интеграции" #NT!
 USA_nocivilwar_integrate: "План интеграции" #NT!
 USA_nocivilwar_integrate_desc: "Президент, только что спасший Соединенные Штаты от того, что могло стать кровавой гражданской войной, проконсультировался со своими советниками. Они согласны с тем, что для сохранения Союза Юг должен быть более интегрирован с Севером. Это будет долгая задача, но если она будет решена, она сможет снизить напряженность в Соединенных Штатах." #NT!
 USA_loss_firm_republican: "Республиканская поддержка" #NT!
 USA_loss_firm_republican_desc: "Республиканская партия по-прежнему злится на демократов, особенно за то, что они стали причиной отделения Конфедерации. Нам нужно усердно работать, чтобы убедить их сотрудничать с демократами в борьбе против тех, кто хочет уничтожить Соединенные Штаты." #NT!
 USA_loss_firm_democrat: "Демократическая поддержка" #NT!
 USA_loss_firm_democrat_desc: "Демократическая партия, состоящая в основном из демократов Севера, оставшихся в Союзе, обижена на республиканцев за то, что они противодействуют Конфедерации. Если мы хотим спасти Республику, нам нужно убедить их сотрудничать с Республиканской партией." #NT!
 USA_loss_firm_stability: "Стабилизировать Союз" #NT!
 USA_loss_firm_stability_desc: "Благодаря единству демократов и республиканцев мы сможем избавиться от антиреспубликанской угрозы, которая недавно вспыхнула в стране. Мы можем стоять, зная, что с нашей свободой не будут шутить, и такое действие можно рассматривать как символ конца Эры Реконструкции." #NT!
 USA_loss_rethink_republicans: "Республиканцы твердо стоят на своем" #NT!
 USA_loss_rethink_republicans_desc: "Республиканская партия по-прежнему твердо настроена против Демократической партии, поскольку большинство демократов бежали на юг в Конфедерацию. Они никогда не пойдут с ними на компромисс." #NT!
 USA_loss_rethink_democratic: "Демократы стоят твердо" #NT!
 USA_loss_rethink_democratic_desc: "Демократы обвинили республиканцев в войне против Конфедерации, поскольку, если бы не их взрывная вспышка, гражданской войны могло бы не случиться. Демократы никогда не смогут работать с республиканцами таким образом." #NT!
 USA_loss_rethink_break: "Срыв переговоров" #NT!
 USA_loss_rethink_break_desc: "Переговоры сорвались, Демократическая партия и Республиканская партия отказываются сотрудничать друг с другом. Если бы они работали вместе, они могли бы остановить антиреспубликанские силы в стране... теперь, когда они твердо противостоят друг другу, должна подняться новая власть..." #NT!
 USA_loss_democrats_farms: "Субсидирование фермерских хозяйств" #NT!
 USA_loss_democrats_farms_desc: "Чтобы вернуть Демократическую партию к готовности помочь нам, нам нужно будет обратиться к их демографии. Возможно, если бы мы хотели помочь нашим фермерам, мы могли бы получить от них некоторую поддержку." #NT!
 USA_loss_democrats_plant: "Стройте новые плантации" #NT!
 USA_loss_democrats_plant_desc: "Демократы верят в аграрное общество, и хотя Соединенные Штаты сильны с точки зрения сельского хозяйства, мы сильно отстаем от Конфедерации. Нам нужно будет разрешить строительство новых плантаций, чтобы конкурировать с Югом." #NT!
 USA_loss_cooperate_push: "Стремитесь к сотрудничеству" #NT!
 USA_loss_cooperate_push_desc: "Хотя мы реализовали политику, которая могла бы понравиться обеим сторонам, этого все равно будет недостаточно, чтобы гарантировать, что они будут сотрудничать друг с другом. Нам необходимо добиваться политики, с которой могут согласиться обе стороны." #NT!
 USA_loss_republicans_rights: "Обеспечить права чернокожих" #NT!
 USA_loss_republicans_rights_desc: "На Севере не так много афроамериканцев, особенно по сравнению с вырвавшимся от нас Югом. Нам необходимо обеспечить, чтобы с чернокожими в нашей стране не обращались так плохо, как на Юге." #NT!
 USA_loss_republicans_urban: "Городское планирование" #NT!
 USA_loss_republicans_urban_desc: "Значительное количество республиканцев проживает на Севере, где преобладают крупные городские территории. Если бы мы проводили больше политики, основанной на планировании и строительстве новых городских территорий, мы могли бы обеспечить некоторую лояльность республиканцев." #NT!
 USA_foreign_diplomacy: "Иностранная дипломатия" #NT!
 USA_foreign_diplomacy_desc: "Теперь, когда наши гражданские проблемы решены, у нас есть время сосредоточиться на проблемах за пределами наших границ. Давайте восстановим наши владения в Америке и обеспечим наши отношения в Европе." #NT!
 USA_diplomacy_europe: "Европейская дипломатия" #NT!
 USA_diplomacy_europe_desc: "Европа пристально следила за нашими гражданскими проблемами и дебатами по поводу рабства, и теперь мы должны обратить на них свое внимание. Мы должны гарантировать, что не потеряем благосклонность стран Европы." #NT!
 USA_diplomacy_monroe: "Монро Дипломатия" #NT!
 USA_diplomacy_monroe_desc: "Чтобы обеспечить наши владения в Америке, мы должны подтвердить доктрину Монро и продолжать нашу поддержку и защиту Латинской Америки." #NT!
 USA_diplomacy_uk: "Англо-отношения" #NT!
 USA_diplomacy_uk_desc: "Хотя мы позиционируем себя как независимые и свободные от Великобритании, нас по-прежнему связывают многие культурные и религиозные связи с Соединенным Королевством. Будет справедливо, если мы воссоединимся с ними и восстановим наши старые отношения." #NT!
 USA_diplomacy_pig_war: "Разрешить войну свиней" #NT!
 USA_diplomacy_pig_war_desc: "Свинья война, которая была бескровным конфликтом в 1859 году, велась из-за спорных островов Сан-Хуан. Хотя тогда мы предотвратили войну, мы должны положить конец этому спору, прежде чем он снова обострится. Мы могли бы сделать это, выбрав стороннего арбитра, чтобы раз и навсегда решить, кому принадлежат острова Сан-Хуан." #NT!
 USA_diplomacy_russia: "Посол в России" #NT!
 USA_diplomacy_russia_desc: "Российское государство – самое большое и одно из самых влиятельных государств мира. Не говоря уже о том, что они владеют клочком земли на Аляске. Может, нам стоит послать сюда посланника?" #NT!
 USA_diplomacy_alaska: "Покупка Аляски" #NT!
 USA_diplomacy_alaska_desc: "Колония на Аляске для русских совершенно бесполезна, поскольку у них там мало населения и мало ресурсов. Русские изъявили желание продать нам провинцию, однако тогда нас слишком интересовали гражданские вопросы. Теперь, когда эти вопросы решены, мы можем вернуться за стол переговоров и, возможно, купить этот участок земли." #NT!
 USA_diplomacy_greenland: "Продолжение «Мороженика Сьюарда»" #NT!
 USA_diplomacy_greenland_desc: "Хотя Аляска нам очень подходит, Уильям Сьюард желает большего. После планирования покупки на Аляске он теперь поворачивает на восток, в сторону Гренландии и Исландии. Если мы купим эти территории, заявляет он, мы окружим Канаду и поможем убедить ее присоединиться к Соединенным Штатам. Это могло бы быть здорово... если Конгресс серьезно отнесется к этому законопроекту." #NT!
 USA_diplomacy_france: "Наши старые друзья" #NT!
 USA_diplomacy_france_desc: "Американцы и французы имеют долгую совместную историю, и их истории переплелись со времен революций. Вполне естественно, что мы пытаемся восстановить эти отношения." #NT!
 USA_diplomacy_ideals: "Революционные связи" #NT!
 USA_diplomacy_ideals_desc: "Мы и французы хорошо известны своими революциями, эхо которых разнеслось по всему миру. Мы должны продолжать наш общий обмен идеалами и либерализмом на благо человечества." #NT!
 USA_diplomacy_mexico: "Наш южный сосед" #NT!
 USA_diplomacy_mexico_desc: "Как и мы, наши южные соседи борются с гражданскими проблемами, и теперь, когда у них на пороге французы, возможно, нам придется вмешаться и защитить их." #NT!
 USA_diplomacy_brazil: "Ягуар Юга" #NT!
 USA_diplomacy_brazil_desc: "Бразильцы — самая могущественная нация на южноамериканском континенте и могут составить нам конкуренцию. Может быть, вместо этого мы подойдем к ним дипломатическим путем?" #NT!
 USA_diplomacy_argentina: "Восход майского солнца" #NT!
 USA_diplomacy_argentina_desc: "Ла-Плата, или Аргентина, стала свидетелем конфликта между унитариями и федералистами из-за власти. Хотя, если бы они отказались от этого конфликта, они могли бы составить конкуренцию Бразилии как сильнейшей державе на южноамериканском континенте. Нам следует послать туда посланника и установить с ними связь." #NT!
 USA_diplomacy_culture: "Обеспечьте их защиту" #NT!
 USA_diplomacy_culture_desc: "В последние годы мексиканское государство столкнулось с трудностями, связанными с войной за реформы и интересами европейских стран, особенно Франции. Было бы здорово, если бы мы заключили некоторые соглашения, чтобы обеспечить их защиту и гарантировать, что Монро не будет нарушена." #NT!
 USA_diplomacy_liberals: "Поддержите либералов" #NT!
 USA_diplomacy_liberals_desc: "Либеральное правительство Мексики сталкивается с трудностями: Война за реформы и французское вторжение сделали его слабым. Мы должны поддержать их, чтобы обеспечить, чтобы в Мексике жила демократия и чтобы Монро была в безопасности!" #NT!
 USA_diplomacy_conservatives: "Поддержите консерваторов" #NT!
 USA_diplomacy_conservatives_desc: "Хотя нам и больно делать это против Монро, мы должны гарантировать, что консерваторы выиграют войну в Мексике. Хотя они будут всего лишь марионетками Франции, они очень помогут нашим отношениям с Францией." #NT!
 USA_diplomacy_visit: "Государственный визит в Рио" #NT!
 USA_diplomacy_visit_desc: "Правительство Бразилии является важным человеком, за которым необходимо следить, и вполне естественно, что мы направляем государственный визит в Рио-де-Жанейро, чтобы посетить и обсудить дипломатические отношения между двумя гигантами Америки." #NT!
 USA_diplomacy_support: "Поддержите аргентинцев" #NT!
 USA_diplomacy_support_desc: "Правительство Аргентины демонстрирует признаки возможного соперничества с Бразилией, и поэтому мы готовы помочь в этом отношении. Нам следует инвестировать в их землю, и, возможно, это сделает их достаточно сильными, чтобы противостоять бразильцам." #NT!
 USA_diplomacy_pick_brazil: "На стороне Ягуара" #NT!
 USA_diplomacy_pick_brazil_desc: "Хотя Аргентина может помочь сбалансировать мощь бразильского государства, почему бы нам вместо этого не подружиться с этой силой? Возможно, «Гигантам Америки» удастся прийти к какому-то компромиссу…" #NT!
 USA_diplomacy_pick_argentina: "На стороне Солнца" #NT!
 USA_diplomacy_pick_argentina_desc: "На наш взгляд, Бразилия начала становиться слишком могущественной, и единственный способ остановить их наступление — это создать другую страну, чтобы противостоять ей. Аргентина — идеальный выбор для этого, потребуется лишь немного поработать..." #NT!
 USA_diplomacy_mend: "Устранить старые разногласия" #NT!
 USA_diplomacy_mend_desc: "Британцы — самая могущественная нация в мире, и благодаря нашим культурным и религиозным связям нам обязательно следует сотрудничать. Конечно, это может оттолкнуть русских, но действительно ли это будет слишком большой угрозой?" #NT!
 USA_diplomacy_counter: "Противовес Британии" #NT!
 USA_diplomacy_counter_desc: "Британское правительство слишком сильно, оно удерживает силу на всех континентах мира. Русские продали нам Аляску, чтобы гарантировать, что она не будет захвачена британцами в будущих войнах, но почему мы должны прекращать это сотрудничество там?" #NT!
 USA_demobilize_the_military: "Демобилизовать армию" #NT!
 USA_demobilize_the_military_desc: "Во время Гражданской войны нам пришлось масштабно увеличить численность вооруженных сил. Теперь, когда война окончена, затраты на содержание этой армии перевешивают выгоды, которые мы от нее получаем. Пришло время демобилизоваться и переориентироваться на нашу гражданскую экономику." #NT!
 USA_research_civil_war: "Изучите гражданскую войну" #NT!
 USA_research_civil_war_desc: "Гражданская война превратилась в самый жестокий конфликт в американской истории. Однако, если мы хотим в полной мере воспользоваться этим, мы должны изучить его и извлечь из него уроки. Должна быть причина, почему это была такая кровавая война, и мы должны гарантировать, что подобное никогда не повторится." #NT!
 USA_research_wartime_equipment: "Техника военного времени" #NT!
 USA_research_wartime_equipment_desc: "Вооружение было основной причиной массового кровопролития во время войны. Новые версии наших винтовок очень точны, а пули больше не округлые, а шарики Минье. Шар Минье ускорял перезарядку, а вращение пули наносило противнику огромный урон и приводило к многочисленным ампутациям с обеих сторон." #NT!
 USA_research_wartime_artillery: "Артиллерийское оборудование" #NT!
 USA_research_wartime_artillery_desc: "Улучшилась не только наша пехотная техника, но и наша артиллерия. Благодаря новым достижениям в артиллерийском вооружении прямые попадания артиллерийских снарядов могли уничтожать целые взводы, что резко увеличивало количество потерь с обеих сторон конфликта." #NT!
 USA_research_wartime_organization: "Организация военного времени" #NT!
 USA_research_wartime_organization_desc: "Крайне важно знать организацию и форму организованных боевых единиц, начиная с уровня корпуса, дивизии, бригады, полка и вплоть до роты. Используя новую тактику и организацию, мы обнаружили, что использование стояния в очередях в эпоху Наполеона привело к большим человеческим жертвам с обеих сторон." #NT!
 USA_research_westpoint_rethink: "Переосмыслите наполеоновскую мысль" #NT!
 USA_research_westpoint_rethink_desc: "Академия Вест-Пойнт, давшая нам много великих лидеров, делает упор на использовании тактики наполеоновской эпохи на поле боя. Однако, как видно из кровавой Гражданской войны, многие идеи и мысли Наполеоновской войны оказались под вопросом." #NT!
 USA_research_westpoint_restructure: "Реструктуризация Вест-Пойнта" #NT!
 USA_research_westpoint_restructure_desc: "Абсолютно необходимо, чтобы мы провели реструктуризацию и реформу нашего учения в Вест-Пойнте. Идеи наполеоновской эпохи потерпели неудачу в Гражданской войне, и мы, конечно же, не должны допустить, чтобы она подвела нас в будущем. Нам необходимо перераспределить ресурсы для борьбы с этой наполеоновской мыслью в наших академиях." #NT!
 USA_research_westpoint_abandon: "Откажитесь от наполеоновской мысли" #NT!
 USA_research_westpoint_abandon_desc: "После долгой работы и усилий мы, наконец, прояснили наполеоновскую мысль, проникшую в Вест-Пойнт. Теперь наши курсанты получат первоклассную военную подготовку, и наши военные вступят в современную эпоху." #NT!
 USA_research_wartime_navy: "Военно-морской флот" #NT!
 USA_research_wartime_navy_desc: "Важным моментом в войне стало появление броненосцев. Его изобрели за несколько лет до войны французы, но сначала «Айронклад» использовался Конфедерацией вместе с CSS «Вирджиния». Мы должны адаптироваться к такой лодке, которая опустошила наши деревянные корабли, иначе мы отстанем с точки зрения военно-морской мощи." #NT!
 USA_research_wartime_naval_thought: "Военно-морская мысль" #NT!
 USA_research_wartime_naval_thought_desc: "С новым изобретением броненосца перед современным флотом открылось множество новых возможностей. Мы должны финансировать и исследовать этот новый тип мышления и, возможно, быть первыми, кто воспользуется им." #NT!
 USA_research_wartime_navy_reform: "Военно-морская реформа" #NT!
 USA_research_wartime_navy_reform_desc: "Чтобы стать великой державой и защитить себя, мы должны инвестировать в наш военно-морской флот. Нам необходимо обеспечить безопасность нашей независимости, а также независимости других американских стран." #NT!
 USA_research_wartime_finish: "Завершить исследование" #NT!
 USA_research_wartime_finish_desc: "Мы глубоко углубились в гражданскую войну и выявили множество моментов, которые позволили этой войне стать самой смертоносной войной в американской истории. Возможно, пришло время закрыть книгу наших исследований и полностью модернизировать наши армии." #NT!
 USA_research_civilian: "Финансировать академию" #NT!
 USA_research_civilian_desc: "Поскольку наши тревожные времена прошли, мы должны обеспечить, чтобы мы не отставали в технологиях. Мы должны показать миру, что Соединенные Штаты являются технологически сильной страной, и мы можем сделать это, только финансируя Академию. Это займет время, но мы обязательно увидим результаты." #NT!
 USA_research_civilian_engineer: "Финансировать инженерный отдел" #NT!
 USA_research_civilian_engineer_desc: "В наших усилиях по обеспечению того, чтобы мы не отставали в инженерном деле, мы должны предлагать гранты и средства инженерному отделу для поощрения их работы." #NT!
 USA_research_civilian_train: "Гранты на обучение" #NT!
 USA_research_civilian_train_desc: "Поезд превратился в самую важную часть транспортной технологии, которая есть у нас сегодня. Мы должны гарантировать, что не отстанем в этой технологии." #NT!
 USA_research_civilian_excavation: "Инвестиции в раскопки" #NT!
 USA_research_civilian_excavation_desc: "Соединенные Штаты богаты добытыми ресурсами и товарами. Если мы хотим в полной мере воспользоваться этими ресурсами, мы должны обеспечить передовые технологии раскопок." #NT!
 USA_research_civilian_chemistry: "Химический корпус" #NT!
 USA_research_civilian_chemistry_desc: "Недавно мы совершили несколько прорывов в области химии, и если бы мы направили на это деньги, мы бы увидели огромную пользу от этих открытий." #NT!
 USA_research_civilian_explosives: "Изучите конструкции взрывчатых веществ" #NT!
 USA_research_civilian_explosives_desc: "Взрывчатка — ценный метод использования в наших армиях, а также для других целей. Было бы полезно приложить усилия к открытию новых форм и способов обращения с этими взрывчатыми веществами." #NT!
 USA_research_civilian_electronics: "Интерес к электронике" #NT!
 USA_research_civilian_electronics_desc: "К электронике наблюдают с большим интересом, и теперь, когда у нас есть возможность продолжать эти изобретения, мы, безусловно, должны предлагать гранты на исследования электричества." #NT!
 USA_research_civilian_aviation: "Мечта о полете" #NT!
 USA_research_civilian_aviation_desc: "Человек всегда мечтал полететь. Хотя мы еще не готовы выполнить такую ​​задачу, мы, похоже, делаем некоторые прорывы, которые могут помочь в будущем." #NT!
 USA_research_civilian_air_equipment: "Дизайн Воздушных Шаров" #NT!
 USA_research_civilian_air_equipment_desc: "Воздушный шар — это самое близкое к реальному полету существо, которое у нас есть, и оно захватило умы наших людей. Мы не должны заставлять их ждать." #NT!
 USA_research_civilian_finish: "Технологическое господство" #NT!
 USA_research_civilian_finish_desc: "Мы сделали это. Мы добились больших успехов и благодаря нашим усилиям открыли новую эпоху открытий и науки. Мы, несомненно, будем хорошо известны во всем мире благодаря нашему технологическому превосходству, но предстоит еще многое сделать." #NT!
 USA_maintain_native_treaties: "Соблюдайте договоры с туземцами" #NT!
 USA_diplomacy_natives: "Разрыв договоров с туземцами" #NT!
 #USA_diplomacy_natives_desc: "Индейцы уже давно владеют землей, которая по праву принадлежит нам. Мы должны начать «пересматривать» наши договоры с ними, а затем передать их в свои руки." #NT!
 USA_diplomacy_sioux: "Противодействуйте сиу" #NT!
 #USA_diplomacy_sioux_desc: "Сиу — самое могущественное из индейских племен. Необходимо будет противодействовать им, поскольку мы должны нанести им удар, прежде чем они станут слишком сильными." #NT!
 USA_diplomacy_attack_sioux: "Удар по сиу" #NT!
 #USA_diplomacy_attack_sioux_desc: "Пришло время нанести удар по сиу. Сидящий Бык организует против нас хорошее сопротивление, но индейцам еще предстоит нас догнать по промышленности, технологиям и рабочей силе. Это будет легко, и мы не допустим никакого конфуза!" #NT!
 USA_diplomacy_cheyenne: "Отменить шайеннские соглашения" #NT!
 #USA_diplomacy_cheyenne_desc: "Шайенны — могущественное племя на западе. Хотя они и не так сильны, как сиу, их заговор против нас будет лишь вопросом времени. Мы должны нанести удар первыми и захватить их землю." #NT!
 USA_diplomacy_attack_cheyenne: "Раздавить шайеннов" #NT!
 #USA_diplomacy_attack_cheyenne_desc: "Шайенны задержались. Пришло время нам войти в их земли и напомнить им, кому сейчас принадлежит эта земля." #NT!
 USA_diplomacy_nez: "Вторжение в Нез" #NT!
 #USA_diplomacy_nez_desc: "Не-персе верят, что они слишком далеко от нас, чтобы нас это волновало, но «Манифест Судьбы» говорит нам, что мы должны потребовать свои законные земли, и они просто так оказались на ней." #NT!
 USA_diplomacy_attack_nez: "Пирс Персе" #NT!
 #USA_diplomacy_attack_nez_desc: "Нез держались долго, но их горы и оборонительные позиции не могут остановить нашу судьбу. Мы должны войти и показать им, кто правит этой землей." #NT!
 USA_diplomacy_attack_seminole: "Четвертая война семинолов" #NT!
 #USA_diplomacy_attack_seminole_desc: "Семинолы и американцы уже давно воюют друг против друга. Мы были близки к тому, чтобы окончательно уничтожить их во время Третьей войны семинолов, но отвлечение внимания и флибустьерство стоили нам войны. Однако теперь мы должны нацелиться на них и уничтожить их, прежде чем они смогут вырасти." #NT!
 USA_diplomacy_attack_utah: "Вернуть Юту" #NT!
 #USA_diplomacy_attack_utah_desc: "Мормоны захватили Юту и выстояли против наших сил в их войне за независимость. Это затруднительное положение необходимо исправить, и теперь, когда мы восстановили свои силы, мы должны вернуть Юту." #NT!
 USA_diplomacy_native_cleaning: "Явное направление" #NT!
 #USA_diplomacy_native_cleaning_desc: "Мы охватили наши данные Богом земли. Те, кто когда-то выступал против неизбежного, теперь либо прячутся от звезд, либо отдают им честь. Настало время для нас полностью укрепить свою власть над Западом." #NT!
 USA_diplomacy_com: "Набеги команчей" #NT!
 #USA_diplomacy_com_desc: "Племена команчей уже давно беспокоят поселенцев в Техасе. Мы должны начать разработку планов по устранению этой угрозы нашей экспансии на запад." #NT!
 USA_diplomacy_attack_com: "Вырубить команчей" #NT!
 #USA_diplomacy_attack_com_desc: "Команчи беспокоили нас достаточно долго. Пришло время положить конец нападкам на наш народ." #NT!
 USA_diplomacy_bft: "Раздражение черноногих" #NT!
 #USA_diplomacy_bft_desc: "Племена черноногих контролируют территории вблизи канадской границы, которые нам и предстоит взять под свой контроль." #NT!
 USA_diplomacy_attack_bft: "Победить черноногих" #NT!
 #USA_diplomacy_attack_bft_desc: "У черноногих было свое время, но мы должны идти в Грейт-Фолс и взять племена под свой контроль." #NT!
 USA_diplomacy_sho: "Проблема шошонов" #NT!
 #USA_diplomacy_sho_desc: "Племена шошонов держат под своим контролем огромные территории. Необходимо только подчинить их своей власти." #NT!
 USA_diplomacy_attack_sho: "Копье шошонов" #NT!
 #USA_diplomacy_attack_sho_desc: "Земли, находящиеся под контролем шошонов, слишком велики, чтобы их можно было игнорировать. Мы должны перебросить наши силы и установить контроль над этим районом." #NT!
 USA_diplomacy_apa: "Аризонский апач" #NT!
 #USA_diplomacy_apa_desc: "Племена апачей устойчивы и могут использовать горы в своих интересах. Мы должны убедиться, что они не представляют для нас угрозы." #NT!
 USA_diplomacy_attack_apa: "Атака апачей" #NT!
 #USA_diplomacy_attack_apa_desc: "Апачи должны быть уничтожены, прежде чем они смогут больше узнать о наших технологиях и использовать гористую местность для обеспечения своей независимости." #NT!
 USA_diplomacy_nav: "Проблемы навахо" #NT!
 #USA_diplomacy_nav_desc: "Навахо цепляются за себя в своем укромном кармашке. Мы должны напомнить им, кто у власти." #NT!
 USA_diplomacy_attack_nav: "Вторжение навахо" #NT!
 #USA_diplomacy_attack_nav_desc: "Навахо сопротивляются нашим попыткам оказать на них давление, и мы не можем этого допустить. Мы должны их вывести." #NT!
 USA_diplomacy_crw: "Племена ворон" #NT!
 #USA_diplomacy_crw_desc: "Туземцы Кроу владеют северными территориями, которые могут принести пользу нашему народу. Однако они продолжают нападать на наш народ, поэтому мы должны сделать определенные шаги вперед..." #NT!
