 USA_clayton_conspiracy_seize_claims_war_mission_britain_desc: "Мы должны быстро мобилизовать наши силы для защиты наших владений в Северной и Южной Америке, прежде чем мы потерпим унизительное поражение от рук американских выскочек и крошечных постколониальных государств!" #NT!
