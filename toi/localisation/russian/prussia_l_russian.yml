 #Advisor Death Events 
 prussiaadvisors.1.t: "Смерть Эрнста Морица Арндта" #NT!
 prussiaadvisors.1.d: "Любимый герой Эрнст Мориц Арндт был хорошо известен во всех немецких землях как активный националист и объединитель. В ранние годы он боролся за отмену крепостного права, формы долга, оплачиваемого крестьянами военной службой, а затем против наполеоновского правления. Его самым известным произведением станет песня «Des Deutschen Vaterland», пропагандирующая идею великой немецкой нации. Простым людям его будет очень не хватать, поскольку он был для них источником вдохновения." #NT!
 prussiaadvisors.1.a: "Руэ во Фридене." #NT!
 prussiaadvisors.2.t: "Смерть Фридриха Кристофа Дальмана" #NT!
 prussiaadvisors.2.d: "Известный во всех немецких государствах своими знаменитыми произведениями, а затем и национальными идеалами, Дальман также принял участие в наполеоновских войнах против французов в битве при Асперне, которая привела к победе Австрии. В 1848 году он был избран в Национальное собрание во Франкфурте с целью объединения немецких государств в рамках конституционной монархии. Хотя его желаемая конституция Германии 1848 года провалилась, позже его назовут «отцом немецкой национальности», и наш народ, особенно те, кто придерживается националистических идеалов, будет очень скучать по нему." #NT!
 prussiaadvisors.2.a: "Руэ во Фридене." #NT!
 prussiaadvisors.3.t: "Смерть Фридриха Юлиуса Шталя" #NT!
 prussiaadvisors.3.d: "Было получено сообщение о том, что Фридрих Юлиус Шталь неожиданно скончался во время медицинской процедуры. Обращенный в христианство, Шталь использовал свое широкое влияние, чтобы подорвать Прусский союз церквей и увеличить власть лютеранской церкви. Он хотел, чтобы государство приняло религиозные принципы, что не привлекло бы на его сторону таких людей, как Бисмарк. Несмотря на свою репутацию, Шталь не сыграл главной роли в кризисе 1848/49 года, однако впоследствии он утвердил свое влияние при короле Фридрихе Вильгельме IV. Хотя многие, особенно благочестивые, наверняка будут скучать по нему, большинство прусского народа, вероятно, забудет о нем." #NT!
 prussiaadvisors.3.a: "Руэ во Фридене." #NT!
 prussiaadvisors.4.t: "Смерть Фердинанда Лассаля" #NT!
 prussiaadvisors.4.d: "Поступают сообщения о смерти Фердинанда Лассаля. Будучи одновременно убежденным социалистом и сторонником монархии, Лассаль был идеологически противоречивым человеком. Он поддерживал отношения как с архикоммунистом Карлом Марксом, так и с архимонархистом Отто фон Бисмарком. Хотя некоторые будут утверждать, что Лассаль был коммунистом, в конечном итоге он был тем же, чем был Бисмарк: националистом в глубине души, готовым принять любую социальную идеологию для достижения цели единой Германии. Его безвременная смерть, несомненно, станет серьезным ударом по умеренному социализму в Германии, поскольку движение теряет своего самого блестящего мыслителя." #NT!
 prussiaadvisors.4.a: "Руэ во Фридене." #NT!
 prussiaadvisors.5.t: "Смерть Карла фон Бодельшвинга" #NT!
 prussiaadvisors.5.d: "Недавно скончался бывший член парламента и правительства Карл фон Бодельшвинг. Помимо своего противодействия «братоубийственной» войне с Австрией, он был глубоко религиозным человеком и жестким консерватором, но все равно желал единой Германии. Он был ведущей силой в железнодорожном сообщении на западе, которое имело решающее значение для быстрой мобилизации во время войны. Его наследие, хотя и укрепилось благодаря многим его поступкам, было запятнано его отставкой из-за борьбы за власть с Австрией. Да упокоится он с миром." #NT!
 prussiaadvisors.5.a: "Руэ во Фридене." #NT!
 prussiaadvisors.6.t: "Смерть Августа фон дер Хейдта" #NT!
 prussiaadvisors.6.d: "Недавно сообщалось, что Август фон дер Хейдт мирно скончался в своем доме в Берлине. Экономический гений при нескольких администрациях, он стал вдохновителем финансового и административного преимущества Пруссии над Австрией. Под его надзором горнодобывающая промышленность процветала после того, как он избавился от особых привилегий горнодобывающей гильдии. Сотни банков позже поблагодарили бы его, поскольку без снятия им некоторых прусских банковских ограничений многие из них не существовали бы сегодня." #NT!
 prussiaadvisors.6.a: "Руэ во Фридене." #NT!
 prussiaadvisors.7.t: "Смерть Эрнста Людвига фон Герлаха" #NT!
 prussiaadvisors.7.d: "Эрнст Людвиг фон Герлах, автор и создатель консервативной газеты «Кройццайтунг», погиб сегодня в дорожно-транспортном происшествии в Берлине. Будучи стойким консерватором, он выступал против любой формы консервативного союза с либеральным национализмом на протяжении 1860-х и 70-х годов, даже несмотря на успех объединения. Хотя он был протестантом, он был депутатом рейхстага от Католической центристской партии и поэтому голосовал против законов, которые явно дискриминировали католиков. Несмотря на его выдающиеся полномочия, он останется не более чем сноской в ​​истории Германии." #NT!
 prussiaadvisors.7.a: "Руэ во Фридене." #NT!
 prussiaadvisors.8.t: "Смерть Морица Августа фон Бетмана Хольвега" #NT!
 prussiaadvisors.8.d: "Мориц Август фон Бетман Гольвег был известным юристом и прусским политиком, который, к сожалению, скончался сегодня утром. Известный главным образом своим невероятным влиянием на судебные реформы, король Фридрих Вильгельм IV возвел его в потомственное дворянство вскоре после смерти Фридриха Вильгельма III. Работая в обеих палатах парламента Пруссии, он был влиятельным политиком, привлекавшим внимание многих. Вопреки демократизирующим тенденциям своего времени в Европе, он стал соучредителем множества организаций, стремящихся сохранить консерватизм, в том числе «Deutscher Evangelischer Kirchentag». Он наверняка покинет консервативную часть страны, оплакивающую его." #NT!
 prussiaadvisors.8.a: "Руэ во Фридене." #NT!
 prussiaadvisors.9.t: "Смерть Фридриха фон Врангеля" #NT!
 prussiaadvisors.9.d: "Ушел из жизни Фридрих фон Врангель, настоящая военная легенда. В молодости он был командиром кавалерии, был верен и готов умереть на службе за свою страну. Убежденный монархист, во время мартовской революции 1848/49 года он использовал чрезвычайные полномочия, чтобы свергнуть либерального президента и поставить королевство превыше всего. Он также мог быть противоречивым персонажем, игнорируя приказ короля уйти, несмотря на давление со стороны других европейских держав во время Первой Шлезвигской войны, всегда веря в объединение Германии до конца. Его военные почести станут списком, достойным прочтения, а его имя будет вписано в военную историю Пруссии на века вперед." #NT!
 prussiaadvisors.9.a: "Руэ во Фридене." #NT!
 prussiaadvisors.10.t: "Смерть Альберта Борсига" #NT!
 prussiaadvisors.10.d: "Сегодня, 10 апреля 1878 года, известный прусский предприниматель Альберт Борзиг неожиданно скончался в возрасте всего 49 лет. Семья Борзиг была очень влиятельной силой в экономике Пруссии, построив одну из крупнейших паровозостроительных корпораций в мире. Альберт унаследовал бизнес своей семьи после смерти отца в 1854 году и впоследствии расширил деятельность до глобального масштаба, одновременно заботясь о бедных. Проект дворца Борзиг на углу Вильгельмштрассе в центре Берлина, который он планировал как репрезентативную семейную резиденцию, остался и после его смерти, но, к сожалению, его не удастся увидеть завершенным. Многие помнят его как знаменитого предпринимателя и бизнесмена, а население Пруссии оплакивает его смерть." #NT!
 prussiaadvisors.10.a: "Руэ во Фридене." #NT!
 prussiaadvisors.11.t: "Смерть Фридриха Альбрехта цу Эйленбурга" #NT!
 prussiaadvisors.11.d: "Сегодня утром во сне скончался Фридрих Альбрехт цу Эйленбург, известный дипломат и бюрократ. Покойный Эйленбург провел нашу весьма успешную торговую выставку в Японии и Китае, что привело к заключению выгодных договоров с обеими странами. За свой успех он был назначен в правительство Пруссии, где он будет стремиться улучшить наш административный потенциал перед лицом либерального и католического сопротивления. Без его усилий объем документации, необходимой для управления штатом, был бы огромным, и без него мы, возможно, не продвинулись бы так далеко, его действительно будет не хватать." #NT!
 prussiaadvisors.11.a: "Руэ во Фридене." #NT!
 prussiaadvisors.12.t: "Смерть Вильгельма Штибера" #NT!
 prussiaadvisors.12.d: "Сегодня, 29 января 1882 года, газеты Пруссии сообщают о смерти Вильгельма Штибера. Родившийся в Мерзебурге в семье знатного государственного чиновника лютеранского министерства, он начал изучать немецкое право в Университете Фридриха Вильгельма в Берлине - вопреки желанию отца. Позже он присоединился к берлинской полиции и, найдя там волнение, быстро поднялся по служебной лестнице, пока не был повышен в должности королем Фридрихом Вильгельмом IV после революции 1848 года. Штибер участвовал во многих разведывательных миссиях, включая сбор информации о изгнанном политическом экстремисте Карле Марксе. . Хотя многие презирают его методы, его кончина станет потерей для секретной службы Пруссии." #NT!
 prussiaadvisors.12.a: "Руэ во Фридене." #NT!
 prussiaadvisors.13.t: "Смерть Генриха Фридриха фон Иценплица." #NT!
 prussiaadvisors.13.d: "Генрих Фридрих фон Иценплиц был найден мертвым сегодня утром в своем поместье и через несколько дней будет похоронен на семейном кладбище в Кунерсдорфе. Хотя немногие осознавали его истинную ценность, фон Иценплиц за свою более чем двадцатилетнюю службу в качестве советника короля и министерства сельского хозяйства сменил множество должностей. Родившийся в семье землевладельцев Бранденбурга-Пруссии, он символизировал решимость и трудолюбие немецкого народа. Будучи неоднозначным администратором железной дороги, его работа на правительство не всегда воспринималась без критики, а скандал с мошенничеством, в котором он так и не был признан виновным, стоил ему части хорошей репутации среди прусской общественности. Он мирно умер во сне, и многие будут оплакивать его, пусть он покоится." #NT!
 prussiaadvisors.13.a: "Руэ во Фридене." #NT!
 prussiaadvisors.14.t: "Смерть Германа Шульце-Делича" #NT!
 prussiaadvisors.14.d: "Смерть политика и экономиста Германа Шульце-Делич повергает нацию в ужас. Изучая право в Лейпциге и Галле, он организовал первый в мире кредитный союз и основал первый в Германии промышленный кооператив. Позже он также был соучредителем «Немецкой Fortschrittspartei», всегда пытаясь поддержать простых людей в борьбе с порочными капиталистами. В начале своей политической карьеры он был членом парламента с 1848 по 1851 год, но он оставил гораздо больший след как защитник благополучия рабочих, будучи вдохновителем принятия прусского закона об ассоциациях в 1867 году. Шульце-Делич заложил основу для социального обеспечения в Германии, и восхищенная публика будет его очень не хватать." #NT!
 prussiaadvisors.14.a: "Руэ во Фридене." #NT!
  
 prussiaadvisors.16.t: "Смерть Александра фон Шлейница" #NT!
 prussiaadvisors.16.d: "Сегодня в столицу доходит печальное известие о смерти Александра фон Шлейница. Ярый политик и посол, Шлейниц при жизни занимал множество должностей в королевской администрации. Происходящий из аристократической семьи маркграфства Мейсен и сын регирунг-президента Бланкенбурга, Шлейниц часто менял разные должности в министерстве. В качестве иностранного руководителя он вел переговоры о мире с датчанами во время Второй Шлезвигской войны и гарантировал, что Пруссия укрепит свое влияние среди других европейских стран. Он оставался политически активным до 1860-х годов и оставался министром королевского двора до своей кончины. Хотя он часто ссорился с правительством, консервативным пруссакам его наверняка будет не хватать." #NT!
 prussiaadvisors.16.a: "Руэ во Фридене." #NT!
 prussiaadvisors.17.t: "Смерть Максимилиана Дункера" #NT!
 prussiaadvisors.17.d: "Ранее сегодня скончался политик и историк Максимилиан Дункер. Родившийся в Берлине, Дункер учился в университетах Бонна и Берлина до 1834 года, где его и сокурсников обвинили в участии в ограниченных тогда студенческих обществах, за что ему пришлось отбыть шесть месяцев тюремного заключения. В конце концов он окончил университет в 1842 году и получил должность профессора истории в Университете Галле. За свою политическую карьеру он был избран во Франкфуртский парламент в 1848 году, затем в Эрфуртское собрание в 1850 году, а затем в прусский Abgeordnetenhaus. В 1867 году он стал директором прусских архивов, которому было поручено объединить архивы Ганновера, Гессена и Нассау. Близкий друг наследного принца Фридриха Вильгельма, Дункер будет очень не хватать, особенно немецким либералам." #NT!
 prussiaadvisors.17.a: "Руэ во Фридене." #NT!
 prussiaadvisors.18.t: "Смерть Альфреда Круппа" #NT!
 prussiaadvisors.18.d: "Этот день будут помнить во всей Германии, но особенно в ее промышленном центре в Руре, поскольку скончался известный металлург и изобретатель Альфред Крупп. Крупп унаследовал от своего отца обанкротившийся сталелитейный завод, находившийся на грани банкротства. Вскоре после смерти отца Крупп вновь открыл бизнес с новой повесткой дня. Поезда становились все более популярным средством передвижения по Европе, и Крупп воспользовался этой возможностью и заработал состояние на железнодорожном строительстве. Благодаря своему доброму руководству он прославился отличным обращением со своими рабочими, предлагая им страхование и жилье за ​​их службу. Размышляя о прусской экспансии, Крупп представил прусскому двору пушку с казенной частью, спроектированную с использованием литой стальной гаубицы. Король не нашел применения и вместо этого использовал его как декоративное украшение. Однако брат короля, принц Вильгельм, думал иначе.\n\nКогда Вильгельм стал регентом в 1859 году, Пруссия приобрела у Круппа свою первую пушку. Эта сделка в конечном итоге привела к тому, что Крупп стал крупнейшим производителем оружия в Германии, за что получил прозвище «Пушечный король». Прусский народ оплакивает смерть гениального ума и фабриканта, но, к счастью, сын Альфреда Фридрих пообещал продолжить дело во имя отца." #NT!
 prussiaadvisors.18.a: "Руэ во Фридене." #NT!
 prussiaadvisors.19.t: "Смерть Фридриха Вильгельма Райффайзена" #NT!
 prussiaadvisors.19.d: "Мэр и пионер кооперативов Фридрих Вильгельм Райффайзен скончался незадолго до своего 70-летия в Нойвид-Хеддесдорфе. Райффайзен родился в 1818 году в Хамме, Рейнланд. Он бросил школу в возрасте 14 лет, получил трехлетнее образование у местного пастора, а затем пошел в армию в 17 лет. После того, как он заболел глазной болезнью, он был вынужден уйти в отставку в 1843 году. и вскоре обнаружил интерес к государственной службе. Впоследствии он стал мэром ряда небольших городов по всей Рейнской области, когда ухудшение здоровья вынудило его уйти в отставку со своего поста в 1852 году. Оставив политическую карьеру, Райффайзен стал бизнесменом и открыл небольшую сигарную фабрику. Известный своими продовольственными банками по всей Пруссии, он создал «Verein für Selbstbeschaffung von Brot und Früchten» (Ассоциацию по самозаготовке хлеба и фруктов) во время зимнего голода 1846/47 года. Целью ассоциации было пополнить запасы продуктов питания и направить внешнюю прибыль на благотворительные цели. Влиятельный в экономике, Райффайзен продвигал идею кооперативной самопомощи во время своего пребывания на посту мэра Фламмерсфельда, в конечном итоге основав первый сельский кооперативный банк в Нойвиде, откуда он продолжил распространение бизнес-модели по всей Пруссии. Герой простого народа, прусская общественность глубоко оплакивает его смерть." #NT!
 prussiaadvisors.19.a: "Руэ во Фридене." #NT!
 prussiaadvisors.20.t: "Смерть Максимилиана фон Форкенбека" #NT!
 prussiaadvisors.20.d: "Один из самых предусмотрительных и уважаемых мэров Пруссии Максимилиан фон Форкенбек скончался сегодня от пневмонии в возрасте 70 лет. Он родился в Вестфалии и получил степень юриста в Университете Фридриха-Вильгельма в Берлине. Позже он был избран в прусский парламент Abgeordnetenhaus как член либеральной фракции, где в 1861 году намеревался стать соавтором «Deutsche Fortschrittspartei» (Немецкой партии прогресса), которая стала первой современной политической партией Германии. Пруссия. За свою политическую карьеру Форкенбек получил множество титулов, таких как президент Палаты представителей, президент парламента Рейхстага и мэр Бреслау. В 1878 году Форкенбек был избран мэром Берлина подавляющим большинством голосов и занимал эту должность до своей безвременной кончины. Народ Пруссии, и особенно жители Берлина, будут оплакивать его смерть, и его будет очень не хватать как дворянам, так и простым людям." #NT!
 prussiaadvisors.20.a: "Руэ во Фридене." #NT!
 prussiaadvisors.21.t: "Смерть Вернера фон Сименса" #NT!
 prussiaadvisors.21.d: "Скончался инженер-электрик, изобретатель и промышленник Вернер фон Сименс. Сименс родился в старой и влиятельной семье и намеревался учиться в Берлине, однако его семья была в больших долгах и не могла платить за дорогостоящее обучение. Вместо этого он решил поступить в артиллерийскую и инженерную школу Прусской военной академии, где получил офицерскую подготовку. Награжденный различными медалями солдат, известный изобретением морской мины с электрическим зарядом, его популярность росла в прусских властных кругах. Вернувшись домой с военной службы, Сименс решил начать свою карьеру в совершенствовании технологий, работая в это время со многими известными умами Европы, такими как инженер Элкингтон из Бирмингема. Построив с нуля одну из крупнейших производственных компаний в Европе, его бизнес продолжает расти с помощью сыновей, которые разделили компанию между собой. Благодаря сильной прогрессивной вере и творческому мышлению Siemens будет не хватать инноваторов Германии." #NT!
 prussiaadvisors.21.a: "Руэ во Фридене." #NT!
 prussiaadvisors.22.t: "Смерть Германа фон Гельмгольца" #NT!
 prussiaadvisors.22.d: "Скончался блестящий физик и врач Герман фон Гельмгольц. Его научное мастерство не имеет себе равных. Он был новатором в области экспериментальной психологии, революционером офтальмологии, отверг спекулятивную науку натурфилософии в пользу материализма. С большим восхищением люди называли его «рейхсканцлером физики». Благодаря его навыкам, целеустремленности и стремлению к передаче знаний, его многочисленные ученики продолжат открывать для себя новые открытия во имя его и во имя Германии. Научное сообщество в Германии и во всем мире наверняка будет скучать по его выдающемуся интеллекту, а немецкий народ оплакивает его смерть." #NT!
 prussiaadvisors.22.a: "Руэ во Фридене." #NT!
 prussiaadvisors.23.t: "Смерть Густава Фрейтага" #NT!
 prussiaadvisors.23.d: "Писатель и драматург Густав Фрейтаг скончался сегодня утром в городе Висбаден. Он родился в Кройцбурге, Силезия, учился в Университете Фридриха Вильгельма в Берлине, где получил степень по филологии. Своим юмористическим и красноречивым письмом Фрейтаг создал, среди других произведений, прусскую комедийную пьесу «Журналист», которая мгновенно стала блокбастером среди немецкой публики. Переехав на постоянное жительство в Берлин, он тесно сотрудничал с Юлианом Шмидтом и основал «Die Grenzboten», еженедельный журнал, который стал сердцем немецкого и австрийского либерализма. Его литературная известность выросла даже на международном уровне после публикации книги «Soll und Haben» («Дебет и кредит»). Роман получил высокую оценку за выражение стойкого, но не преувеличенного реализма с патриотическими взглядами на контраст между домашними стервятниками немцев и негативным светом на поляков и евреев. Произведения искусства Фрейтага сияли ярко и будут продолжать прославлять его имя, его будут помнить." #NT!
 prussiaadvisors.23.a: "Руэ во Фридене." #NT!
 prussiaadvisors.24.t: "Смерть Георга фон Бунзена" #NT!
 prussiaadvisors.24.d: "Сообщения из Лондона привлекли наше внимание к тому, что скончался либеральный политик Георг фон Бунзен. Несмотря на то, что он был видным членом либерального движения Пруссии, он решительно поддерживал объединение Германии Бисмарком и был сторонником более централизованного немецкого государства. Бунзен сформировал и возглавил Германское африканское общество во время его возникновения, привлекая внимание нашего благородного кайзера ко многим африканским государствам. Пропаганда Бунзена немецкого колониализма в Африке в конечном итоге привела к созданию первых немецких колоний и, таким образом, повысила положение Германии в мире. Да упокоится он с миром." #NT!
 prussiaadvisors.24.a: "Руэ во Фридене." #NT!
 prussiaadvisors.25.t: "Смерть Людвига Бамбергера" #NT!
 prussiaadvisors.25.d: "В заголовках прусских новостей говорилось о смерти Людвига Бамбергера, немецко-еврейского экономиста, политика, революционера и писателя. Родившийся в богатой семье, его интересы в области права привели его в университеты Гиссена, Гейдельберга и Геттингена. Во время печально известной мартовской революции 1848 года он присоединился к республиканскому восстанию в Пфальце и Бадене. После того, как местные власти восстановили порядок, Бамбергер был приговорен к смертной казни, но сумел в последнюю минуту бежать в Швейцарию вместе с другими революционерами, находившимися в бегах. Проведя время в Лондоне, Голландии и Париже, он вернулся в Пруссию после истечения срока его приговора и стал директором небольшой банковской компании. Являясь решительным сторонником объединения Германии, он был избран в Рейхстаг несколько лет спустя, где вступил в Национал-либеральную партию.\n\nВо время франко-прусской войны Бамбергер был вызван прусской делегацией для помощи в обсуждении условий мира. . Возглавляя немецкий Рейхстаг по вопросам финансов и экономики, он был ведущей фигурой в немецкой валютной политике и создании Рейхсбанка. Сторонник свободной торговли, он выступал против консервативной политики протекционизма и впоследствии стал соучредителем ассоциации, продвигающей свободную торговлю и конкуренцию. Бамбергер заложил основы современного банковского дела, и его всегда будут помнить за его великие достижения." #NT!
 prussiaadvisors.25.a: "Руэ во Фридене." #NT!
 prussiaadvisors.26.t: "Смерть Йоханнеса Кисторпа" #NT!
 prussiaadvisors.26.d: ""
 prussiaadvisors.26.a: "Руэ во Фридене." #NT!
 prussiaadvisors.27.t: "Смерть Вильгельма Либкнехта" #NT!
 prussiaadvisors.27.d: "Умер Вильгельм Либкнехт, немецкий политик-социалист и главный соучредитель Социал-демократической партии Германии. Пионер марксистских идеалов в Германии и за рубежом, Либкнехт помог заложить основу современных немецких социалистических партий. Он учился в Гиссене, Берлине и Марбурге, где в конце концов получил высшее образование по филологии, теологии и философии, тем самым уделяя внимание трудам святого Симона, благодаря которым он впервые заинтересовался коммунизмом и его социальной структурой. В конце 1848 года Либкнехт присоединился к плохо организованному социалистическому легиону во Франции, намеревавшемуся спровоцировать революцию в Германии, но был схвачен и обвинен в государственной измене. Накануне суда над ним снова вспыхнула революция, и толпа освободила его.\n\nОн бежал в Швейцарию и присоединился к социалистическому союзу, но после неудачной попытки рабочей революции в Швейцарии и усиления давления со стороны Пруссии правительство выдаст его, он бежит в Лондон, как и многие другие революционеры. Во время своего пребывания в Лондоне Либкнехт вступил в Лигу коммунистов и стал близким соратником революционера Карла Маркса, разрушив свою оставшуюся в то время репутацию в прусском правительстве. Вернувшись в Германию, он познакомился с Августом Бебелем. Дуэт пытался разжечь антивоенные настроения после франко-прусской войны, за которую они были арестованы и приговорены к двум годам тюремного заключения в ходе одного из самых зрелищных судебных процессов, которые когда-либо видела Германия. После освобождения он был переизбран в рейхстаг в 1874 году, и Либкнехт продолжил свою работу на благо социализма в Германии, даже после того, как его партия была объявлена ​​вне закона. Прусская элита, возможно, считает, что его смерть – это избавление от дороги, но его революционные идеи будут жить." #NT!
 prussiaadvisors.27.a: "Руэ во Фридене." #NT!
 prussiaadvisors.28.t: "Смерть Рудольфа Вирхова" #NT!
 prussiaadvisors.28.d: "Смерть Рудольфа Вирхова глубоко скорбит прусский народ. Врач, антрополог, писатель и политик, Вирхов был настоящим мастером на все руки, которого многие считали отцом современной патологии и основателем социальной медицины; его коллеги даже почтительно называли его «Папой медицины». '. Вирхов родился 13 октября 1821 года в небольшом городке Шивельбейн, Померания. Единственный сын фермера и представителя местного самоуправления, он был непослушным ребенком и плохо вел себя дома. Тем не менее, он был блестящим студентом, страстно увлекался наукой, языками и был одержим успехом.\n\nОн работал неоплачиваемым ассистентом в больнице Шарите, крупнейшей в Берлине, и его положение давало доступ к лабораториям, в которых он учился во время своей молодости. годы. Позже в своей жизни Вирхов будет стремиться стать реформатором, выступающим за прогресс и современность, и придумал фразу: «Медицина — это социальная наука, а политика — не что иное, как медицина в больших масштабах». Среди многих великих открытий и В своих трудах, написанных по месту его работы, ему в основном приписывают фантастическое медицинское исследование под названием «Zelluläre Pathologie» (Клеточная патология). Несмотря на многочисленные большие достижения в области медицины и физики, как научное сообщество, так и прусский народ в целом скорбят по поводу его кончины." #NT!
 prussiaadvisors.28.a: "Руэ во Фридене." #NT!
 prussiaadvisors.29.t: "Смерть Джеймса Хобрехта" #NT!
 prussiaadvisors.29.d: "Известный немецкий инженер и градостроитель Джеймс Хобрехт скончался сегодня в мирном сне. В молодости он бросил школу, чтобы стать учеником геодезиста. Хобрехт сдал экзамен в 1845 году и продолжил обучение в Берлинской Бауакадемии, знаменитой технической академии, присоединившись к группе студентов, заинтересованных в дальнейшем архитектурном развитии Пруссии. Его крупнейшим проектом, несомненно, был так называемый «План Хобрехта», который он разработал с целью модернизации городской инфраструктуры Берлина, оптимизации будущего развития города и установления санитарных стандартов в столице. После этого Хобрехт продолжил проектировать и модернизировать городскую инфраструктуру по всему миру, в таких известных городах, как Москва, Токио и Каир. После возвращения в Берлин его брат Артур Хобрехт, мэр Берлина, поручил ему построить канализационную систему, охватывающую сотни квадратных километров. Его архитектурные проекты помогли столице расти и, что еще более важно, обеспечили лучшие санитарные условия для ее граждан. Его работа будет жить и продолжать служить публике, которая будет очень по нему скучать. Пусть его душа покоится с миром." #NT!
 prussiaadvisors.29.a: "Руэ во Фридене." #NT!
 prussiaadvisors.30.t: "Смерть Теодора Моммзена" #NT!
 prussiaadvisors.30.d: "История помнит Теодора Моммзена, который, к сожалению, сегодня скончался. Он действительно был прилежным историком в области классической греко-римской истории, проводя дни за изучением записей и отчетов времен, существовавших задолго до Рождества Христова. Он основал Немецкий археологический институт и произвел революцию в исторических исследованиях своим шедевром «История Рима», получившим Нобелевскую премию, а также был влиятельным голосом в прусской политике. Прусская общественность, и особенно историографическое сообщество, скорбит по поводу его смерти." #NT!
 prussiaadvisors.30.a: "Руэ во Фридене." #NT!
 prussiaadvisors.31.t: "Смерть Фридриха Августа фон Гольштейна" #NT!
 prussiaadvisors.31.d: "Сегодня утром скончался Фридрих Август фон Гольштейн, модернизатор административной системы и влиятельный немецкий дипломат. Гольштейн начал свою карьеру, учась в Университете Фридриха-Вильгельма в Берлине, который окончил в 1856 году. Поступив на дипломатическую службу в 1860 году, он стал атташе прусского посольства в Санкт-Петербурге, а затем работал в качестве члена дипломатической миссии в Рио. де-Жанейро, Лондон, Вашингтон, Флоренция и Копенгаген. Он оказал ключевое влияние на внешнюю политику 1890-х годов, включая планы приобретения немецких колоний в Восточной Азии, за что получил прозвище «серый кардинал». Гольштейна будут помнить за его энергичное проведение внешней политики, которое стимулировало будущее Германии как дипломатической державы, и правительство оплакивает его смерть." #NT!
 prussiaadvisors.31.a: "Руэ во Фридене." #NT!
 prussiaadvisors.32.t: "Смерть Августа Бебеля" #NT!
 prussiaadvisors.32.d: "Поступают сообщения о том, что 73-летний Август Бебель скончался от сердечного приступа. Бебель всегда был убежденным социалистом, начиная со скромного рабочего в Баденской ассоциации подмастерьев и заканчивая карьерой в политике в качестве соучредителя печально известной Социал-демократической партии Германии. Трудно переоценить след, который он оставил в немецкой политике как один из первых и самых ярых социалистов в рейхстаге. Он был патриотом, который никогда не голосовал вместе с патриотами, атеистом, выступавшим за секуляризм, и человеком, который выступал за тех, у кого не было голоса. Хотя некоторые наверняка будут рады, что время Бебеля наконец закончилось, ясно, что социалисты и многие простые люди по всей Германии и даже за рубежом будут оплакивать его смерть." #NT!
 prussiaadvisors.32.a: "Руэ во Фридене." #NT!
  
