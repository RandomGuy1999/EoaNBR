 PRS_decision_category_navy_expansion: "Прусское военно-морское управление" #NT!
 PRS_decision_category_navy_expansion_desc: "Уже слишком долго наш §Ynavy§! было оставлено без внимания и проигнорировано. За исключением довольно короткого периода правления §YФридриха Вильгельма Бранденбург-Прусского§!, также известного как §Y «Великий курфюрст»§!, в 17 веке Пруссия никогда по-настоящему не была военно-морской державой. До недавнего времени §Yвоенный флот§! считался пустой тратой денег. Теперь, когда мы относительно свободны от географических ограничений наших предков с §Yпортами на Северном и Балтийском морях§!, возможно, пришло время пересмотреть нашу позицию по этому вопросу." #NT!
