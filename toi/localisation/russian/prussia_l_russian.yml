 #NGC Constitution 
 prussiangc.1.t: "Конституционный вопрос: федеральный или централизованный (1/8)" #NT!
 prussiangc.1.d: "Самый важный вопрос следует решить с самого начала: насколько централизованным должен быть новый профсоюз? Нам, безусловно, придется федерализировать прусскую систему, чтобы приспособить к ней присоединяющиеся государства. Но должны ли мы предоставить всем государствам равное право голоса и справедливо распределить правительственные полномочия, или нам лучше попытаться сохранить как можно больше полномочий в руках Пруссии?" #NT!
 prussiangc.1.a: "Разумная централизация." #NT!
 prussiangc.1.b: "Тотальный федерализм." #NT!
 prussiangc.2.t: "Конституционный вопрос: Главнокомандующий (2/8)" #NT!
 prussiangc.2.d: "Теперь, когда стало ясно, кто будет главой государства, необходимо уточнить конституционные права этой должности. Главная забота делегатов – роль главнокомандующего. Должен ли глава государства также быть нашим высшим офицером, осуществляющим высшее командование и контроль над вооруженными силами Конфедерации? Или делегаты должны иметь возможность назначать главнокомандующего во время войны? Однако это, вероятно, создало бы трения как с пруссаками, так и среди генерального штаба." #NT!
 prussiangc.2.a: "Главнокомандующим будет глава государства." #NT!
 prussiangc.2.b: "Выбранный человек станет главнокомандующим." #NT!
 prussiangc.3.t: "Конституционный вопрос: министерства (3/8)" #NT!
 prussiangc.3.d: "Несомненно, канцелярия будет весьма влиятельной. Должны ли мы создать соответствующие министерства, которые одновременно будут помогать и ограничивать полномочия этого ведомства, или канцлер будет единственным министром, который сможет дергать за все ниточки?" #NT!
 prussiangc.3.a: "Мощная канцелярия не нуждается в министерствах." #NT!
 prussiangc.3.b: "Нам следует создать ряд министерств." #NT!
 prussiangc.4.t: "Конституционный вопрос: накопление должностей (4/8)" #NT!
 prussiangc.4.d: "Поскольку несомненно, что канцлер так или иначе будет играть ключевую роль в нашем правительстве, возникает вопрос о прусском премьер-министре. Следует ли разрешить занимать обе должности — канцелярии конфедерации и премьер-министра Пруссии — одному и тому же лицу? Это, безусловно, дало бы канцелярии еще больше власти, особенно в палатах парламентов штатов." #NT!
 prussiangc.4.a: "Канцлер также должен быть премьер-министром Пруссии." #NT!
 prussiangc.4.b: "Канцлер не должен быть премьер-министром Пруссии." #NT!
 prussiangc.5.t: "Конституционный вопрос: избирательные права (5/8)" #NT!
 prussiangc.5.d: "Еще одной первоочередной проблемой для делегатов является избирательное право, которое будет определять состав Рейхстага. Делегаты Бундесрата будут избраны на основе законодательства отдельных государств-членов, но для Рейхстага нам, возможно, придется найти другое решение. Должны ли мы соблюдать законы отдельных штатов или реформировать процесс выборов в Рейхстаг, чтобы обеспечить истинное представительство и помочь легитимизировать профсоюз в глазах общественности?" #NT!
 prussiangc.5.a: "Всеобщее избирательное право для мужчин – это путь вперед." #NT!
 prussiangc.5.b: "Сохраните существующие законы об избирательном праве и для выборов в Рейхстаг." #NT!
 prussiangc.6.t: "Конституционный вопрос: ответственность министров (6/8)" #NT!
 prussiangc.6.d: "Делегаты учредительного рейхстага спорят, было бы разумно ввести министерскую ответственность, согласно которой канцлер будет нести ответственность за действия правительства. Хотя это, безусловно, разумное предложение, нам нужно решить, будет ли канцлер отвечать перед парламентом или только перед главой государства." #NT!
 prussiangc.6.a: "Канцлер будет подчиняться главе государства и никому больше." #NT!
 prussiangc.6.b: "Канцлеру также придется ответить перед парламентом." #NT!
 prussiangc.7.t: "Конституционный вопрос: зарплата и льготы (7/8)" #NT!
 prussiangc.7.d: "Некоторые члены учредительного рейхстага утверждают, что мы должны предлагать зарплату и льготы избранным делегатам. Хотя это, безусловно, вознаградит их за их усилия, мы также рискуем создать растущую группу профессиональных политиков, что будет стоить профсоюзу значительной суммы денег. Кроме того, потенциально нежелательные субъекты, такие как представители рабочего движения, могли бы с большей легкостью позволить себе занять место в парламенте..." #NT!
 prussiangc.7.a: "Заработной платы и льгот для делегатов не будет." #NT!
 prussiangc.7.b: "Будет справедливо платить делегатам." #NT!
 prussiangc.8.t: "Конституционный вопрос: бюджет и налоги (8/8)" #NT!
 prussiangc.8.d: "Поскольку отдельные штаты в основном будут продолжать решать свои внутренние дела независимо, основная часть расходов союза будет приходиться на военные расходы, плюс, возможно, небольшое содержание центральных властей и делегатов, если мы решим их оплатить. Парламент будет контролировать и утверждать бюджет. Но как мы будем финансировать дополнительные расходы? Будет ли достаточно доходов от пошлин на внешних границах и доли налога на потребление, или нам придется вводить профсоюзные налоги?" #NT!
 prussiangc.8.a: "Доходов от тарифов и налога на потребление достаточно." #NT!
 prussiangc.8.b: "Мы введем новые налоги." #NT!
 modifiers_not_immediate_effect_tt: "\n§RNOTE:§! §YПеречисленные ниже изменения вступят в силу только после подписания конституции и вступления в силу закона!§!\n\n" #NT!
 prussiangc.9.t: "Конституционный вопрос: Глава государства" #NT!
 prussiangc.9.d: "Только ИИ. Предыдущую ситуацию будет решать глава государства." #NT!
 prussiangc.9.a: "Король Пруссии" #NT!
 prussiangc.9.b: "Бундеспрезидент" #NT!
 prussiangc.10.t: "Король Пруссии возглавит Бундеспрезидиум" #NT!
 prussiangc.10.d: "Король провел нас через войны, он будет главой государства. Это стабилизирует союз и сделает других монархов счастливыми, поскольку они сохранят свои позиции в своих владениях." #NT!
 prussiangc.10.a: "Да здравствует король!" #NT!
 prussiangc.11.t: "Федеральный президент – так называемый «Бундеспрезидент» – возглавит Союз." #NT!
 prussiangc.11.d: "Наша республика оказалась более эффективной и успешной, чем любое из наших монархических государств-предшественников. Мы демократическим путем изберем главу государства, «Бундеспрезидента», который будет занимать высший пост в новом союзе." #NT!
 prussiangc.11.a: "Да здравствует президент!" #NT!
  
 prussiangc.14.t: "Государства-члены борются с трудностями свободы передвижения" #NT!
 prussiangc.14.d: "Несмотря на успешную реализацию, закон о свободе передвижения создает некоторые проблемы для всех государств-членов конфедерации. Они просто боятся потерять контроль над своими подданными, если те смогут так свободно передвигаться, плюс вопрос о проверке документов при пересечении внешних границ остается актуальным. Нам нужно будет найти решение." #NT!
 prussiangc.14.a: "Die Arbeit!" #NT!
 prussiangc.15.t: "Унитарные измерения – необходимость Промышленного кодекса" #NT!
 prussiangc.15.d: "После внедрения унитарных измерений и метрической системы во всех государствах-членах ЕС по-прежнему необходим всеобъемлющий закон, регулирующий то, как граждане могут вести свой бизнес. Это защитит сотрудников от эксплуатации и травм, а также обеспечит здоровую конкуренцию во всех секторах бизнеса." #NT!
 prussiangc.15.a: "Ауф гехт!" #NT!
 prussiangc.16.t: "Подписать военную конвенцию с [PRS.GetName]?" #NT!
 prussiangc.16.d: "После победы над Австрией и большей частью Германской Конфедерации в войне, которая недавно закончилась, [PRS.GetName] предлагает нам военную конвенцию. Нам будет полезен опыт пруссаков в вопросах дисциплины и организации, поскольку наши вооруженные силы будут реорганизованы в соответствии с прусскими стандартами. Однако это также будет означать дальнейшее ограничение нашей способности действовать свободно. Учитывая военное доминирование Пруссии, отказ от этого предложения может привести к дальнейшим неприятностям и даже позволить пруссакам вмешаться и заменить наше правительство. Как нам действовать?" #NT!
 prussiangc.16.a: "Давай, у нас нет особого выбора." #NT!
 prussiangc.16.b: "Мы не будем брать уроки у пруссаков!" #NT!
 prussiangc.17.t: "Военная конвенция, подписанная [FROM.GetName]" #NT!
 prussiangc.17.d: "[FROM.GetNameDef] подписал предложенную нами военную конвенцию, теперь мы можем начать процесс выбора наиболее подходящего генерала для наблюдения за их военной реорганизацией." #NT!
 prussiangc.17.a: "Волан." #NT!
 prussiangc.18.t: "[FROM.GetNameDef] Отказ подписать Военную конвенцию" #NT!
 prussiangc.18.d: "[FROM.GetNameDef] отказывается подписать предложенную нами военную конвенцию. Учитывая наше военное превосходство, мы, возможно, могли бы вмешаться в политику [FROM.GetAdjective], чтобы повлиять на изменение нашего имиджа." #NT!
 prussiangc.18.a: "Постарайтесь получить преимущество." #NT!
 prussiangc.18.b: "Оставьте их в покое." #NT!
 prussiangc.19.t: "Кто должен контролировать реорганизацию?" #NT!
 prussiangc.19.d: "Теперь, когда южногерманские государства подписали с нами военные конвенции, нам нужно решить, кто будет контролировать желаемые изменения от нашего имени." #NT!
 prussiangc.19.a: "Наследный принц Фридрих Вильгельм — лучший выбор для этой задачи." #NT!
 prussiangc.19.b: "Принц Фридрих Карл фон Пройссен, сын брата короля Вильгельма, принца Карла, — отличный выбор." #NT!
 prussiangc.19.c: "Нашим естественным выбором будет принц Август фон Вюртембергский, он сам с юга." #NT!
  
 #Reign of Friedrich III 
 prussiafriedrich.1.t: "Уволить премьер-министра [PRS.GetLeader]" #NT!
 prussiafriedrich.1.d: "Термин [PRS.GetLeader] пока не увенчался успехом, скорее наоборот. Монарх должен брать на себя ответственность в ситуациях, которые, несомненно, ставят под угрозу благополучие страны, и не должен уклоняться от быстрых и решительных действий. Наше время пришло..." #NT!
 prussiafriedrich.1.a: "[PRS.GetLeader] необходимо уволить." #NT!
 prussiafriedrich.2.t: "Достичь компромисса с парламентом" #NT!
 prussiafriedrich.2.d: "Реформа армии и бюджетные споры еще не решены. Его Величество король Фридрих III дал понять о своей готовности найти компромисс. Нам нужно пожертвовать одним аспектом реформы, чтобы найти общий язык с оппозицией. Сторонники наших планов реформ, конечно, будут недовольны отступлением, но это то, что необходимо сделать для восстановления порядка." #NT!
 prussiafriedrich.2.a: "Пожертвуйте продлением срока службы." #NT!
 prussiafriedrich.2.b: "Пожертвуйте корректировками Ландвера." #NT!
 PRS_compromise_negotiated_effect_tt: "§YКомпромисс успешно согласован с парламентом.§!" #NT!
 prussiafriedrich.3.t: "Новый премьер-министр [PRS.GetName]" #NT!
 prussiafriedrich.3.d: "После политических потрясений, приведших к отречению короля Вильгельма I, были сделаны первые шаги к восстановлению порядка. Теперь пришло время задать направление политическим изменениям будущего, назначив нового премьер-министра. Есть четыре потенциальных кандидата: трое из рядов либералов - хотя и с очень разными тенденциями - и один либерал-консерватор. Какого человека следует выбрать, чтобы возглавить прусскую политику в эту зарождающуюся эпоху?" #NT!
 prussiafriedrich.3.a: "Георг фон Винке, умеренный кандидат." #NT!
 prussiafriedrich.3.b: "Эдуард Симсон, консервативно-либеральный кандидат." #NT!
 prussiafriedrich.3.c: "Рудольф Вирхов, леволиберальный кандидат." #NT!
 prussiafriedrich.3.e: "Август фон дер Хейдт, кандидат от либерально-консервативной партии." #NT!
 PRS_new_pm_Vincke_tt: "§YГеорг фон Винке§!, §Yумеренный§! кандидат, станет нашим новым премьер-министром." #NT!
 PRS_new_pm_Simson_tt: "§YЭдуард Симсон§!, §Yкандидат от либерально-консервативной партии§!, станет нашим новым премьер-министром." #NT!
 PRS_new_pm_Virchow_tt: "§YРудольф Вирхов§!, кандидат §Yлеволибералов§!, станет нашим новым премьер-министром." #NT!
 PRS_new_pm_Heydt_tt: "§YАвгуст фон дер Хейдт§!, §Yкандидат от либерально-консервативной партии§!, станет нашим новым премьер-министром." #NT!
 prussiafriedrich.4.t: "Государственный визит в [ENG.GetName]" #NT!
 prussiafriedrich.4.d: "После недавнего вступления на престол Его Величества короля Фридриха III в прусской политике произошел очевидный сдвиг, как внутренний, так и внешний. Хотя [PRS.GetName] поддерживал тесные связи с [RUS.GetName] со второй половины XVIII века, новый монарх, похоже, стремится искать новые пути. Его принадлежность к [ENG.GetName] не является секретом, и его жена, королева Виктория, дочь королевы Виктории Соединенного Королевства Великобритании и Ирландии, якобы имеет большое влияние на Фридриха. Поэтому королевская чета выбрала [ENG.GetName] для своего первого официального государственного визита, который продлится неделю." #NT!
 prussiafriedrich.4.a: "Гуте Рейзе!" #NT!
 prussiafriedrich.5.t: "Как действовать? - Обеспечение расширения избирательных прав" #NT!
 prussiafriedrich.5.d: ""
 prussiafriedrich.5.a: "По решению парламента." #NT!
 prussiafriedrich.5.b: "Согласно королевскому указу!" #NT!
 prussiafriedrich.6.t: "Как действовать? - Обеспечение выполнения министерской ответственности" #NT!
 prussiafriedrich.6.d: ""
 prussiafriedrich.6.a: "По решению парламента." #NT!
 prussiafriedrich.6.b: "Согласно королевскому указу!" #NT!
 prussiafriedrich.7.t: "Как действовать? - Обеспечение соблюдения конституционных изменений" #NT!
 prussiafriedrich.7.d: ""
 prussiafriedrich.7.a: "По решению парламента." #NT!
 prussiafriedrich.7.b: "Согласно королевскому указу!" #NT!
 prussiafriedrich.8.t: "Как действовать? - Обеспечение свободы торговли" #NT!
 prussiafriedrich.8.d: ""
