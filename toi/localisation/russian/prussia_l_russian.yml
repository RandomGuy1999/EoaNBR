 PRS_decision_category_election_campaign_desc: "Спор между короной и парламентом по поводу особенностей §Yармейской реформы§! перерастает в полноценный §Yконституционный кризис§!. Его Величество §Yкороль Вильгельм I§! решил распустить парламент, пытаясь переломить ситуацию в свою пользу. Это, однако, означает, что §Yпрусский парламент§! должен быть переизбран - и оппоненты короля, похоже, настроены на §Yобеду с большим перевесом§!. Как правительство, назначенное королем, мы обязаны сделать все, что в наших силах, чтобы §Yпредотвратить этот сценарий§!, какими бы сомнительными ни казались отдельные меры." #NT!
