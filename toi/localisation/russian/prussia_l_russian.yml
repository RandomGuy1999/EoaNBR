 PRS_decision_category_constitutional_crisis_desc: "§YПрусская конституция 1848/50§! была продуктом §YМартовской революции§!, но, в отличие от своего эквивалента в §Y[AUS.GetName]§!, пережила так называемую §Y'Reaktionsära'§ _1, последовавший за полунасильственной революцией. Однако это всегда было предметом споров и недоверия, особенно в консервативных и королевских кругах. §Yармейская реформа§! выявила ее недостатки, и напористая рука, безусловно, может сделать конституцию не стоящей бумаги, на которой она написана..." #NT!
