 PRS_trait_Bismarck_Iron_Chancellor: "Железный канцлер" #NT!
 PRS_trait_Bismarck_Iron_Chancellor_desc: "Бисмарк выглядел хромой уткой после выборов 1863 года, вися на волоске, поддерживаемый только угрюмым королем. Однако войны с Данией и Австрией открыли путь к славе. Как феникс из пепла, Бисмарк стоит более твердо, чем когда-либо." #NT!
 PRS_trait_Bismarck_Iron_Chancellor_1: "Железный канцлер" #NT!
 PRS_trait_Bismarck_Iron_Chancellor_1_desc: "Канцлер Бисмарк всегда будет известен как вдохновитель объединения Германии. Репутация, которой он наверняка сможет воспользоваться." #NT!
 PRS_trait_Bismarck_Poor_Chancellor: "Дерьмовый канцлер" #NT!
 PRS_trait_Bismarck_Poor_Chancellor_desc: "Бисмарк, приведший страну к поражению приходящих в упадок австрийцев, был опозорен парламентом, армией и народом. Таким образом, они начали рассматривать возможность подходящей замены против врага немецкого единства." #NT!
 PRS_trait_Bismarck_Poor_Chancellor_1: "Дерьмовый канцлер" #NT!
 PRS_trait_Bismarck_Poor_Chancellor_1_desc: "Национальное государство Пруссия, широко известное как «армия с государством», начало позорить канцлера Отто фон Бисмарка за его неудачи в борьбе с австрийцами и объединении немцев, и его начали заменять." #NT!
 PRS_trait_disappointed_appointed_Bismarck: "Разочарование" #NT!
 PRS_trait_disappointed_appointed_Bismarck_desc: "После поражения Пруссии в войне братьев Бисмарк – вместе с кайзером Вильгельмом I – почувствовал чувство и волну стыда. В настоящее время многое остается неопределенным, хотя и кайзер, и канцлер надеются на лучшее, особенно в отношении политических и гражданских беспорядков." #NT!
  
