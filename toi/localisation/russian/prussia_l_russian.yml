 PRS_idea_prussian_style_liberalism_2_desc: "Хотя мы всем сердцем поддерживаем либеральные идеалы, нам все равно нужно оставаться верными себе, а это значит, прусским принципам и основным ценностям. Чутко корректируя нашу политическую систему, мы можем объединить лучшее из обоих миров в своих интересах." #NT!
