 #Second Schleswig War 
 PRS_decision_category_sh_question: "Шлезвиг-Гольштейнский вопрос" #NT!
 PRS_decision_category_sh_question_desc: "§Yгерцогства Шлезвиг и Гольштейн§! считаются неотъемлемой частью Германии. Однако ими правит §Y[DEN.GetName]§!, который немцы считают §Yиностранной династией§!, и этот факт не находит отклика у немецкого общества в §Yэпоху национализма§!. Теперь хрупкое соглашение, установленное §YЛондонским протоколом 1852 года§!, вот-вот рухнет, и §Yвоенный конфликт§! кажется неизбежным." #NT!
 PRS_decision_support_augustenburg: "Дом поддержки Аугустенбург" #NT!
 PRS_decision_support_augustenburg_desc: "Герцог Фридрих Кристиан Август Шлезвиг-Гольштейн-Зондербург-Августенбург провозгласил себя законным правителем земли Шлезвиг-Гольштейн, и мы с готовностью поддержим его притязания против иностранных угнетателей." #NT!
 PRS_decision_support_bundesexekution: "Поддержите Bundesexekution против Дании" #NT!
 PRS_decision_support_bundesexekution_desc: "Федеральная армия уже предприняла первые шаги по освобождению земли Шлезвиг-Гольштейн, и мы всем сердцем поддержим усилия Германской Конфедерации." #NT!
 dynmod_PRS_SSW_holstein_supply: "Плохая ситуация с поставками" #NT!
 dynmod_PRS_SSW_holstein_supply_desc: ""
 PRS_mission_win_war_with_denmark: "Вторая Шлезвигская война" #NT!
 PRS_mission_win_war_with_denmark_desc: "Датчане приняли ноябрьскую конституцию и проигнорировали ультиматум Германии об освобождении герцогства Шлезвиг. Подпитываемые националистическими настроениями, обе стороны чувствуют себя обязанными раз и навсегда решить вопрос Шлезвиг-Гольштейна в свою пользу, практически не надеясь на компромисс. В то время как немцы, которые уже владеют герцогством Гольштейн, также надеются освободить Шлезвиг от датского гнета, датчане будут бороться за интеграцию всего Шлезвига в свой «Гельштейн», как это предписано ноябрьской конституцией." #NT!
 PRS_decision_peace_of_frankfurt: "Франкфуртский мир" #NT!
 PRS_decision_peace_of_frankfurt_desc: "Путь к свободе для земли Шлезвиг-Гольштейн ясен. [DEN.GetNameDef] проиграет эту войну, и результатом станет объединенное и свободное герцогство Шлезвиг-Гольштейн в составе Германской Конфедерации." #NT!
 PRS_decision_cooperate_with_austria: "Сотрудничать с [AUS.GetName]" #NT!
 PRS_decision_cooperate_with_austria_desc: "Германская Конфедерация, возможно, желает другого решения, но ей придется признать реальность. Только Пруссия и Австрия обладают военной мощью, чтобы раз и навсегда решить вопрос Шлезвиг-Гольштейна, и мы готовы сделать именно это." #NT!
 PRS_decision_invade_schleswig: "Вторжение в Шлезвиг" #NT!
 PRS_decision_invade_schleswig_desc: "Грязной игре Дании необходимо положить конец. Возможно, им удастся запугать несовершеннолетних немцев, но Пруссия и Австрия не отступят и не бросят жителей Шлезвига." #NT!
 PRS_mission_london_conference: "Вторая Шлезвигская война" #NT!
 PRS_mission_london_conference_desc: "Несмотря на отсутствие интереса к военному вмешательству, другие великие державы Европы обеспокоены возможным нарушением баланса сил после конфликта вокруг земли Шлезвиг-Гольштейн. Однако обе стороны считают, что их casus belli является законным, и если одна сторона сможет доказать, что она может выиграть эту войну, она, несомненно, будет в хорошей позиции, чтобы выдвинуть свои требования на международной мирной конференции." #NT!
 PRS_mission_finish_war_with_denmark: "Завершить Вторую Шлезвигскую войну." #NT!
 PRS_mission_finish_war_with_denmark_desc: "Лондонская конференция была сорвана, поскольку обе стороны были слишком упрямы, чтобы найти компромисс. Теперь немцы могут по праву претендовать на освобождение территории Шлезвига от датского гнета, не опасаясь иностранного вмешательства, в то время как датчане теперь могут бороться за интеграцию всего Шлезвига, как это предписано ноябрьской конституцией." #NT!
 PRS_mission_finish_war_with_denmark_PRS_effect_tt: "§GДании придется просить мира.§!" #NT!
 PRS_mission_finish_war_with_denmark_DEN_effect_tt: "§G [PRS.GetName] будет искать мира.§!" #NT!
 PRS_decision_peace_of_vienna: "Венский мир" #NT!
 PRS_decision_peace_of_vienna_desc: "Путь к освобождению земли Шлезвиг-Гольштейн ясен, поскольку Дания проиграет эту войну. Будущее жителей герцогства окажется в надежных руках Австрии и Пруссии." #NT!
 PRS_decision_gastein_convention: "Гаштайнская конвенция" #NT!
 PRS_decision_gastein_convention_desc: "Австро-прусский кондоминиум над землей Шлезвиг-Гольштейн всегда задумывался как временный. В нынешней административной ситуации сложно определить юрисдикцию, и это само по себе создает массу проблем не только для местных жителей, но и для руководящих органов сюзеренов. Пришло время найти более постоянное решение." #NT!
 PRS_decision_annex_puppet_SCH: "Интегрировать Шлезвиг" #NT!
 PRS_decision_annex_puppet_SCH_desc: "Мы должны интегрировать то, что мы выиграли во Второй Шлезвигской войне." #NT!
 PRS_decision_annex_puppet_SCH_effect_tt: "§Y[PRS.GetNameDef]§! присоединит §Y[SCH.GetNameDef]§!.\n\n§Y[SCH.GetNameDef]§! потеряют свои ядра.\n\n§RБез §! §YDLC «Вместе к победе§! §R» это единственный способ аннексировать§! §Y[SCH.GetNameDef]§!§R.§!" #NT!
 PRS_decision_annex_puppet_HLS: "Интегрировать Гольштейн" #NT!
 PRS_decision_annex_puppet_HLS_desc: "Мы должны интегрировать то, что мы выиграли во Второй Шлезвигской войне." #NT!
 PRS_decision_annex_puppet_HLS_effect_tt: "§Y[PRS.GetNameDef]§! присоединит §Y[HLS.GetNameDef]§!.\n\n§Y[HLS.GetNameDef]§! потеряют свои ядра.\n\n§RБез §! §YDLC «Вместе к победе§! §R» это единственный способ аннексировать§! §Y[HLS.GetNameDef]§!§R.§!" #NT!
 PRS_decision_core_second_schleswig_war_schleswig: "Территориальное управление Шлезвига" #NT!
 PRS_decision_core_second_schleswig_war_schleswig_desc: "После победы в войне против Дании новая территория попала под наш контроль, и мы должны работать над ее интеграцией в нашу администрацию." #NT!
 PRS_decision_core_second_schleswig_war_vienna: "Территориальное управление земли Шлезвиг-Гольштейн" #NT!
 PRS_decision_core_second_schleswig_war_vienna_desc: "После победы в войне против Дании под наш контроль попала новая территория. Независимо от того, контролируем ли мы его прямо или косвенно, мы должны работать над его интеграцией в нашу администрацию." #NT!
 PRS_decision_core_second_schleswig_war_russell: "Территориальное управление Гольштейна" #NT!
 PRS_decision_core_second_schleswig_war_russell_desc: "После победы в войне против Дании под наш контроль попала новая территория. Контролируем ли мы его прямо или косвенно, мы должны работать над его интеграцией в наш административный комплекс!" #NT!
 PRS_decision_core_second_schleswig_war_bismarck: "Территориальное управление земли Шлезвиг-Гольштейн" #NT!
 PRS_decision_core_second_schleswig_war_bismarck_desc: "После победы в войне против Дании под наш контроль попала новая территория. Контролируем ли мы его прямо или косвенно, мы должны работать над его интеграцией в наш административный комплекс!" #NT!
 PRS_decision_ask_access_denmark: "Уведите наши войска с датских островов" #NT!
 PRS_decision_ask_access_denmark_desc: "Некоторые из наших полков все еще застряли на островах, находящихся под контролем Дании. Чтобы обеспечить им безопасный проход на наших кораблях, нам нужно запросить у Дании временный доступ в порт для эвакуации наших войск с их территории. В любом случае они с радостью от них избавятся..." #NT!
 PRS_decision_ask_access_denmark_effect_tt: "§YДания отзовет военный доступ через месяц.§!" #NT!
 PRS_DEN_sh_war_effect_tt: "§RВнимание! В последующей войне с Данией НЕ вторгайтесь и не оккупируйте Борнхольм, иначе запланированное перемирие может не состояться, и вы в конечном итоге застрянете на пути к объединению Германии.\n\n§!" #NT!
 PRS_disband_mobilized_divisions_effect_tt: "\n\n§YВсе мобилизованные подразделения будут расформированы.§!" #NT!
  
 #German War/Seven Weeks War 
 PRS_decision_category_german_war: "Немецкий дуализм" #NT!
 PRS_decision_category_german_war_desc: "§YНемецкая Конфедерация§! была продуктом §Yпериода Реставрации§! после поражения Наполеона и крайне неудовлетворительного решения §YНемецкого вопроса§!, как доказали §YМартовская революция 1848/49§! и ее последствия . Поскольку §Yвеликие европейские державы§! опасались, что §Yцентрализованная немецкая нация§! поставит под угрозу §Yбаланс сил§! в так называемом §Y'Европейском концерте'§!, Германская Конфедерация родилась как §Yрыхлая объединение немецкого народа§!, возглавляемое §Y[AUS.GetName]§! и активизирующим §Y[PRS.GetName]§!. Но этот §Y'Немецкий Дуализм'§! снова находится на переломном этапе - и на этот раз похоже, что ситуация не подлежит восстановлению, поскольку обе страны приближаются к §Yвоенному конфликту§!..." #NT!
 PRS_decision_break_dualism: "Разрушить немецкий дуализм" #NT!
 PRS_decision_break_dualism_desc: "Напряженность между двумя великими державами Германии, [AUS.GetName] и [PRS.GetName], достигла точки кипения. Мы устали играть вторую скрипку! Австрия не в состоянии сохранять солидарное председательство в Германской Конфедерации, и если австрийцы не сдадутся, мы готовы допустить эскалацию конфликта." #NT!
 PRS_decision_PRS_ITA_alliance: "Предложите союз с [ITA.GetName]" #NT!
 PRS_decision_PRS_ITA_alliance_desc: "Верховное военное командование требует, чтобы мы попытались заключить союз с [ITA.GetName]. В случае войны с [AUS.GetName] это отвлечет часть австрийских сил от наших границ. Хотя итальянцы, вероятно, попросят что-то взамен." #NT!
 PRS_decision_gerconfed_reforms: "План Бундесреформы" #NT!
 PRS_decision_gerconfed_reforms_desc: "Мы попытаемся провести некоторые реформы в Германской Конфедерации, которые позволят нам легче объединить Германию. Австрию могут расстроить наши амбиции сделать именно это, но мы не можем пренебрегать нашими собственными интересами только для того, чтобы умиротворить их - нам, вероятно, следует подготовиться к военному конфликту, если мы хотим принять это решение.\n\n§Y(Это решение приводит к к немецкой войне)§!" #NT!
 PRS_decision_gerconfed_reforms_effect_tt: "§RЭто может привести к конфликту с [AUS.GetName]!§!\n\n" #NT!
 PRS_mission_german_war: "Немецкая война" #NT!
 PRS_mission_german_war_desc: "Десятилетия взаимодействия сотрудничества и антагонизма наконец подошли к своему решающему завершению. Два немецких гегемона, [AUS.GetName] и [PRS.GetName], не смогли найти мирного решения вечной проблемы немецкого дуализма. Теперь поле битвы решит, кто прав, а кто нет." #NT!
 PRS_mission_german_war_PRS_trigger_tt: "§YУсловия победы§!\n\n§GЧтобы выиграть эту войну,§!\nнам либо необходимо контролировать:\n§YСаксонию, Судетскую область и Моравскую Силезию§!\nor\n§YБогемию и подтолкнуть Австрию более чем на 10% к капитуляции§!\nor\n §YАвстрия должна быть более чем на 15% склонна к капитуляции.§!\n\nВ то же время мы должны избегать:\n§Yутраты контроля над Силезией (все три государства)§!\nor\n§Yутраты контроля над Берлином (обе штаты), Бранденбург и Северная Саксония§!\nor\n§Yнаходятся более чем на 50% склонными к капитуляции.§!\n§Rиначе мы проиграем эту войну!§!" #NT!
 PRS_mission_german_war_AUS_trigger_tt: "§YУсловия победы§!\n\n§GЧтобы выиграть эту войну,§!\nнам либо нужно контролировать:\n§YСилезию (все три государства)§!\nor\n§YБерлин (оба государства), Бранденбург и Северную Саксонию§!\nor\n §YПруссия должна быть более чем на 50% склонна к капитуляции.§!\n\nВ то же время мы и наши союзники должны избегать:\n§Yпотери контроля над Саксонией, Судетами и Моравской Силезией§!\nа также\n§ _0потеря контроля над Богемией и более 10% склонности к капитуляции§!\nas, а также\n§Yболее 15% склонности к капитуляции.§!\n§Rиначе мы проиграем эту войну!§!" #NT!
 PRS_mission_german_war_PRS_effect_tt: "§G[AUS.GetNameDef] придется просить мира.§!" #NT!
 PRS_mission_german_war_AUS_effect_tt: "§G[PRS.GetNameDef] придется просить мира.§!" #NT!
 PRS_decision_ask_access_hohzolsigrin: "Выведите наши войска из Южной Германии" #NT!
 PRS_decision_ask_access_hohzolsigrin_desc: "Некоторые наши полки после войны с Австрией застряли в принадлежащей нам провинции Гогенцоллерн-Зигмаринген. Этим войскам по закону не разрешено возвращаться на нашу территорию, поэтому мы должны запросить доступ у южногерманских земель, чтобы вернуть их. В любом случае у них не будет выбора, чтобы отказать..." #NT!
 PRS_decision_ask_access_hohzolsigrin_effect_tt: "§YЮжные штаты отзовут военный доступ через месяц.§!" #NT!
 PRS_disband_mobilized_divisions_7WW_effect_tt: "\n\n§YВсе мобилизованные подразделения будут расформированы. Обычные шаблоны будут разблокированы.§!" #NT!
  
 #Politics of the North German Confederation 
 PRS_decision_category_NGC_politics: "Политика Северо-Германской Конфедерации" #NT!
 PRS_decision_category_NGC_politics_desc: "§YНемецкий дуализм§! наконец-то подошёл к концу – и мы вышли победителями. Теперь пришло время пожинать плоды сложившейся ситуации и §Yутверждать наше доминирование§! как в §YСеверо-Германской Конфедерации§!, так и в §YГермании§! в целом. Прежде всего, нам нужно закрепить то, что мы получили, и §Yобъединить новую конфедерацию§!. После этого мы можем попытаться сделать наши учреждения более §Yпривлекательными для южногерманских земель§!." #NT!
 PRS_decision_core_seven_weeks_war: "Административная реформа Северной Германии" #NT!
 PRS_decision_core_seven_weeks_war_desc: "После победы в войне против Австрии под наш контроль попала новая территория. Контролируем ли мы его прямо или косвенно, мы должны работать над его интеграцией в наш административный комплекс!" #NT!
 PRS_decision_core_seven_weeks_war_effect_tt: "§YНесовершеннолетние немцы§! потеряют свое ядро ​​в этих государствах." #NT!
