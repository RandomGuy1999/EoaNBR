 prussian_votes.5.t: "Прусский закон о торговле и тарифах [GetYear]" #NT!
 prussian_votes.5.d: "В убеждениях Его Величества Короля глубоко укоренилась идея о том, что свобода торговли и коммерции имеет основополагающее значение для экономического благосостояния страны и ее граждан. Следуя примеру Великобритании, Фридрих III внес законопроект, который фактически отменит все тарифы на товары, ввозимые в [PRS.GetName], и направит страну на путь свободной торговли. Хотя Его Величество и большинство либеральных делегатов убеждены, что это поможет стране, консерваторы глубоко обеспокоены своим личным процветанием, поскольку большинство из них зависят от защиты сельскохозяйственного сектора от более дешевого иностранного импорта." #NT!
