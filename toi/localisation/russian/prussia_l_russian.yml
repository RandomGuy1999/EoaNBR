 PRS_focus_revive_coburger_plan_effect_tt: "§RВозможно, вы захотите завершить принятие решений на вкладке §W «Правление Фридриха III»§!, прежде чем выбирать этот фокус, если вы еще этого не сделали. В противном случае большинство из них не смогут участвовать в своей текущей форме после завершения фокуса. Возможно, позже у вас появится возможность провести такие реформы, но это будет дороже.§!" #NT!
 #Bismarck - HISTORICAL 
 PRS_focus_bismarck: "Конфликтминистр Бисмарк" #NT!
 PRS_focus_bismarck_desc: "Положение у нас ужасное, король потихоньку начинает терять терпение. Если мы хотим сохранить Пруссию, созданную нашими предками, нам нужен кто-то, кто готов противостоять парламенту – консервативный сторонник жесткой линии. Военный министр фон Роон упомянул многообещающего кандидата, который сейчас служит нам в Париже..." #NT!
 PRS_focus_bismarck_trigger_tt: "Требуется, чтобы должность §GВоенного министра§! в §GВысшем военном командовании§! занимал §GАльбрехт фон Роон§!." #NT!
 PRS_focus_luckentheorie: "Люкентеория" #NT!
 PRS_focus_luckentheorie_desc: "По предложению премьер-министра фон Бисмарка, согласно этой концепции, король, а не парламент будет иметь право принимать решения по вопросам, на которые конституция не может дать ответа." #NT!
 PRS_focus_realpolitik: "Реалполитик" #NT!
 PRS_focus_realpolitik_desc: "Мы должны принять идею политики Бисмарка: умело реагировать на обстоятельства реального мира и тем самым занять наилучшую возможную позицию, но не предлагать никаких собственных идей." #NT!
 PRS_focus_befriend_russia: "Подружись с Россией" #NT!
 PRS_focus_befriend_russia_desc: "Русские помогли нам в борьбе с Наполеоном, наследие Священного союза все еще существует между нашими народами. Если они будут на нашей стороне или сохранят нейтралитет в любом будущем конфликте, это будет иметь первостепенное значение для нашего успеха. Мы можем также воспользоваться связями Бисмарка с Петербургом." #NT!
 PRS_focus_contest_austria: "Конкурс Präsidialmacht Австрии" #NT!
 PRS_focus_contest_austria_desc: "Несмотря на довольно слаборазвитую экономику, внутреннюю борьбу многонациональной империи и неудачу в Сардинской войне, австрийцы по-прежнему претендуют на президентство над всеми другими членами Германской Конфедерации. Мы больше не готовы с этим мириться и требовать равного статуса!" #NT!
 PRS_focus_fight_liberals: "Борьба с либералами" #NT!
 PRS_focus_fight_liberals_desc: "На нашем пути стоят либералы — с ними надо разобраться." #NT!
 PRS_focus_pressordonanz: "Выпустить Pressordonanz" #NT!
 PRS_focus_pressordonanz_desc: "Либеральная пресса подрывает авторитет короля. Нам необходимо положить этому конец, даже если это означает ограничение свободы прессы." #NT!
 PRS_focus_shut_parliament: "Закрыть парламент" #NT!
 PRS_focus_shut_parliament_desc: "Парламент продолжает выступать против бюджета реформы армии. Кроме того, они неоднократно требовали отставки премьер-министра. Мы могли бы найти способ обойти препятствия в конституции и просто закрыть двери парламента, чтобы избежать новых выборов. Это продлится недолго, но определенно выиграет нам время." #NT!
 PRS_focus_austria_no_zollverein: "Не допускайте Австрию к Цольферайну" #NT!
 PRS_focus_austria_no_zollverein_desc: "Австрийцы неоднократно просили присоединить их немецкоязычные территории к Цольферайну. Они пытаются оказать давление на южногерманские государства, чтобы они заставили нас действовать, но мы должны оставаться сильными и любой ценой не допускать Австрию к Цольферайну, если мы хотим бороться за доминирование в Германии." #NT!
 PRS_focus_austria_no_zollverein_effect_tt: "§RЭто обострит наши отношения с Австрией и большинством членов Zollverein.§!" #NT!
 PRS_focus_convenient_alliance: "Альянс удобства" #NT!
 PRS_focus_convenient_alliance_desc: "Наша победа во Второй Шлезвигской войне активизировала немецкое национальное движение, и Пруссия является его самой большой надеждой. Многие либералы также хотят видеть Германию единой. Возможно, мы сможем использовать это как рычаг для ослабления либеральной оппозиции нашему правительству." #NT!
 PRS_focus_ask_for_indemnitat: "Возмещение ущерба" #NT!
 PRS_focus_ask_for_indemnitat_desc: "Реформа армии оказалась очень эффективной. Нашим соперникам пришлось просить мира, и мы закрепили гегемонию Пруссии над Германией. Теперь пришло время договориться с внутренней оппозицией. Успех наших мер склонил ряд либералов в нашу пользу, и мы могли предложить им обещание единой Германии. Таким образом, мы могли бы разделить либеральное движение..." #NT!
 PRS_schleswig_holstein_question_trigger_tt: "§YШлезвиг-Гольштейнский вопрос решен§! либо военным, либо дипломатическим путем.\n\n" #NT!
 PRS_german_dualism_trigger_tt: "§YГерманская война закончилась§!, и мы ее не проиграли.\n\n" #NT!
  
 #North German Confederation - HISTORICAL 
 PRS_focus_north_german_confederation: "Северо-Германская Конфедерация" #NT!
 PRS_focus_north_german_confederation_desc: "Нам удалось сформировать конфедерацию земель северной Германии. Теперь мы должны реформировать эту конфедерацию." #NT!
 PRS_focus_ngc_constitutive_reichstag: "Учредительный Рейхстаг Конфедерации" #NT!
 PRS_focus_ngc_constitutive_reichstag_desc: "Мы создадим Рейхстаг, состоящий исключительно из государств-членов конфедерации и их представителей." #NT!
 PRS_focus_ngc_constitutive_reichstag_effect_tt: "Это позволит разблокировать конституционные фокусы один за другим после решения соответствующих §Gконституционных вопросов§!. Вопрос о §Gглаве государства§! будет автоматически определяться в первую очередь политическим устройством страны. После этого можно приступать к очагам. Если вы хотите иметь §GБисмаркше Верфассунг§!, §Ralways§_1, выберите исторический вариант, если вы хотите либеральную конституцию, §Ralways§_1 выберите неисторический вариант." #NT!
 PRS_focus_ngc_bundesprasidium: "Бундеспрезидиум" #NT!
 PRS_focus_ngc_bundesprasidium_desc: "После принятия решения о будущем главе государства нам необходимо определить, как Северо-Германская Конфедерация будет структурирована и представлена ​​как политически, так и на поле боя." #NT!
 PRS_focus_ngc_bundeskanzler: "Бундессканцлерсистема" #NT!
 PRS_focus_ngc_bundeskanzler_desc: "Нам необходимо представить идею канцлера профсоюза. Этот офис будет играть ключевую роль в политической структуре конфедерации." #NT!
 PRS_focus_ngc_reichstag: "Рейхстаг" #NT!
 PRS_focus_ngc_reichstag_desc: "Рейхстаг станет представительным органом народа Северо-Германской Конфедерации. Нам предстоит определить, кто будет иметь право голоса в его составе и какова должна быть ответственность правительства." #NT!
 PRS_focus_ngc_bundesrath: "Бундесрат" #NT!
 PRS_focus_ngc_bundesrath_desc: "Бундесрат – парламентский орган, представляющий государства-члены. Вместе с Рейхстагом он сформирует две палаты парламента — законодательный орган конфедерации. Во-первых, нам придется решить, будут ли делегаты получать зарплату или нет. Наконец, мы внимательно посмотрим на финансы союза и попытаемся определить, необходимы ли новые налоги или нет." #NT!
 PRS_focus_ngc_constitution: "Verfassung des Norddeutschen Bundes" #NT!
 PRS_focus_ngc_constitution_desc: "Конституция Северо-Германской Конфедерации является одной из самых передовых конституций своего времени. Это также может стать полезной основой для будущей конституции объединенной Германии, если до этого когда-нибудь дойдет." #NT!
 PRS_focus_ngc_innenpolitik: "Внутренняя политика" #NT!
 PRS_focus_ngc_innenpolitik_desc: "Нам нужно сосредоточиться на внутренней политике." #NT!
 PRS_focus_ngc_legal_unification: "Унификация правовой системы" #NT!
 PRS_focus_ngc_legal_unification_desc: "Нам потребуется стандартизировать и централизовать правовую систему внутри Северо-Германской Конфедерации, если мы хотим приблизиться к объединению." #NT!
 PRS_focus_ngc_trade_and_commerce: "Торговля и коммерция" #NT!
 PRS_focus_ngc_trade_and_commerce_desc: "Нам нужно будет регулировать и стандартизировать практику торговли и коммерции внутри Северо-Германской Конфедерации, если мы хотим приблизиться к объединению." #NT!
 PRS_focus_ngc_aussenpolitik: "Внешняя политика" #NT!
 PRS_focus_ngc_aussenpolitik_desc: "Нам необходимо сосредоточиться на внешней политике." #NT!
 PRS_focus_ngc_reform_zollverein: "Реформировать Цольферайн" #NT!
 PRS_focus_ngc_reform_zollverein_desc: "До сих пор Zollverein служил нам очень хорошо, но создание Северо-Германского союза требует фундаментальной реформы. Нам необходимо воссоздать Zollverein, чтобы расширить его возможности и повысить его привлекательность для южных немецких стран." #NT!
