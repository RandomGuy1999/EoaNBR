 #Economy - HISTORICAL (mainly) 
 PRS_focus_economy: "Прусская экономика" #NT!
 PRS_focus_economy_desc: "Прусская экономика долгое время процветала в своих условиях, но мы отстаем в приспособлении нашей экономики к тенденциям индустриализации. Государство, отстающее в экономике, отстает и в превосходстве; это мы должны признать." #NT!
 PRS_focus_state_rail: "Пройсише Штатсайзенбанен" #NT!
 PRS_focus_state_rail_desc: "Мы будем субсидировать строительство новых железнодорожных сетей по всей нашей стране – наша инфраструктура от этого, безусловно, выиграет." #NT!
 PRS_focus_berlin_anhalt_rail: "Расширить железную дорогу Берлин-Анхальт" #NT!
 PRS_focus_berlin_anhalt_rail_desc: "Компания Berlin-Anhaltische Eisenbahn-Gesellschaft быстро расширила сеть железных дорог внутри нашей страны. Первоначально протяженность железной дороги Берлин-Анхальт составляла всего 20 километров, но с тех пор она соединила многие места с Берлином и со многими другими железнодорожными линиями. Соединение линий от Виттенберга до Биттерфельда значительно увеличит протяженность линии BAE." #NT!
 PRS_focus_silesia_rail: "Расширить Силезские железные дороги" #NT!
 PRS_focus_silesia_rail_desc: "Расширение нынешней железнодорожной сети в Силезии расширит наше влияние на провинции юго-восточной Пруссии, что может оказаться жизненно важным, если однажды нам придется противостоять Австрии..." #NT!
 PRS_focus_ostbahn_rail: "Финиш Пройсише-Остбан" #NT!
 PRS_focus_ostbahn_rail_desc: "Мы завершим строительство грандиозной железнодорожной линии, которая расширит инфраструктуру на востоке нашей страны и, таким образом, наконец соединит нашу столицу Берлин с традиционным городом коронации монарха Кенигсбергом." #NT!
 PRS_focus_rhineland_rail: "Развернуть Рейнландские железные дороги" #NT!
 PRS_focus_rhineland_rail_desc: "Расширение существующей железнодорожной системы в Рейнской области и Вестфалии поддержит экономический рост и позволит быстрее перемещать ресурсы в западных провинциях." #NT!
 PRS_focus_trade_and_commerce: "Торговля и коммерция" #NT!
 PRS_focus_trade_and_commerce_desc: "Нам необходимо поддерживать рост торговли и коммерции, чтобы обеспечить финансовую безопасность наших государственных дел." #NT!
 PRS_focus_norswe_zoll: "Цольферайнские внешнеторговые договоры" #NT!
 PRS_focus_norswe_zoll_desc: "Первоначально Zollverein представлял собой таможенный союз, призванный объединить немецкие государства, устранить таможенные барьеры и управлять экономической политикой на своей территории. Несмотря на различия в культуре и истории, несколько стран заинтересованы в торговле с Zollverein, и после долгих дискуссий было решено, что такие договоры в конечном итоге принесут пользу всем государствам-членам." #NT!
 PRS_focus_trade_france: "Торговый договор с Францией" #NT!
 PRS_focus_trade_france_desc: "Независимо от того, как мы относимся к французам, их страна богата, и мы, безусловно, могли бы получить выгоду от расширения торговли между нашими странами." #NT!
 PRS_focus_berliner_borse: "Берлинская биржа" #NT!
 PRS_focus_berliner_borse_desc: "Значение Берлинской фондовой биржи постепенно растет. Однако старое заведение практически не имеет возможностей для расширения. Мы должны найти место для нового здания, которое будет символизировать рост уважения к прусским финансам и торговле." #NT!
 PRS_focus_prussian_consortium: "Пройсен-Консорциум" #NT!
 PRS_focus_prussian_consortium_desc: "Образовав консорциум самых могущественных банков Пруссии, мы могли бы резко повысить стоимость и безопасность наших государственных облигаций, что, в свою очередь, дало бы нам финансовую свободу действий как для внутренних, так и для международных проектов." #NT!
 PRS_focus_economic_legislation: "Экономическое законодательство" #NT!
 PRS_focus_economic_legislation_desc: "Прусское экономическое законодательство только начало более строго координировать практику торговли, коммерции, науки и промышленности. Расширяя, стандартизируя и централизуя эти правила, мы, безусловно, сможем устранить препятствия и предотвратить эксплуатацию." #NT!
 PRS_focus_handelsgesetz_law: "Allgemeines Deutsches Handelsgesetzbuch" #NT!
 PRS_focus_handelsgesetz_law_desc: "Хотя наши торговые сети и морское влияние ничтожны по сравнению с колониальными державами Запада, немецкие регионы структурировались на протяжении веков торговой торговли еще задолго до появления Ганзы. До сих пор точное состояние купечества и торговли лишь смутно определялось или обсуждалось в правительстве, а с ростом капитализма и индустриализации нашей стране теперь необходимо заняться этим. Отсутствие централизованной торговли также напоминает разобщенность германских государств; как доминирующая немецкая держава, Пруссия должна двигаться вперед. Реформирование проектов, предложенных в Конституции Паульскирхе, должно укрепить нашу торговлю и объединить Германскую Конфедерацию ближе, чем раньше." #NT!
 PRS_focus_borsenordnung: "Новая биржа" #NT!
 PRS_focus_borsenordnung_desc: "С ростом рынка акций возникает необходимость в регулировании. Чтобы предотвратить экономический кризис и еще больше стимулировать рост и стабильность, нам необходимо будет регулировать фондовые биржи в Пруссии." #NT!
 PRS_focus_protect_patentordnung: "Защитите Patentordnung" #NT!
 PRS_focus_protect_patentordnung_desc: "Слишком долго отсутствие закона об авторском праве препятствовало научному и культурному прогрессу. Теперь сторонники радикальной свободной торговли начинают собирать поддержку для отмены Patentordnung, который защищает интеллектуальную собственность, касающуюся изобретений. Они утверждают, что такое законодательство препятствует экономическому росту, поскольку препятствует распространению изобретений. Однако в Великобритании и США было доказано, что патентный закон на самом деле поощряет изобретательность; следовательно, мы не должны уступать их требованиям." #NT!
 PRS_focus_mining_standards: "Пройсишес Берггезетц" #NT!
 PRS_focus_mining_standards_desc: "Горнодобывающая промышленность была сильным фактором немецкой промышленности и торговли еще до средневековья, но с приближением индустриальной эпохи нам необходимо улучшить стандарты горнодобывающей промышленности. Германия полна важных ресурсов, таких как уголь и железо, но отсутствие надлежащих стандартов препятствует нашему развитию." #NT!
 PRS_focus_prussian_urbanization: "Прусская урбанизация" #NT!
 PRS_focus_prussian_urbanization_desc: "Хотя большая часть населения Пруссии по-прежнему проживает в сельской местности, процент людей, живущих в городах, быстро растет. Этот процесс, обычно называемый урбанизацией, идет рука об руку с промышленным развитием нашей страны, и его поощрение, вероятно, было бы полезно." #NT!
 PRS_focus_execute_hobrecht_plan: "Выполнить план Хобрехта" #NT!
 PRS_focus_execute_hobrecht_plan_desc: "Наша столица Берлин быстро растет. Люди из окрестностей и со всего нашего королевства переезжают в город в поисках работы, лучшей жизни или острых ощущений от жизни в одном из самых динамичных городов своего времени. Но тысячи приезжих, естественно, создают проблемы. К счастью для нас, в административном органе города есть эксперт по городскому планированию по имени Джеймс Хобрехт." #NT!
 PRS_focus_encourage_ruhr_urbanization: "Поощрять урбанизацию Рура" #NT!
 PRS_focus_encourage_ruhr_urbanization_desc: "Полвека назад на Венском конгрессе 1815 года в качестве утешительного приза Пруссии были переданы довольно пустынные области Германии, Рейнланд и Вестфалия. Вот уже пару десятилетий они превращаются в полноценные и промышленно развитые центры Пруссии. Особенно быстро растут города, расположенные вблизи реки Рур, такие как Дуйсбург, Дортмунд или Эссен, построенные на крупных месторождениях угля и других полезных ископаемых. Мы должны стараться поощрять и направлять эту внутреннюю миграцию в нашу пользу." #NT!
 PRS_focus_encourage_silesian_urbanization: "Поощрять силезскую урбанизацию" #NT!
 PRS_focus_encourage_silesian_urbanization_desc: "Силезия — еще один промышленный центр Пруссии. Городские центры, расположенные вдоль долины реки Одер, такие как Бреслау, а также развивающиеся горнодобывающие районы на богатых ресурсами холмах Верхней Силезии, такие как Каттовиц, вносят свой вклад в промышленное развитие Пруссии, и этот процесс мы должны стараться поощрять." #NT!
 PRS_focus_establish_sewerage_standards: "Установить стандарты канализации" #NT!
 PRS_focus_establish_sewerage_standards_desc: "Если мы хотим предотвратить эпидемии и не допустить превращения наших растущих городских центров в санитарные адские дыры, нам необходимо установить стандарты канализации. Наш градостроитель Джеймс Хобрехт обладает немалым опытом в этой области, и мы должны постараться извлечь из этого выгоду." #NT!
 PRS_focus_prussian_industrialization: "Прусская индустриализация" #NT!
 PRS_focus_prussian_industrialization_desc: "Несмотря на то, что в нашу страну пришла промышленная революция, в большей части нашей экономики по-прежнему доминируют доиндустриальные секторы бизнеса, такие как сельское хозяйство или ремесло. Содействие промышленному развитию городских регионов, несомненно, будет способствовать экономическому росту." #NT!
 PRS_focus_borsig: "Борсиг" #NT!
 PRS_focus_borsig_desc: "Август Борсиг занимается машиностроением с 1837 года, сейчас его компания специализируется на локомотивах. Недавно он расширил свои заводы на северо-западе Берлина, и поддержка его в его усилиях могла бы помочь обеспечить доминирующего и стабильного поставщика столь необходимого железнодорожного оборудования." #NT!
 PRS_focus_krupp_cooperation: "Крупп" #NT!
 PRS_focus_krupp_cooperation_desc: "Непростой баланс между государством и корпорациями доказал превосходство компаний, поскольку их капитал и преданность производству намного больше, чем мы когда-либо сможем достичь в одиночку. Один из самых выдающихся предпринимателей, Фридрих Крупп, специализируется на производстве стали и артиллерии, и сотрудничество с ним, несомненно, не только увеличит наши милитаристские возможности, но и облегчит наше бремя во время войны." #NT!
 PRS_focus_siemens_halske: "Сименс и Гальске" #NT!
 PRS_focus_siemens_halske_desc: "Вернер Сименс — один из самых инновационных умов в области телекоммуникаций во всем мире. В 1847 году он основал свой бизнес вместе с инженером по точности Иоганном Георгом Гальске на западе Берлина. С тех пор компания пережила резкий рост, и мы, безусловно, могли бы получить пользу, поддержав их в их усилиях." #NT!
 PRS_focus_vulcan_ag: "Вулкан АГ" #NT!
 PRS_focus_vulcan_ag_desc: "Померания вместе с провинциями Берлин и Бранденбург вокруг нее представляет собой пример великой промышленной мощи в Центральной Европе, но по сравнению с мировыми лидерами индустриализации ей еще предстоит пройти долгий путь. Одной из перспективных компаний из Штеттина является так называемая Vulcan AG, специализирующаяся на судостроительной отрасли. Расширение их заводов и субсидирование промышленного роста в регионе должны значительно увеличить наш промышленный потенциал." #NT!
 PRS_focus_dreyse_rifle: "Винтовка Дрейзе" #NT!
 PRS_focus_dreyse_rifle_desc: "Игольчатый пистолет Дрейзе, первоначально разработанный Иоганном Николаусом фон Дрейзе на его производстве во внутренних районах Тюрингии, представляет собой многообещающую винтовку с продольно-скользящим затвором. Если нам удастся наладить массовое производство этой технологически превосходной винтовки, мы получим значительное преимущество на поле боя." #NT!
 PRS_focus_spandau_arsenal: "Переместите Королевский арсенал в Шпандау." #NT!
 PRS_focus_spandau_arsenal_desc: "Первоначально расположенная в Потсдаме, Königliche Preußische Gewehrfabrique уже довольно давно является основным поставщиком прусского оружия. Однако заводские площадки в Потсдаме достигли своей мощности, и арсенал и связанные с ним заводы в настоящее время переезжают в Шпандау, на западной окраине Берлина, чтобы освободить место для расширения. Нам придется завершить переезд Королевского арсенала в цитадель Шпандау в Берлине, чтобы мы могли увеличить его военное производство в будущем." #NT!
 PRS_focus_dreyse_rifle_factory: "Дрейзе Геверфабрик" #NT!
 PRS_focus_dreyse_rifle_factory_desc: "Чтобы наладить серийное производство винтовки Дрейзе, нам придется поддержать компанию в Зёммерде. Развивающаяся фабрика Дрейзе, если ей будет предоставлена ​​субсидия, в конечном итоге сможет производить много огнестрельного оружия для нашей страны." #NT!
 PRS_focus_suhl_rifle_factories: "Suhler Gewehrfabriken" #NT!
 PRS_focus_suhl_rifle_factories_desc: "Небольшой город Зуль в центре Тюрингии на удивление имеет довольно богатую историю производства винтовок. Компании J.P. Sauer & Sohn, C.G. Haenel и Simson & Co. пользуются общенациональной известностью. Инвестиции в эти компании могут помочь нам найти надежных и инновационных поставщиков огнестрельного оружия." #NT!
 PRS_focus_erfurt_rifle_factory: "Кенигль. Пройсс. Геверфабрик Эрфурт" #NT!
 PRS_focus_erfurt_rifle_factory_desc: "Мы постараемся расширить нашу военную промышленность вблизи центров стрелкового дела Тюрингии и основать оружейный завод в Эрфурте. Мы надеемся, что завод получит выгоду от опыта и экономической инфраструктуры, окружающей его." #NT!
 PRS_focus_powerful_economy: "Wirtschaftsvormacht" #NT!
 PRS_focus_powerful_economy_desc: "Наша мощная экономика питает наши университеты, и это увеличивает наши научные возможности." #NT!
  
 #Prussian Army - HISTORICAL (incl. ALT-HISTORY foci) 
 PRS_focus_army_with_state: "Армия с государством" #NT!
 PRS_focus_army_with_state_desc: "«Пруссия — это не государство с армией, а армия с государством». - Цитата XVIII века. Пруссия имеет богатую военную историю, давайте гордиться нашими предками!" #NT!
 PRS_focus_king_army_prs: "Кениглич Прейсише Арме" #NT!
 PRS_focus_king_army_prs_desc: "Наша Королевская армия проведет несколько учений, чтобы продолжать тренироваться и показывать хорошие результаты. Новый генерал принесет свежие идеи, но нам также следует реформировать высшее военное командование." #NT!
 PRS_focus_king_army_prs_moltke_effect_tt: "§G§YГельмут фон Мольтке§! станет доступен в качестве §YGeneral§_1 и §Yглавы тактического командования армии§!.§!" #NT!
 PRS_focus_heeresreform: "Хересреформа" #NT!
 PRS_focus_heeresreform_desc: "Крымская война и Вторая итальянская война за независимость доказали, что наша прежняя военная мощь пострадала. Несмотря на быстро растущее население, наша постоянная армия по-прежнему остается той же численности, что и в 1815 году. Нам необходимо реформировать армию, если мы хотим сохранить свое место среди великих держав." #NT!
 PRS_focus_parlamentsheer: "Парламентшир" #NT!
 PRS_focus_parlamentsheer_desc: "Мы должны усилить парламентский контроль над армией. Закон должен иметь приоритет над властью, и в этом духе мы должны реформировать армию." #NT!
 PRS_focus_parlamentsheer_trigger_tt: "Требуется §RNOT§! §GАльбрехт фон Роон§! в качестве военного министра и §GГельмут фон Мольтке§! в качестве главнокомандующего §YВерховного военного командования§!." #NT!
 PRS_focus_parlamentsheer_effect_tt: "§GЭто разблокирует парламентский указ, направленный на расширение наших сил Ландвера в течение следующих четырех лет.§!" #NT!
 PRS_focus_roon_reform_bill: "Законопроект о реформе Руна" #NT!
 PRS_focus_roon_reform_bill_desc: "Альбрехт фон Роон предложил некоторые реформы для наших армий. Мы их примем." #NT!
 PRS_focus_roon_reform_bill_trigger_tt: "Требуется §YАльбрехт фон Роон§! в качестве военного министра и §YГельмут фон Мольтке§! в качестве командующего армией в §YВысшем военном командовании§!." #NT!
 PRS_focus_roon_reform_bill_effect_tt: "§GЭто разблокирует королевский указ, направленный на расширение наших вооруженных сил в течение следующих четырех лет.§!" #NT!
 PRS_focus_promote_landwehr: "Продвигать Ландвер" #NT!
 PRS_focus_promote_landwehr_desc: "Ландвер был опорой Befreiungskriege против Наполеона и оказал большую помощь в нашей попытке конституционализации в 1848/49 году. Это наша возможность привить либеральные идеалы военным. Хотя это, безусловно, вызовет негативную реакцию консерваторов..." #NT!
 PRS_focus_demote_landwehr: "Понизить в должности Ландвер" #NT!
 PRS_focus_demote_landwehr_desc: "Многие члены Ландвера сотрудничали с повстанцами во время Мартовской революции 1848/49. Нам следует понизить это ненадежное подразделение нашей военной мощи в пользу регулярной армии. Это может быть способом обеспечить как большинство в парламенте, так и поддержку короля." #NT!
 PRS_focus_adjust_draft: "Скорректировать двухлетний проект" #NT!
 PRS_focus_adjust_draft_desc: "Если мы будем более строго выполнять приказы о призыве, возможно, нам удастся избежать продления срока службы. Это может быть способом обеспечить как большинство в парламенте, так и поддержку короля." #NT!
 PRS_focus_expand_draft: "Трехлетний проект" #NT!
 PRS_focus_expand_draft_desc: "Нам нужно больше солдат, просто и ясно. Продление срока службы обеспечит значительный прирост численности нашей профессиональной армии. Хотя это, безусловно, спровоцирует либеральную оппозицию..." #NT!
 PRS_focus_push_liberal_reform: "Протолкнуть законопроект о либеральной реформе через парламент" #NT!
 PRS_focus_push_liberal_reform_desc: "Парламентский контроль над вооруженными силами – это путь вперед, говорят люди. Королю это может не понравиться, но ему придется принять решение большинства — или столкнуться с последствиями!" #NT!
 PRS_focus_find_compromise: "Найдите компромисс" #NT!
 PRS_focus_find_compromise_desc: "Понижение Ландвера и корректировка наших законов о воинской повинности должны стать приемлемым компромиссом для парламента и высшего командования. Будем надеяться, что король согласится..." #NT!
 PRS_focus_enforce_roon_reform: "Обеспечьте соблюдение законопроекта о реформе Руна" #NT!
 PRS_focus_enforce_roon_reform_desc: "Военные подотчетны только королю, а не парламенту. Эти люди доказали свою преданность короне во время революции, и мы позаботимся о том, чтобы так и осталось. Здесь не может быть никаких компромиссов!" #NT!
 PRS_focus_finish_reform: "Завершить реформу армии" #NT!
 PRS_focus_finish_reform_desc: "Более детальные планы реформ были реализованы. Будем надеяться, что они окажутся эффективными на поле боя." #NT!
 PRS_focus_finish_reform_trigger_tt: "Требуется все §YDecisions§! по поводу §GHeeresreform§! быть полным." #NT!
  
 #Prussian Navy - HISTORICAL 
 PRS_focus_prussian_navy: "Прейсише-Марине" #NT!
 PRS_focus_prussian_navy_desc: "Если мы хотим, чтобы нас серьезно воспринимали как мировую державу, нельзя пренебрегать нашим военно-морским флотом." #NT!
 PRS_focus_jade_bight: "Расширение порта Джейд-Байт" #NT!
 PRS_focus_jade_bight_desc: "Несколько лет назад мы купили у Великого герцогства Ольденбургского участок земли в Нефритовой бухте, идеальном месте для глубоководного порта в Северном море. Готхильф Хаген предложил план по превращению этого места в настоящую военно-морскую базу. Пришло время претворить план в жизнь и начать строительные работы." #NT!
 PRS_focus_build_high_fleet: "Построить Hochseeflotte" #NT!
 PRS_focus_build_high_fleet_desc: "Очевидные недостатки нашего военно-морского флота во время Первой Шлезвигской войны являются достаточным доказательством необходимости создания настоящего глубоководного флота. Если мы хотим, чтобы нас воспринимали всерьез как великую державу, нам также придется в некоторой степени расширить наш военно-морской флот." #NT!
 PRS_focus_build_high_fleet_effect_tt: "\n§GСо временем это откроет несколько §Ydecisions§! расширить наш военно-морской флот, включая как отечественное производство кораблей, так и заказы на иностранные корабли. §!\n\n§RПРИМЕЧАНИЕ:\nЗаказы на иностранные корабли доступны только в течение ограниченного периода времени и привязаны к условиям, поэтому вам не следует ждать слишком долго, прежде чем сосредоточиться на этом.§ _3" #NT!
 PRS_focus_navy_ministry: "Создать морской министерство" #NT!
 PRS_focus_navy_ministry_desc: "Создать надлежащую администрацию для более комплексного управления расширением наших военно-морских сил." #NT!
 PRS_focus_navy_ministry_effect_tt: "§GЭто откроет §Ydecisions§! реформировать нашу §Gморскую администрацию§! и §YАдальберт фон Пройссен§! станет §Yглавой тактического командования ВМФ§!.§!" #NT!
 PRS_focus_ngc_navy: "Marine des Norddeutschen Bundes" #NT!
 PRS_focus_ngc_navy_desc: "Военно-морские силы Северной Германии должны продолжать расти, если мы хотим сохранить свое место среди великих держав. Военно-морской флот конфедерации остается под контролем пруссаков, другие государства-члены должны будут внести свой вклад как финансово, так и своей рабочей силой для поддержки наших военно-морских сил. Несколько административных настроек также могут помочь." #NT!
 PRS_focus_ngc_navy_trigger_tt: "Требуется формирование §YСеверо-Германской Конфедерации§! или одного из ее государств-преемников." #NT!
 PRS_focus_ngc_navy_effect_tt: "§GСо временем это откроет несколько §Ydecisions§! реформировать наше военно-морское управление и заказать больше военных кораблей. §!" #NT!
 PRS_focus_war_ports: "Кригсхафен" #NT!
 PRS_focus_war_ports_desc: "В условиях быстрого технологического развития во всех областях военно-морской войны крайне важно идти в ногу со временем и соответствующим образом улучшать нашу военно-морскую инфраструктуру. Создание надлежащих военных портов в наших пограничных морях станет важным шагом в этом направлении." #NT!
 PRS_focus_royal_dockyards: "Кенигличе Верфтен" #NT!
 PRS_focus_royal_dockyards_desc: "В условиях быстрого технологического развития во всех областях военно-морской войны крайне важно идти в ногу со временем и соответствующим образом улучшать нашу военно-морскую инфраструктуру. Расширение наших верфей будет способствовать росту и развитию в будущем мире." #NT!
 PRS_focus_war_ports_royal_dockyards_trigger_tt: "Требуется национальный дух §YMarine des Norddeutschen Bundes§!." #NT!
 PRS_focus_war_ports_royal_dockyards_effect_tt: "§GЭто откроет §Ydecisions§! и §Ymissions§! улучшить нашу военно-морскую инфраструктуру в ключевых местах. В зависимости от нашего успеха мы укрепим §Yнациональный дух§! для нашего флота.§!" #NT!
 PRS_focus_military_supremacy: "Милитарвормахт" #NT!
 PRS_focus_military_supremacy_desc: "Наша армия – поистине гордость нашей нации." #NT!
 PRS_focus_military_supremacy_effect_tt: "Открывает §YАрмия с государственным законом§! о военных расходах.§!" #NT!
  
 #Prussian Constitutional Crisis - HISTORICAL (different outcomes) 
 PRS_focus_constitution_crisis: "Preußischer Verfassungskonflikt" #NT!
 PRS_focus_constitution_crisis_desc: "Реформа армии застряла между королем и парламентом. Из-за нашей нынешней конституции надвигается кризис, и нам нужно с ним справиться." #NT!
 PRS_focus_dissolve_parliament: "Роспуск парламента" #NT!
 PRS_focus_dissolve_parliament_desc: "Мы въехали в кризис. Требуются решительные действия для преодоления политического застоя и продолжения армейской реформы. Прусский парламент в этом отношении неэффективен, что приводит к политическим проблемам – надо расшатать ситуацию, распустив его!" #NT!
 PRS_focus_dissolve_parliament_effect_tt: "§GЭто приведет к новым выборам примерно через два месяца. У нас может быть возможность повлиять на результат. §!" #NT!
 #Prussian Liberal Republic - ALT-HISTORY 
 PRS_focus_king_deposed: "Смещение короля" #NT!
 PRS_focus_king_deposed_desc: "Пришло время сбросить оковы монархии и взять государственные дела в свои надежные руки. Король оказался неспособен рассуждать и идти на компромисс. Он должен уйти раз и навсегда!" #NT!
 #Friedrich III - ALT-HISTORY 
 PRS_focus_king_abdicates: "Отречение короля" #NT!
 PRS_focus_king_abdicates_desc: "Устав от продолжающейся борьбы за власть с парламентом, Вильгельм I, король Пруссии, отрекается от престола в пользу своего сына Фридриха III, который дал понять о своей готовности найти компромисс с либералами." #NT!
 PRS_focus_king_abdicates_effect_tt: "§RКороль Вильгельм, я отрекаюсь!§!" #NT!
