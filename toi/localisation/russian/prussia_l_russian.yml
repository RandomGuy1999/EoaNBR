 PRS_focus_advance_focus_effect_tt: "§GЭтот фокус открывает §! §YНемецкое дерево фокусов§!§G!§!\n\nВ зависимости от направления, в котором был направлен §Y[PRS.GetName]§!, новое дерево фокусов будет §Yисторическим§ _1, §Yлиберальный§! или §Yсоциалистический§!.\n\n§RВнимание! В настоящее время только исторически единая Германская империя имеет развитое дерево фокусов после объединения.§!" #NT!
  
