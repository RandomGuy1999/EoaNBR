 #Prussian Urbanization 
 PRS_decision_category_urbanization: "Прусская урбанизация" #NT!
 PRS_decision_category_urbanization_desc: "Более крупные §Yгорода в пределах [PRS.GetName]§! ежедневно привлекают приезжих и, таким образом, быстро растут. Тысячи людей из сельской местности переезжают в §Yгородские и промышленные центры§! нашей стремящейся нации, и мы должны попытаться извлечь выгоду из этого развития. Большее количество людей в непосредственной близости к промышленному центру означает §Yлучшие возможности для роста§! для прусских предприятий и заводов, что, в свою очередь, должно еще больше ускорить наш §Yпроцесс индустриализации§!." #NT!
