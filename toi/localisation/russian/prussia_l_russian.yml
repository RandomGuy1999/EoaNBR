 PRS_decision_category_industrialisation: "Прусская индустриализация" #NT!
 PRS_decision_category_industrialisation_desc: "§Y[PRS.GetNameDef]§! бурно индустриализируется, в этом нет никаких сомнений, но и наши конкуренты в Европе и за рубежом тоже не стоят сложа руки. Хотя мы в целом поддерживаем §Yсвободу частного предпринимательства§!, нам необходимо найти способ продвигать предприятия и предприятия, которые потенциально могут значительно повысить экономическую мощь нашей страны. Некоторые §Yпредприниматели§! уже привлекли внимание общественности, и было бы целесообразно поддержать их по различным административным каналам. Мы могли бы также инвестировать в §Yинфраструктуру§! нашей страны для поддержки внутренней торговли и мобильности." #NT!
