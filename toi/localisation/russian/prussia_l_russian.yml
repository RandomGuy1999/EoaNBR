 PRS_decision_plan_army_reform_trigger_tt: "Заняв самые высокие посты в нашем §GВоенном Главнокомандовании§!, мы сможем спланировать армейскую реформу. Для этого нам нужен §Gвоенный министр§!, §Gглавнокомандующий армией§! и §G100 командование§!. Это также будет стоить нам времени и денег." #NT!
