 PRS_idea_three_class_franchise: "Драйклассенвальрехт" #NT!
 PRS_idea_three_class_franchise_desc: "«Dreiklassenwahlrecht», или трехклассовая система франчайзинга, представляет собой систему голосования, в которой люди делятся на три избирательные группы в зависимости от того, сколько налогов они платят, то есть бедные, средний класс и богатые соответственно. Право голоса имели только мужчины старше 21 года, а прямое голосование проводилось устно в общественных местах. По данным недавней переписи, первый класс составляет около 5% населения, второй класс - примерно 13%, а третий - большинство - 82%." #NT!
  
