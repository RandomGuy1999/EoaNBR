 #Reign of Friedrich III 
 PRS_decision_category_Friedrich_III: "Царствование Фридриха III" #NT!
 PRS_decision_category_Friedrich_III_desc: "Его отец, §Yкороль Вильгельм I§!, упорно упираясь в землю и в конце концов устав от, казалось бы, неразрешимого конфликта с парламентом по поводу §Yармейской реформы§!, §Yотрекся от престола§!. Теперь судьба Пруссии находится в руках едва исполнившегося тридцати лет §YФридриха III§!. Монархический принцип явно был подорван этой §Yнеестественной преемственностью§!, и тень Вильгельма вполне могла преследовать молодого короля в течение довольно долгого времени, особенно с учетом того, что §Yстойко консервативная элита§! обеспокоена §Yлиберальными тенденциями Фридриха§!, во многом объясняется влиянием его жены §Yкоролевы Виктории§!, принцессы британской королевской семьи. Его Величеству §Yкоролю Фридриху III§! придется действовать решительно, чтобы §Yпреодолеть кризис§!, но он должен быть осторожен, чтобы в то же время §Yпротиводействовать прусским юнкерам§!. Сможет ли он выполнить судьбу §Y[PRS.GetName]§! или он тоже будет раздавлен между линиями фронта этого конфликта?" #NT!
