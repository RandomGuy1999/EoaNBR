 #Projects - Buildings and Monuments 
 PRS_decision_category_projects: "Памятники из камня и стали" #NT!
 PRS_decision_category_projects_desc: "§Y[PRS.GetNameDef]§! это гордая нация с богатыми традициями. Со времен Великого курфюрста Фридриха Вильгельма и последующей коронации короля Фридриха I в 1701 году прусские монархи §Y оставили свой след в учебниках истории§! Германии, Европы и мира. Но за исключением §YБранденбургских ворот§!, которые являются наиболее выдающимся символом могущества Пруссии, наше наследие было прежде всего духовным, глубоко укоренившимся в прусском народе и, что наиболее важно, в §Yпрусской армии§!. Однако в наши дни наша слава также требует §Y изображений из камня и стали§!. Если мы не хотим, чтобы наши европейские соперники затмили нас, мы должны §Yукрепить наш престиж§! посредством строительных проектов, достойных демонстрации нашей §Yмощи и славы§!." #NT!
 PRS_decision_hohenzollern_castle_future: "Будущее замка Гогенцоллернов" #NT!
 PRS_decision_hohenzollern_castle_future_desc: "Реконструкция замка Гогенцоллернов ведется с 1852 года, но по поводу финансирования проекта строительства шли жаркие дебаты – и вопросы так и не были решены полностью. Теперь, когда король Вильгельм I официально взял бразды правления в свои руки, нам придется решить, как действовать дальше." #NT!
 PRS_decision_hohenzollern_castle_future_effect_tt: "Нам придется решить, продолжать ли §Yперестройку замка Гогенцоллернов§!.\n\n" #NT!
 PRS_mission_hohenzollern_castle_continue_rebuild: "Восстановление замка продолжается" #NT!
 PRS_mission_hohenzollern_castle_continue_rebuild_desc: "Несмотря на противодействие таким «ненужным» расходам, реконструкция замка Гогенцоллернов продолжится. После завершения он станет символом мощи и славы династии Гогенцоллернов для будущих поколений." #NT!
 PRS_decision_hohenzollern_castle_inauguration: "Подготовка к открытию восстановленного замка Гогенцоллернов" #NT!
 PRS_decision_hohenzollern_castle_inauguration_desc: "Процесс восстановления замка Гогенцоллернов наконец завершен. Пришло время провести церемонию открытия этого объекта, чтобы отпраздновать успешную реконструкцию и прославить нашу славу!" #NT!
 PRS_decision_hohenzollern_castle_inauguration_effect_tt: "Будет торжественно открыт восстановленный §YЗамок Гогенцоллернов§!.\n\n" #NT!
 PRS_decision_prepare_inaugurate_cologne_cathedral: "Подготовка церемонии открытия Кёльнского собора" #NT!
 PRS_decision_prepare_inaugurate_cologne_cathedral_desc: "После 632 лет строительства, хотя и с перерывом около 300 лет между 16 и 19 веками, монументальный Кёльнский собор наконец близок к завершению. Римско-католический собор станет самым высоким зданием на земле, и нам необходимо провести необходимую подготовку к церемонии его открытия." #NT!
 PRS_decision_plan_siegessaeule: "Запланируйте памятник Победы в Берлине" #NT!
 PRS_decision_plan_siegessaeule_desc: "После освобождения жителей Шлезвига и Гольштейна от датского гнета нам следует разработать план строительства памятника прусской победе в Берлине." #NT!
 PRS_decision_plan_siegessaeule_effect_tt: "Архитектурной комиссии, которую возглавил прусский архитектор при королевском дворе §YГенрих Штрак§!, глава §YБерлинской Бауакадемии§!, будет поручено спроектировать §Yпамятник победы в Берлине§!.\n\n" #NT!
 PRS_decision_adapt_plan_siegessaeule: "Адаптация плана памятника Победы в Берлине" #NT!
 PRS_decision_adapt_plan_siegessaeule_desc: "После победы в войне против Австрии мы теперь являемся бесспорным гегемоном Германии, и наших первоначальных планов по возведению монумента победы в честь освобождения Шлезвига и Гольштейна в Берлине уже недостаточно. Наша последняя победа требует возведения еще большего памятника!" #NT!
 PRS_decision_adapt_plan_siegessaeule_effect_tt: "Архитектурной комиссии, возглавлявшей первоначальную подготовку, будет поручено §Yадаптация плана памятника Победы в Берлине§!.\n\n" #NT!
 PRS_decision_readapt_plan_siegessaeule: "Переадаптация плана памятника Победы в Берлине" #NT!
 PRS_decision_readapt_plan_siegessaeule_desc: "Наша последняя победа над Францией и последующее образование Германской империи еще раз делают неадекватными наши планы относительно памятника победы в Берлине. Германия наконец объединилась под властью одного монарха, который теперь носит титул кайзера. Таким образом, нам необходимо еще больше расширить размеры памятника, чтобы он соответствовал желаемому назначению!" #NT!
 PRS_decision_readapt_plan_siegessaeule_effect_tt: "И снова архитектурной комиссии, возглавляемой §YГенрихом Штракком§!, будет поручено §Yадаптация плана памятника великой победы в Берлине§!.\n\n" #NT!
 PRS_decision_plan_siegessaeule_1870: "Запланируйте памятник Победы в Берлине" #NT!
 PRS_decision_plan_siegessaeule_1870_desc: "Освободив народ Шлезвига и Гольштейна от датского гнета, выиграв битву за гегемонию Германии против Австрии и победив мерзких французов, мы наконец смогли создать Германскую империю. Это событие требует установки памятника Победы в Берлине, и мы должны назначить архитектурную комиссию для разработки плана этого предприятия." #NT!
 PRS_decision_plan_siegessaeule_1870_effect_tt: "§YАрхитектурной комиссии под руководством прусского архитектора при королевском дворе Генриха Штрака будет поручено спроектировать памятник Победы в Берлине.§!\n\n" #NT!
 PRS_decision_build_siegessaeule: "Построить Зигессойле" #NT!
 PRS_decision_build_siegessaeule_desc: "Завершена подготовка к окончательной реконструкции монумента Победы в Берлине. Теперь мы можем приступить к завершающему этапу строительства." #NT!
 PRS_decision_build_siegessaeule_effect_tt: "§YSiegessäule§! будет построено в §YBerlin§!.\n\n" #NT!
 PRS_decision_inaugurate_siegessaeule: "Открытие Зигессойле" #NT!
 PRS_decision_inaugurate_siegessaeule_desc: "Siegessäule наконец-то завершено и возвышается над Берлином на высоту более 60 метров. Пришло время отметить наши победы на пути к объединению Германии." #NT!
 PRS_decision_inaugurate_siegessaeule_effect_tt: "§YSiegessäule§! состоится открытие.\n\n" #NT!
