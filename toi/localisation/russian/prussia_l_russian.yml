 eoanb_decision_PRS_intervention_by_FRA: "Интервенция против Пруссии" #NT!
 eoanb_decision_PRS_intervention_by_FRA_desc: "Прусские социалисты начали вести войну против южных немецких земель, стремясь объединить разрушенную страну. Мы не можем терпеть социалистическую державу в центре Европы, особенно такую, которая обладает такой мощью, как объединенная Германия.\n\n§RМы должны не допускать их в Баварию, иначе они победят независимо от нашего вмешательства.§!" #NT!
 eoanb_decision_PRS_intervention_by_AUS: "Интервенция против Пруссии" #NT!
