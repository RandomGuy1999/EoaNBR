l_russian:
  
 ### EVENTS ### 
 #General 
 prussia.1.t: "Королевский брак" #NT!
 prussia.1.d: "Принц Фридрих Вильгельм Прусский, единственный нынешний ребенок короля Вильгельма I, недавно обручился с принцессой Англии Викторией, старшей дочерью королевы Виктории. Вопрос о том, где провести церемонию бракосочетания, изначально вызвал много критики, поскольку мы, естественно, предложили провести ее в Берлине. Однако королева Виктория сочувственно настояла на том, чтобы свадьба ее самой любимой дочери состоялась в Королевской часовне дворца Сент-Джеймс в Лондоне. В конце концов, идея королевы Виктории не была отвергнута и победила. Этот брак принесет огромную пользу прусскому государству и династии Гогенцоллернов в целом, а также улучшит наши международные отношения с Соединенным Королевством." #NT!
 prussia.1.a: "Наслаждайтесь медовым месяцем!" #NT!
 prussia.2.t: "Новый музей" #NT!
 prussia.2.d: "Мы создали в Познани музей исторических артефактов и древностей из Польши и славянских территорий! Это будет благом для нашего образования и культуры..." #NT!
 prussia.2.a: "Большой!" #NT!
 prussia.3.t: "Пивоварня Кёниг" #NT!
 prussia.3.d: "Теодор Кениг недавно добился большого успеха со своей пивоварней König Brewery. Открывшись всего несколько дней назад в Дуйсбурге, они варят качественное пиво в стиле Пльзень." #NT!
 prussia.3.a: "Закажите образец бочонка для министерства." #NT!
 prussia.4.t: "Кёльнерский зоопарк" #NT!
 prussia.4.d: "Недавно был открыт Кёльнерский зоопарк, основанный 22 июля, а его первым директором стал Каспар Гарт. Он уже начал получать прибыль, демонстрируя сотни различных видов животных со всего мира." #NT!
 prussia.4.a: "Гроссартиг!" #NT!
 prussia.5.t: "Немецкий Ротес Кройц" #NT!
 prussia.5.d: "Немецкий Красный Крест, основанный доктором Аароном Сильверманом из берлинской больницы Шарите, Немецкий Красный Крест является добровольной организацией гражданской помощи. Они обязались оказывать помощь больным и раненым везде, где это может быть необходимо." #NT!
 prussia.5.a: "Благородное дело." #NT!
 prussia.6.t: "Берлинская энтомологическая газета" #NT!
 prussia.6.d: "Berliner Entomologische Zeitschrift — это рецензируемый научный журнал открытого доступа, посвященный систематической и таксономической энтомологии, который недавно выпустил свои первые выпуски и уже пользуется большим успехом." #NT!
 prussia.6.a: "Хороший." #NT!
 prussia.7.t: "Арминия Бонн" #NT!
 prussia.7.d: "Арминия — студенческая корпорация, недавно основанная шестого ноября в Боннском университете. Имя было выбрано в честь Арминия, вождя херусков. Это католическая студенческая организация." #NT!
 prussia.7.a: "Хорошо." #NT!
 prussia.8.t: "Александр фон Гумбольдт найден мертвым!" #NT!
 prussia.8.d: "Александр фон Гумбольдт, известный прусский ученый и путешественник, был найден мертвым в своем доме после того, как его физическое состояние ухудшилось в последние несколько месяцев после нескольких инсультов. Его похоронили в Берлине после большого шествия. Его смерть – большая утрата для нашей страны." #NT!
 prussia.8.a: "Да упокоится он с миром." #NT!
 prussia.9.t: "Торжественное изменение имени" #NT!
 prussia.9.d: "После успешного завершения плана Хагена по расширению порта в Нефритовой бухте, на сегодняшней церемонии на этом месте новый город был переименован в Вильгельмсхафен. Хотя городок по-прежнему довольно скромный, план Хагена оставляет место для гораздо более масштабных строительных работ в будущем." #NT!
 prussia.9.a: "Да здравствует король Вильгельм!" #NT!
 dynmod_PRS_wilhelmshaven: "План расширения Хагена" #NT!
 dynmod_PRS_wilhelmshaven_desc: "План Хагена оставляет достаточно места для относительно легкого расширения объектов в Вильгельмсхафене." #NT!
 prussia.10.t: "Пруссия требует военного доступа!" #NT!
 prussia.10.d: "Пруссаки запросили военный доступ через наши земли — они утверждают, что наши дороги им нужны как пути снабжения для снабжения их войск в районе Рейна. Вопрос теперь в том, хотим ли мы поддержать это испытание?" #NT!
 prussia.10.a: "Конечно, с этим нет никаких проблем." #NT!
 prussia.10.b: "Зачем нам просто предоставлять им доступ?" #NT!
 prussia.11.t: "Ганновер принимает!" #NT!
 prussia.11.d: "Ганновер принял нашу просьбу о военном доступе – теперь мы можем свободно перемещать войска и снабжать через их страну." #NT!
 prussia.11.a: "Большой!" #NT!
 PRS_event_han_access_effect_tt: "§GМы получим военный доступ в Ганновер!§!" #NT!
 prussia.12.t: "Ганновер отклоняет нашу просьбу!" #NT!
 prussia.12.d: "Ганновер отклонил нашу просьбу о военном доступе — похоже, что маршруты снабжения через их земли еще какое-то время останутся вне нашего контроля. Должны ли мы просто принять это или считать это оскорблением прусской власти?" #NT!
 prussia.12.a: "Какой позор..." #NT!
 prussia.12.b: "Они за это заплатят!" #NT!
 prussia.13.t: "Конец Невшательского кризиса" #NT!
 prussia.13.d: "Наши отношения с Княжеством Невшатель на протяжении прошлого столетия были... натянутыми. Мы стали его владельцами в 1707 году, и в течение следующего столетия он дважды переходил из рук в руки между нами и французами. В 1815 году Фридрих Вильгельм III Прусский решил позволить маленькому княжеству присоединиться к Швейцарской Конфедерации, оставаясь при этом под нашим эффективным контролем. Однако в 1848 году эти неблагодарные собаки восстали против нашей власти! С тех пор мы предъявляем свои претензии на этот регион. В конце концов мы подумали, что швейцарцы могут уступить, поскольку лояльные принцу монархисты Невшателя восстали, но при поддержке британцев они опровергли наше заявление. Мы вынуждены предоставить независимость этой маленькой провинции." #NT!
 prussia.13.a: "Этот позор чести Прусского королевства не будет забыт." #NT!
 prussia.14.t: "Шайберт возвращается!" #NT!
 prussia.14.d: "Мы отправили капитана Юстуса Шайберта в качестве наблюдателя в Америку, чтобы наблюдать за Гражданской войной в США и изучить новую ценную тактику, однако война длилась короче, чем мы ожидали, и Шайберт был вынужден вернуться." #NT!
 prussia.14.a: "Тем не менее ценный урок" #NT!
 prussia.15.t: "Шайберт возвращается!" #NT!
 prussia.15.d: "Мы отправили капитана Юстуса Шайберта в качестве наблюдателя в Америку, чтобы наблюдать за Гражданской войной в США и изучить новую ценную тактику, однако через несколько месяцев кажется, что Шайберт узнал все, что мог, и решил вернуться." #NT!
 prussia.15.a: "Ценный урок" #NT!
 prussia.16.t: "Идштедт Лев" #NT!
 prussia.16.d: "Несколько лет назад датчане построили статую льва во Фленсбурге в ознаменование своей победы над немецкими войсками в Первой Шлезвигской войне. Теперь, когда мы контролируем Фленсбург, возможно, пришло время избавиться от этого символа поражения Германии?" #NT!
 prussia.16.a: "Разобрать статую" #NT!
 prussia.16.b: "Пусть статуя будет" #NT!
 prussia.17.t: "Рескрипт Хейдта" #NT!
 prussia.17.d: "Недавно доктор Робер Аве-Лаллеман вернулся из путешествия по Бразилии. Хотя это само по себе весьма позитивная новость, новости, которые он несет, не так уж и хороши. Немцев, решивших эмигрировать в Бразилию, эксплуатируют фазендейрос, всемогущие владельцы кофейных плантаций. Им не хватает еды, медицинской помощи, и из-за особенностей системы, в которую их обманули, они постоянно все глубже и глубже влезают в долги. По словам Аве-Лаллемана, это человеческая бойня. Мы должны действовать, поэтому мы запретим любую эмиграцию для вербовки в Бразилию." #NT!
 prussia.17.a: "Это единственный разумный выбор" #NT!
 prussia.18.t: "ОТЛАДКА: скрытое событие; Пруссия; идентификатор #18" #NT!
 prussia.18.d: "Скрытое событие, которое заставляет южные немецкие государства отозвать доступ к Пруссии." #NT!
 prussia.18.a: "Хорошо." #NT!
 prussia.19.t: "Телеграфная линия Афины-Стамбул" #NT!
 prussia.19.d: "Сегодня работники компании «Сименс-Гальске» завершили строительство телеграфной линии между городами Стамбул и Афины." #NT!
 prussia.19.a: "Очередная победа немецкой техники!" #NT!
 prussia.20.t: "Телеграфная линия Афины-Стамбул" #NT!
 prussia.20.d: "Сегодня работники компании Сименс-Гальске завершили строительство телеграфной линии между нашей столицей и городом Константинополем." #NT!
 prussia.20.a: "Идеальный." #NT!
 prussia.21.t: "Телеграфная линия Афины-Стамбул" #NT!
 prussia.21.d: "Сегодня работники компании «Сименс-Гальске» завершили строительство телеграфной линии между нашей столицей и городом Афины." #NT!
 prussia.21.a: "Отличный!" #NT!
 prussia.22.t: "Регентство принца Вильгельма" #NT!
 prussia.22.d: "Из-за слабого здоровья короля Фридриха Вильгельма IV регентом в [PRS.GetName] на данный момент объявлен его брат и преемник, принц Вильгельм I. Поскольку здоровье короля вряд ли улучшится, эта договоренность, похоже, станет постоянной." #NT!
 prussia.22.a: "Хоть немного стабилизирует ситуацию..." #NT!
 prussia.23.t: "Коронация Вильгельма I." #NT!
 prussia.23.d: "После траура по смерти Фридриха Вильгельма IV нашей стране теперь нужно смотреть вперед и продолжить преемственность, короновав нового короля. Это произошло сегодня утром, когда Вильгельм I был официально коронован в Кенигсберге!" #NT!
 prussia.23.a: "Три ура!" #NT!
 prussia.24.t: "Прусская почтовая служба" #NT!
 prussia.24.d: "Прусская почтовая служба действует с 1806 года, но лишь в 1850 году Пруссия получила собственные почтовые марки. Сейчас, благодаря недавним административным реформам и расширению системы, она работает лучше, чем когда-либо." #NT!
 prussia.24.a: "Хороший." #NT!
 prussia.25.t: "Церемония 50-летия Битвы Наций в Лейпциге" #NT!
 prussia.25.d: "Прошло 50 лет с тех пор, как объединенные армии России, Швеции и многих немецких стран нанесли Наполеону Бонапарту решающее поражение к югу от Лейпцига в битве, которая была крупнейшей в истории Европы. Так называемая «Битва народов» не только стала важной вехой в гибели Наполеона, но и укрепила надежды на создание немецкого национального государства и впервые сделала эту далекую мечту реальной возможностью." #NT!
 prussia.25.a: "Давайте почтить память и помнить павших воинов." #NT!
 prussia.26.t: "Раскопки в Волине" #NT!
 prussia.26.d: "Рудольф Вирхов, археолог из Берлина, недавно начал раскопки и изучение истории древнего славянского города викингов Волин, расположенного к северу от Штеттина. Это может рассказать нам больше о нашем прусском наследии..." #NT!
 prussia.26.a: "Очаровательный." #NT!
 prussia.27.t: "Городские права Каттовица" #NT!
 prussia.27.d: "После долгого существования Каттовиц, один из крупнейших городов Силезии, наконец-то добился полных городских прав! Это значительно облегчит многие административные задачи в регионе..." #NT!
 prussia.27.a: "Окончательно..." #NT!
 prussia.28.t: "Пруссия приглашает нас торговать с Цольферайном" #NT!
 prussia.28.d: "[PRS.GetNameDef] пригласил нашу страну торговать с Цольферайном в стремлении увеличить взаимную выгоду и влияние. Должны ли мы принять?" #NT!
 prussia.28.a: "Да пусть торгуют с ними." #NT!
 prussia.28.b: "Нет, нам не следует с ними торговать." #NT!
 prussia.29.t: "Названия штатов: английские или немецкие?" #NT!
 prussia.29.d: "Этот мод дает вам возможность играть с немецкими названиями штатов в регионе Германия. Вы хотите включить это?" #NT!
 prussia.29.a: "Да, я хочу немецкие имена." #NT!
 prussia.29.b: "Нет, оставьте это на английском языке." #NT!
 PRS_event_german_rename_effect_tt: "§Ystates§! в §YGermany§! регион будет переименован в §YGerman§! имена." #NT!
 prussia.30.t: "[PRS.GetAdjective] Мобилизация резервов" #NT!
 prussia.30.d: "Пруссия на протяжении всей своей истории создавала систему, в которой вооруженные силы имеют сильные, хорошо обученные силы резервистов, на которых можно опереться в военное время. Поскольку сейчас мы находимся в состоянии войны, пришло время мобилизовать наши резервы!" #NT!
 prussia.30.a: "Это поможет военным усилиям." #NT!
 prussia.31.t: "[PRS.GetAdjective] Демобилизация резервов" #NT!
 prussia.31.d: "Война окончена, и люди и поддержка, которые мы получили из резервной системы, больше не нужны." #NT!
 prussia.31.a: "Возвращайтесь в резервы!" #NT!
 prussia.32.t: "Рудольф Вирхов – отец клеточной патологии" #NT!
 prussia.32.d: "Ранее в этом году доктор Рудольф Людвиг Карл Вирхов опубликовал свою книгу «Клеточная патология», или клеточная патология. Известный автор и ученый, ранее признанный отцом патологии, его исследования привели к новаторским открытиям. Им были придуманы названия многих заболеваний, таких как лейкемия, хордома, охроноз, эмболия, тромбоз. Его исследования патологии, причин и последствий заболеваний или травм в последнее время использовались во многих больницах, включая больницу Шарите, самую большую и престижную в [PRS.GetName]. Его последняя книга была одобрена многими медицинскими школами и больницами, копирующими его исследования. Возможно, стоит отметить его работы! Наш регент Вильгельм I наверняка найдет несколько слов похвалы за свои открытия." #NT!
 prussia.32.a: "Интересное чтение." #NT!
 prussia.33.t: "Приключения Вильгельма Штибера:\nШпионаж за диверсантами" #NT!
 prussia.33.d: "Вильгельм Штибер, глава недавно созданного Центрального нахрихтенского бюро, прусской секретной службы, имеет богатый опыт разведывательной деятельности. После мартовской революции 1848/49 года он установил секретные линии связи с министерством иностранных дел Пруссии, передавая информацию о Карле Марксе и его революционерах. Согласно собранной информации, Штибер замаскировался под врача и проник в лондонский дом Маркса, чтобы получить ценную информацию о личности последователей марксизма по всей Европе. В его письмах говорится, что он уехал к Марксу на Дин-стрит, 64 рано утром и оставался там до полудня. Затем он отправится передать информацию посольству в Париже и многим немецким несовершеннолетним. Хотя его участие в последующих процессах было бы менее чем похвальным, его документы привели к аресту многих революционеров по всей Европе и нанесли сокрушительный удар по Коммунистической лиге, тайному обществу коммунистов и марксистов, которое было насильственно распущено в 1852 году." #NT!
 prussia.33.a: "Гроссартиг!" #NT!
 prussia.34.t: "Приключения Вильгельма Штибера:\nНаучное уточнение" #NT!
 prussia.34.d: "Директор Штибер также возглавлял миссию в одну из зим начала 1850-х годов, когда греческий мошенник по имени Константин Симонидес получил крупную сумму денег от Берлинской академии наук за поддельную древнегреческую рукопись. Академия финансируется непосредственно из королевской казны, поэтому, не выдержав унижения от обмана, Штибер получил от самого короля приказ вернуть деньги и схватить негодяя. Штибер быстро выследил Симонида и, используя пожилого циркача в качестве переводчика с немецкого, пригрозил Симониду вернуть деньги или передать его печально известной жестокой греческой полиции. Получив вознаграждение, Штибер сопроводил Симонида до границы и приказал ему никогда больше не входить в [PRS.GetName]. Король Фридрих Вильгельм IV впоследствии выразил благодарность за восстановление достоинства академии Гогенцоллернов и наградил его значительной наградой." #NT!
 prussia.34.a: "Гуте Арбайт!" #NT!
 prussia.35.t: "Приключения Вильгельма Штибера:\nРазрушитель банд" #NT!
 prussia.35.d: "Штибер, получивший теперь титул главного шпиона [PRS.GetLeader], похоже, с удовольствием погружается в раскрытие преступлений банд на всей территории [PRS.GetName]. Одна из его самых заметных миссий заключалась в расследовании деятельности банды фальшивомонетчиков, которая подрывала усилия Пруссии по стандартизации валюты в Цольферайне. Выследив их до северных районов Вестфалии, он обнаружил банды под землей и наблюдал за их поведением. Во время большого собрания он возглавил группу прусской тайной полиции, или Preußische Geheimpolizei, чтобы окружить и задержать их. Он также возглавлял расследование против прусской инсайдерской торговли. Несколько лиц были вовлечены в банду, которая незаконно приобретала акции на Берлинской фондовой бирже, используя методы инсайдерской торговли. Штибер использовал свою сеть в проституционном бизнесе для сбора информации и показаний, которые привели к аресту этих мошенников. С тех пор в [PRS.GetName] больше не было инсайдерской торговли." #NT!
 prussia.35.a: "Херворрагенд!" #NT!
 prussia.36.t: "ОТЛАДКА: скрытое событие; Пруссия; идентификатор #36" #NT!
 prussia.36.d: "Скрытое событие, заставляющее Данию отозвать доступ к Пруссии." #NT!
 prussia.36.a: "Хорошо." #NT!
 prussia.37.t: "Уроки австро-сардинской войны" #NT!
 prussia.37.d: "И Крымская война, и Вторая итальянская война за независимость совершенно ясно доказали недостатки нашей армии. Нам нужно подумать о возможных мерах реформирования." #NT!
 prussia.37.a: "Ан'с Верк!" #NT!
 prussia.38.t: "Немецкий национальный союз" #NT!
 prussia.38.d: "Насильственное обострение итальянской борьбы за объединение потрясло весь континент. Особенно в раздробленной Германии идеалы национального государства оказались на очень благодатной почве. Один из главных сторонников единой немецкой нации был основан сразу после австро-сардинской войны — Немецкая национальная ассоциация или «Deutscher Nationalverein». Созданная либералами и умеренными демократами, ассоциация поддерживала немецкое национальное государство под руководством Пруссии без Австрии." #NT!
 prussia.38.a: "Фон дер Маас на Мемеле, фон дер Этш на ден Белте..." #NT!
 prussia.39.t: "Провозглашение объединенной Италии" #NT!
 prussia.39.d: "Провозглашение итальянского национального государства оказало большое влияние на немецкую общественность. Все большее число людей, особенно среди буржуазного среднего класса, искренне поддерживало идею немецкого национального государства. Если итальянцы смогли это сделать, почему не могли этого сделать и немцы?" #NT!
 prussia.39.a: "Германия, Германия больше всех..." #NT!
 prussia.40.t: "Пройсишер Фольксферайн" #NT!
 prussia.40.d: "Провозглашение Италии и ее последующее признание Пруссией еще раз вдохновили немецкое национальное движение, на этот раз особенно среди консервативной клиентуры прусской деревни. Основание антилиберальной, консервативной Прусской народной ассоциации или «Preußischer Volksverein» послужило цели создания объединенной Германии под руководством Пруссии – при необходимости, силой оружия…" #NT!
 prussia.40.a: "Über alles in der Welt!" #NT!
 prussia.41.t: "Немецкий реформаторский союз" #NT!
 prussia.41.d: "Растущий политический вес национального движения, которое поддерживало Германию под руководством Пруссии без Австрии, напугал многих людей, особенно в католических частях западной и южной Германии. Их реакцией стало основание прусского «Reformverein», которое поддержало реформу Германской Конфедерации и интеграцию Австрии. Однако это имело небольшое политическое влияние." #NT!
 prussia.41.a: "Был ли это des Deutschen Vaterland?" #NT!
 prussia.42.t: "Кабинет новой эры – Карл Антон фон Гогенцоллерн, новый премьер-министр" #NT!
 prussia.42.d: "С регентством наследного принца Вильгельма в Пруссии пришла неожиданная волна либерализма. Наследный принц, которого до сих пор многие в Пруссии считали реакционером, провел некоторое время при дворе королевы Виктории в либеральной Великобритании после того, как был вынужден бежать из Берлина во время мартовской революции 1848/49 года. Кабинет министров, который он установил после вступления в должность регентства, во главе с премьер-министром Карлом Антоном фон Гогенцоллерн-Зигмарингеном, вселяет надежду на либеральный ветер перемен." #NT!
 prussia.42.a: "Волан!" #NT!
 prussia.43.t: "Основание Allgemeiner Deutscher Arbeiterverein (ADAV)" #NT!
 prussia.43.d: "Социалистическая повестка дня распространяется по всей Европе – и нас не пощадят. Сторонники немецкого рабочего движения собрались сегодня в Лейпциге, Саксония, чтобы основать первую рабочую партию Германии, Всеобщую немецкую ассоциацию рабочих или Allgemeiner Deutscher Arbeiterverein (ADAV). Возглавляемые неким Фердинандом Лассалем партийные делегаты преимущественно поддерживают реформистскую социалистическую программу." #NT!
 prussia.43.a: "Mann der Arbeit, aufgewacht..." #NT!
 prussia.44.t: "Основание Vereinstag Deutscher Arbeiterverein (VDAV)" #NT!
 prussia.44.d: "Социалистическая повестка дня распространяется по всей Европе – и нас не пощадят. В качестве реакции на создание ADAV сторонники иного подхода в немецком рабочем движении собрались сегодня во Франкфурте, чтобы создать еще одну рабочую партию, Конгресс немецких рабочих ассоциаций или «Vereinstag Deutscher Arbeitervereine» (VDAV). Леопольд Зоннеманн, Макс Хирш и Ойген Рихтер входят в число лидеров новой партии, которая - на данный момент - преимущественно поддерживает реформистскую социалистическую программу, хотя революционное крыло набирает силу." #NT!
 prussia.44.a: "...und erkenne deine Macht!" #NT!
 prussia.45.t: "Основание Социал-демократической партии труда (SDAP)" #NT!
 prussia.45.d: "Социалистическая повестка дня распространяется по всей Европе – и нас не пощадят. Из-за разногласий, в первую очередь касающихся вопроса о немецком национализме, ВДАВ раскололся, и большинство его сторонников собрались сегодня в Айзенахе, чтобы создать преемницу рабочей партии, Социал-демократическую рабочую партию или «Sozialdemokratische Arbeiterpartei» (SDAP). Август Бебель и Вильгельм Либкнехт входят в число лидеров новой партии, которая преимущественно поддерживает марксистскую социалистическую программу." #NT!
 prussia.45.a: "Пролетарий всех земель, vereinigt euch!" #NT!
 prussia.46.t: "Основание Социалистической партии Германии (SAP)" #NT!
 prussia.46.d: "Объединение Германии сделало устаревшим наиболее яркий спор между различными немецкими рабочими партиями. Но единство было насильственно создано под эгидой прусской монархии и армии, поэтому немецкое рабочее движение осознало опасность быть подавленным консервативными властями. Чтобы укрепить свой политический вес, многие из ее сторонников собрались сегодня в Готе, чтобы создать объединенную рабочую партию, Социалистическую рабочую партию Германии или «Sozialistische Arbeiterpartei Deutschlands» (SAP), преимущественно поддерживающую реформистскую социалистическую программу." #NT!
 prussia.46.a: "Эти социалисты становятся всё более и более опасными..." #NT!
 prussia.47.t: "Основание Социал-демократической партии Германии (СДПГ)" #NT!
 prussia.47.d: "Антисоциалистические законы Бисмарка доказали, что худшие опасения немецкого рабочего движения не были беспочвенными. Но Бисмарк и законы остались в прошлом. Подавляющее большинство сторонников социализма в Германии собрались сегодня в Эрфурте, чтобы создать недавно объединенную рабочую партию, Социал-демократическую партию Германии или «Социал-демократическую партию Германии» (СДПГ), поддерживающую реформистскую социалистическую программу, по крайней мере, на данный момент. .." #NT!
 prussia.47.a: "Нам придется за ними очень внимательно следить." #NT!
 prussia.48.t: "Основание «Свободноконсервативной партии» (FkP)" #NT!
 prussia.48.d: "Переговоры по конституции Северной Германии недавно начались, но не все в Пруссии довольны развитием событий, которые, скорее всего, приведут к компромиссу по интеграции других земель северной Германии. Консерваторы расходятся во мнениях по поводу сохранения прусского духа и продвижения к германскому единству. В результате члены партии, поддерживающие наши планы единства, отделились от традиционных консерваторов. В наших будущих предложениях мы можем рассчитывать на поддержку Свободной консервативной партии (Freikonservative Partei) (FkP)." #NT!
 prussia.48.a: "Сер гут!" #NT!
 prussia.49.t: "Растущая поддержка политического католицизма – «Fraktion des Zentrums»" #NT!
 prussia.49.d: "Хотя мы стремимся к конфессиональному равенству, наши подданные-католики опасаются будущих притеснений. Вот почему они начинают привязывать свое политическое поведение к своим убеждениям. Католические делегаты в парламенте сделали первый шаг к созданию политической партии. Теперь они объединились в так называемую фракцию центра, или «Fraktion des Zentrums»." #NT!
 prussia.49.a: "Нам нужно следить за католиками." #NT!
 prussia.50.t: "Основание «Центрумспартей»" #NT!
 prussia.50.d: "Так называемый политический католицизм больше не является только интеллектуальным предметом. Католики со всей страны собрались, чтобы создать общекатолическую политическую партию, целью которой является представление интересов всех католиков в пределах наших границ. Их лидером, судя по всему, является некий Людвиг Виндторст из бывшего Ганноверского королевства." #NT!
 prussia.50.a: "Гвельф и католик? Нам нужно следить за ними еще внимательнее." #NT!
 prussia.51.t: "Альфред Крупп – социальный благодетель? - Медицинское страхование (1/5)" #NT!
 prussia.51.d: "С 1836 года Альфред Крупп предлагает своим постоянным сотрудникам добровольное медицинское страхование, которое оплачивается пополам работником и работодателем соответственно. Вначале доля работодателя в основном финансировалась за счет штрафов, которые рабочие должны были платить за нарушение правил, но вскоре число людей, застрахованных в страховании, выросло, и Крупп с готовностью выполнил свою часть сделки. В 1855 году медицинское страхование сотрудников стало обязательным, и схема страхования рабочих Круппа быстро стала крупнейшей программой такого рода в стране." #NT!
 prussia.51.a: "Гуте Бессерунг!" #NT!
 prussia.52.t: "Альфред Крупп – социальный благодетель? - Пенсии и несчастные случаи (2/5)" #NT!
 prussia.52.d: "Созданный вот уже несколько лет, пенсионный фонд персонала только что был объявлен обязательным для всех «крупповцев», то есть для всех сотрудников компании Krupp. Как и в случае с полисом медицинского страхования в Krupp, работники должны будут платить половину взносов, а работодатель — вторую половину. Работники, проработавшие в компании 15 и более лет, имеют право на пенсию. В случае увольнения, которого Крупп старается избежать даже во времена экономической борьбы, все претензии аннулируются.\n\nКрупп также ввел страхование от несчастных случаев для своих работников, в которое им вообще не нужно вносить взносы. Если работник становится окончательно нетрудоспособным из-за несчастного случая на производстве, он будет получать пенсию независимо от того, как долго он проработал в компании. Если работник умер после более чем 15 лет работы до получения пенсии, вдова также имеет право на две трети пенсионного требования мужа." #NT!
 prussia.52.a: "Юнге, это Helmpflicht!" #NT!
 prussia.53.t: "Альфред Крупп – социальный благодетель? - Доступное жилье (3/5)" #NT!
 prussia.53.d: "Альфред Крупп, начатый своим отцом Фридрихом, продолжил и расширил усилия компании по обеспечению своих сотрудников доступным жильем. Компания Krupp продолжает оказывать большое влияние не только на экономическое развитие Германии, но и формирует городской пейзаж Эссена." #NT!
 prussia.53.a: "Так что lässt sich's leben!" #NT!
 prussia.54.t: "Альфред Крупп – социальный благодетель? - Дальнейшие меры (4/5)" #NT!
 prussia.54.d: "Помимо доступного жилья, Крупп также начал предлагать своим сотрудникам возможность совершать покупки в магазинах и магазинах, принадлежащих компании, по слегка сниженным ценам. Однако в этих магазинах приходится платить наличными, а талоны на питание и тому подобное в качестве оплаты не принимаются. Кроме того, уволенные сотрудники теряют право на скидку.\n\nКомпания Крупп также управляет рядом школ для детей сотрудников, больницей и открытым бассейном. Альфред Крупп также значительно повысил заработную плату за последнее десятилетие и теперь платит значительно больше, чем средняя заработная плата промышленных рабочих в Германии." #NT!
 prussia.54.a: "Фрохес Эйнкауфен!" #NT!
 prussia.55.t: "Альфред Крупп – социальный благодетель? - Обратная сторона благосклонности Круппа (5/5)" #NT!
 prussia.55.d: "Несмотря на свои несомненные усилия по улучшению социального положения своих работников, а может быть, благодаря им, Альфред Крупп также ожидает, что его сотрудники будут работать и вести себя определенным образом, который соответствует его личным убеждениям. Трудовые стандарты на заводах Круппа намного строже, чем в большинстве других немецких компаний, и рабочие, уличенные в нарушении кодекса, подвергаются суровому, хотя и только финансовому наказанию. Сотрудникам Круппа обычно запрещается участвовать в забастовках и политических объединениях рабочего класса, таких как профсоюзы. Даже чтение социалистической газеты может привести к увольнению. В конце концов, Крупп — бизнесмен и богатый промышленник, который хочет сохранить свое место и вести свой бизнес по-своему. Однако взамен он готов активно добиваться улучшения для своих постоянных сотрудников." #NT!
 prussia.55.a: "Ein zweischneidiges Schwert..." #NT!
  
 #Unification 
 prussia.901.t: "Несовершеннолетние немцы соглашаются присоединиться к Северо-Германской конфедерации" #NT!
 prussia.901.d: "С момента триумфа нашей совместной кампании против Франции немецкие государства духовно стали ближе друг к другу, чем когда-либо прежде. Наш недавний успех в объединении Северо-Германской Конфедерации в правовом и экономическом отношении, а также в создании институтов подлинно национального значения теперь представляет собой идеальную возможность для оставшихся независимых немецких несовершеннолетних присоединиться к Конфедерации. Договоры уже были подготовлены в фоновом режиме в течение последних недель и месяцев, и правящие монархи теперь готовы дать им свое благословение и подписи. Немецкая нация скоро объединится под одним флагом!" #NT!
 prussia.901.a: "То, что принадлежит друг другу, срастается." #NT!
 prussia.902.t: "Несовершеннолетние немцы соглашаются присоединиться к Северо-Германской конфедерации" #NT!
 prussia.902.d: "С момента триумфа нашей совместной кампании против Франции немецкие государства духовно стали ближе друг к другу, чем когда-либо прежде. Недавний успех Северо-Германской Конфедерации в объединении в правовом и экономическом отношении, а также в создании институтов подлинно национального значения теперь предоставляет нам, оставшимся независимым немецким меньшинствам, идеальную возможность присоединиться к Конфедерации. Договоры уже были подготовлены в фоновом режиме в течение последних недель и месяцев, и правящие монархи теперь готовы дать им свое благословение и подписи. Немецкая нация скоро объединится под одним флагом!" #NT!
 prussia.902.a: "То, что принадлежит друг другу, срастается." #NT!
  
 #Monuments 
 prussiamonuments.1.t: "Кёльнский собор – интерьер завершен" #NT!
 prussiamonuments.1.d: "После более чем 300 мучительных лет простоя на строительной площадке Кельнского собора в 1842 году при покойном короле Фридрихе Вильгельме IV начался заключительный этап завершения строительства величайшего храма в Германии. Теперь, спустя более двадцати лет после церемонии закладки краеугольного камня После продолжения неф и трансепт собора завершены, а это означает, что интерьер наконец-то почти полностью доступен." #NT!
 prussiamonuments.1.a: "Недостроенными остались только Башни..." #NT!
 prussiamonuments.2.t: "Кёльнский собор – Ковка Кайзерглока" #NT!
 prussiamonuments.2.d: "Башни Кельнского собора постепенно близятся к завершению. В процессе строительства уже предусмотрена установка главного колокола. Король приказал выковать новый колокол из олова и бронзы трофейных орудийных стволов времен войны с Францией как символ победы и единства Германии. После нескольких попыток ковки массивный Кайзерглок наконец готов к установке в южной башне собора." #NT!
 prussiamonuments.2.a: "Пусть это прозвучит в колокол благополучного будущего!" #NT!
 prussiamonuments.3.t: "Кёльнский собор – завершение строительства башен" #NT!
 prussiamonuments.3.d: "День, который должен запомниться всем жителям Кельна, всем жителям Германии и всем католикам всего мира: башни Кельнского собора наконец-то достроены. Этот великий памятник готической архитектуры не только вселит веру во всех христиан, но и служит демонстрацией немецкого инженерного искусства, а каркас крыши является крупнейшей стальной конструкцией на земле, по крайней мере, на данный момент." #NT!
 prussiamonuments.3.a: "Это достойно великой церемонии!" #NT!
 prussiamonuments.4.t: "Кёльнский собор – церемония открытия" #NT!
 prussiamonuments.4.d: "После более чем 632 лет строительства Кельнский собор совсем недавно наконец был завершен. Имея высоту более 157 метров, это в настоящее время самое высокое здание в мире – и, возможно, каменная аллегория великого будущего Германии?" #NT!
 prussiamonuments.4.a: "Надо с нами!" #NT!
 prussiamonuments.5.t: "Планы памятника Победы в Берлине" #NT!
 prussiamonuments.5.d_initial: "Сразу после того, как новости о нашей великой победе в Дании достигли Берлина, возникли предположения о возможном памятнике в честь освобождения немцев от датского гнета. Поскольку мы всецело поддерживаем эту инициативу, для подготовки возможных проектов такой достопримечательности была назначена планировочная комиссия под руководством прусского архитектора при королевском дворе Генриха Штрака. Их первоначальные предложения только что дошли до правительства. Судя по всему, ответственные архитекторы предпочитают колонну, и ожидается, что в ближайшие месяцы и годы будут составлены более подробные планы." #NT!
 prussiamonuments.5.d_final: "Наши великие победы последних лет требуют памятника победы в Берлине. Поскольку мы всецело поддерживаем эту инициативу, для подготовки возможных проектов такой достопримечательности была назначена планировочная комиссия под руководством прусского архитектора при королевском дворе Генриха Штрака. Их первоначальные предложения только что дошли до правительства. Похоже, что ответственные архитекторы предпочитают колонну, и ожидается, что в ближайшие несколько месяцев будут составлены более подробные планы." #NT!
 prussiamonuments.5.a: "Звучит отлично." #NT!
 prussiamonuments.6.t: "Адаптация плана Монумента Победы в Берлине" #NT!
 prussiamonuments.6.d: "Из-за нашей последней победы над Австрией наш первоначальный проект монумента победы в Берлине показался несколько заниженным... Нам нужно было адаптировать и расширить предложенный проект, чтобы он более соответствовал значению нашей победы. Комиссия по планированию Берлинской Бауакадемии, безусловно, была рада приспособиться к нашим амбициям, и их последнее предложение демонстрирует большую дальновидность, оставляя место для дальнейших улучшений." #NT!
 prussiamonuments.6.a: "Нам нужно мыслить немного шире." #NT!
 prussiamonuments.7.t: "Реадаптация проекта памятника Великой Победы в Берлине" #NT!
 prussiamonuments.7.d: "После успешной военной кампании против Франции наша позиция как неоспоримой военной державы в Центральной Европе снова подняла планку для предлагаемого памятника победы в Берлине. Архитектурная комиссия под руководством Генриха Штрака немедленно вернулась к чертежной доске и теперь извлекает выгоду из своего умного проекта, разработанного после войны с Германией. Предложенная ими «Siegessäule», или «Колонна Победы», несомненно, произведет неизгладимое впечатление как на наш народ, так и на наших врагов." #NT!
 prussiamonuments.7.a: "Ведь настоящий памятник!" #NT!
 prussiamonuments.8.t: "Зигессойле - Ход строительства" #NT!
 prussiamonuments.8.d: "Правительственная делегация посетила сегодня объект Siegessäule в Берлине и сообщила новости об огромном прогрессе в строительстве. Хотя до завершения строительства памятника еще далеко, рабочие проявили большой энтузиазм по поводу своего участия в этом конкретном проекте. Велики надежды на то, что прогресс будет продолжаться и что эта достопримечательность, когда она будет завершена, вызовет у наших людей такое же доверие, как и у этих строителей." #NT!
 prussiamonuments.8.a: "Чудесный!" #NT!
 prussiamonuments.9.t: "Зигессойле - Строительство завершено" #NT!
 prussiamonuments.9.d: "После трех лет строительства Зигессойле наконец предстал во всей своей красе. Построенная на основании из полированного красного гранита, изображающая военную борьбу за объединение на четырех бронзовых рельефах, колонна стоит на колонном зале со стеклянной мозаикой, спроектированной Антоном фон Вернером. Тело колонны составляют три сегмента высотой более 7 метров каждый, украшенные стволами трофейных пушек врагов объединительных войн. На его вершине, на высоте более 50 метров, установлена ​​бронзовая скульптура высотой 8,32 метра, изображающая римскую богиню победы Викторию, которая носит шлем прусского орла и тем самым напоминает Боруссию, женское олицетворение Пруссии. В правой руке она держит лавровый венец, символизирующий прошлые победы Пруссии, а в левой руке она держит боевое знамя с изображением Железного креста, отмечающее достижения прусской армии." #NT!
 prussiamonuments.9.a: "«Das dankbare Vaterland dem siegreichen Heere»" #NT!
 prussiamonuments.10.t: "Зигессойле - Церемония открытия" #NT!
 prussiamonuments.10.d: "Тысячи людей собрались на Кенигсплац в Берлине, чтобы стать свидетелями церемонии открытия Зигессойле. Этот необыкновенный памятник прусских и немецких побед, несомненно, вселит в них трепет и уверенность в стремлении к величию в будущем." #NT!
 prussiamonuments.10.a: "Надо с нами!" #NT!
  
 prussiamonuments.12.t: "Реконструкция замка Гогенцоллерн" #NT!
 prussiamonuments.12.d: "Бург Гогенцоллерн — фамильный замок прусской королевской семьи. Расположенный на выдающейся горе между Баденом и Вюртембергом, он был потерян во время Тридцатилетней войны, оккупирован Австрией и в конечном итоге развалился из-за отсутствия ухода.\n\nПосле того, как в 1840 году бразды правления взял на себя Фридрих Вильгельм IV. всегда выражал свою заинтересованность в открытии заново корней своей семьи путем реконструкции старого замка, и с 1852 года эти мечты превратились в реальность.\n\nФридрих Август Штюлер, уважаемый архитектор из Берлина и ученик знаменитого Карла Фридриха Шинкеля, и Мориц фон Притвиц, армейский инженер-офицер, известный строительством крепостей, отвечают за проект, на завершение которого запланировано еще восемь-девять лет." #NT!
 prussiamonuments.12.a: "Будем надеяться, что это будет не слишком дорого..." #NT!
 prussiamonuments.13.t: "Будущее Бурга Гогенцоллернов" #NT!
 prussiamonuments.13.d: "Финансирование восстановления замка Гогенцоллернов всегда было спорным. Фактически, напряженность между различными фракциями внутри прусского парламента, обладающего правом присвоения государственных средств, в конечном итоге дошла до личных оскорблений. В качестве последнего последствия член парламента Отто фон Бисмарк даже дрался на пистолетной дуэли с коллегой-парламентарием Георгом фон Винке, одной из главных причин которого была разница во мнениях относительно финансирования реконструкции замка. Винке всегда высказывал резкую критику и по-прежнему считает проект неуместной тратой денег, предлагая перенаправить средства на другие проекты. Что нам делать?" #NT!
 prussiamonuments.13.a: "Он прав: деньги можно использовать с большей эффективностью в другом месте." #NT!
 prussiamonuments.13.b: "Замок станет важным символом, строительство продолжится." #NT!
 prussiamonuments.14.t: "Завершена реконструкция замка Гогенцоллернов" #NT!
 prussiamonuments.14.d: "Наши финансовые усилия и опыт Штюлера и Притвица принесли свои плоды. Мы только что получили известие, что строительство Бурга Гогенцоллернов наконец завершено. Замок семьи Гогенцоллернов должен быть открыт королем Вильгельмом I через месяц." #NT!
 prussiamonuments.14.a: "Троекратное ура архитекторам!" #NT!
 prussiamonuments.15.t: "Торжественное открытие замка Гогенцоллернов." #NT!
 prussiamonuments.15.d: "Ранее сегодня король Пруссии Вильгельм I лично посетил и открыл восстановленный замок Гогенцоллерн, дом его предков. Несмотря на резкую критику, проект был профинансирован и завершен совместными усилиями двух ветвей семьи Гогенцоллернов. Он будет служить символом их доблести и мощи на протяжении десятилетий!" #NT!
 prussiamonuments.15.a: "Надо с нами!" #NT!
  
 #Generals - Promotion and Death 
 prussiagenerals.1.t: "Военные лидеры повышены в должности" #NT!
 prussiagenerals.1.d: "Нам доставляет большое удовольствие произвести в генеральские звания следующих генерал-лейтенантов: Вильгельма фон Радзивилла, Эдуарда фон Пойкера и Леопольда фон Брезе-Виниари. Кроме того, Эдуарду фон Яхману было присвоено звание адмирала. Поздравляем их с достижениями на данный момент. В новом ранге поле боя снова станет их пробным камнем – будь то на суше или на море." #NT!
 prussiagenerals.1.a: "Надо с нами!" #NT!
 prussiagenerals.2.t: "Кончина Карла Фридриха Эмиля цу Дона-Шлобиттена" #NT!
 prussiagenerals.2.d: "Только что до нас дошли печальные новости о том, что сегодня утром скончался фельдмаршал Карл Фридрих Эмиль цу Дона-Шлобиттен. Наши мысли с его семьей и его солдатами, которые, несомненно, будут очень скучать по нему." #NT!
 prussiagenerals.2.a: "Трагично. Его достижения и заслуги не будут забыты." #NT!
 prussiagenerals.3.t: "Военные лидеры повышены в должности" #NT!
 prussiagenerals.3.d: "Нам доставляет большое удовольствие присвоить званию генерала следующих генерал-лейтенантов: Эберхарда Герварта фон Биттенфельда и Константина фон Гогенцоллерн-Хехингена. Кроме того, Ганс Кун был повышен в звании до адмирала. Поздравляем их с достижениями на данный момент. В новом ранге поле боя снова станет их пробным камнем – будь то на суше или на море." #NT!
 prussiagenerals.3.a: "Надо с нами!" #NT!
 prussiagenerals.4.t: "Смена поколений в нашем военном руководстве" #NT!
 prussiagenerals.4.d: "Нам доставляет большое удовольствие присвоить званию генерала следующих генерал-лейтенантов: Фридриха Карла фон Пройсена, Адольфа фон Бонина, Константина Бернхарда фон Фойгтс-Ретца и Карла Фридриха фон Штайнмеца. Кроме того, Эдуарду Хельдту присвоено звание адмирала. Поздравляем их с достижениями на данный момент. В новом ранге поле боя снова станет их пробным камнем – будь то на суше или на море. Пока этим лидерам пробивают билеты, [PRS.GetName] благодарит Фридриха фон Врангеля, Эрнста фон Пфуля, Франца Карла фон Вердера, Вильгельма фон Радзивилла и Леопольда фон Брезе-Виниари за их огромную службу стране. Их решимость, дисциплина и характер не будут забыты." #NT!
 prussiagenerals.4.a: "Надо с нами!" #NT!
 prussiagenerals.5.t: "Кончина Эдуарда фон Бонина" #NT!
 prussiagenerals.5.d: "Только что до нас дошли печальные новости о том, что сегодня утром скончался военачальник Эдуард фон Бонин. Наши мысли с его семьей и его солдатами, которые, несомненно, будут очень скучать по нему." #NT!
 prussiagenerals.5.a: "Трагично. Его служба не будет забыта." #NT!
 prussiagenerals.6.t: "Военные лидеры повышены в должности" #NT!
 prussiagenerals.6.d_freddy: "Нам доставляет большое удовольствие присвоить званию генерала следующих генерал-лейтенантов: Эдуарда Фогеля фон Фалькенштейна, Густава Эдуарда фон Хиндерзина, Эдвина фон Мантейфеля и Фридриха Вильгельма фон Пройсена. Поздравляем их с достижениями на данный момент. В новом ранге поле битвы снова станет их пробным камнем." #NT!
 prussiagenerals.6.d_nofreddy: "Нам доставляет большое удовольствие присвоить званию генерала следующих генерал-лейтенантов: Эдуарда Фогеля фон Фалькенштейна, Густава Эдуарда фон Хиндерзина и Эдвина фон Мантейфеля. Поздравляем их с достижениями на данный момент. В новом ранге поле битвы снова станет их пробным камнем." #NT!
 prussiagenerals.6.a: "Надо с нами!" #NT!
 prussiagenerals.7.t: "Смена караула" #NT!
 prussiagenerals.7.d: "Для нас большая радость присвоить генерал-лейтенанту Густаву фон Манштейну звание генерала. Поздравляем его с достижениями на данный момент. В его новом звании пробным камнем снова станет поле боя. В то время как одному лидеру пробивают билет, [PRS.GetName] благодарит Эдуарда Фогеля фон Фалькенштейна за его огромную службу стране. Его решимость, дисциплина и характер не будут забыты." #NT!
 prussiagenerals.7.a: "Надо с нами!" #NT!
 prussiagenerals.8.t: "Кончина Константина фон Гогенцоллерн-Хехингена" #NT!
 prussiagenerals.8.d: "Только что до нас дошли печальные новости о том, что сегодня утром скончался военачальник Константин фон Гогенцоллерн-Хехинген. Наши мысли с его семьей и его солдатами, которые, несомненно, будут очень скучать по нему." #NT!
 prussiagenerals.8.a: "Трагично. Его служба не будет забыта." #NT!
 prussiagenerals.9.t: "Военные лидеры повышены в должности" #NT!
 prussiagenerals.9.d: "Нам доставляет большое удовольствие присвоить званию генерала следующих генерал-лейтенантов: Августа фон Вердера, Эдуарда фон Франсецкого, Гуго фон Кирхбаха, Августа Карла фон Гебена и Морица Карла Эрнста фон Притвица. Кроме того, Карл Фердинанд Бач был повышен в звании до адмирала. Поздравляем их с достижениями на данный момент. В новом ранге поле боя снова станет их пробным камнем – будь то на суше или на море." #NT!
 prussiagenerals.9.a: "Надо с нами!" #NT!
 prussiagenerals.10.t: "Конец эпохи нашего военного руководства" #NT!
 prussiagenerals.10.d: "Дисциплиной и энергией, кровью и железом мы смогли отпраздновать великие победы; победы, которые будут характеризовать эпоху. Однако то, что нас ждет впереди, потребует новой крови и свежих идей. По этой причине [PRS.GetName] благодарит командующих армией Эберхарда Герварта фон Биттенфельда и Адольфа фон Бонина, а также руководителей флота Адальберта фон Пройсена, Эдуарда фон Яхмана и Ганса Куна за их огромную службу стране. Их решимость, дисциплина и характер не будут забыты." #NT!
 prussiagenerals.10.a: "Давайте возвестим новую эру!" #NT!
 prussiagenerals.11.t: "Кончина Густава Эдуарда фон Хиндерсина" #NT!
 prussiagenerals.11.d: "Только что до нас дошли печальные новости о том, что сегодня утром скончался военачальник Густав Эдуард фон Хиндерзин. Наши мысли с его семьей и его солдатами, которые, несомненно, будут очень скучать по нему." #NT!
 prussiagenerals.11.a: "Трагично. Его служба не будет забыта." #NT!
 prussiagenerals.12.t: "Смена поколений в нашем военном руководстве" #NT!
 prussiagenerals.12.d: "Нам доставляет большое удовольствие присвоить званию генерала следующих генерал-лейтенантов: Леонарда фон Блюменталя, Юлиуса фон Бозе и Густава Фридриха фон Бейера. Поздравляем их с достижениями на данный момент. В новом ранге поле битвы снова станет их пробным камнем. В то время как эти лидеры получают свои билеты, [PRS.GetName] благодарит Карла фон Пройсена, Эдуарда фон Пойкера, Константина Бернхарда фон Фойгтс-Ретца, Густава фон Манштейна и Морица Карла Эрнста фон Притвица за их огромную службу стране. Их решимость, дисциплина и характер не будут забыты." #NT!
 prussiagenerals.12.a: "Надо с нами!" #NT!
 prussiagenerals.13.t: "Смена караула" #NT!
 prussiagenerals.13.d: "Нам доставляет большое удовольствие произвести генерал-лейтенантов Георга фон Камеке и Германа фон Трескова в генеральские звания. Кроме того, Альбрехт фон Штош был произведен в адмиралы. Поздравляем их с достижениями на данный момент. В новом ранге поле боя снова станет их пробным камнем – будь то на суше или на море. Пока этим лидерам пробивают билеты, [PRS.GetName] благодарит Эдуарда Хельдта за его огромную службу стране. Его решимость, дисциплина и характер не будут забыты." #NT!
 prussiagenerals.13.a: "Надо с нами!" #NT!
  
 #Prussian Constitutional Crisis 
 prussiaconscrisis.1.t: "Ожидается реформа Heeres" #NT!
 prussiaconscrisis.1.d: "Стало очевидным, что наши вооруженные силы больше не соответствуют прусским стандартам, армейская реформа неизбежна. Должны ли мы также заказать оружие и обмундирование, чтобы облегчить комплектование новых дивизий?" #NT!
 prussiaconscrisis.1.a: "Не обязательно." #NT!
 prussiaconscrisis.1.b: "Джаволь!" #NT!
 prussiaconscrisis.2.t: "Парламент в согласии" #NT!
 prussiaconscrisis.2.d: "Большинство в парламенте поддерживает представленный план реформ, который поставит армию под более строгий контроль со стороны законодательных органов." #NT!
 prussiaconscrisis.2.a: "Гроссартиг!" #NT!
 prussiaconscrisis.3.t: "Парламент в оппозиции" #NT!
 prussiaconscrisis.3.d: "Большинство в парламенте выступает против представленного плана реформы, целью которого является продление срока службы и понижение в должности Ландвера. В парламенте ситуация может стать ужасной, если мы не найдём компромисс, приемлемый для избранных делегатов..." #NT!
 prussiaconscrisis.3.a: "Ах геррье!" #NT!
 prussiaconscrisis.4.t: "Король одобряет" #NT!
 prussiaconscrisis.4.d: "Король всецело одобряет представленный план реформ." #NT!
 prussiaconscrisis.4.a: "Гроссартиг!" #NT!
 prussiaconscrisis.5.t: "Король не одобряет" #NT!
 prussiaconscrisis.5.d: "Король категорически не одобряет представленный план реформ. Скорее всего, это станет проблемой..." #NT!
 prussiaconscrisis.5.a: "Ах геррье!" #NT!
 prussiaconscrisis.6.t: "Бюджет утвержден" #NT!
 prussiaconscrisis.6.d: "Предлагаемый план реформы поможет расширить армию впервые с 1815 года, но это требует денег, поэтому увеличенный бюджет должен быть одобрен парламентом. Мы только что получили известие о том, что предложенный бюджет на этот год принят большинством голосов." #NT!
 prussiaconscrisis.6.a: "Großartige Nachrichten!" #NT!
 prussiaconscrisis.7.t: "Бюджет утвержден предварительно" #NT!
 prussiaconscrisis.7.d: "Предлагаемый план реформы поможет расширить армию впервые с 1815 года, но это требует денег, поэтому увеличенный бюджет должен быть одобрен парламентом. Мы только что получили известие о том, что предлагаемый бюджет на этот год предоставлен в предварительном порядке. Хотя это не является беспроблемным, мы можем продолжать меры по реформированию на данный момент." #NT!
 prussiaconscrisis.7.a: "Гуте Нахрихтен!" #NT!
 prussiaconscrisis.8.t: "Бюджет снова утвержден" #NT!
 prussiaconscrisis.8.d: "Предлагаемые реформы по-прежнему сопровождаются значительными расходами. Нам еще раз предстоит получить одобрение парламента по бюджету этого года. Только что поступило известие о том, что большинство по-прежнему поддерживает план реформ и предлагаемый бюджет." #NT!
 prussiaconscrisis.8.a: "Großartige Neuigkeiten!" #NT!
 prussiaconscrisis.9.t: "Бюджет снова утвержден в предварительном порядке" #NT!
 prussiaconscrisis.9.d: "Предлагаемые реформы по-прежнему сопровождаются значительными расходами. Нам еще раз предстоит получить одобрение парламента по бюджету этого года. Мы только что получили известие о том, что предлагаемый бюджет на этот год снова предоставлен в предварительном порядке. Это не то, на что мы надеялись, но, тем не менее, реформа может продолжаться по графику." #NT!
 prussiaconscrisis.9.a: "Willkommene Neuigkeiten!" #NT!
 prussiaconscrisis.10.t: "Консервативная оппозиция" #NT!
 prussiaconscrisis.10.d: "Наш план по развитию Ландвера встречает сильное сопротивление со стороны консервативных делегатов в парламенте." #NT!
 prussiaconscrisis.10.a: "Вердаммт!" #NT!
 prussiaconscrisis.11.t: "Либеральная оппозиция" #NT!
 prussiaconscrisis.11.d: "Наш план по значительному продлению срока полномочий встречает сильное сопротивление со стороны либеральных делегатов в парламенте." #NT!
 prussiaconscrisis.11.a: "Вердаммт!" #NT!
 prussiaconscrisis.12.t: "Основание Немецкой Fortschrittspartei (DFP)" #NT!
 prussiaconscrisis.12.d: "В своей коллективной оппозиции нашим реформам либеральные делегаты основали «Deutsche Fortschrittspartei» (DFP), что означает «Немецкая прогрессивная партия». Это первая партия в Германии с глубоким манифестом: оппозиция нашему плану реформ!" #NT!
 prussiaconscrisis.12.a: "Фреххайт!" #NT!
 prussiaconscrisis.13.t: "Парламентские выборы 1861 г. - незначительная победа либералов" #NT!
 prussiaconscrisis.13.d: "Несмотря на все наши усилия в избирательной кампании, либералы одерживают победу. По крайней мере, мы показали хороший бой." #NT!
 prussiaconscrisis.13.a: "Монахиня гут." #NT!
 prussiaconscrisis.14.t: "Парламентские выборы 1861 года – убедительная победа либералов" #NT!
 prussiaconscrisis.14.d: "Сокрушая все наши усилия во время предвыборной кампании, либеральные делегаты празднуют убедительную победу на парламентских выборах. Похоже, что прусский народ преимущественно поддерживает либеральные идеалы." #NT!
 prussiaconscrisis.14.a: "Вердаммтерский туман!" #NT!
 prussiaconscrisis.15.t: "Парламентские выборы 1861 года – крупная победа либералов" #NT!
 prussiaconscrisis.15.d: "Несмотря на наши усилия по мобилизации поддержки, либералы выходят явными и бесспорными победителями на этих выборах. По крайней мере, мы подрались." #NT!
 prussiaconscrisis.15.a: "Туман!" #NT!
 prussiaconscrisis.16.t: "Реакция короля" #NT!
 prussiaconscrisis.16.d: "Король реагирует на окончательный законопроект о реформе." #NT!
 prussiaconscrisis.16.a: "Отказ" #NT!
 prussiaconscrisis.16.b: "Отречение" #NT!
 prussiaconscrisis.17.t: "Король отвергает" #NT!
 prussiaconscrisis.17.d: "Согласно ст. 45 прусской конституции единоличная исполнительная власть принадлежит королю. Поэтому он должен подтверждать каждое законодательное решение. Мы только что узнали, что он категорически отверг предложенный законопроект о реформе. Мы не должны прогибаться!" #NT!
 prussiaconscrisis.17.a: "Он еще не слышал об этом!" #NT!
 prussiaconscrisis.18.t: "Король отрекается от престола" #NT!
 prussiaconscrisis.18.d: "В свете очевидного согласия между своими министрами и парламентом Вильгельм I, король Пруссии, глубоко разочарованный предложенным компромиссом и позицией наследного принца, объявил о своем намерении отречься от престола в пользу своего сына Фридриха Вильгельма, который дал сигнал его готовность согласиться с предложенным законопроектом о реформе." #NT!
 prussiaconscrisis.18.a: "Доннерветтер!" #NT!
 prussiaconscrisis.19.t: "Наследный принц вступает на трон" #NT!
 prussiaconscrisis.19.d: "После церемонии коронации на престол вступил наследный принц Фридрих Вильгельм. Его царственное имя будет Фридрих III, король Пруссии." #NT!
 prussiaconscrisis.19.a: "Lang lebe König Friedrich!" #NT!
 prussiaconscrisis.20.t: "Фридрих III соглашается на компромисс" #NT!
 prussiaconscrisis.20.d: "Недавно вступивший на трон король согласился на предложенный компромисс. Таким образом, это можно прописать в законе. Серьезного кризиса удалось избежать!" #NT!
 prussiaconscrisis.20.a: "Ура!" #NT!
 prussiaconscrisis.21.t: "Парламент отклоняет бюджет" #NT!
 prussiaconscrisis.21.d: "Согласно ст. 99 прусской конституции, каждый год парламент должен принимать закон, в котором четко определены расходы и доходы страны на предстоящий год. В последние годы они выделили бюджет на реформу армии в предварительном порядке. Однако теперь парламент категорически отклонил предлагаемый бюджет реформы!" #NT!
 prussiaconscrisis.21.a: "Они еще не слышали об этом!" #NT!
 prussiaconscrisis.22.t: "Прогрессивный кабинет министров уходит в отставку" #NT!
 prussiaconscrisis.22.d: "После недавнего роспуска парламента премьер-министр Карл Антон фон Гогенцоллерн-Зигмаринген и его кабинет только что объявили о своей отставке, потеряв поддержку его величества." #NT!
 prussiaconscrisis.22.a: "Хинфорт!" #NT!
 prussiaconscrisis.23.t: "Адольф Принц цу Гогенлоэ-Ингельфинген избран новым премьер-министром" #NT!
 prussiaconscrisis.23.d: "Через день после отставки кабинета «Новой Эры» король выбрал Адольфа Принца цу Гогенлоэ-Ингельфингена новым премьер-министром Пруссии. Политическая власть, однако, теперь находится в руках прусского высшего командования во главе с военным министром Альбрехтом фон Рооном." #NT!
 prussiaconscrisis.23.a: "Виль Глюк!" #NT!
 prussiaconscrisis.24.t: "Пошлите за Бисмарком!" #NT!
 prussiaconscrisis.24.d: "Пришло время рассмотреть более решительные меры. Нам нужен кто-то достаточно сильный, чтобы иметь дело с парламентом. Пошлите за Бисмарком в Париж!" #NT!
 prussiaconscrisis.24.a: "Перикулум в море. Dépechez vous!" #NT!
 prussiaconscrisis.25.t: "Отто фон Бисмарк избран новым премьер-министром" #NT!
 prussiaconscrisis.25.d: "После интенсивной дискуссии с новым кандидатом Вильгельм I, король Пруссии, заявил о своем желании продолжить борьбу за желаемую армейскую реформу против парламента и тем самым выбрал Отто фон Бисмарка новым премьер-министром Пруссии." #NT!
 prussiaconscrisis.25.a: "«Положение Пруссии в Германии будет определяться не ее либерализмом, а ее мощью!»" #NT!
 prussiaconscrisis.26.t: "Отто фон Бисмарк выступил перед Бюджетной комиссией с речью «Кровь и железо»" #NT!
 prussiaconscrisis.26.d: "Новый премьер-министр Отто фон Бисмарк завершил вчерашнюю речь следующим заявлением: «Не речами и решениями большинства будут решаться великие вопросы современности — это была величайшая ошибка 1848 и 1849 годов — а железом и кровью». Делегаты все еще не уверены в его намерениях, но чувствуют подтверждение своих предубеждений против предполагаемого консервативного агитатора Бисмарка." #NT!
 prussiaconscrisis.26.a: "Рихт нах Блут..." #NT!
 prussiaconscrisis.27.t: "Очередной роспуск парламента: Бисмарк правит без бюджета" #NT!
 prussiaconscrisis.27.d: "Кажется, король связал свою судьбу с судьбой Бисмарка. После того, как большинство делегатов заверили премьер-министра, что они не изменят своего мнения по поводу предстоящего бюджета реформы армии, король снова распустил парламент. Бисмарк теперь правит без бюджета, и будет интересно посмотреть, как он оправдывает это прямое нарушение закона." #NT!
 prussiaconscrisis.27.a: "Давайте посмотрим, что говорит конституция?" #NT!
 prussiaconscrisis.28.t: "Альвенслебенская конвенция" #NT!
 prussiaconscrisis.28.d: "Россия в настоящее время имеет дело с восстанием на своих польских территориях. В Пруссии также проживает сравнительно большое польское меньшинство, и когда-нибудь в будущем мы можем столкнуться с аналогичной ситуацией. Мы могли бы использовать эту ситуацию в своих интересах и прийти к хорошим отношениям с русскими, что может помочь нам в будущем. В конце концов, польское государство прямо у нашей границы было бы желанным союзником для любого потенциального врага." #NT!
 prussiaconscrisis.28.a: "Это укрепит наши отношения с Россией." #NT!
 prussiaconscrisis.28.b: "Отмените предложенную конвенцию!" #NT!
 prussiaconscrisis.29.t: "Данцигер Эпизод" #NT!
 prussiaconscrisis.29.d: "У ограничения свободы прессы в Германии не так уж много сторонников, с этим согласны даже не все члены ближайшей королевской семьи. Наследный принц Фридрих Вильгельм сегодня утром пообщался с прессой во время своего официального визита в Данциг. Хотя его слова были очень осторожными, они все же выражали чувство критики в адрес его отца, короля Вильгельма I. Это, безусловно, будет иметь последствия." #NT!
 prussiaconscrisis.29.a: "Как он посмел?!" #NT!
 prussiaconscrisis.30.t: "Основание Национально-либеральной партии (НЛП)" #NT!
 prussiaconscrisis.30.d: "Вопрос о компенсации, в данном случае означающий последующую легитимацию ранее осуществленного политического действия, разделил либеральное движение. Хотя делегаты DFP преимущественно отвергли законопроект, за него проголосовало больше правых либералов. Последние теперь сформировали собственное политическое собрание: Национал-либеральную партию, или «Националлиберальную партию» (НЛП). Возможно, канцлеру все-таки удастся хотя бы частично сотрудничать с либералами." #NT!
 prussiaconscrisis.30.a: "Волан!" #NT!
  
 #Prussian Foreign Politics 
 prussiaforeign.1.t: "Экспедиция Эйленбурга достигла Японии." #NT!
 prussiaforeign.1.d: "После нескольких месяцев плавания экспедиция под командованием Эйленбурга достигла Японии. К сожалению, один из кораблей погиб во время тайфуна недалеко от берега. Теперь Эйленберг отправится на встречу с японской делегацией и попытается установить дипломатические отношения." #NT!
 prussiaforeign.1.a: "Добро пожаловать в Эдо." #NT!
 prussiaforeign.2.t: "Убийство Генри Хёксена" #NT!
 prussiaforeign.2.d: "Генри Хёксен, уважаемый голландско-американский переводчик в Японии, умер. После ужина с Эйленбергом он попал в засаду, устроенную группой японских сиси возле храма Дзенпуку в Эдо. В бою Хёксен получил смертельные ранения на обе стороны тела. Он сел на лошадь и проскакал около 200 ярдов к американской дипломатической миссии, где его забрали внутрь и оказали медицинскую помощь, но позже той же ночью он умер от ран. Это, несомненно, будет иметь дипломатический эффект..." #NT!
 prussiaforeign.2.a: "Как такое могло произойти?" #NT!
 prussiaforeign.3.t: "Экспедиция Эйленбурга достигла Китая" #NT!
 prussiaforeign.3.d: "Покинув Японию, экспедиция Эйленбурга направилась на запад, через Желтое море в сторону Тяньцзиня. Они приземлились там вчера утром и уже встретились с китайской делегацией. Пора начать переговоры." #NT!
 prussiaforeign.3.a: "Добро пожаловать в Тяньцзинь." #NT!
 prussiaforeign.4.t: "Экспедиция Эйленбурга достигла Сиама" #NT!
 prussiaforeign.4.d: "Направляясь на юг по Китайскому морю и в Сиамский залив, наша делегация под руководством Эйленберга прибыла в Сиам. Их встретили тепло, и сейчас они ведут переговоры - разумеется, о пышном застолье." #NT!
 prussiaforeign.4.a: "Добро пожаловать в Бангкок." #NT!
 prussiaforeign.5.t: "Экспедиция Эйленбурга возвращается" #NT!
 prussiaforeign.5.d: "Спустя почти два года экспедиция Эйленберга сегодня пришвартовалась в порту Данцига. Мы должны поприветствовать их после этого долгого и успешного путешествия." #NT!
 prussiaforeign.5.a: "Добро пожаловать домой." #NT!
 PRS_eulenburg_expedition_effect_tt: "§YЭйленбургская экспедиция§! успешно возвращается домой, два из трёх кораблей вернулись в Данциг. Пруссия доказала, что она может эффективно представлять все государства §YЦольферайн§! на международном уровне. Это улучшит наши отношения с другими членами §YZollverein§!." #NT!
 prussiaforeign.6.t: "Запрос Пруссии на покупку военных кораблей" #NT!
 prussiaforeign.6.d: "Пруссаки обратились к нам с предложением купить для своего флота два военных корабля. Если мы согласимся, наши взаимоотношения укрепятся, и мы получим прибыль от денег, которые они предлагают. Однако если мы откажемся, наши отношения с пруссаками на какое-то время осложнятся." #NT!
 prussiaforeign.6.a: "Примите их предложение." #NT!
 PRS_accepted_ship_purchase_event_tt: "§GЭто укрепит наши двусторонние отношения.§!" #NT!
 prussiaforeign.6.b: "Откажитесь от их предложения." #NT!
 PRS_refused_ship_purchase_event_tt: "§RЭто обострит наши двусторонние отношения.§!" #NT!
 prussiaforeign.7.t: "Британцы приняли наш запрос" #NT!
 prussiaforeign.7.d: "Теперь мы можем приступить к выполнению нашего заказа. Это, несомненно, усилит наши военно-морские силы на Балтийском море." #NT!
 prussiaforeign.7.a: "Херворрагенд." #NT!
 prussiaforeign.8.t: "Французы приняли наш запрос" #NT!
 prussiaforeign.8.d: "Теперь мы можем приступить к выполнению нашего заказа. Это, несомненно, усилит наши военно-морские силы на Балтийском море." #NT!
 prussiaforeign.8.a: "Херворрагенд." #NT!
 prussiaforeign.9.t: "Пруссия заказала военные корабли с наших верфей" #NT!
 prussiaforeign.9.d: "Деньги от этого заказа помогут нашей гражданской экономике расти." #NT!
 prussiaforeign.9.a: "Очень хорошо." #NT!
 prussiaforeign.10.t: "Военные корабли успешно проданы Пруссии" #NT!
 prussiaforeign.10.d: "Пруссаки оплатили все оставшиеся счета. Это была выгодная сделка для обеих сторон." #NT!
 prussiaforeign.10.a: "Хорошо." #NT!
 prussiaforeign.11.t: "Заказанные у Британии военные корабли прибыли" #NT!
 prussiaforeign.11.d: "Давайте поприветствуем «SMS Niobe» и «SMS Musquito» в нашем флоте." #NT!
 prussiaforeign.11.a: "Ахой!" #NT!
 PRS_event_order_ships_from_britain_tt: "§GМы успешно приобрели два военных корабля у §Y[ENG.GetName]§!. Они только что прибыли в Данциг.§!" #NT!
 prussiaforeign.12.t: "Прибыли заказанные из Франции военные корабли" #NT!
 prussiaforeign.12.d: "Давайте поприветствуем «СМС Августа» и «СМС Виктория» в нашем флоте." #NT!
 prussiaforeign.12.a: "Ахой!" #NT!
 PRS_event_order_ships_from_france_tt: "§GМы успешно приобрели два военных корабля у §Y[FRA.GetName]§!. Они только что прибыли в Данциг.§!" #NT!
 prussiaforeign.13.t: "Заказанные у Британии военные корабли прибыли" #NT!
 prussiaforeign.13.d: "Давайте поприветствуем «SMS Rover» и «SMS Arminius» в нашем флоте." #NT!
 prussiaforeign.13.a: "Ахой!" #NT!
 prussiaforeign.14.t: "Прибыли заказанные из Франции военные корабли" #NT!
 prussiaforeign.14.d: "Давайте поприветствуем «SMS Prinz Adalbert» и «SMS Friedrich Carl» в нашем флоте." #NT!
 prussiaforeign.14.a: "Ахой!" #NT!
 prussiaforeign.15.t: "Правительство решает вопрос о военно-морских облигациях" #NT!
 prussiaforeign.15.d: "Если мы хотим усилить присутствие нашего военно-морского флота в Балтийском море, нам необходимо расширить флот. Хотя у нас нет возможностей для крупных военных кораблей, наша отечественная промышленность наверняка приветствовала бы контракт на меньшие военные корабли, такие как канонерские лодки. Мы могли бы использовать военно-морские облигации для финансирования такой комиссии. Стоит ли нам их выдавать?" #NT!
 prussiaforeign.15.a: "Выпуск облигаций." #NT!
 prussiaforeign.15.b: "Не выпускайте облигации. Пруссии не нужен флот." #NT!
 PRS_navy_bonds_warning_effect_tt: "\n\n§RВНИМАНИЕ: выбор этого пункта, вероятно, будет означать, что фокусы военно-морского флота не будут разблокированы вовремя, в результате объединение Германии может быть отложено на несколько лет.§!" #NT!
 prussiaforeign.16.t: "Прибыли заказанные с отечественных верфей военные корабли" #NT!
 prussiaforeign.16.d: "Давайте поприветствуем в нашем флоте пятнадцать канонерских лодок «Егер-класса»." #NT!
 prussiaforeign.16.a: "Ахой!" #NT!
 PRS_event_order_ships_domestically_1_tt: "§GМы успешно приобрели 15 канонерских лодок Jäger-Klasse на прусских верфях. Они только что прибыли в Данциг.§!" #NT!
 prussiaforeign.17.t: "Прибыли заказанные с отечественных верфей военные корабли" #NT!
 prussiaforeign.17.d: "Давайте поприветствуем в составе нашего флота восемь канонерских лодок класса «Камелеон»." #NT!
 prussiaforeign.17.a: "Ахой!" #NT!
 PRS_event_order_ships_domestically_2_tt: "§GМы успешно приобрели 8 канонерских лодок Camaeleon-Klasse на прусских верфях. Они только что прибыли в Данциг.§!" #NT!
 prussiaforeign.18.t: "Заказанные у Британии военные корабли прибыли" #NT!
 prussiaforeign.18.d: "Давайте поприветствуем в нашем флоте «SMS Kronprinz», «SMS König Wilhelm», «SMS Falke» и «SMS Renown»." #NT!
 prussiaforeign.18.a: "Ахой!" #NT!
 PRS_event_order_ships_from_britain_3_tt: "§GМы успешно приобрели еще четыре боевых корабля у §Y[ENG.GetName]§!. Они только что прибыли в Данциг.§!" #NT!
 prussiaforeign.19.t: "Расширение военно-морской инфраструктуры начинает приносить плоды" #NT!
 prussiaforeign.19.d: "Мы успешно приступили к расширению нашей военно-морской инфраструктуры. Эти усилия начинают приносить плоды, и наш флот, несомненно, выиграет. Давайте попробуем развить это." #NT!
 prussiaforeign.19.a: "Вейтер так!" #NT!
 prussiaforeign.20.t: "Расширение военно-морской инфраструктуры успешно завершено" #NT!
 prussiaforeign.20.d: "Мы успешно завершили расширение нашей военно-морской инфраструктуры. Эти усилия, несомненно, помогут нашему флоту, когда придет время." #NT!
 prussiaforeign.20.a: "Гроссартиг!" #NT!
 prussiaforeign.21.t: "Продажа Кюрасао?" #NT!
 prussiaforeign.21.d: "Недавно [PRS.GetAdjective] обратились к нам с интересным предложением: они хотят купить остров Кюрасао. Мы, конечно, могли бы воспользоваться политическими и экономическими выгодами, которые они предложили взамен, но стоит ли оно того?" #NT!
 prussiaforeign.21.a: "Мы продадим им Кюрасао!" #NT!
 prussiaforeign.21.b: "Мы сохраним остров!" #NT!
 prussiaforeign.22.t: "Голландцы приняли!" #NT!
 prussiaforeign.22.d: "Голландцы приняли! Теперь мы являемся законными владельцами острова Кюрасао." #NT!
 prussiaforeign.22.a: "Вундербар!" #NT!
 prussiaforeign.23.t: "Голландцы отклонили нашу просьбу" #NT!
 prussiaforeign.23.d: "На нашу просьбу о покупке Кюрасао голландцы отказали — похоже, они хотят оставить остров себе." #NT!
 prussiaforeign.23.a: "Шаде..." #NT!
 prussiaforeign.24.t: "Торговый договор с Пруссией?" #NT!
 prussiaforeign.24.d: "Пруссаки недавно пришли к нам с интересным предложением: они предлагают временную торговую сделку, которая включает доступ к частям территории Цольферайна. Мы, конечно, могли бы воспользоваться экономическими выгодами, которые это принесет, но стоит ли оно того?" #NT!
 prussiaforeign.24.a: "Мы подпишем торговый договор!" #NT!
 prussiaforeign.24.b: "Торговая сделка не нужна." #NT!
 prussiaforeign.25.t: "Пруссия приглашает нас в Цольферайн" #NT!
 prussiaforeign.25.d: "[PRS.GetNameDef] пригласил нас в Цольферайн, чтобы увеличить взаимную выгоду и влияние. Должны ли мы принять?" #NT!
 prussiaforeign.25.a: "Да, пусть вступят в Цольферайн." #NT!
 prussiaforeign.25.b: "Нет, в этом нет необходимости." #NT!
 prussiaforeign.26.t: "Приглашение Цольферайна принято" #NT!
 prussiaforeign.26.d: "[FROM.GetNameDef] принял наше приглашение и теперь является членом Zollverein. Это будет способствовать развитию нашей взаимной экономики и поможет региону Цольферайн еще больше повысить свое процветание." #NT!
 prussiaforeign.26.a: "Зехр Эрфройлих." #NT!
 prussiaforeign.27.t: "Приглашение Цольферайна отклонено" #NT!
 prussiaforeign.27.d: "[FROM.GetNameDef] отклонил наше приглашение и не станет членом Zollverein. Они не чувствуют необходимости вступать в профсоюз, мы мало что можем сделать в данный момент." #NT!
 prussiaforeign.27.a: "Wie shade." #NT!
 prussiaforeign.28.t: "Цольферайн – Внешнеторговые сделки обеспечены" #NT!
 prussiaforeign.28.d: "Цольферайн заключил ряд торговых договоров с зарубежными странами, последний из которых — [FROM.GetName]. Это поднимет нашу экономику." #NT!
 prussiaforeign.28.a: "Höchst erfreulich!" #NT!
 prussiaforeign.29.t: "Внешнеторговая сделка принята" #NT!
 prussiaforeign.29.d: "[FROM.GetNameDef] принял предложенное торговое соглашение и теперь является ассоциированным членом Zollverein. Если нам удастся заключить больше таких торговых сделок, это может стимулировать нашу экономику." #NT!
 prussiaforeign.29.a: "Зехр Эрфройлих." #NT!
 prussiaforeign.30.t: "Внешнеторговая сделка отклонена" #NT!
 prussiaforeign.30.d: "[FROM.GetNameDef] отклонил предложенное торговое соглашение и не станет ассоциированным членом Zollverein. Однако, если нам удастся заключить другие внешнеторговые сделки, это может стимулировать нашу экономику." #NT!
 prussiaforeign.30.a: "Wie shade." #NT!
 prussiaforeign.31.t: "С какой стороны подойти?" #NT!
 prussiaforeign.31.d: "Здесь есть два возможных правительства, и мы можем искренне подойти и предложить помощь только одной стороне. Какой стороне нам следует сделать предложение?" #NT!
 prussiaforeign.31.a: "Подойдите к [USA.GetName]" #NT!
 prussiaforeign.31.b: "Подойдите к [CSA.GetName]" #NT!
 prussiaforeign.32.t: "Купить оружие, предлагаемое Пруссией?" #NT!
 prussiaforeign.32.d: "Пруссаки обратились к нам с предложением купить по дешевой цене несколько их более устаревших орудий. Хотя на рынке, безусловно, есть и более новые модели, это могло бы пополнить наш арсенал. Как нам следует реагировать?" #NT!
 prussiaforeign.32.a: "Примите их предложение." #NT!
 prussiaforeign.32.b: "Нам не нужны пушки из Пруссии." #NT!
 prussiaforeign.33.t: "Американцы согласны покупать наше оружие" #NT!
 prussiaforeign.33.d: "[FROM.GetNameDef] согласился купить наше оружие. Мы можем заключить сделку по оружию." #NT!
 prussiaforeign.33.a: "Сер гут." #NT!
 prussiaforeign.34.t: "Американцам не нужно наше оружие" #NT!
 prussiaforeign.34.d: "[FROM.GetNameDef] отказался покупать наше оружие." #NT!
 prussiaforeign.34.a: "Ну, мы мало что можем с этим поделать." #NT!
 prussiaforeign.35.t: "Прибыли прусские пушки" #NT!
 prussiaforeign.35.d: "Оружие, которое мы заказали в [PRS.GetName], прибыло. Наши выплаты начнутся." #NT!
 prussiaforeign.35.a: "Справедливо." #NT!
 prussiaforeign.36.t: "Запрос на иностранные суда отклонен" #NT!
 prussiaforeign.36.d: "[FROM.GetNameDef] отклонил наш запрос на покупку кораблей на их верфях. Это на какое-то время обострит взаимные отношения." #NT!
 prussiaforeign.36.a: "Ну, мы мало что можем с этим поделать." #NT!
 prussiaforeign.37.t: "[PRS.GetNameDef] Предлагает военно-морской договор" #NT!
 prussiaforeign.37.d: "[PRS.GetNameDef] обратился к нам с интересным предложением. Они предлагают двусторонний военно-морской договор и добровольно предлагают ограничить размер своего флота не более чем 30% нашего. Взамен они просят небольшую экономическую компенсацию, чтобы продемонстрировать нашу добрую волю и, возможно, начать более тесное сотрудничество в будущем. Хотя [PRS.GetName] на данный момент не выглядит серьезным военно-морским конкурентом, эта ситуация вполне может измениться в будущем, и, принимая во внимание их общую военную мощь, было бы разумно привлечь их на нашу сторону." #NT!
 prussiaforeign.37.a: "Нам определенно интересно." #NT!
 PRS_ENG_naval_treaty_possible_effect_tt: "Пруссаки узнают о нашей заинтересованности в двустороннем военно-морском договоре." #NT!
 prussiaforeign.37.b: "Отклонить с благодарностью." #NT!
 PRS_ENG_naval_treaty_impossible_effect_tt: "Пруссаки услышат о нашем отсутствии интереса к двустороннему военно-морскому договору." #NT!
 prussiaforeign.38.t: "[ENG.GetNameDef] Проявляет интерес к военно-морскому договору" #NT!
 prussiaforeign.38.d: "[ENG.GetNameDef] положительно ответил на наш запрос о военно-морском договоре." #NT!
 prussiaforeign.38.a: "Удачи от Кунде!" #NT!
 prussiaforeign.39.t: "[ENG.GetNameDef] Не проявляет интереса к военно-морскому договору" #NT!
 prussiaforeign.39.d: "[ENG.GetNameDef] отклонил наш запрос о возможном военно-морском договоре." #NT!
 prussiaforeign.39.a: "Wie shade." #NT!
 prussiaforeign.40.t: "Прусский парламент одобряет англо-прусский военно-морской договор" #NT!
 prussiaforeign.40.d: "Правительство Его Величества короля Пруссии Фридриха III только что сообщило нам, что парламент одобрил предложенный военно-морской договор. Теперь мы можем приступить к представлению этого предложения и в парламенте для его ратификации." #NT!
 prussiaforeign.40.a: "Хорошо." #NT!
 prussiaforeign.41.t: "[ENG.GetAdjective] Парламент ратифицировал Морской договор" #NT!
 prussiaforeign.41.d: "Парламент [ENG.GetAdjective] на вчерашнем заседании ратифицировал предложенный военно-морской договор. Теперь для нас открыт путь сделать то же самое, и договор будет подписан обоими правительствами." #NT!
 prussiaforeign.41.a: "Херворрагенд!" #NT!
 prussiaforeign.42.t: "[ENG.GetAdjective] Парламент отклонил Морской договор" #NT!
 prussiaforeign.42.d: "Парламент [ENG.GetAdjective] на вчерашнем заседании отклонил предложенный морской договор. Хотя это, очевидно, печальная новость, тот факт, что их правительство проявило интерес к этому вопросу, по-прежнему оставляет основу для дальнейшего развития." #NT!
 prussiaforeign.42.a: "Упущенная возможность." #NT!
 prussiaforeign.43.t: "[From.GetNameDef] требует соблюдения военно-морского договора" #NT!
 prussiaforeign.43.d: "[From.GetNameDef] выдвинул ультиматум, требуя от нас немедленно сократить количество кораблей в нашем флоте, чтобы привести нас в соответствие с положениями англо-прусского военно-морского договора. Они добавили, что если мы не выполним условия в течение 60 дней, они аннулируют договор и могут счесть нас угрозой." #NT!
 prussiaforeign.43.a: "Они боятся нашей власти." #NT!
 prussiaforeign.44.t: "[From.GetNameDef] Соответствует Морскому договору" #NT!
 prussiaforeign.44.d: "Представители [From.GetNameDef] неоднократно извинялись за нарушение англо-прусского военно-морского договора и уверяли нас, что сократили количество своих кораблей, чтобы привести их в соответствие с условиями договора." #NT!
 prussiaforeign.44.a: "Не позволяй этому случиться снова." #NT!
 prussiaforeign.45.t: "[From.GetNameDef] Не соблюдает военно-морской договор" #NT!
 prussiaforeign.45.d: "Правительство [From.GetName] хранило гробовое молчание по поводу своих договорных обязательств. Никаких указаний на сокращение количества кораблей, чтобы привести их в соответствие с условиями договора, не поступало. Мы рассматриваем это как молчаливый выход из англо-прусского военно-морского договора и поэтому больше не чувствуем себя обязанными выполнять свою часть сделки." #NT!
 prussiaforeign.45.a: "Нам нужно очень внимательно следить за ними." #NT!
 prussiaforeign.46.t: "Сотрудничают все члены Polizeiverein" #NT!
 prussiaforeign.46.d: "Все члены Polizeiverein сотрудничают, чтобы обеспечить наилучшие шансы на успех в достижении нашей цели — ограничить количество политической пропаганды, контрабандой ввозимой в страну. Благодаря участию всех членов большинство лазеек в сети наблюдения были закрыты. В будущем этим преступникам будет очень трудно отравить умы нашего народа своими опасными идеями." #NT!
 prussiaforeign.46.a: "Херворрагенд." #NT!
 prussiaforeign.47.t: "Сотрудничают все члены Polizeiverein" #NT!
 prussiaforeign.47.d: "Все члены Polizeiverein сотрудничают, чтобы обеспечить наилучшие шансы на успех в достижении нашей цели — ограничить количество политической пропаганды, контрабандой ввозимой в страну. Благодаря участию всех членов большинство лазеек в сети наблюдения были закрыты. В будущем этим преступникам будет очень трудно отравить умы нашего народа своими опасными идеями." #NT!
 prussiaforeign.47.a: "Херворрагенд." #NT!
  
 #Prussian Elections 
 prussiaelection.1.t: "Парламентские выборы 1858 г." #NT!
 prussiaelection.1.d: "Парламентские выборы 1858 года состоялись, и окончательные результаты были подведены несколько минут назад. Либерально настроенный кабинет «Новой Эры» вышел из выборов еще сильнее, и похоже, что либеральная идеология сейчас находится на подъеме..." #NT!
 prussiaelection.1.a: "Хорошо." #NT!
 prussiaelection.2.t: "Парламентские выборы 1861 г." #NT!
 prussiaelection.2.d: "Парламентские выборы 1861 года состоялись, и окончательные результаты были подведены несколько минут назад. Победителями стали делегаты либеральных партий. Похоже, что либеральный поворот в Пруссии продолжится..." #NT!
 prussiaelection.2.a: "Хорошо." #NT!
 prussiaelection.3.t: "Парламентские выборы [GetYear] – крупная победа либералов" #NT!
 prussiaelection.3.d: "После роспуска парламента пришлось провести новые выборы. Несмотря на надежды короля и значительную коррупцию на выборах, прусский народ еще раз выразил свою поддержку либеральным идеалам; предвыборные усилия консерваторов, похоже, оказались напрасными. Консервативному правительству, безусловно, сейчас будет очень трудно продвигать свою политику и законодательство через парламент..." #NT!
 prussiaelection.3.a: "Gottverdammt!" #NT!
 prussiaelection.4.t: "Парламентские выборы [GetYear] – победа либералов" #NT!
 prussiaelection.4.d: "После роспуска парламента пришлось провести новые выборы. Несмотря на надежды короля и значительную коррупцию на выборах, прусский народ еще раз выразил свою поддержку либеральным идеалам, но консерваторы, возможно, смогли бы сократить свои потери. Тем не менее, сейчас правительству, безусловно, будет трудно продвигать свою политику и законодательство через парламент..." #NT!
 prussiaelection.4.a: "Вердаммт!" #NT!
 prussiaelection.5.t: "Парламентские выборы [GetYear] – незначительная победа либералов" #NT!
 prussiaelection.5.d: "После роспуска парламента пришлось провести новые выборы. Несмотря на надежды короля и значительную коррупцию на выборах, прусский народ еще раз выразил свою поддержку либеральным идеалам, но консерваторам, возможно, удалось бы значительно сократить свои потери. Хотя правительству, возможно, все еще трудно продвигать свою политику и законодательство через парламент, есть основания надеяться." #NT!
 prussiaelection.5.a: "Монахиня гут." #NT!
 prussiaelection.6.t: "Парламентские выборы [GetYear]" #NT!
 prussiaelection.6.d: "Хотя «закрытие» парламента позволило консервативному правительству выиграть драгоценное время, оно оставило неприятный вакуум даже по меркам Бисмарка. Новые выборы нельзя было откладывать на неопределенный срок, и поэтому жители Пруссии снова направились на избирательные участки, спустя пять месяцев после закрытия парламента. Неудивительно, что либеральное движение снова одержало победу." #NT!
 prussiaelection.6.a: "Это конец Бисмарка?" #NT!
 prussiaelection.7.t: "Назначить выборы в учредительный рейхстаг" #NT!
 prussiaelection.7.d: "Австрийцы побеждены, и мы достигли соглашения с северогерманскими государствами о создании союза. Мы уже подготовили выборы для созыва учредительного рейхстага, который примет решение по новой конституции союза. Имеющие право избиратели отправятся на избирательные участки через неделю." #NT!
 prussiaelection.7.a: "Волан!" #NT!
 prussiaelection.8.t: "Учредительные парламентские выборы Северо-Германской Конфедерации" #NT!
 prussiaelection.8.d: "Войны против Дании и Австрии доказали успех наших предыдущих мер. Люди высказались, и либеральные настроения среди общественности не так глубоко укоренились, как мы могли опасаться. Это убедительная победа консерваторов!" #NT!
 prussiaelection.8.a: "Фабельхафт!" #NT!
 prussiaelection.9.t: "Выборы в Цольпарламент [GetYear]" #NT!
 prussiaelection.9.d: "Мы надеялись на победу национал-либералов в южных землях Германии, но нас разочаровало. Хотя делегаты Цольпарламента в Бадене и Гессене будут преимущественно выступать за объединение, партикуляристы празднуют победы в Баварии и Вюртемберге." #NT!
 prussiaelection.9.a: "Мы должны договориться с ними." #NT!
 prussiaelection.10.t: "Парламентские выборы [GetYear]" #NT!
 prussiaelection.10.d: "Около шести часов назад избирательные участки закрылись после первых очередных парламентских выборов в Северо-Германской Конфедерации. Результаты только что пришли и не очень удивляют. Состав парламента радикально не изменится, хотя католики и одержали небольшую победу." #NT!
 prussiaelection.10.a: "Монахиня гут." #NT!
  
