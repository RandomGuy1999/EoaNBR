 PRS_focus_advance_focus_desc: "Последние десятилетия были борьбой за Пруссию как внутри Германии, так и за ее пределами. Теперь мы утвердили свою идентичность во всех штатах и ​​обладаем непревзойденным доминированием как в военной, так и в политической мощи. Нет никакого смысла в том, чтобы люди, которые говорят на одном языке, имеют одну и ту же культуру и борются по одной и той же причине, чтобы быть разделенными на крошечные государства или служить разобщенному образованию, как учит нас история. Новая концепция уже на горизонте, и Пруссия готова ее принять." #NT!
