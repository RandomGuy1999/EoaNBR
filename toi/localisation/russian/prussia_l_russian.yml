 PRS_idea_prussian_constitutionalism_desc: "Пруссия имеет сильные традиции милитаризма, консерватизма и монархизма. Несмотря на то, что мы тактично либерализовали наши политические институты и позволили создать более инклюзивное общество, жизненно важно одновременно придерживаться самых фундаментальных ценностей нашего наследия." #NT!
