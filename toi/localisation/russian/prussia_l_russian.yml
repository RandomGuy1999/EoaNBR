 #Prussian Army Reform 
 PRS_decision_category_heeresreform: "Реформа прусской армии" #NT!
 PRS_decision_category_heeresreform_desc: "Хотя мы и не принимали в них непосредственного участия, но недавние §Yвойны на европейской и американской землях§! доказали, что наша армия морально и материально устарела и сильно недоросла. §Y'Königlich Preußische Armee'§!, когда-то являвшаяся гордостью нации, не претерпела особых изменений со времени великих побед §YОсвободительных войн§! между 1813-1815 гг. Нельзя допустить, чтобы такая ситуация больше сохранялась, иначе мы рискуем потерять свой статус §Yвеликой державы§!. Поэтому мы должны действовать быстро и решительно, пытаясь §Yреформировать наши вооруженные силы§!." #NT!
 PRS_mission_parliamentary_reform_bill: "Расширение армии по указу" #NT!
 PRS_mission_parliamentary_reform_bill_desc: ""
 PRS_mission_parliamentary_reform_bill_trigger_tt: "В соответствии с §Gпарламентским указом§! мы соберем больше войск в течение следующих нескольких лет, если у нас будет §Gчеловеческая сила§! и §Gденьги§! для этого.\n\nЧтобы выполнить миссию, §Yзавершите пять мероприятий по набору персонала. §!, который будет активироваться автоматически в течение следующих двух с половиной лет.\nВсего вам потребуется около §Y55 000 человек §! для выполнения миссии.\n\n§RЕсли у вас не будет достаточно рабочей силы во время следующего события пожаров, процесс набора будет отложен, что в конечном итоге может привести к провалу миссии.\n\nПРИМЕЧАНИЕ: вам НЕ нужно завершать другие решения по реформе Heeresreform до истечения времени.§!" #NT!
 PRS_mission_roons_reform_bill: "Расширение армии по указу" #NT!
 PRS_mission_roons_reform_bill_desc: ""
 PRS_mission_roons_reform_bill_trigger_tt: "Властью §Y'Allerhöchste Kabinettsorder' (A.O.K.)§! - королевского указа, непосредственно приказанного самим королем - мы соберем больше войск в течение следующих нескольких лет, если у нас будет §Yчеловеческая сила§!, §Yоборудование§ _1 и §Yденьги§! для этого.\n\nЧтобы выполнить миссию, §Yзавершите пять мероприятий по набору персонала§!, которые начнутся автоматически в течение следующих двух с половиной лет.\nВсего вам понадобится около §Y60 000 рабочей силы. §! для завершения миссии.\n\n§RЕсли у вас недостаточно рабочей силы, когда начнется следующее событие, процесс набора будет отложен, что в конечном итоге может привести к провалу миссии.\n\nПРИМЕЧАНИЕ: вам НЕ нужно завершить принятие других решений по реформе «Heeresreform» до того, как истечет время.§!" #NT!
