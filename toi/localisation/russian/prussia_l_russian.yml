 PRS_decision_category_zollverein: "Администрация Цольферайна" #NT!
 PRS_decision_category_zollverein_desc: "§YТаможенный союз Германии§!, также известный как §Y'Zollverein'§!, представляет собой экономическое объединение примерно тридцати немецких стран, целью которого является снижение тарифов, стимулирование торговли и повышение конкурентоспособности Германии на международном рынке. За заметными исключениями §Y[AUS.GetName]§! и §Y[LIE.GetName]§!, почти все члены §YНемецкой Конфедерации§! являются ее частью. §YZollverein§! оказал значительное влияние на экономическое развитие своих членов и, скорее всего, продолжит это делать, но с некоторыми изменениями здесь и там положительный эффект союза может быть еще больше." #NT!
