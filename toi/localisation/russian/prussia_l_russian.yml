 ### Prussian Alt-Hist ### 
 PRS_Idea_Radicalization_of_the_Nation: "Радикализация нации" #NT!
 PRS_Idea_Radicalization_of_the_Nation_desc: "Когда и Рейхстаг, и гражданское население узнали о поражении от Австрии, они стали все более враждебно относиться к идее консерватизма - идеологии нынешнего канцлера. Таким образом, они начали радикализироваться в сторону других идеологий, в первую очередь национального популизма и коммунизма, особенно в отношении идей не кого иного, как §RКарла Маркса§ и §RФридриха Энгельса§, и их книги §RКоммунистический манифест§!. Однако национально-популистские, анархистские и демократические движения все еще играют значительную роль в политической нестабильности страны Пруссии." #NT!
 PRS_Shock_About_Prussian_Brothers_Loss: "Шок страны от потери Пруссии" #NT!
 PRS_Shock_About_Prussian_Brothers_Loss_desc: "Несмотря на то, что Пруссию называли «армией с государством», армия, похоже, не смогла победить слабеющих австрийцев в войне, независимо от ее воздействия или актуальности. Таким образом, люди были шокированы не только слабыми действиями Пруссии, но и различными политическими и экономическими потерями." #NT!
