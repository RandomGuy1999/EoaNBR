 #Country Leader Descriptions 
 PRS_OTTO_THEODOR_VON_MANTEUFFEL_LEADER_DESC: "Весьма успешный политический лидер и стойкий проконституционный консерватор, Отто Теодор фон Мантейфель считается самым влиятельным сторонником конституционализма в Пруссии. Выросший в аристократической семье, Мантейфель в ранние годы быстро освоил и освоил право и управление, настолько, что даже вызвал интерес короля Фридриха Вильгельма IV. Этот новый фаворитизм со стороны короля, наряду с его стремлением доказать свое парламентское мастерство, позволил ему получить влияние и власть в прусской политике, поскольку на протяжении всей его карьеры ему было предоставлено несколько различных административных и исполнительных должностей в министерстве и власти. Однако, несмотря на свои аристократические связи, он был стойким реформатором, зайдя так далеко, что заявил, что прусская политика должна перестать управляться «как помещичье имение дворянина». С декабря 1850 года он был премьер-министром Пруссии и предпринял многочисленные попытки ее реформировать, ни одна из которых не увенчалась успехом. Возможно, пришло время смены караула на берлинской Вильгельмсштрассе?" #NT!
 PRS_KARL_ANTON_VON_HOHENZOLLERN_SIGMARINGEN_LEADER_DESC: "Принц Карл Антон Гогенцоллерн-Зигмаринген — выдающийся аристократ-юнкер, родившийся в том же аристократическом доме, что и король Фридрих Вильгельм IV, Дом Гогенцоллернов. Отрекшись от поста правителя небольшого княжества своей семьи в пользу своего дальнего родственника и близкого друга Вильгельма I, он отказался от контроля над своим княжеством после его присоединения к Пруссии. Выходец из военного происхождения, принц Карл Антон служил в прусской армии и дослужился до звания генерал-лейтенанта, даже получил рыцарское звание в высшем прусском рыцарском ордене — Ордене Черного Орла. Имея за плечами престижное имя дома и королевское происхождение, а также блестящую военную карьеру, Карл Антон вошел в сферу политики и быстро занял видное место в прусском политическом ландшафте. Растущее влияние и амбиции его и Вильгельма I в Королевстве Пруссия и его дворянстве стали центром внимания прусской политики, и многие сплотились на их сторону против правления Мантейфеля." #NT!
 PRS_ADOLF_ZU_HOHENLOHE_INGELFINGEN_LEADER_DESC: "Родившийся в дворянской семье военного происхождения, принц Адольф Карл Фридрих Людвиг цу Гогенлоэ-Ингельфинген служил вторым лейтенантом в немецкой кампании 1813 года и членом прусского парламента в 1847-1854 годах. Яростно выступая против любых реформ, проводимых парламентскими консерваторами и народной либеральной партией, и будучи стойким феодально-консервативным, он выступает за превосходство юнкера в немецкой политике над реформами более либеральных бюрократически-консервативных и либерально-консервативных партий «Новой Германии». Эра». Однако, несмотря на свою блестящую карьеру, принц Адольф Карл остается неопытным, хотя и амбициозным политиком." #NT!
 PRS_OTTO_VON_BISMARCK_LEADER_DESC: "Отто Эдуард Леопольд фон Бисмарк родился 1 апреля 1815 года в семейном поместье в центре Пруссии к западу от Берлина. Его семья принадлежит к юнкерской аристократии в пятом поколении, а его мать происходит из длинной родословной успешных ученых и правительственных министров. Бисмарк известен преуменьшением своего прошлого, значительным интеллектом и космополитическим мировоззрением. Получив образование в Берлине и окончив университет, он занимал ряд второстепенных дипломатических должностей, прежде чем выйти на пенсию в возрасте 24 лет, чтобы помогать управлять семейным поместьем в деревне Кнайпхоф. В 1847 году он женился на Йоханне фон Путткамер, герцогине Лауэнбургской и прусской дворянке. Назначен делегатом в новый прусский парламент, где он станет реакционным голосом против антисамократической революции 1848/49 года. Его последняя карьера была прусским дипломатом, он путешествовал по Европе от Санкт-Петербурга до Парижа, давая ему ценную информацию об этих двух странах, из которых состоит Пруссия, а также посещал конференции с французским императором Наполеоном III и царем Александром II. Он также был послом Пруссии в Германской Конфедерации во Франкфурте. Его предыдущие должности в Пруссии и в более широкой немецкой политике дали ему большое влияние в политических кругах, которое он использовал в своих интересах. Хотя большинство умеренных делегатов опасаются его стойкой консервативной позиции, его амбициозные идеи и революционное мышление вполне могут таить в себе несколько сюрпризов." #NT!
 PRS_FRIEDRICH_III_LEADER_DESC: "Сын короля Вильгельма I и племянник покойного короля Фридриха Вильгельма IV, молодой Фридрих был воспитан в традиционном прусском стиле, включая военное и классическое образование. Его опыт в бурный период немецкого Формарца и неудачный брак его родителей означали, что принц вскоре порвал с традицией Гогенцоллернов и продолжил формальное образование в Боннском университете, в самом сердце более либеральной прусской Рейнской провинции. Здесь Фридрих познакомился с гуманитарными науками и прогрессивными формами правления, сформировав свой довольно либеральный взгляд на прусскую и немецкую политику в целом — неоднозначную позицию среди дворян из высшей аристократии. И его политические убеждения, и помолвка с Викторией, королевской принцессой британской короны, поощрялись монархами родственных семей, такими как король Бельгии Леопольд I и принц Альберт Саксен-Кобург-Готский, принц-консорт королевы Виктории, в попытка либерализации Королевства Пруссии и Германии изнутри. Молодой монарх теперь владеет ключами от будущего Пруссии, и только время покажет, сможет ли он исполнить свое предназначение..." #NT!
 PRS_GEORG_VON_VINCKE_LEADER_DESC: "Родившийся в мае 1811 года в Рейнском городе Хаген, фон Винке построил впечатляющую карьеру политика, офицера, землевладельца и дворянина в Королевстве Пруссия. Отучившись в Берлинском, а затем в Гёттингенском университете, он добровольно отслужил один год в армии, а затем работал при дворах в Берлине, Миндене и Мюнстере. Во время мартовской революции 1848/49 года он был представителем Вестфалии во Франкфуртском парламенте, где присоединился к влиятельной фракции так называемого «Кафе Милани». Считающийся известным оратором с его превосходными писательскими навыками и публичным голосом, он выполнял множество должностей в качестве оратора. Хотя он был ярым сторонником консервативных ценностей, он изменил свой политический подход после того, как Отто Теодор фон Мантейфель занял пост премьер-министра Пруссии и превратился в одного из его самых откровенных критиков. Противник прусского посланника в Национальном собрании во Франкфурте Отто фон Бисмарка, два дворянина сражались на пистолетах в 1852 году, из чего оба вышли невредимыми. Винке снова и снова пытался занять пост премьер-министра Пруссии. В частности, из-за его антипольской позиции многие пруссаки поддержали его на этом посту - и теперь пришло время доказать, что он достоин этой преждевременной похвалы." #NT!
 PRS_EDUARD_SIMSON_LEADER_DESC: "Симсон родился в 1810 году в Кенигсберге, Восточная Пруссия, в еврейской семье. В 1826 году Симсон поступил в университет на факультет юриспруденции и права. Больше всего его интересовало римское право, и он даже провел год в Берлине, чтобы узнать больше по этой теме, получив степень доктора юридических наук после посещения Школы права в Париже. Будучи ведущей фигурой как во Франкфуртском парламенте, так и в недолговечном Эрфуртском парламенте 1850 года, он по-прежнему оказывает большое влияние в Королевстве Пруссия. Сыграв за свою карьеру множество влиятельных ролей, он стал известной фигурой в прусской политике и юрисдикции." #NT!
 PRS_RUDOLF_VIRCHOW_LEADER_DESC: "Рудольф Вирхов родился 13 октября 1821 года в городке Шивельбайн. Единственный сын своего отца, фермера и представителя местного самоуправления, он был непослушным ребенком и плохо себя вел. Но он был блестящим в учебе и проявлял большую привязанность к своим талантам в науке, языках и упорному труду. Он взял неоплачиваемую работу ассистента в больнице Шарите, крупнейшей в Берлине, и его положение позволило ему получить доступ к лабораториям для продолжения учебы. Будучи известным реформатором современности, он придумал фразу: «Медицина – это социальная наука, а политика – это не что иное, как медицина в большом масштабе». Будучи соучредителем «Немецкой Fortschrittspartei», он также доказал свои способности и амбиции в прусской политике и пользуется большим уважением во всем политическом спектре." #NT!
 PRS_AUGUST_VON_DER_HEYDT_LEADER_DESC: "Влиятельный немецкий экономист Август фон дер Хейдт занимал высокие посты в Министерстве торговли и промышленности, образованном после революции 1848 года. Август родился в 1801 году в Эльберфельде, герцогство Берг, был способным студентом и вскоре поднялся по служебной лестнице. назначен королем Фридрихом Вильгельмом IV. Начиная с 1848 года, он контролировал национализацию многих частных железнодорожных линий, уже купив несколько от имени «Preußische Staatseisenbahnen». Помимо расширения существующих линий, он также изложил планы по расширению железнодорожной сети по всему Королевству Пруссия. Он также отвечал за управление большей частью налогов по всей стране, реформирование горнодобывающей промышленности путем снижения среднего налога, роспуска горнодобывающих гильдий и прекращения государственного надзора. Благодаря своему экономическому мастерству он также помог увеличить обращение валюты, постепенно заменяя бартерную торговлю валютой и сделав «Ферейнсталер» ценной ключевой валютой в Цольферайне." #NT!
  
