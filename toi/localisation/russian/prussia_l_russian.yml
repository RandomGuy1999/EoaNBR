 prussiareformtroops.1.a: "Форвертс!" #NT!
 prussiareformtroops.2.t: "Продолжение набора реформы армии (2/5)" #NT!
 prussiareformtroops.2.d: "Мы можем продолжить расширение наших вооруженных сил в соответствии с указом." #NT!
 prussiareformtroops.2.a: "Форвертс!" #NT!
 prussiareformtroops.3.t: "Продолжение набора реформы армии (3/5)" #NT!
 prussiareformtroops.3.d: "Мы можем продолжить расширение наших вооруженных сил в соответствии с указом." #NT!
 prussiareformtroops.3.a: "Форвертс!" #NT!
 prussiareformtroops.4.t: "Продолжение набора реформы армии (4/5)" #NT!
 prussiareformtroops.4.d: "Мы можем продолжить расширение наших вооруженных сил в соответствии с указом." #NT!
