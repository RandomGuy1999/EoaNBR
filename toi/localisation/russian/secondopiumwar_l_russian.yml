 secondopiumwarnew.1.t: "Приготовьтесь атаковать Кантон" #NT!
 secondopiumwarnew.1.d: "Мы делаем необходимые приготовления к нападению на Кантон, прежде чем направить ультиматум, который британский верховный комиссар в Китае лорд Элджин напишет его наместнику Е Минчену. требуя, чтобы он полностью выполнил соглашения о торговле и доступе, заключенные в Нанкинском договоре 1842 года, положившем конец Первой опиумной войне, и чтобы он выплатил репарации за британские потери в войне до сих пор.\n\nАрмия Цин представляет собой огромную силу, хотя у нас есть технологии, мы должны гарантировать, что наша экспедиция не будет захвачена в момент атаки." #NT!
 secondopiumwarnew.1.a: "Божья скорость" #NT!
 secondopiumwarnew.2.t: "Присоединяйтесь к британцам против Цин?" #NT!
 secondopiumwarnew.2.d: "Британцы готовятся к нападению на Цин в Кантоне, они ранее пытались убедить нас присоединиться к коалиции против китайцев. Мы получили жалобы от нашего посланника в Китае, барона Жана-Батиста Луи Гро, по поводу казни французского миссионера отца Огюста Шапделена местными властями Китая в провинции Гуанси.\n\nОднако много раз мы страдали от смерти миссионеры, за которых не произошла военная месть. Так что это легко будет расценить как выгоду империализма.\n\nС другой стороны, политическая ситуация, при которой победа Британии неизбежна, и поэтому было бы разумно также иметь шанс получить награды" #NT!
 secondopiumwarnew.2.a: "Оуи!" #NT!
 secondopiumwarnew.2.b: "Не стоит мужчин" #NT!
 secondopiumwarnew.3.t: "Французы предлагают создать коалицию против Китая" #NT!
 secondopiumwarnew.3.d: "Французы знают, что мы готовимся атаковать Китай в Кантоне. Хотя в прошлом мы предлагали французам помощь нам в Китае, они отказывались. Им должно быть ясно, что мы, скорее всего, выиграем Вторую опиумную войну, и они тоже хотят пожинать плоды. Формирование этой коалиции с французами будет означать, что нам не придется задействовать в наступлении столько собственных сил, что высвободит столь необходимые войска в Индии. Это также гарантировало бы наш успех: если бы мы выиграли войну и не позволили бы французам помочь, они были бы навсегда ожесточены…" #NT!
 secondopiumwarnew.3.a: "Вся помощь приветствуется!" #NT!
 secondopiumwarnew.3.b: "Держитесь подальше, лягушки!" #NT!
 secondopiumwarnew.4.t: "Британия выдвинула ультиматум!" #NT!
 secondopiumwarnew.4.d: "Британцам был разрешен доступ в Кантон (Гуанчжоу) в конце Первой опиумной войны в соответствии с условиями Нанкинского договора 1842 года, но вице-король Е Минчен незаконно запретил им въезд. В 1856 году произошла серия нападений на Тринадцать фабрик и их резиденции, кульминацией которых стало их полное уничтожение пожаром. Это, а также захват иностранного корабля побудили британцев собрать силы и потребовать репараций.\n\nВерховный комиссар Великобритании в Китае лорд Элгин написал Е, требуя, чтобы он полностью выполнил соглашения о торговле и доступе, заключенные в 1842 году. Нанкинский договор, положивший конец Первой опиумной войне, и согласно которому он выплатил репарации за британские потери в войне. Элгин пообещал, что если Е согласится в течение десяти дней, то британские и французские войска прекратят наступательные действия, хотя они сохранят владение ключевыми фортами до тех пор, пока не будет подписан новый мирный договор." #NT!
 secondopiumwarnew.4.a: "Соответствовать Британии" #NT!
 secondopiumwarnew.4.b: "Никогда, варвары!" #NT!
 secondopiumwarnew.5.t: "Тяньцзиньский договор" #NT!
 secondopiumwarnew.5.d: "С началом Второй опиумной войны и англо-французским союзом, объединившимся против Империи Цин, стало ясно, что государство Цин не может противостоять давлению Запада. Недавно ратифицированный Тяньцзиньский договор вынудил поток коммерческой торговли продолжаться через одиннадцать портов на китайском побережье, на этот раз включая Соединенные Штаты и Россию, несмотря на отсутствие боевых действий. Великие державы теперь внимательно наблюдают за происходящим, намереваясь отрезать кусок ослабленной Империи Цин." #NT!
 secondopiumwarnew.5.a: "Подписать его..." #NT!
 secondopiumwarnew.6.t: "Цинский отказ!" #NT!
 secondopiumwarnew.6.d: "Ответ Йе заключался в том, что Великобритания фактически отказалась от своих прав в отношении Кантона в течение восьми лет бездействия, что причина войны (потеря торгового судна «Эрроу») возникла по вине британцев и что он не может подписать новый мир. договор, потому что договор 1842 года был постановлен императором сроком на 10 000 лет. Элджин сел на борт HMS Furious 17 декабря и поплыл вверх по реке в сторону Кантона. 21 декабря Элджин приказал британскому адмиралу Майклу Сеймуру, французскому адмиралу Шарлю Риго де Женуйи и британскому генералу Шарлю ван Штраубензи взять Кантон и передать полный оперативный контроль." #NT!
 secondopiumwarnew.6.a: "Вперед в Кантон!" #NT!
 secondopiumwarnew.7.t: "Европейские войска не смогли взять Кантон!" #NT!
 secondopiumwarnew.7.d: "После ожесточенных боев в Кантоне армия Цин с трудом защитила портовый город от нападения европейцев. Британцам не удалось взять город, их войска отступили обратно в Гонконг, при этом их не будут преследовать, что сильно подорвало имидж Британской империи." #NT!
 secondopiumwarnew.7.a: "Цин превзошел все шансы!" #NT!
 secondopiumwarnew.8.t: "Продолжить помощь в Китае?" #NT!
 secondopiumwarnew.8.d: "После нашего поражения в Кантоне, которое должно было стать легкой победой, мы должны теперь задуматься, продолжим ли мы использовать наши силы в Китае. Британцы заверили нас, что это поражение не повторится и что они задействуют больше своих сил. Хотя это обнадеживает, мы не можем проиграть еще одну битву против Цин, иначе мы рискуем стать посмешищем Европы." #NT!
 secondopiumwarnew.8.a: "Оуи!" #NT!
 secondopiumwarnew.8.b: "Не стоит мужчинам..." #NT!
 secondopiumwarnew.9.t: "Франция выходит из коалиции!" #NT!
 secondopiumwarnew.9.d: "Неудивительно, что после нашего поражения в Кантоне французы трусливо отказались направить какие-либо дополнительные силы в Китай и уходят. Теперь мы должны решить, продолжим ли мы в одиночку или последуем за французами в их решении. Продолжение войны могло привести к большему успеху. Однако, если мы решим бежать, как лягушки, это может привести к нападению китайцев на Гонконг…" #NT!
 secondopiumwarnew.9.a: "Мы продолжим борьбу" #NT!
 secondopiumwarnew.9.b: "Мы не должны рисковать" #NT!
 secondopiumwarnew.10.t: "Британия проиграла вторую опиумную войну!" #NT!
 secondopiumwarnew.10.d: "После долгой затяжной войны Британская империя решила прекратить свою экспедицию против Империи Цин. Британские войска не смогли достичь своих целей и решили не рисковать дальнейшими потерями, поскольку их силы отступают обратно в Гонконг, пока их не будут преследовать, что нанесло серьезный ущерб имиджу Британской империи. Будущее интересов Британии в Китае и особенно в Гонконге выглядит неопределенным." #NT!
 secondopiumwarnew.10.a: "Цин превзошел все шансы" #NT!
 secondopiumwarnew.11.t: "Британская экспедиция захватила Кантон!" #NT!
 secondopiumwarnew.11.d: "Основное сражение началось с морской бомбардировки в течение дня и ночи. На следующий день войска высадились и взяли небольшой форт у ручья Купар к юго-востоку от города. Китайцы думали, что атакующие силы попытаются захватить Журнальный холм, прежде чем они двинутся к городским стенам, но утром после морской бомбардировки, закончившейся в 9 часов утра, европейские войска поднялись на городские стены с небольшим сопротивлением. Они прибыли к стене на полчаса раньше и поэтому столкнулись с огнем из собственных орудий.\n\nБолее 4700 британских и индийских солдат перелезли через городские стены. Стены были оккупированы неделю, затем войска вышли на улицы города, в котором проживало более 1 000 000 человек. Комиссар Е Минчен был схвачен и доставлен в Калькутту." #NT!
 secondopiumwarnew.11.a: "Удивительно?" #NT!
 secondopiumwarnew.12.t: "Обнаружены британские корабли!" #NT!
 secondopiumwarnew.12.d: "Некоторые из наших прибрежных гарнизонов заметили британские корабли, направляющиеся к реке Хай в Тяньцзине. Силы варваров кажутся намного большими, чем те, что встретились в Кантоне, мы должны собрать больше сил, если хотим иметь хоть какую-то надежду отразить атаку!" #NT!
 secondopiumwarnew.12.a: "Приготовьтесь к битве!" #NT!
 secondopiumwarnew.13.t: "Европейским войскам не удалось взять форты Таку" #NT!
 secondopiumwarnew.13.d: "После ожесточенных боев в фортах Таку армия Цин с трудом защитила форты от нападения европейцев. Даже имея гораздо более крупные силы, чем в Кантоне, британцы не смогли взять форты, их силы отступили обратно в Гонконг, хотя их не будут преследовать, что сильно подорвало имидж Британской империи." #NT!
 secondopiumwarnew.13.a: "Цин превзошел все шансы!" #NT!
 secondopiumwarnew.14.t: "Битва при фортах Таку" #NT!
 secondopiumwarnew.14.d: "Британская экспедиция направила эскадру канонерских лодок под командованием контр-адмирала Майкла Сеймура для атаки китайских фортов Таку. Битва закончилась успехом союзников. Эскадра обстреляла форты, не оставив после себя ничего полезного. У Цин нет другого выбора, кроме как сдаться европейцам и подписать Тяньцзиньский договор." #NT!
 secondopiumwarnew.14.a: "Наконец-то мир..." #NT!
 secondopiumwarnew.15.t: "Разорвать Тяньцзиньский договор?" #NT!
 secondopiumwarnew.15.d: "Вскоре после того, как мы подписали Тяньцзиньский договор, императорский двор Цин согласился на невыгодные договоры, ястребиные министры убедили императора Сяньфэна противостоять посягательствам Запада. Если мы нарушим договор, почти наверняка мы рискуем снова столкнуться с западными странами. Мы можем приказать монгольскому генералу Сенгге Ринчену охранять форты Таку, а Сенгге Ринчену — усилить форты дополнительными артиллерийскими орудиями.\n\nОднако стоит ли нам рисковать столкновением с технологически превосходящим Западом? Нет уверенности, что мы победим…" #NT!
 secondopiumwarnew.15.a: "Следуйте договору..." #NT!
 secondopiumwarnew.15.b: "Разорвите договор!" #NT!
 secondopiumwarnew.16.t: "Цин Разрушьте Тяньцзиньский договор!" #NT!
 secondopiumwarnew.16.d: "Цин, с их стремлением к превосходству над внешними странами, нарушил Тяньцзиньский договор, который они подписали с нами. В результате была отправлена ​​еще одна экспедиция для обеспечения соблюдения договора о Цин. Если они откажутся, кровопролитие продолжится… скорее всего, это будет победа Британии." #NT!
 secondopiumwarnew.16.a: "Это снова мы..." #NT!
 secondopiumwarnew.17.t: "Вторая и третья битва при фортах Таку" #NT!
 secondopiumwarnew.17.d: "Состоялась Вторая битва при фортах Таку. Британские военно-морские силы в составе 2200 военнослужащих и 21 корабля под командованием адмирала сэра Джеймса Хоупа отправились на север из Шанхая в Тяньцзинь вместе с недавно назначенными европейскими посланниками в посольствах в Пекине. Британские войска взорвали железные заграждения, воздвигнутые китайцами на реке Байхэ. На следующий день британские войска попытались силой войти в реку и обстреляли форты Таку. Отлив и мягкая грязь помешали им приземлиться, точный огонь пушек Сенгге Ринчена потопил четыре канонерские лодки и серьезно повредил две другие. Американский коммодор Джозайя Таттналл III, хотя и получил приказ сохранять нейтралитет, заявил, что «кровь гуще воды», и обеспечил прикрытие огнем, чтобы защитить отступление британского конвоя.\n\nСостоялась Третья битва при фортах Таку. Лондон снова направил лорда Элджина с отрядом в 11 000 британских солдат под командованием генерала Джеймса Хоупа Гранта. Они высадились возле Бэйтана примерно в трех километрах (1,9 мили) от фортов Таку, которые они захватили через три недели.\n\nМирные переговоры между Западом и Китаем скоро начнутся... снова." #NT!
 secondopiumwarnew.17.a: "Следующий Пекин..." #NT!
 secondopiumwarnew.18.t: "Будьте уважительны во время мирных переговоров?" #NT!
 secondopiumwarnew.18.d: "Мы снова победили в Китае, скоро в Пекине начнутся мирные переговоры, и мы должны решить, как действовать в ходе переговоров. Китайцы считают западные страны варварами… хотя мы уничтожили их армию. Должны ли мы действовать как победители или продолжать разговаривать с китайцами как наше начальство? Тем не менее, Цин не очень хорошо реагируют на «неуважение»… Что самое худшее может случиться?" #NT!
 secondopiumwarnew.18.a: "Не рискуйте их обидеть..." #NT!
 secondopiumwarnew.18.b: "Мы – Победители!" #NT!
 secondopiumwarnew.19.t: "Тяньцзиньский договор" #NT!
 secondopiumwarnew.19.d: "С началом Второй опиумной войны и англо-французским союзом, объединившимся против Империи Цин, стало ясно, что государство Цин не может противостоять давлению Запада. Недавно ратифицированный Тяньцзиньский договор вынудил поток коммерческой торговли продолжаться через одиннадцать портов на китайском побережье, на этот раз включая Соединенные Штаты и Россию, несмотря на отсутствие боевых действий. Великие державы теперь внимательно наблюдают за происходящим, намереваясь отрезать кусок ослабленной Империи Цин." #NT!
 secondopiumwarnew.19.a: "Подписать его..." #NT!
 secondopiumwarnew.20.t: "Британцы оскорбляют нашего эмиссара!" #NT!
 secondopiumwarnew.20.d: "Император Сяньфэн отправил министров для мирных переговоров, но британский дипломатический посланник Гарри Паркс во время переговоров оскорбил имперского эмиссара. Это, конечно, недопустимо, варварам нельзя позволять так оскорблять свое начальство. Англичан надо арестовать и наказать, научить этих варваров манерам…" #NT!
 secondopiumwarnew.20.a: "Нет! Пусть это скользит!" #NT!
 secondopiumwarnew.20.b: "Арестуйте Его!" #NT!
 secondopiumwarnew.21.t: "Посланник арестован!" #NT!
 secondopiumwarnew.21.d: "Император Сяньфэн направил министров для мирных переговоров, но британский дипломатический посланник Гарри Паркс был обвинен в оскорблении имперского эмиссара во время переговоров. Поступило сообщение, что Паркс был арестован в отместку. Также были взяты в плен несколько британских и французских офицеров, солдат-сикхов и журналист The Times. Паркс и другие были заключены в тюрьму, подвергнуты пыткам и допрошенам. Заключенных пытали, связывая их конечности веревкой до тех пор, пока их плоть не разрывалась и не заражалась личинками, а также заталкивали в горло навоз и грязь. Некоторых казнили через обезглавливание, а их трупы скармливали животным. Пленные кули, которые работали на союзников, были похоронены по шею и оставлены на волю бешеным собакам.\n\nОчевидно, что Цин горько сожалеет о своем поражении. Однако если мы бросим наших людей на произвол судьбы, это ударит по нашему престижу. Должны ли мы послать еще одну экспедицию, чтобы спасти пленников и положить наконец конец этому фарсу?" #NT!
 secondopiumwarnew.21.a: "Это была его собственная вина..." #NT!
 secondopiumwarnew.21.b: "Требуйте их освобождения!" #NT!
 secondopiumwarnew.22.t: "Британия выдвинула ультиматум!" #NT!
 secondopiumwarnew.22.d: "После того как британский посланник оскорбил имперского эмиссара, мы арестовали его и несколько британских офицеров. Мы наказали этих варваров, как они этого заслуживают. Однако британцы требуют, чтобы мы освободили наших пленников. Если мы этого не сделаем, вполне вероятно, что Запад отправит еще одну экспедицию, чтобы заставить нас подчиниться. Хотя мы и можем попытаться отразить возможную экспедицию, это будет непростая задача.\n\nСтоит ли нам освободить пленников или рискнуть навлечь на себя гнев варваров?" #NT!
 secondopiumwarnew.22.a: "Отпустите их" #NT!
 secondopiumwarnew.22.b: "Никогда!" #NT!
 secondopiumwarnew.23.t: "Нападение на Пекин!" #NT!
 secondopiumwarnew.23.d: "Неудивительно, что Цин до сих пор не усвоили урок и отказываются принять наши требования. Поэтому мы отправили еще одну экспедицию, чтобы заставить китайцев выполнить наши просьбы. Если понадобится, мы прорвемся в Пекин." #NT!
 secondopiumwarnew.23.a: "Вперед!" #NT!
 secondopiumwarnew.24.t: "Battle of Zhangjiawan" #NT!
 secondopiumwarnew.24.d: "Объединенные англо-французские силы, недавно оккупировавшие Тяньцзинь, вступили в бой с нашей армией численностью около 30 000 человек в Чжанцзявани. Поскольку пехота была худшей частью цинской армии, цинский главнокомандующий Сенгге Ринчен решил использовать свою кавалерию против англо-французских войск. Британская кавалерия выиграла битву с монгольской кавалерией, французская пехота сокрушила оборону китайских войск, а англо-французская артиллерия нанесла огромные потери китайской армии Цин.\n\nДолжны ли мы признать поражение или попытаться вытолкнуть экспедицию к морю? Однако, если мы снова проиграем, мы рискуем потерять нашу армию." #NT!
 secondopiumwarnew.24.a: "Сдаваться" #NT!
 secondopiumwarnew.24.a: "Продолжайте борьбу!" #NT!
 secondopiumwarnew.25.t: "Битва при Паликао" #NT!
 secondopiumwarnew.25.d: "Англо-французские войска в течение двух лет пытались добраться до Пекина. Объединенные англо-французские силы неторопливо двинулись из фортов Таку, французы находились на одной стороне реки, британцы — на другой.\n\nАрмия продвигалась из Тяньцзиня под кавалерийским прикрытием, и когда они достигли Чан- Киа-Вану они встретили крупную китайскую армию с пятимильным фронтом. Произошла стычка между кавалерией, а затем артиллерия союзников заставила замолчать китайскую артиллерию. Китайская армия рассеялась и отступила.\n\nДва дня спустя кавалерия обнаружила китайскую армию на сильной позиции перед каналом, соединяющим Пекин с рекой Пейхо, с двумя мостами в Паликао. Союзная армия атаковала в лоб, а кавалерия атаковала слева, заставив китайцев отступить через два моста. Англо-французские войска нанесли огромные потери цинской армии, оказавшейся в ловушке у канала. После этого Пекин был захвачен.\n\nНа стороне Цин войска Сенгге Ринчена, включая элитную монгольскую кавалерию, были полностью уничтожены после нескольких обреченных лобовых атак против сосредоточенной огневой мощи союзных войск." #NT!
 secondopiumwarnew.25.a: "Разрушительный" #NT!
 secondopiumwarnew.26.t: "Сжечь Летний дворец?" #NT!
 secondopiumwarnew.26.d: "После освобождения Паркса и выживших заключенных масштабы жестокого обращения с ними стали очевидны. Обсуждалось разрушение Запретного города, предложенное лордом Элджином, чтобы отговорить Империю Цин от использования похищений людей в качестве инструмента переговоров и отомстить за жестокое обращение с пленниками. Однако нападение на Пекин было исключено, так как это уже было представлено как угроза для других сроков.\n\nЭлгин также предложил сжечь Летний дворец. В письме он пояснял, что сожжение дворца было наказанием, «которое ляжет не на народ, который может быть сравнительно невиновен, а исключительно на императора, прямая личная ответственность которого за совершенное преступление установлена».\n \nДолжны ли мы позволить нашим войскам сжигать дворцы?" #NT!
 secondopiumwarnew.26.a: "Нет" #NT!
 secondopiumwarnew.26.b: "Сжечь дотла!" #NT!
 secondopiumwarnew.27.t: "Летний дворец разграблен и сожжен" #NT!
 secondopiumwarnew.27.d: "После европейских побед в сражениях при Чжанцзявани и Паликао. Британские солдаты разграбили и сожгли Летний дворец, французы отказались помочь. Снос зданий занял два дня, при этом императорская собственность, находившаяся поблизости, также была уничтожена. Британцы рассматривали возможность сделать то же самое с Запретным городом. Однако решено было против этого, так как сожжение Летних дворцов было наказанием, которое ляжет не на народ, который может быть сравнительно невиновен, а исключительно на Императора, прямая личная ответственность которого за совершенное преступление установлена. Это гарантирует, что Цин сядут за стол переговоров и не смогут отказаться от требований Запада." #NT!
 secondopiumwarnew.27.a: "None" #NT!
 secondopiumwarnew.28.t: "Император бежит из Пекина..." #NT!
 secondopiumwarnew.28.d: "Когда армия Цин была опустошена, император Сяньфэн бежал из столицы и оставил своего брата, принца Гуна, возглавить мирные переговоры. Сяньфэн сначала бежал в Летний дворец Чэндэ, а затем в провинцию Рэхэ. Это, вероятно, расстроит большую часть населения, посчитав Императора трусом..." #NT!
 secondopiumwarnew.28.a: "Позорно" #NT!
 secondopiumwarnew.29.t: "Пекинская конвенция" #NT!
 secondopiumwarnew.29.d: "Пока император прячется вдали от столицы, его брат займет его место в ратификации предыдущего договора, а новые будут выложены на стол, чтобы компенсировать внезапный мятеж. Одиннадцать торговых портов были открыты для торговли исключительно с Западом.\n\nВ соответствии со статьей 6 полуостров Коулун к северу от Гонконга был передан навечно ранее полученной британской колонии Гонконг. Дальнейшая ратификация Айгунского договора, подписанного в том же году, что и Тяньцзиньский, привела к дальнейшей потере территории, провинция Хайшэнвай отошла к русским." #NT!
 secondopiumwarnew.29.a: "Война заканчивается..." #NT!
 secondopiumwarnew.30.t: "Россия выдвинула ультиматум!" #NT!
 secondopiumwarnew.30.d: "Со времен правления Екатерины Великой Россия стремилась стать морской державой на Тихом океане. Он сделал это, аннексировав полуостров Камчатка и основав в 1740 году военно-морской форпост Петропавловск-Камчатский, а также военно-морские форпосты в Русской Америке и вблизи водораздела Амура, поощряя русских идти туда и селиться и постепенно развивая сильное военное присутствие в Амурская область. Империя Цин никогда эффективно не управляла этим регионом и не проводила территориальных исследований, и эти достижения России остались незамеченными.\n\nГенерал-губернатор Дальнего Востока Николай Муравьев расположил лагерем десятки тысяч солдат на границах Монголии и Маньчжурии, готовясь узаконить Фактический контроль России над Амуром из прошлого поселения. Муравьев воспользовался этой возможностью, когда стало ясно, что мы проигрываем Вторую опиумную войну, и пригрозил нам войной на втором фронте, если мы не примем требования России." #NT!
 secondopiumwarnew.30.a: "Принимать" #NT!
 secondopiumwarnew.30.b: "Мусор" #NT!
 secondopiumwarnew.31.t: "Айгунский договор" #NT!
 secondopiumwarnew.31.d: "После размещения десятков тысяч человек вдоль границ Монголии и Маньчжурии надвигающаяся угроза вторжения воюющей империи Цин на два фронта против Великобритании и Франции вынудила китайцев сдаться. Для переговоров об условиях мира был отправлен дипломат Николай Муравьев-Амурский. Земли к северу от реки Амур находились под контролем Цин со времени Нерчинского договора 1689 года между Российским царством и династией Цин. В соответствии с этим новым договором границы были пересмотрены, чтобы дать России контроль над территорией к северу от реки Амур в Маньчжурии, прародине маньчжурского народа." #NT!
 secondopiumwarnew.31.a: "Знак" #NT!
 secondopiumwarnew.32.t: "России не удалось взять Маньчжурию!" #NT!
 secondopiumwarnew.32.d: "После того, как Великий Цин не принял русский ультиматум для Внешней Маньчжурии, русские признали поражение, отказавшись от притязаний на регионы, а также начали процесс демобилизации на монгольской границе, незадолго до этого произошло сражение между силами Десять тысяч русских солдат и сорок тысяч цинских солдат, при этом русские были в значительном меньшинстве и были вынуждены отступить." #NT!
 secondopiumwarnew.32.a: "Цин превзошел все шансы!" #NT!
 secondopiumwarnew.33.t: "Цин отказывается от наших требований!" #NT!
 secondopiumwarnew.33.d: "Удивительно, но Цин отверг наш ультиматум: теперь мы отправим наши войска во Внешнюю Маньчжурию и заставим Цин принять наш ультиматум, у этих Цин никогда не будет шансов в войне на три фронта." #NT!
 secondopiumwarnew.33.a: "Вперед!" #NT!
 secondopiumwarnew.34.t: "Битва при фортах Таку" #NT!
 secondopiumwarnew.34.d: "Вторая опиумная война бушует сильно и далеко, вдали от американских интересов. За несколько лет до этого мы эвакуировали наших граждан из Кантона, где на нас напали и обстреляли. После конфликта был подписан договор, предусматривающий полный нейтралитет во время войны. Тем не менее, командующий военно-морским флотом Джозайя Таттналл и его зафрахтованный пароход «Той-Ван» оказали помощь британскому и французскому десанту при атаке на форты Таку на реке Хай в Тяньцзине, буксируя несколько груженых лодок вверх по течению в яростную битву. Несмотря на нарушение наших условий нейтралитета, Конгресс не видит причин для наказания адмирала Таттнолла." #NT!
 secondopiumwarnew.34.a: "Интересный..." #NT!
 secondopiumwarnew.35.t: "Вторая и третья битва при фортах Таку" #NT!
 secondopiumwarnew.35.d: "Состоялась Вторая битва при фортах Таку. Британские военно-морские силы в составе 2200 военнослужащих и 21 корабля под командованием адмирала сэра Джеймса Хоупа отправились на север из Шанхая в Тяньцзинь вместе с недавно назначенными европейскими посланниками в посольствах в Пекине. Британские войска взорвали железные заграждения, воздвигнутые китайцами на реке Байхэ. На следующий день британские войска попытались силой войти в реку и обстреляли форты Таку. Отлив и мягкая грязь помешали им приземлиться, точный огонь пушек Сенгге Ринчена потопил четыре канонерские лодки и серьезно повредил две другие. Американский коммодор Джозайя Таттналл III, хотя и получил приказ сохранять нейтралитет, заявил, что «кровь гуще воды», и обеспечил прикрытие огнем, чтобы защитить отступление британского конвоя.\n\nСостоялась Третья битва при фортах Таку. Лондон снова направил лорда Элджина с отрядом в 11 000 британских солдат под командованием генерала Джеймса Хоупа Гранта. Они высадились возле Бэйтана примерно в трех километрах (1,9 мили) от фортов Таку, которые они захватили через три недели.\n\nМирные переговоры между Западом и Китаем скоро начнутся... снова." #NT!
 secondopiumwarnew.35.a: "Следующий Пекин..." #NT!
 secondopiumwarnew.36.t: "Вторая и третья битва при фортах Таку" #NT!
 secondopiumwarnew.36.d: "Состоялась Вторая битва при фортах Таку. Британско-французские военно-морские силы численностью 2200 человек и 21 корабль под командованием адмирала сэра Джеймса Хоупа направились на север из Шанхая в Тяньцзинь вместе с недавно назначенными европейскими посланниками в посольствах в Пекине. Британские войска взорвали железные заграждения, воздвигнутые китайцами на реке Байхэ. На следующий день британские войска попытались силой войти в реку и обстреляли форты Таку. Отлив и мягкая грязь помешали им приземлиться, точный огонь пушек Сенгге Ринчена потопил четыре канонерские лодки и серьезно повредил две другие. Американский коммодор Джозайя Таттналл III, хотя и получил приказ сохранять нейтралитет, заявил, что «кровь гуще воды», и обеспечил прикрытие огнем, чтобы защитить отступление британского конвоя.\n\nСостоялась Третья битва при фортах Таку. Лондон снова направил лорда Элджина с отрядом в 11 000 британских солдат под командованием генерала Джеймса Хоупа Гранта. Они высадились возле Бэйтана примерно в трех километрах (1,9 мили) от фортов Таку, которые они захватили через три недели.\n\nМирные переговоры между Западом и Китаем скоро начнутся... снова." #NT!
 secondopiumwarnew.36.a: "Следующий Пекин..." #NT!
