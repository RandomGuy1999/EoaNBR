  #Political Stability 
 INGAME_WIKI_TEXT_INDEX_0: "§YПолитическая стабильность§! — это ключевая механика в §YКонец нового начала Redux§!, которая показывает, каким является §Gstable§_1 нынешнее правительство страны.\n\nПолитическая стабильность достигает от §R-5§_1 до §G+3§_1. С каждым полученным или потерянным уровнем страна получает либо §Rdebuffs§_1, либо §Gbonuses§_1 в определенных областях. Значение по умолчанию §Y0§! вообще не имеет никакого эффекта. Чтобы увидеть, как на вас влияет текущая политическая стабильность, наведите указатель мыши на значок §!0 на верхней панели. Каждый раз, когда политическая стабильность повышается или падает, игрок получает события, информирующие его об этом.\n\nПолитическая стабильность §!1_1 при каждом политически сомнительном, агрессивном или вообще нестабильном действии, таком как объявление войны, проигрыш войны, выход из фракции, потеря границы война, окончание гражданской войны и другие. Если политическая стабильность достигнет §!2_1, радикальная идеология внутри страны начнет набирать обороты. Если политическая стабильность продолжит падать и достигнет §R-5§_1, в стране начнется либо гражданская война, либо политический переворот.\n\n§!4Каждый год§! игрок будет получать событие, рассказывающее о предстоящей речи, которую проведет лидер. страны игрока. Эти события почти всегда имеют несколько вариантов, которые, в свою очередь, могут либо снизить, либо повысить текущую политическую стабильность. Какой вариант выбрать, зависит от §!4идеологии§! правительства игрока.\n\nВарианты, связанные с ежегодным событием, всегда можно разделить на §!7_1, §!4осторожность§! или §!9_1.\n\nИдеологии, которые считаются быть §!7_1:\n - Традиционный консерватизм\n - Авангардный коммунизм\n - Анархизм\n - Автократия\n - Шовинистический популизм\n\nИдеологии, считающиеся §!4осторожными§!:\n - Центризм\n - Фундаментализм\n\nИдеологии, считающиеся §!9_1:\n - Социальный эгалитаризм\n - Коллективистский социализм\n - Радикальная демократия\n\nПомимо ежегодного события, политическая стабильность увеличивается за счет §YДеревьев фокусов§!, §Yсобытий§! или каждого успешного события голосование в §!4Парламенте§!." #NT!
