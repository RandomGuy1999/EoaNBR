  #Colonisation 
 INGAME_WIKI_TEXT_INDEX_2: "§YColonisation§! механик это какой §YGreat§! и §YВторостепенные державы§! используют для колонизации Африки во время §YБорьбы за Африку§!.\n\nСуществует три фазы.\n\n§gБорьба за Африку§!:\nКаждое государство имеет уровень колонизации, чтобы начать колонизация в государстве, в которое вам необходимо вложить £colonial_power (§YКолониальная власть§!). Стоимость составляет либо 80£colonial_power  для невостребованного состояния, либо 40£colonial_power  для заявленного (или основного) состояния. Каждый уровень колонизации требует расходования как §YЗаконодательной власти§!§YGreat§5, так и §YКомандной власти§!§YGreat§8. Колонизация государства продвигается по уровням, и как только вы достигнете 4-го уровня в неоспоримом государстве, вы получите контроль над ним и получите возмещение £colonial_power .\nОспоренное государство — это колониальное государство, которое либо оккупировано историческим сопротивлением, либо, по крайней мере, другой колониальной державой. 2 уровня колонизации позади вас. Чтобы колонизировать оспариваемое государство, вам необходимо пройти последний уровень колонизации до того, как это сможет сделать любая другая колониальная держава. Если другая колониальная держава находится на уровне 6, когда государство колонизировано таким образом, они получают возможность оспорить государство, вызвавшее колониальный кризис. \n\n§gКолониальная конференция§!:\n §YКолониальная конференция§! начнется либо после того, как произойдет колониальный кризис, либо если дата будет после 1883 года и существуют §YГермания§!, §YПортугалия§! и §YБритания§!. \nНа эту конференцию (исторически называемую «Берлинской конференцией») примут участие все §YGreat§! и §YВторостепенные державы§! в мире, которые примут участие, как только прибудут сопровождающие, начнется серия голосований.\nПервое голосование будет по теме рабства в Африке, последующие голосования будут продолжаться в турах по каждому колониальному региону в Африке. .\nВ меню §YРешения§! вы получите выбор колониальных держав на выбор, чтобы выбрать контролера текущего выбранного колониального региона, каждое государство, принадлежащее стране, или марионетки этой страны в колониальном регионе предоставят дополнительный голос.\nПосле того, как каждый участник проголосует, победитель получит ядра в этом колониальном регионе.\nПосле того, как будет определен контролер каждого §YКолониального региона§! в Африке, хозяин конференции получит престиж и §YКолониальные хартии§ _3 будет разблокирован.\n\n§gКолониальные хартии§!:\n§YКолониальные хартии§! — это решения, которые позволяют вам полностью аннексировать регион, который вам был назначен на §YКолониальной конференции§!, это займет некоторое время и после завершения вы получите контроль над всеми племенными странами (за исключением столиц сопротивления) в этом регионе, после чего вам будет объявлена ​​война любыми племенными сопротивлениями в этом регионе.\n\n§YКолониальная власть§!£colonial_power зависит от количества заводов, которые вы умножили на 8, плюс все имеющиеся у вас колониальные технологии." #NT!
