  #Crisis 
 INGAME_WIKI_TEXT_INDEX_7: "§SНациональные кризисы§! — ключевая механика §YКонец нового начала Redux§!, которая становится актуальной, когда в вашей стране наступает экономическая или политическая нестабильность. Могут возникнуть фракционные беспорядки, гражданская радикализация и многое другое, что нарушит стабильность вашей страны до тех пор, пока кризис не будет разрешен.\n \n§CFragmention§_1 отслеживает уровень нестабильности, вызванный §H[EOANBSYS_national_crisis_name_scripted]§_1, и будет продолжать увеличиваться §S[EOANBSYS_national_crisis_time_scripted]§! без каких-либо вмешательство. Выполнение задач, событий и других действий, связанных с кризисом, может увеличить или уменьшить вашу фрагментацию.\n \nДостижение §R100 Фрагментация§! приведет к еще большей катастрофе.\n \nДостижение §G0 Фрагментация§! положит конец кризису и позволит избежать катастрофических последствий. \п" #NT!
  #Pandemics 
 INGAME_WIKI_TEXT_INDEX_8: "§SВспышки патогенов§! — это ключевая механика §YКонец нового начала Redux§!, которая моделирует ситуацию, когда болезнь быстро поражает определенную популяцию, вызывая гражданские потрясения, социальные беспорядки и часто смерть. Существует множество типов и уровней этих вспышек, каждая из которых имеет существенно разные последствия.\n \n§SПатогены§! делятся на три разновидности: §SБактериальные§!, §SВирусные§! и §SПаразитические§!. §SБактериалы§! могут быть больше §Ctransmittable§_1, но часто меньше §!0_1 для вашего населения. Для сравнения, §SПаразитики§! плохо трансмутируют, но могут стать смертельными. Вспышки бывают двух уровней: §SЭпидемия§! и §SПандемия§!. §SЭпидемии§! — это вспышки, которые в основном локализуются в отдельных странах/регионах и не распространяются. §SПандемии§! будут распространяться из страны в страну и могут стать глобальной проблемой при наличии достаточной глобальной связи.\n \n§!6_1 отслеживает способность патогена распространяться среди населения. §!7_1 отслеживает летальность патогена. На эти показатели могут влиять различные технологии, политики и события.\n \n§!8_1 отслеживает прогресс вашей страны в прекращении §SВспышки§! и будет продолжать естественным образом увеличиваться §Sраз в две недели§!, пока вспышка не будет устранена. Выполнение задач, событий и других действий, связанных со вспышкой, может повысить или снизить уровень иммунизации вашего населения.\n" #NT!
