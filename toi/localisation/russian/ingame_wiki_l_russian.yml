  #Military High Command 
 INGAME_WIKI_TEXT_INDEX_4: "Система §YMHC§! позволяет игроку или ИИ контролировать и управлять §Yвысокопоставленными офицерами§! в своей стране, заменяя при этом ванильных военных советников.\n\nСистема разделена на три организации: §GArmy§_1 , §GNavy§_1 и §GAirforce§_1. В каждой организации есть уникальные должности. У каждой организации и должности есть §Yуровень власти§!, определяющий, сколько \"§Yвласти§!\" имеет указанная организация в стране.\n\nСледующая задача — сбалансировать власть между должностями и организациями. Уровень власти организаций частично зависит от §!0внутреннего устройства§! должностей. Внутреннее состояние/установка может стать §!0дезорганизованным§!, что приведет к ежемесячной потере мощности затронутой организации и §!0массовому дебаффу§! в форме динамического модификатора, если §Yвосходящая вертикаль власти§! будет нарушена .\n\nКак правило, власть (обозначенная желтыми стрелками) всегда должна передаваться от нижних позиций к высшим. Чем больше таких нарушений между позициями, тем тяжелее становится дебафф.\n\nПозиция, если на нее назначен советник, может быть либо §Yактивной§!, либо §Yнеактивной§!. Метка активной позиции окрашена в §Yжёлтый§!. Если позиция активна, она будет получать §Yодин уровень мощности в месяц§! и §Yтерять один уровень мощности в месяц§!, если она неактивна. Неактивные советники не дают никаких баффов. Чтобы получить модификаторы советника, позиция, в которой находится советник, должна быть первой §Y4_1. Это можно сделать, нажав кнопку «§YАктивные позиции§!» под окном позиций. Советников также можно удалить обратно в выбираемый пул, освободив при этом позицию, нажав §!0круглую красную кнопку с красным крестом§! в правом верхнем углу рамки позиции. Обратите внимание, что эти кнопки по умолчанию скрыты и их можно отобразить, нажав переключатель рядом с кнопкой \"§YАктивные позиции§!\".\n\n§!1Военные хунты:§!\n§YВоенные хунты§! можно взять временный контроль над страной, если власти организации было позволено §!0увеличиться без надзора§!. Если уровень силы достигнет §Y80§!, военная хунта будет иметь §Y50%§! шанс появиться каждый месяц в дальнейшем. Военную хунту, как правило, следует рассматривать как нечто, чего следует избегать, учитывая массовые §!0дебафы Законодательной власти§! и политический хаос, который они приносят. Военная хунта всегда §!0 будет пытаться изменить законы страны§! «военным авторитарным способом». Эти изменения в законе проталкиваются хунтой силой, а это означает, что если голосование в парламенте будет инициировано, то оно увенчается успехом, несмотря ни на что. Игрок/ИИ не имеет дальнейшего контроля над процедурой голосования.\n\nОднако хунты предоставляют §Yвременные усиления§! в некоторых военных зонах. Например, военная хунта, инициированная §GArmy§_1, обеспечит небольшое усиление армии (сухопутных войск) и значительное увеличение времени обучения. После завершения хунты в страну добавляется §Yидея/дух §! на §Y180 дней§!, в течение которых никакая другая хунта не может возникнуть. Кроме того, военные хунты §!0 аннулируют как положительную, так и отрицательную политическую стабильность§!. Военные хунты не могут динамически появляться в шовинистических популистских странах.\n\nСуществует §Y12.5%§! шанс, что другие организации §Y предупредят игрока о приближающейся хунте§!, при условии, что уровень власти одной организации равен минимум §Y50§! или оставшиеся два §Y, оба минимум 35§!. Это позволяет избежать военной хунты, хотя идея последствий все еще применяется в течение 60 дней. Одна организация получит §Y20§!, а две организации получат §Y10 уровней власти каждая§!, если их предложение будет принято." #NT!
  #Coggs empire mechanic 
 INGAME_WIKI_TEXT_INDEX_5: "§B(§!§gЧто такое политика империи?§!§B)§!\nПолитика империи — это механика, которая позволяет игроку полностью участвовать в политике на всех уровнях.\n\n§B(§!§gНужно ли мне участвовать в текстовой ролевой игре элементы?§!§B)§!\nКороче говоря, нет. Игрок может использовать решения «Управление макросами», которые избавят от необходимости использовать меню управления состоянием. Хотя лучше всего изучить эти меню, так как предметы роскоши, государственное выделение и военное положение в настоящее время не имеют решений «Макроуправления».\n\n\n§B(§!§gГосударственная автономия§!§B)§!\nЭто измеряет, как автономное государство находится в пределах нашей империи, при 100% автономии государство попросит быть подданным. Автономия ниже 50% удалит любые отрицательные модификаторы ресурсов или набора персонала.\n\n§B(§!§gПравило империи: Децентрализованное§!§B)§!\nДецентрализованное правление империи означает, что страна имеет ограниченное правление над конкретным государством. Государства с децентрализованным имперским правлением будут иметь минимальный предел автономии в 75%. Таким образом, любые попытки снизить автономию децентрализованного государства ниже 75% невозможны до тех пор, пока из этого государства не будет удалено правление Децентрализованной Империи.\n\n§B(§!§gВоенное положение§!§B)§!\nЕсли автономия государства становится критически высокой в автономии вы можете включить «военное положение» в этом штате. Хотя включение военного положения приведет к снижению общественного мнения в этом государстве, используйте его, когда это абсолютно необходимо.\n\n\n§B(§!§gЛояльность государства§!§B)§!\nЭтот параметр измеряет степень лояльности государства по отношению к нашей империи. Если лояльность государства упадет ниже нуля, оно восстанет против нас. Штаты обеспечат нашей империи лучший набор персонала для неосновных и основных государств, если их лояльность высока. Кроме того, модификаторы соответствия и сопротивления будут положительными, если лояльность высока, и отрицательными, если лояльность низкая.\n\n§B(§!§gОбъединение состояний§!§B)§!\nКогда лояльность достигла 10 в неосновном состоянии, она имеет возможность стать ядром, поддерживая лояльность как минимум 9 уровня в течение 360 дней.\n\n\n§B(§!§gОбщественное мнение§!§B)§!\nОбщественное мнение, в зависимости от того, какое оно, меняет лояльность соответствующего государства на месячный тик. Общественное мнение может быть изменено налоговым законодательством, событиями, экономическим состоянием, решениями государственного управления и многим другим. Будет указан любой модификатор общественного мнения.\n\nПоднятое мнение будет §!2_3 Лояльность на 1\nСчастливое мнение будет §!2_3 Лояльность на 0,5\nСодержание мнения не изменится Лояльность\nНедовольное мнение будет §!4_3 Лояльность на 0,5\nНедовольное мнение будет § _34_3 Лояльность на 1\n\n\n§B(§!§gЭкономический статус§!§B)§!\nРазличные экономические эффекты повлияют на ресурсы, население, лояльность и процветание государства. Они носят временный характер и исчезают со временем.\n\n§B(§!§gРоскошные товары§!§B)§!\nРоскошные товары — это особые депозиты, которые при улучшении могут принести процветание. Не во всех штатах есть роскошные хорошие месторождения." #NT!
