  ##Focus tree## 
 KNS_kansas_industry: "Кансан 'Промышленность'" #NT!
 KNS_kansas_industry_desc: "Канзас — молодой штат, и поэтому в нем не так много промышленности. Это вызов, который нам необходимо преодолеть, если мы хотим остаться независимыми." #NT!
 KNS_till_the_land: "До земли" #NT!
 KNS_till_the_land_desc: "Земля недостаточно расчищена. Финансируя процесс его обработки, мы обеспечим его привлекательность для новичков и возможность его использования для построения нашей отрасли." #NT!
 KNS_homestead_act: "Закон о гомстедах" #NT!
 KNS_homestead_act_desc: "Государство не может позволить себе развивать промышленность, так почему бы не позволить это сделать народу? Продавая землю по низким ценам в обмен на работы, которые будут на ней выполняться, земля будет индустриализирована с относительно небольшими затратами для правительства." #NT!
 KNS_fund_the_university_of_kansas: "Создать Университет Канзаса" #NT!
 KNS_fund_the_university_of_kansas_desc: "Народ необразован. Это не может позволить себе продолжаться. Построив грандиозный университет, мы обязательно сделаем людей более образованными и подтолкнем научный прогресс страны дальше." #NT!
 KNS_rail_company_subsidies: "Субсидии железнодорожным компаниям" #NT!
 KNS_rail_company_subsidies_desc: "Отдав часть нашего бюджета железнодорожным компаниям, мы быстрее разовьем инфраструктуру на наших землях. Он не будет лучшим в бывших штатах, но свяжет граждан с университетом." #NT!
 KNS_american_trade_association: "Американская торговая ассоциация" #NT!
 KNS_american_trade_association_desc: "Для нас важно экономическое единство. Мы не добьемся успеха без дипломатических условий, и Торговая ассоциация компаний со всей Америки укрепит связи и приведет к будущему, где мы будем играть равную роль среди штатов." #NT!
 KNS_export_focus: "Экспортный фокус" #NT!
 KNS_export_focus_desc: "Наша торговая ассоциация будет укрепляться за счет увеличения нашего экспорта. Тем самым мы увеличим наш капитал и расширим свое влияние на рынке." #NT!
 KNS_breadbasket_of_the_states: "Хлебница этих разделенных государств" #NT!
 KNS_breadbasket_of_the_states_desc: "Наш экспорт продуктов питания огромен, а объемы производства выше, чем когда-либо прежде. Мы для штатов как житница, и мы будем играть эту роль." #NT!
