 bloody_kansas.9.t: "Конец Кровавого Канзаса." #NT!
 bloody_kansas.9.desc: "Канзас потерял свою кровавую репутацию. Это происходило медленно, но государство больше не считается жестоким, и мы больше не пострадали от постоянных набегов и массовых убийств." #NT!
 bloody_kansas.9.a: "Окончательно." #NT!
 bloody_kansas.10.t: "Гражданская война!" #NT!
 bloody_kansas.10.desc: "Мы плохо справились с ситуацией. Пограничные бандиты объединились и вступили в состояние организованного восстания против страны. Нам необходимо мобилизовать наши силы, если нам придется сокрушить его." #NT!
 bloody_kansas.10.a: "Мятеж будет подавлен." #NT!
  
 american_trade_association.1.t: "Влияние Американской торговой ассоциации" #NT!
 american_trade_association.1.desc: "С течением времени все больше и больше компаний присоединяются к возглавляемой Канзаном Американской торговой ассоциации. В том числе и наши собственные компании. Сейчас он имеет весьма значительное влияние на нашу экономику." #NT!
 american_trade_association.1.a: "Это к лучшему." #NT!
 american_trade_association.2.t: "Увеличение влияния Американской торговой ассоциации" #NT!
 american_trade_association.2.desc: "Влияние Ассоциации достигло высшей точки. Большинство столичных компаний теперь являются ее частью, и монополия приносит прямую пользу нашей экономике." #NT!
 american_trade_association.2.a: "Это выходит из под контроля" #NT!
  
  # Ideas 
  
 KNS_bloody_kansas: "Кровавый Канзас" #NT!
 KNS_bloody_kansas_desc: "Канзас фактически находится в состоянии гражданской войны. Бушвакеры и пограничные бандиты совершают набеги друг на друга, борясь за проблему рабства: первые против рабства, а вторые за него." #NT!
 KNS_homestead_act_idea: "Закон о гомстедах" #NT!
 KNS_homestead_act_idea_desc: "Продавая землю поселенцам по низким ценам, Канзас привлекает иммигрантов и получает деньги в казну. Однако земля не бесконечна, и в какой-то момент эту акцию придется прекратить." #NT!
 KNS_university_of_kansas_idea: "Университет Канзаса" #NT!
 KNS_university_of_kansas_idea_desc: "Канзасский университет является новым университетом, но его влияние все еще ощущается по всей стране, поскольку в нем получают образование сотни людей." #NT!
 KNS_american_trade_association_idea: "Выдающиеся трейдеры" #NT!
 KNS_american_trade_association_idea_desc: "Эта страна полна выдающихся торговцев, что приводит к успешной торговой политике, увеличивающей богатство страны с каждым днем." #NT!
 KNS_ata_member: "Влияние Американской торговой ассоциации" #NT!
 KNS_ata_member_desc: "Американская торговая ассоциация имеет значительное влияние на экономику этой страны." #NT!
 KNS_american_trade_association_modifier: "Лидер Американской торговой ассоциации" #NT!
 KNS_american_trade_association_modifier_desc: "Американскую торговую ассоциацию возглавляет эта страна, и ее расширение напрямую приносит пользу экономике этого штата." #NT!
  
  
  # Decisions 
  
 KNS_university_of_kansas_expansion: "Расширение Канзасского университета" #NT!
 KNS_university_of_kansas_expansion_desc: "Университет по-прежнему низовой. Хотя на данный момент это работает, для страны было бы лучше продолжать свое расширение, и нам необходимо убедиться, что страна имеет хорошие связи с университетом." #NT!
 KNS_university_of_kansas_expansion_2: "Дальнейшее расширение Канзасского университета" #NT!
 KNS_university_of_kansas_expansion_2_desc: "Университет растет, и это хорошая тенденция. Если мы продолжим вкладывать средства, он будет продолжать расти, а это значит, что нам понадобится лучшая связь с ним со всех частей страны." #NT!
 KNS_railroad_company_subsidies: "Субсидии железнодорожным компаниям" #NT!
 KNS_railroad_company_subsidies_desc: "Инвестируя в железнодорожные компании, мы будем способствовать развитию необходимой для нашей страны инфраструктуры в нашем государстве." #NT!
 #  KNS_american_trade_association_idea: "Американская торговая ассоциация" #NT!
 #  KNS_american_trade_association_idea_desc: "Американская торговая ассоциация — это широкий союз множества американских компаний, организованный в Канзасе. Объединяя и слияя многочисленные корпорации, он стремится укрепить экономические связи между разделенными штатами Америки." #NT!
 KNS_breadbasket_of_the_states_idea: "Хлебница разделенных государств" #NT!
 KNS_breadbasket_of_the_states_idea_desc: "Благодаря большому количеству земель, отведенных под пшеницу, производство продуктов питания в Канзасе является одним из самых высоких в бывших Соединенных Штатах Америки. Именно за это страна получила прозвище «житница разделенных государств»." #NT!
 KNS_american_trade_association_category: "Американская торговая ассоциация" #NT!
 KNS_american_trade_association_category_desc: "Американская торговая ассоциация — это объединение компаний, финансируемых правительством Канзана, стремящихся создать экономический союз между штатами. Таким образом, есть некоторые цели для расширения. Мы не будем стремиться к расширению связей с нашими врагами в Миссури и Конфедеративных Штатах Америки, а Калифорния находится слишком далеко от нас, но мы расширим наши связи везде, куда сможем." #NT!
