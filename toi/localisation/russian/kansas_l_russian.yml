 KNS_2_expansions_max: "Максимум, вы можете расшириться в 2 страны одновременно." #NT!
 KNS_recent_expansion: "В прошлом году мы расширили ассоциацию до [FROM.GetName]." #NT!
 KNS_trading_outpost: "Создайте торговый аванпост в [FROM.GetName]." #NT!
 KNS_trading_outpost_desc: "Мы достаточно расширились, и пришло время сделать следующий шаг. Создав торговый форпост в столице страны, мы расширим там свое влияние." #NT!
 KNS_building_outpost: "Форпост строится" #NT!
 KNS_expand_outputs: "Развернуть экспорт в [FROM.GetName]" #NT!
 KNS_expand_outputs_desc: "Мы построили торговый форпост. Мы близки к полной экономической интеграции." #NT!
 KNS_increasing_trade: "Экспорт увеличивается в страну" #NT!
 KNS_increase_trade: "Увеличивает наши преимущества как лидера ассоциации" #NT!
  
