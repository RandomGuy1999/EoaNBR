 kansas_election.1.t: "Раскрыта история Робинсона" #NT!
 kansas_election.1.desc: "Чарльз Лоуренс Робинсон, один из популярных кандидатов на предстоящих выборах, похоже, имеет весьма противоречивую историю. По нашим данным, во время пребывания в Калифорнии он участвовал в беспорядках и подозревается в совершении убийства. Если об этом станет известно, это может навредить его политическому карьере, но стоит ли нам рисковать своим общественным мнением?" #NT!
 kansas_election.1.a: "Нет необходимости" #NT!
 kansas_election.1.b: "Публикуйте отчеты" #NT!
 kansas_election.2.t: "Государственный визит в Лоуренс" #NT!
 kansas_election.2.desc: "Лоуренс — один из самых успешных городов для поселенцев в Канзасе, и, как его основатель, Чарльз Лоуренс Робинсон, один из кандидатов на предстоящих выборах, проживает в нем. Чтобы заручиться поддержкой, мы могли бы совершить государственный визит в этот город, но это также привлечет внимание к кандидату." #NT!
 kansas_election.2.a: "Это достаточный компромисс" #NT!
 kansas_election.2.b: "Это слишком рискованно" #NT!
 kansas_election.3.t: "Рейд на Лоуренса" #NT!
 kansas_election.3.desc: "Лоуренс является центром избирательной кампании Чарльза Лоуренса Робинсона и движения против рабства в Канзасе, поэтому новость о нападении со стороны сил, выступающих за рабство, стала шокирующей новостью. Мы могли бы инвестировать в восстановление повреждений, поскольку это крупный населенный пункт, и такой ущерб не может остаться незамеченным." #NT!
 kansas_election.3.a: "Лоуренс должен быть выздоровел" #NT!
 kansas_election.3.b: "Пусть они сами приспосабливаются" #NT!
 kansas_election.4.t: "Рейды [GetBrown] по борьбе с рабством" #NT!
 kansas_election.4.desc: "Поскольку [GetBrown] набирает популярность, его сложно игнорировать. Правительственный чиновник планирует произнести речь по поводу организованного рейда на Харперс-Ферри, восхваляя его как героя. Поскольку это привело к обвинениям в государственной измене нескольких участников, это спорная тема, и мы можем помешать его выбору на выборах, назвав этот рейд предательским." #NT!
 kansas_election.4.a: "Его достижения поистине героические." #NT!
 kansas_election.4.b: "Набеги были не чем иным, как предательством." #NT!
 kansas_election.5.t: "Отсутствие пацифизма у Брауна" #NT!
 kansas_election.5.desc: "Популярность [GetBrown] шокирует, поскольку он вообще не является пацифистской фигурой. Президент не должен быть разжигателем войны, особенно в хрупкой ситуации, в которой находится наша страна, окруженная более сильными державами. Однако такой президент может вдохновить население на яростную борьбу за независимость Канзана, поэтому остается трудным вопрос, следует ли хвалить или осуждать его отсутствие пацифизма." #NT!
 kansas_election.5.a: "Наша страна должна оставаться независимой" #NT!
 kansas_election.5.b: "Осудите его отсутствие дипломатии" #NT!
 kansas_election.6.t: "Участие [GetBrown] в резне в Поттаватоми" #NT!
 kansas_election.6.desc: "Резня в Поттаватоми — резня нескольких рабовладельцев в стране Франклин в мае 1856 года, и [GetBrown] был одним из ее участников. Резня положила начало периоду, известному как Кровавый Канзас, который продолжается и по сей день. Если мы подчеркнем этот факт, его популярность может пострадать, поскольку «Кровавый Канзас» привел к множеству смертей, все из которых вызваны этим рейдом." #NT!
 kansas_election.6.a: "Это была необходимость" #NT!
 kansas_election.6.b: "Этого можно было избежать" #NT!
 kansas_election.7.t: "Эволюционная позиция Бичера" #NT!
 kansas_election.7.desc: "Поскольку Генри Уорд Бичер является священнослужителем, он должен иметь представление о святом человеке, особенно учитывая, что он баллотируется на пост президента. Он утверждает, что теория эволюции Чарльза Дарвина, широко отвергаемая духовенством, на самом деле выдерживает критику. Это спорное утверждение, которое многие считают ложным." #NT!
 kansas_election.7.a: "Священнослужители не всегда правы" #NT!
 kansas_election.7.b: "Он не настоящий священнослужитель" #NT!
 kansas_election.8.t: "Библия Бичера" #NT!
 kansas_election.8.desc: "Генри Уорд Бичер финансирует период Кровавого Канзаса, финансируя винтовки, которые будут отправлены аболиционистским силам в их борьбе. Это можно объяснить тем, что он продлевает период, вызывая смерти в Канзане." #NT!
 kansas_election.8.a: "Он совершает святое дело" #NT!
 kansas_election.8.b: "Период должен закончиться" #NT!
 kansas_election.9.t: "Должны ли мы пойти на компромисс" #NT!
 kansas_election.9.desc: "Книга Генри Уорда Бичера стала бестселлером, поскольку он утверждает, что компромисса между сторонниками и противниками рабства в Компромиссе 1850 года не должно было произойти. Конечно, мы поддерживаем отмену смертной казни, но это можно воспринимать как нежелание идти на компромисс с противоположными точками зрения." #NT!
 kansas_election.9.a: "Он прав" #NT!
 kansas_election.9.b: "Компромисс иногда необходим" #NT!
 kansas_election.10.t: "Сезон пожертвований" #NT!
 kansas_election.10.desc: "Сегодня было сделано много пожертвований кандидатам на выборах, и мы, как государство, получили свою справедливую долю. Наша казна полна как никогда, и мы можем позволить себе увеличить расходы." #NT!
 kansas_election.10.a: "Это благословение" #NT!
 kansas_election.11.t: "Предвыборная резня" #NT!
 kansas_election.11.desc: "Выборы приближаются все ближе и ближе, и это заметили люди, выступающие за рабство. Буквально сегодня в одном из наших городов произошла резня по поводу поддержки одного из кандидатов." #NT!
 kansas_election.11.a: "Кровавый Канзас все еще продолжается." #NT!
 kansas_election.12.t: "Выборы 1861 года" #NT!
 kansas_election.12.desc: "Начались долгожданные первые выборы в республике. Планируется, что эти выборы продлятся в течение месяца, и определится первый президент республики. Голоса поданы, и гонка близка. Кажется, вопрос о том, кто станет победителем выборов, зависит от случая." #NT!
 kansas_election.12.a: "Посмотрим результаты." #NT!
 kansas_election.13.t: "Генри Уорд Бичер побеждает на выборах!" #NT!
 kansas_election.13.desc: "Харизматичный священник Генри Уорд Бичер победил на всеобщих выборах. Планируя объединить эту нацию под Божьей любовью, Х. У. Бичер примет меры против жестокости рабства, приближая молодой штат Канзас к светлому будущему." #NT!
 kansas_election.13.a: "Мы были благословлены." #NT!
 kansas_election.14.t: "[GetBrown] побеждает на выборах!" #NT!
 kansas_election.14.desc: "Печально известный рейнджер [GetBrown] победил на всеобщих выборах. Имея опыт борьбы с хулиганами, Браун планирует раз и навсегда покончить с рабством на всей территории бывших Соединенных Штатов." #NT!
 kansas_election.14.a: "Люди будут свободны." #NT!
 kansas_election.15.t: "Чарльз Лоуренс Робинсон побеждает на выборах!" #NT!
 kansas_election.15.desc: "Успешный мэр города Чарльз Лоуренс Робинсон победил на всеобщих выборах. Известный свободный государственник, чей город служит центром движения против рабства в Канзасе, К. Л. Робинсон обещает принести Канзасу прогресс и процветание." #NT!
 kansas_election.15.a: "В его победе не было сомнений." #NT!
  
