 SKT_war_exhaustion_desc: "§YВоенное напряжение:§!\n§WКогда истощение войны закончится §!§R20§!§W, нации будут предоставлены варианты, как справиться с §!§RВоенное напряжение§!§W или подписать белый мирный договор, если они являются агрессором.§!\n\n§_0Истощение войны:§!\n§gПроисходит истощение войны когда доиндустриальная эпоха находится в состоянии войны. Часто война обходится дорого для обычного человека из-за того, что на военные нужды выделяются ресурсы. По мере того, как нация испытывает все большее истощение от войны, не имея при этом экономических средств для достижения долгосрочных целей, ей придется искать способы, чтобы люди были довольны. §!" #NT!
 SKT_war_exhaustion_mission: "Усталость военного времени!" #NT!
 SKT_war_exhaustion_mission_desc: "Войны обходятся дорого, а доиндустриальная экономика может обеспечить лишь ограниченное количество рабочей силы и оборудования. Чем дольше длится война, тем больший стресс испытывает экономика." #NT!
 SKT_war_exhaustion_mission_peace: "Пополнение мирного времени!" #NT!
 SKT_war_exhaustion_mission_peace_desc: "Люди могут свободно жить своей жизнью, не беспокоясь о войне. Экономика может восстановиться после военного истощения и сосредоточиться на экономическом росте." #NT!
 afr_war_exhaustion_mission_exertion: "Решение проблем военного времени" #NT!
 afr_war_exhaustion_mission_exertion_desc: "Страна должна в ближайшее время решить проблему высокого уровня истощения во время войны. Экономика находится на пределе своих возможностей, но нам, возможно, придется еще больше подчеркнуть ее, чтобы продолжить военные действия." #NT!
  
