 afr_prosperity_mechanic_category_desc: "§YПроцветание в мирное время:§!\n[ROOT.GetName] процветание увеличится во времена §Gpeace§_1, но только тогда, когда §RВоенное истощение§! будет восстановлено.\n\n§YЧрезмерный долг:§!\nЕсли резервы процветания ниже §R- 10§!, страна будет подвергнута §Rнебольшому штрафу§! при попытке взыскания этого долга. Как только нация станет индустриализированной, за каждый интервал §R-40§! §YПроцветания§! наш §YУровень долга§! будет увеличиваться на §R1§!. §YУровень долга§!, равный §R20§!, приведет к тому, что нация понесет §Rкрупные штрафы§!, если долг не будет выплачен. \n\n§YРегиональные проекты:§!\n§gВ мирное время люди могут свободно жить своей жизнью, не опасаясь войны. Когда страна оправится от военного истощения, можно будет реализовать региональные проекты для содействия экономическому росту.§!" #NT!
