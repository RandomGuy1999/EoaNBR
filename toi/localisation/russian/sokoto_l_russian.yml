 SKT_joint_invasion_bagirmi.6.d: "Совместное вторжение в [KBO.GetName] уступило место предварительному военному союзу. Наши идеи не совпадают с их идеями, и буферное государство было взаимно согласованным условием договора. [860.GetName] и [789.GetName] должны находиться под контролем [WDD.GetAdjective], а [1340.GetName] — под контролем [SKT.GetAdjective]. Они должны стать временной зоной демилитаризации до тех пор, пока оккупированные земли не будут готовы принять подданного." #NT!
 SKT_joint_invasion_bagirmi.6.a: "Мы не можем доверять империи, которая не правит по принципам Аллаха." #NT!
 SKT_joint_invasion_bagirmi.6.b: "Мы не можем допустить, чтобы их призыв подрывал легитимность нашего правления." #NT!
  
 SKT_joint_invasion_bagirmi.7.t: "Буферное состояние между державами" #NT!
 SKT_joint_invasion_bagirmi.7.c: "Как было согласовано, [BAG.GetName] и [ADM.GetName] должны быть буферным состоянием между [SKT.GetName] и [WDD.GetName]. В надежде уменьшить количество конфликтов между двумя региональными державами." #NT!
 SKT_joint_invasion_bagirmi.7.d: "Как было согласовано, [BAG.GetName] должно быть буферным состоянием между [SKT.GetName] и [WDD.GetName]. В надежде уменьшить количество конфликтов между двумя региональными державами." #NT!
 SKT_joint_invasion_bagirmi.7.a: "Мы надеемся, что это уменьшит вероятность конфликта с Ваддаем." #NT!
 SKT_joint_invasion_bagirmi.7.b: "Мы надеемся, что это уменьшит вероятность конфликта с Сокото." #NT!
  
 SKT_joint_invasion_bagirmi.8.t: "Буфер между региональными державами" #NT!
 SKT_joint_invasion_bagirmi.8.d: "[ROOT.GetName] стал буфером между доминирующими региональными державами, [SKT.GetName] и [WDD.GetName], в надежде уменьшить пограничные конфликты. Положительным результатом всего этого является предоставленная нам автономия, чтобы показать, что мы не находимся под прямым контролем [WDD.GetName]." #NT!
 SKT_joint_invasion_bagirmi.8.a: "По крайней мере, у нас больше автономии." #NT!
  
 SKT_joint_invasion_bagirmi.9.t: "Формальный конец нашего стратегического альянса" #NT!
 SKT_joint_invasion_bagirmi.9.d: "Теперь, когда буферные государства урегулированы, наш стратегический союз с [SKT.GetName] может закончиться." #NT!
 SKT_joint_invasion_bagirmi.9.a: "Скатертью дорога!" #NT!
  
 SKT_joint_invasion_bagirmi.10.t: "Формальный конец нашего стратегического альянса" #NT!
 SKT_joint_invasion_bagirmi.10.d: "Теперь, когда буферные государства урегулированы, наш стратегический союз с [WDD.GetName] может закончиться." #NT!
 SKT_joint_invasion_bagirmi.10.a: "Скатертью дорога!" #NT!
  
 SKT_joint_invasion_bagirmi.11.t: "Буфер между региональными державами" #NT!
 SKT_joint_invasion_bagirmi.11.d: "[ROOT.GetName] стал буфером между доминирующими региональными державами, [SKT.GetName] и [WDD.GetName], в надежде уменьшить пограничные конфликты. Положительным результатом всего этого является предоставленная нам автономия, чтобы показать, что мы не находимся под прямым контролем [SKT.GetName]." #NT!
