 SKT_END_OF_NEW_BEG_DESC: "Восстания, вдохновленные исламом, растут по всей Западной Африке. В 1804 году революционер Усман дан Фодио сформировал Халифат Сокото, крупнейшее из государств Фулани-джихада. Революции Фулани направлены на то, чтобы положить конец коррупции, принести стабильность в Африку и стать оплотом против колониализма. На востоке старое королевство Канем-Борну находится в упадке и больше не способно противостоять Халифату. На Западе другие государства Фулани-джихада заняты борьбой с французским колониализмом. Настало время восстания истинного Исламского Халифата!" #NT!
  
