 skt_jihad_repair_ribats.1.t: "[SKT.GetAdjective] Рибаты!" #NT!
 skt_jihad_repair_ribats.1.d: "Давным-давно халифаты построили небольшие приграничные укрепления во время завоевания Северной Африки. Эти Рибаты использовались для Джихада Меча, защиты Ислама, для размещения тех, кто вызвался защищать. Эти укрепления позже стали торговыми центрами мусульманских общин.\n\n[SKT.GetName] скопировали стратегию рибата и использовали ее для сохранения контроля над завоеванными территориями. Со временем [SKT.GetName] произвел революцию в целях рибатов и превратил их в исламские центры торговли, образования и процветания." #NT!
 skt_jihad_repair_ribats.1.a: "Иншаллах! Аллах акбар!" #NT!
  
 afr_jihad_repair_ribats.1.t: "Восстановить Рибаты в [Root.Capital.GetName]?" #NT!
 afr_jihad_repair_ribats.1.d: "Давным-давно во время мусульманского завоевания Северной Африки на границе были построены небольшие укрепления. Эти рибаты использовались в джихаде, защите ислама, для размещения тех, кто вызвался защищать ислам. Эти укрепления позже служили для защиты торговых путей и служили центрами изолированных мусульманских общин.\n\nЗа столетия некоторые из этих зданий на нашей земле пришли в упадок или были разрушены. Мусульманские ученые в королевстве полагают, что мы можем восстановить или даже воспроизвести эти структуры, которые обеспечат лучшую защиту ислама и [Root.Capital.GetName]." #NT!
 afr_jihad_repair_ribats.1.a: "Эти Рибаты могут стать бастионами для верующих в Аллаха!" #NT!
 afr_jihad_repair_ribats.1.b: "Нас не может беспокоить этот дорогостоящий проект." #NT!
  
 afr_jihad_repair_ribats.2.t: "Нехватка рабочей силы с [Root.Capital.GetName] рибатами" #NT!
 afr_jihad_repair_ribats.2.d: "При добыче материала погибло много людей, а в сочетании с травмами в результате строительства сократилось количество рабочей силы на проекте. Наши мусульманские учёные советуют посвятить больше труда этому делу, чтобы завершить проект." #NT!
 afr_jihad_repair_ribats.2.a: "Привлеките любую квалифицированную рабочую силу, которую мы сможем найти! Иншаллах!" #NT!
 afr_jihad_repair_ribats.2.b: "Отправьте рабов для выполнения задания." #NT!
 afr_jihad_repair_ribats.2.c: "Это становится слишком дорого, отмените проект." #NT!
  
 afr_jihad_repair_ribats.3.t: "Предложение проекта «Рибат»: взаимосвязанные рибаты" #NT!
 afr_jihad_repair_ribats.3.d: "Рибаты обеспечивают прекрасную гражданскую инфраструктуру, а также являются отличной защитой. Наши опытные мусульманские учёные, которых мы привлекли, предложили соединить Рибаты дорогами. К сожалению, это резко увеличит затраты на рабочую силу для проекта." #NT!
 afr_jihad_repair_ribats.3.a: "Отличная идея! Мы можем выделить больше рабочей силы." #NT!
 afr_jihad_repair_ribats.3.b: "Мы не можем принять это предложение, мы не можем выделить больше рабочей силы." #NT!
  
 afr_jihad_repair_ribats.4.t: "Предложение проекта «Рибат»: создание ферм среди рибатов" #NT!
 afr_jihad_repair_ribats.4.d: "Рибаты оказались отличными центрами торговли. На окраине Рибата предлагается построить фермы. Хотя это может привести к незначительному долгосрочному экономическому буму, необходимые материалы и рабочая сила будут истощать нашу экономику до предела." #NT!
 afr_jihad_repair_ribats.4.a: "Дорогостоящая идея, но мы пошлем необходимую рабочую силу." #NT!
 afr_jihad_repair_ribats.4.b: "Мы не можем принять это предложение! Такими темпами мы окажемся в экономической рецессии!" #NT!
  
 afr_jihad_repair_ribats.5.t: "[Root.Capital.GetName] Рибаты завершены!" #NT!
 afr_jihad_repair_ribats.5.d: ""
 afr_jihad_repair_ribats.5.a: "Машаллах! Рибаты закончились!" #NT!
  
  
