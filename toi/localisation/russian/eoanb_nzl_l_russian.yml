 nzl_gunfighter_pa_warfare: "Стрелок Па Война" #NT!
 nzl_conventional_warfare: "Обычная западная война" #NT!
 nzl_gum_mining: "Копатели жевательной резинки" #NT!
 nzl_other.13.t: "Извержение горы Таравера" #NT!
 nzl_other.13.d: "Извержение горы Таравера сегодня утром уничтожило Розовую и Белую террасы, чудо природы, которое многие называют восьмым чудом света. Это великолепие никогда не сможет быть восстановлено." #NT!
 nzl_pink_white_terraces: "Розовые и белые террасы" #NT!
 nzl_pink_white_terraces_desc: "Розовая и Белая террасы — потрясающее чудо природной красоты, многие считают их восьмым чудом света." #NT!
 nzl_vic_a_captial_debate: "Столичные дебаты" #NT!
 nzl_vic_a_captial_debate_desc: "С тех пор, как мы перенесли столицу из Окиато в Окленд, многие из наших уважаемых членов, особенно с южного острова, агитировали за перенос столицы в более централизованное место." #NT!
 nzl_vic_quell_the_natives: "Подавить туземцев" #NT!
 nzl_vic_quell_the_natives_desc: "В течение некоторого времени многие северные племена маори были обеспокоены нашими постоянными покупками земли. мы должны действовать, чтобы подавить эти враждебные элементы" #NT!
 nzl_vic_work_with_the_kingitanga: "Работа с Кингитангой" #NT!
 nzl_vic_work_with_the_kingitanga_desc: "Кингитанга (или движение королей маори) привлекает к себе местные племена. Если мы приведем нынешнего короля в наш правительственный орган, мы сможем использовать его влияние для стабилизации нации. Нам придется дать больше прав и уступок местным иви (племенам)." #NT!
 nzl_vic_we_need_an_army_desc: "Наш колониальный хозяин [ENG.GetName] выводит свои войска с наших земель, нам нужно создать собственную армию, чтобы мы могли защитить себя." #NT!
 nzl_vic_we_need_an_army: "Нам нужна армия" #NT!
 nzl_vic_our_industries: "Наши отрасли" #NT!
 nzl_vic_our_industries_desc: "Если мы хотим стать колонией, достойной [ENG.GetName], нам необходимо исследовать и улучшать нашу промышленную мощь." #NT!
 nzl_vic_the_sedifice_is_unfit: "Шедифис непригоден" #NT!
 nzl_vic_the_sedifice_is_unfit_desc: "Нынешний Дом Генеральной Ассамблеи в Окленде представляет собой не более чем сарай. что заставило многих наших членов прозвать это здание Шедифисом. нам нужно построить лучшее здание, но где его построить" #NT!
 nzl_vic_hold_a_govermental_session_in_wellington: "Провести заседание правительства в Веллингтоне" #NT!
 nzl_vic_hold_a_govermental_session_in_wellington_desc: "Голоса в нашем правительстве, выступающие за перемещение столицы, стали громче. возможно, нам следует провести сессию в Веллингтоне, чтобы показать, как движение повлияет на нашу страну" #NT!
 nzl_vic_agatate_for_moving: "Агитируйте за переезд" #NT!
 nzl_vic_agatate_for_moving_desc: "Заседание правительства, состоявшееся в Веллингтоне, прошло настолько хорошо, что даже больше наших членов теперь агитируют за переезд, и генерал-губернатор решил согласиться, но требует дополнительной информации о точном месте." #NT!
 nzl_vic_auckland_is_where_the_people_are: "Окленд — это место, где живут люди" #NT!
 nzl_vic_auckland_is_where_the_people_are_desc: "Заседание правительства в Веллингтоне прошло неудачно, и большинство наших членов согласны с тем, что столица должна быть там, где люди." #NT!
 nzl_vic_a_better_capital_building: "Лучшее капитальное здание" #NT!
 nzl_vic_a_better_capital_building_desc: "Если мы хотим сохранить столицу в Окленде, нам нужно построить лучшее правительственное здание." #NT!
 nzl_vic_encorage_faster_land_purchases: "Поощряйте более быструю покупку земли" #NT!
 nzl_vic_encorage_faster_land_purchases_desc: "Покупка земли продвигается медленно, мы должны использовать свое влияние, чтобы ускорить процесс." #NT!
 nzl_vic_confiscate_hostile_maori_land: "Конфисковать землю враждебных маори" #NT!
 nzl_vic_confiscate_hostile_maori_land_desc: "Некоторые местные иви действовали против нас враждебно. Мы должны конфисковать их землю, чтобы остановить их новое восстание и дать больше земли нашим поселенцам." #NT!
 nzl_vic_confiscate_hostile_maori_land_warning: "§RЭто может вызвать враждебность местных маори!§!" #NT!
 TAA_agatation_over_policy: "§RЭто может вызвать войну в Таранаки!§!" #NT!
 nzl_maori_agatate_in_waikato: "Maori Agitation in Waikato" #NT!
 nzl_maori_agatate_in_taranaki: "Maori Agitation in Taranaki" #NT!
 nzl_maori_agatate_in_bay_of_plenty: "Агитация маори в Заливе Изобилия" #NT!
 nzl_maori_agatation_waikato: "Maori Agitation: Waikato" #NT!
 nzl_maori_agatation_taranaki: "Агитация маори: Таранаки" #NT!
 nzl_maori_agatation_bay_of_plenty: "Агитация маори: залив изобилия" #NT!
 nzl_vic_ignore_TAA_warnings: "Игнорируйте предупреждения Те Ати Ава" #NT!
 first_taranaki_war: "Произошла Первая Таранакская война" #NT!
 second_taranaki_war: "Вторая Таранакская война произошла" #NT!
 nzl_reconized_maori_king: "Признанная Кингитанга" #NT!
 nzl_landless_maori_king: "Безземельный Кингитанга" #NT!
 nzl_landless_maori_king_desc: "После вторжения в Вайкато Кингитанга и небольшое количество его людей начали бродить по Вайкато, уклоняясь от плена, и проповедовали маори." #NT!
 nzl_vic_northern_industrailising: "Северная индустриализация" #NT!
 nzl_vic_northern_industrailising_desc: "Чтобы продвинуть нашу колонию, нам необходимо улучшить промышленную мощь севера." #NT!
 nzl_vic_southern_farmlands: "Южные фермерские угодья" #NT!
 nzl_vic_southern_farmlands_desc: "Земля на юге богатая, но гористая и идеально подходит для выпаса животных. нам следует изучить новые достижения, чтобы облегчить это" #NT!
 nzl_vic_wealth_in_the_south: "Богатство на юге" #NT!
 nzl_vic_wealth_in_the_south_desc: "Чтобы улучшить нашу страну, мы должны найти богатство, спрятанное на Южном острове." #NT!
 nzl_vic_northern_mineral_wealth: "Северное богатство" #NT!
 nzl_vic_northern_mineral_wealth_desc: "Чтобы улучшить нашу страну, мы должны найти богатство, спрятанное на Северном острове." #NT!
 nzl_vic_aucklands_industrial_expansion: "Промышленное расширение Окленда" #NT!
 nzl_vic_aucklands_industrial_expansion_desc: "Окленд, крупнейший город Новой Зеландии. многие инвесторы приезжают сюда, чтобы инвестировать в фабрики, мы должны направить их туда, где они могут найти рабочих" #NT!
 nzl_vic_expand_auckland_harbour: "Расширить гавань Окленда" #NT!
 nzl_vic_expand_auckland_harbour_desc: "Окленд быстро становится домом для многих заводов, нам нужно построить верфи, чтобы отправлять эту новую продукцию обратно в [ENG.GetName]." #NT!
 nzl_vic_a_more_central_location: "Более центральное расположение" #NT!
 nzl_vic_a_more_central_location_desc: "Многие из наших министров утверждают, что наша столица должна быть более центральной, и генерал-губернатор согласен, но где центральная?" #NT!
 nzl_vic_ask_the_austrailian_governers_for_placement_recomendations: "Попросите австралийских губернаторов дать рекомендации по размещению" #NT!
 nzl_vic_ask_the_austrailian_governers_for_placement_recomendations_desc: "Чтобы прекратить эти дебаты раз и навсегда, нам следует обратиться к губернаторам австралийских колоний за их рекомендациями." #NT!
 nzl_vic_our_central_capital: "Наша центральная столица" #NT!
 nzl_vic_our_central_capital_desc: "Наша столица была перенесена в Веллингтон, благодаря новому местоположению, большой береговой линии и более быстрому путешествию с юга." #NT!
 KINGITANGA_MOVEMENT: "Движение Кингитанга" #NT!
 nzl_nzw.10.t: "Начало Восточно-Капской войны" #NT!
 nzl_adopt_full_equality: "Принимает §YЗакон о полном равенстве§!" #NT!
 nzl_maori_population_boom: "Демографический бум маори" #NT!
 nzl_otago_gold_rush_aus: "Золотая лихорадка Отаго" #NT!
 nzl_vic_opiose_the_kingitanga_movement: "Выступайте против движения Кингитанга" #NT!
 nzl_vic_opiose_the_kingitanga_movement_desc: "Движение Кингитанга (короля маори) подрывает наш авторитет, а также поддерживает повстанцев таранаки в их восстании, пришло время разобраться с ними." #NT!
 nzl_vic_root_out_information_in_the_waikato: "Искоренить информацию в Вайкато" #NT!
 nzl_vic_root_out_information_in_the_waikato_desc: "Кингитанга базируется в регионе Вайкато, поэтому именно там мы будем искать информацию." #NT!
 nzl_vic_status_quo_in_taranaki: "Статус-кво в Таранаки" #NT!
 nzl_vic_status_quo_in_taranaki_desc: "Таранаки смогли противостоять нашим войскам, и сейчас в регионе наблюдается непростой статус-кво, давайте воспользуемся этим временем, чтобы собраться с силами." #NT!
 nzl_vic_crush_the_taranaki_rebelion: "Раздавить таранаки-маори" #NT!
 nzl_vic_crush_the_taranaki_rebelion_desc: "Таранаки-маори покорены нашей мощью, пришло время стабилизировать регион" #NT!
 nzl_vic_distrabute_land_to_colonists: "Раздайте землю нашим колонистам" #NT!
 nzl_vic_distrabute_land_to_colonists_desc: "Теперь у нас есть участки земли в Таранаки, пора раздать их нашим нетерпеливым колонистам." #NT!
 nzzl_vic_our_populus_capital: "Наша густонаселенная столица" #NT!
 nzzl_vic_our_populus_capital_desc: "Наша столица расположена в самом выгодном месте для нашего населения, что делает ее очень трудолюбивой." #NT!
 nzl_vic_capital_industrailisation: "Индустриализация капитала" #NT!
 nzl_vic_capital_industrailisation_desc: "Еще больше индустриализируйте нашу столицу, привлекая в столицу еще больше рабочих." #NT!
 nzl_vic_expand_capital_dockyards: "Расширьте верфи нашей столицы" #NT!
 nzl_vic_expand_capital_dockyards_desc: "Наша столица находится в очень прибрежном месте, и нам следует построить несколько верфей, чтобы защитить нашу столицу." #NT!
 nzl_vic_the_capital_is_established: "Наша столица основана" #NT!
 nzl_vic_the_capital_is_established_desc: "После многих лет дебатов наконец установлено местоположение нашей столицы, полной инфраструктуры, необходимой для бесперебойной работы нашего правительства. Наши люди больше не захотят переносить столицу" #NT!
 nzl_nzl_vic_directly_move_the_capital: "Прямой перенос столицы" #NT!
 nzl_vic_vic_directly_move_the_capital_desc: "Воля нашего правительства ясна: мы перенесем нашу столицу в Веллингтон." #NT!
 nzl_vic_a_country_of_wonders: "Страна чудес" #NT!
 nzl_vic_a_country_of_wonders_desc: "Наша Страна полна чудес: Розовые и Белые Террасы, Милфорд-Саут и т. д. Никто не может сказать, что это не Страна Чудес." #NT!
 nzl_vic_a_nation_of_innovation: "Нация инноваций" #NT!
 nzl_vic_a_nation_of_innovation_desc: "Наша нация – это нация, полная новаторов. Наши земли полны богатства, наш народ готов к новой эпохе, Викторианской эпохе." #NT!
 nzl_vic_our_own_navy: "Наш собственный флот" #NT!
 nzl_vic_our_own_navy_desc: "Слишком долго мы полагались на флот [ENG.GetName] для защиты наших берегов, пришло время нам построить собственные корабли для защиты наших берегов." #NT!
 nzl_vic_expand_our_naval_bases: "Расширьте наши военно-морские порты" #NT!
 nzl_vic_expand_our_naval_bases_desc: "Чтобы поддерживать наш военно-морской флот, нам нужны порты, из которых можно было бы их использовать, давайте улучшим ключевые порты нашей страны." #NT!
 nzl_vic_a_port_worthy_of_the_capital: "Порт, достойный столицы" #NT!
 nzl_vic_a_port_worthy_of_the_capital_desc: "Чтобы действовать как наш основной порт захода, а также основной порт, из которого мы отправляем наши корабли, наш столичный порт необходимо улучшить." #NT!
 nzl_vic_the_great_dockyards_of_the_north: "Великие верфи Севера" #NT!
 nzl_vic_the_great_dockyards_of_the_north_desc: "На севере есть три великие верфи, давайте расширим их, чтобы строить корабли для нашего флота." #NT!
 nzl_vic_adopt_secret_ballots: "Принять тайное голосование" #NT!
 nzl_vic_adopt_secret_ballots_desc: "Недавно мы обратили внимание на то, что граждане нашей страны (особенно жители Окленда) высмеивают нашу систему голосования. пришло время перемен. сделать бюллетени тайными" #NT!
 nzl_vic_ideals_of_freedom: "Идеалы свободы" #NT!
 nzl_vic_ideals_of_freedom_desc: "Наша нация – это страна свободы, давайте закрепим это понятие в основе нашей культуры." #NT!
 nzl_vic_industrialising_the_south: "Индустриализация Юга" #NT!
 nzl_vic_industrialising_the_south_desc: "Мы должны сосредоточиться на индустриализации нашей страны, юг, особенно вокруг Отаго, кажется лучшим местом для стимулирования развития промышленности." #NT!
 nzl_vic_industrialising_the_north: "Индустриализация Севера" #NT!
 nzl_vic_industrialising_the_north_desc: "Мы должны сосредоточиться на индустриализации нашей страны. Север, особенно Окленд и Веллингтон, кажется лучшим местом для стимулирования развития промышленности." #NT!
 nzl_vic_confirm_our_industrial_might: "Подтвердите нашу промышленную мощь" #NT!
 nzl_vic_confirm_our_industrial_might_desc: "Наша нация теперь является страной промышленности, где когда-то не было ничего, кроме лесов и холмов, теперь уступают место шахтам, фабрикам и другим показателям нашей промышленной мощи, теперь мы считаемся индустриализирующейся нацией." #NT!
 nzl_vic_directly_move_the_capital: "Прямой перенос столицы" #NT!
 nzl_vic_directly_move_the_capital_desc: "Консенсус нашего правительства ясен: мы перенесем нашу столицу в Веллингтон." #NT!
 nzl_vic_purcase_land_in_taranaki: "Покупка земли в Таранаки" #NT!
 nzl_vic_purcase_land_in_taranaki_desc: "Местный землевладелец маори готов продать нам землю, однако крупнейшее племя в этом районе становится крайне враждебным и с большой вероятностью начнет из-за этого войну." #NT!
 nzl_vic_reconise_the_kingitanga: "Признайте Кингитангу" #NT!
 nzl_vic_reconise_the_kingitanga_desc: "Движение Кингитанга (короля маори) приобретает все большую известность в нашей стране, и признание его законным движением увеличит его привлекательность и сделает движение более лояльным по отношению к нам." #NT!
 nzl_vic_calm_the_maori_fears: "Успокойте страхи маори" #NT!
 nzl_vic_calm_the_maori_fears_desc: "Многие маори обеспокоены захватом земель нашим правительством, и мы должны попытаться успокоить их страхи." #NT!
 nzl_vic_slower_land_buying: "Медленная покупка земли" #NT!
 nzl_vic_slower_land_buying_desc: "Поскольку многие местные жители враждебно относятся к скорости, с которой мы покупаем землю, нам следует снизить темпы покупки земли." #NT!
 nzl_vic_the_kingitanga_fallout: "Последствия Кингитанги" #NT!
 nzl_vic_the_kingitanga_fallout_desc: "Оседает пыль вокруг так называемых «войн маори», однако король маори ускользнул от нашего понимания. ведется дискуссия о том, что с ним делать." #NT!
 nzl_vic_build_the_northern_half_of_the_great_south_road: "Постройте северную половину Великой дороги." #NT!
 nzl_vic_build_the_northern_half_of_the_great_south_road_desc: "Вайкато - это не что иное, как оплоты кустарников и маори. Для того, чтобы получить доступ к региону, была предложена большая дорога, идущая на юг, мы должны построить защищенную северную половину, которая сейчас находится в стадии подготовки." #NT!
 nzl_vic_fortify_the_waikato_border: "Укрепите границу Вайкато" #NT!
 nzl_vic_fortify_the_waikato_border_desc: "чтобы интегрировать вайкато, нам нужно укрепить землю, которая у нас есть." #NT!
 nzl_vic_push_the_great_south_road_further_south: "Продвиньте Великую южную дорогу дальше на юг" #NT!
 nzl_vic_push_the_great_south_road_further_south_desc: "Пришло время продвигаться на юг, в Вайкато, что сделает Кингитанга в ответ, неизвестно." #NT!
 nzl_vic_push_into_the_waikato_heartlands: "Отправляйтесь в Хартлендс Вайкато" #NT!
 nzl_vic_push_into_the_waikato_heartlands_desc: "Пришло время ворваться в Вайкато и позаботиться о восстании Кингитанги." #NT!
 nzl_vic_breaking_the_waikato: "Разрушение Вайкато" #NT!
 nzl_vic_breaking_the_waikato_desc: "Мы разгромили Кингитангу и укрепили все основные стратегические земли, пришло время подавить любое оставшееся сопротивление." #NT!
 nzl_vic_finish_off_the_taranaki_rebels: "Прикончите повстанцев Таранаки." #NT!
 nzl_vic_finish_off_the_taranaki_rebels_desc: "Таранаки Иви слишком долго бросали вызов нашей воле, пришло время их растоптать." #NT!
 nzl_vic_taranaki_peace_deliberations: "Мирные дискуссии в Таранаки" #NT!
 nzl_vic_taranaki_peace_deliberations_desc: "Чтобы решить другие вопросы, нам следует начать мирные переговоры с повстанцами таранаки." #NT!
 nzl_vic_land_confescations: "Конфискация земли" #NT!
 nzl_vic_land_confescations_desc: "Племена маори доказали свою нелояльность, мы должны конфисковать их земли в вайкато и таранаки." #NT!
 nzl_vic_ignore_him: "Игнорируй его" #NT!
 nzl_vic_ignore_him_desc: "Кингитанга решил восстать против нас, поэтому мы будем безжалостно преследовать его за это." #NT!
 nzl_vic_offer_him_land: "Предложите ему землю" #NT!
 nzl_vic_offer_him_land_desc: "Несмотря на то, что Кингитанга поддерживает повстанцев, король маори по-прежнему имеет влияние, и если мы предложим ему землю, он может вернуть племена в порядок." #NT!
 nzl_vic_reduce_reliance_on_local_iwi: "Уменьшите зависимость от местного Iwi" #NT!
 nzl_vic_reduce_reliance_on_local_iwi_desc: "Войска, которые мы собрали из местных иви, кажутся лояльными, но из-за многочисленных восстаний различных племен нам следует отказаться от любых сил маори." #NT!
 nzl_vic_petion_the_british_for_troops: "Подайте прошение британцам о предоставлении войск" #NT!
 nzl_vic_petion_the_british_for_troops_desc: "Война назревает на горизонте, нам нужно подать прошение Короне о выделении войск для защиты нашей нации." #NT!
 nzl_vic_ask_NSW_for_troops: "Спросите [NSW.GetName] о войсках" #NT!
 nzl_vic_ask_NSW_for_troops_desc: "Из-за вывода британских войск у нас едва хватает людей, чтобы защитить себя, возможно, мы можем попросить [NSW.GetName] несколько человек." #NT!
 nzl_vic_draft_some_troops: "Наберите немного войск" #NT!
 nzl_vic_draft_some_troops_desc: "Чтобы защитить себя, нам нужно собрать собственные войска." #NT!
 nzl_vic_request_even_more_british_troops: "Запросите еще больше британских войск" #NT!
 nzl_vic_request_even_more_british_troops_desc: "Мы втянуты во внутренние конфликты и нуждаемся в большем количестве людей, нам следует попросить у Британии еще немного людей." #NT!
 nzl_has_british_overlord: "[ENG.GetName] — наш Повелитель" #NT!
 nzl_vic_our_own_troops_must_do: "Наши собственные войска должны сделать" #NT!
 nzl_vic_our_own_troops_must_do_desc: "Нам по-прежнему нужна армия, мы должны собирать собственные войска, а не полагаться на кого-либо, кто нас защитит." #NT!
 nzl_vic_arms_research: "Исследования вооружений" #NT!
 nzl_vic_arms_research_desc: "Чтобы надежно защитить себя, нам необходимо инвестировать в исследования в области вооружений." #NT!
 nzl_vic_obatain_artillery: "Получить артиллерию" #NT!
 nzl_vic_obatain_artillery_desc: "чтобы улучшить нашу армию, нам нужно получить несколько пушек, давайте попросим у британцев немного" #NT!
 nzl_vic_cannon_works: "Пушка работает" #NT!
 nzl_vic_cannon_works_desc: "Чтобы создать современную армию, нам нужно производить собственную артиллерию здесь, в Новой Зеландии, давайте построим завод по производству." #NT!
 nzl_vic_conventional_british_army_tactics: "Обычная тактика британской армии" #NT!
 nzl_vic_conventional_british_army_tactics_desc: "Исследование земельных доктрин" #NT!
 nzl_vic_british_gun_making_standards: "Британские стандарты производства оружия" #NT!
 nzl_vic_british_gun_making_standards_desc: "Внедрить британские стандарты оружейного производства в наше производство оружия." #NT!
 nzl_vic_anti_gunfighter_pa_warfare: "Анти Gunfighter Pa Warfare" #NT!
 nzl_vic_anti_gunfighter_pa_warfare_desc: "Повстанцы маори используют Па по прозвищу Стрелок Па, чтобы удерживать позиции, мы должны разработать стратегии, чтобы противостоять им." #NT!
 nzl_vic_adapt_gunfighter_pa_building: "Адаптировать здание Gunfighter Pa" #NT!
 nzl_vic_adapt_gunfighter_pa_building_desc: "Мы видели, насколько эффективным был Gunfighter Pa, нам следует принять эту тактику для себя." #NT!
 nzl_vic_conventional_stratergems: "Обычные стратегии" #NT!
 nzl_vic_conventional_stratergems_desc: "Давайте улучшим нашу армию, используя традиционные стратегии, чтобы повысить нашу боевую эффективность." #NT!
 nzl_vic_small_but_deadly: "Маленький, но смертоносный" #NT!
 nzl_vic_small_but_deadly_desc: "Наши силы невелики, но они обучены быть смертоносными." #NT!
 nzl_vic_gum_mining: "Копание десны" #NT!
 nzl_vic_gum_mining_desc: "Благодаря нашей отрасли добычи камеди мы разработали множество инноваций, мы должны продолжить эту традицию." #NT!
 nzl_vic_wealth_of_the_waikato: "Богатство Вайкато" #NT!
 nzl_vic_wealth_of_the_waikato_desc: "Вайкато открыт для нас, мы должны найти все ресурсы в этом регионе." #NT!
 nzl_vic_wealth_of_the_taranaki: "Богатство Таранаки" #NT!
 nzl_vic_wealth_of_the_taranaki_desc: "Таранаки открыта для нас, мы должны найти все ресурсы в этом регионе." #NT!
 nzl_waikato_coal_mines: "Угольные шахты Вайкато" #NT!
 nzl_waikato_coal_mines_desc: "Мы нашли немного угля в Вайкато, нам следует построить несколько шахт для добычи этого ценного ресурса." #NT!
 nzl_vic_the_waikato_ironsands: "Вайкато Айронсэндс" #NT!
 nzl_vic_the_waikato_ironsands_desc: "Мы обнаружили, что пески вдоль реки Вайкато полны железа, и мы можем извлечь часть из них для научных целей, но нам придется дождаться будущего, чтобы получить больше." #NT!
 nzl_vic_taranaki_coal_mines: "Угольные шахты Таранаки" #NT!
 nzl_vic_taranaki_coal_mines_desc: "Мы нашли немного угля в Таранаки, нам следует построить несколько шахт для добычи этого ценного ресурса." #NT!
 nzl_vic_the_alpha_well: "Альфа-колодец" #NT!
 nzl_vic_the_alpha_well_desc: "Некоторые землекопы в Мотуроа обнаружили пораженные природные запасы, и нам следует построить нефтяную скважину, чтобы использовать этот ресурс." #NT!
 nzl_vic_found_moturoa_refineries: "Основаны нефтеперерабатывающие заводы Мотуроа" #NT!
 nzl_vic_found_moturoa_refineries_desc: "Мы получаем приличное количество нефти из наших нефтяных скважин, нам следует основать нефтеперерабатывающие заводы в Мотуроа, чтобы повысить качество нашей нефти." #NT!
 nzl_vic_kiwi_indunity_dedicated_to_our_industry: "Kiwi Ingenuity, посвященная нашей отрасли" #NT!
 nzl_vic_kiwi_indunity_dedicated_to_our_industry_desc: "Наши люди все лучше справляются с поиском новых решений проблем, и мы должны использовать эту искру изобретательности, чтобы вдохновлять промышленные инновации." #NT!
 nzl_vic_native_lumber_exporting: "Экспорт отечественной древесины" #NT!
 nzl_vic_native_lumber_exporting_desc: "Наша страна состоит из огромных лесов, и многие наши граждане заготавливают их на пиломатериалы, мы должны создать систему экспорта для добычи и продажи древесины." #NT!
 nzl_vic_exploit_the_forest: "Эксплуатируйте лес" #NT!
 nzl_vic_exploit_the_forest_desc: "В нашей стране огромные леса, мы должны их вырубить и продать с целью получения прибыли." #NT!
 nzl_vic_protect_the_forest: "Защити лес" #NT!
 nzl_vic_protect_the_forest_desc: "Наш лес — это огромный ресурс для нашей страны, и мы должны защищать его и дикую природу в нем." #NT!
 nzl_vic_renewable_pine_forestry: "Возобновляемый сосновый лес" #NT!
 nzl_vic_renewable_pine_forestry_desc: "Наши родные леса растут медленно, поэтому нам следует импортировать сосны из Европы и Америки, чтобы увеличить нашу лесную промышленность." #NT!
 nzl_vic_expolit_otago_gold_rush: "Воспользуйтесь золотой лихорадкой Отаго" #NT!
 nzl_vic_expolit_otago_gold_rush_desc: "Удачливый шахтер обнаружил золото в Отаго, мы должны широко оповестить об этом, чтобы поддержать горняков, особенно шахтеров из истощенных шахт в Австралии." #NT!
 nzl_vic_expand_gold_mining_operations: "Расширить деятельность по добыче золота" #NT!
 nzl_vic_expand_gold_mining_operations_desc: "Нам следует расширить золотые прииски в Отаго. Мы можем сделать это за счет импорта китайской рабочей силы и строительства дорог для транспортировки золота на мировой рынок." #NT!
 nzl_vic_otagos_industrial_base: "Промышленная база Отаго" #NT!
 nzl_vic_otagos_industrial_base_desc: "Люди устремляются в Отаго, мы должны развивать регион и строить производственные мощности, чтобы обеспечить быстро растущее население." #NT!
 nzl_vic_iron_mines: "Железные рудники" #NT!
 nzl_vic_iron_mines_desc: "Мы нашли железо в горной цепи южного острова, нам следует поощрять разработку железных рудников в этом регионе." #NT!
 nzl_vic_southern_cromite_mines: "Южные хромовые рудники" #NT!
 nzl_vic_southern_cromite_mines_desc: "На южном острове обнаружен хромит, давайте устроим шахты, необходимые для добычи этого хромита." #NT!
 nzl_vic_building_a_railway: "Строительство железной дороги" #NT!
 nzl_vic_building_a_railway_desc: "Европа быстро осваивает железные дороги, нам следует начать финансировать нашу собственную железнодорожную компанию для строительства железнодорожной сети здесь, в Новой Зеландии." #NT!
 nzl_vic_open_a_passenger_railway_in_christchurch: "Откройте пассажирскую железную дорогу в Крайстчерче" #NT!
 nzl_vic_open_a_passenger_railway_in_christchurch_desc: "Мы готовы построить железную дорогу, наши специалисты рекомендовали нам построить ее в Крайстчерче для переправы" #NT!
 nzl_vic_dun_mountian_railway: "Дун-Маунтинская железная дорога" #NT!
 nzl_vic_dun_mountian_railway_desc: "Группа инвесторов в горнодобывающую промышленность выдвинула план строительства железной дороги через гору Дан. Должны ли мы дать им разрешение?" #NT!
 nzl_vic_southland_coal_mines: "Угольные шахты Саутленда" #NT!
 nzl_vic_southland_coal_mines_desc: "Мы нашли уголь на крайнем юге, нам следует построить шахты для его добычи." #NT!
 nzl_vic_establish_mosgiel_woollen_factory_company: "Основание компании Mosgiel Wool" #NT!
 nzl_vic_establish_mosgiel_woollen_factory_company_desc: "Чтобы получить ткань для нашей армии, мы можем способствовать развитию Мосгиэльской шерстяной фабрики." #NT!
 nzl_vic_the_kingitanga_deal: "Сделка Кингитанга" #NT!
 nzl_vic_the_kingitanga_deal_desc: "Предложите Кингитанге сделку, чтобы привлечь их к нашему управлению." #NT!
 nzl_vic_deals_in_the_waikato: "Скидки в Вайкато" #NT!
 nzl_vic_deals_in_the_waikato_desc: "Имея на нашей стороне Кингитангу, мы должны предложить сделки с бунтующими племенами вайкато, чтобы привлечь их на свою сторону." #NT!
 nzl_vic_deals_in_the_taranaki: "Скидки в Таранаки" #NT!
 nzl_vic_deals_in_the_taranaki_desc: "Имея на нашей стороне Кингитангу, мы должны предложить сделки с бунтующими племенами Таранаки, чтобы привлечь их на свою сторону." #NT!
 nzl_vic_kingitanga_backing_for_crushing_bay_of_plenty_radicals: "Заручиться поддержкой Кингитанги для сокрушительной бухты изобилия радикалов" #NT!
 nzl_vic_kingitanga_backing_for_crushing_bay_of_plenty_radicals_desc: "[PAI.GetName] восстают против нашего правления. Получите поддержку, необходимую для подавления этих повстанцев." #NT!
 nzl_vic_the_rights_of_the_maori: "Права маори" #NT!
 nzl_vic_the_rights_of_the_maori_desc: "После воссоединения нашей страны мы должны гарантировать права всего нашего народа." #NT!
 nzl_vic_encorage_maori_population_growth: "Поощрение роста населения маори" #NT!
 nzl_vic_encorage_maori_population_growth_desc: "Численность маори уже некоторое время сокращается, поэтому мы должны поощрять их увеличение численности." #NT!
 nzl_vic_start_land_clearing_projects: "Начать проекты по расчистке земель" #NT!
 nzl_vic_start_land_clearing_projects_desc: "Большая часть нашей страны — это дикие бушленды, нам следует начать их расчищать." #NT!
 nzl_vic_convince_the_tribes_to_sell: "Убедить племена маори продать ненужную землю" #NT!
 nzl_vic_convince_the_tribes_to_sell_desc: "Дайте племенам маори достаточные основания продать свою землю, чтобы мы могли передать ее в пользование нашим странам." #NT!
 nzl_vic_distrabute_the_land_to_new_tribes_and_settlers: "Раздайте землю новым племенам и поселенцам" #NT!
 nzl_vic_distrabute_the_land_to_new_tribes_and_settlers_desc: "Теперь, когда мы очистили землю, мы должны раздать ее поселенцам, пришедшим извне, и новым племенам маори." #NT!
 nzl_vic_request_a_general_to_deal_with_the_maori: "Попросите опытного генерала разобраться с маори" #NT!
 nzl_vic_request_a_general_to_deal_with_the_maori_desc: "Стало очевидным, что нам нужен компетентный генерал для наших кампаний на северном острове." #NT!
 nzl_vic_our_land_now: "Наша земля сейчас" #NT!
 nzl_vic_our_land_now_desc: "Мы решили, что земля Кингитанги наша, и мы будем распределять ее по своему усмотрению." #NT!
 nzl_vic_settling_the_kingitanga: "Заселение Кингитанги" #NT!
 nzl_vic_settling_the_kingitanga_desc: "Кингитанга приняли нашу сделку по возврату своей земли, мы должны поселить их в новом доме." #NT!
 nzl_split_adminastration: "Администрация Сплита" #NT!
 nzl_other.15.t: "Сделка с Кингитангой?" #NT!
 nzl_other.15.d: "Члены нашего правительства, симпатизирующие нашей политике Кингитанги, имеют к нам интересное предложение: мы даем Движению большую автономию, а они взамен помогают интегрировать других иви, что нам следует предложить?" #NT!
 nzl_other.15.a: "Предлагайте ограниченную автономию" #NT!
 nzl_other.15.b: "Предложите большую автономию" #NT!
 nzl_other.15.c: "Предложить совместное правительство" #NT!
 nzl_other.17.t: "Администрация Новой Зеландии делит власть с туземцами" #NT!
 nzl_other.17.d: "Годовой отчет Колонии [NZL.GetName] выявил нечто весьма тревожное. Их колониальное правительство ратифицировало новый договор, по которому туземцы вошли в их правительство на равных! Подрыв нашей власти в их правительстве. \nИх новое правительство подтвердило нам свою лояльность, но этот жест может быть пустым, как нам на это реагировать?" #NT!
 nzl_other.17.future_effects: "§RЭто может вызвать проблемы в будущем§!" #NT!
 nzl_other.17.a: "ЧТО! заставить их немедленно отменить это" #NT!
 nzl_other.17.b: "Пока они все еще лояльны" #NT!
 nzl_other.18.t: "Британия требует, чтобы мы очистили нашу администрацию от маори" #NT!
 nzl_other.18.d: "Наша родительская страна [ENG.GetName] узнала о нашем решении включить короля маори в наше правительство и направила нам ультиматум:\nИзгнать Кингитангу из нашего управления или столкнуться с военным возмездием" #NT!
