 NZL_SAF_george_grey_govener: "§YДжордж Эдвард Грей§! становится губернатором Новой Зеландии\n§YРоберт Генри Виньярд§! становится временным губернатором [SAF.GetFlag]§Y[SAF.GetName]§!" #NT!
 nzl_other.26.t: "Джордж Эдвард Грей предлагает стать губернатором" #NT!
 nzl_other.26.d: "В условиях растущей напряженности в отношениях с племенами маори один из наших старых губернаторов Джордж Эдвард Грей предлагает вернуться и использовать свои связи с племенами для восстановления стабильности, стоит ли нам соглашаться?" #NT!
 nzl_other.26.a: "Согласен, верни его на скоростном корабле." #NT!
 nzl_other.26.b: "Отказ, мы восстановим мир без него" #NT!
 nzl_other.27.t: "Роберт Виньярд становится временным губернатором" #NT!
 nzl_other.27.d: "Джордж Эдвард Грей этим утром отправился в Новую Зеландию, чтобы подавить местных жителей, Роберт Виньярд был назначен нашим временным губернатором на время." #NT!
 nzl_other.27.a: "Хорошо" #NT!
