 auckland_capital: "Окленд — наша столица" #NT!
 wellington_capital: "Веллингтон — наша столица" #NT!
 nzl_otago_gold_mines: "Золотые рудники Отаго" #NT!
 nzl_otago_gold_rush: "Золотая лихорадка Отаго" #NT!
 nzl_maori_buffs: "Воины Маори" #NT!
