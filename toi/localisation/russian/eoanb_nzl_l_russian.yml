 nzl_nzw.4.t: "Центральный Северный остров недоступен" #NT!
 nzl_nzw.4.d: "Наши силы не могут войти в центральные районы северного острова. это связано с густым кустарником и множеством враждебных племен маори внутри." #NT!
 nzl_nzw.15.t: "Вторая война Таранаки" #NT!
 nzl_nzw.15.d: "Таранаки-маори сумели продержаться долгие годы, а наша армия стала посмешищем в британских колониях. наше население требует мира, что нам делать?" #NT!
 nzl_nzw.15.a: "Мы должны пещеру" #NT!
 nzl_nzw.15.b: "Мы никогда не закончим эту войну" #NT!
 nzl_nzw.9.t: "Вторая война Таранаки" #NT!
 nzl_nzw.2.t: "Вторжение Вайкато" #NT!
 nzl_nzw.3.t: "Кингитанга отказывается подчиняться" #NT!
