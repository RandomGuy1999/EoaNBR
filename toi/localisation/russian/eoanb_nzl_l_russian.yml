 nzl_nzw.17.t: "Окленд просит стать его собственной колонией" #NT!
 nzl_nzw.17.d: "После катастрофы новозеландских войн наша колония распалась, и местные племена маори создают собственное правительство в центре северного острова. Оставшееся правительство переименовало себя в Нью-Мюнстер, которому принадлежат только южный остров и земли вокруг Веллингтона. Город Окленд все еще находится под нашей властью и направил просьбу о признании его собственной колонией." #NT!
 nzl_nzw.17.a: "Согласиться на запрос" #NT!
 nzl_nzw.17.b: "Отдайте это [NSW.GetName]" #NT!
 nzl_nzw.17.c: "Возьмите на себя администрирование сами" #NT!
 nzl_nzw.17.e: "Держите это под Нью-Мюнстером" #NT!
 nzl_collapsed_gov: "Рухнувшее правительство" #NT!
 nzl_nzw.16.t: "Поражение новозеландских войн" #NT!
 nzl_nzw.16.d: "После тяжелых боев силы маори разгромили нашу армию и вытеснили нас с центральной части северного острова. Большая часть нашего правительства бежала на Южный остров, и многие теперь называют наш оставшийся штат колонии «Нью-Мюнстер». Будущее этих островов сейчас неопределенно и туманно." #NT!
 nzl_nzw.16.a: "Так заканчивается Договор Вайтанги." #NT!
