l_russian:
 ploiesti_refineries: "Плоест НПЗ" #NT!
 ploiesti_refineries_desc: "У нас есть ресурсы для строительства первых нефтеперерабатывающих заводов в мире. Это время." #NT!
 develop_oil_production: "Развивать добычу нефти" #NT!
 develop_oil_production_desc: "Развивать нефтедобычу и дальше." #NT!
 illuminate_bucharesy: "Осветить Бухарест" #NT!
 illuminate_bucharesy_desc: "Осветите улицы Бухареста фонарями, используя нефть с нефтеперерабатывающих заводов." #NT!
 romanian_industrial_revolutio: "Румынская промышленная революция" #NT!
 romanian_industrial_revolutio_desc: "Румыния находилась в конфликте с иностранными великими державами с момента своего основания в 14 веке и даже до появления первых княжеств они воевали с вторгшимися гуннами, готами, аварами, венграми и другими. Теперь у нас есть время расширить наши знания и начать индустриализацию." #NT!
 ad_hoc_divans: "Специальные диваны" #NT!
 ad_hoc_divans_desc: "Специальные диваны представляли собой встречи политиков, духовенства и представителей народа в 1857 году для выяснения положения княжеств." #NT!
 improve_agriculture: "Улучшить сельское хозяйство" #NT!
 improve_agriculture_desc: "Улучшить румынское сельское хозяйство." #NT!
 improve_industry: "Улучшить промышленность" #NT!
 improve_industry_desc: "Улучшить румынское сельское хозяйство" #NT!
 ghica_reforms: "Реформы Гики" #NT!
 ghica_reforms_desc: "Александр Д. Гика провел важные реформы в средневековом румынском обществе. В 1834 году он основал город Александрию и провел другие важные реформы в сфере образования и армии. Во время его регентства в декабре 1856 года в Плоешти был построен первый в мире крупный нефтеперерабатывающий завод." #NT!
 army_improvements: "Улучшения армии" #NT!
 army_improvements_desc: "Улучшайте армию." #NT!
 national_medicine_school: "Национальная медицинская школа" #NT!
 national_medicine_school_desc: "Национальная медицинская школа была построена в 1856 году Александру Димитрие Гикой как школа гражданской и военной медицины, которая в октябре 1858 года стала Национальной школой медицины и фармации по приказу того же каймакана (регента)." #NT!
 send_costaforu_west: "Отправить Костафору Запад" #NT!
 send_costaforu_west_desc: "Георге Костафору изучал право в Сорбонне в конце 1840-х годов. Александру Димитри Гика отправил Костафору на запад для изучения системы образования в современных европейских странах. Его исследование легло в основу современного румынского образования." #NT!
 ROM_costaforu_focus_a: "Советник Георге Костафору сейчас активен." #NT!
 walalchian_union.1.t: "Румыния призывает к честным выборам" #NT!
 walalchian_union.1.d: "От молдаван поступили требования о фальсификации результатов выборов §GНиколае Вогориде§!, с требованием его отставки и призыва к новому голосованию." #NT!
 walalchian_union.1.a: "Никакой фальсификации голосования не было" #NT!
 walalchian_union.1.b: "Назовите новые выборы" #NT!
 walalchian_union.2.t: "Османы отвергают наш призыв" #NT!
 walalchian_union.2.d: "Османы отказываются прислушиваться к призывам нашего народа к новому голосованию. Как сторонники Румынского Союза, мы должны обратиться к нашим гарантам, великим державам Европы." #NT!
 walalchian_union.2.a: "Пожаловаться гарантам" #NT!
 walalchian_union.2.b: "Если они говорят, что это законно, то это так и есть." #NT!
 walalchian_union.3.t: "Прибыли делегаты от [From.GetName]" #NT!
 walalchian_union.3.d: "Прибыли делегаты от [From.GetName], жалующиеся на то, что османы игнорируют обвинения в фальсификации результатов голосования, как нам реагировать?" #NT!
 walalchian_union.3.a: "Перезвонить" #NT!
 walalchian_union.3.b: "Игнорируй их" #NT!
 walalchian_union.4.t: "Гарант Румынии заблокировал нашу торговлю" #NT!
 walalchian_union.4.d: "Один из гарантов румынских княжеств [From.GetName] заблокировал нашу торговлю с ними до тех пор, пока мы не объявим новое голосование за Молдавию." #NT!
 walalchian_union.4.a: "Интересный..." #NT!
 walalchian_union.5.t: "Гаранты блокируют нашу торговлю" #NT!
 walalchian_union.5.d: "Большинство гарантов Румынии ограничили нашу торговлю до тех пор, пока мы не объявим новое голосование по Молдавии. это оказало большое влияние на нашу экономику и может привести к краху, если мы не согласимся на это требование." #NT!
 walalchian_union.5.a: "Дайте им голос" #NT!
 walalchian_union.5.b: "Мы можем пережить это" #NT!
 walalchian_union.6.t: "[From.GetName] объявил новое голосование." #NT!
 walalchian_union.6.d: "[From.GetName] согласился с нашими требованиями и назначил новое голосование, которое должно состояться через несколько месяцев." #NT!
 walalchian_union.6.a: "Большой" #NT!
 walalchian_union.7.t: "Было назначено новое голосование" #NT!
 walalchian_union.7.d: "Из-за случаев фальсификации результатов голосования в [MOL.GetName]османы призвали к новому голосованию в нашей стране." #NT!
 walalchian_union.7.a: "Интересный..." #NT!
 walalchian_union.8.t: "Выборы 1858 года" #NT!
 walalchian_union.8.d: ""
 walalchian_union.8.a: "Избрать Александру Иоана Кузу" #NT!
 #walalchian_union.8.b: "Мы можем пережить это" #NT!
 walalchian_union.9.t: "Выборы 1858 года" #NT!
 walalchian_union.9.d: ""
 walalchian_union.9.a: "Избрать Александру Иоана Кузу" #NT!
 #walalchian_union.9.b: "Мы можем пережить это" #NT!
 walalchian_union.10.t: "Румыния призывает к объединению" #NT!
 walalchian_union.10.d: "В результате неожиданного поворота событий Александру Иоан Куза был избран правителем Валахии и Молдавии. И теперь румынские княжества призывают к объединению" #NT!
 walalchian_union.10.a: "Интересный..." #NT!
 ROM_union_allowed: "Османская империя допускает Румынский союз" #NT!
 ROM_form_romanian_union: "Образовать Союз Румынии" #NT!
 OTO_grant_romanian_union: "Утверждение гранта на объединение Румынии" #NT!
