 NA_N_invest_in_the_military_complex_desc: "Применение ранней медицины позволит нам создать дома, где наши шаманы смогут ухаживать за больными." #NT!
 NA_N_invest_in_civilian_goods: "Инвестируйте в гражданские товары" #NT!
 NA_N_invest_in_civilian_goods_desc: "Мы должны инвестировать в производство товаров гражданского назначения, чтобы прокормить нашу развивающуюся потребительскую экономику." #NT!
 NA_N_open_a_university: "Открыть университет" #NT!
 NA_N_open_a_university_desc: "Чтобы максимально использовать наше новое поколение образованных людей, мы должны открыть университет в нашей столице." #NT!
 NA_N_happy_new_year_1890: "С Новым 1890 годом!" #NT!
 NA_N_happy_new_year_1890_desc: "Они нас обзывали. Говорили, что мы ленивые, раболепные, алкоголики. А потом мы их похоронили. С Новым годом, Янки." #NT!
 NA_N_appointing_industry_leaders: "Назначение лидеров отрасли" #NT!
 NA_N_appointing_industry_leaders_desc: "В результате индустриализации несколько компаний в различных областях выросли, как цветы из почвы. Мы, как правительство, можем взять на себя задачу спонсировать некоторые из этих компаний, чтобы воспользоваться их достижениями в определенных областях науки." #NT!
 NA_N_machine_concern: "Машинный концерн" #NT!
 NA_N_machine_concern_desc: "Нам необходимо расширить свои возможности в области машиностроения. Несколько компаний, производящих поезда и железнодорожное оборудование, а также механические цеха, производящие потребительские товары, также имеют большой опыт использования механического производства." #NT!
 NA_N_electronics_concern: "Концерн Электроника" #NT!
 NA_N_electronics_concern_desc: "Область электроники растет с каждым днем, и мы можем использовать чистый лист отечественной промышленности, чтобы извлечь из этого выгоду." #NT!
 NA_N_chemical_concern: "Химический концерн" #NT!
 NA_N_chemical_concern_desc: "Чтобы поддерживать здоровую экономику и здоровое население, нам необходимо инвестировать в химическую и нефтяную промышленность, производить топливо, продукты питания и лекарства. К сожалению, ранее заключенные контракты на добычу ресурсов и промышленные гранты привели к тому, что химический сектор намного крупнее других отраслей. Короче говоря: компаний много, а назначить мы можем только одну. У нас есть два кандидата на эту роль..." #NT!
