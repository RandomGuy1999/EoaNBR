 ###Focuses### 
 NA_N_the_frontier: "Граница" #NT!
 NA_N_the_frontier_desc: "Фронтир — земля одновременно красоты и ужаса. Освобождение свободы и отвратительные зверства идут рука об руку, поскольку многие белые люди стекаются на эти равнины и пустыни в поисках счастья и избежать закона востока на недавно образованных территориях. Золото, урожай, скот или преступление — каждый ищет свой «кусок пирога», не спрашивая, чей это пирог вообще. Очевидно одно: этот новый рубеж и племя, как оно есть, не могут существовать в одном пространстве. Эта земля столь же прекрасна, но и беззаботна." #NT!
 NA_N_statehood_of_our_own: "Наша собственная государственность" #NT!
 NA_N_statehood_of_our_own_desc: "Единственный путь к выживанию – это утверждение нашей собственной воли. Что бы это ни было, мы сможем решить позже, а пока нам нужно установить свои собственные границы, поскольку американцы не будут устанавливать границы сами себе." #NT!
 NA_N_statehood_of_our_own_tooltip: "Рост процветания §G+2§!\n" #NT!
 NA_N_the_encroachment_of_the_east: "Вторжение Востока" #NT!
 NA_N_the_encroachment_of_the_east_desc: "Граница расширяется с каждым днем. Каждую неделю на нашей земле появляются новые поселения. Мы должны бороться с этим всеми возможными способами." #NT!
 NA_N_the_war_in_the_east: "Война на Востоке" #NT!
 NA_N_the_war_in_the_east_desc: "«На востоке началась война» «Правда?» «Да, некоторые штаты отделились». «Правда, сейчас. Над чем? Земля? Золото? Власть?" «Рабы» «Рабы? Война за жизни людей...»" #NT!
 NA_N_the_matter_of_slaves: "Дело о рабах" #NT!
 NA_N_the_matter_of_slaves_desc: "Некоторые утверждают, что право владеть рабами — это утверждение нашего превосходства над всеми остальными, а другие утверждают, что отмена этой практики в основе нашего государства будет тем, что отделит нас от американцев. Ясно одно: это должно быть решено, и решено быстро." #NT!
 NA_N_the_matter_of_slaves_trigger: "Дело §YSlavery§! было решено" #NT!
 NA_N_money_in_an_uneconomic_state: "Знакомство с валютной торговлей" #NT!
 NA_N_money_in_an_uneconomic_state_desc: "Несмотря на то, что у нас были свои способы и средства торговли, стало очевидно, что нам необходимо модернизировать способы ведения бизнеса." #NT!
 NA_N_invest_in_roads: "От игровых троп до каменных дорог" #NT!
 NA_N_invest_in_roads_desc: "Чтобы действовать более эффективно как нация, нам необходимо проложить подходящие дороги для более быстрого перемещения наших войск." #NT!
 NA_N_prepare_for_the_invaders: "Приготовьтесь к захватчикам" #NT!
 NA_N_prepare_for_the_invaders_desc: "Если американцы должны прийти, мы должны сделать все, что в наших силах, чтобы быть готовыми к их приходу." #NT!
 NA_N_peaceful_co_existance: "Мирное сосуществование" #NT!
 NA_N_peaceful_co_existance_desc: "Есть надежда, что благодаря умелой дипломатии мы сможем мирно существовать с нашими соседями и работать вместе." #NT!
 NA_N_peaceful_co_existance_tooltip: "Отключает §YRaiding§! решения с §YКолониальными захватчиками§!.\n\n" #NT!
 NA_N_support_the_confederacy: "Поддержите Конфедерацию" #NT!
 NA_N_support_the_confederacy_desc: "Хотя у Конфедерации, возможно, и не самая лучшая мораль… или вообще какая-либо мораль, о которой можно говорить, их первая атака продемонстрировала, что у них могут быть лучшие шансы на победу в этой войне." #NT!
 NA_N_support_the_confederacy_tooltip: "Пусть только §YRaid§! те, которые поддерживают §YСША§!." #NT!
 NA_N_support_the_union: "Поддержите Союз" #NT!
 NA_N_support_the_union_desc: "Хотя Союз не очень хорошо справился с первым залпом Конфедерации, мы должны придерживаться нашей морали и наших принципов, поскольку без них мы ничто." #NT!
 NA_N_support_the_union_tooltip: "Пусть только §YRaid§! те, которые поддерживают §YConfederacy§!." #NT!
 NA_N_maintain_the_status_quo: "Сохранять статус кво" #NT!
 NA_N_maintain_the_status_quo_desc: "Наша нация находится в хрупком состоянии, и мы должны делать как можно меньше, чтобы предотвратить нарушение хрупкого баланса, который у нас есть." #NT!
 NA_N_no_man_a_slave: "Ни один мужчина не раб" #NT!
 NA_N_no_man_a_slave_desc: "Если мы держим рабов, мы не лучше белого человека, который приходит, чтобы отобрать у нас наши дома. Мы должны немедленно отменить эту отвратительную практику принудительного рабства." #NT!
 NA_N_financial_easternisation: "Финансовая истеризация" #NT!
 NA_N_financial_easternisation_desc: "Чтобы получить наибольшие шансы на финансовую стабильность, мы должны подражать методам успешных стран Европы, таких как Великобритания, Франция, Пруссия и Австро-Венгрия." #NT!
 NA_N_invest_in_trading_post: "Инвестируйте в торговые посты" #NT!
 NA_N_invest_in_trading_post_desc: "Расширенная инфраструктура стимулировала рост поселений, и нам нужен стабильный способ снабжать людей едой и предметами домашнего обихода вместо странствующего торговца." #NT!
 NA_N_manufacture_weapons: "Произведенное оружие" #NT!
 NA_N_manufacture_weapons_desc: "Если мы хотим дать отпор нападавшим, мы должны убедиться, что каждый человек вооружен и готов к бою." #NT!
 NA_N_manufacture_weapons_tooltip: "\nВключает §YBlacksmiths§! к §Gproduce§! §YКремневые винтовки§!.\n" #NT!
 NA_N_manufacture_weapons_trigger_tooltip: "Установил §YBlacksmith§! в рамках кочевой экономики" #NT!
 NA_N_diplomatic_ties_with_the_us: "Укрепить договор в Форте Ларами 1851 года." #NT!
 NA_N_diplomatic_ties_with_the_us_desc: "Благодаря тесным дипломатическим отношениям мы оба можем достичь соглашения, которое принесет пользу нам обоим." #NT!
 NA_N_send_supplies: "Отправить поставки" #NT!
 NA_N_send_supplies_desk: "Чтобы поддержать наших удобных союзников в восточной войне, мы должны сделать все возможное, чтобы отправлять им припасы." #NT!
 NA_N_send_supplies_tooltip: "Отправляет §Gвоенные припасы§! §Yвыбранной стороне§!." #NT!
 NA_N_authority: "Власть" #NT!
 NA_N_authority_desc: "Чтобы выжить, нам нужна твердая командная рука у руля, если не нам, то нашим потомкам. Трупам свобода бесполезна," #NT!
 NA_N_authority_tooltip: "Поддерживает §YВыборы не проводятся§!" #NT!
 NA_N_democracy: "Демократия" #NT!
 NA_N_democracy_desc: "Мы не должны отступать от наших принципов и следовать путеводному свету свободных людей. Даже если мы умрем сегодня, история запомнит нас как лучших, чем наших противников." #NT!
 NA_N_recruit_warriors: "Нанимайте воинов" #NT!
 NA_N_recruit_warriors_desc: "Мы должны набирать воинов, мужчин и женщин, чтобы они взяли в руки оружие и защищали свой дом." #NT!
 NA_N_frontier_trade_delegations: "Удаление незаконных поселений" #NT!
 NA_N_frontier_trade_delegations_desc: "Мы можем заработать легкие деньги и облегчить отношения, продавая припасы и урожай в приграничные магазины." #NT!
 NA_N_shelter_allied_troops: "Укрытие союзных войск" #NT!
 NA_N_shelter_allied_troops_desc: "В этой войне, на чью сторону мы выбрали, мы должны укрыть наши союзные войска, чтобы дать им наилучшие шансы на выживание." #NT!
 NA_N_one_chief_one_mandate: "Один руководитель, один мандат" #NT!
 NA_N_one_chief_one_mandate_desc: "Только один человек может возглавить это племя. Совет может ссориться и спорить, но так и не прийти к соглашению, но для прогресса как народа нам необходимы быстрые и решительные действия." #NT!
 NA_N_council_as_oligarchy: "Совет как олигархия" #NT!
 NA_N_council_as_oligarchy_desc: "Во имя традиции совет останется прежним." #NT!
 NA_N_the_fate_of_the_council: "Судьба Совета" #NT!
 NA_N_the_fate_of_the_council_desc: "Чтобы полностью реализовать наш демократический потенциал, мы должны покончить с атрибутами прошлого, а это означает покончить с советом племени." #NT!
 NA_N_redefinition: "Переопределение" #NT!
 NA_N_redefinition_desc: "Тот факт, что мы демократическая нация, не означает, что мы не можем сохранить часть нашей идентичности как народа. Совет может существовать по-другому, но его можно реформировать, чтобы удовлетворить потребности многих." #NT!
 NA_N_rudimentary_defenses: "Обеспечение соблюдения границ" #NT!
 NA_N_rudimentary_defenses_desc: "Хотя у нас, возможно, и нет самой промышленной мощи, есть простые трюки, которые останавливают кавалерию на пути." #NT!
 NA_N_economic_integration: "Экономическая интеграция" #NT!
 NA_N_economic_integration_desc: "Укрепив торговые соглашения между нами и американцами, мы сможем еще больше интегрировать наши экономики." #NT!
 NA_N_send_volunteers: "Отправить волонтеров" #NT!
 NA_N_send_volunteers_desc: "Чтобы выиграть войну на востоке, наши союзники попросили нас послать людей на помощь в их борьбе." #NT!
 NA_N_consolidate_power: "Консолидация власти" #NT!
 NA_N_consolidate_power_desc: "Хотя идея свободы и свободы утешает, на самом деле все обстоит иначе. Чтобы быть наиболее эффективными на благо нашего народа, мы должны централизовать и консолидировать власть." #NT!
 NA_N_consolidate_power_tooltip: "Поддерживает §YАбсолютный монарх§!" #NT!
 NA_N_the_new_administration: "Новая администрация" #NT!
 NA_N_the_new_administration_desc: "Совету требуются вспомогательные службы, чтобы наилучшим образом проявить свою волю в сложившейся ситуации." #NT!
 NA_N_centralized_democracy: "Централизованная демократия" #NT!
 NA_N_centralized_democracy_desc: "Демократия, которую мы здесь строим, должна быть сильной и прямой, и никакие посредники и посредники недопустимы." #NT!
 NA_N_reformation_of_power: "Реформация власти" #NT!
 NA_N_reformation_of_power_desc: "Перенос старого совета в современную эпоху потребует существенной реформы нашего взгляда на власть." #NT!
 NA_N_war: "ВОЙНА!" #NT!
 NA_N_war_desc: "ЛУНА ПОЛНАЯ!! ЧАС БЛИЗОК!! ТЕПЕРЬ МЫ ЕДЕМ НА ВОЙНУ!!" #NT!
 NA_N_peace: "Мир?" #NT!
 NA_N_peace_desc: "Отныне и навсегда наше взаимное существование гарантировано договорами о вечной дружбе." #NT!
 NA_N_total_control: "Тотальный контроль" #NT!
 NA_N_total_control_desc: "«Думаю, теперь мы можем отказаться от этой шарады о необходимости, сэр»" #NT!
 NA_N_advance_of_the_populist: "Прогресс популиста" #NT!
 NA_N_advance_of_the_populist_desc: "Что определяет олигархический совет? Жгучее желание сделать что угодно и что угодно, чтобы сохранить свою власть." #NT!
 NA_N_advance_of_the_populist_tooltip: "Поддерживает §YChiefdom§!" #NT!
 NA_N_the_new_administrative_service: "Новая административная служба" #NT!
 NA_N_the_new_administrative_service_desc: "Хорошо отлаженная демократическая машина, без коллегии выборщиков." #NT!
 NA_N_restructuring_of_administration: "Реструктуризация администрации" #NT!
 NA_N_restructuring_of_administration_desc: "Наши усилия по реструктуризации в рамках нашей политической реформации показали, что на самом деле можно научить старую собаку новым трюкам." #NT!
 NA_N_restructuring_of_administration_tooltip: "Поддерживает §YChiefdom§!" #NT!
 NA_N_the_future_with_our_neighbours: "Будущее с нашими соседями" #NT!
 NA_N_the_future_with_our_neighbours_desc: "Теперь, когда победа достигнута либо пером, либо мечом, мы должны решить, как нам поступать с нашими американскими соседями." #NT!
 NA_N_lege_nativa: "Леге Натива" #NT!
 NA_N_lege_nativa_desc: "Теперь, когда наша нация создана и вторжение отражено словом или оружием, пришло время изложить наш великий закон. На повестке дня — свобода и сообщество: свобода от американского посягательства и обязательства перед нашим сообществом!" #NT!
 NA_N_lege_nativa_tooltip: "Становится §YОседлым обществом§!, которое открывает новые решения.\n\n" #NT!
 NA_N_the_fate_of_the_outsiders: "Судьба аутсайдеров" #NT!
 NA_N_the_fate_of_the_outsiders_desc: "Теперь, пером или мечом, мы победили американцев, только время покажет, решим ли мы их выселить или милостиво позволим им остаться здесь." #NT!
 NA_N_economic_reform: "Экономическая реформа" #NT!
 NA_N_economic_reform_desc: "Наши экономические реформы на данный момент добились хорошего прогресса, но мы все еще можем добиться большего, поскольку многое необходимо улучшить, чтобы сделать экономическую систему справедливой и разумной." #NT!
 NA_N_neo_nativism: "Неонативизм" #NT!
 NA_N_neo_nativism_desc: "Новый житель – это не просто человек, а идея. Это революционная новая концепция, образ жизни, построенный на основе общности и свободы." #NT!
 NA_N_military_reform: "Военная реформа" #NT!
 NA_N_military_reform_desc: "Чтобы лучше защищаться от нападения извне, мы должны реформировать нашу армию, чтобы она лучше подражала западным державам. Это означает, что нам придется ввести статическую систему званий и дисциплины." #NT!
 NA_N_integration: "Интеграция" #NT!
 NA_N_integration_desc: "Из мелочности или по необходимости мы позволили этим людям остаться на нашей земле? Хотя многие недовольны тем, что мы позволили им остаться здесь, несмотря на их предыдущие преступления, только время покажет, чем это закончится." #NT!
 NA_N_the_eviction_notice: "Уведомление о выселении" #NT!
 NA_N_the_eviction_notice_desc: "УБИРАЙСЯ." #NT!
 NA_N_centralized_economy: "Индивидуалистическая экономика" #NT!
 NA_N_centralized_economy_desc: "Экономика, основанная на личных интересах, позволит людям самостоятельно поддерживать рост отраслей." #NT!
 NA_N_decentralized_economy: "Коммунальное хозяйство" #NT!
 NA_N_decentralized_economy_desc: "Экономикой нельзя просто диктовать одни лишь личные интересы, поскольку она гораздо более тонкая и уникальная в тех регионах, на которые она влияет." #NT!
 NA_N_construct_schools: "Применение зарубежной техники" #NT!
 NA_N_construct_schools_desc: "Будущее начинается с наших детей, а их будущее начинается с новой темы образования. Мы считаем очевидным, что мудрость должна быть доступна всем, и вы не можете устанавливать цену на знания." #NT!
 NA_N_centralized_military: "Централизованная армия" #NT!
 NA_N_centralized_military_desc: "В военной стратегии координация играет ключевую роль, и нет лучшего способа координировать большую стратегию, чем построить нашу недавно реформируемую армию вокруг центрального верховного командования." #NT!
 NA_N_decentralized_military: "Децентрализованная армия" #NT!
 NA_N_decentralized_military_desc: "Чтобы максимально эффективно использовать нашу рабочую силу, мы должны локализовать наши вооруженные силы в составе расширенных ополчений." #NT!
 NA_N_give_us_back_our_land: "Верните нам нашу землю!!" #NT!
 NA_N_give_us_back_our_land_desc: "Слишком долго мы страдали от «Бича Мэйфлауэра»! Отныне и навсегда эта земля наша!" #NT!
 NA_N_a_national_bank: "Вопрос промышленности" #NT!
 NA_N_choose_economy_tooltip: "§YЗаконы о собственности§! повлияют на популярность идеологии" #NT!
 #NA_N_a_national_bank_desc: "Чтобы лучше управлять национальной казной и предлагать гражданам современные услуги, мы должны создать национальный банк для мониторинга экономики." #NT!
 NA_N_local_credit_unions: "Вопрос торговли" #NT!
 #NA_N_local_credit_unions_desc: "Банковское дело также должно быть локализовано, чтобы лучше служить своим сообществам, а не акционерам." #NT!
 NA_N_invest_in_infrastructure: "Завладейте железными дорогами, спасите буйволов" #NT!
 NA_N_invest_in_infrastructure_desc: "Внедрение паровозов, оставленных американцами, поможет нам развивать существующую инфраструктуру, но без массового убийства буйволов." #NT!
 NA_N_modern_officer_corps: "Современный офицерский корпус" #NT!
 NA_N_modern_officer_corps_desc: "Современный офицерский корпус будет способствовать повышению эффективности нашей армии." #NT!
 NA_N_local_militias: "Местные ополченцы" #NT!
 NA_N_loacl_militias_desc: "Наши меры защиты лучше всего применяются, когда они распределены для работы с местными сообществами на местах." #NT!
 NA_N_anti_trust_laws: "Вопрос бюджета" #NT!
 #NA_N_anti_trust_laws_desc: "Антимонопольные законы не позволят развиваться на нашем рынке мерзким псевдомонополиям." #NT!
 NA_N_localized_tax_reforms: "Вопрос налогообложения" #NT!
 NA_N_localized_tax_reforms_desc: "Часть формирования нашей молодой экономики требует, чтобы мы решили, как мы будем облагать налогом наших людей и сколько мы облагаем налогом с них." #NT!
 NA_N_invest_in_logging: "Изучите возможности использования ресурсов" #NT!
 NA_N_invest_in_logging_desc: "Колонисты опустошили большую часть лесных массивов и гор, и мы должны вернуть права на эту незаконно украденную землю. Благодаря новым способам использования ресурсов мы можем достичь гармонии с природой и человеком." #NT!
 NA_N_central_command: "Центральное командование" #NT!
 NA_N_central_command_desc: "Децентрализованная армия — это не что иное, как партизаны и партизаны в лучшем случае, а в худшем — неуправляемая толпа головорезов и разбойников. Нам необходимо убедиться в наличии прочной цепочки подчинения, чтобы сохранить контроль над полем боя." #NT!
 NA_N_improved_communications: "Улучшенные коммуникации" #NT!
 NA_N_improved_communications_desc: "Чтобы позволить местным силам лучше общаться друг с другом и координировать свои действия, нам необходимо внедрить новые методы связи." #NT!
