 TAIPA_GIBSON_DESC: "Многие считали, что предыдущий руководитель был безжалостен в обращении с американцами, и очень немногие задумывались о том, кто подпитывал его идеями. Аннетт Тайпа Гибсон была правящей наследной принцессой террора во время изгнания США и готова показать миру, что они еще ничего не видели. Не волнуйтесь, она не кусается... сильно." #NT!
 WOLFS_HEAD_DESC: "Адам Вульф Хед – очень популярный человек. Бывший президент совета акционеров Sioux Telegraphy, он филантроп-миллионер, бизнесмен, автогонщик и многие другие, включая обладателя самых жирных усов в мире. Он также немного коррумпирован и очень наживается, имея копию «Атланта расправил плечи» вместо морали." #NT!
  
