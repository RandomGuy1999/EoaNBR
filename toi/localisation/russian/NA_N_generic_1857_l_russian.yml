   ### Nez Perce War ### 
  
 NA_N_nez_perce_war.1.t: "Пересмотреть договор Уолла Уолла 1855 года?" #NT!
 NA_N_nez_perce_war.1.d: "После золотой лихорадки Орофино-Крик поселенцы хлынули в резервацию Нез-Персе в поисках богатства. Из-за неспособности федерального правительства остановить скопление поселенцев, [NEZ.GetName] защищал свою территорию, очерченную Договором Уолла-Валла 1855 года. Как следствие игнорирования кризисов поселений, конфликты становятся регулярными.\n\nБыло предложено федерализировать 90% резервации [NEZ.GetAdjective] в попытке лучше регулировать создание поселений. Это попытка максимизировать эксплуатацию ресурсов и свести к минимуму конфликты между поселенцами и местными жителями.\n\nЕдинственная проблема связана с [NEZ.GetName], которые считают это предложение весьма спорным. Племена разделились между принятием и отклонением этого предложения, но у них нет особых рычагов влияния в наших переговорах. Они снова и снова просили нас сохранить территории, определенные Договором Уолла-Вала 1850 года, и ликвидировать незаконные поселения. Хотя это, безусловно, лишило бы нас доступа к богатым золотым рудникам резервации [1074.GetName].\n\nИмея это в виду, остается один вопрос... Что нам делать?" #NT!
 NA_N_nez_perce_war.1.a: "Пересмотр договора о федерализации золотых приисков позволит лучше регулировать поселения." #NT!
 NA_N_nez_perce_war.1.b: "Проблема будет решена, если мы просто ликвидируем незаконные поселения." #NT!
  
 NA_N_nez_perce_war.2.t: "Пересмотр договора Уолла-Уолла 1855 года" #NT!
 NA_N_nez_perce_war.2.d: "После золотой лихорадки Орофино-Крик поселенцы хлынули в резервацию Нез-Персе в поисках богатства. Из-за неспособности федерального правительства остановить скопление поселенцев, [NEZ.GetName] защищал свою территорию, очерченную Договором Уолла-Уолла 1855 года. В результате того, что Соединенные Штаты игнорировали кризисы поселений, конфликты стали обычным явлением.\n\nA Было сделано предложение федерализировать 90% резервации [NEZ.GetAdjective] в попытке лучше регулировать создание поселений. Это попытка максимизировать эксплуатацию ресурсов и свести к минимуму конфликты между поселенцами и местными жителями.\n\nМногие люди в [NEZ.GetName] считают это предложение весьма спорным. Наше племя раскололось между принятием и отклонением этого предложения, но у нас нет особых рычагов влияния на переговоры. Вождь Халлалхотсут, главный юрист, вел переговоры по первоначальному договору Уолла-Уолла 1855 года. Он руководил политикой, чтобы заключить с нами наилучшую возможную сделку, и сумел сохранить небольшую часть нашей первоначальной территории, чтобы она оставалась нашей. Главный юрист заявляет, что военный конфликт с Соединенными Штатами бесполезен, что лучше всего дипломатически обеспечить наше существование.\n\nХотя не все согласны с точкой зрения главного юриста. Некоторые, такие как вождь Джозеф, возмущаются этим договором и полностью отвергают его. Последствия этого угощения разделили племя на тех, кто уйдет, и тех, кто останется и будет сражаться." #NT!
 NA_N_nez_perce_war.2.a: "Главный юрист сделал, что мог, но мы не капитулируем свою землю." #NT!
 NA_N_nez_perce_war.2.b: "Главный Юрист слаб, Вождь Джозеф будет бороться за сохранение наших земель!" #NT!
  
 NA_N_nez_perce_war.3.t: "Пересмотренный договор Уолла Уолла" #NT!
 NA_N_nez_perce_war.3.d: "Состоялось подписание нового договора Уолла-Вала, и новые границы резерваций признаются теми, кто согласен с главным юристом вождем Халлалхотсутом. К сожалению, не все разделяют мудрое мнение главного юриста о том, что сопротивление бесполезно, и твердо намерены отвергнуть договор. Эти люди были объявлены врагами государства за несоблюдение нового договора." #NT!
 NA_N_nez_perce_war.3.a: "Главный юрист принял разумное решение сотрудничать с нами." #NT!
  
 NA_N_nez_perce_war.5.t: "Ультиматум поселенца Нез Персе" #NT!
 NA_N_nez_perce_war.5.d: "В мае поселенцы созвали совет и приказали бандам, не подписавшим договор, перебраться в резервацию. Нез-персе подчеркивают, что им нужно достаточно времени, чтобы перевезти скот в резервацию, но поселенцы требуют, чтобы они покинули резервацию в течение 30 дней. Ожидается, что в ближайшее время состоится обсуждение с группами, не подписавшими договор. Но прежде чем состоится эта встреча, какова должна быть наша позиция по этому вопросу?" #NT!
 NA_N_nez_perce_war.5.a: "Тридцать дней! У них были годы, чтобы уйти до сегодняшнего дня!" #NT!
 NA_N_nez_perce_war.5.b: "Год был бы реалистичным сроком, но мы можем разозлить поселенцев..." #NT!
  
 NA_N_nez_perce_war.6.t: "Ультиматум поселенца Нез Персе" #NT!
 NA_N_nez_perce_war.6.desc_1: "Генерал Оливер Отис Ховард в мае созвал совет и приказал бандам, не подписавшим договор, перебраться в резервацию, установив невыполнимый срок в 30 дней. Ховард унизил не-персе, заключив в тюрьму их старого лидера Тухулхулзота, который выступал против переезда в резервацию. Другие лидеры не-персе, включая вождя Джозефа, считали военное сопротивление бесполезным; они согласились на переезд и явились в соответствии с приказом в Форт Лапвай, территория Айдахо.\n\nОдной из главных проблем лидеров было то, что у них есть достаточно времени, чтобы подготовиться к отъезду и перевезти свой скот. Они хотели дождаться осени как минимум, а в идеале — года. Тухулхулзот также выразил нежелание туземцев продавать свою землю, что противоречит их религиозным убеждениям. Военные же потребовали, чтобы их перевезли в течение 30 дней, иначе солдаты применят силу. Генерал Оливер О. Ховард решительно заявил им об этом после того, как Тухулхулзот начал говорить своему народу о священности Земли: «Я не хочу слышать от вас ничего подобного. Я говорю тебе! Тридцать дней вам нужно попасть в резервацию. — Вы просите меня поговорить, а потом просите меня ничего больше не говорить, — ответил Тухулхулзот. «Я главный! Я не прошу никого приходить и говорить мне, что мне следует делать. Я здесь главный!»\nГенерал Ховард резко ответил. — Да, ты главный. Я говорю тебе! Тридцать дней вам придется переехать... Я тот человек, который скажет вам, что вам следует делать! Я вам скажу, вы приедете в резервацию в указанное время. В противном случае солдаты поместят вас туда или застрелят!»\n\nТухоулхулзот противостоял генералу Ховарду и сказал ему, что не будет подчиняться. Желтый Волк сообщил последние слова:\nВождь Тухулхулзот не испугался. Его слова были сильными, когда он ответил: «Я слышу тебя!» У меня есть симякия, то, что принадлежит мужчине! Я мужчина и не пойду! Я не покину свой дом, землю, где я вырос!'\n\nЗа это его посадили..." #NT!
