 nativecrisis.18.t: "Горящий Бостон" #NT!
 nativecrisis.18.d: "После недавних событий иммигрантское население в городах вдоль восточного побережья становилось все более враждебным, и эта враждебность была встречена тем же со стороны недавно созданной Антиколониальной лиги. В Бостоне вспыхнуло гражданское насилие после неудачного захвата заложников в мэрии, когда группа сторонников лиги взяла в заложники мэра Бостона в его офисе и потребовала от него одобрить постановление о сегрегации центра города. Через несколько минут ворвалась группа ирландских иммигрантов, также желающих взять мэра в заложники в попытке добиться освобождения «Бруклинской пятерки» из тюрьмы. Это переросло в драку, и из-за некоторых необдуманных звонков полиции в городе царит полный хаос. Кто-то должен быть обвинен, чтобы мы могли положить этому конец." #NT!
 nativecrisis.18.a: "Виноваты иммигранты!" #NT!
 nativecrisis.18.b: "Вините в этом лигу!" #NT!
  
 nativecrisis.19.t: "Иммигранты обвиняются" #NT!
 nativecrisis.19.d: "Сегодня утром глава юстиции обратился к прессе на ступенях зала совета и ясно дал понять, что, по мнению управления юстиции, в недавних беспорядках виноваты иммигранты в городе Бостон. Это было тепло встречено лигой, которая приветствовала это как победу в защите коренного населения по всей стране. Это было широко осуждено на международном уровне, и поскольку рост иммигрантов замедлился до минимума, наша страна все больше и больше считается небезопасной для посторонних." #NT!
 nativecrisis.19.a: "Долгая дорога" #NT!
  
 nativecrisis.20.t: "Обвиняется Антиколониальная лига" #NT!
 nativecrisis.20.d: "Сегодня утром на ступенях зала совета глава юстиции обратился к прессе и ясно дал понять, что, по мнению управления юстиции, в гражданском насилии в городе виновата Антиколониальная лига. Бостон. Это произошло после ареста многих деятелей, симпатизирующих лиге, и было встречено осуждением в сельских районах, где лига была наиболее популярна. Антиколониальная лига с тех пор заявила, что они будут бороться изо всех сил, чтобы вернуть эту страну на правильный путь. Хотя наше поведение было встречено с некоторой похвалой за рубежом, Лига пообещала насилие по отношению к чужакам, и наша страна все больше и больше считается небезопасной для иммигрантов." #NT!
 nativecrisis.20.a: "Долгая дорога" #NT!
  
