 NA_N_the_fall: "Осень" #NT!
 NA_N_the_fall_desc: "Развитие замедлилось, поскольку новое государство сталкивается с самой большой проблемой. Гражданское ведомство не имеет опыта решения финансовых и экономических вопросов, и это стало причиной нескольких локальных кризисов как в промышленности, так и в правительстве. Мало того, в последние годы поток иммигрантов из Европы превратился из ручейка в поток, поскольку многие ирландские, немецкие и итальянские иммигранты пересекают Атлантику на лодках в поисках новой жизни. После изгнания американцев в результате нашей победы, хотя наше население растет, нас все еще относительно мало. Некоторые утверждают, что поток иммигрантов необходимо остановить, прежде чем мы снова станем меньшинством в нашем собственном доме." #NT!
 NA_N_close_the_borders: "Закройте границы" #NT!
 NA_N_close_the_borders_desc: "Чтобы обеспечить нашу собственную безопасность, нам нужно видеть новых иммигрантов такими, какие они есть: новыми колонистами. Они еще раз заметят, что превосходят нас численностью, и своим колониальным мышлением снова вытеснят нас с нашей собственной земли." #NT!
