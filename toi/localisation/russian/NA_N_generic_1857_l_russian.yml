 nativeindustrial.1.t: "Обменяю томагавк на гаечный ключ." #NT!
 nativeindustrial.1.d: "Когда кто-то думает «коренной американец», следующим, за кем следует следовать, обычно не является «заядлый инженер-механик». Однако из-за избытка заброшенных железных дорог, оставленных американцами после их выселения, группа новейших продуктов нашей новой школьной системы взяла на себя задачу построить для них поезда и вагоны. Кто знает? Возможно, они даже сделают те новые безлошадные экипажи, которые сейчас популярны в Европе." #NT!
 nativeindustrial.1.a: "Интересный" #NT!
  
 nativeindustrial.2.t: "Другой вид дымового сигнала." #NT!
 nativeindustrial.2.d: "Когда янки ушли, они оставили после себя сеть телеграфных кабелей, требующих управления. Была основана Sioux Telegraphy, чтобы управлять ими и обеспечивать связь между городами, но с тех пор она выросла намного больше и стала основным источником электронных исследований в этом районе. Последнее, что мы слышали, — это простой электромеханический компьютер, работающий как автоматический коммутатор для городской телефонной связи в столице." #NT!
 nativeindustrial.2.a: "Сначала по кабелю, скоро по воздуху." #NT!
  
 nativeindustrial.3.t: "Гений равнин." #NT!
 nativeindustrial.3.d: "Уилсон Ред-Фокс был главой большого города в Южной Дакоте, примечательным двумя вещами: он весил как маленькая лошадь и был химиком-любителем, который в свободное время экспериментировал с синтезом химических веществ с помощью книг, которые он нашел во время набегов на поселенцев. Сейчас многие считают его гением, определившим эпоху, поскольку он разработал процесс Вильсона, метод извлечения целлулоидных полимеров из сельскохозяйственных отходов кукурузы и пшеницы. Его химический бизнес теперь производит все: от промышленных пестицидов до пластмасс и синтетических каучуков." #NT!
 nativeindustrial.3.a: "Он довольно умен, не так ли?" #NT!
  
 nativeindustrial.4.t: "От раба к господину." #NT!
 nativeindustrial.4.d: "Уильям «Большой Билли» Уоттс родился рабом и вырос рабом. Но в хаосе распада конфедерации ему удалось сбежать в Техас, где он начал бурение небольшой скважины, используя то немногое, что у него было в зарождающейся нефтяной промышленности. Сейчас ему принадлежат месторождения скважин и несколько крупных опытных нефтеперерабатывающих заводов. Одна из реальных историй «из грязи в князи»: Palm Petro Chemical специализируется на нефтехимии и добыче ресурсов, а также занимается разработкой полезных ископаемых и древесины." #NT!
 nativeindustrial.4.a: "Мечта предпринимателя живет." #NT!
  
 nativeindustrial.5.t: "От вышедших из строя перчаток до запчастей для автомобилей" #NT!
 nativeindustrial.5.d: "Компания «Золотые шины» не стала производить шины, она начала производить перчатки для нового поколения фабричных рабочих и строителей. Однако они никогда не пользовались популярностью у рабочих, поскольку вулканизированная резина была жесткой и трескалась при использовании. Этот каучук с появлением автомобилей оказался полезным для изготовления износостойких дорожных шин, пригодных для использования в военных и сельскохозяйственных целях." #NT!
 nativeindustrial.5.a: "Будьте осторожны с резиновыми чеками, они подпрыгивают." #NT!
  
 nativeindustrial.6.t: "Полет зефира." #NT!
 nativeindustrial.6.d: "Словом дня является полет с двигателем, поскольку летательный аппарат мисс Доу «Зефир» марки 1 радует толпу, становясь первым самолетом с двигателем, пересекшим Гранд-Каньон." #NT!
 nativeindustrial.6.a: "Thunderbirds, струны в комплект не входят." #NT!
  
 nativeindustrial.7.t: "Автоматическая смерть" #NT!
 nativeindustrial.7.d: "Видите ли, пистолет использует силу первого выстрела для перезапуска затвора в механизме с приводом от отдачи. Это обеспечивает постоянное движение, что позволяет вести автоматический огонь...» Пистолет был хорош. Очень хороший. Он мог сделать сотню выстрелов подряд, не допустив ошибки, в то время как гатлинг-пистолет к этому моменту уже бы заклинил. Но почти наверняка в этом было что-то злое..." #NT!
 nativeindustrial.7.a: "Люди-машины, с пулеметами и машинным разумом..." #NT!
  
 nativeindustrial.8.t: "Вилли-Пит и другие забавные химикаты" #NT!
 nativeindustrial.8.d: "Снаряд взорвался яркой белой вспышкой люминофора. Вокруг испытательной площадки стояли подставки из говядины, имитирующие человеческое тело. когда они подошли к месту, пахло химическим барбекю. Говядина была не просто приготовлена, она обуглена. Обугленная плоть на рамах, из которой все еще капает горящий жир. Они могли только предполагать, что это сделает с людьми..." #NT!
 nativeindustrial.8.a: "И в этой бомбе..." #NT!
  
 nativediplomatic.1.t: "Дебютантка" #NT!
 nativediplomatic.1.d: "Новое родное государство похоже на дебютантку, впервые вступающую в высший свет. Бальный зал мира — это устрашающее место, полное бездельников, но проводы с Соединенными Штатами наверняка прояснят вашу позицию в отношении колонистов. Так что единственное, что сейчас имеет значение, это то, под какую мелодию ты танцуешь. Танец." #NT!
 nativediplomatic.1.a: "Экстравертация" #NT!
 nativediplomatic.1.b: "Интровертность" #NT!
  
 nativediplomatic.2.t: "Вопрос самопрезентации" #NT!
 nativediplomatic.2.d: ""
 nativediplomatic.2.a: "Громкий и общительный" #NT!
 nativediplomatic.2.b: "Сильный и молчаливый тип." #NT!
  
 nativepolitical.1.t: "Социальные льготы" #NT!
 nativepolitical.1.d: "У нас есть два предложения. Один из них — это введение бесплатных школ, а другой — использование техасских денег для субсидирования доступного здравоохранения. Хотя идея пройти оба варианта интересна, мы можем позволить себе только один." #NT!
 nativepolitical.1.a: "Законопроект об образовании" #NT!
 nativepolitical.1.b: "Предложение о субсидиях на здравоохранение" #NT!
  
 nativepolitical.2.t: "Права работников" #NT!
 nativepolitical.2.d: "делать" #NT!
 nativepolitical.2.a: "Принять предлагаемый Закон о труде" #NT!
 nativepolitical.2.b: "Принять поправку к Закону о труде" #NT!
  
 nativepolitical.3.t: "Дебаты о рабочем времени и вопрос о детском труде" #NT!
 nativepolitical.3.d: "Предыдущий закон о труде недавно подвергся критике со стороны двух групп. Известная ассоциация работников заявляет, что делается недостаточно для защиты рабочих от эксплуатации и что существуют лазейки, которые работодатели могут использовать, чтобы обойти новые законы о труде. Ассоциация родителей и учителей требует ограничить детский труд, чтобы защитить детей от этой эксплуатации." #NT!
 nativepolitical.3.a: "Изменить Закон о труде" #NT!
 nativepolitical.3.b: "Ограничить детский труд" #NT!
  
 nativepolitical.4.t: "Грандиозные проекты" #NT!
 nativepolitical.4.d: "Теперь, когда мы выросли из наших кочевнических идеалов, пришло время построить столицу, которой можно было бы гордиться. Наши архитекторы разработали планы мегаполиса, который будет представлять нашу новую эстетику «Родной готики» и демонстрировать наши новые технические достижения наблюдающему миру. Этот город будет построен вокруг центрального цирка диаметром 2 км, внутри которого будет находиться самый большой в мире тотемный столб и место поклонения, колоссальное подношение нашим богам и предкам, а также невероятный памятник нашей власти и богатству. Остаётся единственный вопрос: переименовывать город или оставить старый?" #NT!
 nativepolitical.4.a: "Шагните в новую эпоху с новым именем." #NT!
 nativepolitical.4.b: "Сохраните старое название ради традиции." #NT!
  
 nativepolitical.5.t: "Торжественное открытие" #NT!
 nativepolitical.5.d: "Над городом возвышался колоссальный символ местной культуры. Мраморный тотемный столб, возвышающийся на невероятную высоту 900 футов, чуть ниже Эйфелевой башни, объединил весь город своим заявлением о вере и силе, став центральным элементом недавно построенного мегаполиса." #NT!
 nativepolitical.5.a: "аккуратный" #NT!
  
 nativepolitical.6.t: "Дивный новый мир" #NT!
 nativepolitical.6.d: "Произошла вспышка, когда бомба взорвалась на полигоне. Они тестировали новую систему наведения, что-то вроде гироскопа. Шаманы в белых халатах и ​​комбинезонах стояли плечом к плечу с генералами и вождями. Однажды вечером, давным-давно, пожилой чероки Брэйв рассказал своему внуку о битве, которая происходит внутри людей. Он сказал: «Сын мой, внутри каждого из нас идет битва между двумя волками. Один – злой. Это гнев, зависть, ревность, печаль, сожаление, жадность, высокомерие, жалость к себе, вина, обида, неполноценность, ложь, ложная гордость, превосходство и эго. Другой волк хорош. Это радость, мир, любовь, надежда, спокойствие, смирение, доброта, доброжелательность, сочувствие, щедрость, истина, сострадание и вера». Внук на минуту задумался, а затем спросил дедушку: «Какой волк победит?» Старый чероки просто ответил: «Тот, кого ты кормишь». Послышался низкий гул, когда испытательный самолет пролетел над головой, и по рации потрескивал пилот, запросивший следующие приказы. Генерал дал добро, и через несколько мгновений на полигоне упала вторая бомба. Раздался треск, а затем вспышка." #NT!
 nativepolitical.6.a: "Полагаю, это прощание со старым?" #NT!
  
 nativepolitical.7.t: "Никто не живет вечно" #NT!
 nativepolitical.7.d: "Шеф мертв. Полагаю, со всеми нашими медицинскими технологиями мы забыли, что мы просто люди. Теперь правительство вынуждено в кратчайшие сроки выбирать между двумя преемниками. С одной стороны, эффективная и действенная, но авторитарная Аннетт Тайпа Гибсон, а с другой — слегка коррумпированный и определенно наживающийся на спекуляциях филантроп-миллионер Адам Вульф Хед." #NT!
 nativepolitical.7.a: "Нет смысла подвергать опасности экономику, мы выберем автократа." #NT!
 nativepolitical.7.b: "И позволить принцессе террора беспрепятственно править? Думаю, нет." #NT!
  
 nativepolitical.8.t: "Уведомление о выселении" #NT!
 nativepolitical.8.d: "Вы можете пойти куда захотите. Ты просто не можешь здесь оставаться." #NT!
 nativepolitical.8.a: "А теперь потеряйся." #NT!
  
 nativepolitical.9.t: "Начало депопуляции" #NT!
 nativepolitical.9.d: "Теперь мы твердо стоим на ногах, нам следует приступить к депопуляции поселенческого населения с американского континента. Это будет непростая задача. Хотя наше население неуклонно растет сейчас, угроза болезней и насилия устранена, американцев в лагерях для интернированных больше, чем нас, и единственная разница между нами и ними заключается в том, что у нас есть оружие. На юге дела обстоят проще, поскольку наши интегрированные аборигены «Африканы» были более чем рады помочь нам задержать их предыдущих хозяев. Кроме того, есть стоимость, потребность в кораблях и дипломатическая напряженность, которую это может вызвать. Но если мы хотим вернуть нашу землю, нам нужно убрать злоумышленников." #NT!
 nativepolitical.9.a: "Время идти" #NT!
  
 nativepolitical.10.t: "Попытка интеграции" #NT!
 nativepolitical.10.d: ""
 nativepolitical.10.a: ""
  
 nativepolitical.11.t: "Дело афроамериканцев" #NT!
 nativepolitical.11.d: "Собрав афроамериканское население глубокого юга в локализованные группы, власти попросили их выбрать представителя. Эти представители были собраны в зале над баром на импровизированном конгрессе и предложили выбор: принять предложение о гражданстве и остаться в Америке или принять предложение о репатриации в Африку. Выбор был за ними. После многих часов обсуждения вопросов прав и законодательства представители вернулись в свои сообщества, чтобы сделать свой выбор. Они не были государственными деятелями и не были интеллектуалами, но в духе странной истории именно им предстояло решить будущее чернокожего человека на американском континенте." #NT!
 nativepolitical.11.a: "А теперь мы ждем..." #NT!
  
 nativepolitical.12.t: "Вторая конвенция" #NT!
 nativepolitical.12.d: "Второй съезд состоялся в том же баре, когда представители вернулись, чтобы дать свои ответы. Честно говоря, многие афроамериканцы сочли законодательство достаточным по множеству причин. Многие устали и хотели более стабильной жизни, некоторые чувствовали, что это больше, чем им предлагали американцы. Некоторые с большим энтузиазмом восприняли это предложение, поскольку они сражались со своими бывшими хозяевами в восстаниях или вместе с местной армией. Некоторые не видели для себя будущего в Америке и предпочли отправиться на корабле в Либерию. В конце концов, еще не было видно, обрело ли новое местное правительство ценных союзников или просто установило отношения по расчету. Это будет решено в ближайшие годы." #NT!
 nativepolitical.12.a: "Результаты действительно еще предстоит увидеть" #NT!
  
 nativepolitical.13.t: "Ратификация африканского законодательства" #NT!
 nativepolitical.13.d: "Хотя мы добились большого прогресса в интеграции афроамериканского населения, есть одна проблема: «Дождь в лицо». Заслуженный в армии, а теперь вождь, представляющий свою провинцию, он имеет несколько интересных взглядов на другие расы и говорит, что хотел бы донести их до сведения. Короче говоря, он грозит затормозить разбирательство по ратификации закона. Теперь, хотя это явно вредит нам, технически говоря, ему разрешено говорить столько, сколько ему заблагорассудится. Однако председатель Африканского съезда и секретарь совета согласны с тем, что мы работали слишком долго и усердно, чтобы позволить ему все разрушить. Мы можем устроить с ним несчастный случай до начала разбирательств, и все пройдет гладко." #NT!
 nativepolitical.13.a: "Смиритесь с ним" #NT!
 nativepolitical.13.b: "Разрешите ему говорить со своим контентом" #NT!
  
 nativepolitical.14.t: "Начало странной дружбы" #NT!
 nativepolitical.14.d: "Мы все знаем его мысли о черных людях. Мы все знаем, как долго он мог говорить. Так что повезло, что накануне вечером, когда он выходил из салуна, Дождь-Ин-Фейс получил удар по голове неизвестным злоумышленником. Хотя его состояние некритическое и он наверняка будет жить, некоторые в военных кругах недовольны тем, что выдающегося генерала немного подкосили. Однако, поскольку он не вызвал проблем, закон был принят советом без особого недовольства. Все, за исключением небольшого меньшинства, придерживаются мнения, что афроамериканцы заслуживают своего места среди нас, и Конвент в восторге." #NT!
 nativepolitical.14.a: "Нехарактерно для этого времени, но мы делаем это здесь." #NT!
  
 nativepolitical.15.t: "Потрясающая демонстрация политики" #NT!
 nativepolitical.15.d: "Когда Rain-In-Face вышел на сцену, все в совете вздохнули. Мы все знаем его мысли о черных людях. Мы все знаем, как долго он мог бы говорить, если бы ему разрешили, и шеф уже дал понять, что не станет никого перебивать. К тому времени, как раздутый болтун закончил говорить, на это дело оставалось всего 5 минут. Лишь благодаря титаническим усилиям фракции интеграционистов законопроект был частично принят. Это было далеко не то, на что они надеялись, и далеко не то, о чем они договорились, но это было что-то. Афроамериканское сообщество было встревожено. Съезд был ошеломлен. Странный союз, над созданием которого мы усердно работали, был разрушен одним старым расистским мешком с пустым воздухом и его способностью говорить." #NT!
 nativepolitical.15.a: "Еще одна группа провалилась по вине политиков" #NT!
  
 nativemilitary.1.t: "Новые методы обучения" #NT!
 nativemilitary.1.d: ""
 nativemilitary.1.a: "Новая стража новой эпохи" #NT!
  
 nativemilitary.2.t: "Оптимизированное производство оружия" #NT!
 nativemilitary.2.d: ""
 nativemilitary.2.a: "Вы когда-нибудь задумывались, становимся ли мы теми американцами, которых стремились уничтожить?" #NT!
  
 nativemilitary.3.t: "Батальон Вендиго" #NT!
 nativemilitary.3.d: "Вендиго — злой дух, берущий свое начало в мрачнейшем фольклоре этой страны. Вендиго часто называют злым духом, иногда изображаемым как существо с человеческими характеристиками, обладающее человеческими существами. Известно, что он вызывает у мужчин чувство ненасытной жадности/голода, желание поедать других людей, а также склонность к совершению убийств у тех, кто подпадает под его влияние. Вендиго изможден до истощения, его высушенная кожа плотно обтягивает кости. С костями, выступающими из кожи, с пепельно-серым лицом смерти и глубоко запавшими глазами, Вендиго выглядит как скелет, недавно извлеченный из могилы. Какие у него губы изодранные и окровавленные... Нечистый и страдающий от гниения плоти, и он источает странный и жуткий запах гниения и разложения, смерти и тления. Это ужасное существо бродит по ночам, ловя пожирающую свою добычу, и его действительно следует опасаться. Но это всего лишь миф, верно? Правда в том, что она более странная, чем вымысел. Эти «вендиго» — не мифические хищные монстры-людоеды, а люди, одетые во все черное, которые охотятся в ночи. Батальон солдат, специально обученных ведению ночного боя и охоты и поклявшихся сражаться за свой народ до самого горького конца. Эти сталкеры могут отслеживать американские войска днями, а то и неделями, подсчитывая их численность и оценивая их поведение по тому, что они оставляют после себя. Они могут вытаскивать людей из своих загонов, саботировать склады, выпускать лошадей для бега и сеять неисчислимый хаос в тылу врага. Воистину, самым страшным монстром здесь на самом деле является человек." #NT!
 nativemilitary.3.a: "Ну это чертовски страшно" #NT!
  
 nativeintelligence.1.t: "Сила в тени" #NT!
 nativeintelligence.1.d: "Ограбить банк? Вы получаете полицию. Вторгнуться на остров? Это армия. А если вы задумаете сказать: убить вождя или украсть луну? Вы получаете S.A.B.R.E. делая трехочковый удар себе в задницу. У нас есть крутая аббревиатура, милые значки, мартини, потрясающие компьютеры для дешифрования (1920 года) и повсюду глаза." #NT!
 nativeintelligence.1.a: "Оденьтесь." #NT!
  
 nativecrisis.1.t: "Закрытие границ" #NT!
 nativecrisis.1.d: ""
 nativecrisis.1.a: "Я думаю, у нас достаточно иностранцев" #NT!
  
 nativecrisis.2.t: "Европа выступает против пограничной политики" #NT!
 nativecrisis.2.d: ""
 nativecrisis.2.a: "Держите линию. Больше нет колонистов" #NT!
 nativecrisis.2.b: "Немного смягчим, но ненамного" #NT!
  
 nativecrisis.3.t: "Жесткая линия сохраняется" #NT!
 nativecrisis.3.d: ""
 nativecrisis.3.a: "Однажды мы разместили уведомление о выселении..." #NT!
  
 nativecrisis.4.t: "Пограничная политика немного смягчена" #NT!
 nativecrisis.4.d: ""
 nativecrisis.4.a: "Хотя это должно оставаться под контролем" #NT!
  
 nativecrisis.5.t: "Пограничная бюрократия непроницаема" #NT!
 nativecrisis.5.d: "Мы успешно превратили явную бюрократию въезда в страну в сдерживающий фактор для любого, кто не имеет образования в области экономики и юриста. Один иммигрант сообщил, что ему требовалась форма WX235 для получения формы WX235b, но он не смог найти ее на таможне и пограничном контроле. Это потому, что WX235 хранится в зоопарке Тусон-Сити." #NT!
 nativecrisis.5.a: "Ловушка Кафки в действии, господа." #NT!
  
 nativecrisis.6.t: "Изоляция по замыслу" #NT!
 nativecrisis.6.d: ""
 nativecrisis.6.a: "В конце концов, мы хотели, чтобы они ушли" #NT!
  
 nativecrisis.7.t: "Приветствуем вновь прибывших" #NT!
 nativecrisis.7.d: ""
 nativecrisis.7.a: "Уставшие, бедные и сбившиеся в кучу массы" #NT!
 nativecrisis.7.b: "Я думаю, только лучшее" #NT!
  
 nativecrisis.8.t: "Приветствуем всех" #NT!
 nativecrisis.8.d: ""
 nativecrisis.8.a: ""
  
 nativecrisis.9.t: "Быть избирательным" #NT!
 nativecrisis.9.d: ""
 nativecrisis.9.a: ""
  
 nativecrisis.10.t: "Открытие острова Эллис" #NT!
 nativecrisis.10.d: ""
 nativecrisis.10.a: ""
