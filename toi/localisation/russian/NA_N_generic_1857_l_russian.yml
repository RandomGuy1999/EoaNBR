 nativecrisis.12.d: ""
 nativecrisis.12.a: ""
  
 nativecrisis.13.t: "Атлантическая паника" #NT!
 nativecrisis.13.d: "В Нью-Йорке, городе, в который коренное население только-только врастает, вспыхнуло насилие, которое газеты называют Бруклинской резней. В результате столкновения двух банд иммигрантов на улице трое человек были убиты и 19 получили ранения, в том числе коренные жители. Число подобных случаев растет, несмотря на попытки правительства контролировать ситуацию, а настроения против иммигрантов находятся на рекордно высоком уровне в ходе того, что сейчас называют атлантической паникой. Полиция пытается взять ситуацию под контроль, но на участке собралась толпа местных жителей и требует выдать им преступников, чтобы они разобрались. Комиссар полиции обратился в управление юстиции совета за советом и добавил, что мы должны действовать быстро, иначе ситуация может выйти из-под контроля еще больше, чем сейчас." #NT!
 nativecrisis.13.a: "Отпустите их толпе, чтобы попытаться успокоить их." #NT!
 nativecrisis.13.b: "Поместите подозреваемых под стражу" #NT!
  
 nativecrisis.14.t: "Бруклинский бунт" #NT!
 nativecrisis.14.d: "По рекомендации Министерства юстиции преступники были отданы толпе и жестоко расправились с ними, что спровоцировало взрыв гражданского насилия, когда толпа вандализировала иностранные предприятия, нападала на иммигрантов на улице и устраивала такой хаос, которого не было со времен выселения американцев. после войны, во время так называемого красного террора." #NT!
 nativecrisis.14.a: "Плохие старые времена вернулись снова" #NT!
  
 nativecrisis.15.t: "Формирование антиколониальной лиги" #NT!
 nativecrisis.15.d: "Преступников перевезли на броневике в тюрьму Синг-Синг, где они ожидают суда за свои преступления, а толпа была разогнана перегруппированными усилиями полиции, поддержанной храбрыми солдатами армии. Однако это не остановило нарастание антииммигрантских настроений. Многие представители коренных народов, такие как политики и бизнес-лидеры, присоединились к Антиколониальной лиге, группе, которая придерживается убеждения, что новая волна иммиграции из Европы является заговором европейских держав с целью восстановить власть белых людей над территорией Европы. американский континент. Эта группа призывает к немедленному изгнанию всех иммигрантов и полной блокаде восточного побережья." #NT!
 nativecrisis.15.a: "И так это начинается" #NT!
  
