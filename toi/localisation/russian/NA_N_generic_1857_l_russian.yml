 NA_N_nez_perce_war.6.a: "Объявлен ультиматум." #NT!
 NA_N_nez_perce_war.6.b: "Тридцать дней... Неужели у них нет сочувствия?" #NT!
  
 NA_N_nez_perce_war.7.t: "Бегство не-персе!" #NT!
 NA_N_nez_perce_war.7.d: "Джозеф и его брат Оллокот отсутствовали в лагере во время рейдов. Когда они прибыли в лагерь на следующий день, большая часть не-персе отправилась в лагерь на Уайт-Берд-Крик, чтобы дождаться ответа генерала Ховарда. Джозеф подумывал о том, чтобы обратиться к белым с просьбой о мире, но понял, что после набегов это будет бесполезно. Затем Ховард мобилизовал свои военные силы и отправил 130 человек, в том числе 13 дружественных разведчиков не-персе, под командованием капитана Дэвида Перри, чтобы наказать не-персе и заставить их уйти в резервацию. Хотя не-персе победили Перри в битве при каньоне Белой Птицы, и это положило начало долгому бегству на восток, чтобы спастись к свободе..." #NT!
 NA_N_nez_perce_war.7.a: "Возможно, нам удастся найти убежище в резервации ворон..." #NT!
  
 NA_N_nez_perce_war.8.t: "Война Нез Персе!" #NT!
 NA_N_nez_perce_war.8.d: "Джозеф и его брат Оллокот отсутствовали в лагере во время рейдов. Когда они прибыли в лагерь на следующий день, большая часть не-персе отправилась в лагерь на Уайт-Берд-Крик, чтобы дождаться ответа генерала Ховарда. Джозеф подумывал о том, чтобы обратиться к белым с просьбой о мире, но понял, что после набегов это будет бесполезно. Затем Ховард мобилизовал свои военные силы и отправил 130 человек, в том числе 13 дружественных разведчиков не-персе, под командованием капитана Дэвида Перри, чтобы наказать не-персе и заставить их уйти в резервацию. Хотя не-персе победили Перри в битве при каньоне Белой Птицы, и это положило начало долгому бегству на восток, чтобы спастись к свободе..." #NT!
 NA_N_nez_perce_war.8.a: "Они не убегут!" #NT!
  
 NA_N_nez_perce_war.9.t: "Нез-персе ищут убежища" #NT!
 NA_N_nez_perce_war.9.d: "Вождь Джозеф ищет убежища для своего народа, которого заклеймили как банду, не подписавшую договор. В настоящее время их преследуют военные США, и они обратились к нам с просьбой санкционировать их убежище на нашей территории. Хотя мы сочувствуем их ситуации, принятие их убежища поставит нас в тяжелые дипломатические отношения с Соединенными Штатами.\n\nКаким будет наш ответ на [NEZ.GetName]?" #NT!
 NA_N_nez_perce_war.9.a: "Скажи им нет. Мы не можем рисковать дипломатическим инцидентом." #NT!
 NA_N_nez_perce_war.9.b: "Они могут найти здесь убежище." #NT!
  
 NA_N_nez_perce_war.10.t: "Ворона отказывается от нашего убежища!" #NT!
 NA_N_nez_perce_war.10.d: "[CRW.GetName] отказались от нашего убежища, сославшись на то, что это создаст дипломатический инцидент, который поставит под угрозу их существование. Нашей группе придется перебраться на север, в Канаду, вне досягаемости Соединенных Штатов..." #NT!
 NA_N_nez_perce_war.10.a: "Сможем ли мы пережить путешествие на север?" #NT!
  
 NA_N_nez_perce_war.11.t: "Ворона, прими наше убежище!" #NT!
 NA_N_nez_perce_war.11.d: "[CRW.GetName] приняли наше убежище в своих границах. Мы теперь вне юрисдикции армии и пока свободны..." #NT!
 NA_N_nez_perce_war.11.a: "Мы продолжим наше существование рядом с [CRW.GetName]!" #NT!
 NA_N_nez_perce_war.11.b: "Если подумать, мы продолжим сражаться!" #NT!
  
  ### Colorado War ### 
  
 NA_N_colorado_war.1.t: "Пересмотреть договор в форте Ларами?" #NT!
 NA_N_colorado_war.1.d: "По условиям договора в форте Ларами 1851 года между Соединенными Штатами и различными племенами, включая шайеннов и арапахо, шайенны и арапахо были признаны обладателями обширной территории, охватывающей земли между реками Норт-Платт и рекой Арканзас и к востоку от Роки. Горы до западного Канзаса. Однако открытие золота в Скалистых горах вызвало золотую лихорадку и, как следствие, поток белой эмиграции на земли Шайеннов и Арапахо.\n\nТерриториальные чиновники Колорадо оказывают давление на федеральные власти, чтобы те переопределили размеры договорных земель индейцев. Эта задача, если она будет принята, будет возложена на А.Б. Гринвуд, комиссар по делам индейцев, который прибудет в Новый форт Бента на реке Арканзас, чтобы обсудить новый договор." #NT!
 NA_N_colorado_war.1.a: "Отправьте вождям подарки, которые убедят их подписать..." #NT!
 NA_N_colorado_war.1.b: "Откажитесь от пересмотра, мы сохраним действующий договор." #NT!
  
 NA_N_colorado_war.2.t: "Договор Форт-Уайз" #NT!
 NA_N_colorado_war.2.d: "Шесть вождей южных шайеннов и четверо арапахо подписали договор Форт-Уайз с Соединенными Штатами в новом форте Бентс в Биг-Тимберсе, недавно арендованном правительством США и переименованном в Форт-Уайз, по которому они уступили Соединенным Штатам большую часть земель, отведенных им договором в Форте Ларами. Вождьми шайеннов были Черный Чайник, Белая Антилопа, Тощий Медведь, Маленький Волк, Высокий Медведь и Левая Рука; вождями арапахо были Маленький Ворон, Шторм, Бритоголовый и Большой Рот.\n\nМногие шайенны утверждают, что подпись незаконна, поскольку она не была сделана при согласии всех членов племени. Хотя эти участники сопротивления должны быть помечены как враждебные и предполагается, что они планируют войну." #NT!
 NA_N_colorado_war.2.a: "Ну подпись есть подпись!" #NT!
  
 NA_N_colorado_war.3.t: "Договор Форт-Уайз" #NT!
 NA_N_colorado_war.3.d: "Шесть вождей южных шайеннов и четверо арапахо подписали договор Форт-Уайз с Соединенными Штатами в новом форте Бентс в Биг-Тимберсе, недавно арендованном правительством США и переименованном в Форт-Уайз, по которому они уступили Соединенным Штатам большую часть земель, отведенных им договором в Форте Ларами. Вождьми шайеннов были Черный Чайник, Белая Антилопа, Тощий Медведь, Маленький Волк, Высокий Медведь и Левая Рука; вождями арапахо были Маленький Ворон, Шторм, Бритоголовый и Большой Рот.\n\nНовый заповедник, составлявший менее одной тринадцатой размера заповедника 1851 года, был расположен в восточном Колорадо вдоль реки Арканзас между северной границей штата Арапахо. Нью-Мексико и Сэнд-Крик. Многие шайены выступают против договора. Что он был подписан небольшим меньшинством вождей без согласия или одобрения остальной части племени, что подписавшие не поняли, что они подписали, и что их подкупили для подписания большим количеством подарков. Белые, однако, утверждали, что договор является «торжественным обязательством», и считали, что те индейцы, которые отказываются его соблюдать, настроены враждебно и планируют войну." #NT!
 NA_N_colorado_war.3.a: "Мы проигнорируем этот незаконный договор!" #NT!
  
 NA_N_colorado_war.5.t: "Сообщения об украденном скоте и нападениях" #NT!
 NA_N_colorado_war.5.d: "Полковник Джон Чивингтон, командующий колорадскими добровольцами, сообщает, что индейцы шайенны украли у наших поселенцев 175 голов крупного рогатого скота." #NT!
 NA_N_colorado_war.5.a: "Пусть он расследует, мы должны защитить свои поселения!" #NT!
 NA_N_colorado_war.5.b: "Скажите полковнику Чивингтону, что ему нужно больше на передовой." #NT!
  
 NA_N_colorado_war.6.t: "Разрушение лагеря шайеннов" #NT!
 NA_N_colorado_war.6.d: "Лейтенант Джордж Эйр под командованием полковника Джона М. Чивингтона направил отряд на поиски украденного скота. Затем Эйр столкнулся с бандой шайеннов, после чего завязалась драка, в которой был убит солдат Колорадо. В отместку Эйр сжег семьдесят типи близлежащего лагеря шайеннов и вернулся в Денвер только с 20 из 175 голов украденного скота, о которых сообщалось.\n\nХотя шайены оспаривают наши сообщения, утверждая, что нашли скот свободно бродящим по равнинам. Таким образом, они могли свободно загонять скот в свои стойбища. Кому мы верим?" #NT!
 NA_N_colorado_war.6.a: "Как мы могли поверить шайеннам? В последнее время они совершают набеги на деревни..." #NT!
 NA_N_colorado_war.6.b: "Мы немедленно переведем полковника Джона М. Чивингтона на другую должность." #NT!
  
 NA_N_colorado_war.7.t: "Резня в лагере шайеннов" #NT!
 NA_N_colorado_war.7.d: "Лейтенант Джордж Эйр под командованием полковника Джона М. Чивингтона направил отряд на поиски украденного скота. Затем Эйр столкнулся с бандой шайеннов, после чего завязалась драка, в которой был убит солдат Колорадо. В отместку Эйр сжег семьдесят типи близлежащего лагеря шайеннов и вернулся в Денвер только с 20 из 175 голов украденного скота.\n\nМы, очевидно, оспорили это сообщение после ссоры, согласно которой этот скот свободно бродил по равнинам. Таким образом, они могли свободно забирать скот в свои лагеря, но они нам не поверили, и спор перерос в самооборону, когда солдат начал забирать наш скот без нашего согласия." #NT!
 NA_N_colorado_war.7.a: "Насколько глуп человек, который сносит все... из-за заявленного скота?" #NT!
  
 NA_N_colorado_war.9.t: "Шайеннская война Чивингтона" #NT!
 NA_N_colorado_war.9.d: "Лейтенант Эйр снова был в бою со 100 людьми и двумя гаубицами. У реки Смоки-Хилл в Канзасе Эйр вступил в бой с псами-солдатами. Он утверждал, что битву начали индейцы; индейцы утверждали, что солдаты напали на них. Эйр утверждал, что он убил 28 индейцев, потеряв при этом четырех своих мужчин. Джордж Бент утверждал, что только трое индейцев были убиты, но среди погибших индейцев был Тощий Медведь, известный лидер солдат-собак. Эйр завершил свой набег на лагерь возле форта Ларнед, где кайова украли 240 его лошадей и мулов. Арапахо, предлагающие помощь в возвращении украденных лошадей, были обстреляны солдатами Колорадо и после этого стали враждебными.\n\nШайенны сообщают другую историю. Менее чем через 15 месяцев после встречи с президентом Линкольном в Вашингтоне Тощий Медведь, Черный Чайник и другие члены племени разбили лагерь на своих охотничьих угодьях для буйволов недалеко от Эш-Крик. К группе подошел 1-й Колорадский полк под командованием лейтенанта Джорджа Эйра. Уверенный, что это будет мирная встреча, Тощий Медведь пошел один на встречу с ополченцами, чтобы показать свои мирные намерения. На груди Худой Медведь с гордостью носил свою медаль мира, которую он получил во время поездки в Вашингтон в 1863 году. В руке он держал официальный документ, подписанный Линкольном, в котором говорилось, что он миролюбив и дружелюбен с белыми. Чего Lean Bear не осознавал, так это того, что войска Эйра действовали по приказу полковника Джона М. Чивингтона «убивать шайеннов, когда бы и где бы они ни находились». Эйр приказал своим людям застрелить Тощего Медведя, который был ранен и упал с лошади. Затем солдаты несколько раз выстрелили в него, когда они проезжали мимо его тела на земле..." #NT!
 NA_N_colorado_war.9.a: "Он единственный поблизости, кто участвует в растущей шайеннской войне." #NT!
  
 NA_N_colorado_war.10.t: "Убийство Тощего Медведя!" #NT!
 NA_N_colorado_war.10.d: "Менее чем через 15 месяцев после встречи с президентом Линкольном в Вашингтоне Тощий Медведь, Черный Чайник и другие члены племени разбили лагерь на своих охотничьих угодьях для буйволов недалеко от Эш-Крик. К группе подошел 1-й Колорадский полк под командованием лейтенанта Джорджа Эйра. Уверенный, что это будет мирная встреча, Тощий Медведь пошел один на встречу с ополченцами, чтобы показать свои мирные намерения. На груди Худой Медведь с гордостью носил свою медаль мира, которую он получил во время поездки в Вашингтон в 1863 году. В руке он держал официальный документ, подписанный Линкольном, в котором говорилось, что он миролюбив и дружелюбен с белыми. Чего Lean Bear не осознавал, так это того, что войска Эйра действовали по приказу полковника Джона М. Чивингтона «убивать шайеннов, когда бы и где бы они ни находились». Эйр приказал своим людям застрелить Тощего Медведя, который был ранен и упал с лошади. Затем солдаты несколько раз выстрелили в него, когда они проезжали мимо его тела на земле..." #NT!
 NA_N_colorado_war.10.a: "Мир?! Белый человек не способен сохранить мир!" #NT!
 KNS_chivington_war_tooltip: "§RНачнётся война с [CHY.GetName]!§!" #NT!
 CHY_chivington_war_tooltip: "§RНачнётся война!§!" #NT!
  
 NA_N_colorado_war.13.t: "Война в Колорадо!" #NT!
 NA_N_colorado_war.13.d: "То, что считалось в основном мирным взаимодействием с шайенами с 1857 года, переросло в войну с территорией Колорадо! Это, безусловно, то, на что стоит обратить внимание." #NT!
 NA_N_colorado_war.13.a: "Поддержите Территорию [FROM.GetName]!" #NT!
 NA_N_colorado_war.13.b: "Мы слишком заняты гражданской войной." #NT!
 NA_N_colorado_war.13.c: "Для [ROOT.GetName]!" #NT!
 NA_N_colorado_war.13.e: "Мы будем сражаться с колонистами!" #NT!
 NA_N_colorado_war.13.f: "Интересный." #NT!
  
 NA_N_colorado_war_mission_tooltip: "§RAll§! §YШайенны-союзники§!§R, за исключением тех, кто находится в §!§_1Кайове§! §R, сдадутся.§!\n" #NT!
  
 NA_N_colorado_war.14.t: "Война в Колорадо выдыхается!" #NT!
 NA_N_colorado_war.14.d: "Спустя год большинство шайеннов отказались от боевых действий, и в [1052.GetName] остался только один последний противник. Хотя, похоже, бой уже окончен..." #NT!
 NA_N_colorado_war.14.a: "Ну, это было неприятно..." #NT!
 NA_N_colorado_war.14.b: "На данный момент все закончилось..." #NT!
 NA_N_colorado_war.14.c: "Мы почти побеждены!" #NT!
 NA_N_colorado_war.14.e: "Это оказалось короче, чем ожидалось..." #NT!
  
 NA_N_colorado_war.15.t: "Последнее сопротивление шайеннов" #NT!
 NA_N_colorado_war.15.d: "Большинство племен шайеннов отказались от боевых действий, за исключением шайеннов [1052.GetName], которые продолжают сопротивляться колониальной оккупации!" #NT!
 NA_N_colorado_war.15.a: "Мы не сдадимся без боя!" #NT!
  
 NA_N_colorado_war.16.t: "Шайеннская победа!" #NT!
 NA_N_colorado_war.16.d: "Армия Колорадо побеждена! Сейчас племя собирается вместе, чтобы разработать договор, который будет по-настоящему справедливым и уважаемым." #NT!
 NA_N_colorado_war.16.a: "Мы сделали немыслимое, теперь они подпишут наш договор!" #NT!
  
