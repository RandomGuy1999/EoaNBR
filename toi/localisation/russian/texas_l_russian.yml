 ### EVENTS ### 
 acw_houston.1.t: "Техасская гражданская война" #NT!
 acw_houston.1.d: "Сэм Хьюстон был отстранен от должности губернатора Техаса за отказ позволить штату присоединиться к Конфедеративным Штатам. Теперь он поднял оружие и штурмовал столицу штата, фактически ввергнув штат в гражданскую войну!" #NT!
 acw_houston.1.a: "Тревожно" #NT!
 acw_houston.1.b: "Вперед, Техас!" #NT!
 acw_houston.2.t: "Желтая роза" #NT!
 acw_houston.2.d: "Мы сделали это! Мы наконец-то защитили штат Техас от наших врагов! Это великая победа для многих техасцев, но у других все еще есть сомнения. Сам Сэм Хьюстон был одним из них. Он хотел, чтобы Техас вышел из Союза, но не для того, чтобы сохранить рабство или уничтожить Соединенные Штаты, а для того, чтобы Техас мог быть в безопасности от неизбежного конфликта. И все же, чтобы сделать это, ему пришлось вызвать Гражданскую войну в своем собственном государстве. Как это ни прискорбно, но сейчас не время скорбеть, а время проявлять осторожность. Мы должны спросить себя: какова судьба Техаса?" #NT!
 acw_houston.2.a: "Мы должны воссоединиться с Союзом!" #NT!
 acw_houston.2.b: "Мы должны защитить Техас от гражданской войны." #NT!
 acw_houston.2.c: "Мы должны официально провозгласить нашу Независимость!" #NT!
 acw_houston.3.t: "На Земле Дикси" #NT!
 acw_houston.3.d: "После долгой и изнурительной войны мы наконец-то отбили предателей на юге! Теперь мы можем продолжить реализацию наших планов..." #NT!
 acw_houston.3.a: "Вот и мы, Дикси!" #NT!
 acw_houston.3.b: "Дикси больше нет, мы должны сдержать янки!" #NT!
 acw_houston.4.t: "Смерть Дикси" #NT!
 acw_houston.4.d: "Конфедерация сдалась. Сама суть нашей стороны в этой гражданской войне разрушена, поскольку не существует более великого союза, который принял бы нас. Мы потеряли поддержку среди нашего населения, и мы можем только видеть, что наши армии пострадают." #NT!
 acw_houston.4.a: "Хорошо бы быть..." #NT!
 acw_houston.5.t: "Тихое утро" #NT!
 acw_houston.5.d: "Ночь не была благосклонна к Хьюстону. Его все называли: предателем, трусом и сумасшедшим. Выглянув из своей кровати, он уставился на звездную ночь снаружи, на темные поля, окружающие его дом. Казалось, это было только вчера, когда он выступал на Конгрессе Техаса и отказался присягать на верность Конфедерации. Он помнил каждый мучительный момент. Он протестовал, заявляя, что Югу никогда не удастся добиться успеха, если он отделится, и что единственным результатом, который может из этого получиться, будет разрушение Техаса.\n \nКакая ирония, подумал он про себя. Он перевернулся, потянул за каюту рядом с кроватью и достал свои записи. Его неопубликованная речь, в которой он осудил попытки отделения и умолял юг не отделяться. Он предупреждал, что Север сокрушит Юг, и все же... \n \nЕго тело болело, он знал, что будет дальше. Ему осталось жить на этом свете недолго, и он ожидал, что каждый день станет для него последним. Он не позаботился о том, чтобы правильно положить свои бумаги обратно, вместо этого бросил их на пол и кровать. Он снова посмотрел в окно, облака разошлись, и лунный свет осветил разрушенные и опустошенные здания, окружающие его собственное. \n \nПытаясь уберечь Техас от разрушения, он принес разрушение Техасу. Он закрыл лицо и заплакал." #NT!
 acw_houston.5.a: "Дорога в ад.." #NT!
 acw_houston.6.t: "Петиции Техаса об аннексии!" #NT!
 acw_houston.6.d: ""
 acw_houston.6.a: "Ратифицировать!" #NT!
 acw_houston.6.b: "Они оставили нас, мы оставили их." #NT!
 acw_houston.7.t: "Техасские петиции о присоединении!" #NT!
 acw_houston.7.d: ""
 acw_houston.7.a: "Ратифицировать!" #NT!
 acw_houston.7.b: "Мы не можем им доверять..." #NT!
 acw_houston.8.t: "Нам отказали!" #NT!
 acw_houston.8.d: ""
 acw_houston.8.a: "Ебать..." #NT!
 acw_houston.9.t: "Вторая Декларация независимости" #NT!
 acw_houston.9.d: ""
 acw_houston.9.a: "Дааа!" #NT!
 acw_houston.10.t: "Техас провозглашает независимость!" #NT!
 acw_houston.10.d: ""
 acw_houston.10.a: "Отправьте наших дипломатов." #NT!
 acw_houston.10.b: "Возмутительно! Требуйте реинтеграции!" #NT!
 acw_houston.11.t: "Техасские дебаты" #NT!
 acw_houston.11.d: ""
 acw_houston.11.a: "Требуйте реинтеграции!" #NT!
 acw_houston.11.b: "Пришло время отпустить Техас." #NT!
 acw_houston.12.t: "Союз требует реинтеграции!" #NT!
 acw_houston.12.d: ""
 acw_houston.12.a: "Давайте присоединимся к нашим братьям в Союзе." #NT!
 acw_houston.12.b: "Одинокая Звезда останется одна!" #NT!
 acw_houston.13.t: "Техас бросает нам вызов!" #NT!
 acw_houston.13.d: ""
 acw_houston.13.a: "Соберите мужчин!" #NT!
 acw_houston.13.b: "Мы не можем действовать..." #NT!
 acw_houston.14.t: "Смерть Хьюстона" #NT!
 acw_houston.14.d: "Сегодня утром Сэм Хьюстон, лидер восстания, спасшего наш штат от присоединения к Конфедерации, недавно скончался в своем доме." #NT!
 acw_houston.14.a: "Прощай." #NT!
