l_russian:
 infrastructure: "Инфраструктура"
 infrastructure_plural: "Инфраструктура"
 infrastructure_desc: "Это здание обеспечивает государству улучшение инфраструктуры. Это увеличивает вашу мощь снабжения в стратегических регионах и увеличивает скорость ваших дивизий." #NT!
 infrastructure_inactive: "Инфраструктура §R(Closed)§!" #NT!
 infrastructure_inactive_plural: "Инфраструктура §R(Closed)§!" #NT!
 infrastructure_inactive_desc: "Это здание представляет собой инфраструктуру, вышедшую из строя или недействующую в результате экономического спада. Он не дает никаких бонусов и должен быть как можно скорее преобразован в функционирующую инфраструктуру." #NT!
 arms_factory: "Военная промышленность" #NT!
 arms_factory_plural: "Военная промышленность" #NT!
 arms_factory_desc: "Это сооружение снабжает регион новой военной техникой. При необходимости его можно превратить в завод по выпуску мирной продукции."
 arms_factory_inactive: "Военная промышленность §R(Closed)§!" #NT!
 arms_factory_inactive_plural: "Военная промышленность §R(Closed)§!" #NT!
 arms_factory_inactive_desc: "Это здание представляет собой военные заводы, вышедшие из строя или бездействующие из-за экономического спада. Его следует как можно скорее преобразовать в действующий военный завод." #NT!
 dockyard: "Верфь"
 dockyard_plural: "Верфи"
 dockyard_desc: "Это сооружение снабжает регион новыми кораблями."
 industrial_complex: "Гражданская промышленность" #NT!
 industrial_complex_plural: "Гражданская промышленность" #NT!
 industrial_complex_desc: "Это сооружение снабжает регион товарами народного потребления и позволяет строить новые сооружения. При необходимости его можно превратить в завод по выпуску военной продукции."
 industrial_complex_inactive: "Гражданская промышленность §R(Closed)§!" #NT!
 industrial_complex_inactive_plural: "Гражданская промышленность §R(Closed)§!" #NT!
 industrial_complex_inactive_desc: "Это здание представляет собой гражданские заводы, вышедшие из строя или бездействующие из-за экономического спада. Его следует как можно скорее преобразовать в действующую гражданскую фабрику." #NT!
 air_base: "Авиабаза"
 air_base_plural: "Авиабазы"
 air_base_desc: "Это сооружение позволяет размещать в регионе ваши военно-воздушные силы."
 naval_base: "Военно-морской порт" #NT!
 naval_base_plural: "Военно-морские порты" #NT!
 naval_base_desc: "Расширяет дальность действия вашего флота и позволяет ремонтировать его. Дает возможность выполнять поставки и экспортировать ресурсы по морю. Более высокий уровень увеличивает пропускную способность для поставок."
 bunker: "Земельное укрепление" #NT!
 bunker_plural: "Земельные укрепления" #NT!
 bunker_desc: "Это сооружение накладывает штраф на атакующую сторону в сухопутном бою — $VALUE|+%0$ за каждый уровень укрепления. Атаки с разных направлений снижают эффект укреплений."
 coastal_bunker: "Прибрежное укрепление" #NT!
 coastal_bunker_plural: "Береговые укрепления" #NT!
 coastal_bunker_desc: "Это сооружение накладывает штраф на атакующую сторону в морском бою — $VALUE|+%0$ за каждый уровень укрепления."
 anti_air_building: "ПВО"
 anti_air_building_plural: "ПВО"
 anti_air_building_desc: "Это сооружение обеспечивает региону защиту от вражеских бомбардировщиков и ведет огонь по самолетам противника."
 synthetic_refinery: "Нефтеперерабатывающий завод"
 synthetic_refinery_plural: "Нефтеперерабатывающие заводы"
 synthetic_refinery_desc: "Предоставляет встроенное состояние с помощью §Y4 Oil§! и §Y2 Rubber§!." #NT!
 synthetic_refinery_oil: "Нефтеперегонный завод" #NT!
 synthetic_refinery_oil_plural: "Нефтеперерабатывающие заводы" #NT!
 synthetic_refinery_oil_desc: "Это здание имеет состояние, в котором оно построено, с §YOil§!. Количество ресурсов зависит от вашей технологии." #NT!
 synthetic_refinery_rubber: "Резиновый завод" #NT!
 synthetic_refinery_rubber_plural: "Резиновые заводы" #NT!
 synthetic_refinery_rubber_desc: "Это здание имеет состояние, в котором оно построено, с §YRubber§!. Количество ресурсов зависит от вашей технологии." #NT!
 radar_station: "Радарная станция"
 radar_station_plural: "Радарные станции"
 radar_station_desc: "Радар позволяет вам получать информацию о вражеских войсках в соседних штатах.\nБолее высокий уровень радара в штате увеличивает эффективную дальность действия радара.\nРадар также обеспечивает штату лучшее обнаружение вражеских ВВС, давая вашим самолетам больше шансов вступайте в бой с ними.\nКроме того, радары повышают уровень обнаружения вражеских флотов на море." #NT!
 rocket_site: "Ракетная площадка"
 rocket_site_plural: "Ракетные площадки"
 rocket_site_desc: "Это сооружение позволяет размещать в регионе произведенные вами ракеты."
