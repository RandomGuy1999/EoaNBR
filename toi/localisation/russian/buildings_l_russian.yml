 cotton_farm_plural: "Хлопковые фермы" #NT!
 cotton_farm_desc: "Фермы, производящие хлопок, который используется, например, при производстве армейской формы. Предоставляет состояние, в котором он встроен, с помощью §Y6 Cotton§!." #NT!
