 electronics_factory_desc: "Фабрики электроники – это место, где производится электроника. \nПроизводит: \n§G+15 Электроника§!\nПотребляет: \n§R-4 Пластмассы§!\n§R-4 Силикаты§!\n§R-1 Редкоземельные металлы§ _1" #NT!
