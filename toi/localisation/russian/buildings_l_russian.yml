 coal_depot_plural: "Текстильные фабрики" #NT!
 coal_depot_desc: "Угольные склады служат удобным местом для хранения угля для использования в паровых двигателях.\nПроизводит: \n§GFuel§!\nПотребляет: \n§RCoal§!" #NT!
