 steel_mill_plural: "Сталелитейные заводы" #NT!
 steel_mill_desc: "Промышленный завод, производящий сталь.\nПроизводит: \n§G+10 Сталь§!\nПотребляет: \n§R-2 Железо§!\n§R-4 Уголь§!" #NT!
 logging_camp: "Лесозаготовительный лагерь" #NT!
 logging_camp_plural: "Лесозаготовительные лагеря" #NT!
 logging_camp_desc: "Крупномасштабные лесозаготовительные лагеря для производства древесины для нашей страны. Предоставляет состояние, в котором он встроен с помощью §Y6 Wood§!." #NT!
 machine_parts_factory: "Завод деталей машин" #NT!
 machine_parts_factory_plural: "Заводы по производству деталей машин" #NT!
 machine_parts_factory_desc: "Завод, производящий современное оборудование. \nПроизводит: \n§G+8 Деталей машин§!\nПотребляет: \n§R-3 Сталь§!\n§R-2 Уголь§!" #NT!
 farm: "Ферма" #NT!
 farm_plural: "Фермы" #NT!
 farm_desc: "Ферма обеспечивает вашу страну еженедельной рабочей силой, снабжая население и высвобождая рабочих, особенно тех, кто работает в сельском хозяйстве." #NT!
