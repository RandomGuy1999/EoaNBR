 # par.22.a: "Пригласите Боливию в Альянс!" #NT!
 # par.22.b: "Нет, прочь!" #NT!
 # par.23.t: "Альянс?" #NT!
 # par.23.d: "После успеха договора Аякучо Бразилия и Боливия установили дружеские отношения. [BRA.GetLeader] отправил посла предложить [BOL.GetLeader] приглашение присоединиться к их союзу в войне против Парагвая." #NT!
