 par_news.1.t: "Парагвайская война" #NT!
 par_news.1.d: "Сегодня поступили сообщения об открытом объявлении военных действий между Парагваем и Бразилией. \n\nВ ответ на бразильскую интервенцию в Уругвай, которая привела к Уругвайской войне, Лопес заявил права на бразильские земли и захватил бразильский корабль «Маркиз де Олинда». Парагвайские корабли быстро вторглись в город Коимбра в провинции Мату-Гросу. Вместе с ними пять тысяч человек двинулись к Мату-Гросу и начали стычки с неподготовленной бразильской армией.\n\n[BRA.GetLeader] издал чрезвычайную комиссию по реорганизации армии и ее расширению, поскольку он опасается, что этот конфликт не будет коротким. один." #NT!
 par_news.1.a: "Как там фондовый рынок?" #NT!
 par_news.1.b: "Ура!" #NT!
 par_news.1.c: "Что?!" #NT!
 par_news.2.t: "Формирование Тройственного союза" #NT!
 par_news.2.t_par: "Формирование Парагвайского легиона" #NT!
 par_news.2.d: "Вчера вечером представители Бразилии, Аргентины и Колорадо-Уругвая встретились и официально объявили о создании Тройственного союза. \n \nХотя Аргентина изначально заявила о нейтралитете, встреча была созвана после того, как двадцать тысяч парагвайских солдат перешли границу Аргентины, несмотря на отказ в доступе военным. Аргентина и Бразилия решили отказаться от своего старого соперничества, чтобы справиться с парагвайской угрозой, и создали Тройственный союз. \n \nПарагваю, который находится в состоянии войны с двумя своими более крупными соседями, придется иметь дело с войной на два фронта." #NT!
 par_news.2.d_par: "Представители Парагвая, Аргентины и Бланко Уругвая встретились вчера вечером и официально объявили о создании Парагвайского легиона. \n \nХотя Аргентина первоначально заявила о нейтралитете, встреча была созвана после того, как бразильские солдаты пересекли границу Аргентины, несмотря на отказ военным в доступе. Аргентина и Парагвай решили отложить свой спор, чтобы справиться с бразильской угрозой, и создали Парагвайский легион." #NT!
 par_news.2.a: "Наконец-то кое-что интересное из Южной Америки." #NT!
 par_news.2.b: "Вперед, в Рио!" #NT!
 par_news.2.c: "Вперед, в Асунсьон!" #NT!
 par_news.3.t: "Конец Парагвайской войны" #NT!
 par_news.3.d: "Парагвайская война, также известная как Война Тройственного союза, наконец завершилась. Из пыли триумфально возвышается Бразильская империя. \n \n После того, как Парагваю не удалось прорваться в Бразилию, [BRA.GetLeader] смог прорваться в страну и двинулся в столицу Парагвая. Несмотря на это, президент Парагвая Солано отказался сдаться. После того, как его преследовали два отряда, в конце концов он был догнан. Хотя ему предложили сдаться и гарантировать свою жизнь, Солано отказался и скандировал, что «умрет вместе со своей родиной!». Он попытался дать отпор, но был быстро застрелен." #NT!
 par_news.3.d_win: "Парагвайская война, также известная как Война Тройственного союза, наконец завершилась. Из пепла восходящая держава Парагвая стоит с триумфом. \n \nПосле шока всего мира маленькая страна Парагвай продемонстрировала свое доминирование в Южной Америке, сумев продвинуться вглубь территории Бразилии и в конечном итоге вынудив [BRA.GetLeader] сдаться. Пройдя маршем по улицам Рио-де-Жанейро, президент [PAR.GetLeader] встретился с императором Бразилии и обсудил условия капитуляции. \n \nС появлением новой растущей державы мир задается вопросом, к чему приведет этот сюрприз в дальнейшем." #NT!
 par_news.3.a: "Это было... неожиданно кроваво." #NT!
 par_news.3.b: "По крайней мере, все закончилось..." #NT!
