 par_2_event_triggered_flag: "Солано начал милитаризацию" #NT!
 par.1.t: "Смерть Карлоса Антонио Лопеса" #NT!
 par.1.d: "Сегодня умер человек, создавший новый Парагвай, наш президент. Он был тем, кто создал наш гимн, наш флот, усовершенствовал наш арсенал и реформировал нашу административную систему. Поскольку его здоровье начало ухудшаться, он медленно умирал и, наконец, умер сегодня утром. В наших сердцах его всегда будут помнить как человека, который принес в Парагвай промышленность и сельское хозяйство и помог нашей нации выжить в борьбе с нашими соседями по платиновой территории. Его сын Солано Лопес взял на себя реализацию своей новой политики модернизации и создания нового националистического государства." #NT!
 par.1.a: "Покойся с миром, президент." #NT!
 par.2.t: "Солано начинает кампанию милитаризации." #NT!
 par.2.d: "Солано, наш военачальник, провозгласил кампанию массовой милитаризации. В армии произойдут реформы, и призыв в армию увеличится вместе с новой техникой. Наши вооруженные силы будут усилены, и мы сможем конкурировать с такими либеральными державами, как Бразилия и Аргентинская Республика." #NT!
 par.2.a: "Интересный." #NT!
 par.3.t: "Солано проводит реформы в сельском хозяйстве." #NT!
 par.3.d: "Будучи популистом, наш президент начал служить народу, разделяя земли прежней испанской знати и аграрных лордов с бедными фермерами. Были сделаны инвестиции в области сельского хозяйства и разведки ресурсов. Мы надеемся, что это решит проблему нехватки продовольствия и поможет нашей экономике." #NT!
 par.3.a: "Большой!" #NT!
 par.4.t: "Разверните резервы на случай возможного конфликта." #NT!
 par.4.d: "Это не выдержит! Нам нужно собрать как можно большую армию, чтобы мы могли сражаться с нашими врагами, иначе мы проиграем." #NT!
 par.4.a: "Развертывайте резервы!" #NT!
 par.5.t: "Правительство Парагвая заявляет о своих претензиях!" #NT!
 par.5.d: "В ответ на вмешательство Бразилии в политику Уругвая и успех профсоюзов в Аргентине «находящееся под угрозой» правительство больше не будет терпеть наши несправедливые споры о платине. На все бразильские штаты платиновой территории теперь претендует Парагвай, находящийся под властью деспотического Солано Лопеса." #NT!
 par.5.a: "Слава Парагваю!" #NT!
 par.5.b: "Как ты смеешь?!" #NT!
 par.6.t: "Немедленная реакция на действия Бразилии." #NT!
 par.6.d: "Достаточно! Бразилия вмешалась в дела наших союзников, мы, великая страна Парагвай, не устоим перед этим! Давайте поднимем мечи и вступим в бразильскую землю, чтобы отомстить нашим платиновым братьям. Эта грязная империя исчезнет! Да здравствует Парагвай! Вива эль Президенте!" #NT!
 par.6.a: "Аванте!!" #NT!
 par.7.t: "Парагвай вторгается в Бразилию!" #NT!
 par.7.d: "В ответ на бразильскую интервенцию в Уругвай, которая привела к Уругвайской войне, Лопес заявил права на бразильские земли и захватил бразильский корабль «Маркиз де Олинда». Парагвайский полковник заключил в тюрьму и подверг пыткам морских пехотинцев, и когда эта новость дошла до бразильской общественности, это вызвало шок, вызвавший гнев. Парагвайские корабли быстро вторглись в город Коимбра в провинции Мату-Гросу Бразильской империи. Президент Парагвая быстро отреагировал, отправив пять тысяч человек в сторону Мату-Гросу и официально объявив войну неподготовленной бразильской армии. Дом Педро II издал чрезвычайную комиссию для реорганизации армии и ее расширения, поскольку он опасается, что этот конфликт не будет коротким." #NT!
 par.7.a: "Что?!" #NT!
 par.8.t: "Запросить у Аргентины доступ" #NT!
 par.8.d: "Хотя государство Аргентина заявило о нейтралитете в конфликте, и Парагвай, и Бразилия направили в Аргентину запросы с просьбой разрешить их армиям пройти через свою территорию..." #NT!
 par.8.a: "Им лучше принять..." #NT!
 par.8.b: "Надеюсь, они примут..." #NT!
 par.9.t: "Запросы Бразилии и Парагвая" #NT!
 par.9.d: "Хотя мы заявили о нейтралитете в отношении их конфликта, мы получили запросы как от Парагвая, так и от Бразилии с просьбой разрешить их армиям пройти через нашу территорию. Конечно, выбор стороны может привести к конфликту..." #NT!
 par.9.d1: "«Хотя мы заявили о нейтралитете в их конфликте, мы получили запросы от Парагвая, Бразилии и Восточного Уругвая с просьбой разрешить их армиям пройти через нашу территорию. Конечно, выбор стороны может привести к конфликту...»" #NT!
 par.9.a: "Подтвердите нейтралитет!" #NT!
 par.9.b: "Принять Бразилию" #NT!
 par.9.c: "Принять Парагвай" #NT!
 par.9.e: "Принять Восточный Уругвай" #NT!
 par.10.t: "Аргентина отвергает нас!" #NT!
 par.10.d: "Несмотря на наши благие намерения, аргентинцы закрыли нам доступ на свою территорию! Хотя бразильцам они тоже отказали, это свидетельствует о том, что аргентинцы, должно быть, поддерживают наших врагов! Мы должны решить... хотя Аргентина и отказывает в доступе нашим армиям, почему бы все равно не пройти через это?" #NT!
 par.10.d_access: "Несмотря на наши благие намерения, аргентинцы закрыли нам доступ на свою территорию! У них даже хватило смелости принять доступ бразильцев! Это свидетельство того, что аргентинцы, должно быть, поддерживают наших врагов! Мы должны решить... хотя Аргентина и отказывает в доступе нашим армиям, почему бы все равно не пройти через это?" #NT!
 par.10.a: "В любом случае март!" #NT!
 par.10.b: "Нет, давайте не..." #NT!
 par.11.t: "Аргентина отвергает нас!" #NT!
 par.11.d: "Несмотря на наши благие намерения, аргентинцы закрыли нам доступ на свою территорию! Хотя они также отказались от парагвайцев, это могло быть свидетельством того, что аргентинцы, должно быть, поддерживают наших врагов! Мы должны решить... хотя Аргентина и отказывает в доступе нашим армиям, почему бы все равно не пройти через это?" #NT!
 par.11.d_access: "Несмотря на наши благие намерения, аргентинцы закрыли нам доступ на свою территорию! У них даже хватило смелости принять доступ парагвайцев! Это свидетельство того, что аргентинцы, должно быть, поддерживают наших врагов! Мы должны решить... хотя Аргентина и отказывает в доступе нашим армиям, почему бы все равно не пройти через это?" #NT!
 par.12.t: "Формирование Тройственного союза" #NT!
 par.12.d: "После того, как парагвайские войска вошли в Аргентину, президент [ARG.GetLeader] и император [BRA.GetLeader] встретились, чтобы обсудить начало отношений, которые переросли в официальный союз, чтобы победить парагвайский замысел." #NT!
 par.12.a: "Марш на Асунсьон!" #NT!
 par.13.t: "Формирование Тройственного союза" #NT!
 par.13.d: "После того, как бразильские войска вошли в Аргентину, президент [ARG.GetLeader] и президент [PAR.GetLeader] встретились, чтобы обсудить начало отношений, которые переросли в официальный союз, чтобы победить бразильский замысел." #NT!
 par.13.a: "Марш в Рио!" #NT!
 par.14.t: "Конец Тройственного союза" #NT!
 par.14.d: "Теперь, когда война окончена, пришло время положить конец Тройственному союзу." #NT!
 par.14.a: "Хорошая работа, команда!" #NT!
 par.141.t: "Конец Парагвайского легиона" #NT!
 par.141.d: "Теперь, когда война окончена, пришло время положить конец Парагвайскому легиону." #NT!
 par.141.a: "Хорошая работа, команда!" #NT!
 par.15.t: "Национальное унижение" #NT!
 par.15.d: "После долгой организации сопротивления президент наконец умер. После того, как его преследовали два отряда, в конце концов он был догнан. Хотя ему предложили сдаться и гарантировать свою жизнь, Солано отказался и скандировал, что «умрет вместе со своей родиной!». Он попытался дать отпор, но был быстро застрелен. \n \nПрезидент мертв, страна лежит в руинах, а наши враги маршируют по нашей столице. Это было большим унижением для нашего народа и нашей истории..." #NT!
 par.15.a: "Проклятие!" #NT!
 par.15.b: "Проклятие!" #NT!
 par.16.t: "Национальный триумф" #NT!
 par.16.d: "После некоторого марша мы наконец получили официальное предложение о капитуляции от [BRA.GetLeader]. \n \nНаши армии теперь победоносно маршируют по улицам нашей столицы, демонстрируя трепет перед миром. Дайте им знать: приближается новая восходящая сила." #NT!
 par.16.a: "Ура!" #NT!
 par.16.a: "Ура!" #NT!
 par.17.t: "Положить конец парагвайской оккупации?" #NT!
 par.17.d: "Поскольку угроза со стороны Парагвая полностью подавлена, а Аргентина теперь признает их как независимую нацию, наконец-то настало время прекратить оккупацию страны. Освобождение их как независимого государства должно быть хорошим буферным государством между нами и Аргентиной..." #NT!
 par.17.a: "Пора" #NT!
 par.17.b: "Не так быстро..." #NT!
 par.18.t: "Немедленная реакция на действия Бразилии." #NT!
 par.18.d: "Достаточно! Бразилия вмешалась в дела наших союзников, мы, великая страна Парагвай, не устоим перед этим! Давайте поднимем мечи и вступим в бразильскую землю, чтобы отомстить нашим платиновым братьям. Эта грязная империя исчезнет! Да здравствует Парагвай! Вива эль Президенте!" #NT!
 par.18.a: "Аванте!!" #NT!
 par.19.t: "Враг моего врага – мой друг!" #NT!
 par.19.d: "После отказа от договора о границе отношения между Боливией и Бразильской империей стали напряженными, и это наш шанс получить Боливию союзником в этой войне." #NT!
 par.19.a: "Боливия — друг?" #NT!
 par.20.t: "Альянс?" #NT!
 par.20.d: "После того, как Бразилия отклонила договор с Боливией, посол Парагвая в Боливии приглашает президента [BOL.GetLeader] на встречу с [PAR.GetLeader], так что Боливия официально является частью альянса." #NT!
 par.20.a: "Примите приглашение Парагвая" #NT!
 par.20.a: "Отклоняет приглашение Парагвая" #NT!
 par.21.t: "Боливийский ответ!" #NT!
 par.21.d: ""
 par.21.a: "Они не принимают! Это позор!" #NT!
 par.21.a: "Они принимают наш Альянс! За Боливию! За Парагвай!" #NT!
 par.22.t: "Отправка отряда в [PAR.GetName]" #NT!
 par.22.d: "Конгресс согласился на нашу экспедицию в Парагвай, ответив таким образом; «Принять такие меры и использовать такую ​​силу, которая, по его мнению, может быть необходима и целесообразна в случае отказа правительства Парагвая в справедливой компенсации». .." #NT!
 par.22.a: "Отправить токен Force" #NT!
 par.22.b: "Отправьте силы подходящего размера" #NT!
 par.22.c: "Отправить большой отряд" #NT!
 par.23.t: "США отправили экспедицию" #NT!
