 SPR_hispaniola.10.t: "Санто-Доминго привлекает нашу железнодорожную отрасль" #NT!
 SPR_hispaniola.10.d: "[FROM.GetName] пригласил ведущих лидеров железнодорожной отрасли на конференцию, чтобы обсудить концессии для грантов на строительство. Без сомнения, это послужит толчком к инновациям в нашей железнодорожной отрасли!" #NT!
 SPR_hispaniola.10.a: "Железные дороги действительно являются быстро развивающейся экономикой!" #NT!
  
 SPR_hispaniola.11.t: "Прибытие лидеров испанской железнодорожной отрасли!" #NT!
 SPR_hispaniola.11.d: "Лидеры испанской железнодорожной отрасли были очарованы нашей конференцией и решили услышать наши заявки на гранты. Через несколько дней конференция завершилась новыми открытиями о железнодорожной отрасли!" #NT!
 SPR_hispaniola.11.a: "Большое спасибо!" #NT!
  
 SPR_hispaniola.12.t: "Два языка, одна страна" #NT!
 SPR_hispaniola.12.d: "Хотя Эспаньола может быть объединена под одним знаменем, люди говорят на двух языках. Наша администрация в настоящее время говорит по-испански, но гаитяне будут очень расстроены, если мы не включим французский язык. Во время гаитянской оккупации доминиканцы подвергались репрессиям, и многие жаждали мести. Эта месть заключалась в том, чтобы не продвигать французский язык. Хотя принятие двуязычного общества обеспечит более функциональную экономику и правительство." #NT!
 SPR_hispaniola.12.a: "Французский язык вторгся на наш остров, почему мы должны его продвигать?" #NT!
 SPR_hispaniola.12.b: "Хоть и дорого, но он будет более функциональным для размещения обоих." #NT!
  
  
