l_russian:
 DOM_Buenaventura_Baez_temp: "Буэнавентура Баес" #NT!
 DOM_Pedro_Santana_temp: "Педро Сантана" #NT!
 DOM_valverdes_plan: "План Вальверде" #NT!
 DOM_the_masonry_lodge_0: "Великая Символическая Ложа" #NT!
 DOM_the_masonry_lodge_0_desc: "Великая Символическая Ложа была основана в 1858 году и представляет собой федерацию масонских лож, обладающих юрисдикцией в пределах [ROOT.GetName]. Эти масонские ложи состоят из могущественных и богатых землевладельцев, и их влияние на политику Санто-Доминго нельзя недооценивать..." #NT!
 DOM_the_masonry_lodge_1: "Непокорные масонские ложи" #NT!
 DOM_the_masonry_lodge_1_desc: "Великая Символическая Ложа была основана в 1858 году и представляет собой федерацию масонских лож, утративших юрисдикцию в рамках [ROOT.GetName]. Возмущенные таким лишением власти, масонские ложи организовали сопротивление. Масонские ложи состоят из могущественных землевладельцев, имеющих большое влияние на политику [ROOT.GetName]. Они не остановятся ни перед чем, пока их влияние и землевладение не будут восстановлены." #NT!
 DOM_la_aramada_del_caribe: "Построить Армаду дель Карибе" #NT!
 DOM_la_aramada_del_caribe_desc: "С благословения [SPR.GetName] [ROOT.GetName] приступили к созданию Армады, которая защитит Карибское море от любого, кто сможет ему помешать." #NT!
  
 HAI_idea_humilliation_hispaniola: "Унижение на Эспаньоле" #NT!
 HAI_idea_humilliation_hispaniola_desc: "Остров Эспаньола находился под одним правлением в течение 20 лет. Наша армия была унижена превосходящей доминиканской армией во время восстания, которое привело к их отделению. Наша нация нестабильна и возмущена восставшими доминиканцами!" #NT!
 DOM_political_disaster: "Разрушенная экономика" #NT!
 DOM_political_disaster_desc: "Хотя мы одержали победу в войне за независимость, наша экономика серьезно пострадала из-за постоянных гаитянских вторжений. Мирное соглашение было подписано, и наша страна остается в руинах." #NT!
 HAI_liberation_of_hispaniola: "Освобождение Эспаньолы" #NT!
 HAI_liberation_of_hispaniola_desc: "Мы освободим остров Эспаньола от испанцев!" #NT!
 DOM_restoration_war: "Война за восстановление" #NT!
 DOM_restoration_war_desc: "Мы будем сражаться до последнего человека, чтобы восстановить независимость Доминиканской Республики!" #NT!
 DOM_restoration_war2: "Война за восстановление" #NT!
 DOM_restoration_war2_desc: "Мы будем сражаться до последнего человека, чтобы восстановить независимость Доминиканской Республики!" #NT!
  
 DOM_declare_bankruptcy_mission: "Проценты по иностранному кредиту" #NT!
 DOM_declare_bankruptcy_mission_desc: "§W[ROOT.GetName]'s§! §YУровень долга§! §Wfrom§_2 §YИспанские кредиты§!§Y0:§! §R[?SPR_debt_repayments_level]§_2\n\nХотя мы победили в нашей войне за независимость, которая финансировалась за счет кредитов. Наша экономика в это время серьезно пострадала из-за постоянных гаитянских вторжений. Мирное соглашение было подписано, и наша страна остается в руинах.\n\nЕсли мы объявим о банкротстве, мы будем вынуждены попросить другую страну выручить наш долг. У нас мало влияния, когда дело доходит до этих переговоров, и наш суверенитет может стать ценой, которую мы платим за финансовую помощь.\n\n§YОбъявит дефолт по кредитам, если:§!\n §Y0Объявил§! §Y2_2" #NT!
 DOM_declare_bankruptcy_to_spain_tooltip: "Заявил §Rbankruptcy§!" #NT!
  
 DOM_declare_bankruptcy_mission_complete_effect: "\n§YЭффект банкротства:§!\nПолучает событие «§YОбъявление банкротства!§!».\n" #NT!
  
 DOM_1857_tobacco_coup.1.t: "Эль Президенте Баес предлагает экономический план" #NT!
 DOM_1857_tobacco_coup.1.d: "Баэс предлагает идею стимулирования экономики путем печатания песо для покупки национального табака. Он заявляет, что это поможет экономике оправиться от нашего долга. Единственный вопрос: будем ли мы реализовывать этот план?" #NT!
 DOM_1857_tobacco_coup.1.a: "Это звучит выгодно!" #NT!
 DOM_1857_tobacco_coup.1.b: "Откажитесь от него, Эль Президенте не экономист." #NT!
  
 DOM_1857_tobacco_coup.2.t: "Баэс получает прибыль от табака!" #NT!
 DOM_1857_tobacco_coup.2.d: "Баэс напечатал восемнадцать миллионов песо, которые, как мы теперь знаем, не застрахованы, а наша казна истощена. Он использовал эту валюту для покупки табака и экспортировал ее за наличные, получив огромную прибыль для себя и своих последователей!\n\nТабачные плантаторы Сибао возмущены, остались в нищете из-за инфляции, и доносятся слухи о перевороте! Дни Эль Президенте Баэса могут быть сочтены..." #NT!
 DOM_1857_tobacco_coup.2.a: "Ай карамба! Это измена!" #NT!
  
 DOM_1857_tobacco_coup.6.t: "Хосе Вальверде возглавил переворот против Баэса!" #NT!
 DOM_1857_tobacco_coup.6.d: "Влиятельный политик Хосе Вальверде вместе с национальным героем и легендарным генералом Сантаной организовали недавнее недовольство, вызванное действиями Эль Президенте. Получив большую поддержку на севере острова, это восстание стало настоящей революцией, призванной раз и навсегда положить конец коррупции в Эль-Президенте Баэсе." #NT!
 DOM_1857_tobacco_coup.6.a: "Вива ла Республика!" #NT!
  
 DOM_1857_tobacco_coup.7.t: "Реформы Вальверде" #NT!
 DOM_1857_tobacco_coup.7.d: "С Вальверде, возглавляющим страну, республика вступает в новую эру. Избавившись от коррумпированного Баэса, Вальверде разработал новую либеральную конституцию, цель которой – модернизировать страну и гарантировать индивидуальные свободы, в которых нуждаются люди. Наряду с этой конституцией Эль Президенте начал реструктуризацию администрации, чтобы положить конец коррупции и сделать государство более эффективным." #NT!
 DOM_1857_tobacco_coup.7.a: "Да здравствует Эль Президенте Вальверде!" #NT!
  
 DOM_1857_tobacco_coup_cibao_tobacco_planters: "\nЦибао митингует в поддержку Вальверде:\n" #NT!
  
 DOM_1857_tobacco_coup.8.t: "Генерал-герой возвращается из ссылки!" #NT!
 DOM_1857_tobacco_coup.8.d: "Наш бывший президент Баес изгнал Педро Сантану из нашей страны. Генерал Педро Сантана — народный герой, легенда войны за независимость и блестящий стратег! Вместе с ним вы принесете Доминиканской Республике великое будущее!" #NT!
 DOM_1857_tobacco_coup.8.a: "Бьенвенидо Генерал Сантана!" #NT!
  
 DOM_santanas_military: "Танго Санто-Доминго" #NT!
 DOM_santanas_military_desc: "Вальверде и Сантана — два политических голиафа в танго, где [DOM.GetName] — это пол. Один неверный шаг любого из них приведет к катастрофе для этой прекрасной гармонии политики." #NT!
  
 DOM_1858_santana_coup.1.t: "Жалобы Сантаны" #NT!
 DOM_1858_santana_coup.1.d: "Несмотря на то, что Эль Президенте и генерал Сантана работали вместе, чтобы свергнуть Баэса, недавние реформы Вальверде, касающиеся армии, не понравились Сантане. Вероятно, потому, что эти реформы подрывают тот большой авторитет, который он имеет над доминиканской армией." #NT!
 DOM_1858_santana_coup.1.a: "Он не Эль Президенте!" #NT!
 DOM_1858_santana_coup.1.b: "Возможно, нам стоит прислушаться к нашему лучшему генералу." #NT!
  
 DOM_1858_santana_coup.2.t: "Переворот генерала Сантаны" #NT!
 DOM_1858_santana_coup.2.d: "Президенте! Мы только что узнали, что генерал Сантана вместе со всей армией взял в руки оружие, чтобы взять страну под контроль. Хотя у нас еще есть поддержка народа, Сантана – национальный герой, и против него будет сложно организовать армию." #NT!
 DOM_1858_santana_coup.2.a: "Мы ничего не можем сделать." #NT!
 DOM_1858_santana_coup.2.b: "Худший ад предназначен для предателей. Давайте позаботимся о том, чтобы они дошли туда как можно скорее!" #NT!
  
 DOM_1858_santana_coup.3.t: "Гражданская война в Доминиканской Республике" #NT!
 DOM_1858_santana_coup.3.d: "Доминиканская Республика снова оказалась в состоянии гражданской войны из-за очередного государственного переворота. Однако на этот раз президент Доминиканской Республики Вальверде направил нам сообщение с просьбой провести дипломатическую встречу для обсуждения возможного участия США в войне. Вальверде — либеральный политик, который во многом согласен с нашим образом ведения политики, тогда как лидер переворота генерал Сантана — политически непредсказуемый каудильо. Мы могли бы предложить президенту Вальверде оружие или даже добровольцев в обмен на деньги, чтобы обеспечить дружественное правительство в Карибском бассейне, или мы не могли бы ввязываться в войну, которая кажется более выгодной генералу Сантане, пользующемуся поддержкой доминиканской армии." #NT!
 DOM_1858_santana_coup.3.a: "Давайте окажем помощь президенту Вальверде." #NT!
 DOM_1858_santana_coup.3.b: "То, что происходит в Карибском бассейне, нас не касается." #NT!
  
 DOM_1858_santana_coup.4.t: "План Вальверде" #NT!
 DOM_1858_santana_coup.4.d: "Эль Президенте встретился сегодня с членами совета. Благодаря своим дипломатическим способностям ему удалось привлечь внимание США к нашему делу. Они готовы отправить припасы для наших солдат и даже небольшой экспедиционный корпус, но это не будет бесплатно." #NT!
 DOM_1858_santana_coup.4.a: "Купите им оружие последнего поколения." #NT!
 DOM_1858_santana_coup.4.b: "Пришлите нам людей и компетентного генерала." #NT!
 DOM_1858_santana_coup.4.c: "Мы не можем позволить себе брать на себя еще больше долгов." #NT!
  
 DOM_1858_santana_coup.7.t: "Морские пехотинцы возвращаются домой" #NT!
 DOM_1858_santana_coup.7.d: "Помогая нам победить предателей и стабилизировать ситуацию в этом районе, морские пехотинцы США прошли маршем по улицам Сантьяго под аплодисменты, прежде чем отправиться домой." #NT!
 DOM_1858_santana_coup.7.t: "Хаста ла виста, друзья мои!" #NT!
  
 DOM_1858_santana_coup.8.t: "Новый президент" #NT!
 DOM_1858_santana_coup.8.d: "Как только он пришел к власти, Эль-Президенте Сантана перенес столицу обратно в Санто-Доминго и приостановил действие конституции Мока, написанной Вальверде. Несмотря на то, что это урезает свободу доминиканского народа, уже нет никого, кто мог бы им противостоять." #NT!
 DOM_1858_santana_coup.8.a: "Все приветствуют Эль Президенте" #NT!
  
 DOM_1858_santana_coup.9.t: "закон Сантаны" #NT!
 DOM_1858_santana_coup.9.d: "Похоже, что президент также собирается отменить изменения Вальверде в судебной системе, чтобы принять метод, более похожий на военную судебную систему, где генералы имеют право выносить приговоры." #NT!
 DOM_1858_santana_coup.9.a: "Как повезло, что Эль Президенте — генерал." #NT!
  
 DOM_1858_santana_coup.10.t: "Голос народа" #NT!
 DOM_1858_santana_coup.10.d: "Эль Президенте объявил, что с сегодняшнего дня пресса будет контролироваться государством, чтобы предотвратить распространение слухов и мистификаций со стороны обманщиков и сквернословов, которые желают только зла доминиканскому народу." #NT!
 DOM_1858_santana_coup.10.a: "Отныне Сантана — голос народа." #NT!
  
 DOM_1858_santana_coup.11.t: "Гаитянская угроза" #NT!
 DOM_1858_santana_coup.11.d: "Ходят слухи, что Гаити планирует снова вторгнуться в нашу страну. Президент начал быструю милитаризацию, чтобы подготовить наших людей и нашу оборону." #NT!
 DOM_1858_santana_coup.11.a: "Эль Президенте защитит нас." #NT!
  
 DOM_1858_santana_coup.12.t: "Доминиканская военная служба" #NT!
 DOM_1858_santana_coup.12.d: "Эль-Президенте опубликовал сегодня заявление, в котором постановил ввести новую обязательную военную службу для обеспечения новой Армии национальной обороны новыми рекрутами и обеспечения того, чтобы все мужское население Доминиканской Республики знало, как защитить себя от иностранного вторжения." #NT!
 DOM_1858_santana_coup.12.a: "Думаю, теперь мы будем защищать Эль Президенте." #NT!
  
 hispaniola_debt.1.t: "[ROOT.GetName] На грани банкротства!" #NT!
 hispaniola_debt.1.d: "Нашей нации удалось сохранить целостность и остановить гаитянское вторжение. Мы взяли на себя большую сумму долга, и проценты по кредиту продолжают загонять нас глубже в долги. Мы должны начать выплачивать долги!" #NT!
 hispaniola_debt.1.a: "Мы должны избежать банкротства!" #NT!
  
 hispaniola_debt_declined.1.t: "Управление нашим банкротством" #NT!
 hispaniola_debt_declined.1.desc_1: "После отказа мы должны попросить кого-нибудь другого взять на себя наш долг." #NT!
 hispaniola_debt_declined.1.desc_2: "Все отказались брать наш долг, и нам приходится самим распоряжаться им." #NT!
 hispaniola_debt_declined.1.a: "Спросите [SPR.GetName]." #NT!
 hispaniola_debt_declined.1.b: "Спросите [USA.GetName]." #NT!
 hispaniola_debt_declined.1.c: "Спросите [FRA.GetName]." #NT!
 hispaniola_debt_declined.1.c: "Никто не сможет нас спасти..." #NT!
  
  #Hispaniola 
 hispaniola.1.t: "[ROOT.GetName] Объявляет о банкротстве!" #NT!
 hispaniola.1.d: "Нашей нации удалось сохранить целостность и остановить гаитянское вторжение. После многих лет мира наша экономика все еще разрушена войной, и нам нужны решительные меры, чтобы изменить это. Педро Сантана, наш лидер, предлагает Испании аннексировать нас." #NT!
 hispaniola.1.a: "Мы спросим [SPR.GetName]." #NT!
 hispaniola.1.b: "Мы спросим [USA.GetName]." #NT!
 hispaniola.1.c: "Мы спросим [FRA.GetName]." #NT!
 hispaniola.2.t: "Доминиканская Республика требует аннексии" #NT!
 hispaniola.2.d: "Наша бывшая колония, Доминиканская Республика, экономически разрушена после войны за независимость. Их лидер попросил нас снова превратить их в колонию." #NT!
 hispaniola.2.a: "Конечно! Давайте расширим нашу империю." #NT!
 hispaniola.2.b: "Нет, мы не можем ими управлять." #NT!
 hispaniola.3.t: "Испания аннексирует Доминиканскую Республику!" #NT!
 hispaniola.3.d: "По просьбе президента Доминиканской Республики Испания аннексировала разобщенную и нестабильную Доминиканскую Республику. Наши военные лидеры говорят, что для нас это шанс оправдать наше объединение, в то время как большая часть нашего населения говорит, что это наш шанс положить конец нашим притязаниям." #NT!
 hispaniola.3.a: "Настало время мира на Эспаньоле." #NT!
 hispaniola.3.b: "Нападайте, уничтожайте империалистов!" #NT!
 hispaniola.6.t: "Генерал Джеффрар совершает переворот в Империи!" #NT!
 hispaniola.6.d: "Наш генерал, недовольный нынешней автократией, совершил переворот в Гаитянской империи и установил новую республику!" #NT!
 hispaniola.6.a: "Вау!" #NT!
 hispaniola.7.t: "Доминиканская война за восстановление" #NT!
 hispaniola.7.d: "Доминиканские генералы Грегорио Луперон и Гаспар Поланко начали восстание в Доминиканской Республике! Националисты, выступающие за независимость, начали сплачивать фермеров Сибао, протестовавших против наших тарифов и нашей политики изъятия их скота. Мятежные и предательские генералы собрали огромные силы, и, по слухам, их поддерживают повстанцы Гаити и Пуэрто-Рико." #NT!
 hispaniola.7.a: "Мы не дадим им снова отделиться!" #NT!
 hispaniola.10.t: "Сильвен Сальван формирует новое правительство." #NT!
 hispaniola.10.d: "Сильвен Сальван выступил против нынешнего правительства, создав свое собственное и организовав временный переворот для борьбы с властью. Его власть не бесспорна, поскольку многие повстанцы уже осмеливаются бросить ему вызов, например, Ниссаж Саже, который отступил в Ле-Ке и планирует выступить против него." #NT!
 hispaniola.10.a: "Наша нация кажется нестабильной." #NT!
 hispaniola.11.t: "Гражданская война на Гаити" #NT!
 hispaniola.11.d: "Наши депутаты организовали восстание против предателя Сильвена и заручились поддержкой военных и капиталистов. Либеральная ветвь нашей страны объявила себя де-факто правительством, вынудив Сальване двинуться на север и разделить страну на части." #NT!
 hispaniola.11.a: "Действительно..?" #NT!
  
 USA_hispaniola.2.t: "Распределение [DOM.GetAdjective] губернатора" #NT!
 USA_hispaniola.2.d: "Каждые четыре года действующий президент будет назначать нового губернатора территории [DOM.GetName]. Назначенный губернатор затем будет одобрен или отклонен Конгрессом." #NT!
 USA_hispaniola.2.a: "Удалить [DOM.GetLeader] и назначить нового." #NT!
 USA_hispaniola.2.b: "Повторно назначить [DOM.GetLeader] губернатором." #NT!
  
 USA_hispaniola.3.t: "[FROM.GetLeader] назначает [ROOT.GetLeader] губернатором!" #NT!
 USA_hispaniola.3.d: "Каждые четыре года действующий президент [FROM.GetName] назначает нового губернатора территории [DOM.GetName]. На этот раз действующего губернатора сменил [ROOT.GetLeader]." #NT!
 USA_hispaniola.3.a: "Мы мало что можем сказать в этих вопросах." #NT!
  
 USA_hispaniola.4.t: "[FROM.GetLeader] назначает [ROOT.GetLeader] губернатором!" #NT!
 USA_hispaniola.4.d: "Каждые четыре года действующий президент [FROM.GetName] назначает нового губернатора территории [DOM.GetName]. На этот раз действующий губернатор был переназначен." #NT!
 USA_hispaniola.4.a: "Мы мало что можем сказать в этих вопросах." #NT!
  
 SPR_hispaniola.2.t: "Распределение [DOM.GetAdjective] губернатора" #NT!
 SPR_hispaniola.2.d: "Каждые три года действующий правитель [FROM.GetName] будет назначать нового губернатора Генерального капитана [DOM.GetName]." #NT!
 SPR_hispaniola.2.valverde: "Каждые три года действующий правитель [FROM.GetName] будет назначать нового губернатора [DOM.GetName].\n\n[FROM.GetLeader] — опытный политик, народный герой и идеальный выбор на пост губернатора! Хотя мы могли бы заменить его, он, скорее всего, сделает жителей Санто-Доминго счастливыми." #NT!
 SPR_hispaniola.2.santana: "Каждые три года действующий правитель [FROM.GetName] будет назначать нового губернатора Генерального Капитанта [DOM.GetName].\n\n[FROM.GetLeader] — фантастический военачальник, народный герой, но у него есть один явный недостаток. Он склонен к раздуванию военных бюджетов и менее опытен как политик... ради нашей финансовой безопасности его следует немедленно заменить." #NT!
 SPR_hispaniola.2.a: "Удалить [DOM.GetLeader] и назначить нового." #NT!
 SPR_hispaniola.2.b: "Повторно назначить [DOM.GetLeader] губернатором." #NT!
  
 SPR_hispaniola.3.t: "[FROM.GetLeader] назначает [ROOT.GetLeader] губернатором!" #NT!
 SPR_hispaniola.3.d: "Каждые три года действующий правитель [FROM.GetName] будет назначать нового губернатора Генерального капитана [DOM.GetName]. На этот раз действующего губернатора сменил [ROOT.GetLeader]." #NT!
 SPR_hispaniola.3.a: "Мы мало что можем сказать в этих вопросах." #NT!
  
 SPR_hispaniola.4.t: "[FROM.GetLeader] назначает [ROOT.GetLeader] губернатором!" #NT!
 SPR_hispaniola.4.d: "Каждые три года действующий правитель [FROM.GetName] будет назначать нового губернатора Генерального капитана [DOM.GetName]. На этот раз действующий губернатор был переназначен." #NT!
