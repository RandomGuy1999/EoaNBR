 SIA_bowring_treaty_desc: "Договор Боуринга, подписанный Рамой IV и Великобританией в 1854 году, определяет способы торговли Сиама с Западом. Это привело к тому, что правительства Великобритании и Франции проявили интерес во влиянии на это ценное буферное государство.\n\n§YЗаинтересованные страны§ _1:\n[ENG.GetFlag][ENG.GetName]:\n Интерес: [Root.SIA_GET_CURRENT_INTEREST_LEVEL_ENG]\n Уровень влияния: [?Root.SIA_british_influence]\n[FRA.GetFlag][FRA.GetName]:\n Интерес: [Root.SIA_GET_CURRENT_INTEREST_LEVEL_FRA]\n Уровень влияния: [?Root.SIA_french_influence]" #NT!
