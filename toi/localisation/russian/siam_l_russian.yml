 siam.11.t: "Продолжить наши посланники в [CHI.GetName]?" #NT!
 siam.11.d: "Посольские миссии в [CHI.GetName] были символом нашего подчинения императорам Цин. Империя Цин, похоже, уже не так сильна, как когда-то, особенно с учетом того, что западные державы оспаривают ее величие. Мы могли бы использовать это как возможность символически проецировать нашу собственную силу и независимость. Хотя это наверняка разозлит [CHI.GetName] и их притоки." #NT!
 siam.11.a: "Продолжайте, посланцы, мы не хотим сеять отношения." #NT!
 siam_china_negotiations.1.b: "Посланники заканчивают работу сегодня, Цин слишком слабы, чтобы реагировать." #NT!
