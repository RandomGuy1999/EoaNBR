 worldnewsfl.41.t: "1883 г. Извержение Кракатау." #NT!
 worldnewsfl.41.d: "Ужасные новости из Индонезии! Буквально сегодня на вулканическом острове Кракатау произошло мощное извержение невиданных ранее масштабов!\n\nАктивность вокруг острова в предыдущие годы, хотя и была интенсивной, не предполагала событий, разворачивающихся сейчас. Барометры по всему миру смогли семь раз зафиксировать ударные волны, проходившие по земной поверхности, что является свидетельством силы взрыва. По сообщениям из региона, извержение было слышно даже в Перте, Австралия, а барабанные перепонки моряков лопнули на расстоянии 63 км от места взрыва.\n\nИзвержение вулкана оказалось смертельным для несчастных жителей Себеси. был утоплен набежавшей волной. Власти все еще находят и подсчитывают тела, и, по оценкам, число жертв составляет 20 000–30 000 человек." #NT!
 worldnewsfl.41.a: "Святой ад!?" #NT!
 worldnewsfl.41.b: "Свидетельство силы природы..." #NT!
 worldnewsfl.41.c: "Организуйте ответ прямо сейчас!" #NT!
