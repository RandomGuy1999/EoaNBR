 worldnewsfl.61.t: "Тунгусский взрыв" #NT!
 worldnewsfl.61.d: "Сообщается о сильном взрыве в глухих сибирских лесах России!\n\nНесколько дней назад холодные сибирские ветры неожиданно превратились в тлеющий огонь во вспышке над тайгой Тунгуски. В странных рассказах очевидцев, видевших это событие, говорится, что взрыв был вызван массивным объектом, упавшим с неба на головокружительной скорости, причем свет был настолько сильным, что затмил солнце, сгоревшее во время полета. Сообщается, что в результате последовавшего столкновения с Тунгусской тайгой была уничтожена территория площадью 2150 квадратных километров и, по оценкам, 80 миллионов деревьев. Несмотря на огромную мощность взрыва, ни одного ударного кратера или следов удара обнаружено не было.\n\nХотя это событие на данный момент унесло только три жизни, оно повысило осведомленность о вопросе защиты от метеоритов во всем мире и начинают приниматься меры предосторожности." #NT!
 worldnewsfl.61.a: "Бог бросает в нас камни!" #NT!
 worldnewsfl.61.b: "Нам нужно подготовиться!" #NT!
  ## 
 worldnewsfl.62.t: "Нобелевский фонд" #NT!
 worldnewsfl.62.d: "По воле бывшего промышленного магната сэра Альфреда Нобеля был создан фонд для управления и систематизации фондов для премий людям, которые «внесли наибольший вклад в развитие человечества». Сэр Альфред Нобель заработал состояние на сталелитейной и оружейной промышленности вместе со своей компанией Bofors, и его завещание, прочитанное и подтвержденное в 1896 году, о создании этого фонда стало большим потрясением как для его близких родственников, так и для его бывших соратников по всему миру. .\n\nФонду, которым управляют г-н Рагнар Зольман и г-н Рудольф Лильенквист, поручено создавать, рассматривать и награждать кандидатов (называемых лауреатами) одной из пяти возможных «Нобелевских премий» в различных областях науки.\n\nПризы можно получить в области медицины, физики, химии, физиологии и литературы. Также была добавлена ​​специальная премия за усилия по поддержанию мира." #NT!
 worldnewsfl.62.a: "Человеческий прогресс будет вознагражден!" #NT!
 worldnewsfl.62.b: "Достойное старание!" #NT!
  
 worldnewsfl.63.t: "Первый полет выше воздуха" #NT!
 worldnewsfl.63.d: "Первый пилотируемый самолет пролетел сегодня над ландшафтами [From.GetName]. самолет, не более чем двигатель, привязанный к дереву и брезенту, уже некоторое время разрабатывается [From.GetFlightInvertorsName]" #NT!
 worldnewsfl.63.a: "В небо" #NT!
