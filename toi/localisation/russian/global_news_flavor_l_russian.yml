 worldnewsfl.11.t: "Трансатлантический телеграф" #NT!
 worldnewsfl.11.d: "Последние новости из Европы и Америки! После нескольких лет, казалось бы, бесплодных попыток, начиная с 1857 года, сегодня г-ну Чарльзу Т. Брайту и его экспедиционной группе инженеров и механиков компании Atlantic Telegraph удалось успешно проложить телеграфный кабель по морскому дну Атлантического океана!\n\nБлагодаря финансированию Как от британского, так и от американского правительств, кабель был проложен с использованием списанных военных кораблей HMS Agamemnon и USS Niagara и простирается от острова Валентия в Ирландии до Сердца в Ньюфаундленде.\n\nЛиния была открыта после обмена поздравлениями между королевой Викторией и президентом США Джеймсом Бьюкененом. . Линия связывает мир еще теснее, позволяя отправлять сообщения за считанные минуты, а не дни, когда слово доставляется на корабле." #NT!
 worldnewsfl.11.a: "Впечатляющий подвиг!" #NT!
 worldnewsfl.11.b: "Поздравления из-за Пруда!" #NT!
 worldnewsfl.11.c: "Мы слышим тебя, Европа!" #NT!
  ## 
 worldnewsfl.12.t: "Открытие солнечных вспышек" #NT!
 worldnewsfl.12.d: "Открытия из-за пределов небес!\n\nБританские астрономы Ричард К. Кэррингтон и Ричард Ходжсон сообщили о странной активности среди звезд, исследуя мощные геомагнитные колебания в электромагнитном поле Земли. Их наблюдения привели их к выводу, что эти колебания исходят от нашего Солнца, и назвали их «солнечными вспышками»; волны, которые, как предполагается, возникают во время колебаний вдоль поверхности Солнца.\n\nАстрономические сообщества в Европе и во всем мире смотрят на это открытие с волнением, поскольку была открыта еще одна часть знаний, позволяющая понять нашу Вселенную." #NT!
 worldnewsfl.12.a: "Очаровательный!" #NT!
 worldnewsfl.12.b: "Передайте наши поздравления!" #NT!
  ## 
 worldnewsfl.21.t: "Велосипеды, велосипеды, велосипеды!" #NT!
 worldnewsfl.21.d: "Запад поразила новая лихорадка, и вылечить ее можно только с помощью велосипеда!\n\nВновь обретенный интерес к велосипедам распространился как лесной пожар среди жителей Европы и Америки, ознаменовав рекордно высокий рейтинг популярности этого транспортного средства. Популярность была связана с умными проектами братьев Оливье в Париже, которые предоставили гонщикам лучшую платформу для скорости по улицам.\n\nКак бы то ни было, людей предупреждали, когда они бродили по дорогам, поскольку популярность стала свидетелем роста популярности. рост числа аварий, связанных со столкновениями велосипедов." #NT!
 worldnewsfl.21.a: "Великолепно!" #NT!
 worldnewsfl.21.b: "Осторожно!" #NT!
