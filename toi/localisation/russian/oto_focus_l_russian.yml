l_russian:
  
 OTO_vic_land_code_1858: "Земельный кодекс 1858 г." #NT!
 OTO_vic_land_code_1858_desc: "Нам следует систематизировать различные типы землевладения, чтобы мы могли точно регистрировать и, следовательно, наилучшим образом использовать различные типы земельных владений по всей империи." #NT!
 OTO_vic_increase_spending: "Увеличение расходов" #NT!
 OTO_vic_increase_spending_desc: "Мы должны использовать финансы наших кредитов с пользой и инвестировать в более сильную экономику в долгосрочной перспективе, даже если это будет стоить нам сейчас." #NT!
 OTO_vic_save_money: "Экономить деньги" #NT!
 OTO_vic_save_money_desc: "Отложите деньги в казну, чтобы выплатить наши огромные международные долги. Это может быть больно, но это единственный способ избежать банкротства." #NT!
 OTO_vic_defund_charities: "Защитить благотворительные организации" #NT!
 OTO_vic_defund_charities_desc: "Казначейство теряет много денег, финансируя исламские благотворительные организации. Давайте оставим это частным инвесторам и оставим себе как можно больше доходов." #NT!
 OTO_vic_army_cutbacks: "Сокращение армии" #NT!
 OTO_vic_army_cutbacks_desc: "После унизительных поражений нам не следует больше легкомысленно тратить деньги на армию. Лучше всего уделить время восстановлению экономики, а об армии подумать позже." #NT!
 OTO_vic_first_crimean_war_debt_payoff: "Выплата долгов Первой Крымской войны" #NT!
 OTO_vic_first_crimean_war_debt_payoff_desc: "Используйте деньги, которые мы сэкономили, чтобы сделать первый взнос в погашение нашего долга за Крымскую войну." #NT!
 OTO_vic_auction_state_assets: "Аукцион государственных активов" #NT!
 OTO_vic_auction_state_assets_desc: "Продавайте собственность султана и местных органов власти тому, кто предложит самую высокую цену, будь то региональная знать или иностранные частные инвесторы. Мы можем получить много денег, продавая таким образом сокровища и небольшие участки земли." #NT!
 OTO_vic_final_crimean_war_debt_payment: "Окончательная выплата долга Крымской войны" #NT!
 OTO_vic_final_crimean_war_debt_payment_desc: "Соберите средства, чтобы погасить последний долг Крымской войны. После этого раунда платежей мы, наконец, освободимся от долгов." #NT!
 OTO_vic_close_down_embassies: "Закрыть посольства" #NT!
 OTO_vic_close_down_embassies_desc: "Наши дипломатические расходы огромны. Хотя они поддерживают наше международное присутствие, они не имеют жизненно важного значения для продолжения существования нашей Империи." #NT!
 OTO_vic_governmental_infrastructure: "Государственная инфраструктура" #NT!
 OTO_vic_governmental_infrastructure_desc: ""
 OTO_vic_justice_reforms: "Реформы юстиции" #NT!
 OTO_vic_justice_reforms_desc: "Наша система уголовного правосудия слишком коррумпирована и наполнена бюрократической волокитой. Реформирование системы решит эту проблему." #NT!
 OTO_vic_crimean_debt_question: "Крымский долговой вопрос" #NT!
 OTO_vic_crimean_debt_question_desc: ""
 OTO_vic_deal_with_bankruptcy: "Сделка с банкротством" #NT!
 OTO_vic_deal_with_bankruptcy_desc: "Мы были вынуждены объявить о банкротстве; нам необходимо выделить ресурсы, чтобы помочь смягчить это." #NT!
 OTO_vic_profits_of_the_cotton_trade: "Прибыль от торговли хлопком" #NT!
 OTO_vic_profits_of_the_cotton_trade_desc: ""
 OTO_vic_raise_taxes: "Повысить налоги" #NT!
 OTO_vic_raise_taxes_desc: "Мы должны увеличить налоги, чтобы покрыть наши расходы и выплатить долги." #NT!
 OTO_vic_first_payment: "Первый платеж по долгу" #NT!
 OTO_vic_first_payment_desc: ""
 OTO_vic_stimulate_the_ottoman_economy: "Стимулировать османскую экономику" #NT!
 OTO_vic_stimulate_the_ottoman_economy_desc: "Выделение кредитных денег на строительство нашего промышленного центра гарантирует, что мы не столкнемся с подобной ситуацией в будущем." #NT!
 OTO_vic_invest_in_ottoman_businesses: "Инвестируйте в османский бизнес" #NT!
 OTO_vic_invest_in_ottoman_businesses_desc: "Субсидирование малого бизнеса приведет к внутреннему экономическому росту и будет стимулировать нашу экономику." #NT!
 OTO_vic_the_question_of_religious_freedoms: "Вопрос о религиозных свободах" #NT!
 OTO_vic_the_question_of_religious_freedoms_desc: "Пришло время решить, как нам следует относиться к другим религиям в нашей империи." #NT!
 OTO_vic_Force_convert_the_churches: "Принудительное обращение церквей" #NT!
 OTO_vic_Force_convert_the_churches_desc: "Мы должны другие церкви внутри империи проповедовать исламские ценности." #NT!
 OTO_vic_religious_repair: "Религиозный ремонт" #NT!
 OTO_vic_religious_repair_desc: "Нам следует восстановить наши отношения с различными церквями, которые поклоняются по-разному в нашей империи." #NT!
 OTO_vic_schooling_reforms: "Школьные реформы" #NT!
 OTO_vic_schooling_reforms_desc: "Модернизация нашей системы образования поможет нам догнать остальную Европу." #NT!
 OTO_vic_power_control: "Мощность и контроль" #NT!
