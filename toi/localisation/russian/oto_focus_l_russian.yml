 OTO_vic_Internal_Reforms: "Внутренние реформы" #NT!
 OTO_vic_Internal_Reforms_desc: ""
 OTO_vic_military_agenda: "Военная повестка дня" #NT!
 OTO_vic_military_agenda_desc: "Выполнив наши планы военной экспансии и реформ, мы теперь можем составить военную программу для выполнения нашими армиями, включая пополнение нашей армии более модернизированным вооружением и техникой, а также дальнейшее реформирование наших военных доктрин." #NT!
 OTO_vic_german_doctrines: "Немецкие доктрины" #NT!
 OTO_vic_german_doctrines_desc: "Прусские военные доктрины в основном предполагают использование более новой модернизированной тактики вместо старой традиционной тактики, а также хорошее использование артиллерии, а также использование не только пехоты." #NT!
 OTO_vic_french_doctrines: "Французские доктрины" #NT!
 OTO_vic_french_doctrines_desc: "Французская армия имеет множество традиционных доктрин, и в то же время у каждого генерала есть своя собственная доктрина, которую они используют, а не единая унифицированная доктрина, что позволяет нам менять ее, если это когда-либо понадобится, чтобы соответствовать условиям боя." #NT!
 OTO_vic_german_influence: "Немецкое влияние" #NT!
 OTO_vic_german_influence_desc: "Имея сильное прусское влияние на наши доктрины, мы можем также применить прусское влияние к нашему оружию, снаряжению, униформе и другим вещам, которые у нас есть, а также принять военное командование в прусском стиле." #NT!
 OTO_vic_french_influence: "Французское влияние" #NT!
 OTO_vic_french_influence_desc: "Мы можем использовать французский дизайн для нашего оружия, униформы и снаряжения для использования на поле боя, а также использовать военное командование в более французском стиле." #NT!
 OTO_vic_new_ottoman_army: "Новая Османская армия" #NT!
 OTO_vic_new_ottoman_army_desc: "Теперь, когда наша программа военной реформы выполнена, у нас теперь есть совершенно новая и реформированная армия, перенимающая доктрины и влияние иностранных держав и добавляющая к этому наши методы, наконец, имея прозападную армию." #NT!
 OTO_vic_buying_arms: "Купить оружие" #NT!
 OTO_vic_buying_arms_desc: "Для выполнения одного из этапов военной повестки мы можем закупать иностранное вооружение и технику у США, англичан и пруссаков, это в дальнейшем позволит нам производить собственную современную технику." #NT!
 OTO_vic_USA_guns: "Покупайте американское оружие" #NT!
 OTO_vic_USA_guns_desc: "Поскольку американцы уже вышли из кровавой гражданской войны и у них осталось много, много оставшегося оружия и техники, они готовы продавать их по разумно низкой цене по сравнению с британским оружием." #NT!
 OTO_vic_ENG_guns: "Купить британское оружие" #NT!
 OTO_vic_ENG_guns_desc: "Поскольку Британская империя имеет много остатков оружия от завоевания далеких земель, они готовы продавать это оружие по разумно более низкой цене по сравнению с американским оружием." #NT!
 OTO_vic_PRS_artillery: "Купить прусскую артиллерию" #NT!
 OTO_vic_PRS_artillery_desc: "Королевство Пруссия имеет одни из самых реформированных и модернизированных артиллерийских систем в мире, они готовы продать нам часть этой новой артиллерии, чтобы мы могли изготовить ее самостоятельно." #NT!
 OTO_vic_economic_reforms: "Экономические реформы" #NT!
 OTO_vic_economic_reforms_desc: "Теперь, когда наш первый набор экономических и политических реформ завершен, мы можем продолжить экономические реформы, чтобы помочь модернизироваться и гарантировать, что мы не попадем в новый долговой кризис. Мы можем добиться этого путем реорганизации нашей экономической структуры, а также регулирования и мониторинг доходов." #NT!
 OTO_vic_attempt_debt_crackdown: "Попытка расправиться с долгами" #NT!
 OTO_vic_attempt_debt_crackdown_desc: "Чтобы продвигать модернизацию, мы должны теперь решить наши долговые проблемы, это включает в себя более эффективное управление долгом, погашение нашего долга и различные другие методы." #NT!
 OTO_vic_debt_management: "Управление долгом" #NT!
 OTO_vic_debt_management_desc: "Один из способов борьбы с долгом — это иметь более эффективные методы управления долгом. Мы можем сделать это, погасив наши долги или сэкономив деньги, увеличив торговлю с европейскими державами и многое другое." #NT!
 OTO_vic_reformation_of_the_national_bank: "Османский национальный банк" #NT!
 OTO_vic_reformation_of_the_national_bank_desc: "Наличие единого национального банка может помочь нам собрать достаточно средств для финансирования заводов, железных дорог и общих строительных проектов по всей стране, а также может привести к улучшению экономических структур в будущем." #NT!
 OTO_vic_form_oto_stock_exchange: "Османская фондовая биржа" #NT!
 OTO_vic_form_oto_stock_exchange_desc: "Теперь, когда создан единый национальный банк, мы можем также основать Османскую фондовую биржу, что позволит европейским инвесторам добиваться более высокой прибыли на обширных османских рынках." #NT!
 OTO_vic_begin_modernization_efforts: "Начать модернизацию" #NT!
 OTO_vic_begin_modernization_efforts_desc: "Завершив серию промышленных реформ, мы можем начать модернизацию нашей страны. Нам также необходимо предпринять и другие шаги, чтобы поддержать процесс модернизации, но это заложит для него основу." #NT!
 OTO_vic_complete_moderization: "Полная модернизация" #NT!
 OTO_vic_complete_moderization_desc: "Завершив шаги по модернизации, мы теперь можем объявить себя модернизированной нацией, поскольку наши усилия окупились. Это поможет нам на долгие годы вперед." #NT!
 OTO_vic_ottoman_railways: "Османские железные дороги" #NT!
 OTO_vic_ottoman_railways_desc: "Наряду с балканскими железными дорогами мы теперь также можем строить различные железные дороги через Анатолию, мы также можем соединить их с балканскими линиями, поскольку железные дороги жизненно важны для экономики, мы можем использовать их для помощи в модернизации." #NT!
 OTO_vic_balkan_mines: "Балканские железные дороги" #NT!
 OTO_vic_balkan_mines_desc: "Чтобы транспортировать сырьевые ресурсы в наши балканские владения, мы можем построить различные железные дороги, в конечном итоге мы сможем построить эти железные дороги, чтобы соединить их с нашими анатолийскими, объединяя железные дороги." #NT!
 OTO_vic_mines_in_anatolia: "Шахты в Анатолии" #NT!
 OTO_vic_mines_in_anatolia_desc: "По всей Анатолии есть много богатых ресурсами областей, мы можем добывать некоторые из этих областей, например, Трабзон, где есть склады сырого железа и угля, и Мерсин, где есть только склады сырого железа." #NT!
 OTO_vic_mines_in_lebanon: "Шахты в Ливане" #NT!
 OTO_vic_mines_in_lebanon_desc: "Ливан, обладающий множеством месторождений угля, мы можем использовать это, построив множество шахт в регионе, приобретя часть этого угля, мы можем использовать его в различных целях, например, на заводах по производству оружия." #NT!
