 OTO_vic_reimplement_devshirme: "Восстановление Девширме" #NT!
 OTO_vic_reimplement_devshirme_desc: "Обеспечьте Людям Книги их безопасность в рамках государства, восстановив Девширме — избранную группу немусульманских подданных, получивших образование в рамках исламской системы и обреченных на всю жизнь служить государству." #NT!
