 OTO_vic_enforce_corporal_punishment: "Применять телесные наказания" #NT!
 OTO_vic_enforce_corporal_punishment_desc: "Применение телесных наказаний позволит снизить вероятность совершения преступлений людьми." #NT!
 OTO_vic_abolish_corporal_punishment: "Отменить телесные наказания" #NT!
 OTO_vic_abolish_corporal_punishment_desc: "Нынешняя система телесных наказаний слишком жестока; мы должны отменить его, чтобы заручиться поддержкой народа." #NT!
