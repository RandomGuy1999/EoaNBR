 nap_france_mexico.1.t: "Мексика просит о помощи" #NT!
 nap_france_mexico.1.d: "Императрица встретилась сегодня с мексиканским дипломатом. Судя по всему, по ту сторону Атлантики дела идут не очень хорошо, и мексиканское правительство просит нас установить в Мексике монархию, которая стабилизирует нацию и спасет католицизм и латинскую расу." #NT!
 nap_france_mexico.1.a: "Конечно, помочь им найти сильного монарха." #NT!
 nap_france_mexico.1.b: "На другом конце света у нас нет времени на банальности." #NT!
  
