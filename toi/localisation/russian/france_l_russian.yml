 nap_france.370.t: "Законодательные выборы 1857 года." #NT!
 nap_france.370.d: "Вторые выборы в законодательные органы Второй Империи не должны оказать слишком сильного давления на наше правительство. Официальный кандидат Шарль де Морни находится в очень удобном месте, будучи близким союзником Империи и популярной фигурой среди политиков. У Мишеля Гушо мало поддержки, поскольку оппозиция по-прежнему расколота на республиканцев и монархистов, что позволяет ей затмить себя." #NT!
 nap_france.370.a: "А теперь мы ждем..." #NT!
  
 nap_france.3701.t: "Результаты выборов в законодательные органы 1857 г." #NT!
 nap_france.3701.d: "Результаты подведены: Шарль де Морни победил на выборах с подавляющим большинством голосов. \n\nОднако, казалось бы, оппозиция, пусть и незначительная, в крупных городах растёт.\n\nВот результаты:\nШарль де Морни - Официальный кандидат: §097,53 %§!\nМишель Гушо - Кандидат оппозиции: §t02,47 %§!" #NT!
 nap_france.3701.b: "Поздравление господину де Морни." #NT!
  
   # Diplomatic Focuses Flavor Text 
  
 new_nap_france_flavor.1.t: "Наполеон III и Виктор Эммануил II открывают железнодорожный туннель в Савойе." #NT!
 new_nap_france_flavor.1.d: "\n\nНаполеон, бывший карбонаро, всегда был озабочен вопросом итальянского единства. По другую сторону Альп Карвур, президент Совета министров Сардинии, старался поддерживать хорошие дипломатические отношения с Империей после участия Сардинии в Крымской войне 1853 года. Ясно, что это приглашение Виктора Эммануила II Император Наполеон иллюстрирует это сближение, которое, возможно, однажды может привести к серьезным переменам в Италии.\n\nНо сегодня речь не шла о крупных потрясениях в истории Сардинии-Пьемонта, а просто о том, чтобы заложить первый камень железнодорожного моста между двумя странами, свидетельство динамизма и современности нашей блестящей Империи." #NT!
 new_nap_france_flavor.1.a: "Объединенная Италия? Это чистая фантазия." #NT!
  
 new_nap_france_flavor.2.t: "Королева Виктория принята императором Наполеоном в Шербуре." #NT!
 new_nap_france_flavor.2.d: "\n\nКоролева Виктория и ее муж на этой неделе были приняты с официальным визитом в Шербурском арсенале и его новом расширении, а также на спуске на воду 90-пушечного винтового судна класса «Наполеон» «La Ville de Nantes».\n\nДипломатические отношения между двумя странами, которые быстро улучшаются после франко-британского сотрудничества во время Крымской войны, заставляют нас забыть многовековое соперничество между французами и англичанами.\n\nОднако визит пошёл не так, как планировалось. База в Шербуре, направленная в сторону Англии, была воспринята нашими коллегами по ту сторону Ла-Манша как провокация. Королевская чета даже уехала бы, не приехав на инаугурацию нового французского военного корабля." #NT!
 new_nap_france_flavor.2.a: "Скоро наш флот станет лучшим в мире!" #NT!
  
