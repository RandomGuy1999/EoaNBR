 france_general_strike.1.t: "Всеобщая забастовка" #NT!
 france_general_strike.1.d: "Всеобщая забастовка охватила шахты Сент-Этьена. Они просят повысить зарплату, ввести 8-часовой рабочий день и, прежде всего, создать единый фонд помощи, объединив фонды помощи компаний и фонд самоуправления для несовершеннолетних." #NT!
 france_general_strike.1.a: "Мы прервем эту забастовку!" #NT!
  
 france_general_strike.2.t: "Стрельба дю Брюле" #NT!
 france_general_strike.2.d: "Бастующие попытались остановить погрузку угля, поэтому были задействованы 6 пехотных рот под командованием капитана Гауссерана, которые окружили несовершеннолетних и арестовали 14 из них. Армия хотела доставить их в тюрьму Бизийон в Сент-Этьене, но, опасаясь пройти через Рикамари, предпочла воспользоваться заброшенной железной дорогой, проходящей возле колодца. В местечке под названием «Ле Брюле» войска сталкиваются с толпой, состоящей из родственников и членов семьи забастовщиков, пытающихся остановить их. Вот и стреляют без вызова, и преследуют перепуганное население и добивают раненых штыками." #NT!
 france_general_strike.2.a: "О Господи... Что случилось..." #NT!
 france_general_strike.2.b: "Они это заслужили!" #NT!
  
 france_general_strike.3.t: "Гнев ревет" #NT!
 france_general_strike.3.d: ""
 france_general_strike.3.a: "Именем императора Наполеона III городской совет Сент-Этьена распускается!" #NT!
  
 france_general_strike.4.t: "Интерпелляция де 116" #NT!
 france_general_strike.4.d: ""
 france_general_strike.4.a: "Это законное требование, дайте им больше власти." #NT!
 france_general_strike.4.b: "Это неприемлемо ! Они хотят украсть власть у Императора." #NT!
  
 france_general_strike.5.t: "Судебный процесс" #NT!
 france_general_strike.5.d: ""
 france_general_strike.5.a: "Мы не можем позволить им сделать это! Императорским указом: амнистия для всех!" #NT!
 france_general_strike.5.b: "Да здравствует Император! Эти преступники получили по заслугам!" #NT!
  
 france_general_strike.6.t: "Дело капитана Гауссерана" #NT!
 france_general_strike.6.d: ""
 france_general_strike.6.a: "Они храбрые солдаты, они выполнили свою работу. Украсьте капитана!" #NT!
 france_general_strike.6.b: "Ничего не делать. Мы не можем праздновать кровавую бойню или винить нашу армию." #NT!
 france_general_strike.6.c: "Поднимите обвинение против капитана Гауссерана, это его заслуга!" #NT!
 france_general_strike.6.e: "Они все виноваты!" #NT!
  
