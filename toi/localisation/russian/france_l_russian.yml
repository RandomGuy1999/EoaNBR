 army_france.1003.t: "Франсуа Луи Альфред Дюрье становится генералом?" #NT!
 army_france.1003.d: "Франсуа Луи Альфред Дюрье, племянник генерала Антуана Симона Дюрье, показал в Алжире, что он может быть хорошим генералом." #NT!
