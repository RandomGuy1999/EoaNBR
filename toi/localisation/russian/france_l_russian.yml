 third_rep_france.001.t: "Провозглашение Третьей республики" #NT!
 third_rep_france.001.d: "После пленения Наполеона в Седане депутаты срочно собрались во дворце Бурбонов, чтобы решить судьбу нации. Однако под давлением толпы, собравшейся перед дворцом, Леон Гамбетта с вершины ратуши торжественно провозгласил сегодня рождение новой республики." #NT!
 third_rep_france.001.a: "Да здравствует Республика!" #NT!
  
 third_rep_france.002.t: "Создание Временного правительства" #NT!
 third_rep_france.002.d: "Чтобы возглавить нацию против прусского вторжения, было создано новое «Правительство национальной обороны» во главе с генералом Трошю, которое возглавит нашу армию и нашу страну." #NT!
 third_rep_france.002.a: "Мы будем следовать его решениям" #NT!
  
 third_rep_france.0021.t: "Влияние социалистов во Франции растет." #NT!
 third_rep_france.0021.d: "В этот тревожный период повсюду во Франции формируются организации для поддержки наиболее обездоленных, как, например, в столице, где Центральный республиканский комитет двадцати округов пытается добиться от нового правительства политических и социальных мер, благоприятных для народных классов." #NT!
 third_rep_france.0021.a: "Давайте следить за ними" #NT!
  
 third_rep_france.003.t: "Укрепление столицы" #NT!
 third_rep_france.003.d: "Прусская армия продвигается к столице, и парижанам необходимо подготовиться к осаде города. На берегу Сены установлены баррикады Фортуны, перекрыты мосты и ведется наблюдение за пригородами" #NT!
 third_rep_france.003.a: "Это снова мы" #NT!
  
 third_rep_france.004.t: "Каноны для парижан" #NT!
 third_rep_france.004.d: "В эти кризисные времена парижане объединили усилия, чтобы на свои деньги купить пушки, чтобы защитить свой город от немецкого захватчика. Это оружие может помочь отразить врага." #NT!
 third_rep_france.004.a: "Эти пушки будут большим подспорьем." #NT!
  
 third_rep_france.005.t: "Парижская национальная гвардия присоединилась к фронту" #NT!
 third_rep_france.005.d: "Вызываются все зарегистрированные избиратели города Парижа. Национальная гвардия, насчитывающая 590 000 солдат, была мобилизована до конца войны и массово отправлена ​​на фронт. Они также участвуют в обороне Парижа." #NT!
 third_rep_france.005.a: "Все граждане должны бороться" #NT!
  
 third_rep_france.006.t: "Осада Парижа" #NT!
 third_rep_france.006.d: "Французская армия не смогла остановить наступление Пруссии и теперь полностью окружает столицу. Генералы знали, что эта осада должна была произойти, но, как это часто бывает во время этой войны, неэффективность и недостаточная подготовка армии приведут к трудным временам для парижан.\n\nБудем надеяться, что пруссаки будут отброшены достаточно скоро." #NT!
 third_rep_france.006.a: "Это еще не конец!" #NT!
  
 third_rep_france.007.t: "Антревю де Ферьер" #NT!
 third_rep_france.007.d: "Война для нас теперь окончена. Мы проиграли, и пруссаки разгромили нас мощью своей объединенной немецкой армии. Пришло время созвать прусское высшее командование и обсудить условия мира.\n\nМесто проведения было выбрано в замке Ферьер, к востоку от Парижа. Он будет и должен оставаться в секрете, чтобы защитить стабильность нового французского правительства и гарантировать, что обсуждаемые условия будут обсуждаться справедливо. Канцлер Пруссии и министры иностранных дел Франции обсудят условия мира, и, будем надеяться, они найдут что-то, о чем обе стороны смогут договориться." #NT!
 third_rep_france.007.a: "Мы надеемся принести мир" #NT!
  
 third_rep_france.0071.t: "Антревю де Ферьер" #NT!
 third_rep_france.0071.d: "Мы получили послание от вновь сформированного французского правительства: мы наконец заставили его преклонить колени. Столкнувшись с мощью немецких армий, они теперь попросили нас обсудить мир в замке Ферьер под Парижем. Эта дискуссия с министром иностранных дел Франции позволит нам выдвинуть наши требования.\n\nНа протяжении десятилетий мы жаждали того времени, когда мы сможем вернуть себе земли Эльзаса-Лотарингии, немецкие земли, на которые мы имеем право претендовать. Кроме того, мы могли бы использовать эту возможность для укрепления нашего немецкого единства. Победа над Французской империей сама по себе является подарком, но это самое близкое, чего мы ожидаем от капитуляции. У нас есть свои требования, и им придется их принять." #NT!
 third_rep_france.0071.a: "Войну нужно прекратить, ведь мы уже победили" #NT!
  
 third_rep_france.0072.t: "Антревю де Ферьер" #NT!
 third_rep_france.0072.d: "Канцлер Пруссии согласился на мир, но на ужасающих условиях. Мы откажемся от территории Эльзас-Лотарингии, которая будет передана Королевству Пруссии. Мир жизненно важен для Франции, война уже унесла много жизней, но эти условия очень ограничительны и могут быть проблематичными. Но мы должны сделать все необходимое, чтобы спасти Францию ​​от постоянно растущей катастрофы. Мы должны согласиться на эти условия. Но сначала мы должны подготовиться к тому, что может произойти. Давайте уделим время тщательному обдумыванию этих терминов." #NT!
 third_rep_france.0072.a: "Жертвы должны быть принесены" #NT!
 third_rep_france.0072.b: "Ни в коем случае мы не принимаем условия" #NT!
  
 third_rep_france.008.t: "Леон Гамбетта покидает Париж на воздушном шаре" #NT!
 third_rep_france.008.d: "Осада Парижа не помешает нашим политикам организовать остальную часть нации! Новый министр внутренних дел, социалист Леон Гамбетта, прыгнул на воздушный шар, чтобы покинуть город. Цель такого неожиданного шага — организовать французскую армию, ожидающую приказов правительства с самого начала осады.\n\nТо, что можно было бы рассматривать как экстравагантный и эксцентричный способ покинуть город, на самом деле, вероятно, является лучший способ уйти и уйти в тыл врага. Конечно, это сопряжено с риском, но Гамбетта относится к тому типу политиков, которые рискуют быть застреленными пруссаками, если хотят спасти нацию." #NT!
 third_rep_france.008.a: "По крайней мере, это должно быть весело" #NT!
  
 third_rep_france.0081.t: "Правительственная делегация отправлена ​​в Тур" #NT!
 third_rep_france.0081.d: "Правительство предпочло остаться в Париже в окружении прусских войск и их союзников, поэтому в Тур была отправлена ​​делегация для координации действий в провинциях по приказу министра юстиции Адольфа Кремье в сопровождении Александра Гле-Бизуана и адмирала Фуришона." #NT!
 third_rep_france.0081.a: "Надеюсь, им удастся переломить ситуацию" #NT!
  
 third_rep_france.0082.t: "Выезд правительственной делегации в Бордо" #NT!
 third_rep_france.0082.d: "Наступление Пруссии вынудило правительственную делегацию, размещенную в городе Туре, отойти этим утром дальше на юг, в Бордо. Хотя столице уже несколько месяцев удается дать отпор оккупантам, осаждающим город, ситуация в сельской местности предвещает самое худшее..." #NT!
 third_rep_france.0082.a: "Это наш последний шанс..." #NT!
  
 third_rep_france.0083.t: "Правительственная делегация захвачена в Бордо!" #NT!
 third_rep_france.0083.d: "Это катастрофа! Без предупреждения, посреди ночи, прусская армия выступила в роли Персея во французской обороне и вошла в город Бордо, где правительственная делегация теперь находилась в плену у пруссаков! Подписание перемирия должно завершиться во второй половине дня..." #NT!
 third_rep_france.0083.a: "Это конец !" #NT!
  
 third_rep_france.009.t: "Восстания в Париже" #NT!
 third_rep_france.009.d: "Осада продолжается, и народ устал от плохой работы нового правительства. Недавняя полоса военных потерь из-за отсутствия долгосрочного планирования и тактики быстрого реагирования спровоцировала новые восстания в столице. Шарль Делеклюз призвал свою газету сформировать Коммуну и бороться против правительства.\n\nЭто небольшое восстание не свергнет наше правительство, но оно стало объединяющей причиной для некоторых членов нашего правительства, таких как Леон Гамбетта и Анри Рошфор. Рошфор хочет, чтобы мы восприняли это восстание как нормальную реакцию на кризис и позволили ему продолжаться. Однако армия не хочет иметь дело с внутренними угрозами одновременно с прусской армией." #NT!
 third_rep_france.009.a: "Подавить это восстание" #NT!
  
 third_rep_france.0101.t: "Правительство выиграло плебисцит" #NT!
 third_rep_france.0101.d: "Парижане высказались! Правительство национальной обороны получило подавляющее большинство голосов и сможет продолжить борьбу!" #NT!
 third_rep_france.0101.a: "Мы не проиграем!" #NT!
  
 third_rep_france.0102.t: "Правительство проиграло плебисцит" #NT!
 third_rep_france.0102.d: "Парижане высказались! Правительство национальной обороны не получило большинства голосов. Ожидается, что генерал Трошю очень скоро решит судьбу правительства." #NT!
 third_rep_france.0102.a: "Это конец" #NT!
  
 third_rep_france.0103.t: "Луи Жюль Трошю уходит в отставку" #NT!
 third_rep_france.0103.d: "Еще один день, еще одна демонстрация в Париже. Франция снова и снова терпит потери на поле боя, а правительство продолжает сопротивляться условиям мира, выдвинутым пруссаками. Однако последние несколько дней оказались слишком тяжелыми для генерала Трошю. Сегодня он объявил о своем уходе из правительства. Последнее сопротивление прусскому соглашению теперь ушло, и правительство готовится подписать мирное соглашение." #NT!
 third_rep_france.0103.a: "Похоже, это Конец..." #NT!
  
 third_rep_france.0104.t: "Французская армия разгромлена" #NT!
 third_rep_france.0104.d: "Если республиканским армиям до сегодняшнего дня удавалось максимально ограничить наступление Пруссии, то сегодня произошла битва, которая решит трагическую судьбу этой войны, которая так дорого стоила Франции..." #NT!
 third_rep_france.0104.a: "Похоже, это Конец..." #NT!
  
 third_rep_france.0105.t: "Парижский водопад!" #NT!
 third_rep_france.0105.d: "Правительство национальной обороны захвачено в Париже!" #NT!
 third_rep_france.0105.a: "Похоже, это Конец..." #NT!
  
 third_rep_france.011.t: "Подписано перемирие между Францией и Пруссией!" #NT!
 third_rep_france.011.d: "После нескольких месяцев переговоров со стороны французского правительства перемирие было подписано. В течение следующих нескольких дней будут организованы выборы в законодательные органы, и двум странам придется прийти к окончательному мирному соглашению, которое окончательно положит конец франко-прусской войне. По крайней мере, если все пойдет по плану..." #NT!
 third_rep_france.011.a: "Наконец-то мир...." #NT!
  
 third_rep_france.0111.t: "Прусская армия марширует по Парижу." #NT!
 third_rep_france.0111.d: "Сегодня, как и предусматривалось предварительным соглашением о перемирии, прусские войска прошли маршем по улицам французской столицы, к изумлению и разочарованию парижан, воспринявших это событие как настоящее оскорбление, усиливающее их чувство предательства со стороны своих лидеров." #NT!
 third_rep_france.0111.a: "Какой позор!" #NT!
  
 third_rep_france.0112.t: "Наша армия марширует по Парижу" #NT!
 third_rep_france.0112.d: "Сегодня, как и предусматривалось предварительным соглашением о перемирии, прусские войска прошли маршем по улицам французской столицы, к изумлению и разочарованию парижан, воспринявших это событие как настоящее оскорбление, усиливающее их чувство предательства со стороны своих лидеров." #NT!
 third_rep_france.0112.a: "Великий день для Империи" #NT!
  
 third_rep_france.012.t: "Леон Гамбетта уходит из правительства" #NT!
 third_rep_france.012.d: "Леон Гамбетта был одним из самых сильных противников парижского плебисцита, и теперь, когда правительство заявило о своей полной поддержке, он отозвал свое заявление об отставке из французского правительства. Он был одним из самых харизматичных голосов Французской Республики со времен Империи. Теперь, когда он ушел, мы можем ожидать, что некоторые очень разгневанные политики-социалисты выступят против правительства. Мы надеялись, что плебисцит успокоит людей и вполне может создать еще больший хаос." #NT!
 third_rep_france.012.a: "Скатертью дорога" #NT!
  
 third_rep_france.013.t: "Анри Рошфор уходит из правительства" #NT!
 third_rep_france.013.d: "Страстный Анри Рошфор аннулировал свое заявление об отставке после нашего приказа послать армию для усмирения недавних восстаний. Рошфор был великим голосом, преодолевшим разрыв между коммунистами-бланкистами и умеренным правительством. Хотя он часто шел вразрез с нашими основными республиканскими линиями, он все же оставался важной фигурой Французской Республики. Но нам не нужны авторитарные деятели в нашем новом правительстве, и уход Рошфора не усложнит нашу работу по сравнению с тем, что она уже есть." #NT!
 third_rep_france.013.a: "Скатертью дорога" #NT!
  
 # 1871 LEGISLATIVE ELECTION 
  
 third_rep_france.014.t: "Первые законодательные выборы республики" #NT!
 third_rep_france.014.d: "Славный день для республики, пришло время выборов! Эти выборы определят состав нашего первого парламента, давая преимущество одной из четырех основных партий, присутствующих во Франции и достаточно влиятельных, чтобы иметь представителей.\n\nЛегитимисты — это монархисты, сторонники возврата к более классической французской монархии. . Эта партия имеет много сторонников в консервативных кругах, но не пользуется большой популярностью среди населения. «Модере», как следует из названия, являются более умеренными консерваторами. Сторонники республики, они по-прежнему имеют очень консервативные взгляды и политику. Либералы — политики-центристы, стремящиеся угодить всем. В конце концов, сохранение стабильности в новой республике может оказаться неплохой идеей. Наконец, радикалы являются социалистическими политиканами, выступающими за более централизованную экономику и более ориентированную на благосостояние нацию. Чрезвычайно популярная, это также партия, которая могла бы успокоить недавние проблемы, которые мы имеем с коммунистическими повстанцами." #NT!
 third_rep_france.014.a: "Настало время демократии." #NT!
  
 third_rep_france.0141.t: "Монархисты победили на выборах." #NT!
 third_rep_france.0141.d: "Если казалось, что выборы противостоят монархистам, состоящим из легитимистов, орлеанистов, наполеоновцев и республиканцев, в конечном итоге они были направлены на решение будущего конфликта между монархистами-пацифистами и республиканцами в пользу тотальной войны. Измученные несколькими долгими месяцами конфликта, французы наконец выбрали мир." #NT!
 third_rep_france.0141.a: "Начало новой эры" #NT!
  
 third_rep_france.015.t: "Адольф Тьер избран президентом" #NT!
 third_rep_france.015.d: ""
 third_rep_france.015.a: "Его мандат будет непростым" #NT!
  
 third_rep_france.016.t: "Франция и Германская империя подписали Франкфуртский пакт." #NT!
 third_rep_france.016.d: ""
 third_rep_france.016.a: "Мы потеряли нашу землю, но не наш гнев!" #NT!
  
  
  
