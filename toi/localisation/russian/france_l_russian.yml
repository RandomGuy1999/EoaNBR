 FRA_latin_monetary_union_establishment: "Учредительный договор Латинского валютного союза" #NT!
 FRA_latin_monetary_union_establishment_desc: "Франция, как и все другие страны, зависит от торгового обмена между народами. Признавая эту истину, внутри торговых комиссий и экономических кругов было высказано интересное предложение...\n\nТипичным неудобством в международной торговле являются нефиксированные обменные курсы между валютами, поскольку каждая валюта следует своим собственным стандартам чеканки, взвешивая и состав металлов. Это приводит к валютной неопределенности, поскольку торговец во Франции может не получить стоимость товаров на вес своей монеты за рубежом. Таким образом, было представлено предложение о создании так называемого «Валютного союза».\n\nЭтот «Союз», если его согласуют другие страны, стандартизирует обменные курсы между странами. Это позволит обменивать иностранные монеты на французский франк по установленной равной стоимости по биметаллическому стандарту в обоих направлениях. Это сделало бы торговлю гораздо более простым и эффективным делом, но требует участия некоторых других стран... сформируем ли мы этот Валютный Союз?" #NT!
 FRA_latin_monetary_union_greece: "Попросите Грецию присоединиться к нам!" #NT!
 FRA_latin_monetary_union_greece_desc: "Греки выразили заинтересованность во вступлении в LMU, сославшись на одно из положений договора, которое позволяет странам, желающим соблюдать положения договора, присоединяться к государствам-членам союза. Королевство Греция занимает выгодное положение, позволяющее оспаривать воды вдоль Босфора, и включение их в союз может сработать как дипломатический ход, так и экономический... вступит ли Греция в Валютный союз?" #NT!
 FRA_latin_monetary_union_russia: "Двустороннее соглашение с Россией" #NT!
 FRA_latin_monetary_union_russia_desc: "Хотя Санкт-Петербург не выразил желания присоединиться к договору, интерес к концепции равного обмена, похоже, не остался без внимания. Однако может быть заключено отдельное соглашение, но со стандартизацией обменных курсов банков-членов по отношению к Банку России в отношении фискальных и денежных банкнот. Хотя это соглашение и отличается от других, оно могло бы упростить торговлю для наших партнеров в России." #NT!
 FRA_latin_monetary_union_spain: "Двустороннее соглашение с Испанией" #NT!
 FRA_latin_monetary_union_spain_desc: "Испания сомневается в последствиях договора, и переговоры до сих пор были безрезультатными, несмотря на интерес к этой концепции. Двустороннее соглашение могло бы быть полезным в качестве замены членству в профсоюзе, даже если соглашение будет слегка ориентировано на испанцев..." #NT!
 FRA_latin_monetary_union_romania: "Двустороннее соглашение с Румынией" #NT!
 FRA_latin_monetary_union_romania_desc: "Недавно созданная нация цыган проявила интерес к нашему валютному союзу и желает стать его членом. Однако разногласия в применении и организации договора привели к неудаче переговоров, и Румыния остается вне соглашения. Несмотря на уступки, возможно, нам удастся убедить румын модифицированным двусторонним соглашением?" #NT!
 FRA_latin_monetary_union_austria_hungary: "Двустороннее соглашение с Австро-Венгрией" #NT!
 FRA_latin_monetary_union_austria_hungary_desc: "Вена выразила явный отказ от договора LMU и его положений, мотивируя это тем, что биметаллическая денежная система не отвечает их экономическим интересам, поскольку их собственная система представляет собой монометаллическую денежную систему. Может быть, мы могли бы убедить их соглашением о равном обмене между нашими золотыми франками и их флоринами между казначействами?" #NT!
 FRA_latin_monetary_union_monaco: "Двустороннее соглашение с Монако" #NT!
 FRA_latin_monetary_union_monaco_desc: "Наш маленький сосед на юге, Монако, неразрывно связан с нами. Они не хотят полноправного членства в нашем союзе, но выразили положительное желание использовать стандарт LMU для торговли между валютами. Соглашение было бы наиболее выгодно для нас обоих." #NT!
 FRA_latin_monetary_union_serbia: "Одностороннее соглашение с Сербией" #NT!
 FRA_latin_monetary_union_serbia_desc: "Сербы не заинтересованы в непосредственном участии в союзе и его биржах, но продемонстрировали желание использовать стандарт LMU для чеканки монет. Хотя мы не можем заставить их соблюдать нашу стандартизацию и обменный курс из-за разного процентного содержания металлов, возможно, мы могли бы установить специальные обменные курсы между их стандартом и нашим?" #NT!
 FRA_latin_monetary_union_bulgaria: "Одностороннее соглашение с Болгарией" #NT!
 FRA_latin_monetary_union_bulgaria_desc: "Болгария, как и Сербия, не хочет вступать в союз, но хочет использовать стандартизацию чеканки монет LMU. Мы могли бы заключить одностороннее соглашение, по которому валюта Союза будет обмениваться по курсу, равному стоимости болгарских монет; все, что нам нужно знать, это согласятся на это болгары или нет..." #NT!
