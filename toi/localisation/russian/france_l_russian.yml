 third_rep_france.15.t: "Обида в Париже" #NT!
 third_rep_france.15.d_thiers: "Адольф Тьер много лет занимался французской политикой, прежде чем стал президентом. Во время Июльской монархии он воздвиг то, что позже было названо «Стеной Тьера», чтобы защитить город от захватчиков после революции 1848 года. Мало того, он также проявил некоторое негодование по отношению к Национальной гвардии, опасаясь, что они могут восстать и свергнуть его. Теперь его опасения могут оказаться правдой. Ходят слухи, что они планируют захватить правительство. В душе они социалисты, очень молодая республика может снова разрушиться, мы не можем этого допустить." #NT!
 third_rep_france.15.d_gambetta: "Леон Гамбетта — популярная фигура как среди республиканцев, так и среди социалистов. Он харизматичен и ясно дал понять, что никто не собирается останавливать его социальные реформы после его избрания. Но и военные, и социалисты хотят быть уверены в его политике. Военные опасаются, что он будет слишком либеральным, социалисты опасаются, что он будет слишком консервативным, чтобы угодить большинству. Леон Гамбетта находится в тяжелом положении и должен выбрать, какой фракции он хочет помочь, а какую фракцию ему нужно предать." #NT!
 third_rep_france.15.d_rochefort: "Первый президент нашей новой республики не самый популярный среди наших коллег-социалистов. Анри Рошфор показал себя довольно безжалостным и авторитарным лидером, и, кроме того, он часто посещал Огюста Бланки, известного жесткого марксиста. Французская армия уже выразила свою обеспокоенность по поводу этого нового правителя, а Патрис де Мак-Маон стал самым известным противником Рошфора среди военных. Отчеты разведки свидетельствуют о подозрительном поведении некоторых наших ветеранов войны." #NT!
 third_rep_france.15.a: "Конфисковать пушки Национальной гвардии" #NT!
 third_rep_france.15.b: "Давайте познакомимся с ними обоими" #NT!
 third_rep_france.15.c: "Разговор с бланкистами" #NT!
 third_rep_france.15.d: "Все в порядке" #NT!
  
 third_rep_france.16.t: "[GetDateText] Восстание" #NT!
 third_rep_france.16.d: "Недавние правительственные решения не удовлетворили части армии. Недавняя конфискация оружия у нашей Национальной гвардии в надежде на контроль ситуации, которая могла бы пойти на спад, заставила ее присоединиться к делу социализма. В сообщениях говорится о восстании, но многие эксперты в правительстве уже говорят о революции.\n\nПриготовься, Париж, борьба еще далека от завершения." #NT!
 third_rep_france.16.a: "Это началось" #NT!
  
 third_rep_france.17.t: "[GetDateText] Военное восстание" #NT!
 third_rep_france.17.d: "После ареста Патриса де Мак-Магона часть нашей армии восстала против нашего правительства и объявила войну нашему режиму. Их штаб-квартира находится в Бордо, и они уже предпринимают наступление вдоль Гаронны, чтобы закрепить за собой Аквитанию. Наше высшее командование полностью застигнуто врасплох, и войска беспорядочно реорганизуются за счет остатков наших генералов и командиров. Прошло совсем немного времени после франко-прусской войны, унизившей Францию, и теперь нам предстоит столкнуться с новым конфликтом." #NT!
 third_rep_france.17.a: "Кажется, Франция не сможет избежать войны" #NT!
 third_rep_france.17.b: "Мы не можем позволить социалистам взять верх!" #NT!
  
 third_rep_france.18.t: "Встреча" #NT!
 third_rep_france.18.d: "Коммунистическая группа Огюста Бланки была болью для французского правительства с тех пор, как была призвана заменить имперский режим. Однако недавние проблемные военные действия вызвали необходимость политического соглашения, компромисса.\n\nБланки предложил нам избавиться от генерала Патриса де Мак-Магона. Прославленный военный офицер также является убежденным легитимистом и человеком, имеющим большое влияние на армию. Хотя мы не можем обвинить его в заговоре, это правда, что мы могли бы быстро его устранить, очень элегантно решив проблему. Однако наша армия уже находится в самой слабой точке за десятилетия, а некоторые могут даже сказать, за столетия, и, таким образом, удаление одного из самых эффективных офицеров из нашей армии может полностью уничтожить нас. Это замаскированный ультиматум: либо мы устраним Мак-Магона и столкнемся с возможным военным восстанием, либо мы позволим ему продолжать и мы столкнемся с социалистическим восстанием. Здесь нет правильного решения." #NT!
 third_rep_france.18.a: "Мы обязательно уничтожим Мак-Магона." #NT!
 third_rep_france.18.b: "Мы не хотим делать нашу армию слабее, чем она есть сейчас." #NT!
  
 third_rep_france.19.t: "[GetDateText] Военный переворот" #NT!
 third_rep_france.19.d: "Катастрофическое французское правительство не сумело удержать под своим командованием собственную армию. Части французской армии во главе с генералом Патрисом де Мак-Магоном подняли восстание и созвали собственное правительство национального спасения в Аквитании, что лишь затмило продолжающийся конфликт с Пруссией. Теперь нам предстоит встретиться с еще одним врагом — нашей собственной армией, и без этих ключевых военачальников мы стали еще слабее, чем раньше." #NT!
 third_rep_france.19.a: "Рошфор предвидел это" #NT!
  
 third_rep_france.20.t: "Беспокойство социалистов" #NT!
 third_rep_france.20.d: "Социалисты призвали нас укрепить основы нашей зарождающейся демократии и защитить любой ценой социальные свободы, полученные к концу правления Императора. Пока слишком рано давать решительные обещания, но, вероятно, это то, что необходимо, чтобы сохранить целостность нашей нации. Однако слишком большая уступка им может разозлить и без того разочарованную армию." #NT!
 third_rep_france.20.a: "Конечно, мы останемся верными своим убеждениям." #NT!
 third_rep_france.20.b: "Для создания сильной нации необходимы некоторые жертвы" #NT!
 third_rep_france.20.c: "Будущее Франции не социалистическое" #NT!
  
 third_rep_france.21.t: "Беспокойство армии" #NT!
 third_rep_france.21.d: "В армии сильны консервативные ценности, и даже среди наиболее лояльных к временному правительству Трошю людей есть страх слишком сильно склониться к социалистам. Они хотят заверений в том, что новое правительство будет защищать французские ценности и традиции и продолжит поддерживать усилия по укреплению армии и ее бюджета в будущем." #NT!
 third_rep_france.21.a: "Мы не забудем о наших ценностях и традициях" #NT!
 third_rep_france.21.b: "Мы доверяем демократическому процессу" #NT!
 third_rep_france.21.c: "Мы должны идти вперед к прогрессу" #NT!
  
 third_rep_france.22.t: "Социалисты довольны нашими решениями" #NT!
 third_rep_france.22.d: "Выслушав обе стороны и приняв решения, мы получили сообщения о том, что лидеры социалистов в целом ими довольны. Внутренний мир, достигнутый в результате этого, может быть временным, но каждый спасенный день является благословением, учитывая нынешнее состояние нации." #NT!
 third_rep_france.22.a: "Замечательно, мы смогли их успокоить." #NT!
  
 third_rep_france.23.t: "Социалисты обеспокоены нашими решениями" #NT!
 third_rep_france.23.d: "Выслушав обе стороны и приняв решения, мы получили сообщения о том, что лидеры социалистов устали от занимаемой нами позиции. Демонстрации уже организуются, и кажется, что наш шаг по созданию более справедливой системы мог привести к потере ими веры." #NT!
 third_rep_france.23.a: "Мы не можем угодить всем" #NT!
  
 third_rep_france.24.t: "Всеобщая забастовка в Париже." #NT!
 third_rep_france.24.d: "Недавняя позиция правительства спровоцировала забастовки в столице. Организованные социалистами, они нацелены на правительство, которое, похоже, не может им угодить. Однако масштабы забастовки вызывают беспокойство, и в сообщениях говорится, что в ближайшее время готовится еще более масштабная демонстрация. Кто знает, что ждет будущее, но начало Республики не самое лучшее." #NT!
 third_rep_france.24.a: "Тревожно" #NT!
  
 third_rep_france.25.t: "Армия довольна нашими решениями" #NT!
 third_rep_france.25.d: "Наши позиции понравились влиятельным военачальникам нашей армии. Мы не можем позволить себе потерять поддержку нашей единственной защиты от прусской угрозы, и такие сообщения успокаивают правительство в его действиях и решениях. В конце концов, у Франции может быть какая-то надежда." #NT!
 third_rep_france.25.a: "Замечательно, мы смогли их успокоить." #NT!
  
 third_rep_france.26.t: "Армия обеспокоена нашими решениями" #NT!
 third_rep_france.26.d: "Решения, принятые правительством по поводу забот своего народа и армии, не пользовались популярностью среди влиятельных военачальников. В то время как некоторые только теряют веру, другие уже говорят о «некомпетентности» и могут стать проблематичными в нашем продолжающемся конфликте с пруссаками." #NT!
 third_rep_france.26.a: "Мы не можем угодить всем" #NT!
  
 third_rep_france.27.t: "Военные демонстрации в Париже" #NT!
 third_rep_france.27.d: "Было очевидно, что некоторые военные сейчас отказываются воевать, называя наше правительство «нелегитимным» и «неэффективным». Наша армия достаточно ослабла, такие демонстрации нам не нужны, но, похоже, мы их уже потеряли навсегда. Переговоры были предприняты, но в конечном итоге провалились. Похоже, нам придется жить с еще более ослабленной Армией." #NT!
 third_rep_france.27.a: "Тревожно" #NT!
  
  
