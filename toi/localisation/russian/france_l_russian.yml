 FRA_decision_enact_loi_ollivier: "Принять закон Оливера" #NT!
 FRA_decision_enact_loi_ollivier_desc: "Этот закон, предложенный либеральным политиком Эмилем Оливье, позволит отменить закон Ле Шапелье 1791 года, который сделал сплочение крестьян и рабочих незаконными. Его принятие, рассматриваемое как первый шаг на пути к созданию более дружественного правительства для бедного класса, успокоит республиканцев и социалистическое движение." #NT!
 FRA_decision_enact_loi_duruy: "Принять закон Дюрюи" #NT!
 FRA_decision_enact_loi_duruy_desc: "Закон, предложенный Виктором Дюруи, направлен на улучшение школьного образования. После обсуждения содержание закона стало следующим:\n- Обязательство иметь начальную школу во всех городах с населением более 500 человек (800 согласно Закону Фаллу 1850 г.)\n- Повышение заработной платы учителей\n- Города, департаменты и Франция может финансировать начальную школу, в противном случае родители платят за отправку своих детей.\n- Разрешение городам давать деньги трудолюбивым детям для улучшения посещаемости школы (школа остается факультативной, чтобы сохранить свободу отца).\n- История и география являются обязательными." #NT!
 FRA_decision_enact_loi_niel: "Принять закон Ниэля" #NT!
 FRA_decision_enact_loi_niel_desc: "Военный министр маршал Адольф Ниль разделяет с Наполеоном III восхищение прусской военной администрацией. В Пруссии все мужчины в возрасте от 20 до 40 лет должны проходить военную службу. Во Франции призыв по-прежнему осуществляется посредством лотереи, и богатые могут платить другим за службу вместо них, чтобы избежать этого. Даже если количество действующих солдат обеих стран сопоставимо, французской армии придется разделить своих солдат между колониями, а резерв не готов к бою. Адольф Ниль подсчитал, что 200 000 французских солдат могут защитить Рейн от 350 000 пруссаков (вдвое больше резерва). Адольф Ниль предложил «Мобильную национальную гвардию» — копию прусской военной системы, но народ и депутаты этого не хотят." #NT!
