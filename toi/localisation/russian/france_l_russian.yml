 FRA_reform_empire: "Время полезных реформ" #NT!
 FRA_reform_empire_desc: "Конституция изначально была создана для авторитарного лидера, хотя в конечном итоге нация оказалась более либеральной, чем планировалось, и теперь эта конституция кажется все более и более устаревшей в этой новой стране. Для того чтобы двигаться вперед, нам необходимы некоторые улучшения." #NT!
