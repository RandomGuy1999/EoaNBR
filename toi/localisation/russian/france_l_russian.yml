 FRA_legislative_elections_1869_desc: "Законодательные выборы решат, как будет заполнено собрание, предоставив Императору или его оппоненту больше власти над политикой." #NT!
 FRA_loi_ollivier: "Принять Лой Оливье" #NT!
 FRA_loi_ollivier_desc: "Закон Оливье дает рабочим право на забастовку. Хотя этот закон имеет простую предпосылку легализации забастовок, он открывает диалог между рабочими и правительством Французской империи, необходимый диалог в мире растущего социализма и в стране растущего республиканского духа." #NT!
 FRA_loi_duruy: "Принять закон Дюруи" #NT!
 FRA_loi_duruy_desc: "Закон Дюруи позволяет девочкам посещать школу и делает школьную систему более доступной для всех, предоставляя бесплатную школу и образование для всех." #NT!
 FRA_end_censorship: "Конец цензуры" #NT!
 FRA_end_censorship_desc: "Цензура прессы дала императору власть в первые годы его правления, но людей начинает раздражать тот факт, что каждая газета восхваляет непопулярного императора. Теперь пресса будет свободна, и теперь не каждая новостная статья должна поддерживать L'Empereur. Ведь каждый имеет право на свое мнение." #NT!
 FRA_counter_european_rivalry: "Противодействие европейскому соперничеству" #NT!
 FRA_counter_european_rivalry_desc: "Будь то Пруссия и Австрия, Великобритания и мы, Испания и Португалия, наш континент полон ожесточенного соперничества. Одной из наших основных тактик должно быть сохранение нейтралитета, поскольку мы не можем снова сражаться с целыми коалициями и побеждать. Однако мы всегда должны быть готовы к европейскому конфликту." #NT!
 FRA_defend_alsace: "Оборонительная линия в Эльзасе" #NT!
 FRA_defend_alsace_desc: "Пруссаки представляют собой угрозу для Европы, а Эльзас — одно из наших самых слабых мест, прямо на границе Германской Конфедерации. Поскольку пруссаки распространяют свои амбиции на всю Германию, нам следует опасаться их действий и строить форты и военную инфраструктуру на Рейне." #NT!
 FRA_defensive_tactics: "Оборонительная тактика" #NT!
 FRA_defensive_tactics_desc: ""
 FRA_learn_italian_intervention: "Учитесь у итальянской интервенции" #NT!
 FRA_learn_italian_intervention_desc: ""
 FRA_niel_plan: "План Ниля" #NT!
 FRA_niel_plan_desc: "План Ниля был предложен фельдмаршалом Адольфом Нилем и предполагал модернизацию наших армий. Наши офицеры очень плохо обучены, а наша тактика устарела. В случае нападения мы плохо подготовлены. Принятие этого плана даст нашей стране некоторую передышку, начав процесс преобразования наших сухопутных войск." #NT!
 FRA_modern_war_logistics: "Современная военная логистика" #NT!
 FRA_modern_war_logistics_desc: "Даже несмотря на то, что у нас есть самая передовая военная техника, нам по-прежнему не хватает инноваций в нашей логистике, мы застряли в модели, установленной наполеоновскими войнами, и в правилах, которым слишком строго следуют наши генералы и офицерский корпус." #NT!
 FRA_loi_niel: "Принять Лой Ниэль" #NT!
 FRA_loi_niel_desc: "Loi Niel — это модернизация армии с целью улучшения призыва на военную службу во Франции, который является частичным и неравным в зависимости от благосостояния людей. Это противоречит прусской системе всеобщей воинской повинности." #NT!
 FRA_stop_gerrymendering: "Остановите джерримендеринг" #NT!
 FRA_stop_gerrymendering_desc: "Джерримендеринг позволяет укорениться коррупции в нашей стране. Мы должны найти способ остановить это." #NT!
 FRA_fund_partisans: "Повысьте зарплату нашим партизанам" #NT!
 FRA_fund_partisans_desc: "Республиканство по-прежнему остается большой силой во французской политике. Нам нужно финансировать наших партизан, чтобы они распространяли доброе слово о бонапартизме по всей стране." #NT!
 FRA_stop_funding_patisans: "Прекратить финансирование партизан" #NT!
 FRA_stop_funding_patisans_desc: ""
 FRA_time_useful_reforms: "Время полезных реформ" #NT!
 FRA_time_useful_reforms_desc: "В конце концов, Империя хочет заключить мир с людьми, предоставив им свободы и представительство, даже в Империи, которая в принципе может показаться авторитарной. Это пик реформ Империи, превращающих нацию в республику с императором, в надежде, что на этот раз люди увидят пользу Империи." #NT!
  # The unthinkable 
 FRA_the_unthinkable: "Немыслимое" #NT!
 FRA_the_unthinkable_desc: "Произошло немыслимое, Франция потрясена. Мы выздоровеем, но никогда не забудем." #NT!
