 FRA_future_empire: "Будущее Империи" #NT!
 FRA_future_empire_desc: "Нападение, совершенное Орсини и его сообщниками, хотя и провалилось, но также имело эффект бомбы в учреждениях нашей молодой Империи, подчеркнув слабую безопасность вокруг императора и его семьи. Необходимо немедленно провести реформы, чтобы исправить это!" #NT!
 FRA_general_security_law: "Общий закон безопасности" #NT!
 FRA_general_security_law_desc: "Общий закон безопасности Второй империи, или закон о подозреваемых, позволяет наказывать любую попытку оппозиции тюремным заключением и разрешает, среди прочего, арест и депортацию без суда человека, осужденного за политическое преступление. с 1848 года. Наконец, этот законопроект предусматривает наказание в виде штрафов или тюремного заключения для тех, кто согласился действовать против правительства." #NT!
 FRA_ensure_bonaparte_dynasty: "Обеспечить династию Бонапартов" #NT!
 FRA_ensure_bonaparte_dynasty_desc: "Если бы император умер, как наша империя должна была выбрать его преемника? Кто будет обеспечивать регентство в ожидании совершеннолетия принца для коронации? На эти вопросы нам придется ответить в ближайшие несколько дней..." #NT!
 FRA_redraw_cantons: "Военный контроль над штатами" #NT!
 FRA_redraw_cantons_desc: "После нападения на Императора обеспечение национальной безопасности стало приоритетом для военных. Мегаполис будет разделен на военные округа, и каждый из них будет возглавляться маршалом, задачей которого будет поиск и захват анархистов и противников режима с целью их депортации." #NT!
 FRA_return_press_censorship: "Судьба прессы" #NT!
 FRA_return_press_censorship_desc: "Республиканская и оппозиционная пресса всегда выражала ненависть к империи и ее принципам. Пришло время решить, что делать с этим экстремистским тряпьем." #NT!
 FRA_commemorate_revolution_heroes: "Вечная память героям революции" #NT!
 FRA_commemorate_revolution_heroes_desc: "Легенда о линии Бонапарта сложилась не только благодаря военному гению Наполеона Первого, но и благодаря мужественным солдатам великой армии Первой Империи, которые следовали за ним во время его длительных походов. Таким образом, те, кто дожил до этого дня, будут награждены престижной медалью из рук самого императора во время чествования смерти Великого полководца." #NT!
 FRA_follow_colonial_ambitions: "Расширьте имперские колониальные амбиции" #NT!
 FRA_follow_colonial_ambitions_desc: "Теперь, когда империя в безопасности, мы должны продолжать развивать наши заморские территории, чтобы расширить наше влияние в мире. Обеспечение безопасности территорий Алжира, побережий Западной Африки, Суэца и далеких индокитайских земель будет непростой задачей, но наш новый морской флот должен позволить нам достичь наших целей." #NT!
  
  
