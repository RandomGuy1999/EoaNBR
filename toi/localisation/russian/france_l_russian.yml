 FRA_develop_steamships_desc: "С развитием паровых двигателей, которые становятся все более компактными и мощными, возможно, станет возможным оборудовать ими наши военные корабли. Инновации в этом вопросе дадут нам преимущество в морских сражениях и возможность конкурировать с нашим соперником с другой стороны Манша." #NT!
