 FRA_expand_lgoc: "Развернуть LGOC" #NT!
 FRA_expand_lgoc_desc: "Лондонская компания General Omnibus, как ни удивительно, является результатом франко-британского сотрудничества. Расширение этой компании могло бы привести к еще большему улучшению отношений с нашим северным соседом. Мы могли бы даже получить несколько новых модных омнибусов, если правильно разыграем наши карты!" #NT!
