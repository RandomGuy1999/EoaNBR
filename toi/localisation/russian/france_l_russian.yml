 army_france.1004.a: "Он назначен генералом!" #NT!
 army_france.1004.b: "У нас достаточно генералов" #NT!
  
 army_france.1005.t: "Камиль Клеман де Ла Ронсьер-Ле Нури становится адмиралом?" #NT!
 army_france.1005.d: "Камиль Клеман де ла Ронсьер-Ле Нури, сын генерала де ла Ронсьера, героя войны Наполеона, показал в Мексике, что он может быть хорошим адмиралом." #NT!
 army_france.1005.a: "Он назначен адмиралом!" #NT!
 army_france.1005.b: "У нас достаточно адмиралов" #NT!
  
 army_france.1006.t: "Шарль де Лоренц становится генералом?" #NT!
 army_france.1006.d: "Шарль де Лоренц был назначен генерал-майором в 1855 году после битвы при Малакоффе во время Крымской войны. Он мог бы стать хорошим генералом для отправки в Мексику." #NT!
 army_france.1006.a: "Он назначен генералом!" #NT!
 army_france.1006.b: "У нас достаточно генералов" #NT!
  
 army_france.1007.t: "Шарль Жозеф Франсуа Вольф становится генералом?" #NT!
 army_france.1007.d: "Шарль Жозеф Франсуа Вольф служил в Алжире с 1843 года и вернулся в метрополию для участия в европейских войнах. Он мог бы стать хорошим генералом." #NT!
 army_france.1007.a: "Он назначен генералом!" #NT!
 army_france.1007.b: "У нас достаточно генералов" #NT!
  
 latin_monetary_union.1.t: "Создание Латинского валютного союза" #NT!
 latin_monetary_union.1.d: "Сегодня правительства Франции, Италии, Бельгии и Швейцарии сделали совместное заявление о завершении обсуждений и создании нового договорного союза: Латинского валютного союза.\n\nЛатинский валютный союз, сокращенно LMU, стремится унифицировать валюту каждого государства-члена в рамках одной стандартизированной системы чеканки. Эта система уравнивает обменные курсы монет между членами Италии, Швейцарией, Бельгией и Францией. Это означает, что монеты едины по стоимости и могут использоваться без конвертации во всех странах-членах, при условии, что размеры, вес и состав металлов остаются в основном идентичными. Союз был предложением французских чиновников, и его создание предполагает более тесное сотрудничество между экономическими интересами каждого государства-члена и Франции в Европе.\n\nЧто станет с этим союзом с течением времени, покажет только время..." #NT!
 latin_monetary_union.1.a: "Союз рождается!" #NT!
 latin_monetary_union.2.t: "Попросите Грецию присоединиться к Латинскому валютному союзу" #NT!
 latin_monetary_union.2.d: "Наши дипломаты в Греции сообщили о возможности пригласить греков вступить в FMU.\n\nЧеловеки среди дипломатического корпуса, отправленного в Грецию, получили положительные впечатления от потенциальных перспектив вступления Греции в FMU и считают, что это даст им возможность Прямое приглашение может быть хорошим способом произвести хорошее впечатление о LMU. Греки в целом положительно относятся к положениям договора и проявили явный интерес к стандартизации монет, которую предлагает LMU, помимо того, что валюта имеет сильную экономическую поддержку со стороны других членов.\n\nСуществует множество потенциальных преимуществ для LMU. Однако, если греки решат полностью войти в валютный союз, решение в конечном итоге останется за ними." #NT!
 latin_monetary_union.2.a: "Передайте наши поздравления!" #NT!
 latin_monetary_union.3.t: "Двустороннее соглашение с Латинским валютным союзом" #NT!
 latin_monetary_union.3.d: "Мы не согласны со всеми условиями, которые LMU налагает, если мы хотим присоединиться в качестве полноправного члена, что делает договор нежелательным для наших дальнейших интересов.\n\nОднако, хотя мы не заинтересованы в присоединении к LMU в качестве полноправного члена, Взаимодействие с ним на экономической основе по-прежнему было бы разумным и безусловно необходимым. Стандартизация чеканки и чеканки монет — привлекательная идея, но, возможно, существуют другие способы установления установленного обменного курса для нашей казны или валюты по отношению к LMU?\n\nТаким образом, мы могли бы торговать с LMU на более равных условиях без вступить в профсоюз в полном объеме." #NT!
 latin_monetary_union.3.a: "Двустороннее соглашение желательно." #NT!
 latin_monetary_union.3.b: "Мы не хотим этого" #NT!
 latin_monetary_union.4.t: "Одностороннее соглашение с Латинским валютным союзом" #NT!
 latin_monetary_union.4.d: "Система чеканки монет LMU — интересная идея, которую можно использовать в наших интересах, несмотря на то, что мы не заинтересованы в договоре. Возможно, мы могли бы создать наш собственный стандарт обмена в системе LMU для наших собственных целей, одновременно заключив соглашение об использовании такой системы в отношении обменных курсов для LMU и других партнеров с аналогичными системами? Это дало бы нам преимущество в создании монет, которые можно было бы использовать для торговли во многих странах Европы, и в то же время они были бы более приспособлены для наших собственных целей." #NT!
 latin_monetary_union.4.a: "Стандартизация это!" #NT!
 latin_monetary_union.4.b: "Наших существующих монет достаточно" #NT!
  
