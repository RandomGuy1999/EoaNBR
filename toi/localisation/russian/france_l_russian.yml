 nap_france.4000.t: "Батто Сфез – это Смерть!" #NT!
 nap_france.4000.d: "Сегодня суд Туниса объявил Батто Сфеза, еврея, убившего мусульманского ребенка в автокатастрофе, виновным и ожидаемым к казни за то, что он осквернил великое имя ислама.\nВ течение многих лет мы считали протеже частью еврейской общины, но правительство Туниса, похоже, не принимает это." #NT!
 nap_france.4000.a: "Мы не можем позволить себе еще одну бесполезную борьбу" #NT!
 nap_france.4000.b: "Нам следует послать наш флот, чтобы они поняли, кто здесь лидер." #NT!
  
 nap_france.4001.t: "Батто Сфез жив!" #NT!
 nap_france.4001.d: "Сегодня суд Туниса признал Батто Сфеза, еврея, убившего мусульманского ребенка в автокатастрофе, виновным и ожидаемым к казни за то, что он оскорбил великое имя ислама. Однако бей смягчил приговор пожизненным заключением." #NT!
 nap_france.4001.a: "Наш протеже над евреями цел" #NT!
  
 nap_france.4002.t: "Тунис отвергает реформы" #NT!
 nap_france.4002.d: "Несмотря на постоянное давление со стороны нашего посольства на правительство Туниса, наши просьбы о новых социальных реформах были отклонены. Дипломатия на этот раз провалилась, и мы не можем уйти, не сведя счеты." #NT!
 nap_france.4002.a: "Каждое действие должно иметь последствия." #NT!
  
 nap_france.4003.t: "Тунис принимает реформы" #NT!
 nap_france.4003.d: "После нескольких недель давления на правительство Туниса, они наконец согласились реформировать свои культурные и социальные законы – это даст нам новую экономику, которую можно будет эксплуатировать!" #NT!
 nap_france.4003.a: "Все хорошо, что хорошо кончается" #NT!
