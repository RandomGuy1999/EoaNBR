  # Leaders 
 POLITICS_NAPOLEON_III_DESC: "Шарль-Луи-Наполеон Бонапарт, также называемый Луи-Наполеоном Бонапартом, является племянником императора Наполеона Первого и третьим сыном Луи-Наполеона Бонапарта, которого зовут Луи Бонапарт, короля Голландии. Наполеон Первый считал его внуком сына Гортензии Богарне, дочери Жозефины. В 1816 году всем Бонапартам был запрещен въезд во Францию, Шарль-Луи-Наполеон Бонапарт вместе с матерью был сослан в Арененберг (Швейцария). В 1832 году ему было предоставлено швейцарское гражданство. 1832 год стал также годом смерти сына Наполеона Первого. Шарль-Луи-Наполеон Бонапарт стал лидером династии Бонапартов, поскольку его братья также умерли. Он предпринял несколько попыток восстаний, в первую очередь в Страсбурге (1836 г.) и Булони-сюр-Мер (1840 г.). Революция 1848 года позволила ему баллотироваться в депутаты. Он стал первым избранным президентом в 1848 году. В декабре 1851 года он организовал государственный переворот, а в декабре 1852 года стал императором Наполеоном III. Наполеон III был женат в 1853 году на Эжени де Монтихо, и в марте 1856 года у него родился сын, крестник Папы Пия IX." #NT!
  
