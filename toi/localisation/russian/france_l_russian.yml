 FRA_assimilation_colonial_model_algeria_desc: "Наша алжирская колония находится недалеко от наших берегов, и поэтому на их культуру и язык легче влиять. Конечной целью в Алжире является ассимиляция, постепенное превращение местных жителей во французских граждан. Эта политика встретила сопротивление среди алжирцев, но рассматривается в Европе как очень либеральное решение." #NT!
 FRA_encourage_french_citizenship: "Поощряйте получение французского гражданства" #NT!
