 FRA_regency_jerome_napoleon: "Регентство Жерома-Наполеона" #NT!
 FRA_regency_jerome_napoleon_desc: "После январского нападения на нашего монарха было установлено новое регентство. Наполеон IV еще очень далек от того, чтобы править страной, следующим на очереди будет Жером Бонапарт, дядя Наполеона III и бывший король Вестфалии. Он стар, но у него есть необходимая легитимность, чтобы сохранить единство нашей страны." #NT!
 FRA_liberalisation_of_press: "Либерализация прессы" #NT!
 FRA_liberalisation_of_press_desc: "Цензура прессы была спорным вопросом во Франции, и часто можно увидеть, что она имеет остатки устаревших взглядов и политики. Ослабление этого соглашения не причинит большого вреда, а в той ситуации, в которой мы находимся, у нас нет особого выбора, если мы хотим сохранить стабильность Империи." #NT!
 FRA_open_political_discourse: "Откройте политический дискурс" #NT!
 FRA_open_political_discourse_desc: "Правление Наполеона прекратило всякую дискуссию о политике или, по крайней мере, сильно препятствовало ей. Политические репрессии и антибонапартистская мысль были запрещены, а республиканцы, такие как Виктор Гюго, или социалисты, такие как Прудон, были полностью изгнаны. Мы живем в эпоху, когда политика гораздо важнее монархии, давайте последуем за людьми." #NT!
 FRA_regnecy_jerome_napoleon: "Регентство Жерома-Наполеона" #NT!
 FRA_regnecy_jerome_napoleon_desc: "Жером был хорошим регентом, но, к сожалению, он был очень стар. Его кончина печальна, но его сын Жером-Наполеон последует его примеру и решит судьбу Империи на десятилетия вперед." #NT!
 FRA_establish_assemblee_generale: "Создание Генеральной Ассамблеи" #NT!
 FRA_establish_assemblee_generale_desc: "Жером-Наполеон всегда был на левой стороне бонапартистов, поддерживая ценности либерализма и республиканизма. Создание более мощной Ассамблеи даст народу больший голос в будущем Франции." #NT!
 FRA_constitutional_decree: "Конституционный декрет" #NT!
 FRA_constitutional_decree_desc: "Следующим логическим шагом является преобразование Французской империи в конституционную монархию. Хотя старый режим формально был конституционным, необходимо провести реформы, чтобы дать больше полномочий главе Генеральной Ассамблеи." #NT!
 FRA_crackdown_on_orleanists: "Репрессии против орлеанистов" #NT!
 FRA_crackdown_on_orleanists_desc: "Орлеанисты всегда представляли угрозу республиканизму и политической свободе, но также были врагами Бонапартов. Давайте используем это время, чтобы уничтожить их политическое влияние по всей стране и избавиться от Дома Орлеана раз и навсегда." #NT!
