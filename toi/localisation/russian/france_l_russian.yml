 FRA_complete_chatelrault_expansion: "Расширение Шательро" #NT!
 FRA_complete_chatelrault_expansion_desc: "Manufacture d'Armes de Châtellerault («Оружейный завод Шательро»), часто сокращенно MAC, является французским государственным производителем оружия в дорогом городе Шательро, Вьенна. Строительство началось по королевскому указу 14 июля 1819 года с целью изготовления меча." #NT!
 FRA_forge_comity: "Сформируйте комитет кузницы" #NT!
 FRA_forge_comity_desc: ""
 FRA_french_railway_system: "Французская железнодорожная система" #NT!
 FRA_french_railway_system_desc: "Промышленная революция, которая привела к появлению железной дороги, должна распространяться дальше в нашей стране. Нам необходимо соединить все наши крупные города, промышленные и горнодобывающие центры, а также стратегические военные объекты." #NT!
 FRA_profits_gold_rush: "Прибыль золотой лихорадки" #NT!
 FRA_profits_gold_rush_desc: "Американская и австралийская золотые лихорадки наводнили мир золотом. Нам необходимо извлечь из этого выгоду, наша экономика может получить от этого большую выгоду." #NT!
 FRA_continue_haussmann_renovations: "Продолжить реконструкцию Османа" #NT!
 FRA_continue_haussmann_renovations_desc: "С первых дней существования Империи барон Осман усердно работал над тем, чтобы перенести Париж, нашу столицу, в XIX век, открывая бульвары и разрушая старые здания, чтобы освободить место для постоянно растущего населения Парижа." #NT!
 FRA_found_new_banks: "Нашел новые банки" #NT!
 FRA_found_new_banks_desc: "Одним из величайших принципов нашей империи является экономический либерализм. Промышленная революция была также и экономической, и этой новой системе нужны новые игроки, чтобы конкурировать в этом мире. Открытие новых банков, несомненно, позволит нам занять лидирующее место за столом переговоров." #NT!
 FRA_open_new_mines: "Откройте новые шахты" #NT!
 FRA_open_new_mines_desc: "Новые методы добычи полезных ископаемых дают нам возможность разрабатывать ресурсы, которые до сих пор были недоступны. Расширение нашей горнодобывающей инфраструктуры, несомненно, даст нам важные стратегические материалы." #NT!
 FRA_steel_mills: "Постройте новые сталелитейные заводы." #NT!
 FRA_steel_mills_desc: "За последние десятилетия прогресс в производстве железа и стали был исключительным. Наши старые сталелитейные заводы необходимо модернизировать, чтобы мы могли конкурировать с более современной промышленностью великих держав Европы." #NT!
 FRA_connect_the_country: "Соедините страну" #NT!
 FRA_connect_the_country_desc: "Франция сейчас наполнена железными дорогами, но нам необходимо соединить все, чтобы сократить время в пути и увеличить пропускную способность по стране. Как только это будет сделано, наша автомобильная и железнодорожная сеть станет одной из крупнейших в Европе!" #NT!
 FRA_southern_lines: "Южные линии" #NT!
 FRA_southern_lines_desc: "Все, от Бордо через Тулузу и Периже до Марселя, будет связано железнодорожными путями; транспортировка ресурсов, людей и армий по этим часто забытым землям центрального юга Франции." #NT!
 FRA_northern_lines: "Северные линии" #NT!
 FRA_northern_lines_desc: "Великие шахты севера необходимо соединить быстрыми транспортными средствами. Железная дорога пройдет через каждый маленький шахтерский городок, где добывается хотя бы грамм угля или железа — основы нашей индустриальной эпохи." #NT!
