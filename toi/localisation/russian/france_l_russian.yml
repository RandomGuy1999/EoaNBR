 new_nap_france_flavor.4.t: "Вопрос о преемственности" #NT!
 new_nap_france_flavor.4.d: "Нападение на императора выявило административную слабость империи, особенно в отношении его преемственности. Если легитимность молодого принца Наполеона никем не подвергается сомнению, то вопрос о регентстве оказывается более сложным. Чтобы избежать внутренней борьбы за власть в случае смерти Императора, мы должны найти официальное решение этого вопроса." #NT!
 new_nap_france_flavor.4.a: "Императрица Евгения будет нашим регентом." #NT!
 new_nap_france_flavor.4.b: "Принц Жером будет нашим регентом" #NT!
 new_nap_france_flavor.4.c: "Пусть сенат организует Регентский совет." #NT!
  
   # News Text 
  
 nap_france_flavor.1.t: "Смерть Эжена-Франсуа Видока" #NT!
 nap_france_flavor.1.d: "Великий авантюрист Эжен-Франсуа Видок скончался сегодня в возрасте 81 года. Он начал свою жизнь бандитом, но после того, как всю жизнь уклонялся от тюремного заключения, сначала стал информатором полиции, а затем создал первую частную организацию. детективное агентство, создающее одновременно основу современной судебной полиции Франции. После многих лет выдающейся службы французской полиции его до сих пор будут помнить." #NT!
 nap_france_flavor.1.a: "Большая потеря для Франции." #NT!
  
 nap_france_flavor.2.t: "Расширение Парижа" #NT!
 nap_france_flavor.2.d: "На протяжении десятилетий Париж был ограничен стеной «Общих ферм». Но в этом столетии его население значительно увеличилось, и теперь вокруг него, внутри стены Тьера, построенной в 1840 году, появились пригороды. Осман планировал расширить город до этой стены, включив в него эти небольшие общины и полностью переделав карта округов Парижа. Это еще один шаг в великой реорганизации города Османом." #NT!
 nap_france_flavor.2.a: "Париж становится больше с каждым днем!" #NT!
  
 nap_france_flavor.3.t: "Создание Société Générale" #NT!
 nap_france_flavor.3.d: "В 1848 году банки Франции обанкротились, а экономика Империи сильно пострадала от экономического спада. Идея национального банка приобрела популярность. Создание банковской системы, основанной на кредите, было вызвано новой эрой производительности, наступившей вместе с промышленной революцией, поскольку люди теперь потребляли все больше и больше. Было основано Société Générale, принадлежавшее правительству. Это был первый банк, предложивший промышленное распределение кредитов." #NT!
 nap_france_flavor.3.a: "Новые банки для нового мира" #NT!
  
 nap_france_flavor.4.t: "Создание Вселенского израильского альянса" #NT!
 nap_france_flavor.4.d: "После жестокого и кровавого антисемитского обращения с евреями в Дамасе в 1840 году и насильственного обращения в христианство молодого Эдгара де Мортары в 1858 году Адольф Кремье объявил о создании Вселенского израильского союза, или AIU. Целью этой ассоциации является защита еврейской общины, продвижение прав человека и дискуссия между религиями во всем мире." #NT!
 nap_france_flavor.4.a: "Шаг вперед в эмансипации евреев" #NT!
  
 nap_france_flavor.5.t: "Универсальная выставка Меца" #NT!
 nap_france_flavor.5.d: "В этом году Мец организовал универсальную выставку, на которой были представлены новейшие достижения в области сельского хозяйства и промышленности. Даже если это не настоящая универсальная выставка, как запланированная в 1862 году в Лондоне, она пройдет на более локальном уровне, демонстрируя в различных разделах новые изобретения в сельском хозяйстве, садоводстве и промышленном машиностроении." #NT!
 nap_france_flavor.5.a: "Может быть, имя слишком много" #NT!
  
 nap_france_flavor.6.t: "Публикация «Отверженных»" #NT!
 nap_france_flavor.6.d: "Сегодня Виктор Гюго опубликовал свой новый роман под названием «Отверженные». Эта серия рассказов дает представление о положении беднейших классов во Франции в начале 19 века. Публикация этой книги уже наделала много шума, и однажды ее даже будут считать «лучшим французским романом XIX века»." #NT!
 nap_france_flavor.6.a: "Светоч французской литературы" #NT!
  
 nap_france_flavor.7.t: "Поиски планеты Вулкан" #NT!
 nap_france_flavor.7.d: "В 1788 году орбита планеты Уран (открытой в 1781 году) не соответствовала предсказаниям. Многие астрофизики безуспешно пытались исправить эту модель. В 1821 году Алексис Бувар собрал 40 лет наблюдений, но не сумел зафиксировать модель, предположив добавление неизвестной планеты. Над ней работал британец Джон Кауч Адамс, но орбиту этой неизвестной планеты в 1845 году рассчитал француз Урбен Леверье. В 1846 году планету, которую назовут Нептуном, наблюдал пруссак Иоганн Готфрид Галле. Урбен Леверье пытался сделать то же самое, что и для объяснения аномалий на орбите Меркурия. В 1859 году врач и астроном-любитель Эдмон Модест Лескарбо отправил Леверье письмо, в котором сообщил о наблюдении за корпусом. В этом году Леверье объявил, что это планета, и дал ей имя Вулкан. Мы ожидаем, что дальнейшие наблюдения подтвердят наличие 9-й планеты, которая находится между Меркурием и Солнцем." #NT!
 nap_france_flavor.7.a: "Девятая планета Солнечной системы" #NT!
  
 nap_france_flavor.8.t: "Международная премьера" #NT!
 nap_france_flavor.8.d: "После Январского восстания в Польше в 1863 году французские и британские рабочие начали обсуждать возможность установления более тесных рабочих отношений. Анри Толен, Жозеф Перрашон и Шарль Лимузен посетили Лондон в июле 1863 года, приняв участие в митинге в Сент-Джеймс-холле в честь польского восстания. Они обсудили необходимость создания международной организации, которая, среди прочего, предотвратила бы ввоз иностранных рабочих для прекращения забастовок. В сентябре 1864 года французские и британские делегаты снова встретились в Лондоне, на этот раз, чтобы создать организацию для обмена информацией о труде через границы." #NT!
 nap_france_flavor.8.a: "Карл Маркс, видимо, вдохновил некоторых людей" #NT!
  
 nap_france_flavor.9.t: "Началось строительство Суэцкого канала" #NT!
 nap_france_flavor.9.d: "Фердинанд де Лессепс, бывший французский дипломат, получил концессию от Саида-паши, хедива Египта и Судана, на создание компании по строительству канала, открытого для кораблей всех стран. Компания должна была управлять каналом в течение 99 лет с момента его открытия. Комиссией из 13 экспертов из 7 стран был составлен план канала и создана Компания Суэцкого канала. Раскопки можно начинать." #NT!
 nap_france_flavor.9.a: "Скоро нашим кораблям откроется новый путь!" #NT!
  
 nap_france_flavor.10.t: "Открытие Суэцкого канала" #NT!
 nap_france_flavor.10.d: "Спустя 10 лет работы Суэцкий канал может быть открыт. Фейерверк готов, и хедив Исмаил-паша из Египта и Судана приготовил банкет на своей яхте. Королевские гости - французская императрица Евгения с императорской яхтой L'Aigle, наследный принц Пруссии и принц Луи Гессенский. Для проведения обеих религиозных церемоний построены временная мечеть и церковь. L’Aigle был первым кораблем в процессии. Новая церемония проводится в Суэце, затем в Каире и, наконец, у пирамид, где по этому случаю построена новая дорога." #NT!
 nap_france_flavor.10.a: "Необходимая альтернатива бремени мыса Горн" #NT!
  
 nap_france_flavor.11.t: "Провозглашение Парижской Коммуны" #NT!
 nap_france_flavor.11.d: "Катастрофа! То, что началось с протестов радикалов в Париже, переросло в вооруженное восстание. Попытка центрального правительства вывезти артиллерийские орудия из Парижа для использования в армии вызвала большие волнения среди людей, опасавшихся за защиту города. Вооруженных солдат под командованием одного из наших генералов послали схватить их силой, но их остановила толпа, состоящая из мирных жителей и местной милиции. Солдаты, глубоко проникшие в ряды радикалов, подняли мятеж и взяли в заложники своих офицеров. Беспорядки распространяются по всему городу, население призывает к созданию коммуны, организованной в соответствии с идеалами Карла Маркса." #NT!
 nap_france_flavor.11.a: "Претворение слов Маркса в жизнь" #NT!
  
 nap_france_flavor.12.t: "Савойское восстание" #NT!
 nap_france_flavor.12.d: "Савойцы восстали против нашего законного «присоединения» Савойи к Франции. Похоже, местные жители предпочли бы остаться в составе Италии или даже присоединиться. . . Швейцария? Тем не менее, повстанцы захватили местную столицу Шамбери и вооружаются, чтобы защитить себя. Мы должны двигаться и двигаться быстро, иначе крестьяне с оружием нас разгромят во второй раз." #NT!
 nap_france_flavor.12.a: "Они не будут интегрировать это легко" #NT!
  
 nap_france_flavor.13.t: "Кабильское восстание" #NT!
 nap_france_flavor.13.d: "Французское владение своей колониальной территорией Алжира, кажется, недавно было оспорено местными жителями. Кабильское население колонии провозгласило свою независимость и теперь борется с очень слабым местным гарнизоном. Попытки французов интегрировать и «ассимилировать» местное население, похоже, не принесли плодов, и эта борьба не является гарантированной победой Французской империи. Кто знает, какое будущее ждет Алжир." #NT!
 nap_france_flavor.13.a: "Франции необходимо сохранить свои колонии вместе" #NT!
  
 nap_france_flavor.14.t: "Военный переворот во Французской Республике" #NT!
 nap_france_flavor.14.d: "После недавнего формирования временного правительства Франции министры и лидеры социалистов пытались найти компромисс и договориться о будущем курсе действий Французской Республики. Однако военные хотели иного. Французская армия, возглавляемая генералом-легетимистом Патрисом де Мак-Магоном, свергла зарождающееся республиканское правительство и установила собственную военную хунту. Многие во Франции все еще защищают краткосрочную республику, и за этим переворотом, вероятно, последует еще больший хаос, поскольку Франция восстанавливается после войны против Пруссии." #NT!
 nap_france_flavor.14.a: "Недолговечная республика" #NT!
  
 nap_france_flavor.15.t: "Военные восстания против Французской Республики" #NT!
 nap_france_flavor.15.d: "Недавняя попытка арестовать французского генерала Патриса де Мак-Магона стала катастрофой для недавно сформированного французского республиканского правительства. Армия организовалась и восстала против режима. Возглавляемое самим Мак-Магоном военное восстание уже охватило юго-запад Франции и уже борется против лоялистской армии Франции. Такой поворот событий является одним из многих бедствий, с которыми Франция столкнулась с начала войны, и маловероятно, что они прекратятся в ближайшее время." #NT!
 nap_france_flavor.15.a: "Есть некоторая ностальгия по Империи" #NT!
  
 nap_france_flavor.16.t: "Конец Французской империи" #NT!
 nap_france_flavor.16.d: "После захвата французского императора в последней войне с пруссаками в результате эффективного захвата главы французского правительства образовался вакуум политической власти. Республиканцы во французском имперском правительстве воспользовались этой возможностью и провозгласили новую республику. Это будет третья Французская республика и, в зависимости от того, как считать, двенадцатое французское правительство за 90 лет." #NT!
 nap_france_flavor.16.a: "Новый рассвет для Франции" #NT!
  
 nap_france_flavor.17.t: "Гражданская война во Франции" #NT!
 nap_france_flavor.17.d: ""
 nap_france_flavor.17.a: "Раскол между армией и народом" #NT!
  
 nap_france_flavor.18.t: "Социалистический переворот во Французской империи" #NT!
 nap_france_flavor.18.d: "После запрета французским синдикалистам возвращаться из «Интернационала» в Лондоне, Францию ​​потрясли всеобщие забастовки. Император и армия не смогли восстановить порядок. Королевский претендент, граф Шамбор, которого его сторонники называли Генрихом V, не смог восстановить монархию.\nФранция теперь является Социалистической Республикой." #NT!
 nap_france_flavor.18.a: "Империя была обречена на падение" #NT!
  
 nap_france_flavor.19.t: "Наполеон III был убит" #NT!
 nap_france_flavor.19.d: "14 января 1858 года Император и Императрица посетили театр на улице Ле Пеллетье. Орисини и его сообщники взорвали три бомбы. Первая бомба была брошена слишком далеко, вторая разбила стекла, а третья разрушила роскошный салон Imperial. Император мертв, но Императрица, залитая его кровью, жива. Хотя она полностью потрясена этим событием, она — последняя надежда Империи на выживание." #NT!
 nap_france_flavor.19.a: "Большая трагедия" #NT!
  
 nap_france_flavor.21.t: "На Наполеона III напали с помощью бомбы" #NT!
 nap_france_flavor.21.d: "14 января 1858 года Император и Императрица посетили театр на улице Ле Пеллетье. Орисини и его сообщники взорвали три бомбы. Первая бомба была брошена слишком далеко, вторая разбила стекла, а третья разрушила роскошный салон Imperial. Император и Императрица залиты кровью, но они целы и невредимы. Их защитили стальные стенки автомобиля. Императорская чета продолжила путь в театр, чтобы показать, что они еще живы." #NT!
 nap_france_flavor.21.a: "Как отреагирует Французская империя?" #NT!
  
 nap_france_flavor.22.t: "Завершение Великой Кабильской кампании" #NT!
 nap_france_flavor.22.d: "Завоевание региона Гранд-Кабиле завершено. Маршал Рандон, французский губернатор Алжира, успешно осуществил это завоевание и увеличил французскую колонию." #NT!
 nap_france_flavor.22.a: "Как жители отреагируют на европейский колониализм?" #NT!
  
 nap_france_flavor.23.t: "Конец войны в Кочинчине" #NT!
 nap_france_flavor.23.d: "Сайгонский договор положил конец войне в Кохинхине.\nФранция и Испания получат военные репарации.\nИспания не была заинтересована в каких-либо территориальных приобретениях.\nНо Франция получила под свой контроль провинции в нижней Кохинхине." #NT!
 nap_france_flavor.23.a: "Франция получила новую колонию" #NT!
  
 nap_france_flavor.24.t: "Конец войны в Кочинчине" #NT!
 nap_france_flavor.24.d: "Сайгонский договор положил конец войне в Кохинхине.\nФранция и Испания получат военные репарации.\nИспания и Франция не были заинтересованы в каких-либо территориальных приобретениях." #NT!
 nap_france_flavor.24.a: "Долгая война с небольшими результатами" #NT!
  
 nap_france_flavor.25.t: "Явления Лурда" #NT!
 nap_france_flavor.25.d: "С февраля по июль 14-летняя Бернадетт Субиру несколько раз видела маленькую юную девушку в гроте Массабьель недалеко от Лурда. Бернадетт назвала эту маленькую юную леди Акеро (гасконско-окситанское слово, означающее «это») и разговаривает с ней на гасконско-окситанском языке. Сотни, а затем и тысячи людей собирались, чтобы увидеть видения Бернадетт. Найден источник воды с необъяснимыми целебными свойствами. В день Благовещения Пресвятой Девы Марии Акеро считается Непорочным Зачатием. Префект Масси приказал закрыть грот." #NT!
 nap_france_flavor.25.a: "Прикажите префекту Масси открыть грот." #NT!
  
 nap_france_flavor.26.t: "Универсальная выставка в Безансоне" #NT!
 nap_france_flavor.26.d: "В этом году Безансон организовал универсальную выставку, на которой были представлены новейшие достижения в области часового искусства и промышленности. Даже если это не настоящая универсальная выставка, организованная Международным бюро выставок (BIE), выставка в Безансоне спонсируется принцем Наполеоном." #NT!
 nap_france_flavor.26.a: "Мы можем воспользоваться поездом, чтобы добраться до этой экспозиции." #NT!
  
 nap_france_flavor.27.t: "Последняя передача Наполеона I" #NT!
 nap_france_flavor.27.d: "Прах Наполеона был возвращен во Францию ​​в 1840 году. Гроб установлен в часовне Сен-Жером. Последний гроб готов, и прах будет перенесен в него под Дом Инвалидов в присутствии Наполеона III." #NT!
 nap_france_flavor.27.a: "Теперь он дома" #NT!
  
 nap_france_flavor.28.t: "Первая женщина со степенью бакалавра" #NT!
 nap_france_flavor.28.d: "В 1844 году Жюли-Виктуар Добье получила диплом учительницы, позволяющий ей стать гувернанткой. В 1859 году она написала 300-страничное эссе «Бедная женщина в XIX веке. Женские условия и ресурсы» и выиграла конкурс Императорской академии наук и изящных словес в Лионе. В этом году она сдала экзамен на степень бакалавра Лионского университета и получила степень." #NT!
 nap_france_flavor.28.a: "Я жду ее новостной статьи о положении женщин" #NT!
  
 nap_france_flavor.29.t: "Отверженные" #NT!
 nap_france_flavor.29.d: "Виктор Гюго, сосланный после французского государственного переворота 1851 года, закончил работу над «Отверженными» на Гернеси (Нормальский остров). В романе описывается история бывшего узника Жана Вальжана между битвой при Ватерлоо (1815 г.) и Парижским восстанием в июне 1832 г. Эта книга является международным бестселлером, хотя некоторым другим писателям она не нравится." #NT!
 nap_france_flavor.29.a: "Я помиловал его в 1859 году, не так ли?" #NT!
  
 nap_france_flavor.30.t: "Реставрация Собора Парижской Богоматери" #NT!
 nap_france_flavor.30.d: "Виктор Гюго прославил его в 1831 году романом «Горбун из Нотр-Дама». В этом соборе короновали Наполеона Первого. Сейчас собор восстановлен после 20 лет работы под руководством Эжена Виолле-ле-Дюка (и ныне покойного Жана-Батиста Ласюса). Первоначальный шпиль (XIII век), снятый в 1786 году, заменен новым." #NT!
 nap_france_flavor.30.a: "Новый шпиль будет виден еще (1,5) века!" #NT!
  
 nap_france_flavor.31.t: "Смерть Морни" #NT!
 nap_france_flavor.31.d: "Шарль де Морни был внебрачным сыном Гортензии де Богарне, матери Наполеона III, и графа де Флао, который, вероятно, является сыном Талейрана. Он был президентом Законодательного корпуса с 1854 года. Его смерть стала ужасной новостью для Наполеона III. Александр Колонна Валевский, внебрачный сын Наполеона I, является предполагаемой заменой." #NT!
 nap_france_flavor.31.a: "Подготовьте императорские похороны Морни." #NT!
  
 nap_france_flavor.32.t: "Наполеон III болен!" #NT!
 nap_france_flavor.32.d: "Врачи обнаружили у Наполеона III камень в мочевом пузыре, вызывавший многочисленные сильные боли в нижней части живота и дискомфорт при мочеиспускании. Шесть лет, проведенных в тюрьме в Хаме с 1840 по 1846 год, подорвали его здоровье. Сочетая ревматизм, геморрой, проблемы с пищеварением и приступы подагры, император каждый год ездил в Пломбьер, а затем в Виши для лечения, прославив эти два города. Но этого мало, кризис у него все больше и больше." #NT!
 nap_france_flavor.32.a: "Никто не должен знать." #NT!
  
 nap_france_flavor.33.t: "Дискомфорт во время публичного выступления" #NT!
 nap_france_flavor.33.d: "Первые симптомы заболевания проявились сегодня во время публичного выступления. Это демотивирует наших людей. Нам действительно следует подумать, как обеспечить будущее Франции. Принцу всего 7 лет..." #NT!
 nap_france_flavor.33.a: "Становится всё хуже..." #NT!
  
 nap_france_flavor.34.t: "Евгения готовится стать регентством" #NT!
 nap_france_flavor.34.d: "Наполеон III медленно передвигается с тростью, но Императрица поддерживает его и теперь будет готова поддержать Империю.\nМы должны готовиться к будущему, как наша Императрица! Империю необходимо защитить, поэтому решение о регентстве очень важно и должно подготовить Францию ​​к худшим временам." #NT!
 nap_france_flavor.34.a: "Слава Богу за нашу Императрицу!" #NT!
  
 nap_france_flavor.35.t: "Наполеон и его проблемы с мочеиспусканием..." #NT!
 nap_france_flavor.35.d: "Наполеон III находится в худшем состоянии. Но никто не хочет рисковать, оперируя его. Председатель Сената Троплонг и фельдмаршал Ниэль, также страдавшие от камня в мочевом пузыре, скончались в результате операции. Серьезность болезни недооценивается ради «всеобщего блага».\nЛюди обеспокоены тем, что верховая езда причиняет Наполеону III очень болезненную езду. Особенно когда наши отношения с Пруссией и ее союзниками ухудшаются. Будем надеяться, что это не окажет негативного влияния на нашу армию во время предстоящей войны." #NT!
 nap_france_flavor.35.a: "Мы надеемся, что это не повлияет на него при командовании нашими войсками." #NT!
  
   # Event Text 
  
 nap_france.1.t: "Будущее нашей Империи" #NT!
 nap_france.1.d: "НУЖНО ОБНОВЛЕНИЕ" #NT!
 nap_france.1.a: "НУЖНО ОБНОВЛЕНИЕ" #NT!
 nap_france.1.b: "НУЖНО ОБНОВЛЕНИЕ" #NT!
  
 nap_france.2.t: "Кантонская резка для обеспечения безопасности государства" #NT!
 nap_france.2.d: "После нападения на Императора обеспечение национальной безопасности стало приоритетом. Мегаполис будет разделен на военные округа, и каждый из них будет возглавляться маршалом, чья миссия будет заключаться в поиске и аресте любых анархистов или противников режима." #NT!
 nap_france.2.a: "Этот план кажется безупречным." #NT!
 nap_france.2.b: "Действительно ли это необходимо?" #NT!
  
 nap_france.3.t: "Расширение LGOC" #NT!
 nap_france.3.d: "The London General Omnibus Company — франко-британская компания, обеспечивающая перевозки по великому городу Лондону. Эти культовые красные колесницы становятся все более популярными, и городу требуется больше таких автобусов. Французы предложили расширение этой компании, что нам ответить?" #NT!
 nap_france.3.a: "Почему конечно !" #NT!
 nap_france.3.b: "Нам больше не нужны прославленные французские колесницы!" #NT!
  
 nap_france.4.t: "Письмо Орсини" #NT!
 nap_france.4.d: "Через несколько дней после печально известного дела Орсини, потрясшего нашу страну, преступник Феличе Орсини сам направил письмо нашему императору с просьбой о помощи в воссоединении Италии под одним флагом. Однако люди с подозрением относятся к подлинности этого письма, поскольку Наполеон III уже давно хотел вторгнуться в Италию." #NT!
 nap_france.4.a: "В этом письме нет ничего подозрительного!" #NT!
  
 nap_france.5.t: "Французская империя поддерживает республиканских революционеров" #NT!
 nap_france.5.d: "Наши шпионы, разбросанные по сельской местности южной Италии, кажется, поймали некоторых французских дипломатов, встречавшихся с известными революционерами-карбонариями. Хотя карбонарии также верят в идеал объединенной Италии, они, однако, не поддерживают сардинскую гегемонию, которая может стать для нас угрозой, поскольку нам, возможно, придется сражаться с ними в какой-то момент Ресорджименто." #NT!
 nap_france.5.a: "Это серьезное правонарушение!" #NT!
  
 nap_france.6.t: "Руководство карбонариев готово действовать" #NT!
 nap_france.6.d: "После нескольких дней планирования и логистики лидеры карбонариев уведомили нас, что они готовы начать восстание. Им удалось сплотить под собой южан, людей, наиболее недовольных Резорджименто, и они присягнули на верность своему новому лидеру." #NT!
 nap_france.6.a: "Они ждут нашего сигнала" #NT!
  
 nap_france.7.t: "Восстание карбонариев" #NT!
 nap_france.7.d: "На юге Италии революционерам-карбонариям удалось захватить территорию в рамках так называемой антисардинской контррезорджименто. При поддержке французов они официально объявили им войну, на что вскоре последовала реакция Королевства Обеих Сицилий, владельца первоначальной земли, на которую они претендуют." #NT!
 nap_france.7.a: "Италия снова разбита" #NT!
  
 nap_france.8.t: "[FRA.GetLeader] приглашает нашего министра-президента" #NT!
 nap_france.8.d: "Император Франции [FRA.GetLeader] приглашает нас на встречу в своей стране, чтобы обсудить вопрос о Европе после Семинедельной войны. Они говорят, что мы находимся на том же уровне, что и они сейчас, и что мы сейчас находимся в центре европейской политики. Наш вклад кажется для них очень важным, и хотя нам нечего получить от французов, нам также нечего и терять, имея с ними более тесные дипломатические отношения." #NT!
 nap_france.8.a: "Принять приглашение" #NT!
 nap_france.8.b: "Отклонить приглашение" #NT!
  
 nap_france.9.t: "Пруссия приняла наше приглашение." #NT!
 nap_france.9.d: "Министр-президент Пруссии [PRS.GetLeader] принял приглашение на встречу. Лучшим местом для этого был бы дом императрицы в Биаррице, где красота земли находится на одинаковом расстоянии от Берлина и Парижа и является идеальной нейтральной площадкой для обсуждения важных политических вопросов." #NT!
 nap_france.9.a: "Франко-прусская дружба уже в пути!" #NT!
  
 nap_france.10.t: "Встреча в Биаррице" #NT!
 nap_france.10.d: "Императрице Евгении нравится Биарриц, и она построила дворец на пляже, чтобы проводить отпуск со своим мужем. Некоторые члены европейской королевской семьи также приезжали в Биарриц, например, королева Виктория. В этом году приглашен Бисмарк, чтобы поговорить с императором о прусских амбициях. Наполеон III думает, что Пруссия и Австрия вступят в войну и ослабят друг друга. Для Италии это может стать поводом заполучить Венецию, а Наполеона III стать посредником, который в очередной раз перекроит Европу, но без боя. Если дело доходит до выбора между двумя немецкими державами, Пруссия является лучшим выбором из-за неэффективного австрийского союза во времена Наполеона I. Бисмарк хочет отдать Венецию Италии и некоторые территории Франции в обмен на отказ от союза с Австрией." #NT!
 nap_france.10.a: "Мервейе!" #NT!
  
 nap_france.11.t: "Встреча в Биаррице" #NT!
 nap_france.11.d: "Императрице Евгении нравится Биарриц, и она построила дворец на пляже, чтобы проводить отпуск со своим мужем. Некоторые члены европейской королевской семьи также приезжали в Биарриц, например, королева Виктория. В этом году приглашен Бисмарк, чтобы поговорить с императором о прусских амбициях. Даже если Франция согласится на разрешение конфликта Дании с Австрией, у нее останется угроза пойти дальше в германском союзе под властью Пруссии. Австрия окажется в полной изоляции, если мы обеспечим, чтобы Франция не помогала ей, и если Италия будет с нами. Наполеон III сказал, что это возможно, если Венеция будет передана Италии. Но чего он хочет для него? Люксембург? Бельгия? Майенс? Расплывчатые обещания в чем-то должны были его убедить." #NT!
 nap_france.11.a: "Вундербар!" #NT!
 #note to self: try to decipher this and make it actually make sense -Esti 
  
 nap_france.12.t: "Последствия трагедии Орсини" #NT!
 nap_france.12.d: "После трагедии, которой была атака Орисини, Франция медленно, но верно восстанавливает себя, поскольку политическая сфера сейчас стабилизируется, а [FRA.GetLeader] теперь обеспечил власть над Французской империей. Даже если эта ситуация будет временной, пока сын Наполеона III не достигнет совершеннолетия, еще предстоит поработать, чтобы обеспечить будущее трона, поскольку и республиканцы, и социалисты получают все больше и больше оснований, высмеивая «все еще дымящийся трон Франции»." #NT!
 nap_france.12.a: "Франция медленно восстанавливается" #NT!
  
 nap_france.13.t: "Савойское восстание" #NT!
 nap_france.13.d: "Савойя была обещана нам после Туринского договора, и хотя Италия согласилась на это, савойцы этого не сделали. Они предложили провести референдум, но мы, очевидно, отказались. В конце концов, они теперь официально французы, нравится им это или нет. А оказывается, они этого не сделали и теперь провозгласили свою независимость. Передача земель произошла при условии нейтралитета территории в европейской дипломатии, это позволило им заручиться поддержкой соседней Швейцарии и Италии, которая поддерживает договор, заявляя, что Франция не имеет права навязывать власть над нейтральной землей. Но теперь уже слишком поздно, и была провозглашена независимость, за которой последовала война." #NT!
 nap_france.13.a: "Это не выдержит!" #NT!
 nap_france.13.b: "Я буду бороться за наш суверенитет!" #NT!
  
 nap_france.14.t: "Декларация независимости Савойи" #NT!
 nap_france.14.d: "После нескольких месяцев боев савойцы заняли свое место в горах. Международная реакция вынуждает нас признать независимость этой страны и заключить мир. Франция, возможно, и потеряла кусок земли, но что может успокоить людей, так это то, что она изначально не была французской, поэтому потерянная земля не имела решающего значения для целостности нашей нации." #NT!
 nap_france.14.a: "У нас нет другого выбора, кроме как принять это." #NT!
  
 nap_france.15.t: "Подписан франко-монакский договор." #NT!
 nap_france.15.d: "Монако, хотя и небольшое, но является одним из крупнейших торговых партнеров Средиземноморья. Небольшой, но сильный экономический центр, окруженный нами, сегодня подписал с нами договор, предоставляющий экономические привилегии и способствующий развитию сотрудничества между нашими двумя странами. Это начало великой дружбы между народами Франции и Монако." #NT!
 nap_france.15.a: "Каким бы маленьким Монако ни было, оно будет отличным партнером!" #NT!
  
 nap_france.16.t: "Предложение о торговом договоре между Францией и Соединенным Королевством" #NT!
 nap_france.16.d: "Даже если Франция и Великобритания разделяют одно и то же историческое соперничество, мы по-прежнему верим в одни и те же идеалы, а также в одни и те же экономические принципы. Если оставить в стороне наши разногласия, экономический договор между нами еще больше укрепит наши связи после Второй опиумной войны и Крымской войны, что может принести пользу только нам обоим. Однако мы видели неустойчивую сторону французского императора, и если они втянут нас в катастрофу, мы не хотим быть экономически связанными с ними." #NT!
 nap_france.16.a: "Это сделка." #NT!
 nap_france.16.b: "Мы отказываемся от предложения." #NT!
  
 nap_france.17.t: "Подписан договор Кобдена-Шевалье." #NT!
 nap_france.17.d: "Соглашение между Францией и Соединенным Королевством было достигнуто, и было подписано торговое соглашение, которое теперь называется договором Кобдена-Шевалье из-за двух послов, которые согласились на договор, британца Ричарда Кобдена и француза Мишеля Шевалье. Эта сделка снимает налоги на импортную французскую продукцию для британцев, а также на ресурсы и товары, экспортируемые из Великобритании для французов." #NT!
 nap_france.17.a: "Фантастика!" #NT!
  
 nap_france.18.t: "Правительство [ENG.GetLeader] отклонило наше предложение" #NT!
 nap_france.18.d: "Горячие переговоры во время французской и британской торговой встречи не могли закончиться хуже: послы Франции и Великобритании покинули здание всего через несколько часов после начала дискуссии, оставив французское и британское правительство в смятении. Либо договор был слишком жестким, либо он требовал слишком многих уступок, либо традиционная франко-британская ненависть вспыхнула снова. В конце концов результат был тот же: ожесточенная дискуссия, за которой последовал горький финал, и наши планы по торговой сделке были разрушены." #NT!
 nap_france.18.a: "Тань пис!" #NT!
  
 nap_france.19.t: "Наша реакция на Гражданскую войну в США" #NT!
 nap_france.19.d: "Спустя годы растущей напряженности Соединенные Штаты наконец распались. Наблюдая за борьбой издалека, за Атлантикой, мы вынуждены признать, что вопрос Соединенных Штатов имеет влияние на весь мир, и поэтому нам необходимо прояснить свое мнение по этому вопросу. С одной стороны, Конфедеративные Штаты Америки, или CSA, владеют всем драгоценным хлопком и, если они станут независимыми, станут важным игроком в Карибском море, где у нас есть владения, поэтому их поддержка позволит нам лучше контролировать этот район. . С другой стороны, Соединенные Штаты всегда были близким партнером, и наша общая история позволяет нам установить более тесные отношения, несмотря на то, что они имеют превосходство в численности и промышленности и с большой вероятностью выиграют гражданскую войну. Мы, конечно, всегда можем занять нейтральную позицию по этому вопросу. Мы ничего не выиграем, но, по крайней мере, ничего не потеряем, если сделаем ставку не на ту сторону." #NT!
 nap_france.19.a: "Сохраняйте нейтралитет" #NT!
 nap_france.19.b: "Поддержите Союз" #NT!
 nap_france.19.c: "Поддержите конфедератов" #NT!
  
 nap_france.20.t: "Монако проголосовало за присоединение к Франции" #NT!
 nap_france.20.d: "В 1848 году Ментон и Рокебрюн провозглашают свою независимость от Монако и становятся вольными городами, находящимися под защитой Королевства Сардиния-Пьемонт. В 1860 году Ментон и Рокебрюн проголосовали за присоединение к Франции. Франко-монакский договор 1861 года подтверждает эту интеграцию. Франция выплатила финансовую компенсацию; Монако суверенно, но мы должны следовать интересам Франции." #NT!
 nap_france.20.a: "Мы с радостью согласимся защитить их" #NT!
  
 nap_france.100.t: "Всемирная выставка в Париже 1867 года." #NT!
 nap_france.100.d: "Второй раз после 1855 года Всемирная выставка проходит в Париже. Комиссия под руководством принца Жерома Наполеона выбрала Марсово поле для проведения 7-й Международной выставки. Это крупнейшая из когда-либо проводившихся выставок, которую посетили около 10 миллионов человек, включая самых важных людей мира. Япония впервые представляет некоторые произведения искусства после того, как они были открыты миру (насильственно). Еще 40 стран представляют искусство и/или технологии, подобные телеграфу." #NT!
 nap_france.100.a: "Самая большая экспозиция" #NT!
  
 nap_france.101.t: "Создание Compagnie Universelle du Canal Maritime de Suez." #NT!
 nap_france.101.d: "Со времен греков и до наших дней небольшой участок земли между Суэцким заливом и Средиземным морем всегда был путем для торговцев из Индийского океана в Европу. Фердинанд де Лессепс создал Compagnie Universelle du Canal Maritime de Suez и предложил прорыть канал, предназначенный для того, чтобы наши корабли могли пройти через него, минуя долгий и утомительный путь вокруг Африки. Это будет большим преимуществом для нас и наших союзников." #NT!
 nap_france.101.a: "Поддержать проект" #NT!
 nap_france.101.b: "У нас есть дела поважнее." #NT!
  
 nap_france.102.t: "Смерть Анри Муо" #NT!
 nap_france.102.d: "Анри Муо, заразившийся желтой лихорадкой, умер в возрасте 35 лет. Он был исследователем и одним из первых европейцев, отправившихся в сиамские джунгли. Написав две книги о Королевстве Сиам, в 1857 году он решил исследовать Лаос и Камбоджу, где стал большим другом местного короля [CAM.GetLeader]. Он заново открыл Анкгор Ват и показал его красоту остальному миру. К сожалению, его поездка из Бангкока в Луангпрабанг станет для него последней. Его будут помнить как одного из величайших исследователей Эренча нашего времени." #NT!
 nap_france.102.a: "Мы оплакиваем смерть великого искателя приключений." #NT!
  
 nap_france.104.t: "Ле Манифест де Суханте" #NT!
 nap_france.104.d: "Подписанный 60 пролетариями, «Манифест мира» (Le Manifeste des Soixante), отредактированный Анри Толеном для избрания в 1864 году, представляет собой набор требований к большему равенству. Главными требованиями являются отмена закона 1781 года, дающего хозяину основания об оплате труда, создании профсоюзов и праве на забастовку." #NT!
 nap_france.104.a: "Социализм в моей Империи?" #NT!
  
 nap_france.105.t: "Международная ассоциация работников труда" #NT!
 nap_france.105.d: "L'Association Internationale des Travailleurs (Международная ассоциация рабочих), также называемая Первым Интернационалом, представляет собой собрание, призванное объединить рабочих. Все начинается с визита французских рабочих, чьим Анри Тулианом, автором «Манифеста суша», в 1862 году на Международную выставку в Лондоне. Подавление восстания в Польше в 1863 году отсылает к революции 1848 года. Таким образом, французские и британские рабочие начали развивать более тесные отношения. 28 сентября 1864 года в Сент-Мартин-холле в Лондоне рабочие нескольких стран основали международную организацию рабочих." #NT!
 nap_france.105.a: "Это может быть проблематично" #NT!
 nap_france.105.b: "Запретить им возвращаться" #NT!
  
 nap_france.106.t: "Протесты в Париже" #NT!
 nap_france.106.d: "Разгром вокруг принудительного изгнания французского посла социалистов в «Интернационале» достиг апогея, поскольку социалистические организации столицы выходят на улицы. В этом городе, восстановленном Империей, люди кричат ​​«Тирания» и называют [FRA.GetLeader] «позорным Императором». Этот протест может быстро обостриться, поскольку все больше и больше людей присоединяются к протесту, и действия требуются уже сейчас!" #NT!
 nap_france.106.a: "Дайте им право вернуться" #NT!
 nap_france.106.b: "Преследование всей деятельности социалистов!" #NT!
  
 nap_france.107.t: "Забастовки в Северном горнодобывающем бассейне" #NT!
 nap_france.107.d: "После недавнего подавления социализма в нашей Империи горняки Северного горнодобывающего бассейна организовались в знак протеста. Хотя это может быть и не связано с этим, социализм имеет большое влияние в этом регионе, поскольку бедное работающее население очень велико, и большую часть времени оно работает в тяжелых условиях за зарплату, которая не позволяет обеспечить хорошую жизнь всей семье." #NT!
 nap_france.107.a: "Переговоры с нападающими" #NT!
 nap_france.107.b: "Отправить в армию" #NT!
  
 nap_france.108.t: "Публикация «Манифеста бланкистов»." #NT!
 nap_france.108.d: "Огюст Бланки опубликовал сегодня книгу под названием «Le Manifeste Blanquiste» или «Манифест бланкиста». В этой книге Бланки призывает к действиям против тирании Наполеона III и уничтожению созданной им реакционной империи. Эта книга, во многом основанная на Коммунистическом Манифесте Карла Маркса, кажется, широко распространяется, конечно, нелегальным способом, поскольку публикация несанкционированных книг запрещена. После того, что наблюдалось недавно в ходе протестов в Париже и в Норде, вскоре может вспыхнуть восстание, и мы, возможно, не будем к нему готовы." #NT!
 nap_france.108.a: "Призрак преследует Империю" #NT!
  
 nap_france.109.t: "Красный вечер" #NT!
 nap_france.109.d: "Этот вечер определенно красный. Красный, как флаги на баррикадах. Красный, как ярость солдат, атакующих баррикады. Красный, как кровь, заплаченная обеими сторонами." #NT!
 nap_france.109.a: "Темный вечер" #NT!
  
 nap_france.110.t: "Сенаторы-республиканцы по всей стране присоединяются к восстанию!" #NT!
 nap_france.110.d: "Сенаторы-республиканцы считают, что 1848 год вернулся со всеми этими баррикадами на улицах. Политическое движение не должно ограничиваться социалистами. Решением является возвращение Республики. Император слишком долго удерживал власть. Новыми лидерами должны стать сенаторы-республиканцы, назначаемые императором пожизненно." #NT!
 nap_france.110.a: "Кто может доверить честь сенатора?" #NT!
  
 nap_france.111.t: "Протестующим удалось штурмовать Дворец Тюильри!" #NT!
 nap_france.111.d: "Некоторые протестующие покинули свои баррикады, чтобы атаковать Дворец Тюильри. Сейчас уже не 1848, а 1792 год. Хотя гвардия успешно отразила первый штурм, число перебежчиков возросло, и даже у некоторых генералов возникают сомнения в том, что Император находится на хорошей стороне Истории. Нельзя терять времени, необходимо принять решение: капитулировать или сражаться любой ценой." #NT!
 nap_france.111.a: "Уйди в отставку, мы оставим распадающуюся империю" #NT!
 nap_france.111.b: "Мы никогда не сдадимся" #NT!
  
 nap_france.112.t: "Наполеон III взят в плен." #NT!
 nap_france.112.d: "Пока на улице течет кровь, император Наполеон III лежит в постели, страдая от ухудшающейся болезни. Он не может стабилизировать ситуацию, это время закончилось. Эжени, такая же незнакомка, как Мария-Антуанетта, не хочет, чтобы ее обезглавили и позволили ее сыну умереть от голода, как Людовик XVII. Она согласилась не выступать против переворота маршала Рандона, который позволил императорской семье покинуть Париж, а затем Францию ​​со своими активами. Дополнительная часть армии дезертировала. Слухи о том, что маршал Рэндон ведет переговоры с лидерами социалистов, усилились." #NT!
 nap_france.112.a: "Император, потом армия, что останется от Империи?" #NT!
  
 nap_france.113.t: "Возвышение Французской Социалистической Республики" #NT!
 nap_france.113.d: "Провозглашена Французская Социалистическая Республика. Все орлы удалены. Императорская семья уехала в изгнание, может быть, на какой-нибудь остров, никто не знает. Людям на улицах интересно узнать, кто будет будущим президентом, королем или императором. Граф Шамбор, для некоторых Анри V, пытается вернуться во Францию, чтобы стать новым Людовиком XVIII. Но Франция не хочет перемен, которые могли бы вернуть ситуацию к состоянию до революции." #NT!
 nap_france.113.a: "Франции нужны перемены, вот они!" #NT!
 nap_france.113.b: "Оставайтесь верными Императору" #NT!
  
 nap_france.114.t: "Лидер нашей нации" #NT!
 nap_france.114.d: "Граф Шамбор, для некоторых Анри V, не сумел восстановить французскую монархию. Республиканцы, синдикалисты и социалисты победили Императора, Армию и Монархию. Кто теперь возглавит Францию?" #NT!
 nap_france.114.a: "Радикальный республиканец Жюль Фавр." #NT!
 nap_france.114.b: "Оппортунистический синдикалист Анри Толен." #NT!
 nap_france.114.c: "Жесткий социалист Огюст Бланки" #NT!
  
 nap_france.115.t: "Начало строительства Суэцкого канала" #NT!
 nap_france.115.d: "Фердинанд де Лессепс, бывший французский дипломат, получил концессию от Саида-паши, хедива Египта и Судана, на создание компании по строительству канала, открытого для кораблей всех стран. Компания будет эксплуатировать канал в течение 99 лет с момента его открытия. Комиссией из 13 экспертов из 7 стран был составлен план канала и создана Компания Суэцкого канала. Раскопки можно начинать." #NT!
 nap_france.115.a: "Прогресс идет вперед!" #NT!
  
 nap_france.116.t: "Начало участка Эль-Кантара-Порт-Саид." #NT!
 nap_france.116.d: ""
 nap_france.116.a: "Копание прямой линии не должно занимать слишком много времени." #NT!
  
 nap_france.117.t: "Завершение строительства участка Эль-Кантара-Порт-Саид" #NT!
 nap_france.117.d: ""
 nap_france.117.a: "Мы прошли треть пути!" #NT!
  
 nap_france.118.t: "Начало участка Горькое озеро – Эль-Кантара." #NT!
 nap_france.118.d: ""
 nap_france.118.a: "Нужна некоторая инфраструктура, ничего страшного" #NT!
  
 nap_france.119.t: "Завершение строительства участка Горькое озеро – Эль-Кантара" #NT!
 nap_france.119.d: ""
 nap_france.119.a: "Мы уже близко к Красному морю!" #NT!
  
 nap_france.120.t: "Начало участка Суэц — Горькое озеро." #NT!
 nap_france.120.d: ""
 nap_france.120.a: "Должно быть относительно просто" #NT!
  
 nap_france.121.t: "Завершение Суэцкого канала" #NT!
 nap_france.121.d: ""
 nap_france.121.a: "Один из величайших проектов современного мира!" #NT!
  
 nap_france.122.t: "Открытие Суэцкого канала" #NT!
 nap_france.122.d: "Спустя 10 лет работы Суэцкий канал может быть открыт. Фейерверк готов, и хедив Исмаил-паша из Египта и Судана приготовил банкет на своей яхте. Королевские гости - французская императрица Евгения с императорской яхтой L'Aigle, наследный принц Пруссии и принц Луи Гессенский. Для проведения обеих религиозных церемоний построены временная мечеть и церковь. L’Aigle был первым кораблем в процессии. Новая церемония проводится в Суэце, затем в Каире и, наконец, возле пирамид, где по этому случаю построена новая дорога." #NT!
 nap_france.122.a: "Теперь мы можем забыть о мысе Горн!" #NT!
  
 nap_france.123.t: "Правительство навязывает нам модель ассимиляции" #NT!
 nap_france.123.d: "Эта новая эра колониализма приносит нам новые методы эффективного управления и стабилизации колоний, позволяющие дольше удерживать их в наших руках без постоянных конфликтов. Одним из таких методов является идея колониальной ассимиляции.\n\nКолониальная ассимиляция — это медленный процесс перехода от местной культуры к нашей великой культуре и обычаям с целью превращения их в полноценных французских граждан. Из-за диких обещаний этой политики французское правительство навязало эту модель нашей колонии, указав на наши недавние конфликты с берберами и кабилами. Хотя эта политика не пользуется популярностью среди колониальной администрации, мы все же надеемся, что она принесет свои плоды." #NT!
 nap_france.123.a: "Отлично" #NT!
  
 nap_france.124.t: "Правительство заставляет нас дать гражданство некоторым туземцам" #NT!
 nap_france.124.d: "Наша модель ассимиляции имела относительный успех, но местные жители по-прежнему требуют равного обращения в нашей колонии. Чтобы доказать свою добросовестность, французское правительство приняло указ, предусматривающий, что «все колонизированные «коренные народы» находятся под французской юрисдикцией, а французские граждане подчиняются французским законам». За этим последовало обещание гражданства всем арабам и берберам Алжира, отказавшимся от своей мусульманской религии и культуры. Местному еврейскому населению также был предоставлен доступ к гражданству после недавнего письма, подписанного 10 000 местных евреев с просьбой о предоставлении этой привилегии.\n\nЭто большой шаг на пути к полностью французскому Алжиру, и мы надеемся, что это будет способствовать дальнейшей стабилизации региона. ." #NT!
 nap_france.124.a: "Отлично" #NT!
  
 nap_france.125.t: "Правительство называет нас своей образцовой колонией." #NT!
 nap_france.125.d: "Французское правительство более чем удовлетворено большими успехами губернатора Луи Файдерба, как благодаря его военным кампаниям против местного населения, так и событиям в порту Дакар. Улучшения во французском Сенегале являются свидетельством великих будущих колониальных усилий Французской империи, наравне с нашей алжирской колонией.\n\nВот почему правительство Французской империи официально назвало Французский Сенегал «образцовой колонией Франции». , модель для всех будущих африканских предприятий, которые мы можем открыть в будущем. Это принесло большую честь губернатору Файдербу, который уже рассматривает еще более масштабные проекты для Сенегала." #NT!
 nap_france.125.a: "Мы действительно образцовая колония" #NT!
  
 nap_france.126.t: "Пригласите карбонариев в континентальную систему" #NT!
 nap_france.126.d: "[FRA.GetName] приглашает нас присоединиться к его фракции Континентальная система, чтобы защитить друг друга от экспансионистской Пруссии." #NT!
 nap_france.126.a: "Примите предложение" #NT!
 nap_france.126.b: "Отказаться от предложения" #NT!
  
 nap_france.127.t: "Карбонарис присоединяется к континентальной системе." #NT!
 nap_france.127.d: "Карбонарис соглашается присоединиться к Континентальной системе." #NT!
 nap_france.127.a: "Большой" #NT!
  
 nap_france.128.t: "Карбонарис отказывается присоединиться к континентальной системе." #NT!
 nap_france.128.d: "Карбонарис отказывается присоединиться к континентальной системе." #NT!
 nap_france.128.a: "Печально" #NT!
 nap_france.128.b: "Что ж, мы заставим их согласиться" #NT!
  
 nap_france.129.t: "Французы грозят войной" #NT!
 nap_france.129.d: "Отказавшись от французского приглашения присоединиться к Континентальной системе, [FRA.GetName] угрожает нам войной." #NT!
 nap_france.129.a: "Мы передумали" #NT!
 nap_france.129.b: "Война это" #NT!
  
 nap_france.130.t: "Французская империя коронует Наполеона-Джузеппе как нашего короля." #NT!
 nap_france.130.d: "Преобразовав нас в конституционную монархию, Французская империя коронует Наполеона-Джузеппе как нашего короля в присутствии Папы." #NT!
 nap_france.130.a: "Да здравствует король" #NT!
  
 nap_france.131.t: "Новый губернатор нашей колонии" #NT!
 nap_france.131.d: "Патрис Мак-Маон, маршал и герцог Маджента после успеха в Италии возвращается в Алжир, чтобы заменить маршала Рандона." #NT!
 nap_france.131.a: "Мы приветствуем нашего нового губернатора." #NT!
  
 nap_france.132.t: "Новый губернатор нашей колонии" #NT!
 nap_france.132.d: "Патрис Мак-Маон, маршал и герцог Маджента, должен вернуться в Италию. Его заменяет Антуан Филипп Гевиллер, участвовавший в алжирских кампаниях 1840 года." #NT!
 nap_france.132.a: "Мы приветствуем нашего нового губернатора." #NT!
  
 nap_france.133.t: "Новый губернатор нашей колонии" #NT!
 nap_france.133.d: "Антуан Филипп Гевиллер успешно отбил марокканских рейдеров. Но Наполеон III призвал Эдмона-Шарля де Мартимпри управлять Алжиром." #NT!
 nap_france.133.a: "Мы приветствуем нашего нового губернатора." #NT!
  
 nap_france.134.t: "Новый губернатор нашей колонии" #NT!
 nap_france.134.d: "Министерство колоний и Алжира исчезло. Должен быть назначен новый губернатор. Маршал Эмабль Пелисье, герцог Малаковский после своих подвигов в Крымской войне, является подходящим человеком для этой ситуации. Он был губернатором Алжира в 1851 году в течение 7 месяцев. Его секундантом будет Эдмон Шарль де Мартимпри." #NT!
 nap_france.134.a: "Мы приветствуем нашего нового губернатора" #NT!
  
 nap_france.135.t: "Новый губернатор нашей колонии" #NT!
 nap_france.135.d: "Эмабль Пелисье, герцог Малаковский после своих подвигов в Крымской войне, мертв. Его заменит другой маршал и герцог, Патрис Мак-Маон, герцог Маджентский после его подвигов в итальянской кампании." #NT!
 nap_france.135.a: "Мы приветствуем нашего нового губернатора" #NT!
  
 nap_france.136.t: "Новый губернатор нашей колонии" #NT!
 nap_france.136.d: "Луи Файдерб болен и попросил вернуться во Францию ​​для лечения. Его заменит Жан Бернар Жорегиберри, морской офицер." #NT!
 nap_france.136.a: "Мы приветствуем нашего нового губернатора" #NT!
  
 nap_france.137.t: "Новый губернатор нашей колонии" #NT!
 nap_france.137.d: "Луи Фейдерб вернулся." #NT!
 nap_france.137.a: "Не в нашей власти отказать в возвращении губернатора, стюард!" #NT!
  
 nap_france.138.t: "Новый губернатор нашей колонии" #NT!
 nap_france.138.d: "Новым губернатором стал Эмиль Пине-Лапрад, который был губернатором Сенегала в течение двух месяцев в 1863 году, прежде чем Луи Файдерб вернулся." #NT!
 nap_france.138.a: "Мы приветствуем нашего нового губернатора." #NT!
  
 nap_france.139.t: "[FRA.GetName] приглашает нас в Континентальную систему" #NT!
 nap_france.139.d: "[FRA.GetName] предлагает нам присоединиться к их фракции, Континентальной системе, чтобы защитить друг друга от расширяющейся Пруссии." #NT!
 nap_france.139.a: "Принимать" #NT!
 nap_france.139.b: "Мусор" #NT!
  
 nap_france.140.t: "[From.GetName] принимает наше приглашение" #NT!
 nap_france.140.d: "[From.GetName] принимает наше приглашение присоединиться к Континентальной системе." #NT!
 nap_france.140.a: "Замечательный." #NT!
  
 nap_france.141.t: "[From.GetName] отклоняет наше приглашение" #NT!
 nap_france.141.d: "[From.GetName] отклоняет наше приглашение присоединиться к Континентальной системе." #NT!
 nap_france.141.a: "Проклятие!" #NT!
  
 nap_france.142.t: "Французская империя превращает нас в конституционную монархию." #NT!
 nap_france.142.d: "Французская империя была преобразована в конституционную монархию по образцу британской монархии." #NT!
 nap_france.142.a: "Ну, ладно." #NT!
  
 nap_france.143.t: "Коренные жители Алжира недовольны своим положением." #NT!
 nap_france.143.d: "Наши недавние попытки создать и интегрировать местное население на нашу территорию, похоже, не стали популярными шагами для определенных групп в Алжире. Туземцы заявили, что наши недавние действия против их культуры и религии необходимо прекратить, а французское правительство должно признать местный суверенитет и культуру. Конечно, мы не позволим этому случиться в одной из самых ценных наших колоний. Однако местные губернаторы устали от ситуации, поскольку местные силы плохо подготовлены к началу восстания." #NT!
 nap_france.143.a: "Мы должны реагировать должным образом." #NT!
 nap_france.143.b: "Нам плевать на туземцев." #NT!
  
 nap_france.144.t: "Коренные жители Алжира недовольны своим положением." #NT!
 nap_france.144.d: "Наши недавние попытки создать и интегрировать местное население на нашу территорию, похоже, не стали популярными шагами для определенных групп в Алжире. Туземцы заявили, что наши недавние действия против их культуры и религии необходимо прекратить, а французское правительство должно признать местный суверенитет и культуру. Конечно, мы не позволим этому случиться в одной из самых ценных наших колоний. Мы, однако, очень устали от ситуации, местные силы плохо подготовлены к восстанию." #NT!
 nap_france.144.a: "Ждем решения правительства" #NT!
  
 nap_france.145.t: "Перестрелки на северо-западе Алжира" #NT!
 nap_france.145.d: "В последнее время город Константин стал объектом многочисленных мелкомасштабных нападений. Несмотря на небольшую численность, им все же удалось нанести большой ущерб, и местные войска едва смогли удержать их от входа в сам город. Хотя ситуация находится под контролем, губернатор и высшее командование французского Алжира призвали Империю к подкреплению. Однако французское правительство не смогло найти бюджет на такое дело. Ситуация рискует выйти из-под контроля, а французское правительство не хочет ничего слышать." #NT!
 nap_france.145.a: "Мы не можем вернуться сейчас." #NT!
  
 nap_france.146.t: "Перестрелки на северо-западе Алжира" #NT!
 nap_france.146.d: "В последнее время город Константин стал объектом многочисленных мелкомасштабных нападений. Несмотря на небольшую численность, им все же удалось нанести большой ущерб, и местные войска едва смогли удержать их от входа в сам город. Хотя ситуация якобы находится под контролем, местные генералы и губернатор требуют подкрепления. Однако французское правительство не смогло найти бюджет на такое дело. Ведь ситуация под контролем." #NT!
 nap_france.146.a: "В Алжире назревают проблемы." #NT!
  
 nap_france.147.t: "Абделькадер ибн Мухиддин положил конец своему изгнанию" #NT!
 nap_france.147.d: "Сообщения из Дамаса принесли известие, которого опасалось все высшее командование: знаменитый алжирский повстанец Абделькадер ибн Мухиддин положил конец своему изгнанию и предположительно направляется в Алжир. Он был военачальником, с которым сражалась французская армия во время нашей первой колонизации побережья Алжира, и после изгнания он приобрел почти мифический статус среди коренных жителей Алжира. Его возвращение в Алжир означает только одно: Франции придется снова бороться за сохранение Алжира." #NT!
 nap_france.147.a: "Теперь это всего лишь вопрос дней..." #NT!
  
 nap_france.148.t: "Кабильское восстание" #NT!
 nap_france.148.d: "Недавняя напряженность между местными жителями и местной французской администрацией переросла в настоящее кабильское восстание. Плохо подготовленные местные гарнизоны пытаются организоваться и бороться против кабилов, взявших под свой контроль город Константин. Мы надеемся, что основные силы французской армии вскоре придут к нам на помощь." #NT!
 nap_france.148.a: "Франсэ, к оружию!" #NT!
 nap_france.148.b: "Кабилы, к оружию!" #NT!
  
 nap_france.149.t: "Кабильское восстание" #NT!
 nap_france.149.d: "Ситуация в Алжире переросла в восстание против наших сил. Местные кабилы захватили город Константин, и правитель призвал нас на помощь в этой войне. Мы, конечно, можем послать туда несколько человек, ведь Алжиру абсолютно необходимо оставаться французским." #NT!
 nap_france.149.a: "Алжир по праву принадлежит Франции. К оружию!" #NT!
  
 nap_france.150.t: "Кабилы удерживают свои земли" #NT!
 nap_france.150.d: "После нескольких недель непрерывного конфликта местное высшее командование Французского Алжира решило передать колонию кабильскому восстанию. Причин для такого отказа множество, но в основном они указывали на военную неподготовленность алжирских гарнизонов и отсутствие реакции со стороны правительства Французской империи.\n\nКабилы, кажется, завоевали свою независимость, а Франция потеряла свою колония." #NT!
 nap_france.150.a: "Они победили, боевые действия должны прекратиться." #NT!
  
 nap_france.151.t: "Наши командиры в Алжире покидают колонию" #NT!
 nap_france.151.d: "Поразительные сообщения из Алжира вернули известие о полном покидании французской колонии местным военным губернатором. В письме, отправленном на прошлой неделе, алжирский губернатор выразил полное недоверие, столкнувшись с противником, который уступал численно и технологически, но которому удалось полностью окружить и разбить местные французские силы.\n\nРеакция императора такова: затмил лишь явный шок французского населения, увидевшего, что их ближайшая колония перешла в руки местных туземцев. Кабилы свободны, но для французов некоторые уже называют это «началом конца» Империи." #NT!
 nap_france.151.a: "Мерде!" #NT!
  
 nap_france.152.t: "Кабилы наконец-то свободны" #NT!
 nap_france.152.d: "После нескольких недель неутомимой борьбы с колонизатором они покинули наши земли. Кажется, что мы теперь имеем полный контроль над землями Алжира и что мы наконец завоевали свободу от деспотических французов!" #NT!
 nap_france.152.a: "Йа хла!" #NT!
  
 nap_france.153.t: "Интеграция Южного Алжира в нашу колонию" #NT!
 nap_france.153.d: "После нашего недавнего расширения мы обратили внимание на самые южные части Алжира. Вновь оккупированная неорганизованными туземными королевствами и туарегами, она по-прежнему будет очень важна, поскольку наступает эпоха африканского колониализма. В основном он пустынный и не имеет каких-либо интересных ресурсов, но захват его позволит нам занять более прочное положение на континенте, чем британцы." #NT!
 nap_france.153.a: "Как и должно быть." #NT!
  
 nap_france.154.t: "Бунтующие территории возвращаются в нашу колонию" #NT!
 nap_france.154.d: "Порядок наконец восстановлен во Французском Алжире, французские войска обеспечивают контроль над городом Константин. Кабилы побеждены, и мы наконец можем с гордостью сказать, что в обозримом будущем Алжир останется французским. Это славный день для многих из нас, французов, и урок для всех туземцев, у которых есть ужасная идея восстать против мощи французской армии." #NT!
 nap_france.154.a: "Как и должно быть." #NT!
  
 nap_france.160.t: "Продолжить кампанию в Кочинчине" #NT!
 nap_france.160.d: "Карательная экспедиция оказывается не такой простой, как предполагалось. Должны ли мы продолжать войну и позже просить о дополнительных репарациях, или нам следует сдаться, вместо того, чтобы тратить больше наших солдат." #NT!
 nap_france.160.a: "Они заплатят за это сопротивление" #NT!
 nap_france.160.b: "Продолжение этой войны ничего не принесет" #NT!
  
 nap_france.161.t: "Победа в кампании Кочинчины" #NT!
 nap_france.161.d: "Сайгонский договор положил конец войне в Кохинхине.\nФранция и Испания получат военные репарации.\nИспания не заинтересована в территориальных приобретениях.\nДолжны ли мы требовать провинции под нашим контролем в нижней Кохинхине?" #NT!
 nap_france.161.a: "Да, мы должны использовать недавно приобретенную землю как плацдарм для будущих начинаний." #NT!
 nap_france.161.b: "Кочинчина слишком далеко, чтобы быть нам полезной." #NT!
  
 nap_france.162.t: "Гарнизон Кочинчины" #NT!
 nap_france.162.d: "После нашей победы в кампании в Кочинчине мы должны выбрать размер гарнизона, который останется для защиты наших интересов." #NT!
 nap_france.162.a: "Большой гарнизон, потому что это слишком далеко" #NT!
 nap_france.162.b: "Обычный гарнизон" #NT!
 nap_france.162.c: "Небольшой гарнизон, потому что у нас другие интересы" #NT!
  
 nap_france.171.t: "Новый губернатор нашей колонии" #NT!
 nap_france.171.d: "Адмирал Пьер-Поль де Ла Грандьер заменяет адмирала Луи Адольфа Бонара." #NT!
 nap_france.171.a: "Мы приветствуем нашего нового губернатора." #NT!
  
 nap_france.172.t: "Новый губернатор нашей колонии" #NT!
 nap_france.172.d: "На смену больному адмиралу Пьеру-Полю де ла Грандьеру призван контр-адмирал Мари Гюстав Гектор Ойе, возглавлявший китайскую дивизию." #NT!
 nap_france.172.a: "Мы приветствуем нашего нового губернатора." #NT!
  
 nap_france.173.t: "Новый губернатор нашей колонии" #NT!
 nap_france.173.d: "Контр-адмирал Рене де Корнюлье заменяет больного контр-адмирала Мари Гюстава Гектора Ойе." #NT!
 nap_france.173.a: "Мы приветствуем нашего нового губернатора." #NT!
  
 nap_france.174.t: "Новый губернатор нашей колонии" #NT!
 nap_france.174.d: "Бывший губернатор острова Реюньон, контр-адмирал Мари Жюль Дюпре заменяет больного контр-адмирала Рене де Корнюлье." #NT!
 nap_france.174.a: "Мы приветствуем нашего нового губернатора." #NT!
  
 nap_france.175.t: "Новый губернатор нашей колонии" #NT!
 nap_france.175.d: "Контрадмирал Виктор Дюперре заменяет контрадмирала Мари Жюля Дюпре." #NT!
 nap_france.175.a: "Мы приветствуем нашего нового губернатора." #NT!
  
 nap_france.176.t: "Новый губернатор нашей колонии" #NT!
 nap_france.176.d: "Контр-адмирал Луи Шарль Жорж Жюль Лафон, сражавшийся в кампании в Кохинхине, заменяет контрадмирала Виктора Дюперре." #NT!
 nap_france.176.a: "Мы приветствуем нашего нового губернатора." #NT!
  
 nap_france.200.t: "Регентство Жерома Бонапарта" #NT!
 nap_france.200.d: "После убийства Наполеона III следующим в очереди становится маленький сын Луи-Наполеона, Наполеон Эжен, но он слишком молод, чтобы занять трон, поэтому требуется регентство. Предыдущий наследник, Жером Бонапарт, который был дядей Луи Бонапарта, имеет необходимую легитимность, чтобы служить имперским регентом до тех пор, пока Наполеон Эжен не будет коронован Наполеоном IV, императором Франции." #NT!
 nap_france.200.a: "Новый Бонапарт, а мы ждем наследника." #NT!
  
 nap_france.201.t: "Смерть Жерома Бонапарта" #NT!
 nap_france.201.d: "Отчаяние! Умер императорский регент Жером Бонапарт. Правительство объявило день траура в память об имперском регенте, брате Наполеона I, бывшем короле Вестфалии, маршале, президенте Сената и императорском принце. Его обязанности сменит его сын Жером Наполеон «Бо» Бонапарт, который вернулся из Америки на похороны." #NT!
 nap_france.201.a: "Я уверен, что его сын станет отличным регентом." #NT!
  
 nap_france.202.t: "Официализация Регентства Жерома-Наполеона Бонапарта" #NT!
 nap_france.202.d: "Поскольку регентство официально продолжилось при сыне последнего регента, стабильность, возникшая благодаря политической преемственности, успокоила во Франции опасения по поводу краха правительства." #NT!
 nap_france.202.a: "Наша страна медленно движется по пути стабильности." #NT!
  
 nap_france.203.t: "Коронация Наполеона IV." #NT!
 nap_france.203.d: "Какой славный день! Сегодня Его Императорское Величество Наполеон Эжен наконец достиг совершеннолетия и был коронован Наполеоном IV, Императором Франции. Слава Его Императорскому Величеству, и пусть Он долго царствовать во здравии и процветании." #NT!
 nap_france.203.a: "Наконец-то мы можем перевернуть страницу нашей истории." #NT!
  
 nap_france.204.t: "Коронация Наполеона IV." #NT!
 nap_france.204.d: "Жером-Наполеон Бонапарт, который был французским регентом после смерти своего отца, наконец решил навсегда узаконить свое правление. Он провозгласил себя императором Франции под именем Наполеона IV. Большинство бонапартистов в правительстве выступают против этого, поскольку наследник Наполеона Евгения все еще жив и по-прежнему является законным преемником своего отца Наполеона III.\n\nЭтот новый император на троне, похоже, не стабилизирует нацию, и он коронует себя, как его предок, он не пользуется такой же поддержкой со стороны высшего командования и правительства." #NT!
 nap_france.204.a: "Какая вообще разница между двумя Бонапартами?" #NT!
  
 nap_france.205.t: "Создайте Генеральную Ассамблею" #NT!
 nap_france.205.d: ""
 nap_france.205.a: "Путь вперед лежит к представительству народа." #NT!
  
 nap_france.206.t: "Фонд французского искусства и культуры" #NT!
 nap_france.206.d: ""
 nap_france.206.a: "Изысканный." #NT!
  
 nap_france.207.t: "Декрет о Генеральной ассамблее" #NT!
 nap_france.207.d: ""
 nap_france.207.a: "Действительно конституционный." #NT!
  
 nap_france.219.t: "Коронация Максимилиана I." #NT!
 nap_france.219.d: "Сегодня Максимилиан I был коронован как император Второй Мексиканской империи." #NT!
 #add more stuff here, idk what to put -Esti 
 nap_france.219.a: "Да здравствует Максимилиан I Мексиканский!" #NT!
  
 nap_france.301.t: "Призыв к миру" #NT!
 nap_france.301.d: "Народ Франции устал. Пруссаки проникли далеко в нашу страну, и победа кажется невозможной. Наше высшее командование говорит, что пора попросить Пруссию прекратить боевые действия; наш народ достаточно натерпелся." #NT!
 nap_france.301.a: "Пришло время положить конец войне." #NT!
 nap_france.301.b: "Нет, мы будем бороться до конца!" #NT!
  
 nap_france.302.t: "Франция призывает к миру" #NT!
 nap_france.302.d: "Французское правительство направило нам просьбу о мире. Наша победа не может быть оспорена, и это отличный повод выдвинуть наши условия. Если мы заключим мир, то это произойдет, если Люксембург останется нейтральным и независимым и если Эльзас-Лотарингия вернется в наши законные руки." #NT!
 nap_france.302.a: "Да, предложите им наши условия." #NT!
 nap_france.302.b: "Мы будем бороться до конца!" #NT!
  
 nap_france.303.t: "Пруссия условия мира" #NT!
 nap_france.303.d: "Пруссаки приняли нашу просьбу о мире. Их требования — аннексировать Эльзас-Лотарингию и отказаться от претензий на Люксембург, который останется нейтральным. В противном случае они продолжат войну." #NT!
 nap_france.303.a: "Ладно, мы все равно не сможем с ними бороться." #NT!
 nap_france.303.b: "Мы будем бороться до конца!" #NT!
  
 nap_france.310.t: "Люксембургский договор" #NT!
 nap_france.310.d: "Настало время французам и пруссакам договориться о судьбе Люксембурга. Местом, выбранным для этого случая, является Вилла Эжени, дворец вдали от Парижа и прусской границы, в городе Биарриц, где канцлер и император уже встречались и беседовали. Мы должны предотвратить войну между нашими двумя странами, но мы также должны прийти к согласию. Если соглашение не будет выполнено, у нас не будет другого выбора, кроме как начать войну. Переговоры возглавят французы." #NT!
 nap_france.310.a: "Франция интегрирует Люксембург." #NT!
 nap_france.310.b: "Франция установит в Люксембурге дружественное правительство." #NT!
 nap_france.310.c: "Люксембург останется нейтральным" #NT!
 nap_france.310.e: "Эти переговоры ни к чему нас не приведут, мы должны готовиться к войне!" #NT!
  
 nap_france.311.t: "Франция хочет аннексировать Люксембург" #NT!
 nap_france.311.d: "В ходе переговоров по Люксембургскому договору Франция попросила аннексировать территорию Люксембурга. После этого французы не будут проводить дальнейшую экспансию." #NT!
 nap_france.311.a: "Мы принимаем эти условия." #NT!
 nap_france.311.b: "Эта встреча – маскарад, мы не согласимся на такие предложения!" #NT!
  
 nap_france.312.t: "Пруссия принимает" #NT!
 nap_france.312.d: "Пруссия приняла наши условия, и мы можем аннексировать Люксембург." #NT!
 nap_france.312.a: "Наконец мы пришли к соглашению." #NT!
  
 nap_france.313.t: "Пруссия отказывается" #NT!
 nap_france.313.d: "Пруссия отказалась от наших условий." #NT!
 nap_france.313.a: "Хорошо, продолжайте переговоры." #NT!
  
 nap_france.3131.t: "Бурная реакция прусской делегации" #NT!
 nap_france.3131.d: "После нашего предложения аннексировать Люксембург прусская делегация отреагировала бурно. Со всего дворца доносились гневные немецкие крики, и всего через тридцать минут после начала переговоров [PRS.GetLeader] официально объявил войну Франции, назвав эти переговоры маскарадом, и вылетел с виллы Эжени." #NT!
 nap_france.3131.a: "Хорошо, продолжаем переговоры" #NT!
  
 nap_france.314.t: "Франция хочет сделать Люксембург марионеткой" #NT!
 nap_france.314.d: "В ходе переговоров по Люксембургскому договору Франция попросила сделать территорию Люксембурга марионеткой. После этого французы не будут проводить дальнейшую экспансию." #NT!
 nap_france.314.a: "Мы принимаем эти условия" #NT!
 nap_france.314.b: "Мы отказываемся от этих условий" #NT!
  
 nap_france.315.t: "Пруссия принимает" #NT!
 nap_france.315.d: "Пруссия принимает наши условия, мы будем марионеткой Люксембурга." #NT!
 nap_france.315.a: "Мы наконец пришли к соглашению" #NT!
  
 nap_france.316.t: "Пруссия отказывается" #NT!
 nap_france.316.d: "Пруссия отказывается от наших условий." #NT!
 nap_france.316.a: "Хорошо, продолжайте переговоры." #NT!
  
 nap_france.317.t: "Люксембург останется нейтральным" #NT!
 nap_france.317.d: "Во время переговоров по Люксембургскому договору Франция просила Люксембург сохранять нейтралитет. Нация не будет находиться под короной ни французской, ни прусской, ни голландской, и останется независимой." #NT!
 nap_france.317.a: "Мы принимаем эти условия" #NT!
 nap_france.317.b: "Мы отказываемся от этих условий" #NT!
  
 nap_france.318.t: "Пруссия принимает" #NT!
 nap_france.318.d: "Пруссия принимает наши условия; Люксембург будет свободным." #NT!
 nap_france.318.a: "Мы наконец пришли к соглашению." #NT!
  
 nap_france.319.t: "Пруссия отказывается" #NT!
 nap_france.319.d: "Пруссия отказалась от наших условий." #NT!
 nap_france.319.a: "Хорошо, продолжайте переговоры." #NT!
  
 nap_france.320.t: "Люксембургский договор" #NT!
 nap_france.320.d: "Мы победители! Пруссия разгромлена, и теперь мы можем навязать ей свои условия. Они все еще могут отказаться, но с учетом состояния их армии и страны они не в состоянии продемонстрировать какую-либо власть." #NT!
 nap_france.320.a: "Приложение Люксембург." #NT!
 nap_france.320.b: "Марионеточный Люксембург." #NT!
  
 nap_france.321.t: "Французские условия мира" #NT!
 nap_france.321.d: "Франция приняла мир, но в качестве возмездия они хотят аннексировать Люксембург. Мы не в том положении, чтобы отказаться, но мы можем принять решение продолжать борьбу." #NT!
 nap_france.321.a: "Нет, они могут получить Люксембург." #NT!
 nap_france.321.b: "Мы будем бороться до победного конца!" #NT!
  
 nap_france.322.t: "Французские условия мира" #NT!
 nap_france.322.d: "Франция приняла мир, но в качестве возмездия они хотят сделать марионеткой Люксембург. Мы не в том положении, чтобы отказаться, но мы можем принять решение продолжать борьбу." #NT!
 nap_france.322.a: "Нет, они могут получить Люксембург." #NT!
 nap_france.322.b: "Мы будем бороться до победного конца!" #NT!
  
 nap_france.323.t: "Пруссия отказывается от наших условий" #NT!
 nap_france.323.d: "Они сделали немыслимое. Они отказались от наших условий, даже если состояние их армии плачевное. Что ж, мы все еще можем их пожалеть, но они не станут сложной мишенью, если мы решим продолжить войну." #NT!
 nap_france.323.a: "Если они этого хотят." #NT!
 nap_france.323.b: "С них хватит." #NT!
  
 nap_france.330.t: "Франция хочет купить Люксембург" #NT!
 nap_france.330.d: "С момента своей коронации десять лет назад французский император Наполеон III положил глаз на Люксембург. Небольшой эксклав нашей территории, Люксембург, находится под нашей короной со времен Венского конгресса. С тех пор личный союз сделал нашего короля Великим герцогом Люксембурга.\n\nПосланники Наполеона III пришли с предложением купить у нас территорию Люксембурга в обмен на большое богатство, лучшие торговые сделки и дипломатические отношения. Люксембург может быть частью нашего королевства, но перспектива будущей дружбы с французами и огромных богатств также может сослужить огромную службу нашей стране." #NT!
 nap_france.330.a: "Принимать!" #NT!
 nap_france.330.b: "Мусор!" #NT!
  
 nap_france.331.t: "Нидерланды отказываются от нашего предложения" #NT!
 nap_france.331.d: "Королевство Нидерландов отклонило наше весьма щедрое предложение купить у них Люксембург. Этот дипломатический удар наверняка будет иметь последствия в будущем. Однако на данный момент Император был очень недоволен ответом." #NT!
 nap_france.331.a: "Отлично." #NT!
  
 nap_france.332.t: "Франция хочет расширяться рядом с нами!" #NT!
 nap_france.332.d: "Мы получили информацию из первых рук, что Французская империя предложила купить Люксембург у Нидерландов. Это явный признак того, что Франция пытается захватить законные немецкие земли и расширить свою сферу влияния на земли Германской Конфедерации.\n\nМы не можем допустить, чтобы сделка состоялась, и мы должны действовать дипломатически, если мы этого не сделаем. Мы не хотим потерять свою власть над немецкими герцогствами." #NT!
 nap_france.332.a: "Мы не можем этого допустить!" #NT!
 nap_france.332.b: "Нас не волнует Люксембург." #NT!
  
 nap_france.333.t: "Люксембургский кризис" #NT!
 nap_france.333.d: "Недавние переговоры вокруг Великого Герцогства Люксембург привели к полному дипломатическому кризису между европейскими державами. Хотя голландская монархия приняла наше предложение о покупке герцогства, Королевство Пруссия возражало против переговоров. Основными причинами такого действия являются их страх перед ослаблением своей сферы влияния, а также страх перед нашим растущим влиянием на европейской арене.\n\nПруссаки сейчас угрожают войной из-за Люксембурга, что журналисты называют актом «Люксембургский кризис». Мы можем выслушать этот ультиматум и отказаться от расширения. Мы также можем сражаться с пруссаками, наша армия, может быть, и не в лучшей форме, но прусская армия тоже очень дезорганизована, а северогерманский союз еще свеж." #NT!
 nap_france.333.a: "Отказаться от всех транзакций" #NT!
 nap_france.333.b: "Мы поведем войну за Люксембург!" #NT!
  
 nap_france.334.t: "Нидерланды принимают!" #NT!
 nap_france.334.d: "Королевство Нидерландов согласилось продать нам Великое Герцогство Люксембург. Теперь эта территория будет передана Французской империи, и многие рассматривают это как начало большого французско-голландского дипломатического сотрудничества в будущем." #NT!
 nap_france.334.a: "Фантастика" #NT!
  
 nap_france.335.t: "Люксембургский кризис" #NT!
 nap_france.335.d: "Французская империя отказалась отступить, и теперь мы столкнулись с собственным ультиматумом. Наш военный совет готов к этому, но у нас все еще есть возможность отступить, если мы почувствуем, что у нашей страны нет средств, необходимых для ведения войны против крупной державы." #NT!
 nap_france.335.a: "Тогда это война." #NT!
 nap_france.335.b: "Назад вниз." #NT!
  
 nap_france.340.t: "Судьба Ниццы и Савойи" #NT!
 nap_france.340.d: ""
 nap_france.340.a: "Предложите союз в обмен на Савойю." #NT!
 nap_france.340.b: "Спросите Савойю." #NT!
  
 nap_france.341.t: "Франция хочет обменять Савойю на союз" #NT!
 nap_france.341.d: ""
 nap_france.341.a: "Иметь дело" #NT!
 nap_france.341.b: "Это заманчиво, но мы предпочитаем оставить это." #NT!
  
 nap_france.342.t: "Франция хочет приобрести Савойю" #NT!
 nap_france.342.d: ""
 nap_france.342.a: "Иметь дело." #NT!
 nap_france.342.b: "Мы так Савой не отдадим." #NT!
  
 nap_france.343.t: "Италия принимает!" #NT!
 nap_france.343.d: ""
 nap_france.343.a: "Фантастика!" #NT!
  
 nap_france.344.t: "Италия принимает!" #NT!
 nap_france.344.d: ""
 nap_france.344.a: "Замечательный!" #NT!
  
 nap_france.345.t: "Италия отказывается!" #NT!
 nap_france.345.d: ""
 nap_france.345.a: "Отлично." #NT!
  
 nap_france.350.t: "Франция хочет официально гарантировать нашу независимость" #NT!
 nap_france.350.d: ""
 nap_france.350.a: "Согласитесь, в это безумное время нам нужна защита." #NT!
 nap_france.350.b: "Откажитесь, мы хотим оставаться нейтральными." #NT!
  
 nap_france.351.t: "Швейцария принимает наше предложение" #NT!
 nap_france.351.d: ""
 nap_france.351.a: "Замечательный" #NT!
  
 nap_france.352.t: "Швейцария хочет оставаться нейтральной" #NT!
 nap_france.352.d: ""
 nap_france.352.a: "Если они этого хотят" #NT!
  
  
 nap_france.371.t: "Законодательные выборы 1863 года." #NT!
 nap_france.371.d: "На этих третьих выборах в законодательные органы три кандидата смогут прийти к власти в палате. Еще есть Шарль де Морни, пользующийся все еще большой поддержкой, который снова представляет официальную бонапартистскую партию. Против него Эмиль Оливье представляет поддержку Республики, которая все еще горько сожалеет о государственном перевороте 1852 года. И есть Пьер-Антуан Берье, представляющий фракцию монархистов, который хочет возврата к орлеанистской монархии, видя Наполеона III. как неправомерный монарх." #NT!
 nap_france.371.a: "Передайте власть официальному кандидату Шарлю де Морни." #NT!
 nap_france.371.b: "Отдайте власть кандидату от республиканской партии Эмилю Оливье" #NT!
 nap_france.371.c: "Отдать власть кандидату от монархии Пьеру-Антуану Беррье." #NT!
  
 nap_france.372.t: "Законодательные выборы 1869 г." #NT!
 nap_france.372.d: "Эти четвёртые выборы отражают образ Империи, расколотой и оспариваемой. На этот раз есть два официальных кандидата, Эмиль Оливье и Адольф Вюитри, против двух кандидатов от оппозиции, Адольфа Тьера и Леона Гамбетты. Результат будет важен для будущего Империи, поскольку все больше и больше людей начинают видеть в нынешней ситуации конец эпохи Бонапарта." #NT!
 nap_france.372.a: "Передайте власть официальному кандидату от либеральной партии Эмилю Оливье." #NT!
 nap_france.372.b: "Передайте власть официальному кандидату от консерваторов Адольфу Вюитри." #NT!
 nap_france.372.c: "Отдать власть кандидату от монархии Адольфу Тьеру" #NT!
 nap_france.372.e: "Передайте власть кандидату от республиканской партии Леону Гамбетте." #NT!
  
 nap_france.373.t: "Всеобщая амнистия республиканцев" #NT!
 nap_france.373.d: "С самого начала нашего правления мы заключили в тюрьму многие республиканские и социалистические голоса, которые были бы в оппозиции Империи. Однако эта цензура не дала того эффекта, которого мы хотели, и, поскольку мы получили большую поддержку после нашей победоносной итальянской кампании, Император подумал, что было бы хорошим шагом освободить некоторых из этих влиятельных лидеров.\n\nЧасто в изгнании, их местонахождение известно, но нам неизвестно их местонахождение. Мы все еще надеемся, что они примут наш щедрый шаг." #NT!
 nap_france.373.a: "Предложить полную амнистию" #NT!
 nap_france.373.b: "Предложить частичную амнистию" #NT!
  
 nap_france.374.t: "Виктор Гюго и Пьер-Жозеф Прудон отказываются возвращаться" #NT!
 nap_france.374.d: "Совершив весьма неожиданный шаг, и писатель-республиканец Виктор Гюго, и лидер революционных социалистов Пьер-Жозеф Прудон отказались от нашего предложения об амнистии. Кажется, ненависть к Империи сильнее воли к свободе. С политической точки зрения это может навредить нам в долгосрочной перспективе, но Император удовлетворен своим предложением и отмечает, что может только выразить свою добрую волю." #NT!
 nap_france.374.a: "Проклятие" #NT!
  
 nap_france.375.t: "Виктор Гюго осуждает правительство" #NT!
 nap_france.375.d: "Мы предложили частичную амнистию нашей оппозиции, то есть только умеренным республиканцам, а не социалистам. Это было не по вкусу Виктору Гюго, который осудил нашу практику и цензуру нашего правительства по отношению к голосам социалистов Франции. Кажется, ненависть к Империи сильнее воли к свободе. С политической точки зрения это может навредить нам в долгосрочной перспективе, но Император удовлетворен своим предложением и отмечает, что может только выразить свою добрую волю." #NT!
 nap_france.375.a: "Проклятие" #NT!
  
 nap_france.380.t: "Республиканцы требуют больше свобод" #NT!
 nap_france.380.d: "Недавний поворот к авторитаризму утомил многих республиканцев. Они призывают правительство действовать более умеренно и внимательно и прислушаться к призывам своего народа. Хотя Император еще не ответил, правительство уже готовит ответ. Мы надеемся, что политические последствия таких страхов на этом прекратятся, но во Французской империи нет ничего определенного." #NT!
 nap_france.380.a: "Они будут у них!" #NT!
 nap_france.380.b: "Мы им не уступим." #NT!
  
 nap_france.381.t: "Легитимисты обеспокоены" #NT!
 nap_france.381.d: "Недавний поворот к либерализму утомил многих легитимистов. Они призывают правительство действовать в более традиционалистской и консервативной войне и прислушаться к требованиям элиты. Хотя Император еще не ответил, правительство уже готовит ответ. Мы надеемся, что политические последствия таких страхов на этом прекратятся, но во Французской империи нет ничего определенного." #NT!
 nap_france.381.a: "Постарайтесь их успокоить." #NT!
 nap_france.381.b: "Им придется с этим разобраться." #NT!
  
 nap_france.382.t: "Республиканские забастовки!" #NT!
 nap_france.382.d: ""
 nap_france.382.a: "Отправьте армию!" #NT!
 nap_france.382.b: "Вести с ними переговоры" #NT!
  
 nap_france.383.t: "Легитимистское восстание!" #NT!
 nap_france.383.d: ""
 nap_france.383.a: "Отправьте армию!" #NT!
 nap_france.383.b: "Вести с ними переговоры" #NT!
  
 nap_france.397.t: "Наполеон III взят в плен!" #NT!
 nap_france.397.d: "Во время битвы при Седане, в Шампани, император французов попал в плен к прусской армии. Чрезвычайный совет решил, что военачальник должен исполнять обязанности главы государства до конца войны." #NT!
 nap_france.397.a: "Французская империя осталась без своего императора" #NT!
  
 nap_france.3971.t: "Империя рушится" #NT!
 nap_france.3971.d: "Сегодня утром в Законодательный корпус войны вторглась толпа парижан и национальных гвардейцев. Затем Гамбетта провозгласил республику в мэрии Парижа, поддержанную толпой протестующих." #NT!
 nap_france.3971.a: "Это конец Империи?" #NT!
  
 nap_france.398.t: "НАШ ИМПЕРАТОР ПОД НАПАДЕНИЕМ!" #NT!
 nap_france.398.d: "Сейчас 20:30. Императорский кортеж прибывает на Итальянский бульвар; свиту возглавляет эскадрон улан, за ним следует личный седан императора, а в тридцати метрах позади — карета принцессы Матильды. Собрание поворачивает налево на улицу Ле Пелетье, где опера находится напротив дома номер девятнадцать. Конвой останавливается там, ожидая отправления. Над местностью воцарилась жуткая тишина, за которой последовал пронзительный взрыв. Небольшая бомба была брошена под лошадей улан, заставив жеребцов бежать с улиц. Собравшаяся толпа ахнула от беспорядков, а по соседству раздались крики паники. Не прошло и секунды, как снова раздается хор визгов: вторая бомба падает под фаркоп, а третья — под императорский седан, переворачивая его на бок и разбивая стекла окон. Визги переходят в крики, когда охранники мчатся к седану и открывают дверцу машины..." #NT!
 nap_france.398.a: "Горестные крики становятся еще мрачнее, когда безвольное тело императора падает." #NT!
 nap_france.398.b: "Крики переходят в сдавленные вздохи, поскольку император жив!" #NT!
  
 nap_france.399.t: "Смерть Наполеона III" #NT!
 nap_france.399.d: "После многих лет борьбы с пруссаками и болезнью император Наполеон III Бонапарт наконец скончался. Его правление было бурным и не пользовалось большой популярностью, но он очень вдохновил Францию ​​и принес современность и индустриализм в страну, которая изо всех сил пыталась обрести стабильность.\n\nЕго сын, Наполеон Эжен, является императорским наследником престола. . Хотя он, возможно, никогда не будет править Францией, он все же носит титул «Наполеон IV», титул, уже признанный многими бонапартистами." #NT!
 nap_france.399.a: "Да здравствует Наполеон IV!" #NT!
  
 nap_france.400.t: "Реконструкция Лиона" #NT!
 nap_france.400.d: "Большинство городских реконструкций произошло во времена Второй Империи. Префект Роны и мэр Лиона Вайс предприняли эти крупные преобразования, подобные преобразованиям Османа в Париже, причина которых заключалась в престиже и безопасности города. Его работу поддерживали разные люди: главный инженер дорог, назначенный в 1854 году, Гюстав Бонне и архитектор Бенуа Понсе, спроектировавший Имперскую улицу (ныне Рю де ла Републик) в 1850-х годах." #NT!
 nap_france.400.a: "Лучшие условия жизни для нашего народа!" #NT!
  
 nap_france.401.t: "Реконструкция Марселя" #NT!
 nap_france.401.d: "XIX век был для Франции веком великих проектов и великих достижений. С 1840 года Марсель начал масштабную программу строительства, никогда ранее не существовавшую в истории города. Одной из самых важных инвестиций была улица Империале. В строительстве было задействовано почти 2500 рабочих. 15 августа 1864 года улица Империале была открыта в присутствии Наполеона III. После падения Второй Империи она стала улицей Республики." #NT!
 nap_france.401.a: "Лучшие условия жизни для нашего народа!" #NT!
  
 nap_france.1610.t: "Начинается реконструкция фабрики Шательро" #NT!
 nap_france.1610.d: "Manufacture d'Armes de Châtellerault («Оружейный завод Шательро»), часто сокращенно MAC, является французским государственным производителем оружия в дорогом городе Шательро, Вьенна. Строительство началось по королевскому указу 14 июля 1819 года с целью изготовления меча. Недавние планы реконструкции, включающие производство огнестрельного оружия и пушек владельцами компании, стали известны, и недавно им был дан зеленый свет на начало большого проекта реконструкции." #NT!
 nap_france.1610.a: "Начни ремонт!" #NT!
  
 nap_france.1611.t: "Отделка ремонта фабрики Шательро" #NT!
 nap_france.1611.d: "Отлично! Проект реконструкции завершен. Десятки рабочих, нуждающихся в работе, пришли на этот проект и сочли его экономическим чудом для города Шательро. Ремонт завершился в назначенный срок, и прогнозируемая стоимость была точной. Эта великая фабрика теперь перешла в эпоху нового и отказалась от производства старого." #NT!
 nap_france.1611.a: "Удачный ремонт!" #NT!
  
