 army_france.1001.t: "Феликс Шарль Дуэ становится генералом?" #NT!
 army_france.1001.d: "Феликс Шарль Дуэ, брат генерала Абеля Дуэ, показал в недавних сражениях свою храбрость и способности. Он мог бы стать хорошим генералом." #NT!
