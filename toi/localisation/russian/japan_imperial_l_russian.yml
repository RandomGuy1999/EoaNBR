 JAP_tetsudou_industry: "Tetsudo Industry" #NT!
 JAP_tetsudou_industry_desc: "Изобретение паровозов позволило западному миру транспортировать, торговать и перемещать товары и припасы быстрее, чем когда-либо прежде, и сёгунат Токугава считал все это абсурдом. С приходом к власти нового правительства Мэйдзи тэцудо, или поезд, теперь имеет свою собственную сформировавшуюся отрасль, начавшуюся с иностранных инженеров и строителей, нанятых по всему миру, а британский менеджер Эдмунд Морель был назначен руководить этой новой отраслью." #NT!
 JAP_tokyo_yokohama_railway: "Tokyo-Yokohama Railway" #NT!
 JAP_tokyo_yokohama_railway_desc: "Иностранным британским инженерам-строителям, генеральным менеджерам, строителям локомотивов и водителям щедро платили за проекты первой в Японии железнодорожной системы, предназначенной для крупных городов от Токио до Иокогамы. Ведущий директор Эдмунд Морель из Великобритании будет с большим интересом наблюдать за строительством, и император пока не дал никаких комментариев." #NT!
 JAP_construct_tokaido_line: "Построить главную линию Токайдо" #NT!
