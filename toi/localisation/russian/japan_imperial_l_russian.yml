 JAP_imperial.3.t: "The Iwakura Mission" #NT!
 JAP_imperial.3.d: "Миссия Ивакура будет представлять собой японскую дипломатическую экспедицию по всему миру в период с 1871 по 1873 год с остановками в США и Европе. Его возглавят ведущие государственные деятели и интеллектуалы эпохи Мэйдзи. Многие предыдущие миссии сёгуната, такие как посольство Японии в США в 1860 году, Первое посольство Японии в Европе в 1862 году и Второе посольство Японии в Европе в 1863 году, предшествовали миссии Ивакуры.\n \nТри цели миссии заключаются в том, чтобы добиться признания недавно восстановленной императорской династии императора Мэйдзи, начать предварительный пересмотр неравноправных договоров с ведущими международными странами и провести полное исследование современных экономических, политических, военных дел, а также образовательных систем и структур в Соединенных Штатах и ​​Европе." #NT!
