 JAP_hire_hermann_rumschottel_desc: "Железнодорожная компания Кюсю заказала работу немецкому инженеру Герману Румшеттелю для наблюдения за строительством железных дорог на острове Кюсю. Инженер находится в поездке в Азию, компания связалась с ним, и мы ждем ответа." #NT!
