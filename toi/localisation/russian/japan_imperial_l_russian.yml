 JAP_unite_the_nation_new: "Объедините нацию" #NT!
 JAP_unite_the_nation_new_desc: "Строительство нашей первой железной дороги привело к стремительному буму по всей стране линий, соединяющих другие города по всей стране. Правительство и местные чиновники предложили большие деньги за расширение железных дорог на свои земли, чтобы увеличить объемы поставок товаров местным предприятиям. Кажется, эта модернизация была хорошо воспринята людьми." #NT!
 JAP_improve_imperial_infastructure: "Улучшите имперскую инфраструктуру" #NT!
 JAP_improve_imperial_infastructure_desc: "Логистика и транспорт — это кровеносные сосуды, а дороги — это вены, по которым течет кровь нашей Великой Нации. Учитывая это, наша национальная инфраструктура должна быть проверена и модернизирована нашими лучшими инженерами. Без здоровых вен наша нация погибнет." #NT!
 JAP_railroad_expansion: "Расширение железной дороги" #NT!
 JAP_railroad_expansion_desc: "Мы должны стремиться расширить охват наших железнодорожных систем. По мере того, как наша отрасль растет, и население с учетом ее, планирование заранее и инвестиции в железнодорожные проекты принесут большую пользу в ближайшие времена." #NT!
 JAP_modernized_roads: "Модернизированные железные дороги" #NT!
 JAP_modernized_roads_desc: "Текущая дорожная ситуация в Японии зависит от ряда грунтовых и каменных дорог, ведущих только из городов. Торговля и импорт материалов по всей стране имеет важное значение. Принесите этот законопроект императору, чтобы он больше инвестировал в наши дороги." #NT!
 JAP_nationalization_of_our_railways: "Национализация наших железных дорог" #NT!
 JAP_nationalization_of_our_railways_desc: "В попытке урегулировать недавнюю борьбу и конфликты между многими частными железными дорогами на всех японских островах, Закон о национализации железных дорог объединил многие из наших частных железнодорожных линий под национальным контролем. 22-й сейм принял законопроект, и всего несколько дней спустя его подписал наш лидер. Предполагается, что это произойдет быстро после вступления в силу закона: 4500 километров в течение первых двух лет, а затем 7100 километров в ближайшие годы. Частным железным дорогам будет поручено предоставлять только местные и региональные услуги под строгим контролем Департамента железных дорог." #NT!
 JAP_end_of_the_industrial_revolution: "Конец промышленной революции" #NT!
 JAP_end_of_the_industrial_revolution_desc: "Промышленная революция стала важной вехой на пути к процветанию и промышленному росту развивающейся Японии, позволившей ей конкурировать в рядах западных держав. Экономисты похвалили Японию за то, что она превзошла свои ожидания за десятилетия прогресса в индустриализации, быстрее, чем любая другая страна до сих пор. В результате нашей прошлой борьбы за принятие западного образа жизни Япония возродилась из пепла как главный промышленный центр, который станет процветающей страной для будущих поколений!" #NT!
  
 ### MILITARY FOCUS DESCRIPTIONS ### 
 JAP_modernize_our_military: "Армия Императора" #NT!
 JAP_modernize_our_military_desc: "Западный мир уже эксплуатировал азиатские страны из-за отсутствия у них модернизированной армии, а крупнейшая держава, Китай, уже поддалась этой эксплуатации. Япония не падет по той же причине. Сразу же произойдет срочный толчок к модернизации." #NT!
 JAP_imperial_japanese_army_staff_office: "Управление штаба Императорской армии Японии" #NT!
