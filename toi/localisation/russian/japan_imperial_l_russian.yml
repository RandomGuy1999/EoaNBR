 JAP_preparation_ministry_of_industry_1_desc: "Министерство общественных работ, более известное как Кобу Сё, было создано с целью добиться социального и промышленного развития островов в короткие сроки. Разработчиком и куратором проекта является Эдмунд Морель, главный инженер британского происхождения из Департамента железных дорог. \n \nПотребовались месяцы разногласий, чтобы привести проект в действие, поскольку обе стороны, Морель и ведущие члены кабинета министров, спорили по поводу основной цели министерства. Морель намеревался сделать его основой поддержки развития социальной и промышленной инфраструктуры - маяком транспортного прогресса; тогда как ведущие члены кабинета министров хотели иметь стабильный двигатель для быстрой индустриализации, как и обещал император Мэйдзи. \n \nВ конце концов компромисс был найден. Правительство Мэйдзи сформирует Министерство общественных работ, которое будет состоять из одиннадцати департаментов: шести основных, а остальные будут переведены из нынешнего Министерства гражданских дел. Новое Министерство общественных работ будет ориентировано на промышленное развитие посредством сотрудничества с советниками и инженерами со всего мира." #NT!
