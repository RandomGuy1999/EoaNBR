 JAP_send_our_demands_desc: ""
 JAP_rally_the_navy: "Сплотить ВМФ" #NT!
 JAP_rally_the_navy_desc: ""
 JAP_rally_the_soldiers: "Моральный дух солдат" #NT!
 JAP_rally_the_soldiers_desc: ""
 JAP_second_imjin_war: "Вторая Имджинская война!" #NT!
 JAP_second_imjin_war_desc: "Второй великий объединитель Японии, Тоётоми Хидэёси, нацелился на Корейский полуостров, но не смог осуществить вторжение из-за отсутствия подходящих людей и стратегии. Надлежащее вторжение должно быть рассмотрено и продумано; мы покажем западному миру готовность Японии к войне. \n \nРазрушьте королевство Чосон — во имя Императора!" #NT!
 JAP_loss_imjin_war: "Наша потеря..." #NT!
 JAP_loss_imjin_war_desc: ""
 JAP_victory_imjin: "Наша Победа!" #NT!
 JAP_victory_imjin_desc: ""
 JAP_the_talks_commence: "Переговоры начинаются" #NT!
 JAP_the_talks_commence_desc: "Представители Империи Цин, Королевства Чосон и наши представители встретились в Сеуле, чтобы обсудить мирные переговоры по поводу японского влияния в Корее./n /nНачинается Сеульская конференция." #NT!
 JAP_the_seeds_of_disapproval: "Посадите семена неодобрения" #NT!
 JAP_the_seeds_of_disapproval_desc: "Мы закрепили свое влияние на Корею, в то время как правительства Китая и Кореи встречаются с нашими представителями для мирных переговоров, наши армии остаются в столице. Посев неодобрения среди корейского народа по отношению к китайцам укрепит наш контроль или влияние на Коре, установив прояпонские настроения.\n \nЯпония доминирует в азиатском мире!" #NT!
 JAP_our_move: "Наш переезд..." #NT!
 JAP_our_move_desc: ""
 JAP_japanese_korean_amity: "Японско-корейский договор о дружбе" #NT!
 JAP_japanese_korean_amity_desc: ""
 JAP_taiwan_expedition: "Тайваньская экспедиция" #NT!
 JAP_taiwan_expedition_desc: "Наш союз и уважение к Королевству Рюкю не останутся незамеченными, поскольку подтверждено, что 54 жителя Рюкю были убиты коренными тайваньцами. Немедленно начнется подготовка к вторжению на остров Тайвань!" #NT!
 JAP_respect_the_deal: "Уважайте сделку" #NT!
 JAP_respect_the_deal_desc: "Британский посол в китайской провинции Шанхай пригрозил британским вмешательством в случае эскалации конфликта. Они потребовали, чтобы мы вернули остров Тайвань Китаю в обмен на выплату компенсации." #NT!
 JAP_cheat_the_chinese: "Обмануть китайцев" #NT!
 JAP_cheat_the_chinese_desc: "Они глупы, полагая, что мы с радостью отдадим Тайвань за деньги, когда всему миру ясно, что Китай не заинтересован в правильном управлении островом." #NT!
 JAP_construct_the_imperial_fleet: "Построить Имперский флот" #NT!
 JAP_construct_the_imperial_fleet_desc: ""
 JAP_study_western_ships: "Изучите западные корабли" #NT!
 JAP_study_western_ships_desc: "Западные военные корабли и военные корабли десятилетиями доминировали на морях, исключая любую конкуренцию со стороны других стран. Битва при Чуэнпи несколькими годами ранее доказала это превосходство, потопив устаревшие китайские корабли-джонки. Обращение к Западу за военно-морским руководством и военно-морскими проектами, несомненно, усилит наше военно-морское присутствие в Азии." #NT!
 JAP_seek_british_shipbuilders: "Ищите британских судостроителей" #NT!
 JAP_seek_british_shipbuilders_desc: "Британцы доказали свою мощь в мореплавании, имея империю, простирающуюся повсюду. Очевидно, они станут отличным выбором для сотрудничества опытных судостроителей при строительстве кораблей для собственного использования. Отправь телеграмму скорее!" #NT!
 JAP_seek_french_shipbuilders: "Ищите французских судостроителей" #NT!
 JAP_seek_french_shipbuilders_desc: "Французы по-прежнему гордятся своими знаменитыми легкими и быстроходными кораблями. Многие французские дипломаты были отправлены на наши острова после восстания Мэйдзи, и мы можем с пользой использовать их опыт. Если мы хотим доминировать на морях Азии, нам нужны быстрые, эффективные и легкие корабли, чтобы рассредоточиться по океанам." #NT!
  
