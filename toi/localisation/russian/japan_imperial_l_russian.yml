 ### ARMY EVENTS 
 JAP_imperial.11.t: "Генеральный штаб Императорского флота Японии" #NT!
 JAP_imperial.11.d: "Подобно тому, как штаб Императорской армии взял на себя управление армейским министерством, Генеральный штаб ВМФ взял на себя оперативную власть, в отличие от административной власти, которая была оставлена ​​​​в ведении военно-морского министерства, над Императорским флотом Японии от военно-морского министерства. Он будет отвечать за планирование и реализацию стратегии национальной обороны на наших родных островах и заморских территориях. Через Имперский генеральный штаб, всеобъемлющий орган под руководством императора, предназначенный для надзора за штабами военно-морского и армейского состава, он будет подчиняться непосредственно императору. Его всегда будет возглавлять действующий адмирал со штаб-квартирой в Токио.\n \n «Министерство отвечает за военно-морской бюджет, строительство кораблей, закупку оружия, персонал, отношения с Сеймом и кабинетом министров, а также общие вопросы военно-морской политики. Генеральный штаб руководит действиями флота и подготовкой военных планов»." #NT!
 JAP_imperial.11.a: "Слава Императорскому Флоту!" #NT!
 JAP_imperial.12.t: "Управление штаба Императорской армии Японии" #NT!
 JAP_imperial.12.d: "Министерство армии было создано вместе с министерством военно-морского флота с послушной целью заменить Министерство военных дел (Хибуш) раннего правительства Мэйдзи. Первоначально министерство армии отвечало как за административное, так и за оперативное командование Императорской японской армией. Тем не менее, благодаря новым соглашениям, проталкиваемым через правительство, Управление Генерального штаба Имперской армии возьмет на себя весь оперативный контроль над армией, оставив Министерству армии только административные функции.\n \nТаким образом, Генеральный штаб Имперской армии будет нести ответственность за подготовка военных планов; военная подготовка и применение общевойскового оружия; военная разведка; руководство маневрами и размещением войск; и составление военных уставов полевой службы, военной истории и картографии.\n \nНачальник Генерального штаба армии будет старшим офицером в форме в Императорской японской армии и будет иметь, наряду с военным министром, должность министра военно-морского флота. и начальнику Генерального штаба ВМФ прямой доступ к Императору — привилегия, на которую могут претендовать не многие должности. В военное время Генеральный штаб Имперской армии является частью армейского отдела Имперского генерального штаба, специального органа под руководством императора, созданного для оказания помощи в координации общего командования как Генеральным штабом Императорской армии, так и Генералом Имперского флота. Персонал." #NT!
 JAP_imperial.12.a: "Слава Императорской Армии!" #NT!
 JAP_imperial.13.t: "Бунт прав" #NT!
 JAP_imperial.13.d: "Император, многие реформы, которые мы начали проводить по всей стране, разозлили наших подданных! В крупных городах происходят беспорядки: сжигаются школы, в которых преподают западную модель; Государственные налоговые здания, полицейские участки и фабрики включены! Мы считаем, что это началось потому, что французский закон о воинской повинности, который мы скопировали слово в слово, был переведен некомпетентным человеком, который не понимал, что «Impot du Sang» (Налог на кровь) не является фактическим взятием человеческой крови. Независимо от причин, нестабильность вывела на поверхность все негодования, которые испытывают все ваши подданные. Самураи, потерявшие престиж, ремесленники, потерявшие свое ремесло, и крестьяне, потерявшие землю, больше не могут претендовать на превосходство над изгоями. Особенно возмутило положение, согласно которому отдельные лица могли жертвовать деньги вооруженным силам специально для уклонения от выполнения своих обязанностей. Если мы не справимся с этими беспорядками в ближайшее время, все, над чем мы работали последние несколько лет, может быть потеряно!" #NT!
 JAP_imperial.13.a: "«Укрепление армии» было не просто пропагандой" #NT!
  
