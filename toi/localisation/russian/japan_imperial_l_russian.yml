 five_charter_oath_idea_desc: "Великий сдвиг под властью Мэйдзи привел к принятию Хартии Клятвы пяти принципов, которая представляет собой политические и социальные реформы. Эта идея продвигает принципы свободы мысли, равного обращения перед законом, стремления к знаниям, уважения традиций и создания совещательного собрания. Принимая эти принципы, мы стремимся модернизировать наше правительство и общество и уменьшить власть класса самураев." #NT!
