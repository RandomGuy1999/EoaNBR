 japindustrialrevolution.18.t: "Подготовка к промышленной революции Мэйдзи" #NT!
 japindustrialrevolution.18.d: "Без тщательной подготовки и рассмотрения всех вариантов ни одна эффективная концепция никогда не будет реализована. То же самое и здесь. Было сделано несколько предложений, но нашим советникам больше всего понравились два: мы можем выделить значительную сумму денег на промышленную революцию, лучше подготовив ситуацию к тому, что должно произойти, оставив при этом достаточно места для снисходительности; или мы можем оставить деньги у центрального правительства; нет необходимости тратить деньги на то, что этого не требует." #NT!
 japindustrialrevolution.18.a: "Вложите значительные деньги в" #NT!
 japindustrialrevolution.18.b: "Не тратьте деньги на то, что в них не нуждается" #NT!
 japindustrialrevolution.19.t: "The Battle of Shiroyama" #NT!
 japindustrialrevolution.19.d: "«Последние сорок самураев стремятся отомстить за своих павших, совершая свой последний гамбит, отважно бросаясь в бой, несмотря на шквал артиллерийского огня, грозящего разорвать их в клочья. Славная битва за ужасное дело — эти павшие солдаты опустошают землю. , безжалостно убитый нашими пулеметами Гатлинга... Бусидо но хинкаку, самурай но сайго но ториде (Бусидо достойно; последний бой самураев)"\n \nНа холме Сирояма даймё самурай Сайго Такамори сделал свой последний бой, красивый бой вели 500 выживших солдат-самураев, все из которых все еще сохраняли верность своему командиру и придерживались кодекса Бусидо. Несмотря на то, что Сайго начинал с примерно 20 000 самураев, он потерял большую часть своих солдат и жизненно важных припасов в результате череды предыдущих потерь, особенно в замке Кумамото и на полях Табарузака. Рикугун-генсуй Ямагата Аритомо, старый друг и коллега-революционер Сайго во время Реставрации Мэйдзи, был его главным противником. Ямагата собрал своих людей, насчитывавших десятки тысяч человек, чтобы окружить холм Сирояма сложными земляными валами, траншеями и баррикадами, гарантируя, что ни один самурай не сможет уйти, и положить конец восстанию. Самураи проводили дни, готовясь к натиску имперских солдат. Они проводили время в лагере, распевая песни, сочиняя стихи и играя в игры. Ямагата обратился к Сайго с просьбой о безоговорочной капитуляции перед их ужасной смертью.\n \n"Как лидер молодых энергичных людей нации и сопротивляющийся великой и знаменитой армии во многих жестоких битвах, ваша слава уже достаточно хорошо известна миру. "Но сейчас большинство ваших храбрых генералов мертвы или ранены, а ваша военная мощь с каждым днем ​​становится все слабее. Уже ясно, что, наконец, ваша армия Сацума не в состоянии сохранить свой дух. Я не знаю, на что еще вы можете надеяться. Если ты, Сайго, вместо того, чтобы немного продлить остаток своих дней, предпочитаешь вызвать сотни и тысячи убитых и раненых из обеих армий, то я, Аритомо, ничего не могу тебе сказать. ...Прошу вас судить сами, так как вы держите дело на ладони, и что вы спасете обе армии от гибели и ранений. Ах, вы человек знаменитый и известный в мире. О нашей национальной конституции, естественно не только Аритомо знает, что вы на самом деле думаете. Но этот вопрос был решен в результате многих лет общественных дебатов. Я, Аритомо, искренне прошу тебя как твой старый друг. Когда я пишу это, у меня текут слезы, как дождь, и я вообще не могу выразить себя. Пожалуйста, сочувствуйте искренности моей боли»." #NT!
 japindustrialrevolution.19.a: "«Мне очень жаль... мой друг." #NT!
 japindustrialrevolution.20.t: "История Сироямы" #NT!
 japindustrialrevolution.20.d: "...Сайго, верный кодексу Бусидо, отказался сложить катану и сдаться. \n \nДо этого восстания Сайго никогда бы не подумал, что это будет его выход, поскольку он был простым учителем самурайского искусства. Он был доволен падением сёгуна и восстановлением императора, сражаясь во многих битвах за великое дело. Меняющиеся ветры Японии и модернизация страны означали отмену привилегированного социального статуса класса самураев и подрыв их финансового положения. Его ученики усилили напряженность между новым прозападным правительством и классом самураев, косвенно вовлекая Сайго в эти действия. Эти очень быстрые и колоссальные изменения в японской культуре, языке, одежде и обществе казались многим самураям предательством дзёи («изгнать варваров»), части соннодзёи. Из-за того, что все это было навязано людям старых традиций, напряжение нарастало, и началось восстание в Сацуме. \n \n"С началом новой эпохи путь воина подходит к концу; с началом новой эпохи необходимо постичь пути прошлого." \nПосле того, как поисковая группа обнаружила тело и голову Сайго, Ямагата Аритомо, как утверждается, остался безмолвным и неподвижным, бормоча про себя, глядя устало. \n \n"Когда Рикугун-генсуй Ямагата Аритомо доставил голову Сайго Такамори после того, как узнал о его смерти от Сэппуку, императорская армия маршировала среди павших, войска подавали знаки мира убитым самураям в загробную жизнь. Я мог видеть спокойное выражение его лица, когда он смотрел на своего мертвого друга. Многие солдаты хранили молчание, наблюдая с уважением и достоинством, как он приказал вымыть голову, держа ее на руках и читая спокойную медитацию павшим воин»." #NT!
 japindustrialrevolution.20.a: "Забудем наше прошлое, мы забудем себя. Лист, который не знает, что это часть дерева." #NT!
 japindustrialrevolution.21.t: "Закон о валюте 1871 года" #NT!
 japindustrialrevolution.21.d: "Администрация Мэйдзи официально ввела новую валюту в Законе о валюте 1871 года, или Законе о иенах 1871 года, и выбрала термин «иена», что означает «круглый предмет», для нашей серебряной долларовой валюты. Как и многие другие валюты мира, иена была по сути долларовой единицей и, как и другие доллары, произошла от испанских восьмерок. Эта новая валюта пришла на смену старой монетной системе Токугава, которая была раздутой и сильно недооцененной, в отличие от того, что повлечет за собой новая система." #NT!
 japindustrialrevolution.21.a: "Великолепное предложение" #NT!
 japindustrialrevolution.22.t: "Закон о национализации железных дорог" #NT!
 japindustrialrevolution.22.d: "Таро Кацура, премьер-министр и директор императорского парламента Мэйдзи, появляется на красиво покрытой мрамором и бетоном лестнице Коккай-гиджид, или здания императорского парламента, в Нагатаче, Тиёда, Токио. Длительные и напряженные заседания утомляют его каждый день, и ни Палата представителей, ни Палата советников не могут прийти к единому мнению, независимо от ситуации. \n \n"Я сижу и стою, хожу, а затем хожу, говорю, а затем кричу, но все мои усилия напрасны, поскольку они просто спорят о мелочах и нерешительно. Лишь немногие из многих действий произошли в течение нескольких месяцев, ошеломляюще малое число по сравнению с предыдущими годами. Не думаю, что смогу успокоить этот зоопарк, и не думаю, что смогу что-нибудь добиться этой весной». Утомленный министр стонет, его взгляд падает на уже заходящее солнце, его огненно-оранжевый свет сгущается над горизонтом. \n \n... \n \n“Заказ! Заказ! Заткните свои языки и позвольте великому Сюсё Кацуре говорить, воздержитесь от своей дерзости!» \n \nВ зале становится тихо, шаги из других комнат легко отражаются от мраморных стен. Кацура восседает на многоярусной полукруглой платформе перед центральной трибуной, разделяющей зал. Баннеры с изображением Хиномару, или восходящего солнца на востоке, свисают с потолка комнаты. \n \n'Я предлагаю этому огромному залу… основу для Закона о национализации железных дорог. . .' \n \n... \n \nСвечи блестят на грубом деревянном столе, который был тщательно вырезан только лучшими специалистами для этой работы. В центре стола лежит крошечный документ, а рядом с ним лежит рука, сжимающая тонкую белую перьевую ручку, смоченную в маленькой чашке с раствором черных чернил. Прежде чем подписать имя, рука поднимает перо из чашки, капли чернил указывают путь вверх по странице, оставляя след в документе в правильном виде." #NT!
 japindustrialrevolution.22.a: "Император дал свою подпись" #NT!
 japindustrialrevolution.24.t: "Отправить за Эдмундом Морелем" #NT!
 japindustrialrevolution.24.d: "Инженер-строитель Эдмунд Морель учился в известной школе Королевского колледжа в Лондоне, где и получил степень. После путешествия через весь мир в земли далеко на юге британский посланник Гарри Паркс пригласил его по просьбе Императора поехать в Японию со своими предложениями. Эдмунд Морель окажет большую помощь, уже предложив нашу первую железнодорожную линию и Министерство общественных работ." #NT!
 japindustrialrevolution.24.a: "Приветствуйте его с распростертыми объятиями" #NT!
 japindustrialrevolution.23.t: "Пошлите за Германом Румшеттелем." #NT!
 japindustrialrevolution.23.d: "Герман Румшеттель — известный строитель и архитектор во всем немецком королевстве, и железнодорожная компания Кюсю выразила заинтересованность в сотрудничестве с ним. Они отправили ему официальное письмо, ожидая, что он прибудет в Фукуоку и начнет строительство. Будем надеяться, что он согласится, он принесет большую пользу нашему делу индустриализации." #NT!
 japindustrialrevolution.23.a: "Приветствуйте его с распростертыми объятиями" #NT!
