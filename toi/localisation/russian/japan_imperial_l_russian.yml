 JAP_taiwan_expedition_decisions: "Экспедиция на Формозу" #NT!
 JAP_taiwan_expedition_decisions_desc: "В декабре 1871 года судно §YРюкюань потерпело кораблекрушение недалеко от южной оконечности Тайваня§!. Пятьдесят четыре члена экипажа из шестидесяти шести человек были §Rbeheaded§_1 §Yаборигенами Пайвани§! после засады. Остальные §Yдвенадцать членов экипажа§!, спасшиеся во время рейда, были спасены ханьскими китайскими рыбаками и перевезены в Тайнань на юге Тайваня. Представители местного правительства Циндао переправили выживших в провинцию Фуцзянь на материковом Китае, откуда пообещали их благополучное возвращение обратно в Японию. §Y Забыть без компенсации было бы предательством чести погибших; нам представлено много вариантов, но какой из них мы будем действовать?§!\n\nНаш текущий бюджет составляет [?JAP.JAP_expedition_budget_current|+0] / §Y[?JAP.JAP_expedition_budget_total|0]§!§!1Японцы в общей сложности пострадали§! §Y[ ?JAP.JAP_japanese_deaths|-0]§!' §!4_1\n§!5Пайванцы пострадали в общей сложности§! §Y[?JAP.JAP_paiwan_deaths|-0]§!' §!4_1" #NT!
 JAP_imperial.22.t: "Инцидент у побережья Тайваня" #NT!
 JAP_imperial.22.d: "Инцидент на Формозе привел к трагической гибели 54 моряков Рюкюань. Инцидент начинается с сообщений о том, что корабль Рюкюань переправляет оружие на Тайвань, что приводит к тому, что японский военный корабль перехватывает корабль и приказывает ему остановиться. Экипаж отказывается, и обе стороны завязывают ожесточенную перестрелку. В хаосе погибают 54 моряка Рюкюань, а корабль захватывают японцы. Инцидент широко критикуется как внутри страны, так и за рубежом, подчеркивая проблемы сохранения контроля над территориями с конкурирующими интересами и сложной историей." #NT!
 JAP_imperial.22.a: "Каждое преступление влечет за собой долг; а долг надо вернуть в срок... Требуйте возмещения в суде" #NT!
 JAP_imperial.23.t: "Генералы выходят на сцену" #NT!
 JAP_imperial.23.d: "Япония рада сообщить, что несколько компетентных генералов выдвинули свои кандидатуры для участия в экспедиции на Формозу, стремясь привести страну к победе на поле боя. Эти опытные военачальники в прошлом с отличием служили своей стране и пользуются большим уважением в вооруженных силах. Каждый из них обладает уникальными навыками и взглядами и хорошо подготовлен к решению задач предстоящей кампании. Японское правительство тщательно рассматривало каждого кандидата, оценивая его прошлые достижения, лидерские качества и стратегическое видение кампании. Решение о том, кто в конечном итоге возглавит экспедицию, является важным, и правительство принимает все меры, чтобы гарантировать, что для этой работы будет выбран лучший человек. Учитывая, что на эту должность претендуют такие сильные кандидаты, Япония уверена, что экспедицию на Формозу возглавит способный и опытный лидер, который принесет нации честь и славу." #NT!
 JAP_imperial.23.a: "Придется принять мудрое решение" #NT!
 JAP_imperial.24.t: "Корабли, соответствующие стандарту" #NT!
 JAP_imperial.24.d: "Япония с гордостью сообщает, что ее флот кораблей для экспедиции на Формозу был полностью переоборудован по самым высоким стандартам. Процесс был долгим и кропотливым: каждое судно подвергалось обширным модернизациям и модификациям, чтобы обеспечить максимальную эффективность в бою. Корабли оснащены новейшим навигационным оборудованием, современным вооружением и усиленными корпусами, способными противостоять самым тяжелым условиям на море. Экипаж прошел интенсивную подготовку по эксплуатации нового оборудования и хорошо подготовлен к трудностям, которые ждут их в пути на Формозу. Японское правительство уверено, что его флот кораблей сейчас является одним из самых передовых и грозных в регионе, и готово принять любой вызов, который встанет на их пути." #NT!
 JAP_imperial.24.a: "Ветер понесет нас на юг" #NT!
 JAP_imperial.25.t: "Кампания по набору персонала прошла успешно" #NT!
 JAP_imperial.25.d: "Правительство Японии начало успешную кампанию по набору персонала для экспедиции на Формозу, в ходе которой сотни молодых людей записываются на службу своей стране. В основе кампании лежит идея приключений и славы, а также обещания щедрых наград тем, кто отличится в бою. Реакция была ошеломляющей: многие молодые люди стремились проявить себя на поле боя и заслужить свое место в истории. Процесс набора персонала был строгим: на службу отбирались только самые подготовленные и трудоспособные кандидаты. Мужчины обучены новейшей военной тактике и технике и хорошо подготовлены к решению задач предстоящей кампании. Японское правительство уверено, что его новобранцы помогут обеспечить победу на поле боя и принесут славу своей нации." #NT!
 JAP_imperial.25.a: "Мобилизуем только лучших" #NT!
 JAP_imperial.27.t: "Началась японская экспедиция на Формозу" #NT!
 JAP_imperial.27.d: "Японская экспедиция на Формозу в 1874 году — историческое событие, ознаменовавшее первое крупное вторжение Японии в политику и дела соседнего Тайваня. Экспедицию возглавляет грозный отряд численностью более 3000 солдат, которым поручено исследовать топографию острова и создать плацдарм для Японии. Решение об отправке этой экспедиции было принято в ответ на несколько инцидентов, связанных с нападением тайваньских аборигенов на японские рыболовные суда, а также в рамках более широкой стратегии Японии по расширению своего влияния в Восточной Азии. По мере того как экспедиция направляется к Формозе, среди японских солдат царит чувство волнения и предвкушения, которые стремятся продемонстрировать свою силу и доблесть. Однако существуют также опасения по поводу предстоящих проблем, включая потенциальное сопротивление со стороны коренных народов Формозы и непредсказуемый характер местности и климата острова. Несмотря на эти проблемы, японская экспедиция на Формозу представляет собой смелый и решительный шаг вперед в истории Японии и ее отношениях с соседями по региону." #NT!
 JAP_imperial.27.a: "Возглавьте наши результаты!" #NT!
 JAP_imperial.29.t: "Китайская выплата компенсации" #NT!
 JAP_imperial.29.d: "После японской экспедиции в Пайвань в 1874 году произошел значительный поворот событий. Китайские власти, признавая ущерб, причиненный в ходе экспедиции, соглашаются выплатить Японии компенсацию. Эта компенсация служит компенсацией за потери, понесенные японскими войсками.\n\nВ ответ на такое развитие событий Япония предпочитает проявить сдержанность и отказаться от дальнейшей эскалации. Получив гарантии получения компенсации за причиненный им ущерб, Япония решает сделать приоритетом примирение и избежать дальнейшей конфронтации." #NT!
 JAP_imperial.29.a: "Мы принимаем эту победу как наш триумф" #NT!
 JAP_imperial.30.t: "Китайские делегации отказываются платить" #NT!
 JAP_imperial.30.d: "Стойкий отказ Китая выплатить репарации за Рюкьянский инцидент 1871 года является глубоко разочаровывающей и разочаровывающей позицией. Инцидент, ознаменовавшийся жестоким нападением на японскую дипломатическую миссию и последующей гибелью ценных людей, был грубым нарушением международных норм. Япония надеялась, что Китай возьмет на себя ответственность за действия своих граждан и предоставит репарации в знак раскаяния и приверженности поддержанию мирных отношений. Отказ Китая не только увековечивает чувство несправедливости, которое испытывает Япония, но и препятствует процессу примирения и укрепления доверия между двумя странами. Япония твердо верит, что принятие ответственности и выплата репараций проложат путь к исцелению, взаимопониманию и более стабильным будущим отношениям между двумя странами." #NT!
 JAP_imperial.30.a: "Требуйте встречи с делегатом императора" #NT!
 JAP_imperial.31.t: "Отказ императора" #NT!
 JAP_imperial.31.d: "Отказ императора выплатить репарации является глубоко обескураживающим и озадачивающим решением. Инцидент, будь то инцидент в Мудане или инцидент в Рюкяне, привел к значительным человеческим жертвам и нанесению ущерба Японии. Требование о возмещении ущерба вызвано не желанием мести, а, скорее, стремлением к справедливости и признанием перенесенных страданий. Отказ Императора выплатить репарации подрывает принципы подотчетности и справедливости, ставя под сомнение их приверженность поддержанию дружеских отношений. Япония надеялась на решение, которое приведет к закрытию конфликта и будет способствовать выздоровлению, но позиция императора продлевает боль и разочарование, которые испытывает японский народ, оставляя путь к подлинному примирению неопределенным и чреватым напряженностью." #NT!
 JAP_imperial.31.a: "Готовь экспедицию" #NT!
 JAP_imperial.31.b: "Отступите, мы не можем позволить себе потерю" #NT!
  
 JAP_formosa_expedition_timer: "Экспедиция на Формозу" #NT!
 JAP_formosa_expedition_timer_desc: "В декабре 1871 года судно Рюкюань потерпело кораблекрушение недалеко от южной оконечности Тайваня. Пятьдесят четыре члена экипажа из шестидесяти шести человек были обезглавлены аборигенами Пайвани после засады. Остальные двенадцать членов экипажа, спасшиеся во время рейда, были спасены ханьскими китайскими рыбаками и доставлены в Тайнань на юге Тайваня. Представители местного правительства Циндао переправили выживших в провинцию Фуцзянь на материковом Китае, откуда пообещали их благополучное возвращение обратно в Японию. Забыть без компенсации было бы предательством чести погибших; Нам представлено множество вариантов, но по какому из них мы будем действовать?" #NT!
 JAP_retreat_from_the_expedition: "Примите китайскую компенсацию и отступление" #NT!
 JAP_retreat_from_the_expedition_desc: "Отступление экспедиции на Формозу представляет собой трудное решение для Японии, учитывая потенциальные выгоды от экспедиции по сравнению с немедленной финансовой выгодой от оплаты Китаем вывода войск. Военные лидеры считают, что экспедиция может быть успешной, но экономическая ситуация в Японии создает значительную нагрузку на правительство. Войска готовятся к выводу из Формозы, пока правительство оценивает свои приоритеты." #NT!
 JAP_escalate_the_conflict: "Расширение экспедиции" #NT!
 JAP_escalate_the_conflict_desc: "Перерастание экспедиции на Формозу в полномасштабную войну было бы рискованным решением для Японии, учитывая потенциальные потери и последствия, которые нельзя игнорировать. Несмотря на возможные выгоды, нестабильная экономическая ситуация в Японии может ухудшиться." #NT!
 JAP_kaolut_expedition_mission: "Этап планирования: Коалут" #NT!
 JAP_kaolut_expedition_mission_desc: "Мы находимся в процессе планирования высадки в Коалуте экспедиции на Формозу, и военные руководители тщательно оценивают каждую деталь. Высадка имеет решающее значение для успеха экспедиции, и наши войска готовятся к испытаниям, которые их ждут. Место высадки было тщательно выбрано, чтобы обеспечить тактическое преимущество, и войска готовы выполнить свою задачу точно и эффективно. Несмотря на связанные с этим риски, мы полны решимости осуществить высадку в Коалуте и добиться победы в экспедиции на Формозу." #NT!
 JAP_lingulan_expedition_mission: "Этап планирования: Лингулан" #NT!
 JAP_lingulan_expedition_mission_desc: "в настоящее время мы планируем высадку в Лингулане экспедиции на Формозу, и военные руководители тщательно рассматривают каждый аспект миссии. Место посадки было выбрано стратегически, с учетом окружающей местности и потенциальных препятствий. Войска обучаются и экипируются для выполнения миссии, а логистика тщательно координируется для обеспечения успешной высадки. Несмотря на связанные с этим риски, мы полны решимости выполнить миссию и обеспечить победу в экспедиции на Формозу. Процесс планирования является строгим, и в нашем стремлении к успеху не упускается из виду ни одна деталь." #NT!
 JAP_kwaling_expedition_mission: "Этап планирования: Квалинг" #NT!
 JAP_kwaling_expedition_mission_desc: "в настоящее время мы планируем высадку экспедиции на Формозу в Квалинге, и военные руководители тщательно оценивают каждый аспект миссии. Место приземления было выбрано на основе тщательного анализа местности и тактических соображений. Наши войска проходят тщательную подготовку и подготовку к миссии, уделяя особое внимание обеспечению быстрой и успешной высадки. Для поддержки войск на местах создаются логистические и логистические цепочки, а также учитываются потенциальные риски и проблемы. Несмотря на предстоящие трудности, мы полны решимости осуществить высадку в Квалинге и добиться решающей победы в экспедиции на Формозу." #NT!
 JAP_mudan_expedition_mission: "Planning Phase: Mudan" #NT!
 JAP_mudan_expedition_mission_desc: "В настоящее время мы находимся на стадии планирования высадки в Мудане в рамках экспедиции на Формозу, и военные руководители проводят тщательную оценку каждого аспекта миссии. Место посадки было выбрано стратегически, с учетом потенциальных рисков и препятствий. Наши войска тщательно готовятся к миссии, их подготовка и оснащение адаптированы к конкретным потребностям операции. Создаются логистические и логистические цепочки для обеспечения плавного приземления и поддержки войск, когда они прибудут на землю. Несмотря на риски, присущие любой военной операции, мы полны решимости осуществить высадку в Мудане и добиться победы в экспедиции на Формозу." #NT!
 JAP_expedition_invest_in_soldiers: "Инвестируйте в солдат [GetCurrentExpeditionLoc]" #NT!
 JAP_expedition_invest_in_soldiers_desc: "Вложение денег в солдат для японской экспедиции на Тайвань является важнейшей стратегией для обеспечения успеха их военной кампании. Японии нужны хорошо обученные, хорошо экипированные солдаты, которые могут эффективно действовать в сложной местности и суровых условиях региона. Выделяя ресурсы на обучение солдат, Япония может повысить боеготовность и эффективность своих войск. Это может включать финансирование современного вооружения и техники, программ тактической подготовки и режимов физической подготовки. Инвестируя в своих солдат, Япония может увеличить свои шансы на достижение своих целей на Тайване и минимизировать риск человеческих жертв. Кроме того, хорошо обученные и хорошо оснащенные вооруженные силы могут помочь сдержать потенциальные угрозы и способствовать стабильности в регионе." #NT!
 JAP_expedition_invest_in_ship_fitting: "Инвестируйте в оснащение судов для [GetCurrentExpeditionLoc]" #NT!
 JAP_expedition_invest_in_ship_fitting_desc: "Вложение денег в переоборудование кораблей для японской экспедиции на Тайвань является важнейшим компонентом их военной стратегии. Поскольку военно-морская мощь играет решающую роль в регионе, Японии необходимо убедиться, что ее флот хорошо оснащен и способен работать с максимальной производительностью. Направляя ресурсы на переоборудование кораблей, Япония может модернизировать свои военные корабли, улучшить их боевые возможности и повысить общую эффективность. Это может включать модернизацию систем навигации и связи, улучшение вооружения и защиты, а также повышение общей живучести кораблей. Инвестируя в переоборудование кораблей, Япония может получить значительное преимущество в своих военно-морских операциях и повысить свою способность проецировать свое влияние в регионе, что в конечном итоге будет способствовать более успешному исходу их экспедиции на Тайвань." #NT!
 JAP_expedition_invest_in_general: "Инвестируйте в способных генералов для [GetCurrentExpeditionLoc]" #NT!
 JAP_expedition_invest_in_general_desc: "Вложение денег в способных генералов для японской экспедиции на Тайвань рассматривается как важнейшая стратегия для обеспечения успешного результата. В условиях продолжающегося конфликта в регионе Япония нуждается в компетентных военачальниках, которые смогут эффективно вести свои войска в бой и принимать обоснованные стратегические решения. Выделяя ресурсы на набор и обучение способных генералов, Япония может повысить свои шансы на достижение своих целей и минимизацию потерь. Эти инвестиции могут включать финансирование современного вооружения, сбор разведданных и программы тактической подготовки. Инвестируя в свое военное лидерство, Япония может гарантировать, что у ее солдат будут наилучшие шансы на победу и достижение своих стратегических целей на Тайване." #NT!
 JAP_expedition_expand_the_budget: "Запросите немедленное увеличение бюджета" #NT!
 JAP_expedition_expand_the_budget_desc: "Решение потребовать немедленного увеличения бюджета японской экспедиции на Формозу является решающим и требует тщательной оценки текущей ситуации. Важно оценить ход миссии, выявить любые препятствия или риски и взвесить потенциальные преимущества и недостатки увеличения бюджета. Целью должно быть распределение ресурсов таким образом, чтобы максимизировать шансы на успех и свести к минимуму ненужные расходы. Тщательный анализ этих факторов необходим для принятия обоснованного решения, которое соответствует целям экспедиции и приносит пользу Японии в целом." #NT!
 JAP_expedition_mission_location: "Выполнить этап планирования: [GetCurrentExpeditionLoc]" #NT!
 JAP_expedition_mission_location_desc: "Когда корабли бороздят открытое море, звук их деревянных досок, скрипящих и стонущих под тяжестью команды и припасов, эхом разносится по воде. Среди бушующих волн громкий голос генерала возвышается над ревом ветра, выкрикивая приказы своим войскам и вдохновляя их на предстоящее путешествие.\n\nПо мере приближения к месту назначения звук марширующих шагов становится громче, синхронный стук ботинок по деревянным настилам создавал ощущение срочности и решимости. Войска стоят по стойке смирно, ожидая сигнала к высадке.\n\nНаконец, приказ отдан, и войска спускаются по сходням на чужой берег. Земля под ногами мягкая и грязная, воздух наполняется хлюпающим звуком погружающихся в землю ботинок. Солдаты целеустремленно продвигаются вперед, их глаза сканируют незнакомую местность в поисках любых признаков опасности или возможностей.\n\nПока экспедиция продолжается, звуки битвы и победы еще впереди. Но пока звуки марширующих шагов и командный голос генерала знаменуют собой начало нового пути и новой главы в жизни солдат." #NT!
 JAP_formosa_expedition_budget_idea: "Превышен бюджет экспедиции" #NT!
 JAP_formosa_expedition_budget_idea_desc: "Японская экспедиция на Формозу в настоящее время сталкивается с серьезной неудачей, поскольку бюджет экспедиции превысил первоначальную смету. Несмотря на тщательное планирование и подготовку, расходы на экспедицию намного превзошли первоначальные ожидания. Это вызвало широкую обеспокоенность среди руководства экспедиции, а также среди японской общественности, которая финансирует миссию. Экспедиция, которая должна была продемонстрировать японскую силу и доминирование в регионе, теперь сталкивается с серьезными проблемами в достижении своих целей. Поскольку японцы продолжают бороться с растущими расходами, им теперь приходится принимать трудные решения о том, как продолжить миссию и выделять ли дополнительные ресурсы для спасения своих усилий на Формозе." #NT!
