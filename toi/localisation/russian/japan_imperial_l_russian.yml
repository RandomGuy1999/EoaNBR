 JAP_a_foreign_example_desc: ""
 JAP_the_russian_example: "Возьмите пример с России" #NT!
 JAP_the_russian_example_desc: ""
 JAP_follow_the_german_example: "Следуйте примеру Германии" #NT!
 JAP_follow_the_german_example_desc: "Пруссаки доказали значительную компетентность и военное понимание на поле боя, быстро подорвав дух французов. Японский народ восхищается великими воинами Германского королевства. Принятие прусской системы было бы для нас идеальным." #NT!
 JAP_french_example: "Возьмите на вооружение французский пример" #NT!
 JAP_french_example_desc: "Наши исследования пришли к выводу, что следование стратегии Франции во время войны против пруссаков является более разумной идеей, поскольку они доказали, что их идеи полезны для Японии." #NT!
 JAP_british_example: "Посмотрите на британский пример" #NT!
 JAP_british_example_desc: ""
 JAP_imperial_rescript_1882: "Императорская рецепция 1882 г." #NT!
 JAP_imperial_rescript_1882_desc: "Во время церемонии празднования, состоявшейся в Токийском дворце, император Мэйдзи вручил Императорский рескрипт министру армии Ямагате Аритомо, укрепив контроль и связь между правительством и военными. В общих чертах Рескрипт подчеркивает непоколебимую преданность Императорской Армии и Флота Императору. Уважайте Императора!" #NT!
 JAP_seikanron_debates: "Seikanron Debates" #NT!
 JAP_seikanron_debates_desc: "Волнения нарастают среди старших самураев и правительства Мэйдзи, выступающего за быстрое и эффективное вторжение на Корейский полуостров из-за своей наглости, отвергающего наши требования о коронации Мэйдзи как императора Королевства Чосон. Многие советники поддерживают сдерживание любой милитаристской экспансии из-за влияния Китая на королевство и нашей неготовности. Военные ждут приказов Хейки.\n \nВ Азии начинается борьба за власть." #NT!
 JAP_postpone_the_invasion: "Отложить вторжение" #NT!
 JAP_postpone_the_invasion_desc: "Военные игнорируют это решение как глупую чепуху, и к нему следует относиться соответственно. Наши недостатки только усугубляют ситуацию из-за возмущения нашего народа, отступившего. Китайцы слишком сильно контролируют королевство, и мы не готовы вести длительную войну; возможность представится в конце концов." #NT!
 JAP_the_consequences: "Наши последствия..." #NT!
 JAP_the_consequences_desc: ""
 JAP_samurai_unrest: "...Беспорядки самураев" #NT!
 JAP_samurai_unrest_desc: "Отставка Сайго вызвала волновой эффект. Другие самурайские роды ушли со своих постов, и по всей стране вспыхнули беспорядки и протесты." #NT!
 JAP_saga_rebbelion: "...Восстание мудрецов" #NT!
 JAP_saga_rebbelion_desc: "Группа нелояльных самураев на острове Кюсю подняла восстание. Это станет началом конца самурая — сокрушите его немедленно!" #NT!
 JAP_saigo_resigns: "...Sagio Takamori's Resignation" #NT!
 JAP_saigo_resigns_desc: "Наше решение пренебрегать любым вторжением на материк вызвало волнение со стороны наших традиционалистов-зрителей, неуважение к сохранению самурайской культуры. Сайго Такамори выбежал из своего офиса в ярости из-за нашей неспособности выполнить приказ и вторжения: наступают суровые времена; мы должны предотвратить любой волновой эффект." #NT!
 JAP_the_satsuma_rebbelion: "Восстание Сацума!" #NT!
 JAP_the_satsuma_rebbelion_desc: "Возникшие из-за жесткой напряженности и противоречивых идеалов, самураи объединились под руководством Сайго Такамори против нового правительства. Весь регион Сацума остается нестабильным, и восставшие войска доказали свою силу. Несмотря на влияние Сиагоса и известную популярность среди народа, это восстание необходимо быстро подавить, прежде чем возникнет новый конфликт." #NT!
