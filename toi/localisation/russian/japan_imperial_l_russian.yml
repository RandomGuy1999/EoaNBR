 japindustrialrevolution.1.d: "В течение некоторого времени промышленная революция была активной и процветающей, но на горизонте нависла тьма: потенциальный экономический коллапс. Результат этого решения определит общий бюджет, выделяемый военным, но нам следует проявлять осторожность. Военные требуют значительную часть национального дохода, утверждая, что если мы хотим продолжать расширять свое влияние и доминировать в Азии, то мы должны выделить большую часть на армию. Другие советники с этим не согласны, чувствуя угрозу военного контроля и заявляя, что нам не следует слишком торопиться…" #NT!
 japindustrialrevolution.1.a: "Это единственный путь." #NT!
 japindustrialrevolution.1.b: "Альтернатива..." #NT!
 japindustrialrevolution.2.t: "Открытие железной дороги Токио-Иокогама" #NT!
 japindustrialrevolution.2.d: "Открытие железной дороги Токио-Иокогама вызвало большое волнение у японцев, поскольку они, наконец, могут принять более современные обычаи, упомянутые со всего мира. Базовой структурой проекта стали 300 европейских инженеров и строителей в сочетании с британским финансированием. Установленное время в 53 минуты для поездки в одну сторону завершено, и ежедневно начинается девять рейсов туда и обратно." #NT!
 japindustrialrevolution.2.a: "Впечатляющее достижение Японии!" #NT!
 japindustrialrevolution.3.t: "Япония ищет иностранных специалистов" #NT!
 japindustrialrevolution.3.d: "Недавно сформированное правительство Мэйдзи запросило международную промышленную помощь в отношении своей экономической программы по модернизации японской промышленности, и мы, нация Голландии, являемся одними из немногих, кто получил эту просьбу. Они просили, чтобы мы присылали только самое лучшее, и готовы за это щедро заплатить. Общий список требований включает, помимо прочего, десятилетний опыт работы по специальности и известный статус. \n \nДолжны ли мы прислать добросовестного советника?" #NT!
 japindustrialrevolution.3.a: "Да, мы им поможем!" #NT!
