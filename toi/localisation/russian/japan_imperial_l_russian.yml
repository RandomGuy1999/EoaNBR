 JAP_imperial.9.t: "Реструктуризация японских префектур" #NT!
 JAP_imperial.9.d: "Эти японские острова были безжалостно расколоты и разделены на домены и полуавтономные регионы без учета префектур, образующих границы между ними. Сами префектуры представляют собой административные юрисдикции, традиционно управляемые назначенным префектом, а их границы определяются центральным правительством. Префектуры Токугавы давно назрели для реорганизации, и если мы хотим отойти от наших старых привычек и перейти к современному свету, тогда реструктуризация префектур будет уместна." #NT!
 JAP_imperial.9.a: "Да будет так" #NT!
 JAP_imperial.10.t: "Закон о Министерстве общественных работ" #NT!
 JAP_imperial.10.d: "Министерство общественных работ сосредоточено на концепции единого промышленного министерства, чтобы игнорировать многочисленные расходы и экспансивные планы, связанные с неизбежной промышленной революцией, через которую должна пройти наша страна. Хотя мелкие детали и общий охват этой идеи остаются конфиденциальными, скрытыми за закрытыми занавесками между министрами и ожидаемым главой всего этого, британским инженером Эдмундом Морелем, она будет действовать в ряде департаментов, сосредоточенных вокруг ключевых аспектов промышленного роста и общественного развития. ." #NT!
 JAP_imperial.10.a: "Да будет так" #NT!
  
