 JAP_construct_saesbo_naval_base: "Построить военно-морской порт Сибо" #NT!
 JAP_construct_saesbo_naval_base_desc: "Адмирал Того Хэйхачиро, обследуя побережье северо-западного Кюсю в поисках известного военно-морского порта, наткнулся на небольшой глубоководный рыбацкий городок Сасебо. Он поручил команде спроектировать порт, подчеркнув его близость к китайскому побережью, и активно выступает за его строительство. Разумный выбор: мы можем использовать это как стартовую площадку для дальнейшего продвижения на материке." #NT!
 JAP_construct_yokohama_shipyard: "Построить верфь в Иокогаме." #NT!
