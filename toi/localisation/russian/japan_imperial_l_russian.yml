 JAP_imperial.5.t: "Императорская Япония" #NT!
 JAP_imperial.5.d: "Глава I: Наша история.\n \nВ течение двух тысяч лет Дом Ямато правил императорами Японии и ее владений, создавая под своим правлением мир и процветание. Наше божественное правление было передано нам Дзинму-тенно, или императором Дзимму, сыном Угаяфукиаэдзу и Коноханы-Сакуя-химэ, дочери бога-дракона Рюджина. Его считают прямым потомком Аматэрасу, благородной богини солнца. Повествование Дзимму связано с историями клана Отомо и его целью является установление клановых связей с королевской линией. С помощью местного лидера Сао Нэцухико и старшего брата Дзимму, Итсусе-но Микото, они направились на восток через Внутреннее море Сето. Согласно Кодзики, Дзимму умер в возрасте 126 лет, и его посмертное прозвище означает божественную силу.\n \nГлава II: Сёгуны теряют контроль.\n \nНо с тех пор, как нашему правлению помешал и узурпировал первый правитель Токугава Сёгун Иэясу, Дом Ямато хранился в молчании и отказывался от всякой власти. На протяжении более 200 лет Япония находилась в изоляции от внешнего мира, но ситуация изменилась. Берега Эдо были усеяны западными канонерскими лодками, которые появлялись на берегах Эдо, требуя прекращения нашей изоляции или столкнувшись с крайними последствиями. Это сломало и без того рухнувшую власть Токугавы, и было решено, что пришло время для запланированного и хорошо организованного восстановления, Реставрации Императора Мэйдзи:\n \nГлава III: Восстановление Императора.\n \nКрах японской Токугавы сёгунат и восстановление прямой императорской власти положили начало Реставрации Мэйдзи. Изоляционистская стратегия сёгуната была брошена вызов в девятнадцатом веке Россией, Великобританией и Соединенными Штатами, что заставило японские феодальные элиты осознать восприимчивость Японии к превосходящему западному вооружению. После визита коммодора Мэтью Перри Япония была вынуждена подписать ряд неравноправных договоров, которые, как и Китай, предоставили западным державам уникальные преимущества в Японии. Молодые самураи из феодальных земель, традиционно враждебно настроенных по отношению к системе Токугава, в отместку восстали против правительства. Они объявили о возвращении Императора к власти в январе 1868 года, а последние солдаты Токугава сдались в мае 1869 года после ожесточенного боя. Революционеры призвали императора принять Хартическую клятву, которая обещает разрыв между феодальными классовыми ограничениями прошлого и поиском знаний, которые могли бы превратить Японию в модернизированную, процветающую страну с развивающейся экономикой и западной армией. Реставрация положила начало периоду Мэйдзи, времени быстрой модернизации и вестернизации." #NT!
 JAP_imperial.5.a: "Новое солнце восходит на Востоке" #NT!
 JAP_imperial.6.t: "Вопрос о системе Хань" #NT!
 JAP_imperial.6.d: "На протяжении сотен лет система Хань позволяла более мелким и более автономным даймё существовать в составе основного правительства. В начале новой Эры Мэйдзи мы должны централизовать и объединить Японию. По крайней мере, так говорит центральное правительство, но как остальная часть Японии отреагирует на самые радикальные изменения, которые Япония видела за последние годы?" #NT!
 JAP_imperial.6.a: "Куда это нас всех приведет..." #NT!
 JAP_imperial.7.t: "Конференция в Осаке" #NT!
 JAP_imperial.7.d1: "\tПосле того, как политические либералы оказали на нас давление с целью принятия более конституционной формы правления, мы приняли решение о новой временной форме правления. Отныне судебная система будет представлять собой собственную ветвь власти и будет называться Большим кассационным судом (Дайсин-ин).\n\n\tЧто касается того, какую форму примет временный законодательный орган, у нас есть два варианта. Оба имеют двухпалатную систему, в которой Ассамблея губернаторов префектур является нижней палатой, а Сенат (Жанруан) — верхней палатой. Однако реальная разница заключается в том, как выбираются законодатели. Консерваторы среди нас хотят, чтобы только те, кто верен Императору и его целям, служили ему и его народу, и единственный способ гарантировать это - назначать всех их самим Императором из числа наиболее доверенных чиновников и бюрократов, а не оставив это на усмотрение рискованных выборов, определяемых преимущественно неграмотным электоратом. Довольно назойливые либералы, конечно, хотят упомянутых выборов. Как нам действовать?" #NT!
 JAP_imperial.7.d2: "\tПосле того, как политические либералы оказали на нас давление с целью принятия более конституционной формы правления, мы приняли решение о новой временной форме правления. Отныне судебная система будет представлять собой собственную ветвь власти и будет называться Большим кассационным судом (Дайсин-ин).\n\n\tЧто касается того, какую форму примет временный законодательный орган, у нас есть два варианта. Оба имеют двухпалатную систему, в которой Ассамблея губернаторов префектур является нижней палатой, а Сенат (Жанруан) — верхней палатой. Однако реальная разница заключается в том, как выбираются законодатели. Из-за наших мягких политических реформ, допускающих некоторую автономию в доменах, мы можем ожидать, что у каждого даймё будут разные идеи о том, как выбираются их представители в этот новый законодательный орган, и ожидается, что многие из них позволят ту или иную форму голосования в качестве уступки недавно лишенный власти класс самураев, если не что иное. С другой стороны, можно сказать, что позволить даймё диктовать нам, как следует использовать нашу силу, — это слишком далеко назад во времена сёгуна и даже Сэнгоку Дзидай! Как нам действовать?" #NT!
 JAP_imperial.7.a: "Еще одна угроза истеблишменту устранена." #NT!
 JAP_imperial.7.b: "Возможно, нам следует проложить новый курс." #NT!
