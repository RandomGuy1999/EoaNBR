  ## INDUSTRY FOCUS DESCRIPTIONS ### 
  
 JAP_plan_our_economy: "Планируйте нашу экономику" #NT!
 JAP_plan_our_economy_desc: "Хорошо спланированный и детальный экономический план будет способствовать укреплению нашей общей промышленной мощи. В случае, если мы начнем продвигаться за пределы Западного мира, мы должны знать, как мы будем продолжать этот подъем." #NT!
 JAP_formalize_plans: "Формализуйте планы" #NT!
 JAP_formalize_plans_desc: "Разработанный план и меры предосторожности на случай неудачи станут основой наших экономических планов. У нас должен быть надежный и хорошо продуманный план действий относительно того, как мы будем осуществлять нашу промышленную революцию, поскольку многие опасаются, что она либо сломает, либо создаст будущее Японии." #NT!
 JAP_hire_foreign_specalists: "Нанимайте иностранных специалистов" #NT!
 JAP_hire_foreign_specalists_desc: "Нам не хватает знаний и экспертов, чтобы поддерживать развитие отрасли в течение длительного времени; наем иностранных экспертов позволит нам продолжать и ускорять наше продвижение в мире быстрыми темпами. Ищите основные колониальные державы западного мира!" #NT!
 JAP_convince_remaining_officials: "Убедить остальных чиновников" #NT!
 JAP_convince_remaining_officials_desc: "Планы составлены, почва подготовлена. К сожалению, мало кто из японских чиновников обеспокоен ситуацией и считает, что следует использовать менее радикальный подход. Если мы хотим начать перемены, мы должны заручиться клятвой согласия со стороны всех наших влиятельных чиновников." #NT!
 JAP_adopt_the_yen: "Принять иену" #NT!
 JAP_adopt_the_yen_desc: "Европейцы распространили в Японии множество культурных идей и помогут с реформами, такими как введение десятичной системы счисления. Если мы хотим иметь централизованную нацию, мы должны искать централизованную валюту." #NT!
 JAP_land_taxt_of_1873: "Земельный налог 1873 г." #NT!
 JAP_land_taxt_of_1873_desc: "Одним из многих результатов модернизации является реформа земельной политики старого правительства. В нашем случае государство контролировало территорию страны. Эти законы — не что иное, как символ старого пути, перемены должны произойти быстро." #NT!
 JAP_meiji_industrial_revolution: "Промышленная революция Мэйдзи" #NT!
 JAP_meiji_industrial_revolution_desc: "Запад высмеивает нас со своей передовой техникой и новыми технологиями, в то время как мы остаемся на задворках международной арены. Промышленная революция уже охватила Европу и Америку, в то время как вся Азия осталась одна во тьме. Это неприемлемо! Император Мэйдзи и его новое правительство пообещали перевести Японию в индустриальную эпоху после Реставрации Империи, но планы по этому поводу начали рушиться. Советники, землевладельцы и специалисты по экономике со всей страны собрались вместе, готовые претерпеть даже самые радикальные экономические изменения и отметить начало Японской промышленной революции!" #NT!
 JAP_reconstruct_the_nation: "Реконструировать нацию" #NT!
 JAP_reconstruct_the_nation_desc: "Прошлое теперь останется позади, как и его методы работы в отрасли. Мы должны провести общенациональную реконструкцию, чтобы устранить эти старые привычки и освободить место для новых." #NT!
 JAP_the_civilian_economy: "Гражданская экономика" #NT!
 JAP_the_civilian_economy_desc: "Счастье и благополучие наших граждан являются ключом к функционированию, мирному и лояльному обществу. Мы должны потратить часть своего времени и усилий на то, чтобы заложить прочный фундамент, чтобы по мере роста нашей численности у нас всегда были деньги для финансирования наших проектов и поддержания удовлетворенности наших граждан." #NT!
 JAP_continue_imports: "Продолжить импорт" #NT!
 JAP_continue_imports_desc: "Японские острова никогда не имели сырьевых ресурсов, сопоставимых с западным миром, из-за этого страны в значительной степени полагались на иностранный импорт для поддержания какой-либо существенной промышленности без угрозы коллапса. Продолжение импорта и расширения станет ключом к продолжению экономического роста." #NT!
 JAP_economic_isolation: "Экономическая изоляция" #NT!
 JAP_economic_isolation_desc: "Запад смотрит на нас свысока, как на овец, которых нужно пасти и кормить, и приставает к нам, когда мы отдаем им всю нашу шерсть. Наш текущий экспорт не продемонстрировал существенного роста, что привело нас к такому решению: весь зарубежный экспорт должен быть прекращен к концу года, Япония останется одна." #NT!
 JAP_imperial_owned: "Имперская собственность" #NT!
 JAP_imperial_owned_desc: "Предоставление простым крестьянам и фермерам возможности владеть землей было полной экономической катастрофой. Его Императорское Величество распорядился вернуть государству всю частную землю." #NT!
 JAP_privately_owned: "В частной собственности" #NT!
 JAP_privately_owned_desc: "Частная земля принесла нам большую экономическую выгоду. Если бы мы отклонились от нашей экономической системы на столетия, это могло бы обернуться катастрофой. Насколько глупо было бы это сделать, давайте продолжим частную собственность." #NT!
 JAP_outline_wages_new: "Схема заработной платы" #NT!
 JAP_outline_wages_new_desc: "У нас никогда не было организованной системы оплаты труда наших рабочих. Высший класс всегда диктовал сумму, которую получают другие, отказываясь от уплаты налогов. Обеспечение и соблюдение равной и организованной системы заработной платы повысит лояльность наших работников, что приведет к увеличению общего объема производства." #NT!
 JAP_train_the_workforce: "Обучение персонала" #NT!
 JAP_train_the_workforce_desc: "Сильная, независимая и оснащенная рабочая сила для нашей постоянно растущей отрасли необходима для зарождения и выживания нашей развивающейся отрасли." #NT!
 JAP_plan_the_ministry: "Планирование Министерства" #NT!
 JAP_plan_the_ministry_desc: "Законопроект принят, и сейчас начинается планирование. Японии требуется организованное и единое министерство промышленности, которое бы не обращало внимания на многочисленные расходы и экспансивные планы, связанные с нашей промышленной революцией. Уже созданы шесть полуавтономных департаментов, каждый из которых отвечает за важнейшую часть промышленного роста, и теперь настало время их сформировать." #NT!
 JAP_shipyards_department: "Сформировать отдел верфей" #NT!
 JAP_shipyards_department_desc: "Верфи Департамента должны быть спроектированы так, чтобы контролировать производство, строительство и обслуживание всех верфей, а также верфей, чтобы обеспечить создание и сохранение японского судоходства и судостроения." #NT!
 JAP_steel_and_iron_department: "Сформировать Департамент стали и железа" #NT!
 JAP_steel_and_iron_department_desc: "Считается, что Департамент сталелитейной и черной металлургии контролирует использование природных материалов, таких как железо, для обработки таких изделий, как сталь. Департамент будет осуществлять контроль над строительством и обслуживанием сталелитейных заводов и других нефтеперерабатывающих заводов." #NT!
 JAP_manufacturing_department: "Сформировать производственный отдел" #NT!
 JAP_manufacturing_department_desc: "Департамент производства занимается проектированием, изготовлением и производством оборудования и изделий, как потребительского, так и военного назначения. Департамент будет работать вместе со своими коллегами и будет спонсироваться крупной отечественной продюсерской компанией." #NT!
 JAP_railroads_department: "Сформировать Департамент железных дорог" #NT!
 JAP_railroads_department_desc: "Департамент железных дорог должен быть спроектирован так, чтобы контролировать и контролировать производство, строительство и техническое обслуживание всех железных дорог, с некоторыми полномочиями вмешиваться в деятельность частных железнодорожных компаний." #NT!
 JAP_mines_department: "Сформировать Департамент горной промышленности" #NT!
 JAP_mines_department_desc: "Шахты Департамента контролируют все открытые разработки и раскопки по всей стране, сохраняя использование определенных мест для сохранения дикой природы и сотрудничая с Департаментом черной металлургии над преобразованием природных красных залежей в очищенные материалы. Департамент также будет иметь определенное влияние на частные горнодобывающие компании посредством ежегодных проверок." #NT!
 JAP_telecommunication_department: "Сформировать Департамент телекоммуникаций" #NT!
 JAP_telecommunication_department_desc: "Недавние достижения в мире технологий позволили общаться по линиям, охватывающим большие расстояния, что позволяет легко общаться с другими людьми. Департамент телекоммуникаций предназначен для регулирования и контроля использования телекоммуникаций и обратного проектирования для достижения новых достижений в мире связи." #NT!
 JAP_formation_of_the_public_works: "Формирование Министерства общественных работ" #NT!
 JAP_formation_of_the_public_works_desc: "Бесчисленные месяцы тщательного планирования, детального проектирования и выбора министров департаментов привели к конечному продукту: Министерству общественных работ Японии." #NT!
 JAP_tokyo_civilian_industry: "Гражданская экономика Токио" #NT!
 JAP_tokyo_civilian_industry_desc: "Наш промышленный потенциал остается слабым и недостаточным. Инвестирование нашего времени и усилий в расширение за счет хаотичного труда и принудительного рабочего времени увеличит наши возможности со всех сторон." #NT!
 JAP_catch_up_to_the_west: "Догоните Запад" #NT!
 JAP_catch_up_to_the_west_desc: "Поскольку реформы в нашей стране стремительно продвигаются вперед, а наш народ смело сплачивается за Императора, перед нами стоит только еще одна проблема. Чтобы доказать, что мы достойны на мировой арене. Наша сила и свирепость потрясут Запад, и у них не будет другого выбора, кроме как принять нас как равных. Тэнно Хейка Банзай!" #NT!
 JAP_introduce_electricity_new: "Внедрить электричество" #NT!
 JAP_introduce_electricity_new_desc: "Запад использовал силу электричества для питания машин, способных за несколько часов выполнить ежедневную работу ста человек, практически удвоив их производительность. Благодаря нашему сотрудничеству с Западом они принесли нам электричество, и мы дадим его нашему народу." #NT!
 JAP_two_grid_system: "Две сеточные системы" #NT!
 JAP_two_grid_system_desc: "Современные технологии требуют более современных систем. Двухсетевая система, обеспечивающая электроснабжение всего острова, блестяще продемонстрирует знания нашего народа." #NT!
 JAP_nagasaki_coal_mine: "Nagasaki Coal Mine" #NT!
 JAP_nagasaki_coal_mine_desc: "Уголь стал основой пароходов и локомотивов. Нашей нынешней накопленной суммы недостаточно, чтобы способствовать большому накоплению. Это жизнеспособный природный ресурс, о котором на нашем острове в настоящее время мало что известно. Вложите деньги в наши программы раскопок! Найдите больше угля!" #NT!
 JAP_japenese_lumber: "Японская лесная промышленность" #NT!
 JAP_japenese_lumber_desc: "Япония является одним из ведущих экспортеров пиломатериалов в Азии благодаря своим обширным необитаемым лесам. Лесная промышленность всегда была крупной, но экономические возможности показали, что повышение нашей эффективности обеспечит значительный экономический импульс." #NT!
 JAP_mutsu_steel_mill: "Сталелитейный завод Муцу" #NT!
 JAP_mutsu_steel_mill_desc: "Использование древесины в массовых количествах, похоже, прекратилось, поскольку деревянные конструкции устаревают из-за усовершенствованного процесса обработки стали, упрощающего изготовление. Сталь — это новый строительный материал мира, поэтому мы должны использовать то немногое, что у нас есть." #NT!
 JAP_japenese_textile: "Японская текстильная промышленность" #NT!
 JAP_japenese_textile_desc: "С притоком жителей Запада и нашим отходом от аграрного общества наша манера одеваться должна и будет меняться. Потратив время на правильное инвестирование в наш текстиль, вы принесете плоды процветания." #NT!
 JAP_the_sun_will_shine_over_asia: "Солнце засияет над Азией" #NT!
 JAP_the_sun_will_shine_over_asia_desc: "Придет время, когда народы Востока смогут быть уверены, что однажды западные державы больше не смогут причинять вред. Как и у американцев, у нас тоже будет своя Явная Судьба. Наша судьба – сделать так, чтобы вся Азия однажды склонилась перед Японией." #NT!
 JAP_our_military_economy: "Наша военная экономика" #NT!
 JAP_our_military_economy_desc: "Деньги, направляемые на нужды армии, могут разрушить или обезопасить нацию. Стабилизация наших расходов будет эффективно стимулировать нашу экономику в долгосрочной перспективе. Мы должны мудро подходить к тому, как мы их тратим." #NT!
 JAP_expand_arms_production: "Расширить производство вооружений" #NT!
 JAP_expand_arms_production_desc: "Что хорошего может принести хорошо обученная и сильная армия без припасов и оборудования, которые разжигают огонь? Был издан декрет о немедленном расширении общенационального производства оружия. Япония должна поддерживать свою армию, если мы хотим когда-либо расширить свою экспансию за счет наших соседей." #NT!
 JAP_bolster_national_production: "Поддержите национальное производство" #NT!
 JAP_bolster_national_production_desc: "По мере того как мы растем вместе как нация, должна расти и эффективность нашего производства. Если мы хотим противостоять западным державам, наша цель должна состоять в том, чтобы производить, если не превзойти их по производству!" #NT!
 JAP_koishikawa_aresenal: "Koishikawa Arsenal" #NT!
 JAP_koishikawa_aresenal_desc: "Наша зависимость от иностранного оружия и поставок уже давно назрела, и теперь мы должны полагаться только на себя в производстве оружия японского производства. Сражайтесь своим оружием, сражайтесь своим духом." #NT!
 JAP_osaka_arsenal: "Осака Арсенал" #NT!
 JAP_osaka_arsenal_desc: "Пришло время расширить наше производство на другие префектуры. Новый арсенал в Осаке поможет нашим воинам быть вооруженными и подготовленными." #NT!
 JAP_kagoshima_machinefactory: "Кагосимский машиностроительный завод" #NT!
 JAP_kagoshima_machinefactory_desc: "Район Кагосима имеет большое значение как в культурном, так и в региональном плане. Будучи одним из самых влиятельных и богатых владений периода Эдо и располагающим множеством портов и равнин, Кагосима был выбран для размещения машиностроительного завода, основанного новой и развивающейся машиностроительной компанией." #NT!
 JAP_kokura_machinefactory: "Kokura Machine Factory" #NT!
 JAP_kokura_machinefactory_desc: "Небольшой городок, оставшийся практически нетронутым, Кокура лежит на перекрестке между островами Кюсю и Хонсю и является простым торговым городом, но времена изменились. Промышленные консультанты выбрали это место для нового машиностроительного завода в попытке повысить доходы в регионе, причем проект финансируется новой и развивающейся машиностроительной компанией." #NT!
 JAP_form_budget: "Предложить бюджет" #NT!
 JAP_form_budget_desc: "Мы не можем продолжать радикально реформировать и революционизировать как нашу армию, так и национальное правительство без надлежащего бюджета, чтобы избежать краха нашей экономики. Мы должны собраться вместе и обсудить этот вопрос." #NT!
 JAP_kure_arms_factory: "Оружейный завод Куре" #NT!
 JAP_kure_arms_factory_desc: "Куре, откуда открывается вид на Внутреннее море Сето, находится в 20 км к юго-востоку от города Хиросима. Гора Ясуми разделяет два основных экономических и промышленных сектора города, окруженных крутыми склонами на севере. В городе есть малонаселенные отдаленные острова, а также густонаселенные городские и промышленные центры. Благодаря своему стратегическому положению и выдающемуся населению этот район остается идеальным местом для раскопок огромного завода по производству крупного оружия." #NT!
 JAP_muroran_arms_factory: "Муроранский оружейный завод" #NT!
 JAP_muroran_arms_factory_desc: "За исключением нескольких поселений, лесные и холмистые части нашего северного острова Хоккайдо остаются в основном пустынными и лишенными цивилизации. Однако плоские плоскости простираются настолько далеко, насколько хватает глаз, над субпрефектурой Ибури, к югу от шумного мегаполиса Саппоро. Строительство крупного оружейного завода на этих территориях может привлечь как необходимых рабочих, так и гражданское население." #NT!
 JAP_independantly_owned_arm_factories: "Независимые оружейные заводы" #NT!
 JAP_independantly_owned_arm_factories_desc: "Чтобы поддерживать устойчивый рост оружейных заводов на наших землях, будут установлены правительственные концессии на землю, которые позволят осуществлять частное развитие и способствовать нашей постоянно растущей квоте на производство оружия." #NT!
 JAP_approach_the_anglos: "Средства из Великобритании" #NT!
 JAP_approach_the_anglos_desc: "Британские миссии с их стальными кораблями, изрыгающими смог, и новейшим вооружением уже давно обосновались на наших побережьях. Опиумные войны, которые произошли прямо за морем, продемонстрировали мощь британской военной силы, что возбудило любопытство наших военных министров. Нашим лучшим подходом будет запросить поддерживаемые Великобританией военные инициативы и средства в обмен на политику открытых дверей в отношении нашего собственного оружия и техники." #NT!
 JAP_approach_the_frenchies: "Средства из Франции" #NT!
 JAP_approach_the_frenchies_desc: "В течение длительного времени до наших войн доходили известия о французских войнах в Европе, как о победах, так и о поражениях. Величие французской военной мощи проявлялось на протяжении всего правления Наполеона. Недавняя напряженность показала, что численность их армии не уменьшилась. Запрос финансирования у Франции в обмен на более открытую и доступную лицензию на наше новое оборудование станет подходящим соглашением для обеих сторон." #NT!
 JAP_unified_military_industry: "Единая военная промышленность" #NT!
 JAP_unified_military_industry_desc: "Годы утомительной подготовки и множества неудач наконец привели к созданию стабильной и национализированной милитаристской промышленности. Консультанты подозревают, что это лучший результат, который мы могли бы получить, и нам следует смотреть свысока на будущее и на дальнейшее расширение нашей военной промышленности." #NT!
 JAP_kaigun_industry: "Кайгун Индастри" #NT!
 JAP_kaigun_industry_desc: "Если мы хотим быть сильной мореходной нацией, то расширения наших сухих верфей будет вполне достаточно, чтобы создать и выдержать мощь славного Имперского Флота." #NT!
