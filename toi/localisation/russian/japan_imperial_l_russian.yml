 japindustrialrevolution.29.t: "Промышленная революция Мэйдзи" #NT!
 japindustrialrevolution.29.d: "Запад высмеивает нас со своей передовой техникой и новыми технологиями, в то время как мы остаемся на задворках международной арены. Промышленная революция уже охватила Европу и Америку, в то время как вся Азия осталась одна во тьме. Это неприемлемо! Император Мэйдзи и его новое правительство пообещали перевести Японию в индустриальную эпоху после Реставрации Империи, но планы по этому поводу начали рушиться. Советники, землевладельцы и специалисты по экономике со всей страны собрались вместе, готовые претерпеть даже самые радикальные экономические изменения и отметить начало Японской промышленной революции!" #NT!
 japindustrialrevolution.29.a: "Шестерни поворота промышленности" #NT!
