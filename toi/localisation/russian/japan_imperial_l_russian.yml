 japindustrialrevolution.8.t: "Голландский ответ" #NT!
 japindustrialrevolution.8.d: "Голландцы принимают! И в честь сделки они направили своих самых известных иностранных советников Йоханниса де Рийке, Корнелиса Йоханнеса ван Доорна и Джорджа Арнольда Эшера. Его отправляют на корабле из портов Амстердама, и он должен прибыть в Токио в ближайшие месяцы." #NT!
 japindustrialrevolution.8.a: "Прекрасные новости!" #NT!
 japindustrialrevolution.9.t: "Голландский ответ" #NT!
 japindustrialrevolution.9.d: "Голландский упадок! Эти иностранцы плюнули на часы написания подробного запроса нашими лучшими иностранными советниками с подписью императора. Они отправляют наше письмо и свой отказ обратно. Нам есть куда обратиться." #NT!
 japindustrialrevolution.9.a: "Нам было лучше без них" #NT!
 japindustrialrevolution.10.t: "Немецкий ответ" #NT!
 japindustrialrevolution.10.d: "Немцы принимают! И в честь сделки они направили известного металлурга и промышленника Курта Нетто. Его отправляют на корабле из портов Вильгельмсхафена, и он должен прибыть в Токио в ближайшие месяцы." #NT!
 japindustrialrevolution.10.a: "Прекрасные новости!" #NT!
