 JAP_character_emperor_meiji_desc: "Принц Муцухито родился 3 ноября 1852 года в небольшом доме на территории поместья своего деда по материнской линии в северной части Госё. В наше время в культуре считается, что рождение является источником загрязнения, поэтому императорский принц не родился во дворце. Вместо этого члены императорской семьи обычно рождаются недалеко от дома отца беременной женщины. В случае титулованного молодого принца Сати его мать, Накаяма Ёсико, была дочерью исполняющего обязанности главного советника Накаямы Тадаясу и наложницей императора Комэя.\n \nИз-за того, что императорский образ жизни был настолько скрыт за закрытыми дверями, его юная личность оспаривается. Иногда его считали здоровым и сильным, своего рода хулиганом, и он был исключительно талантлив в сумо. Другие описывают его как хрупкого и часто больного. Но в своем возрасте он уже повзрослел и считается достойным лидером народа.\n \nМолодой принц родился в эпоху великих перемен в Японии. Ярким символом этого изменения стал июль 1853 года, когда коммодор Мэтью Перри и его «Черные корабли» вошли в гавань Эдо. Их смог поднимался высоко вверх, закрывая горизонт над столицей. Впервые за 250 лет сёгунат предпринял весьма необычный шаг, проконсультировавшись с императорским двором из-за кризиса, вызванного прибытием Перри. Разговоры о «неравноправных договорах», отказе от тарифных полномочий и права судить иностранцев в их собственных судах распространились по всей стране. После готовности сёгунов принять эти договоры император Комэй был настолько разгневан, что пригрозил отречься от престола, хотя даже это действие потребовало бы согласия сёгуна." #NT!
  
 ### STARTING IDEAS ### 
 JAP_zaibatsu: "The Zaibatsu" #NT!
 JAP_zaibatsu_desc: "Дзайбацу — это группа японских конгломератов и богатых деловых семей, которые контролируют обширные политические и экономические территории Империи, включая крупные банки. Большая четверка — это Sumitomo, Mitsubishi, Mitsui и Yasuda, которые являются титанами среди экономических компаний нашей страны. То, как мы с ними поступим, останется загадкой будущего, но они, несомненно, сыграют свою роль в формировании будущего Японии." #NT!
 JAP_samurai_spirit_western_weapons: "Вакон Ёсай" #NT!
 JAP_samurai_spirit_western_weapons_desc: "«Вакон ёсай» (японский дух с западным обучением) предполагает принятие западного искусства, одновременно почитая и развивая традиционную японскую духовность. Происходит от выражения «Вакон кансай», которое использовалось на протяжении всей нашей истории и означает японский дух, пропитанный китайским знанием." #NT!
 JAP_recovering_from_boshin_war: "Последствия войны Босин" #NT!
 JAP_recovering_from_boshin_war_desc: "Последствия войны Босин пролили свет на то, как состояние нашей постоянной армии может противостоять идее войны: плохое. Наши войска по-прежнему неопытны в более современных уловках; в военных училищах не хватает надлежащего преподавания и педагогов; наше логистическое планирование не выдержит затяжного конфликта; и политические лидеры обеспокоены действиями армии. Мы можем стоять на грани полного разрушения, но реформы обещают восстановление." #NT!
 JAP_riots_of_rights: "Бунты прав" #NT!
 JAP_riots_of_rights_desc: "Беспорядки против нашего нового образа жизни и прав людей в нем, называемые многими «бунтами прав», вспыхнули во многих наших префектурах, став серьезным вызовом недавно сформированному правительству; что успокоит этих вмешивающихся граждан?\nПротесты начались против символов и агентов реформ Мэйдзи, которые нарушали их прежний образ жизни: вандализм и рейды в правительственные учреждения, полицейские участки, недавно созданные государственные школы, а также дома правительственных чиновников и недавно эмансипированный Буракумин. Наше правительство не является демократическим, и олигархи Мэйдзи принимали все решения без каких-либо консультаций с нашей широкой общественностью, вызывая ярость фермеров и сельских самураев низкого ранга, которые чувствовали, что у них нет другого выхода, чтобы выразить свое недовольство, кроме как посредством насильственного протеста." #NT!
  
