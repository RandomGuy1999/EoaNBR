 japindustrialrevolution.36.t: "Япония запрашивает военные средства" #NT!
 japindustrialrevolution.36.d: "Японский посланник в Париже обратился к нам с смелой просьбой рассмотреть вопрос: политика «открытых дверей» в отношении вооружений, которая дает нам особый доступ к любому недавно разработанному оружию после подписания соглашения. Это могло бы принести нам большую экономическую выгоду, а взамен они просят лишь небольшую цену. Каков вердикт?" #NT!
 japindustrialrevolution.36.a: "Выгодное предложение..." #NT!
 japindustrialrevolution.36.b: "Зачем тратить деньги?" #NT!
 japindustrialrevolution.37.t: "Япония запрашивает военные средства" #NT!
 japindustrialrevolution.37.d: "Японский посланник в Лондоне обратился к нам с смелой просьбой рассмотреть вопрос: политика «открытых дверей» в отношении вооружений, которая дает нам особый доступ к любому недавно разработанному оружию после подписания соглашения. Это могло бы принести нам большую экономическую выгоду, а взамен они просят лишь небольшую цену. Каков вердикт?" #NT!
 japindustrialrevolution.37.a: "Выгодное предложение" #NT!
 japindustrialrevolution.37.b: "Зачем тратить деньги?" #NT!
 japindustrialrevolution.38.t: "Японские поезда-запросы" #NT!
 japindustrialrevolution.38.d: "Японский эксперт по железным дорогам и дипломат в Лондоне прибыл с просьбой Департамента железных дорог и инфраструктуры правительства Японии: адекватный запрос на 50 паровозов от компании WG Bagnall Locomotive из Стаффордшира. Они ведут жесткую сделку, как нам послать ответ?" #NT!
 japindustrialrevolution.38.a: "Отправьте то, что они просят" #NT!
 japindustrialrevolution.38.b: "Отправьте половину того, что они просят" #NT!
 japindustrialrevolution.38.c: "Ничего не отправлять" #NT!
 japindustrialrevolution.40.t: "Промышленная революция получает государственное финансирование" #NT!
 japindustrialrevolution.40.d: "Поскольку нам предоставили приличный, но все еще ограниченный бюджет, промышленная революция развивалась для нас благоприятно. Наши сроки стремительно приближаются по мере того, как проходит каждый день, а расходы растут. Мы рискуем столкнуться с цунами беспорядков, которое истощит наши финансы только в том случае, если мы не сможем справиться с ним. К счастью, государственное финансирование было привлечено для поддержки операций по индустриализации, что является хорошей новостью для департаментов, отвечающих за них. Благослови народ, и пусть это будет использовано для дальнейшего прогресса!" #NT!
 japindustrialrevolution.40.a: "Аплодируйте народу!" #NT!
 japindustrialrevolution.41.t: "Промышленная революция получает частное финансирование" #NT!
 japindustrialrevolution.41.d: "Поскольку нам предоставили приличный, но все еще ограниченный бюджет, промышленная революция развивалась для нас благоприятно. Наши сроки стремительно приближаются по мере того, как проходит каждый день, а расходы растут. Мы рискуем столкнуться с цунами беспорядков, которое истощит наши финансы только в том случае, если мы не сможем справиться с ним. К счастью, частное финансирование было привлечено для поддержки операций по индустриализации независимыми покровителями, что является хорошей новостью для департаментов, отвечающих за них. Благословенны покровители и пусть это будет использовано для дальнейшего прогресса!" #NT!
 japindustrialrevolution.41.a: "Поддержка со стороны частных покровителей" #NT!
 japindustrialrevolution.42.t: "Промышленная революция получает государственное финансирование" #NT!
 japindustrialrevolution.42.d: "Поскольку нам предоставили приличный, но все еще ограниченный бюджет, промышленная революция развивалась для нас благоприятно. Наши сроки стремительно приближаются по мере того, как проходит каждый день, а расходы растут. Мы рискуем столкнуться с цунами беспорядков, которое истощит наши финансы только в том случае, если мы не сможем справиться с ним. К счастью, правительственное финансирование было привлечено для поддержки операций по индустриализации, что является хорошей новостью для департаментов, отвечающих за них. Благословенно правительство, и пусть оно будет использовано для дальнейшего прогресса!" #NT!
 japindustrialrevolution.42.a: "Нужны деньги чтобы делать деньги" #NT!
  
