 JAP_imperial_japanese_navy_general_staff: "Генеральный штаб Императорского флота Японии" #NT!
 JAP_imperial_japanese_navy_general_staff_desc: ""
 JAP_the_war_and_naval_departments: "Военное и военно-морское ведомства" #NT!
 JAP_the_war_and_naval_departments_desc: "Для организованной структуры наших вооруженных сил набор департаментов для каждого рода войск будет эффективно модернизировать и централизовать наше командование." #NT!
 JAP_found_the_corps_of_the_imperial_guard: "Нашел Корпус Имперской Гвардии" #NT!
 JAP_found_the_corps_of_the_imperial_guard_desc: "Император на протяжении веков был почитаемой фигурой, считавшейся богом среди людей, рожденным от Джимму Тэнно. Должны быть созданы элитные силы имперской гвардии, чтобы навсегда защитить наше Императорское Величество." #NT!
 JAP_study_the_franoprussian_war: "Изучите франко-прусскую войну." #NT!
 JAP_study_the_franoprussian_war_desc: "Несмотря на наш ограниченный отчет о недавно разгоревшемся конфликте между государствами Пруссия и Франция, в попытке собрать информацию о тактике, использованной во время войны, мы можем попытаться получить больше знаний о современной тактике." #NT!
 JAP_french_military_mission_of_1872: "Французская военная миссия 1872 года" #NT!
 JAP_french_military_mission_of_1872_desc: "Французы доказали доблесть и понимание военной тактики, несмотря на то, что они помогали искалеченному правительству Токугавы, тем не менее, мы будем стремиться повторить эту демонстрацию силы, даже несмотря на неблагоприятные шансы." #NT!
 JAP_conscription_ordinance_of_1873: "Постановление о призыве на военную службу [GetYear]" #NT!
 JAP_conscription_ordinance_of_1873_desc: "Призыв всех молодых людей, прослуживших минимум три года, для службы в Имперской армии будет иметь решающее значение для быстрого расширения нашей военной мощи и сохранения уровня с армией Запада." #NT!
 JAP_refurbish_the_armys_ways: "Восстановите порядки армии" #NT!
 JAP_refurbish_the_armys_ways_desc: ""
 JAP_education_for_the_conscripts: "Обучение призывников" #NT!
 JAP_education_for_the_conscripts_desc: "На фоне тенденции к урбанизации правительство обеспокоено растущей стагнацией образования населения: большинство простых людей неграмотны и ничего не знают. Этот новый закон предоставляет новые возможности для образования и карьерного роста для призывников низшего уровня." #NT!
 JAP_imperial_general_headquarters: "Императорский генеральный штаб" #NT!
 JAP_imperial_general_headquarters_desc: ""
