  ### POLITICAL EVENTS ### 
 JAP_imperial.1.t: "Определение нашей денежной системы" #NT!
 JAP_imperial.1.d: "Под руководством правительства купцы ввели кавасэ-кайся — прообразы западных коммерческих банков. В 1871 году Киёнари Ёсида, чиновник Министерства финансов (МФ), недавно вернувшийся из долгой работы в Европе и США, предложил план создания единого эмиссионного банка по образцу Банка Англии. Говоря о структуре нынешней японской экономики, она аналогична британской. В 1871 году правительство заявило, что примет золотой стандарт и введет иену в качестве новой расчетной единицы. Хиробуми Ито, высокопоставленный чиновник Министерства финансов, утверждал, что если мы введем американскую систему, мы сможем выкупить половину существующей валюты в банкноты, а другую половину конвертировать в государственные облигации. Его рассуждения основывались на структуре японской экономики, которая в то время была децентрализованной и больше напоминала экономику Соединенных Штатов, чем экономику Европы. Ёсида утверждал, что мы должны ввести общий метод выпуска банкнот в Европе, создав компанию-эмитент с резервами звонкой монеты. Острые дебаты возникли по поводу двух конкурирующих планов новой системы банков-эмитентов». В своем аргументе Ито утверждал, что «если мы введем американскую систему, мы сможем выкупить половину существующей валюты в банкноты, выпущенные недавно созданными компаниями-эмитентами, а другую половину конвертировать в государственные облигации». Поступая так, утверждал он, «мы восстановим доверие к валюте». Ёсида ответил: «Мы должны ввести общий метод выпуска банкнот в Европе, создав компанию-эмитент с резервами звонкой монеты. Поступив так, мы в конечном итоге сможем сделать монеты и бумажные деньги конвертируемыми.'\nЧто это будет?" #NT!
 JAP_imperial.1.a: "Следуйте инструкциям Кийонари Ёсиды — английская система" #NT!
 JAP_imperial.1.b: "Слушайте Хиробуми Ито - Американская система" #NT!
 JAP_imperial.1.c: "Компромисс – наша собственная система" #NT!
 JAP_imperial.2.t: "Феодала больше нет" #NT!
 JAP_imperial.2.d: "Наряду с провинциями де-юре Хань, или Бакуфу-хан, служила системой фактического административного деления Японии. Эта система, которая действовала на этих островах с начала правления сёгуна почти 265 лет назад, представляла собой не что иное, как ужасную коррупцию и неэффективные результаты. Таков был путь феодализма и старый, но новое имперское государство обещало новые изменения – эффективные изменения." #NT!
