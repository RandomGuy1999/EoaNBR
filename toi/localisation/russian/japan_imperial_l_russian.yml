 # Ministry Idea 
 JAP_formed_mpw: "Министерство общественных работ" #NT!
 JAP_formed_mpw_desc: "Министерство общественных работ Японии — уважаемое учреждение, отвечающее за управление и развитие ключевой инфраструктуры Японии. Обладая опытом в области инженерии, городского планирования и архитектуры, они гармонично сочетают традиции и инновации для создания устойчивых и функциональных пространств. От знаменитых мостов до эффективных транспортных систем — их усердная работа обеспечивает безопасность и удобство японцев, сохраняя при этом природную красоту страны. Благодаря своей непоколебимой приверженности и стойкости они служат хранителями ландшафтов Японии, олицетворяя стремление страны к совершенству." #NT!
