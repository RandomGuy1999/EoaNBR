  ### POLITICAL DECISIONS ### 
 JAP_political_decisions: "Японская политика" #NT!
 JAP_political_decisions_desc: ""
 JAP_imperial_decisions: "Строительство Императорских университетов Японии" #NT!
 JAP_imperial_decisions_desc: ""
 JAP_riot_of_rights_decisions: "Бунт прав — Беспорядки: [?JAP.JAP_riot_of_rights_unrest_level|-0]" #NT!
 JAP_riot_of_rights_decisions_desc: "Беспорядки против нашего нового образа жизни и прав людей в нем, называемые многими «бунтами прав», вспыхнули во многих наших префектурах, став серьезным вызовом недавно сформированному правительству; §Yчто успокоит этих вмешивающихся граждан?§!\nПротесты начались против символов и агентов реформ Мэйдзи, которые нарушали их прежний образ жизни: §Rграбления и рейды в правительственных учреждениях, полицейских участках, недавно созданных государственных школах и домах правительственных чиновников§! и недавно эмансипированных Буракуминов. Наше правительство не является демократическим, и олигархи Мэйдзи принимали все решения без каких-либо консультаций с нашей широкой общественностью, §R вызывая ярость фермеров и сельских самураев низкого ранга§!, которые чувствовали, что у них нет другого выхода, чтобы выразить свое недовольство, кроме как посредством насильственного протеста. .\nЭти беспорядки были идеализированы в наших наиболее известных префектурах, таких как §YФукуи, Кагава, Коти, Киото, Окаяма и Тоттори§!, причем уровень разрушений там уже подсчитывается. Правительство считает, что эти беспорядки не исчезнут легко, и приняло новые меры, чтобы справиться с ними и вывести Японию в свет нового." #NT!
 JAP_construct_tokyo_university: "Строительство Токийского университета" #NT!
 JAP_construct_tokyo_university_desc: "В центре города стояло объединение старых правительственных зданий, медицинских школ, различных традиционных ученых и современных ученых. Всего за несколько дней до этого устав о создании школы был одобрен правительством Мэйдзи, и только теперь она откроет свои двери знаний новому." #NT!
 JAP_construct_kyoto_university: "Строительство Киотского университета" #NT!
 JAP_construct_kyoto_university_desc: "Хорошо зарекомендовавшая себя и уважаемая школа химии и физики была предшественником новой идеи создания более обширного и престижного университета на верхних этажах здания. Университет распространится на близлежащие улицы, и в нем планируется построить здания наук и технологий, права и последней медицины. Отличная престижная школа для повышения честности японцев." #NT!
 JAP_construction_of_the_imperial_college: "Имперский инженерный колледж" #NT!
 JAP_construction_of_the_imperial_college_desc: "Эдмунд Морель, начальник инженерного отдела Департамента железных дорог, особо подчеркнул значение и важность инженерного учреждения, расположенного в Токио. Особо подчеркивая огромные возможности, которые будут предоставлены молодым студентам, а также сопереживающую важность того, чтобы больше молодых инженеров и техников помогли компенсировать нехватку квалифицированных коренных японцев во время нашей промышленной революции. Многие из сотрудников — ученые из Великобритании, которая открыто приняла это предложение." #NT!
 JAP_founding_new_banks_descions: "Основание центральных банков" #NT!
 JAP_founding_new_banks_descions_desc: "Вполне разумно, чтобы устойчивые и государственные банки были построены по всей стране после последующего Закона о банках и последующих законодательных реформ. В период строительства деньги будут перераспределены с наших промышленных производственных линий в пользу строителей. Хотя большинство этих мест соответствуют своему законному расположению и назначению, многие из них расположены на окраинах сельских районов нашей страны, что усиливает идею постоянного наблюдения. Хотя официальные лица потребовали создания одного банка за раз из-за технологических и логистических проблем, поскольку создание многих одновременно может привести к созданию огромного экономического пузыря, сосредоточенного вокруг этих банков, процесс строительства должен быть быстрым. ." #NT!
 JAP_mutsubishi_bank: "Создать Митсубиси Банк" #NT!
 JAP_mutsubishi_bank_desc: "Этот банк, основанный в Токио под названием Mitsubishi Exchange House промышленником, стоящим за Mitsubishi Group, Ивасаки Ятаро, известен как довольно консервативный кредитор, не желающий спешить с любыми потенциальными финансовыми пузырями." #NT!
 JAP_mitsui_bank: "Основание Мицуи Банка" #NT!
 JAP_mitsui_bank_desc: "Следуя своей традиции банковских операций с тех пор, как сёгунат предоставил Мицуи Такатоши работу менялы в 1683 году, Мицуи открыл банк Мицуи в июле 1876 года как частную компанию со стартовым капиталом в 2 миллиона иен." #NT!
 JAP_dai_ichi_kokuritsu_bank: "Establish Dai-Ichi Kokuritsu Bank" #NT!
 JAP_dai_ichi_kokuritsu_bank_desc: "Основанный «отцом японского капитализма» Сибусавой Эйити, это был первый банк и акционерная компания в Японии. Первоначально он имел право выпускать банкноты, пока Банк Японии не взял на себя выпуск банкнот в 1883 году." #NT!
 JAP_daishi_bank: "Основание банка Daishi" #NT!
 JAP_daishi_bank_desc: "Основанный «отцом японского капитализма» Сибусавой Эйити, этот банк стал ведущим финансовым институтом в префектуре Ниигата и городе Ниигата, где находится его главный офис." #NT!
 JAP_77_bank: "Основание Банка 77" #NT!
 JAP_77_bank_desc: "Обеспокоенная тем, что префектура Мияги будет отставать в экономическом отношении, группа во главе с бывшим самураем Удзие Ацутоки 9 декабря 1878 года основала местный банк в Сендае, получив разрешение Министерства финансов." #NT!
 JAP_eighteenth_bank: "Основание Восемнадцатого банка" #NT!
 JAP_eighteenth_bank_desc: "Это региональный банк, основанный и расположенный в городе Нагасаки, с девизом «Ценим от души»." #NT!
 JAP_juroku_bank: "Основание банка Джуроку" #NT!
 JAP_juroku_bank_desc: "Ведущий банк префектуры Гифу был основан в этом году в городе Гифу под названием «16-й национальный банк» под руководством местных торговцев префектуры. В 1896 году он был переименован в Juroku Bank." #NT!
 JAP_hyakujusi_bank: "Establish The Hyakujushi Bank" #NT!
 JAP_hyakujusi_bank_desc: "Основанный 1 ноября 1878 года, это региональный банк с главным офисом в префектуре Кагава." #NT!
 JAP_hyakugo_bank: "Основание банка Хякуго" #NT!
 JAP_hyakugo_bank_desc: "Основан 4 декабря 1878 года как 105-й национальный банк воинами клана Цу. Банк является главным финансовым институтом префектуры Мие." #NT!
 JAP_kakegawa_bank: "Establish Kakegawa Shinkin Bank" #NT!
 JAP_kakegawa_bank_desc: "Основанный 24 ноября 1879 года Рёитиро Окада с целью развития региона, главный офис банка находится в городе Какегава, префектура Сидзуока." #NT!
 JAP_fukui_bank: "Основание банка Фукуи" #NT!
 JAP_fukui_bank_desc: "Этот банк был основан 19 декабря 1899 года местными текстильными бизнесменами в городе Фукуи, которые внесли стартовый капитал в размере 300 000 иен каждый. Целью было продолжить развитие текстильной промышленности в префектуре Фукуи." #NT!
 JAP_awa_bank: "Основание Ава Банка" #NT!
 JAP_awa_bank_desc: "Этот банк, расположенный в городе Токусима в префектуре Токусима, был основан Кенширо Нисино и Гиитиро Мимой 19 июня 1896 года путем увеличения остатков банка Кудзиме после его банкротства." #NT!
  
