 ### INDUSTRIALIZATION DECISIONS ### 
 JAP_industrialization_category: "Японская промышленная революция" #NT!
 JAP_industrialization_category_desc: "«Как и в случае с Францией, важным последствием британской промышленной революции для Китая и Японии была военная уязвимость. Китай был унижен британской морской мощью во время Первой опиумной войны, между 1839 и 1842 годами, и та же угроза стала слишком реальной для японцев. когда американские военные корабли под командованием коммодора Мэтью Перри вошли в залив Эдо в 1853 году. Реальность того, что экономическая отсталость привела к военной отсталости, была частью плана Симадзу Нариакиры по свержению сёгуната и запуску изменений, которые в конечном итоге привели к эпохе Мэйдзи. Восстановление.Лидеры княжества Сацума осознали, что экономический рост – возможно, даже выживание Японии – может быть достигнут только за счет институциональных реформ, но сёгун воспротивился этому, потому что его власть была привязана к существующему набору институтов. Японцы создали свою собственную военную промышленность. Индустриальная революция."" #NT!
 JAP_industrialization_mission: "Промышленная революция Мэйдзи, фаза I" #NT!
 JAP_industrialization_mission_desc: "Промышленная революция Мэйдзи проходит свою первую фазу: гражданскую промышленность. Трудящиеся Японии будут процветать благодаря изменениям в экономике и безопасности, произошедшим на фабриках и в рабочей силе. Наряду с департаментами, занимающимися общественными работами, введение электричества и двухсетевой системы принесет большую пользу японским рабочим." #NT!
 JAP_industrialization_mission2: "Фаза II промышленной революции Мэйдзи" #NT!
 JAP_industrialization_mission2_desc: "Промышленная революция Мэйдзи переживает свою вторую фазу: военную промышленность. Заводы Японии управляются потом и кровью наших людей, которые круглосуточно работают над созданием армейского оружия и доспехов, необходимых для наших растущих амбиций. От арсеналов в Осаке до машиностроительных заводов в Кагосиме — военная промышленность не будет знать границ." #NT!
 JAP_industrialization_mission3: "Промышленная революция Мэйдзи, фаза III" #NT!
 JAP_industrialization_mission3_desc: "Промышленная революция Мэйдзи проходит свою третью фазу: военно-морскую промышленность. Сухие верфи Японии последние сотни лет использовались только для рыбалки и экспедиций, а военно-морская мощь была незначительной и позорной. Острову, стремящемуся к завоеванию, потребуются верфи, способные управлять Тихим океаном, и он начнется с малого и расширится до наших крупнейших городов." #NT!
 JAP_industrialization_mission4: "Промышленная революция Мэйдзи, фаза IV" #NT!
 JAP_industrialization_mission4_desc: "Промышленная революция Мэйдзи проходит свою четвертую фазу: транспортную индустрию. По мере того, как Запад продвигал вперед современные транспортные системы, мы остались в пыли с нашей лошадью и повозкой. Железные дороги – это будущее, и нация, имеющая железные дороги и обладающая логистикой, позволяющей доставлять войска к линии фронта быстрее, чем враг, – это нация, которая может победить." #NT!
