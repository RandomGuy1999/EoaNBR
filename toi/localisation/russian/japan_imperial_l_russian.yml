 JAP_imperalist_victory: "Империалистическая победа" #NT!
 JAP_imperalist_victory_desc: "Реставраторы одерживают победу над обломками старины. Токугава рухнул, и на пороге появился Император! Сейчас мы вступаем в славную новую Эру! Сонно дзёи!" #NT!
 JAP_Osaka_conference_of_1875: "Осакская конференция [GetYear]" #NT!
 JAP_Osaka_conference_of_1875_desc: "Осакская конференция [GetYear] (Осака Кайги) — встреча, проводимая ведущими лидерами Реставрации Мэйдзи в Осаке, Япония, с января по февраль 1875 года, исторически, для решения вопроса о формировании представительного собрания." #NT!
 JAP_conference_of_prefectual_govenors: "Конференция губернаторов префектур" #NT!
 JAP_conference_of_prefectual_govenors_desc: "Наш народ оказывает на нас давление, требуя передать больше власти от Императора новой законодательной системе, более соответствующей западным правительствам. Посмотрим, что можно сделать с этой угрозой власти Императора." #NT!
 JAP_the_riots_of_rights: "Бунты прав" #NT!
 JAP_the_riots_of_rights_desc: "В крупных городах происходят беспорядки: сжигаются школы, в которых преподают западную модель; Государственные налоговые здания, полицейские участки и фабрики включены! Мы считаем, что это началось потому, что французский закон о воинской повинности, который мы скопировали слово в слово, был переведен некомпетентным человеком, который не понимал, что «Impot du Sang» (Налог на кровь) не является фактическим взятием человеческой крови. Эта проблема постоянно нарастала, давайте быстро примем решение." #NT!
 JAP_combat_the_movement: "Борьба с движением" #NT!
 JAP_combat_the_movement_desc: "Гражданские мятежи по всей стране распространились в поддержку равноправия людей. Это наносит большой удар нашему недавно возникшему правительству; сначала пошлите на переговоры, нет ли у нас другого выбора, пошлите армию." #NT!
 JAP_give_in_to_their_demands: "Уступайте их требованиям" #NT!
 JAP_give_in_to_their_demands_desc: ""
 JAP_five_charter_oath: "Клятва пяти уставов" #NT!
 JAP_five_charter_oath_desc: "Наше прошлое — это то, что мы должны помнить, но не отражать. Если мы забудем, откуда мы родом, мы забудем, кто мы. Дерево, которое пренебрегает своими корнями, умирает. Необходимо принести клятву исправить наше прошлое, иначе мы вернемся к тому, чем мы когда-то были." #NT!
 JAP_question_han_system: "Пересмотрите систему Хань" #NT!
 JAP_question_han_system_desc: "На протяжении сотен лет система Хань позволяла более мелким и более автономным даймё существовать отдельно от основного правительства. С началом новой Эры Мэйдзи мы должны централизовать и объединить Японию, мы должны подвергнуть сомнению эту систему ради общего блага." #NT!
 JAP_let_the_domains_live: "Продолжение даймё" #NT!
 JAP_let_the_domains_live_desc: "Местные даймё заслужили свою верность и преданность Императору, доблестно сражаясь и служа делу Реставрации. Благодаря этим действиям Император обеспечил минимальное вмешательство нового правительства в местные владения даймё." #NT!
 JAP_reward_loyal_domain: "Награждайте лояльные домены" #NT!
 JAP_reward_loyal_domain_desc: "Те, кто доблестно сражался вместе с нами, будут вознаграждены сверх своих мечтаний. Те, кто пренебрег нашим делом, будут наказаны." #NT!
 JAP_allow_greater_autonomy: "Институт Великого автономного правления" #NT!
 JAP_allow_greater_autonomy_desc: "Несправедливо продолжать относиться к лояльным даймё как к простым подданным, обеспечение им большей автономии в своих владениях укрепит их бессмертную преданность Императору и нации." #NT!
 JAP_abolish_the_han_system: "Отмена системы Хань" #NT!
 JAP_abolish_the_han_system_desc: "Решение является окончательным. Ради единства, процветания и будущего нашей великой нации мы должны избавиться от этой старой практики и освободить место новой." #NT!
 JAP_reorganize_the_prefectures: "Реструктуризация префектур" #NT!
 JAP_reorganize_the_prefectures_desc: "Эти японские острова были безжалостно расколоты и разделены на домены и полуавтономные регионы без учета границ, образующих границы между ними. Префектуры сёгуната Токугава уже давно нуждаются в реорганизации, и если мы хотим отойти от старых привычек и перейти к современному свету, то реструктуризация необходима." #NT!
 JAP_appoint_daimyos_as_govenors: "Назначить даймё губернаторами префектур" #NT!
 JAP_appoint_daimyos_as_govenors_desc: "Поскольку многие даймё, которым когда-то приходилось поддерживать владения, теперь остались без управления, мы должны найти для них подходящую должность: правительство пришло к выводу, что они должны быть назначены губернаторами префектур. Это решение вызвало много споров, поскольку оно, по сути, возвращает их к власти, но против него не было прямого вето." #NT!
 JAP_japanese_education: "Японское образование" #NT!
 JAP_japanese_education_desc: ""
 JAP_iwakura_mission: "Iwakura Expedition" #NT!
 JAP_iwakura_mission_desc: "Теперь, когда реформация уже завершилась, отправка наших самых талантливых ученых в Европу была бы разумной мерой для дальнейшего прогресса в постоянно меняющемся мире. Ученые могут переписать наш статус в мире, пересмотреть унизительные неравные договоры и изучить те аспекты западного общества, которые необходимы Японии, чтобы лучше уравнять правила игры с западным миром." #NT!
 JAP_student_mission: "Gakusei Mission" #NT!
 JAP_student_mission_desc: "Чтобы сохранить наши будущие поколения, стабильная образовательная основа позволит нам больше инвестировать в образование наших детей." #NT!
 JAP_hire_foreign_teachers: "Нанимайте иностранных учителей" #NT!
 JAP_hire_foreign_teachers_desc: "В Японии не хватает необходимого количества преподавателей для наших школ, что не позволяет нашим детям изучать основы. В интересах Японии было бы искать на Западе учителей, которые могли бы помочь нам в нашей парализованной системе образования." #NT!
 JAP_study_foreign_education: "Изучите зарубежное образование" #NT!
 JAP_study_foreign_education_desc: "Наше образование не может поддерживаться нашими собственными знаниями, которые были искажены навязанными сёгунатом Токугава концепциями и идеалами за годы нашего уединения. В качестве альтернативы мы можем улучшить понимание нашими студентами международного образования и вернуть его в Японию посредством продолжающейся экспедиции Ивакура в Европу и Америку." #NT!
 JAP_train_japanese_teachers: "Подготовьте учителей японского языка" #NT!
 JAP_train_japanese_teachers_desc: "Япония уже во многом находится под влиянием западного мира, и ученые с Запада не улучшат нашу ситуацию. Мы не позволим нашим детям попасть под пяту западного образования; надо искать себе учителей в качестве учителей!" #NT!
 JAP_retain_women_at_home: "Удерживайте женщин дома" #NT!
 JAP_retain_women_at_home_desc: "Как и в старину, японские женщины не заслуживают того уровня образования, который милостиво дают нашим мужчинам, они должны быть благодарны за любое академическое образование, которое они получают." #NT!
 JAP_coed_education: "Система совместного обучения" #NT!
 JAP_coed_education_desc: "Мы должны подняться до уровня западного образования, и разрешение японским женщинам участвовать в нем только поможет нам. Изменение наших старых привычек ради лучшей жизни для всех наших граждан будет необходимо будущим поколениям. Образование является необходимой ценностью для всех, и оно должно быть дано всем." #NT!
 JAP_a_national_diet: "Национальный диалект" #NT!
 JAP_a_national_diet_desc: "На протяжении веков в нашем языке существовали барьеры для различных диалектов нашего острова. Внедрение единого диалекта, доступного для изучения всеми, еще больше поможет национализировать и централизовать нашу нацию." #NT!
 JAP_incorporate_the_cultures: "Включите иностранные культуры" #NT!
 JAP_incorporate_the_cultures_desc: "Теперь, когда мы протянули руку помощи и вернули зарубежное обучение, пришло время обеспечить безопасное и ограниченное сочетание наших собственных методов обучения и иностранных." #NT!
 JAP_incorporate_bushido: "Включить бусидо" #NT!
 JAP_incorporate_bushido_desc: "Бусидо — это моральный кодекс самураев, который регулирует их взгляды, поведение и образ жизни. Существует несколько форм Бусидо, каждая из которых со временем претерпела значительные изменения. Если мы хотим объединить нашу текущую версию с нашими учениями, тогда мы можем сжать ее и создать более стабильное учение." #NT!
 JAP_educate_the_nation: "Воспитывать нацию" #NT!
 JAP_educate_the_nation_desc: "«В последние несколько десятилетий нашей системе образования не хватало и она отставала. Во всем мире ищут знания для укрепления влияния и взаимопонимания - то же самое можно сказать и о Японии. \n \nОбразование должно быть обязательным для всех." #NT!
 JAP_founding_imperial_universities: "Основание Императорских университетов" #NT!
 JAP_founding_imperial_universities_desc: "Основание Имперских университетов, тэйкоку дайгаку, как и собрание западных школ, вызвало у публики одобрение и ликование в связи с идеей процветающей системы образования для старейших и наиболее почитаемых школ Японии. Правительство должно иметь полный контроль над этими школами и уже запланировало создание двух новых школ, сосредоточенных вокруг крупных городов Японии." #NT!
 JAP_increase_education_funds: "Увеличение фондов образования" #NT!
 JAP_increase_education_funds_desc: "Если мы хотим, чтобы наши школы были лучшими и наиболее хорошо финансируемыми в Азии, а также обеспечивали лучшее образование, мы должны гарантировать, что они адекватно финансируются и получают наибольшую поддержку со стороны правительства." #NT!
 JAP_goverment_owned_schools: "Государственные школы" #NT!
 JAP_goverment_owned_schools_desc: "Поскольку наша новая нация и ее система образования все еще находятся в зачаточном состоянии, передача управления школами правительству будет самым мудрым выбором, пока не будут приняты более решительные меры." #NT!
 JAP_land_grant: "Земельный грант для университетов" #NT!
 JAP_land_grant_desc: "Наша территория огромна, и наша миссия Гакусей требует много места для школ. Выделение территории для колледжей может помочь нам лучше управлять нашей образовательной инфраструктурой." #NT!
 JAP_kyoto_university: "Киотский императорский университет" #NT!
 JAP_kyoto_university_desc: "Хорошо зарекомендовавшая себя и уважаемая школа химии и физики была предшественником новой идеи создания более обширного и престижного университета на верхних этажах здания. Университет распространится на близлежащие улицы, и в нем планируется построить здания наук и технологий, права и последней медицины. Отличная престижная школа для повышения честности японцев." #NT!
 JAP_construct_imperial_college_university: "Строительство Императорского инженерного колледжа" #NT!
 JAP_construct_imperial_college_university_desc: "Эдмунд Морель, начальник инженерного отдела Департамента железных дорог, особо подчеркнул значение и важность инженерного учреждения, расположенного в Токио. Особо подчеркивая огромные возможности, которые будут предоставлены молодым студентам, а также сопереживающую важность того, чтобы больше молодых инженеров и техников помогли компенсировать нехватку квалифицированных коренных японцев во время нашей промышленной революции. Многие из сотрудников — ученые из Великобритании, которая открыто приняла это предложение." #NT!
 JAP_tokyo_university: "Токийский Императорский университет" #NT!
 JAP_tokyo_university_desc: "В центре города стояло объединение старых правительственных зданий, медицинских школ, различных традиционных ученых и современных ученых. Всего за несколько дней до этого устав о создании школы был одобрен правительством Мэйдзи, и только теперь она откроет свои двери знаний новому." #NT!
