 JAP_hire_edmund_morel: "Нанять Эдмунда Мореля" #NT!
 JAP_hire_edmund_morel_desc: "Инженер-строитель Эдмунд Морель учился в известной школе Королевского колледжа в Лондоне, где и получил степень. После путешествия через весь мир в земли далеко на юге британский посланник Гарри Паркс пригласил его по просьбе Императора поехать в Японию со своими предложениями. Эдмунд Морель окажет большую помощь, уже предложив нашу первую железнодорожную линию и Министерство общественных работ." #NT!
