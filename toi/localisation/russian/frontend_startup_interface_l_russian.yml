 STARTUP_EVENT_DESCRIPTION_DEFAULT: "§bДобро пожаловать в мод «Конец нового начала Redux» — GitHub Edition!§!\n \n§gКонец нового начала Redux§! — это проект полной конверсии, целью которого является имитация 200-летней мировой истории с помощью Hearts of Iron IV. опыт. В отличие от других модов на основе HOI, §gEoaNBR§! не предназначен для игры в качестве боевого картографа, а вместо этого подробно описывает политические, экономические и социальные изменения, которые радикально изменили человеческий опыт до наших дней. §gEoaNBR§! все еще находится в стадии активной разработки. Пользователи устройств низкого уровня могут столкнуться с §Rзаметными задержками и сбоями§!.\n \n§MОбновите патч совместимости Stella Polaris:§! §!0 §!1\nP§!. Включает совместимость с последним обновлением Hearts of Iron 4 и исправления ошибок для Японии, России, Пруссии, США и Великобритании. Исправлены сбои, связанные с деревом технологий и продвижением лидеров подразделений. §!3Для получения подробного списка посетите наши полные примечания к патчу в разделе '!' button!§!\n\n Спасибо за игру в нашу версию для разработчиков и надеемся, что вам понравится эта игра - §!5Команда EoaNBR§!" #NT!
 STARTUP_EVENT_DESCRIPTION_SETTINGS: "§bНастраиваемые внутриигровые настройки:§!\n \n \n §YОпределения и механика§!\n \n \n \n §YВкус и контент§!\n \n \n \n §YОптимизация §!" #NT!
 STARTUP_EVENT_DESCRIPTION_PATH_NOTES: "Текущие примечания к патчу" #NT!
 STARTUP_EVENT_DESCRIPTION_COMMUNITY: "§bСообщество и авторы:§!\n \n§gКонец нового начала Redux§! — это мод и сообщество с открытым исходным кодом. Мы всегда ищем участников и новых членов сообщества. Присоединяйтесь к нашему Discord для получения обновлений, обсуждения модов и многого другого. §S (ссылка в левом нижнем углу этого меню)§!\n\nМы хотели бы поблагодарить наших бесчисленных исследователей, писателей, художников и многих других. EoaNBR никогда бы не продвинулся без вас всех! Мы также хотели бы выразить огромную благодарность нашим сторонникам на сайте §RPatreon§_1:\n§gДжен, Алекс, Дэвид Сиркин, Майкл Вольф, Авиэль Фартук, Гарри Чемберс, BlueFox098, Дарси Клаттон, Лассе Веннер Йенсен, Кримсомон, Джон Ханни, Чжан. Ци, Моллюск Устрица, Лахлан Гретгрикс, Шоумастер LP, Алвиун, Александр Сапич, Джейсон, Луи, Дэвин Адамс, Огузкан Батыр, Джейк Фиш, РонБургунди, Джеймс, Филипек Флачиньск, Принц Иллис, Коди Блэк, Гэвин Вернер, Том Шуэльке и MasterQG. §!\n\n§RРуководители разработки§!: §gEnergywelder, Vanadium, Lancer2201 и Mountain.§! §!2Ушедшие на пенсию руководители§!: §gAtomicFalco, Powerblo, Tomvand, Londinium, Minn, Silver, StrikerVX4, PresidentStorm, Filippos, Hogthra , BlueFox, ClassyAmoeba, Jen, Rolf, HolyDoggo, Garion132, TPS-Geronam, EnzoC9083, ChrisSGD, Coggernaut, Kuba, Imperialism, Funkyman, DEMO0, Makkkkus и Toadsess§!" #NT!
  #§bCommunity & Credits:§! (wip)\n\n§ODevelopment Team Leads —§! Imperialism, ChrisSGD, TPS-Geronam, Kuba, Garion132, Coggernaut, Vanadium, Energywelder, EnzoC & Lancer2201 (§CFormer Leads —§! AtomicFalco, Powerblo, tomvand)\n (§OFormer Subteam Leads —§! Londinium, AtomicFalco, Minn, Silver, StrikerVX4, PresidentStorm, Filippos, Hogthra, BlueFox, ClassyAmoeba, Jen, Rolf, & Holydoggo)\nCountless other Research Helpers, Coding Assistants, Freelance Arists and more from our Discord server and elsewhere. We couldn't have created this without you guys!\n\nWe would also like to give a huge love to our supporters over at §RPatreon§!:\n Jen, Alex, David Sirkin, Michael Wolf, Aviel Fartuk, Harry Chambers, BlueFox098, Darcy Clutton, Lasse Venner Jensen, Crimsomon, John Hanni, Zhang Qi, Clammed Oyster, Lachlan Gretgrix, Showmaster LP, Alviun, Alexander Sapic, Jason, Lui, Davin Adams, Oğuzkan Batyr, Jake Fish, theRonBurgundy, James, Filipek Flaczyńsk, Prince Illis, Cody Black, Gavin Werner, Tom Schuelke and MasterQG." 
 #STARTUP_EVENT_DESCRIPTION_DEFAULT: "§bДобро пожаловать в мод «Конец нового начала Redux»!§!\n \n§gКонец нового начала Redux§! — это проект полной конверсии, целью которого является имитация 200-летней мировой истории с помощью опыта Hearts of Iron IV. В отличие от других крупных модов, §gEoaNBR§! не предназначен для рисования карт военных действий, а вместо этого фокусируется на политических, экономических и социальных изменениях, которые радикально изменили человечество. §gEoaNBR§! все еще находится в активной разработке. Пользователи устройств более низкого уровня могут столкнуться с §Rзаметными задержками и сбоями§!.\n \n§MСводка обновления:§! Бета 0.2.7 Ver-Tersus\n Патч совместимости для HOI-4 §!01.11 Обновление Барбаросса§! ( без дополнений No Step Back Expansion). Обновление дерева технологий, развития эпох и интерфейса. Переработка поездов и снабжения. Режимы карты. Добавлен контент для США, Японии, Испании, Дании и других стран. Много касаний оптимизации. §!2Полный список можно найти на нашей странице в Steam или в Discord.§!\n\n Спасибо за игру, надеемся, вам понравится — §!4Команда EoaNBR§!" #NT!
  #§YWelcome to the End of a New Beginning Redux!§!\n§g !!! Please read the ingame wiki (the \"?\" in the upper right corner) before playing !!!§!\n EoaNBR is a total-conversion mod with aims of simulating World History from 1857 onwards. We are still in §REarly Alpha§!, so expect incomplete content and/or a variety of bugs. However, the team is always doing its best to polish and improve the mod!\n \n If you are interested in staying up to date with daily development, join our §GDiscord Server§! and check out our §GDevelopment GitHub§!:\nPlease note that §Ypeople with smaller screens§! may experience an issue with the research interface where not all the folders are displayed. This can be circumvented by going into your options and lowering the UI Scale modifier. To verify that you can see all technology folders, please check whether the rightmost folder is called \"Special Projects\". If that is the case, all the folders are displayed on your screen.\n\nUsers with low-end PCs may also experience §Rsignificant lag or even crashes§! when playing on speed 5 (maximum speed). The lag can be fought by using the §Y\"Unite Africa\"§! option in the options menu, while, if you crash, you can try to reload and play the month on speed 4.\n\nThanks for playing our mod and we hope you will enjoy it!\n — §WThe EoaNBR Team§!" "?\" в правом верхнем углу) перед игрой !!!§!\n EoaNBR — это мод с полным преобразованием, целью которого является имитация всемирной истории, начиная с 1857 года. Мы все еще находимся в §RРанней версии Alpha§!, поэтому ожидайте неполного контента и /или различные ошибки. Тем не менее, команда всегда делает все возможное, чтобы довести и улучшить мод!\n \n Если вы хотите быть в курсе ежедневных разработок, присоединяйтесь к нашему §GDiscord Server§! и проверьте наш §GРазработка GitHub§!:\nОбратите внимание, что §Yлюди с меньшими экранами§! могут столкнуться с проблемой с интерфейсом исследования, где отображаются не все папки. Эту проблему можно обойти, зайдя в настройки и уменьшив модификатор масштаба пользовательского интерфейса. Чтобы убедиться, что вы видите все технологические папки, проверьте, называется ли самая правая папка «Специальные проекты». В этом случае все папки отображаются на вашем экране.\n\nПользователи компьютеров низкого уровня могут также наблюдается §Rзначительная задержка или даже сбой§! при игре на скорости 5 (максимальная скорость). С лагами можно бороться, используя опцию §Y\"Объединить Африку\"§! в меню настроек, а в случае сбоя можно попытаться перезагрузить компьютер и сыграть месяц на скорости 4.\n\nСпасибо за игру в нашу игру. мод, и мы надеемся, что он вам понравится!\n — §R3Команда EoaNBR§!" #NT!
