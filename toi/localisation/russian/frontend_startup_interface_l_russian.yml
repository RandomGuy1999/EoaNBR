 eoanb_gamerules.6.t: "Спорные настройки контента" #NT!
 eoanb_gamerules.6.d: "Специальные мероприятия и другой контент, который может оказаться спорным и не рекомендуется для всех аудиторий.\n \nТекущий статус: [GetRuleControversial]" #NT!
  
 eoanb_gamerules.7.t: "Настройки содержимого пасхального яйца" #NT!
 eoanb_gamerules.7.d: "Специальные события и другой контент, связанный с забавными шутками участников сообщества EoaNBR.\n \nТекущий статус: [GetRuleEaster]" #NT!
  
 eoanb_gamerules.8.t: "Пользовательские настройки музыки" #NT!
 eoanb_gamerules.8.d: "Пользовательская музыка, которая добавляется в музыкальный пакет Vanilla HOI4. Некоторая музыка может быть защищена авторским правом, и создатели контента, использующие эту настройку, делают это на свой страх и риск.\n \nТекущий статус: [GetRuleMusic]" #NT!
  
 eoanb_gamerules.9.t: "Настройки обновлений интерфейса" #NT!
 eoanb_gamerules.9.d: "Текущий статус: [GetRuleInterface]" #NT!
  
 eoanb_gamerules.10.t: "Настройки Unite Africa" #NT!
 eoanb_gamerules.10.d: "Установка нашей даты начала 1857 года, удаляющая с карты многие посторонние африканские племенные народы." #NT!
 eoanb_gamerules.10.a: "Объедините Африку" #NT!
 eoanb_gamerules.10.a_tt: "§RОбъединяет племенную Африку§!\n \nЭто решение §Yудалит до 150 стран с карты Африки§!. Если вы принадлежите к африканскому тегу, вас могут аннексировать." #NT!
 eoanb_gamerules.10.b: "Неважно." #NT!
