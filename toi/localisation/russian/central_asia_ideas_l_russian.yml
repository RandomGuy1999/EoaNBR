 AFG_idea_afghan_splintering_desc: "После распада Империи Дуррани Афганистан растворился в враждующих остатках Дуррани, меньших пуштунских эмиратах и ​​различных полевых командирах. Британское вторжение в страну в 1839 году также не помогло, и Афганистан продолжал оставаться разделенным до тех пор, пока правители Кабула Баракзай не вернулись, не вытеснили британцев и не начали консолидировать власть и аннексировать более мелкие эмираты. Сейчас осталось лишь несколько отколовшихся государств, главным соперником которых является эмират Баракзай в Афганистане, но, несмотря на это, Афганистан по-прежнему остается разобщенным." #NT!
