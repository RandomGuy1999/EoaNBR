 # economy.2.d: "Рано утром 24 февраля российские ракеты и артиллерийские снаряды обрушились на украинские города Харьков, Киев, Одессу и другие. Российские военно-морские силы были замечены в Черном море во время вторжения в районе Одессы и Мауриполя.\n\nВо время заседания Чрезвычайного совета ООН в тот день представитель Украины назвал эти действия объявлением войны и потребовал предоставить России статус Совета Безопасности ООН. отозван. Российский представитель назвал маневры «специальными военными операциями», настаивая на том, что Россия не вторгается в Украину. Многие страны НАТО, включая ранее колеблющуюся Германию, осудили эту операцию. \n\nБольшая часть гражданского населения Украины бежит из зон боевых действий. Ситуация все еще развивается." #NT!
