 tech_naval_mtg_primitive_naval_technology: "Примитивные военно-морские технологии" #NT!
 tech_naval_mtg_primitive_naval_technology_desc: "Базовые военно-морские технологии, используемые людьми на протяжении тысячелетий." #NT!
 tech_naval_mtg_primitive_naval_technology_2: "Примитивные транспортные лодки" #NT!
 tech_naval_mtg_primitive_naval_technology_2_desc: "Примитивные транспортные лодки для перевозки людей по воде." #NT!
 tech_naval_mtg_primitive_naval_technology_3: "Примитивный дизайн корабля" #NT!
 tech_naval_mtg_primitive_naval_technology_3_desc: "Первые методы проектирования кораблей для улучшения возможностей наших военно-морских кораблей." #NT!
