 mobile_warfare: "Маневренная война"
 mobile_warfare_desc: "Маневренная война делает упор на скорость и маневренность, чтобы отрезать противника от основных сил и расстроить его боевые порядки.\n\n"
 delay: "Сдерживание"
 delay_desc: "Даже когда в битве нельзя победить, бывает полезно замедлить наступление противника с помощью засад и сдерживающих действий."
 elastic_defence: "Гибкая оборона"
 elastic_defence_desc: "Гибкая оборона не концентрирует все силы на линии фронта, а создает более «глубокий» слой обороны. Он дает защитникам время отреагировать и пойти в контрнаступление, пока атакующие рассредоточены, а их продвижение замедлилось."
 mobile_infantry: "Моторизированная пехота"
 mobile_infantry_desc: "Обычная пехота подчас слишком медлительна, чтобы не отставать от быстрой бронетехники, реагировать на ее действия или отступать от нее. Проблему решает моторизированная или механизированная пехота, идущая в ногу с темпами современной войны.\n\n"
 mass_motorization: "Масштабная механизация"
 mass_motorization_desc: "Еще больший упор на моторизированную пехоту."
 mechanised_offensive: "Механизированное наступление"
 mechanised_offensive_desc: "Моторизированная пехота всем хороша, но возглавлять наступление должна пехота, которая перемещается на бронетранспортерах, оснащенных тяжелым вооружением."
 armored_spearhead: "Танковый прорыв"
 armored_spearhead_desc: "Полный потенциал танков нельзя раскрыть, если они все время оказывают поддержку пехоте. Вместо этого их следует объединить в быстрые, действующие независимо части, способные возглавить наступление.\n\n"
 schwerpunk: "Главный удар"
 schwerpunk_desc: "В любой операции следует определить точку главного удара, где нужно сосредоточить максимум сил и одержать там победу."
 blitzkrieg: "Блицкриг"
 blitzkrieg_desc: "Блицкриг — стратегия использования быстрых танковых частей при поддержке моторизированной пехоты и авиации, чтобы прорваться сквозь оборонительные порядки противника, дезорганизовать и окружить его."
 kampfgruppe: "Боевые группы"
 kampfgruppe_desc: "Боевая группа — специальное формирование, созданное для выполнения особой задачи."
 firebrigades: "Пожарный корпус"
 firebrigades_desc: "«Пожарными корпусами» называли наспех собранные части в случае вражеского прорыва или других экстренных ситуаций.\n\n"
 backhand_blow: "Удар в тыл"
 backhand_blow_desc: "Вместо того чтобы бороться за каждый клочок земли, в основном можно игнорировать вклинивания врага до тех пор, пока он не продвинется слишком глубоко — тогда его можно отрезать и уничтожить в ходе контрнаступления."
 modern_blitzkrieg: "Современный блицкриг"
 modern_blitzkrieg_desc: "Современный блицкриг — венец маневренной войны, он включает в себя все последние технологические достижения и уроки, извлеченные из предыдущих доктрин."
 volkssturm: "Фольксштурм"
 volkssturm_desc: "Фольксштурм, или народное ополчение, состояло из мужчин, которые были негодны к военной службе по возрасту или другим причинам.\n\n"
 nd_conscription: "Неограниченный призыв"
 nd_conscription_desc: "В армию забирают даже калек и инвалидов; гражданских в принципе быть не может."
 werwolf_guerillas: "Партизаны-оборотни"
 werwolf_guerillas_desc: "«Оборотни» были заранее подготовленной группой немецкого сопротивления для борьбы с оккупантами на случай поражения в войне."
  
 superior_firepower: "Превосходство огневой мощи"
 superior_firepower_desc: "Эта доктрина делает упор на забрасывание врага снарядами, а не пушечным мясом. Наши люди — на вес золота, а пули — нет.\n\n"
 sup_delay: "Сдерживание"
 sup_delay_desc: "Даже когда в битве нельзя победить, бывает полезно замедлить наступление противника с помощью засад и сдерживающих действий."
 mobile_defence: "Активная оборона"
 mobile_defence_desc: "Мобильные части могут оказать поддержку защитникам там, где враг планирует нанести удар."
 intergrated_support: "Комплексное взаимодействие"
 intergrated_support_desc: "Тесное взаимодействие отрядов поддержки и боевых частей создает дивизии, особенно сильные в нападении.\n\n"
 regimental_combat_teams: "Полковые боевые группы"
 regimental_combat_teams_desc: "Полковая боевая группа — пехотный полк, тесно интегрированный с такими отрядами поддержки, как артиллерия, танки и разведподразделения. Вместе они образуют небольшую самодостаточную боевую единицу, способную более гибко действовать в нападении."
 dispersed_support: "Рассредоточенная поддержка"
 dispersed_support_desc: "Рассредоточив наши отряды поддержки по большей площади и не выводя их при этом на линию огня, вы получите дивизии с более высокими оборонительными качествами.\n\n"
 overwhelming_firepower: "Огонь на подавление"
 overwhelming_firepower_desc: "Использовав все доступные отряды поддержки, вы можете подавить цель огнем или, что еще лучше, сорвать планы врага."
 sup_mechanized_offensive: "Механизированное наступление"
 sup_mechanized_offensive_desc: "Моторизированная пехота всем хороша, но возглавлять наступление должна пехота, которая перемещается на бронетранспортерах, оснащенных тяжелым вооружением."
 concentrated_fire_plans: "План концентрированного огня"
 concentrated_fire_plans_desc: "Синхронизировав огонь разных батарей, можно нанести противнику гораздо более серьезный урон.\n\n"
 combined_arms: "Взаимодействие родов войск"
 combined_arms_desc: "Бронетехника, пехота и отряды обеспечения, работающие сообща в хорошо организованных группах, гораздо эффективнее, чем поодиночке."
 tactical_control: "Тактическое управление"
 tactical_control_desc: "Офицеры, знакомые с методикой взаимодействия родов войск на передовых позициях, могут напрямую управлять действиями этой боевой части."
 air_land_battle: "Воздушно-наземный бой"
 air_land_battle_desc: "Интеграция авиации предусматривает тщательную координацию действий между наземными и воздушными войсками, что позволяет объединить сушу и воздух в единое поле боя."
 centralized_fire_control: "Централизованный контроль артиллерии"
 centralized_fire_control_desc: "Система централизованного контроля артиллерии позволяет обрабатывать все запросы на ведение артиллерийского огня в едином командном пункте. При необходимости вся огневая мощь дивизий может быть сосредоточена на одной цели вместо того, чтобы боевая единица запрашивала огонь лишь у прикрепленного к ней артиллерийского расчета.\n\n"
 forward_observers: "Передовые наблюдатели"
 forward_observers_desc: "Передовые наблюдатели занимают позиции, откуда они могут напрямую видеть точность и результативность артиллерийского огня, и передают данные в расчеты для корректировки."
 advanced_firebases: "Усовершенствованные базы огневой поддержки"
 advanced_firebases_desc: "Артиллерия может быть развернута недалеко от линии фронта на укрепленных базах, чтобы обеспечить максимально возможную поддержку наступающим войскам."
 shock_and_awe: "Шок и трепет"
 shock_and_awe_desc: "Огромное сосредоточение огневой силы, наносящее противнику мощный удар немедленно или достаточно своевременно, чтобы лишить его способности к дальнейшим действиям."
  
 grand_battle_plan: "Стратегическое планирование"
 grand_battle_plan_desc: "Тщательные планирование и подготовка перед началом боя — залог успеха.\n\n"
 refined_trench_warfare: "Усовершенствованная траншейная война" #NT!
 refined_trench_warfare_desc: ""
 prepared_defense: "Подготовленная оборона"
 prepared_defense_desc: "Более масштабная система полевых укреплений заметно улучшает обороноспособность боевой части."
 grand_assault: "Массированный штурм"
 grand_assault_desc: "Когда войска накоплены в достаточном количестве, а их задачи четко определены, мощный штурм просто обязан уничтожить врага."
 grand_mechanized_offensive: "Механизированное наступление"
 grand_mechanized_offensive_desc: "Моторизированная пехота всем хороша, но возглавлять наступление должна пехота, которая перемещается на бронетранспортерах, оснащенных тяжелым вооружением.\n\n"
 assault_concentration: "Подготовка артиллерии"
 assault_concentration_desc: "Перед атакой подразделения первого эшелона выполняют тщательную подготовку и занимают передовые позиции, чтобы в первые минуты наступления обеспечить максимальный натиск."
 branch_interoperation: "Взаимодействие войск"
 branch_interoperation_desc: "Более тесная координация действий между разными родами войск повышает их эффективность при проведении совместных операций."
 assault_breakthrough: "Тактика прорыва"
 assault_breakthrough_desc: "Иногда эффективнее не начинать массированное наступление по всей линии фронта, а сосредоточить усилия в одной или нескольких ее точках и осуществить там прорыв."
 central_planning: "Центральное планирование"
 central_planning_desc: "Теперь в планировании операции участвуют офицеры всех родов войск, что позволяет добиться максимальной эффективности."
 c3i_theory: "Командование, управление, связь и разведка"
 c3i_theory_desc: "Эффективные действия штабных офицеров обеспечивают регулярный обмен приказами, информацией и разведданными между командующим и его боевыми частями."
 infantry_offensive: "Пехотное наступление"
 infantry_offensive_desc: "Наступательный дух пехоты — ключевой фактор, решающий исход боя. Наши бойцы должны вести всех за собой.\n\n"
 armored_operations: "Танковые операции"
 armored_operations_desc: "Танки и другая бронетехника позволяют доставить пехоту на поле боя и оказать ей непосредственную поддержку."
 infiltration_assault: "Проникающий штурм"
 infiltration_assault_desc: "В начале атаки пехота должна найти слабые места во вражеской обороне, чтобы изолировать и обойти более укрепленные секции, которые потом будут уничтожены основной наступательной группой."
 night_assault_tactics: "Тактика ночного штурма"
 night_assault_tactics_desc: "Солдаты, привыкшие воевать ночью, могут либо заранее занять позиции перед наступлением, либо атаковать ничего не подозревающего противника."
 attritional_containment: "Истощающее сдерживание"
 attritional_containment_desc: "Если мы не можем начать наступление на вражескую позицию и уничтожить ее, то должны хотя бы постоянно терзать ее короткими выпадами. Противник понесет потери и не сможет подготовить свою атаку."
 infiltration_in_depth: "Глубокое проникновение"
 infiltration_in_depth_desc: "Наши войска теперь умеют обходить и изолировать вражеские укрепрайоны гораздо глубже. В идеале они не остановятся, пока не доберутся до вражеского тыла и не отрежут его от основной группировки войск."
  
 mass_assault: "Массированный штурм"
 mass_assault_desc: "Не стоит гоняться за «идеальным» оружием; много «достаточно хорошего» оружия – вот путь к победе!\n\n"
 pocket_defence: "Оборона в окружении"
 pocket_defence_desc: "Может случиться, что наши обороняющиеся войска окажутся в «котле». В этом случае они должны продержаться до тех пор, пока их не вытащат оттуда в ходе неизбежного контрнаступления."
 defence_in_depth: "Глубокая оборона"
 defence_in_depth_desc: "Оказав незначительное сопротивление и временно уступив часть территории, мы можем разменять пространство на время, чтобы атакующие растратили часть сил перед нашей контратакой."
 large_front_operations: "Операции на широком фронте"
 large_front_operations_desc: "В операциях на широком фронте сосредоточены усилия множества боевых частей, находящихся далеко друг от друга. Это операционный, а не тактический уровень управления.\n\n"
 deep_operations: "Удары по тылу"
 deep_operations_desc: "Концепция ударов по тылу, или тыловых сражений, предписывает осуществить прорыв вражеской обороны в нескольких точках, уничтожить его боевые резервы и оперативную глубину обороны и закрепиться на как можно большей стратегической глубине."
 operational_concentration: "Оперативная концентрация"
 operational_concentration_desc: "Залогом успеха любой боевой операции является обеспечение локального превосходства. Вместо того чтобы добиваться превосходства по всей линии фронта, вы ослабляете некоторые ее участки, чтобы сосредоточить войска там, где они нужны."
 vast_offensives: "Обширное наступление"
 vast_offensives_desc: "Если вам удалось осуществить прорыв, его следует использовать как можно активнее. Обширное наступление вглубь территории противника усложнит его задачу по удержанию линии фронта либо сделает ее невыполнимой."
 breakthrough_priority: "Приоритет прорыва"
 breakthrough_priority_desc: "В дополнение к оперативной концентрации все запросы фронтовых частей становятся менее приоритетными, чем подготовка к прорыву. Локальные поражения не столь критичны, как один решающий удар."
 mechanized_wave: "Механизированная волна"
 mechanized_wave_desc: "Механизированные боевые части идеально подходят для быстрого наступления, необходимого при правильном использовании прорывов: они и поддерживают танковые части, и прикрывают фланги по линии прохода."
 continuous_offensive: "Непрерывное наступление"
 continuous_offensive_desc: "Несмотря на всю эффективность грамотно осуществленного прорыва, рано или поздно нападающая сторона истощит ресурсы, и защитники смогут реорганизоваться, создав новые линии обороны. Однако при достаточном количестве резервов и правильной организации наступление можно сделать гораздо более глубоким и нанести сокрушительный удар по врагу."
 human_wave_offensive: "Массированный бой"
 human_wave_offensive_desc: "Массированный бой — тактика пехотных войск, в ходе которой атакующие части ведут прямое наступление на вражескую линию обороны плотно сосредоточенными отрядами пехоты, чтобы смять ее и вступить в рукопашный бой."
 human_infantry_offensive: "Пехотное наступление"
 human_infantry_offensive_desc: "Наступательный дух пехоты — ключевой фактор, решающий исход боя. Наши бойцы должны вести всех за собой."
 large_front_offensive: "Наступление на широком фронте"
 large_front_offensive_desc: "Используя или угрожая использовать тактику массированного боя на разных участках фронта, мы не позволим противнику сосредоточить все силы на сдерживании какого-либо одного наступления."
 peoples_army: "Народная армия"
 peoples_army_desc: "Концепция народной армии предполагает превосходство человека над оружием, а мощной мотивации — над слабой технологией. Она пользуется широкой поддержкой у населения.\n\n"
 guerilla_warfare: "Партизанская война"
 guerilla_warfare_desc: "Враг наступает, мы отступаем. Враг разбивает лагерь, мы докучаем набегами. Враг устает, мы нападаем. Враг отступает, мы его преследуем."
