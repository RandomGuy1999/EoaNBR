 food_preserving: "Сохранение продуктов питания" #NT!
 food_preserving_desc: "Более длительное время хранения продуктов питания увеличит наши запасы и, следовательно, уменьшит риск голода." #NT!
 refrigeration: "Охлаждение" #NT!
 refrigeration_desc: "Техника охлаждения продуктов для их сохранения древняя, но мы попытаемся создать охлаждающее устройство, используя современные технологии." #NT!
 canned_food: "Консервированные продукты" #NT!
 canned_food_desc: "Мы также можем дольше сохранять продукты, консервируя их в жестяных банках." #NT!
