 tech_humanities_colonial_ambitions: "Колониальные амбиции" #NT!
 tech_humanities_colonial_ambitions_desc: "Благодаря развитию технологий Африканский континент теперь открыт для нас.\n §GЭта технология обеспечивает колонизацию§!" #NT!
