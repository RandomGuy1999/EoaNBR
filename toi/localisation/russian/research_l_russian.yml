 tech_humanities_colonial_subjugation_desc: ""
 tech_humanities_gun_boat_diplomacy: "Дипломатия канонерских лодок" #NT!
 tech_humanities_gun_boat_diplomacy_desc: "Война — ужасная перспектива как с моральной точки зрения, так и с точки зрения ее ведения. Это верно для всех народов и наций, стремящихся обойтись без войны. Естественно, мы тоже не хотим войны. Но мы не будем уклоняться от войны, если ситуация изменится. Вот для чего нужны канонерские лодки: для обеспечения и сохранения мира от несправедливых действий по отношению к нам..." #NT!
 tech_humanities_colonial_settlements: "Колониальные поселения" #NT!
 tech_humanities_colonial_settlements_desc: "Если вы хотите поселиться на не совсем дружелюбных землях, вам нужна защита! Создание колониальных фортов и других оборонительных сооружений вокруг наших поселений значительно облегчит жизнь людям, живущим там... и намного усложнит жизнь людям, намеревающимся уничтожить наши мирные города!" #NT!
 tech_humanities_colonial_forts: "Колониальные форты" #NT!
 tech_humanities_colonial_forts_desc: "Поскольку наши интересы в этом районе защищены, мы можем надеяться на поощрение поселений на нашей вновь обретенной земле! Со времен первых колониальных предприятий привлечение поселенцев на обширные земли в глуши было сложной перспективой. Однако при наличии правильных формулировок, маркетинга и времени мы в конечном итоге сможем создать устойчивое поселение!" #NT!
