 improved_dragoon_equipment: "Улучшенное драгунское снаряжение" #NT!
 improved_dragoon_equipment_desc: "Улучшить экипировку наших драгун для повышения их боеспособности." #NT!
 tech_infantry_colonial_cavalry: "Колониальная кавалерия" #NT!
 tech_infantry_colonial_cavalry_desc: "Специальную подготовку и снаряжение для кавалерии, которую мы используем в наших колониях/неосновной территории." #NT!
 tech_infantry_improved_modern_cavalry_equipment: "Улучшенное современное кавалерийское снаряжение" #NT!
 tech_infantry_improved_modern_cavalry_equipment_desc: "Лучшее оснащение нашей кавалерии гарантирует, что она сможет конкурировать с постоянно модернизирующейся пехотой." #NT!
 tech_infantry_specialized_cavalry_weapons: "Специализированное кавалерийское оружие" #NT!
 tech_infantry_specialized_cavalry_weapons_desc: "Оружие, разработанное специально для использования кавалерией, повысит эффективность наших конных войск." #NT!
 tech_infantry_great_war_cavalry: "Великая военная кавалерия" #NT!
 tech_infantry_great_war_cavalry_desc: "Мы должны использовать кавалерию в больших количествах и очень эффективно, чтобы она оказала глубокое влияние на ход войны." #NT!
 tech_infantry_special_infantry_corps: "Специальный пехотный корпус" #NT!
 tech_infantry_special_infantry_corps_desc: "Создание специальных пехотных корпусов означает, что наша армия разветвится на разные специализированные направления." #NT!
 tech_infantry_colonial_marines: "Морская пехота" #NT!
 tech_infantry_colonial_marines_desc: "Колониальная морская пехота и военно-морская пехота в целом использовались в некоторых странах с 17 века, но только сейчас мы осознаем их полезность. Мы должны инвестировать в специальную отрасль обслуживания." #NT!
 tech_infantry_navy_revolver: "Военно-морские Револьверы" #NT!
 tech_infantry_navy_revolver_desc: "Специальные военно-морские револьверы, прочные, долговечные и водостойкие, позволят нашим морским пехотинцам вести более эффективный бой." #NT!
 tech_infantry_standardised_navy_revolver: "Стандартизированные револьверы ВМФ" #NT!
 tech_infantry_standardised_navy_revolver_desc: "Мы стандартизируем размеры производственных деталей наших револьверов, чтобы облегчить их использование." #NT!
 tech_infantry_improved_landing_gear: "Улучшенное шасси" #NT!
 tech_infantry_improved_landing_gear_desc: "Лучшее шасси снижает риск, которому подвергаются наши войска каждый раз, когда они совершают где-либо морскую атаку." #NT!
 tech_infantry_improved_field_equipment: "Улучшенное полевое оборудование" #NT!
 tech_infantry_improved_field_equipment_desc: "Полевая техника наших войск должна всегда поддерживаться в актуальном состоянии, чтобы обеспечить эффективность и живучесть." #NT!
 tech_infantry_terrain_adaptability: "Адаптивность к местности" #NT!
 tech_infantry_terrain_adaptability_desc: "Мы сосредоточимся на тактике и технике, которые позволят нашим подразделениям добиться успеха в бою, независимо от местности, на которой он будет вестись." #NT!
 tech_infantry_specialized_training: "Специализированное обучение" #NT!
 tech_infantry_specialized_training_desc: "Мы организуем специализированную подготовку для подразделений, которые могут столкнуться с определенными препятствиями на местах." #NT!
 tech_infantry_climate_training: "Климатическое обучение" #NT!
 tech_infantry_climate_training_desc: "Мы сосредоточимся на том, чтобы сделать наши подразделения устойчивыми к любому климату, в котором они сражаются, чтобы он не слишком сильно на них влиял. Это также достигается за счет разработки и распространения надлежащего оборудования для этих условий." #NT!
 tech_infantry_quinine: "Хинин" #NT!
 tech_infantry_quinine_desc: "Хинин — очень эффективный противомалярийный препарат, в основном предназначенный для использования в Африке, но его можно использовать и для лечения некоторых других заболеваний." #NT!
 tech_infantry_special_service_branches: "Отделения специальных служб" #NT!
 tech_infantry_special_service_branches_desc: "Мы создадим отделения специальной службы для нескольких крупных и целостных частей нашей армии." #NT!
 tech_infantry_colonial_service_equipment: "Колониальное сервисное оборудование" #NT!
 tech_infantry_colonial_service_equipment_desc: "Оборудование колониальной службы поможет нашим войскам за границей, предоставив им необходимые средства для процветания в любых условиях." #NT!
 tech_infantry_modern_service_equipment: "Современное сервисное оборудование" #NT!
