 land_doctrine_victorian: "Наполеоновская армия" #NT!
 land_doctrine_victorian_desc: "Тактика, стратегия и организация лучше всего иллюстрируются Великой армией Наполеона, основой всех армий середины 19-го века и трамплином для всего, что будет потом. Этот вид боя был рассчитан на крупные соединения солдат, сражавшихся плечом к плечу, обученных массированным залпам из гладкоствольного дульнозарядного огнестрельного оружия." #NT!
 naval_doctrine_victorian: "Викторианский флот" #NT!
 naval_doctrine_victorian_desc: "Наша военно-морская тактика и доктрина должны соответствовать современным стандартам." #NT!
 air_doctrine_victorian: "Мечта о полете" #NT!
 air_doctrine_victorian_desc: "Хотя это все еще остается далекой фантазией, ранние прорывы в аэростатной авиации показали нам, что когда-нибудь наступит эра воздушной войны. Мы сделаем все возможное, чтобы подготовиться." #NT!
 doctrine_victorian_artillery: "Артиллерийская поддержка" #NT!
 doctrine_victorian_artillery_desc: "Армии, поддерживаемые артиллерией, способны нанести огромный урон." #NT!
 doctrine_victorian_tradition: "Традиционная армия" #NT!
 doctrine_victorian_tradition_desc: "Традиционная армия вселит мужество и завоюет сердца и умы дома." #NT!
 doctrine_victorian_industry: "Промышленное строительство" #NT!
 doctrine_victorian_industry_desc: "Армия, которую прикрывает промышленность своей страны, никогда не столкнется с проблемами." #NT!
 doctrine_victorian_innovation: "Инновационное мышление" #NT!
 doctrine_victorian_innovation_desc: "Поскольку времена быстро меняются, меняется и военное мышление, необходимое для победы. Поэтому важно, чтобы мы оставались адаптируемыми и инновационными и были в состоянии справиться с любой ситуацией." #NT!
 VICTORIAN_ARTILLERY_DOCTRINE_LABEL: "Сосредоточьтесь на артиллерии" #NT!
 VICTORIAN_TRADITION_DOCTRINE_LABEL: "Сосредоточьтесь на традициях" #NT!
 VICTORIAN_INDUSTRY_DOCTRINE_LABEL: "Фокус на промышленность" #NT!
 VICTORIAN_INNOVATION_DOCTRINE_LABEL: "Сосредоточьтесь на инновациях" #NT!
 early_oil_refining: "Ранняя переработка нефти" #NT!
 early_oil_refining_desc: "Перерабатывая нефть, мы можем увеличить выпуск продукции за счет более эффективной переработки." #NT!
 oil_refinery_1: "НПЗ I" #NT!
 oil_refinery_1_desc: "Раннее здание, построенное специально для процесса переработки нефти." #NT!
 oil_refinery_2: "НПЗ II" #NT!
 oil_refinery_2_desc: "Совершенствование технологии нефтепереработки позволяет провести модернизацию отвечающих за нее зданий." #NT!
 oil_refinery_3: "НПЗ III" #NT!
 oil_refinery_3_desc: "Дальнейшие достижения в технологии переработки нефти приводят к еще большему увеличению производительности." #NT!
 hot_blast_furnaces: "Горячая доменная печь" #NT!
 hot_blast_furnaces_desc: "Горячеструйная очистка — это процесс предварительного нагрева воздуха перед его закачкой в ​​печь. Это существенно снижает расход топлива." #NT!
 industrial_blast_furnace: "Промышленная доменная печь" #NT!
 industrial_blast_furnace_desc: "Дальнейшие усовершенствования наших доменных печей." #NT!
 cast_iron_industrialization: "Чугунная индустриализация" #NT!
 cast_iron_industrialization_desc: "Чугун содержит углерод и имеет более низкую температуру плавления. Стандартизируя и исследуя этот материал, мы можем сделать наше производство более гибким." #NT!
 industrial_finery_forge: "Промышленные кузницы" #NT!
 industrial_finery_forge_desc: "Кузницы Finery используются для удаления следов углерода из расплавленного железа. Инвестиции в их развитие позволят нам в будущем производить кованое железо." #NT!
 wrought_iron_industrialization: "Кованое железо" #NT!
 wrought_iron_industrialization_desc: "Кованое железо прочнее и легче сваривается, чем чугун. Его развитие будет способствовать развитию строительных и производственных возможностей." #NT!
 chemical_vapor_deposition: "Химическое осаждение из паровой фазы" #NT!
 chemical_vapor_deposition_desc: "Химическое осаждение из паровой фазы, или сокращенно CVD, используется для производства высококачественных материалов." #NT!
 dry_puddling_process: "Сухая лужа" #NT!
 dry_puddling_process_desc: "Процесс сухой лужи используется для производства специальных сталей и позволяет делать это без использования древесного угля." #NT!
 bessemer_process: "Бессемеровский процесс" #NT!
 bessemer_process_desc: "Бессемеровский процесс позволяет осуществлять массовое производство стали." #NT!
 regenerative_furnace: "Регенеративная печь" #NT!
 regenerative_furnace_desc: "Регенеративные печи сжигают примеси из чугуна для производства стали." #NT!
 siemens_martin_process: "Процесс Сименса-Мартина" #NT!
 siemens_martin_process_desc: "Этот Процесс расширяет концепцию мартеновских печей, повышая их эффективность." #NT!
 electric_arc_furnace: "Электродуговая печь" #NT!
 electric_arc_furnace_desc: "Электрические дуговые печи нагревают загружаемый материал с помощью электрической дуги. А значит, процесс плавки в них более эффективен." #NT!
 industrial_ironworks_1: "Промышленный металлургический завод I" #NT!
 industrial_ironworks_1_desc: "Усовершенствования нашего промышленного металлургического завода." #NT!
 industrial_ironworks_2: "Промышленный металлургический завод II" #NT!
 industrial_ironworks_2_desc: "Дальнейшие улучшения нашего промышленного металлургического завода." #NT!
 stainless_steel: "Нержавеющая сталь" #NT!
 stainless_steel_desc: "Нержавеющая сталь по определению содержит не менее 10% хрома. Это делает его очень устойчивым, особенно к агрессивным материалам." #NT!
 bayer_process: "Процесс Байера" #NT!
 bayer_process_desc: "Процесс Байера используется для переработки боксита в оксид алюминия." #NT!
 physical_chemistry: "Физическая химия" #NT!
 physical_chemistry_desc: "Детальное изучение химических процессов." #NT!
 rare_earth_discovery: "Редкоземельные элементы" #NT!
 rare_earth_discovery_desc: "Редкоземельные элементы используются для различных целей и все они либо лантаноиды, либо химически близки к ним." #NT!
 noble_gas_discovery: "Благородные газы" #NT!
 noble_gas_discovery_desc: "Благородные газы — это бесцветные одноатомные газы без запаха и низкой химической активности. Они имеют различное применение, например, в качестве хладагентов." #NT!
 corliss_steam_engine: "Паровой двигатель Корлисса" #NT!
 corliss_steam_engine_desc: "Двигатель Корлисса, являющийся величайшим усовершенствованием со времен парового двигателя Уатта, значительно улучшает контроль скорости и эффективность, что делает его пригодным для всех видов промышленного применения." #NT!
 iron_railways: "Кованые железные дороги" #NT!
 iron_railways_desc: "Несмотря на то, что рельсы из кованого железа дороги и сложны в изготовлении, они выдерживают гораздо более тяжелые нагрузки, чем рельсы из чугуна, которые хрупкие и ломаются при достаточной нагрузке." #NT!
 manufactories: "Мануфактуры" #NT!
 manufactories_desc: "Организация производства товаров в централизованных мануфактурах позволяет создать более эффективные системы производства." #NT!
 machine_tools_1: "Станки I" #NT!
 machine_tools_1_desc: "Станки — это машины, которые обрабатывают или обрабатывают металл или другие материалы. Они обеспечивают повышенную точность и производительность." #NT!
 machine_tools_2: "Станки II" #NT!
 machine_tools_2_desc: "Новые инструменты из стального сплава способны удвоить производительность обработки." #NT!
 machine_tools_3: "Станки III" #NT!
 machine_tools_3_desc: "Используя открытия новых материалов, более мощные и точные машины способны удовлетворить потребности развивающихся отраслей, таких как автомобильная промышленность." #NT!
 petrol_engine: "Бензиновый двигатель" #NT!
 petrol_engine_desc: "Простой двигатель внутреннего сгорания, работающий на бензине." #NT!
 petrol_combustion_engine: "Бензиновый двигатель внутреннего сгорания" #NT!
 petrol_combustion_engine_desc: "Добавление камеры, в которой топливо сгорает с окислителем, например воздухом, для производства энергии, помогло еще больше улучшить наши двигатели." #NT!
 internal_combustion_engine: "Двигатель внутреннего сгорания" #NT!
 internal_combustion_engine_desc: "Новейшие конструкции двигателей правильно интегрируют камеру сгорания в двигатель, что еще больше повышает эффективность." #NT!
 mechanical_production_2: "Механическое производство II" #NT!
 mechanical_production_2_desc: "Когда первая промышленная революция подходит к концу, механическое производство становится обычным явлением." #NT!
 mechanical_production_3: "Механическое производство III" #NT!
 mechanical_production_3_desc: "Внедрение новых машин Второй промышленной революции резко увеличит производство." #NT!
 factory_industry_1: "Заводская промышленность I" #NT!
 factory_industry_1_desc: "Развитие и модернизация наших заводов сделают их более способными производить товары." #NT!
 factory_industry_2: "Заводская промышленность II" #NT!
 factory_industry_2_desc: "Развитие и модернизация наших заводов сделают их более способными производить товары." #NT!
 factory_industry_3: "Заводская промышленность III" #NT!
 factory_industry_3_desc: "Развитие и модернизация наших заводов сделают их более способными производить товары." #NT!
 factory_industry_4: "Заводская промышленность IV" #NT!
 factory_industry_4_desc: "Развитие и модернизация наших заводов сделают их более способными производить товары." #NT!
 factory_industry_5: "Заводская промышленность V" #NT!
 factory_industry_5_desc: "Развитие и модернизация наших заводов сделают их более способными производить товары." #NT!
 industrial_era_tools_1: "Инструменты индустриальной эпохи I" #NT!
 industrial_era_tools_1_desc: "В условиях полной промышленной революции для удовлетворения спроса необходимы более совершенные ручные инструменты." #NT!
 industrial_era_tools_2: "Инструменты индустриальной эпохи II" #NT!
 industrial_era_tools_2_desc: "Дешевая сталь позволяет использовать стальные инструменты. Они более эффективны и долговечны, чем железные инструменты, и могут помочь в производственном процессе." #NT!
 industrial_era_tools_3: "Инструменты индустриальной эпохи III" #NT!
 industrial_era_tools_3_desc: "Небоскребы требуют лучших инструментов. Более совершенные конструкции и методы позволяют создавать более эффективные и качественные инструменты." #NT!
 industrial_era_tools_4: "Инструменты индустриальной эпохи IV" #NT!
 industrial_era_tools_4_desc: "Лучшие инструменты ведут к большей производительности." #NT!
 industrial_era_tools_5: "Инструменты индустриальной эпохи V" #NT!
 industrial_era_tools_5_desc: "Лучшие инструменты ведут к большей производительности." #NT!
 construction_1: "Гидравлические Краны" #NT!
 construction_1_desc: "Используя гидравлические приспособления, механическую лебедку с гидравлическим приводом, можно поднимать большие грузы, чем традиционные краны." #NT!
 construction_2: "Железобетон" #NT!
 construction_2_desc: "Бетон, армированный железом, обеспечивает зданиям большую способность выдерживать растягивающие напряжения. Это укрепляет здание в целом." #NT!
 construction_3: "Дизайн Небоскреба" #NT!
 construction_3_desc: "Достижения в области лифтов, стальных балок и кранов теперь позволяют строить невероятно высокие здания. Названные «небоскребами», они проникают в небо и обеспечивают невероятную плотность." #NT!
 construction_4: "Строительство IV" #NT!
 construction_4_desc: "Улучшение технологий и методов строительства приводит к более высокой скорости строительства или ремонта сооружений независимо от их размера." #NT!
 construction_5: "Строительство V" #NT!
 construction_5_desc: "Улучшение технологий и методов строительства приводит к более высокой скорости строительства или ремонта сооружений независимо от их размера." #NT!
 steam_engine: "Атмосферный паровой двигатель" #NT!
 steam_engine_desc: "Атмосферные паровые двигатели способны использовать древесину или уголь, чтобы превратить их в полезную работу. Ранние конструкции откачивали воду из неглубоких угольных шахт и были настолько неэффективны, что были неэкономичны за пределами этих шахт, однако с более эффективным и мощным паровым двигателем Ватта они могли приводить в действие фабрики и стационарные машины." #NT!
 high_speed_steam_engine: "Паровой двигатель высокого давления" #NT!
 high_speed_steam_engine_desc: "Благодаря более совершенным технологиям производства, предотвращающим утечки, котлы и поршни паровых двигателей теперь могут работать при давлении выше одной атмосферы. Это означает, что при сопоставимом весе можно получить больше мощности, что позволяет использовать мобильные машины. Однако при чрезвычайно высоком давлении они имеют тенденцию взрываться." #NT!
 porter_allen_engine: "Высокоскоростная паровая машина Портера-Аллена" #NT!
 porter_allen_engine_desc: "Развитие станков привело к появлению высокоскоростных паровых двигателей. Вращаясь в несколько раз быстрее, чем другие паровые двигатели, высокая скорость и стабильность этого двигателя позволяют использовать его на лесопильных заводах." #NT!
 impulse_steam_turbine: "Импульсная паровая турбина" #NT!
 impulse_steam_turbine_desc: "Используя пар под давлением, импульсные турбины способны производить вращательное движение. Эффективность и высокая скорость турбин делают их идеальными для производства дешевой и обильной электроэнергии." #NT!
 de_laval_turbine: "Турбина Де Лаваля" #NT!
 de_laval_turbine_desc: "Турбина Де Лаваля разгоняет пар до полной скорости перед тем, как направить его на лопатку турбины. Это проще и дешевле и не требует защиты от давления." #NT!
 ljungstrom_turbine: "Турбина Юнгстрема" #NT!
 ljungstrom_turbine_desc: "Турбина Юнгстрема гораздо более гибкая, чем предыдущие турбины. Его можно использовать в сети централизованного теплоснабжения, что делает его хорошо подходящим для промышленных комплексов." #NT!
 diesel_engine: "Дизель" #NT!
 diesel_engine_desc: "Двигатель, использующий в качестве топлива дизельное топливо, очень эффективен, особенно по сравнению со своими предшественниками." #NT!
 early_thermodynamics_theories: "Классическая термодинамика" #NT!
 early_thermodynamics_theories_desc: "Классическая термодинамика – это описание состояний термодинамических систем, близких к равновесию. Он используется для моделирования обмена энергией, работой и теплом на основе законов термодинамики." #NT!
 gibbs_theory_of_thermodynamics: "Статистическая механика" #NT!
 gibbs_theory_of_thermodynamics_desc: "Статистическая механика, также известная как статистическая термодинамика, дополняет классическую термодинамику интерпретацией микроскопических взаимодействий между отдельными частицами. Это объясняет, что классическая термодинамика является результатом статистики и квантовой теории на микроскопическом уровне." #NT!
 steam_locomotive: "Паровоз I" #NT!
 steam_locomotive_desc: "Внедрение паровой машины высокого давления открыло возможности для нового вида транспорта. Пока эти новомодные паровозы с трудом поднимаются на высокий холм, будущее этих транспортных средств светлое." #NT!
 steam_locomotive_2: "Паровоз II" #NT!
 steam_locomotive_2_desc: "Новые локомотивы с более мощными и эффективными двигателями, более крупными котлами и более высокими скоростями превращают поездки, которые раньше занимали недели пешком, в поездки, занимающие дни. Более мощные поезда также позволяют перевозить больше грузов." #NT!
 steam_locomotive_3: "Паровоз III" #NT!
 steam_locomotive_3_desc: "Более крупные и сильные локомотивы тянут больше груза. Новые функции безопасности, такие как пневматический тормоз, делают поезда безопаснее, а новые роскошные пассажирские вагоны с бумажными колесами, которые обеспечивают более тихую и плавную езду, делают пассажирские перевозки более выгодными." #NT!
 steam_locomotive_4: "Паровоз IV" #NT!
 steam_locomotive_4_desc: "Внедрение новых, более крупных колесных формул, таких как 4-6-0, 2-8-0, 4-4-2 и 2-8-2, обеспечивает гораздо более мощные поезда, способные перевозить больше грузов и пассажиров. Также вводятся более быстрые поезда, скорость которых превышает 100 миль в час или 160 км/ч." #NT!
 diesel_locomotive_1: "Тепловоз I" #NT!
 diesel_locomotive_1_desc: "Этот локомотив работает на дизельном топливе и поэтому более эффективен." #NT!
 traction_engine: "Тяговый двигатель" #NT!
 traction_engine_desc: "Тяговые двигатели не ездят по рельсам. Несмотря на то, что они громоздки и плохо подходят для преодоления мягких или тяжелых грунтов, они являются мощными автосамосвалами и находят основное применение в сельском хозяйстве." #NT!
 early_electric_trains: "Ранние электропоезда" #NT!
 early_electric_trains_desc: "Электрическая энергия представляет собой другой источник энергии, чем пар. Низкая выходная мощность аккумуляторов не позволяет использовать его часто." #NT!
 electric_tramway: "Электрический трамвай" #NT!
 electric_tramway_desc: "Трамваи с электроприводом обеспечивают более чистый способ передвижения, чем на лошадях, более тихий, чем паровой, и более дешевый, чем по кабелю. Несмотря на эти преимущества, эти первые электрические трамваи в лучшем случае ненадежны." #NT!
 steel_railways: "Стальные железные дороги" #NT!
 steel_railways_desc: "Новым тяжелым локомотивам требуются прочные гусеницы, чтобы выдержать увеличенный вес. Сталь — гораздо более прочный материал, который не только прочнее, но и служит в несколько раз дольше, чем железо. Однако производство стали очень дорогое." #NT!
 standardized_gauge: "Стандартизированный калибр" #NT!
 standardized_gauge_desc: "Стандартизация колеи обеспечит гораздо более эффективную транспортировку, поскольку грузу больше не придется перемещаться с одного поезда на другой. Однако процесс стандартизации будет дорогостоящим мероприятием." #NT!
 wohler_synthesis: "Синтез Велера" #NT!
 wohler_synthesis_desc: "Процесс превращения цианата аммония в мочевину." #NT!
 organic_chemistry: "Органическая химия" #NT!
 organic_chemistry_desc: "Нам необходимо изучать органические аспекты химии, чтобы развивать эту область науки." #NT!
 chemical_structure_model: "Модель химической структуры" #NT!
 chemical_structure_model_desc: "Разработка модели, позволяющей легко понять структуру химических элементов, очень поможет нашим исследовательским усилиям." #NT!
 periodic_table: "Периодическая таблица элементов" #NT!
 periodic_table_desc: "Все элементы, известные человеку, аккуратно сгруппированы в подробную таблицу. Это развитие станет благословением для наших ученых." #NT!
 polymer_chemistry: "Полимерная химия" #NT!
 polymer_chemistry_desc: "Исследования и разработки в области полимеров." #NT!
 celluloid: "Целлулоид" #NT!
 celluloid_desc: "Соединение, созданное из нитроцеллюлозы и камфоры. Его можно использовать вместо слоновой кости." #NT!
 polyethylene_synthesis: "Синтез полиэтилена" #NT!
 polyethylene_synthesis_desc: "Полиэтилен – материал, относящийся к группе пластмасс. Если мы научимся его синтезировать, мы сможем использовать его для различных приборов." #NT!
 microbiology: "Микробиология" #NT!
 microbiology_desc: "Наука о микроорганизмах, которые различными способами влияют на наш мир, лишь недавно стала очевидной для ученых. Мы должны инвестировать в эту область исследований!" #NT!
 food_preserving_icebox: "Сохранение ледника" #NT!
 food_preserving_icebox_desc: "При хранении продуктов в холодильнике они портятся дольше." #NT!
 food_canning: "Консервирование пищевых продуктов" #NT!
 food_canning_desc: "Когда продукты хранятся в жестяных банках, они портятся значительно медленнее. Это открытие будет очень полезно морякам и нашей армии!" #NT!
 pasteurization: "Пастеризация" #NT!
 pasteurization_desc: "Процесс уничтожения микроорганизмов в еде и напитках путем нагревания ранее упомянутых микроорганизмов, что предотвращает их порчу или скисание." #NT!
 vapor_compression_refrigerator: "Компрессионное охлаждение пара" #NT!
 vapor_compression_refrigerator_desc: "В этом процессе хладагент претерпевает фазовые изменения, и исследования показали, что он весьма эффективен." #NT!
 absorption_refrigerator: "Абсорбционное охлаждение" #NT!
 absorption_refrigerator_desc: "Абсорбционный холодильник использует источник тепла для обеспечения энергии, необходимой для процесса охлаждения." #NT!
 early_artificial_fertilizer: "Раннее искусственное удобрение" #NT!
 early_artificial_fertilizer_desc: "Традиционные методы, такие как внесение навоза и вспашка почвы, ускоряют рост растений." #NT!
 high_phosphate_fertilizer: "Удобрение с высоким содержанием фосфатов" #NT!
 high_phosphate_fertilizer_desc: "Удобрения с высоким содержанием фосфатов, в которых нуждаются растения, еще больше сокращают время роста." #NT!
 copper_salts_pesticides: "Пестициды на основе медной соли" #NT!
 copper_salts_pesticides_desc: "Медные соли можно использовать в качестве пестицида, чтобы не дать вредителям съесть наши посевы." #NT!
 fungicides: "Фунгициды" #NT!
 fungicides_desc: "Фунгициды – это химические соединения, которые убивают паразитические грибы и их споры, подавляя их рост." #NT!
 industrial_fertilizers: "Промышленные удобрения" #NT!
 industrial_fertilizers_desc: "Удобрения промышленного класса для дальнейшего увеличения производительности сельского хозяйства." #NT!
 pre_industrial_farms: "4-польный севооборот" #NT!
 pre_industrial_farms_desc: "Фермы, полагающиеся на доиндустриальные методы производства продукции." #NT!
 cottage_industry_1: "Коттеджное хозяйство I" #NT!
 cottage_industry_1_desc: "Производство промышленной продукции непосредственно на частной территории, например на фермах, увеличит объем производства." #NT!
 cottage_industry_2: "Коттеджная индустрия II" #NT!
 cottage_industry_2_desc: "Увеличение средств и стимулов для надомного производства." #NT!
 agricultural_engineering: "Агротехника" #NT!
 agricultural_engineering_desc: "Мы будем инвестировать в разработку технологий, которые улучшат производительность сельского хозяйства." #NT!
 early_tractors: "Ранние тракторы" #NT!
 early_tractors_desc: "Тракторы обладают потенциалом значительно увеличить производительность сельского хозяйства." #NT!
 mechanized_farming: "Механизированное сельское хозяйство" #NT!
 mechanized_farming_desc: "На протяжении веков сельское хозяйство велось с использованием примитивных ручных инструментов. С приходом промышленной революции этот факт скоро изменится." #NT!
 threshing_machine: "Молотилка" #NT!
 threshing_machine_desc: "Машины для отделения семян, например, зерна, от стеблей и шелухи растений, повышая эффективность сельского хозяйства." #NT!
 manufactured_seed_drill: "Произведенная сеялка" #NT!
 manufactured_seed_drill_desc: "Устройство, которое сеет семена сельскохозяйственных культур гораздо эффективнее, чем любой фермер мог бы сделать вручную." #NT!
 pyroglycerine_synthesis: "Синтез пироглицерина" #NT!
 pyroglycerine_synthesis_desc: "В некоторых из наших экспериментов ученые подтвердили, что потенциально обнаружили взрывчатку, более мощную, чем черный порох. Следование этому направлению исследований может привести к открытию более совершенных взрывчатых веществ." #NT!
 dynamite: "Динамит" #NT!
 dynamite_desc: "Конденсация взрывчатых материалов в удобные палочки, чтобы их можно было использовать в добыче полезных ископаемых или в бою." #NT!
 electrical_engineering: "Электротехника" #NT!
 electrical_engineering_desc: "Изучение и применение электричества." #NT!
 early_incandescent_lightbulb: "Ранняя лампа накаливания" #NT!
 early_incandescent_lightbulb_desc: "Электрические фонари, провода которых нагреваются до температуры, достаточно высокой для того, чтобы они светились." #NT!
 better_incandescent_lightbulb: "Лампа накаливания Лебедь/Эдисона" #NT!
 better_incandescent_lightbulb_desc: "Улучшенные, более эффективные лампочки." #NT!
 geissler_tube: "Трубка Гейсслера" #NT!
 geissler_tube_desc: "Газоразрядные трубки для электрического тлеющего разряда." #NT!
 daguerreotype: "Дагерротипия" #NT!
 daguerreotype_desc: "Фотографический процесс, при котором полированную посеребренную медь обрабатывают, чтобы сделать светочувствительной, а затем экспонируют на камеру. В результате этого процесса получается изображение с резким отражением, как у зеркала." #NT!
 collodion_process: "Коллодионный процесс" #NT!
 collodion_process_desc: "Фотопроцесс, при котором фотоматериал наносится, сенсибилизируется, экспонируется и проявляется всего за пятнадцать минут." #NT!
 photographic_glass_plate: "Фотографическая стеклянная пластина" #NT!
 photographic_glass_plate_desc: "Стеклянные пластинки, используемые в качестве носителя в фотографии." #NT!
 dry_plate: "Сухая тарелка" #NT!
 dry_plate_desc: "Улучшенная фотопластинка." #NT!
 ambrotype: "Амбротипия" #NT!
 ambrotype_desc: "Фотография на стекле, сделанная видимой с помощью варианта коллодионного процесса с мокрой пластиной." #NT!
 tintype: "Тинтайп" #NT!
 tintype_desc: "Фотография, сделанная путем создания прямого позитива на тонком металлическом листе, покрытом темной эмалью." #NT!
 photographic_film: "Фотопленка" #NT!
 photographic_film_desc: "Полоса или лист прозрачной пленочной основы с эмульсией, содержащей очень мелкие кристаллы серебра." #NT!
 electrical_telegraph: "Электрический телеграф" #NT!
 electrical_telegraph_desc: "Телеграф, использующий электрические сигналы." #NT!
 telephone: "телефон" #NT!
 telephone_desc: "Телекоммуникационное устройство для передачи звуков на большие расстояния." #NT!
 phonograph: "фонограф" #NT!
 phonograph_desc: "Устройство для механической записи и воспроизведения звука." #NT!
 cinematograph: "Кинематограф" #NT!
 cinematograph_desc: "Кинопленочная камера, также служащая кинопроектором и принтером." #NT!
 electromagnetic_radiation_detection: "Обнаружение электромагнитного излучения" #NT!
 electromagnetic_radiation_detection_desc: "Обнаружение и исследование электромагнитных волн, чтобы мы могли использовать эти знания в будущем." #NT!
 xray_discovery: "Рентгеновское открытие" #NT!
 xray_discovery_desc: "Исследование рентгеновских лучей, формы электромагнитного излучения." #NT!
 early_radiograph: "Ранняя рентгенограмма" #NT!
 early_radiograph_desc: "Рентгенограммы используют рентгеновские лучи для анализа человеческого тела способами, которые мы никогда не могли раньше - например, теперь мы можем увидеть переломы костей, выполнив рентгенографическое сканирование." #NT!
 radioactivity_discovery: "Открытие радиоактивности" #NT!
 radioactivity_discovery_desc: "Радиоактивность — стохастический процесс, происходящий на атомном уровне и приводящий к распаду частиц. Мы должны инвестировать в изучение этого явления." #NT!
 photoelectric_effect: "Фотоэлектрический эффект" #NT!
 photoelectric_effect_desc: "Явление эмиссии электронов или других свободных носителей при освещении материала светом." #NT!
 radio_wave_generators: "Генераторы радиоволн" #NT!
 radio_wave_generators_desc: "Исследование и разработка устройств, способных подавлять электромагнитное излучение определенных частот." #NT!
 wireless_telegraphy: "Беспроводная телеграфия" #NT!
 wireless_telegraphy_desc: "Возможность беспроводной передачи информации произведет революцию во многих сферах жизни." #NT!
 early_radio: "Раннее радио" #NT!
 early_radio_desc: "Портативное устройство беспроводной телеграфии. Это изобретение произведет революцию в сфере коммуникаций." #NT!
 voltas_battery: "Батарея Вольты" #NT!
 voltas_battery_desc: "Ранняя батарея, вырабатывающая постоянный электрический ток." #NT!
 lead_acid_battery: "Свинцово-кислотная батарея" #NT!
 lead_acid_battery_desc: "Свинцово-кислотные аккумуляторы можно перезаряжать, и они не разряжаются после завершения всех химических реакций, как и предыдущие модели." #NT!
 zinc_carbon_battery: "Цинк-угольный аккумулятор" #NT!
 zinc_carbon_battery_desc: "Цинк-углеродные батареи менее склонны к утечке, они очень прочные и практически не требуют обслуживания." #NT!
 nickel_cadmium_battery: "Никель-кадмиевый аккумулятор" #NT!
 nickel_cadmium_battery_desc: "Никель-кадмиевые аккумуляторы представляют собой аккумуляторные батареи, в которых в качестве электродов используются гидроксид оксида никеля и металлический кадмий." #NT!
 woolrich_electrical_generator: "Электрический генератор Вулрича" #NT!
 woolrich_electrical_generator_desc: "Раннее устройство для выработки электроэнергии." #NT!
 early_alternators: "Ранние генераторы" #NT!
 early_alternators_desc: "Электрический генератор, преобразующий механическую энергию в электрическую энергию в виде переменного тока." #NT!
 early_dynamo_generator: "Ранний динамо-генератор" #NT!
 early_dynamo_generator_desc: "Первый электрический генератор, вырабатывающий постоянный ток с помощью коммутатора." #NT!
 theory_of_electromagnetism: "Теория электромагнетизма" #NT!
 theory_of_electromagnetism_desc: "В последнее время явление электромагнетизма стало предметом многочисленных дискуссий в научном сообществе. Мы будем инвестировать исследования в эту новую концепцию!" #NT!
 jedliks_dynamo: "«Динамо» Едлика" #NT!
 jedliks_dynamo_desc: "Улучшенное Динамо." #NT!
 dynamo_electric_machine: "Динамо-электрическая машина" #NT!
 dynamo_electric_machine_desc: "Более крупная динамо-машина, которая обеспечит достаточную мощность для нашей отрасли." #NT!
 hydroelectric_plant: "Гидроэлектростанция" #NT!
 hydroelectric_plant_desc: "Электростанция, использующая кинетическую энергию больших водоемов для выработки электроэнергии." #NT!
 gramme_dynamo: "Грамм Динамо" #NT!
 gramme_dynamo_desc: "Специальный электрический генератор, предназначенный для производства электроэнергии в коммерческих масштабах." #NT!
 alternators: "Генераторы" #NT!
 alternators_desc: "Лучший электрический генератор для более быстрого и эффективного преобразования механической энергии в электрическую." #NT!
 early_power_station: "Ранняя электростанция" #NT!
 early_power_station_desc: "Завод по производству электроэнергии." #NT!
 thermal_power_station_1: "ТЭЦ I" #NT!
 thermal_power_station_1_desc: "Установка по производству электроэнергии из тепловой энергии." #NT!
 transformer: "Трансформатор" #NT!
 transformer_desc: "Электрическое устройство, передающее энергию между двумя или более цепями." #NT!
 power_station_1: "Электростанция I" #NT!
 power_station_1_desc: "Усовершенствованная установка для выработки электроэнергии." #NT!
 early_wind_turbine: "Ранняя ветряная турбина" #NT!
 early_wind_turbine_desc: "Первая турбина для выработки электроэнергии из кинетической энергии ветра." #NT!
 polyphase_alternators: "Многофазные генераторы переменного тока" #NT!
 polyphase_alternators_desc: "Улучшенные генераторы переменного тока, способные подавать токи нескольких разных фаз." #NT!
 thermal_power_station_2: "ТЭЦ-2" #NT!
 thermal_power_station_2_desc: "Усовершенствованная установка по выработке электроэнергии на основе тепловой энергии." #NT!
 power_station_2: "Электростанция II" #NT!
 power_station_2_desc: "Еще одна модернизированная установка по производству электроэнергии." #NT!
 alexanderson_alternator: "Александерсон Генератор" #NT!
 alexanderson_alternator_desc: "Вращающаяся машина для генерации высокочастотного переменного тока для использования в качестве радиопередатчика." #NT!
 mongolfiere: "Монголфьер" #NT!
 mongolfiere_desc: "Ранний воздушный шар." #NT!
 giffard_airship: "Дирижабль Гиффарда" #NT!
 giffard_airship_desc: "Один из первых летающих и управляемых дирижаблей." #NT!
 balloon_designs: "Дизайн Воздушных Шаров" #NT!
 balloon_designs_desc: "Исследования по проектированию и производству воздушных шаров." #NT!
 navigable_balloons: "Судоходные воздушные шары" #NT!
 navigable_balloons_desc: "Воздушные шары, способные перемещаться, могут принести нам большую пользу, если мы вложим в них средства." #NT!
 early_zeppelin_designs: "Ранние конструкции цеппелинов" #NT!
 early_zeppelin_designs_desc: "Наши учёные придумали новую идею: большие плавающие воздушные шары, которые могли бы служить авиабазами." #NT!
 zeppelin_prototypes: "Прототипы цеппелинов" #NT!
 zeppelin_prototypes_desc: "Первые попытки реализации мобильных аэростатных авиабаз." #NT!
 ornithopter: "Орнитоптер" #NT!
 ornithopter_desc: "Ранние попытки построить самолет, летающий, взмахивая крыльями." #NT!
 aerial_steam_carriage_design: "Проектирование воздушного парового экипажа" #NT!
 aerial_steam_carriage_design_desc: "Попытки создания летательного аппарата, который двигался бы за счет энергии пара." #NT!
 early_aerodynamics: "Ранняя аэродинамика" #NT!
 early_aerodynamics_desc: "Изучение аэродинамики необходимо, если мы хотим создавать более совершенные самолеты." #NT!
 early_aileron_control_system: "Ранняя система управления элеронами" #NT!
 early_aileron_control_system_desc: "Элероны — это шарнирные поверхности управления полетом, которые позволяют самолету поворачивать, направляя поток воздуха на его крылья." #NT!
 planophore: "Планофор" #NT!
 planophore_desc: "Планофор — это ранний самолет, в котором для полета используется витой резиновый двигатель, приводящий в движение толкающий винт." #NT!
 du_temple_monoplane: "Моноплан Дю Темпл" #NT!
 du_temple_monoplane_desc: "Моноплан Дю Темпл — это самолет, способный взлетать и совершать короткие прыжки с пилотом на борту." #NT!
 tatin_aeroplane: "Татин Самолет" #NT!
 tatin_aeroplane_desc: "Tatin Airplane — миниатюрный самолет. При весе всего 1,8 кг он способен отрываться от земли собственным ходом." #NT!
 derwitzer_glider: "Планер Дервитцера" #NT!
 derwitzer_glider_desc: "Планер Derwitzer может удерживать на дне одного пилота, который затем может безопасно прыгать с высоких конструкций и планировать вниз. В ходе испытаний он достиг дальности полета до 25 метров." #NT!
 aders_avion: "Адерс Авион" #NT!
 aders_avion_desc: "Avion — миниатюрный летательный аппарат, летающий с помощью пропеллера." #NT!
 maxims_flying_machine: "Летающий аппарат Максимс" #NT!
 maxims_flying_machine_desc: "Аттракцион, в котором используются физические силы, чтобы поднять и удержать пассажиров над землей на некоторое время. Его цель — повысить общественный интерес к авиационным исследованиям." #NT!
 wright_flyer: "Райт Флаер" #NT!
 wright_flyer_desc: "Самолет тяжелее воздуха, способный совершать полет с пилотом. Испытания показали, что при хороших условиях он может летать на расстояние до 300 метров." #NT!
  
  # Naval Doctrine 
 doctrine_victorian_naval_light: "Сосредоточьтесь на легких кораблях" #NT!
 doctrine_victorian_naval_light_desc: "Легкие суда, универсальные и быстрые, позволят нам захватить контроль над морями!" #NT!
 doctrine_victorian_naval_heavy: "Сосредоточьтесь на тяжелых кораблях" #NT!
 doctrine_victorian_naval_heavy_desc: "Тяжелые, сильные корабли позволят нам доминировать с помощью нашей военно-морской мощи!" #NT!
 doctrine_victorian_naval_trade: "Сосредоточьтесь на торговых кораблях" #NT!
 doctrine_victorian_naval_trade_desc: "Торговля является наиболее важным инструментом распространения влияния наших стран, и наше судостроение должно сосредоточиться на ней." #NT!
 naval_doctrine_machine: "Машинная эпоха ВМФ" #NT!
 naval_doctrine_machine_desc: "Поскольку технологии быстро развиваются, наш флот не должен отставать." #NT!
 doctrine_victorian_naval_light_speed: "Обтекаемые корабли" #NT!
 doctrine_victorian_naval_light_speed_desc: "Новые конструкции кораблей, которые будут двигаться в воде более плавно, сделают наши суда быстрее." #NT!
 doctrine_victorian_naval_light_maneuver: "Гибкий руль" #NT!
 doctrine_victorian_naval_light_maneuver_desc: "Более гибкий руль на всех наших кораблях гарантирует большую маневренность." #NT!
 doctrine_victorian_naval_light_range: "Эффективная тяга" #NT!
 doctrine_victorian_naval_light_range_desc: "Более эффективное топливо и большие паруса гарантируют, что наши корабли смогут работать дольше, прежде чем им придется вернуться на базу." #NT!
 doctrine_victorian_naval_light_spotters: "Поисковые бригады" #NT!
 doctrine_victorian_naval_light_spotters_desc: "Создание наблюдательных групп увеличит наши шансы обнаружить другие корабли до того, как они заметят нас." #NT!
 doctrine_victorian_naval_light_raid: "Пиратская Тактика" #NT!
 doctrine_victorian_naval_light_raid_desc: "Мы можем научиться у пиратов контролировать море, особенно могут пригодиться методы абордажа." #NT!
 doctrine_victorian_naval_light_raid_2: "Прибрежные рейды" #NT!
 doctrine_victorian_naval_light_raid_2_desc: "Прибрежные рейды позволят нам ослабить прибрежные города противника." #NT!
 doctrine_victorian_naval_light_safe: "Хранители моря" #NT!
 doctrine_victorian_naval_light_safe_desc: "Мы создадим крупные военно-морские силы с большими возможностями для обеспечения безопасности наших морей." #NT!
 doctrine_victorian_naval_light_safe_2: "Охотничья тактика" #NT!
 doctrine_victorian_naval_light_safe_2_desc: "Тактика охоты на бандитские суда поможет нам лучше бороться с небольшими кораблями." #NT!
 doctrine_victorian_naval_light_mastery: "Адмиралтейство" #NT!
 doctrine_victorian_naval_light_mastery_desc: "Создание адмиралтейства будет гарантировать, что наш военно-морской корпус всегда будет хорошо обеспечен отличными офицерами." #NT!
 doctrine_victorian_naval_trade_backup: "Конвой безопасности" #NT!
 doctrine_victorian_naval_trade_backup_desc: "Оставив в составе наших конвоев несколько сторожей и солдат, мы сможем сдержать большинство небольших атакующих судов." #NT!
 doctrine_victorian_naval_trade_output: "Судостроительный бум" #NT!
 doctrine_victorian_naval_trade_output_desc: "Каждый сильный торговый флот опирается на сильную судостроительную промышленность." #NT!
 doctrine_victorian_naval_trade_output_2: "Усовершенствованные методы" #NT!
 doctrine_victorian_naval_trade_output_2_desc: "Усовершенствованные технологии судостроения и эксперты по производству помогут нам максимизировать выпуск продукции." #NT!
 doctrine_victorian_naval_trade_speed: "Быстрые корабли" #NT!
 doctrine_victorian_naval_trade_speed_desc: "Более быстрые корабли могут не только лучше уклоняться от врага, но и способствовать увеличению объема торговли." #NT!
 doctrine_victorian_naval_trade_speed_2: "Легкие корпуса" #NT!
 doctrine_victorian_naval_trade_speed_2_desc: "Уменьшив броню корпусов кораблей, мы сможем идти еще быстрее, хотя наши корабли станут немного слабее." #NT!
 doctrine_victorian_naval_trade_merchants: "Торговые договоры" #NT!
 doctrine_victorian_naval_trade_merchants_desc: "Законы и постановления о торговле повысят ее эффективность." #NT!
 doctrine_victorian_naval_trade_protect: "Флоты торговой защиты" #NT!
 doctrine_victorian_naval_trade_protect_desc: "Флоты, которым поручено защищать международную торговлю, значительно повысят безопасность наших морей." #NT!
 doctrine_victorian_naval_trade_export: "Фокус на экспорт" #NT!
 doctrine_victorian_naval_trade_export_desc: "Ориентация на экспорт товаров вызовет бум в нашей промышленности." #NT!
 doctrine_victorian_naval_trade_mastery: "Адмиралтейство торгового флота" #NT!
 doctrine_victorian_naval_trade_mastery_desc: "Адмиралтейство, где офицеры и капитаны не только учатся управлять своим кораблем, но и изучают экономику, еще больше поможет нашему флоту." #NT!
 doctrine_victorian_naval_heavy_hulls: "Более прочные корпуса" #NT!
 doctrine_victorian_naval_heavy_hulls_desc: "Благодаря более прочным корпусам наши корабли будет сложнее потопить." #NT!
 doctrine_victorian_naval_heavy_guns: "Тяжелое вооружение" #NT!
 doctrine_victorian_naval_heavy_guns_desc: "Нашим кораблям необходимо иметь вооружение, при виде которого трепещут корабли противника!" #NT!
 doctrine_victorian_naval_heavy_huge: "Сосредоточьтесь на линкорах" #NT!
 doctrine_victorian_naval_heavy_huge_desc: "Самые большие и тяжелые корабли будущего построим мы!" #NT!
 doctrine_victorian_naval_heavy_huge_2: "Противолодочная тактика" #NT!
 doctrine_victorian_naval_heavy_huge_2_desc: "В военно-морской сфере распространяется новая технология: подводные лодки. Они охотятся на крупные корабли, поэтому мы должны придумать, как им противостоять!" #NT!
 doctrine_victorian_naval_heavy_huge_3: "Мобильная база" #NT!
 doctrine_victorian_naval_heavy_huge_3_desc: "Большие топливные баки, большие паруса, массивный экипаж — все, что нужно кораблю, чтобы оставаться в океане долгое время." #NT!
 doctrine_victorian_naval_heavy_escort: "Эскадрильи сопровождения" #NT!
 doctrine_victorian_naval_heavy_escort_desc: "Флот со множеством крупных кораблей, которым мы стремимся обладать, также нуждается в кораблях сопровождения." #NT!
 doctrine_victorian_naval_heavy_escort_2: "Смешанный подход к флоту" #NT!
 doctrine_victorian_naval_heavy_escort_2_desc: "Нам необходимо сбалансировать наш флот, чтобы тяжелые корабли были подкреплены более легкими кораблями." #NT!
 doctrine_victorian_naval_heavy_escort_3: "Образцы производства" #NT!
 doctrine_victorian_naval_heavy_escort_3_desc: "Наша судостроительная промышленность должна быть достаточно сильной, чтобы поддерживать строительство тяжелых кораблей, как мы планируем." #NT!
 doctrine_victorian_naval_heavy_mastery: "Военное Адмиралтейство" #NT!
 doctrine_victorian_naval_heavy_mastery_desc: "Мы создадим адмиралтейство, где офицеры флота узнают все о командовании кораблем и войне!" #NT!
  
  # Air Doctrine 
 doctrine_victorian_air_school: "Изучение аэродинамики" #NT!
 doctrine_victorian_air_school_desc: "Эпоха полётов ещё не наступила, но нам предстоит научиться летать, чтобы прибыть туда первыми." #NT!
 doctrine_victorian_air_officers: "Офицеры воздушного корпуса" #NT!
 doctrine_victorian_air_officers_desc: "Мы уже знаем, что разведывательные аэростаты возможны в войне, и меньшее, что мы можем сделать, — это создать офицерский корпус авиации, который будет управлять теми, которые мы планируем иметь." #NT!
 doctrine_victorian_air_recon: "Стратегическая разведка" #NT!
 doctrine_victorian_air_recon_desc: "Мы можем использовать воздушные шары и, возможно, даже дирижабли, чтобы разведать территорию и получить преимущество над потенциальными врагами." #NT!
 doctrine_victorian_air_bases: "Стройте авиабазы" #NT!
 doctrine_victorian_air_bases_desc: "Наступает эпоха полётов, и для этого нам нужна необходимая инфраструктура." #NT!
 doctrine_victorian_air_pilots: "Поезд летчиков" #NT!
 doctrine_victorian_air_pilots_desc: "Нам нужно искать людей, не боясь покорить неизведанное, которым является небо, чтобы они могли быть доступны нам, когда у нас будут технологии." #NT!
 air_doctrine_machine: "Новая эра полетов" #NT!
 air_doctrine_machine_desc: "Исследования все больше показывают, что мечта о полете скоро станет возможной. Мы должны подготовиться к этому новому веку!" #NT!
  
  # Land Doctrine 
 doctrine_victorian_artillery_light: "Легкая артиллерия" #NT!
 doctrine_victorian_artillery_light_desc: "Легкие и небольшие пушки позволят нам использовать артиллерию на каждом поле боя." #NT!
 doctrine_victorian_artillery_light_battalions: "Артиллерийские дивизионы" #NT!
 doctrine_victorian_artillery_light_battalions_desc: "Мы сформируем батальоны, специально обученные и оснащенные для обращения с артиллерийской техникой." #NT!
 doctrine_victorian_artillery_light_mobility: "Мобильные пушки" #NT!
 doctrine_victorian_artillery_light_mobility_desc: "Большая мобильность нашей артиллерии обеспечит еще большую гибкость." #NT!
 doctrine_victorian_artillery_heavy: "Тяжелая артиллерия" #NT!
 doctrine_victorian_artillery_heavy_desc: "Тяжелая поддержка позволит нанести наибольший урон." #NT!
 doctrine_victorian_artillery_heavy_tactics: "Тактика нанесения урона от брызг" #NT!
 doctrine_victorian_artillery_heavy_tactics_desc: "Нам необходимо разработать тактику, позволяющую минимизировать потери среди союзников и максимизировать ущерб." #NT!
 doctrine_victorian_artillery_heavy_organize: "Артиллерийский корпус" #NT!
 doctrine_victorian_artillery_heavy_organize_desc: "Нам нужно обучить людей обращаться с тяжелой артиллерийской техникой, которую мы построим." #NT!
 doctrine_victorian_artillery_production: "Стандартизированное производство" #NT!
 doctrine_victorian_artillery_production_desc: "Нам необходимо увеличить производительность наших заводов, чтобы мы могли быстрее производить артиллерию." #NT!
 doctrine_victorian_artillery_munitions: "Тяжелые боеприпасы" #NT!
 doctrine_victorian_artillery_munitions_desc: "Более тяжелые боеприпасы увеличат наш урон." #NT!
 doctrine_victorian_artillery_barrels: "Конструкция с более длинным стволом" #NT!
 doctrine_victorian_artillery_barrels_desc: "Более длинные стволы позволят нам стрелять точнее." #NT!
 doctrine_victorian_artillery_school: "Артиллерийские школы" #NT!
 doctrine_victorian_artillery_school_desc: "Нам необходимо создать армейский филиал, обучающий наших солдат специально обращению с артиллерией." #NT!
 doctrine_victorian_tradition_napoleon: "Тактика наполеоновской войны" #NT!
 doctrine_victorian_tradition_napoleon_desc: "Мы должны извлечь уроки из войн, которые потрясли Европу в ее корнях – в конце концов, ее тактика оказалась очень эффективной." #NT!
 doctrine_victorian_tradition_1848: "Учитесь у 1848 года" #NT!
 doctrine_victorian_tradition_1848_desc: "Восстания 1848 года, когда граждане разных стран сражались со своими армиями, могли бы послужить отличным источником знаний." #NT!
 doctrine_victorian_tradition_morale: "Повышение боевого духа армии" #NT!
 doctrine_victorian_tradition_morale_desc: "Марширующие оркестры, парады — все, что поддерживает в наших армиях общественную благосклонность и высокий боевой дух." #NT!
 doctrine_victorian_tradition_special: "Специализация" #NT!
 doctrine_victorian_tradition_special_desc: "Нам нужны специально украшенные солдаты для самых разных целей." #NT!
 doctrine_victorian_tradition_special_2: "Особая тренировка" #NT!
 doctrine_victorian_tradition_special_2_desc: "Нам необходимо открыть больше возможностей для обучения наших солдат в различных условиях." #NT!
 doctrine_victorian_tradition_officers: "Офицерский корпус" #NT!
 doctrine_victorian_tradition_officers_desc: "Нам нужно обучать новых офицеров, которые будут руководить нашими армиями." #NT!
 doctrine_victorian_tradition_uniforms: "Единые методы производства" #NT!
 doctrine_victorian_tradition_uniforms_desc: "Создание униформы для наших армий имеет важное значение как для боеспособности, так и для престижа, поэтому мы должны совершенствоваться в этом вопросе." #NT!
 doctrine_victorian_tradition_prestige: "Престижная армия" #NT!
 doctrine_victorian_tradition_prestige_desc: "Наша армия должна быть известна во всем мире!" #NT!
 doctrine_victorian_tradition_training: "Набор персонала" #NT!
 doctrine_victorian_tradition_training_desc: "Нам необходимо добиться того, чтобы наши вооруженные силы пользовались популярностью среди нашей молодежи, чтобы мы могли привлечь много новых призывников." #NT!
 doctrine_victorian_industry_naval: "Военно-морская промышленность" #NT!
 doctrine_victorian_industry_naval_desc: "Мы должны укрепить нашу военно-морскую промышленность, чтобы править морями!" #NT!
 doctrine_victorian_industry_naval_2: "Промышленный рост верфей" #NT!
 doctrine_victorian_industry_naval_2_desc: "Нам нужно больше верфей, чтобы строить больше кораблей!" #NT!
 doctrine_victorian_industry_land: "Военная промышленность" #NT!
 doctrine_victorian_industry_land_desc: "Сухопутная война всегда будет самой важной областью, поэтому мы должны улучшить нашу военную промышленность." #NT!
 doctrine_victorian_industry_land_2: "Промышленный рост заводов" #NT!
 doctrine_victorian_industry_land_2_desc: "Нам нужно больше заводов, чтобы производить больше оружия!" #NT!
 doctrine_victorian_industry_roads: "Расширьте нашу инфраструктуру" #NT!
 doctrine_victorian_industry_roads_desc: "Нам необходимо снабжать наши войска, а для этого нам нужна инфраструктура." #NT!
 doctrine_victorian_industry_military: "Фонд военной промышленности" #NT!
 doctrine_victorian_industry_military_desc: "Нам необходимо финансировать нашу военную промышленность, чтобы ускорить ее рост." #NT!
 doctrine_victorian_industry_ports: "Строительство военно-морского порта" #NT!
 doctrine_victorian_industry_ports_desc: "Нам нужны военно-морские порты для снабжения флота, поэтому мы должны найти новые технологии строительства." #NT!
 doctrine_victorian_industry_forts: "Инженеры по фортификации" #NT!
 doctrine_victorian_industry_forts_desc: "Нам нужен корпус инженеров-фортификаторов, чтобы мы могли быстро построить укрепления, когда нам понадобится." #NT!
 doctrine_victorian_innovation_mobility: "Мобильная армия" #NT!
 doctrine_victorian_innovation_mobility_desc: "По мере распространения колониализма и расширения империй по всему миру мобильная армия становится важнее, чем когда-либо." #NT!
 doctrine_victorian_innovation_mobility_2: "Тактика подбора персонала" #NT!
 doctrine_victorian_innovation_mobility_2_desc: "Более эффективный набор персонала означает, что у нас всегда будут свободные люди, когда они нам понадобятся." #NT!
 doctrine_victorian_innovation_research: "Военные исследования" #NT!
 doctrine_victorian_innovation_research_desc: "Нам необходимо инвестировать в военные исследования, чтобы опережать другие страны." #NT!
 doctrine_victorian_innovation_tactics: "Новая Тактика" #NT!
 doctrine_victorian_innovation_tactics_desc: "Наша тактика не должна отставать с течением времени." #NT!
 doctrine_victorian_innovation_armor: "Бронетанковые войска" #NT!
 doctrine_victorian_innovation_armor_desc: "От бронепоездов до тяжелой кавалерии, бронетанковым войскам, вероятно, придется сыграть большую роль в будущем." #NT!
 doctrine_victorian_innovation_air: "Баллистические исследования" #NT!
 doctrine_victorian_innovation_air_desc: "Нам необходимо совершенствовать наши знания в области баллистики, чтобы создавать более эффективное оружие." #NT!
 doctrine_victorian_innovation_air_2: "Высокоскоростная война" #NT!
 doctrine_victorian_innovation_air_2_desc: "Огнестрельное оружие дало армиям возможность убивать друг друга с большой скоростью. Мы должны расширить эту возможность, чтобы уничтожить армии врагов быстрее, чем они смогут уничтожить наши." #NT!
 doctrine_victorian_innovation_new_navy: "Всемирный флот" #NT!
 doctrine_victorian_innovation_new_navy_desc: "В эти века нам необходимо проецировать силу там, где мы можем, и мощный флот поможет нам в этом." #NT!
 doctrine_victorian_innovation_new_navy_2: "Солдаты экипажа корабля" #NT!
 doctrine_victorian_innovation_new_navy_2_desc: "Нам нужен филиал нашей армии, который обучает солдат сражаться на военных кораблях, чтобы повысить эффективность боя на море." #NT!
 doctrine_victorian_innovation_planning: "Армейский штаб" #NT!
 doctrine_victorian_innovation_planning_desc: "Нам необходимо улучшить личный состав нашей армии, чтобы мы могли быть более организованными и иметь возможность использовать различные тактики." #NT!
 land_doctrine_machine: "Армия Эры Машин" #NT!
 land_doctrine_machine_desc: "Викторианской эпохи больше нет. Мы должны принять новую эпоху машин и модернизировать нашу армию до ожидаемых сегодня стандартов." #NT!
  
 doctrine_machine_asymetric_tatics: "Асимметричная тактика" #NT!
 doctrine_machine_lure_ambush: "Приманка и засада" #NT!
 doctrine_machine_unseen_engagements: "Невидимые обязательства" #NT!
 doctrine_machine_seeking_high_ground: "В поисках возвышенности" #NT!
 doctrine_machine_people_hills: "Спрятаться в холмах" #NT!
 doctrine_machine_melting_into_trees: "Сливаясь с деревьями" #NT!
 doctrine_machine_people_forests: "Прятаться в лесах" #NT!
 doctrine_machine_great_stuggle: "Великая борьба" #NT!
  
 doctrine_machine_grand_battle: "Тактика великой битвы" #NT!
 doctrine_machine_direct_fire_lines: "Линии прямого огня" #NT!
 doctrine_machine_grand_charge: "Большой заряд" #NT!
 doctrine_machine_defensive_posture: "Оборонительная поза" #NT!
 doctrine_machine_scraps: "Обрывки" #NT!
 doctrine_machine_aggressive_posture: "Агрессивная поза" #NT!
 doctrine_machine_supremacy_of_the_skirmisher: "Превосходство застрельщика" #NT!
 doctrine_machine_machine_gunnery: "Пулеметное дело" #NT!
  
