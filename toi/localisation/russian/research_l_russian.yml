 plastic_explosives_desc: "В разделе «Пластиковые взрывчатые вещества» описываются все виды взрывчатых веществ, которые из-за своей мягкости можно назвать очень пластичными на ощупь. Оснащение нашей армии некоторыми из них значительно усилит ее способность атаковать." #NT!
