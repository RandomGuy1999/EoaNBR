 interchange_parts: "Взаимозаменяемые детали" #NT!
 interchange_parts_desc: "Благодаря стандартизации производства деталей можно обеспечить взаимозаменяемость деталей. Это позволяет более эффективно организовать производство и наладить массовое производство деталей." #NT!
 mechanical_production_1: "Механическое производство I" #NT!
 mechanical_production_1_desc: "Ранние методы использования машин для помощи в процессе производства товаров существовали с начала промышленной революции. Эти новые машины принимаются на массовое вооружение." #NT!
 pyroglycerine_experiment: "Пироглицерин" #NT!
 pyroglycerine_experiment_desc: "В некоторых из наших экспериментов ученые подтвердили, что потенциально обнаружили взрывчатку, более мощную, чем черный порох. Следование этому направлению исследований может привести к открытию более совершенных взрывчатых веществ." #NT!
 nitroglycerine: "Нитроглицерин" #NT!
 nitroglycerine_desc: "Мы научились синтезировать нитроглицерин и чрезвычайно мощное взрывчатое вещество, которое можно использовать как в горнодобывающей промышленности, так и в бою." #NT!
 combustion_theory: "Исследования горения" #NT!
 combustion_theory_desc: "Наше внимание к явлению того, что мы называем горением, в основном привлекли несчастные случаи на угольных шахтах с газовыми лампами. Если мы изучим это явление дальше, мы сможем использовать горение для производства или преобразования энергии." #NT!
 combustion_study: "Эксперименты по горению" #NT!
 combustion_study_desc: "Наука продвинулась достаточно далеко, чтобы позволить проводить эксперименты по изучению того, как работает процесс горения." #NT!
 electromagnetism_theory: "Теории электромагнетизма" #NT!
 electromagnetism_theory_desc: "В последнее время явление электромагнетизма стало предметом многочисленных дискуссий в научном сообществе. Мы будем инвестировать исследования в эту новую концепцию!" #NT!
