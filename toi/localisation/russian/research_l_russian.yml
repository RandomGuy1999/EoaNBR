 tech_infantry_khaki_camo: "Хаки Камуфляж" #NT!
 tech_infantry_khaki_camo_desc: "Камуфляж цвета хаки — хороший камуфляж общего назначения, который помогает нашим войскам не быть обнаруженными так быстро, как раньше, особенно на расстоянии." #NT!
 tech_infantry_pith_helmets: "Пробковые шлемы" #NT!
 tech_infantry_pith_helmets_desc: "Пробковые шлемы обеспечивают лишь базовую защиту головы, но тем не менее полезны для наших солдат." #NT!
 tech_infantry_protective_gear: "Защитное снаряжение" #NT!
 tech_infantry_protective_gear_desc: "Защитное снаряжение, такое как усиленная кожаная одежда и прочное, долговечное снаряжение, гарантирует, что наша пехота продолжит сражаться, несмотря на все препятствия." #NT!
 tech_infantry_infantry_helmets: "Пехотные каски" #NT!
 tech_infantry_infantry_helmets_desc: "Шлемы для нашей пехоты значительно снизят количество ранений и смертей от ударов по голове в бою - хотя для их производства потребуются определенные промышленные мощности." #NT!
