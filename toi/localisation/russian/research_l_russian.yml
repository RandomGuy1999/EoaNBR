 shift_work: "Сменная работа" #NT!
 shift_work_desc: "Если рабочие меняются посменно, это означает, что средний работник меньше устает и, следовательно, может работать лучше." #NT!
 transport_tech: "Мобильность и транспорт" #NT!
 mass_transit_early: "Организованный транспорт" #NT!
 mass_transit_early_desc: "Мы можем инвестировать часть наших ресурсов и исследований в общественный транспорт, увеличивая производительность наших заводов за счет сокращения времени в пути для рабочих." #NT!
 railroad_research: "Железнодорожные исследования" #NT!
 railroad_research_desc: "Поезда позволяют быстро перевозить товары и людей на большие расстояния. Нам следует инвестировать в исследования и разработки в этой области." #NT!
