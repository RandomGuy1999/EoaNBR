 tech_kustjagare: "Прибрежные рейнджеры" #NT!
 tech_kustjagare_desc: "Береговой рейнджер — это разведывательное подразделение, способное выполнять специальные операции. Основными задачами Берегового рейнджера являются сбор разведданных, проведение рейдов и совершение диверсий." #NT!
