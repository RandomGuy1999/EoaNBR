 tech_naval_mtg_high_explosive_rounds: "Фугасные патроны" #NT!
 tech_naval_mtg_high_explosive_rounds_desc: "Разработка новых, более взрывоопасных снарядов позволит нам нанести максимальный ущерб кораблям противника." #NT!
 tech_naval_mtg_early_ap_rounds: "Ранние AP-раунды" #NT!
 tech_naval_mtg_early_ap_rounds_desc: "Используя в наших боеприпасах определенные углы и наконечники, мы можем пробивать даже толстые корпуса, например, недавно использованные стальные корпуса." #NT!
 tech_naval_mtg_ap_rounds: "AP-раунды" #NT!
 tech_naval_mtg_ap_rounds_desc: "Разработка стандартизированного бронебойного снаряда для использования в наших морских батареях повысит нашу огневую мощь." #NT!
 tech_naval_mtg_turret_experiments: "Прототип турели" #NT!
 tech_naval_mtg_turret_experiments_desc: "Эти ранние эксперименты с башнями были частью гонки вооружений в области военно-морских технологий середины XIX века. Эти эксперименты проводились на избранных судах и показали, что по большей части технология еще не готова. Британский испытательный стенд HMS Captain затонул почти полностью в бурном море." #NT!
 tech_naval_mtg_hydraulic_machinery: "Гидравлическое оборудование" #NT!
 tech_naval_mtg_hydraulic_machinery_desc: "Интеграция гидравлического оборудования в наши турели позволит им прицеливаться гораздо быстрее и, следовательно, точнее." #NT!
 tech_naval_mtg_barbette_armaments: "Одноствольное вооружение Барбетта" #NT!
 tech_naval_mtg_barbette_armaments_desc: "В отличие от громоздких и тяжелых турелей, мы можем устанавливать наше оружие в барбеты с открытым верхом. Это по-прежнему обеспечит некоторую защиту нашим артиллеристам, но сделает их уязвимыми при любых взрывах над ними. Преимущество этого варианта в том, что он намного дешевле и лучше приспособлен для тяжелых винтовок с казнозарядным устройством." #NT!
 tech_naval_mtg_heavy_barbette_armaments: "Тяжелое вооружение Барбетта" #NT!
 tech_naval_mtg_heavy_barbette_armaments_desc: "С увеличением прочности брони крупных кораблей наших врагов мы должны увеличить мощность основного вооружения наших крупных кораблей." #NT!
 tech_naval_mtg_super_heavy_barbette_armaments: "Сверхтяжелое вооружение «Барбетта»" #NT!
 tech_naval_mtg_super_heavy_barbette_armaments_desc: "Орудия крупных кораблей последнего поколения уже устарели, когда мы сталкиваемся с новейшей броней тяжелых кораблей, поэтому мы должны идти в ногу с самыми большими орудиями, которые мы можем безопасно производить." #NT!
 tech_naval_mtg_G1_light_batteries: "Легкие казнозарядные батареи" #NT!
 tech_naval_mtg_G1_light_batteries_desc: "Изучив преимущества высокоскоростных орудий RML и преимущества орудий RBL, установленных на барбете, мы теперь находимся в технологическом положении, позволяющем объединить эти два вида вооружения и создать новое поколение корабельного вооружения, что, несомненно, приведет к самые мощные корабли в мире!" #NT!
 tech_naval_mtg_G1_medium_batteries: "Средние казнозарядные батареи" #NT!
 tech_naval_mtg_G1_medium_batteries_desc: "Поняв, что более легкие орудия понятны, мы должны начать увеличивать их размер, чтобы лучше поражать более тяжелые корабли." #NT!
 tech_naval_mtg_G1_heavy_batteries: "Тяжелые казнозарядные батареи" #NT!
 tech_naval_mtg_G1_heavy_batteries_desc: "Чтобы поразить крупные корабли наших врагов, необходимы орудия капитального масштаба." #NT!
 tech_naval_mtg_G1_superheavy_batteries: "Сверхтяжелые казнозарядные батареи" #NT!
 tech_naval_mtg_G1_superheavy_batteries_desc: "Исследование самого тяжелого вооружения для самых тяжелых вражеских кораблей — всего лишь вопрос благоразумия." #NT!
 tech_naval_mtg_single_barreled_turret_2: "Улучшенное вооружение тяжелого барбета" #NT!
 tech_naval_mtg_single_barreled_turret_2_desc: "Будущее барбетового вооружения – это снаряды меньшего размера, но более быстрые. Мы можем загружать их быстрее, чем предыдущее поколение, при этом улучшая проникновение. /n/n§RВ РАЗРАБОТКЕ §!" #NT!
 tech_naval_mtg_single_barreled_turret_3: "Одноствольная турель III" #NT!
 tech_naval_mtg_single_barreled_turret_3_desc: "Еще лучшая одноствольная башня." #NT!
 tech_naval_mtg_twin_barreled_turret_1: "Улучшенные ранние конструкции турелей" #NT!
 tech_naval_mtg_twin_barreled_turret_1_desc: "Узнав о недостатках турелей предыдущего поколения, мы наконец готовы начать эффективно использовать эти турели. Эти турели по-прежнему лучше всего подходят для наших дульнозарядных орудий, которые обеспечивают превосходную бронепробиваемость при более медленной перезарядке." #NT!
 tech_naval_mtg_twin_barreled_turret_2: "Усовершенствованные ранние конструкции турелей" #NT!
 tech_naval_mtg_twin_barreled_turret_2_desc: "Развитие технологий брони требует от нас разработки башен, в которых можно будет разместить все более крупные орудия. К счастью, поскольку мы продолжаем использовать эту новую технологию, наше понимание также растет." #NT!
 tech_naval_mtg_twin_barreled_turret_3: "Предпоследние ранние конструкции турелей" #NT!
 tech_naval_mtg_twin_barreled_turret_3_desc: "Поскольку сейчас на крупных кораблях внедряются достижения в области бронетехники, нам нужны самые тяжелые орудия, чтобы иметь возможность поцарапать крупные корабли наших врагов. /n/n§RВ РАЗРАБОТКЕ §!" #NT!
 tech_naval_mtg_superfire_designs: "Суперфаерные конструкции" #NT!
 tech_naval_mtg_superfire_designs_desc: "Superfire Designs улучшит огневую мощь наших турелей." #NT!
 tech_naval_mtg_early_light_batteries: "Ранние легкие батареи" #NT!
 tech_naval_mtg_early_light_batteries_desc: "Легкие батареи для использования против легкобронированных или небронированных морских целей." #NT!
 tech_naval_mtg_1915_light_batteries: "1915 г. Легкие батареи" #NT!
 tech_naval_mtg_1915_light_batteries_desc: "Лучшие легкие батареи для использования против легкобронированных или небронированных морских целей." #NT!
 tech_naval_mtg_early_medium_batteries: "Ранние средние батареи" #NT!
 tech_naval_mtg_early_medium_batteries_desc: "Средние батареи для использования против хорошо бронированных морских целей." #NT!
 tech_naval_mtg_1915_medium_batteries: "1915 г. Средние батареи" #NT!
 tech_naval_mtg_1915_medium_batteries_desc: "Лучшие средние батареи для использования против хорошо бронированных морских целей." #NT!
 tech_naval_mtg_early_heavy_batteries: "Ранние тяжелые батареи" #NT!
 tech_naval_mtg_early_heavy_batteries_desc: "Тяжелые батареи для использования против тяжелобронированных морских целей и крупных кораблей." #NT!
 tech_naval_mtg_1915_heavy_batteries: "1915 г. Тяжелые батареи" #NT!
 tech_naval_mtg_1915_heavy_batteries_desc: "Улучшенные тяжелые батареи для использования против тяжелобронированных морских целей и крупных кораблей." #NT!
 tech_naval_mtg_deck_mounted_secondary_battery: "Палубная аккумуляторная батарея" #NT!
 tech_naval_mtg_deck_mounted_secondary_battery_desc: "Вспомогательные батареи, установленные на палубах наших кораблей, увеличат огневую мощь корабля." #NT!
 tech_naval_mtg_casemate_secondary_battery: "Казематная аккумуляторная батарея" #NT!
 tech_naval_mtg_casemate_secondary_battery_desc: "Улучшенная ПАК для наших боевых кораблей." #NT!
 tech_naval_mtg_direct_acting_engines: "Двигатели прямого действия" #NT!
 tech_naval_mtg_direct_acting_engines_desc: "Паровые двигатели прямого действия имели преимущество перед более ранними конструкциями паровых двигателей, такими как двигатель с боковым рычагом, что позволяло им быть меньше или, наоборот, позволяло разместить более мощный двигатель на том же пространстве. Основное отличие заключалось в том, что он отказался от более ранних конструкций, в которых использовались сложные балки для передачи мощности на коленчатый вал." #NT!
 tech_naval_mtg_steam_driven_single_screw_propeller: "Одновинтовой гребной винт с паровым приводом" #NT!
 tech_naval_mtg_steam_driven_single_screw_propeller_desc: "«Корабельный винт», как наши инженеры называют эту новую разработку, обеспечивает большую двигательную способность и контроль над кораблем." #NT!
 tech_naval_mtg_trunck_engines: "Магистральные двигатели" #NT!
 tech_naval_mtg_trunck_engines_desc: "Магистральные двигатели были более оптимизированы для более высоких оборотов и, следовательно, винтовой тяги. Эти компактные двигатели особенно полезны для военных кораблей, где двигатели меньшего размера могут располагаться ниже ватерлинии и, следовательно, быть эффективно защищены от артиллерийского огня противника." #NT!
 tech_naval_mtg_inclined_trunck_engines: "Двигатели с наклонным стволом" #NT!
 tech_naval_mtg_inclined_trunck_engines_desc: "Переставляя компоненты общего магистрального двигателя, можно установить несколько цилиндров магистрального типа попарно на один коленчатый вал, причем некоторые из них расположены на противоположных сторонах коленчатого вала, что позволяет в целом создать более мощные конструкции двигателя." #NT!
 tech_naval_mtg_double_action_engines: "Двигатели двойного действия" #NT!
 tech_naval_mtg_double_action_engines_desc: "До сих пор паровые двигатели использовали расширение пара, чтобы толкать цилиндр и генерировать механическую энергию, позволяя инерции и атмосферному давлению сжимать поршень в каждом цикле. Двигатель двойного действия, двигатель обратного действия или двигатель с возвратным шатуном использует расширение пара для сжатия и расширения поршня, что позволяет создавать гораздо более мощные двигатели в том же пространстве, что и старые." #NT!
 tech_naval_mtg_efficient_steam_propellers: "Паровые машины двойного расширения" #NT!
 tech_naval_mtg_efficient_steam_propellers_desc: "Увеличение количества энергии, которую наши паровые двигатели используют из топлива, значительно увеличит дальность полета и скорость нашего флота." #NT!
 tech_naval_mtg_multi_expansion_cycles: "Многоцилиндровое расширение" #NT!
 tech_naval_mtg_multi_expansion_cycles_desc: "Хотя двойное расширение подразумевает два цилиндра, после первоначального расширения выхлоп 1-й ступени может быть направлен в более чем один поршень меньшего размера, что позволяет использовать вторичные поршни меньшего размера и более мощные." #NT!
 tech_naval_mtg_forced_draught: "Принудительный проект" #NT!
 tech_naval_mtg_forced_draught_desc: "Раньше наши паровые котлы полагались только на кислород, который они могли получить из воздуха в машинном отделении или воздухозаборниках, что было ограничено по своей природе. За счет нагнетания воздуха в двигатель при давлении выше атмосферного в моторном топливе появляется больше кислорода для сгорания, что увеличивает температуру двигателя и давление пара и, следовательно, мощность двигателя." #NT!
 tech_naval_mtg_inverted_double_expansion: "Двигатели перевернутого двойного расширения" #NT!
 tech_naval_mtg_inverted_double_expansion_desc: "В окончательной версии двигателей двойного расширения компоненты расположены в компактной и эффективной форме, цилиндры расположены непосредственно над коленчатым валом, а количество дополнительных движущихся частей сведено к абсолютному минимуму." #NT!
 tech_naval_mtg_efficient_double_expansion: "Жаротрубные котлы / Двигатели двойного расширения" #NT!
 tech_naval_mtg_efficient_double_expansion_desc: "Новая конструкция паровых двигателей, в которой выхлопные газы от сгорания топлива проходят через множество небольших гофрированных трубок для максимизации теплопередачи и эффективного выработки пара, значительно увеличит дальность полета нашего корабля." #NT!
 tech_naval_mtg_early_steam_turbines: "Ранние паровые турбины" #NT!
 tech_naval_mtg_early_steam_turbines_desc: "Паровые турбины — это новая концепция, которая может дать нашим кораблям преимущество в двигательной технологии, необходимое им для того, чтобы перехитрить наших противников." #NT!
 tech_naval_mtg_improved_steam_turbines: "Улучшенные паровые турбины" #NT!
 tech_naval_mtg_improved_steam_turbines_desc: "Обновлены конструкции, материалы и технологические применения для улучшения наших старых паровых турбин." #NT!
 tech_naval_mtg_early_oil_engines: "Ранние нефтяные двигатели" #NT!
 tech_naval_mtg_early_oil_engines_desc: "Разработаны варианты двигателя внутреннего сгорания, работающего на бензине, и нам следует попытаться применить это в области военно-морских силовых установок." #NT!
 tech_naval_mtg_oil_fueled_engines: "Двигатели, работающие на масляном топливе" #NT!
 tech_naval_mtg_oil_fueled_engines_desc: "Используя двигатели, работающие на нефтяном топливе, мы можем сделать корабли независимыми от ветра и погодных условий, при этом они будут намного более эффективными, чем паровые системы, работающие на угле." #NT!
 tech_naval_mtg_simple_floating_contact_mine: "Простая плавающая контактная мина" #NT!
 tech_naval_mtg_simple_floating_contact_mine_desc: "Простая мина, которая взрывается при контакте с военным кораблем, вызывая повреждения и затопление." #NT!
 tech_naval_mtg_floating_contact_mine: "Плавающая контактная мина" #NT!
 tech_naval_mtg_floating_contact_mine_desc: "Достижения в области взрывчатых технологий позволили нам сделать наши военно-морские мины более опасными." #NT!
 tech_naval_mtg_hertz_horn_detonation: "Детонация Герца-Горна" #NT!
 tech_naval_mtg_hertz_horn_detonation_desc: "Детонация мин Герц-Хорна основана на химическом, а не на механическом воздействии, и работает в течение многих лет после помещения в воду." #NT!
 tech_naval_mtg_early_moored_contact_mine: "Ранняя пришвартованная контактная шахта" #NT!
 tech_naval_mtg_early_moored_contact_mine_desc: "Заякоренные контактные мины плавают на глубине нескольких метров под поверхностью моря и поэтому более склонны вызывать затопление вражеских кораблей." #NT!
 tech_naval_mtg_moored_contact_mine: "Пришвартованная контактная шахта" #NT!
 tech_naval_mtg_moored_contact_mine_desc: "Более новая, более совершенная контактная мина с большей способностью наносить урон." #NT!
 tech_naval_mtg_improved_moored_contact_mine: "Улучшенная пришвартованная контактная мина" #NT!
 tech_naval_mtg_improved_moored_contact_mine_desc: "Эти новые заякоренные контактные мины легче активировать и повреждать большие куски кораблей противника." #NT!
 tech_naval_mtg_whitehead_torpedo: "Уайтхед Торпедо" #NT!
 tech_naval_mtg_whitehead_torpedo_desc: "Эти самоходные торпеды приводятся в движение тремя паровыми винтами внутри аппарата и взрываются при контакте с вражеским кораблем. Легкие суда, несущие их, могут представлять опасность даже для крупных кораблей, без необходимости нести огромные батареи, как это было бы с кораблем-монитором." #NT!
 tech_naval_mtg_gyroscope_torpedo: "Торпедные гироскопы" #NT!
 tech_naval_mtg_gyroscope_torpedo_desc: "Гироскопы помогут нашим торпедам сохранять курс и гарантированно поразить противника." #NT!
 tech_naval_mtg_heated_torpedo: "Обогреваемая Торпеда" #NT!
 tech_naval_mtg_heated_torpedo_desc: "Нагретые торпеды нагревают воздух внутри себя, а затем используют его в качестве топлива, что делает их быстрее и сильнее." #NT!
 tech_naval_mtg_twin_tube_torpedo_launcher: "Двухтрубный торпедный аппарат" #NT!
 tech_naval_mtg_twin_tube_torpedo_launcher_desc: "Современные торпедные аппараты могли бы позволить запустить по противнику несколько торпед одновременно." #NT!
 tech_naval_mtg_early_radio_guided_torpedo: "Ранняя радиоуправляемая торпеда" #NT!
 tech_naval_mtg_early_radio_guided_torpedo_desc: "Используя новую революционную технологию, мы можем разработать прототипы торпед, управляемые по радиоволнам." #NT!
 tech_naval_mtg_crows_nest: "Воронье гнездо" #NT!
 tech_naval_mtg_crows_nest_desc: "Вороньи гнезда использовались с древних времен для наблюдения и обнаружения вражеских кораблей и стали неотъемлемой частью морской войны и путешествий." #NT!
 tech_naval_mtg_artillery_spotting_techniques: "Методы обнаружения артиллерии" #NT!
 tech_naval_mtg_artillery_spotting_techniques_desc: "Наши военно-морские артиллеристы будут обучены передовым методам обнаружения, которые позволят нам получить преимущество над противником в морском бою." #NT!
 tech_naval_mtg_telescopic_sights: "Телескопические прицелы" #NT!
 tech_naval_mtg_telescopic_sights_desc: "Используя оптические прицелы, основанные на принципе телескопов, используемых, например, в обсерваториях, мы могли бы улучшить наши возможности обнаружения кораблей противника до того, как они заметят нас." #NT!
 tech_naval_mtg_simple_optical_rangefinders: "Простые оптические дальномеры" #NT!
 tech_naval_mtg_simple_optical_rangefinders_desc: "Ранние прототипы дальномеров позволяли нам примерно рассчитывать расстояние до других военных кораблей, что позволяло нам более точно настраивать наши орудия для попадания." #NT!
 tech_naval_mtg_simple_mechanical_fire_control_systems: "Простые механические системы управления огнем" #NT!
 tech_naval_mtg_simple_mechanical_fire_control_systems_desc: "Начало механизации наших систем управления огнем — это первый шаг к революции в современной морской войне." #NT!
 tech_naval_mtg_director_control_systems: "Директор Системы управления" #NT!
 tech_naval_mtg_director_control_systems_desc: "Централизованные системы управления огнем на наших кораблях позволят вести по противнику точные и частые залпы артиллерийского огня." #NT!
 tech_naval_mtg_repair_crews: "Ремонтные бригады" #NT!
 tech_naval_mtg_repair_crews_desc: "Размещение на наших судах специальных бригад для ремонта пробоин или борьбы с затоплением наших судов предотвратит затопление." #NT!
 tech_naval_mtg_steam_driven_water_pumps: "Водяные насосы с паровым приводом" #NT!
 tech_naval_mtg_steam_driven_water_pumps_desc: "Водяные насосы всегда приводились в действие только рабочей силой, и если бы мы могли использовать механические устройства для их питания, это значительно улучшило бы их насосные возможности." #NT!
 tech_naval_mtg_early_fire_fighting_crews: "Ранние пожарные бригады" #NT!
 tech_naval_mtg_early_fire_fighting_crews_desc: "Специальные пожарные бригады на наших кораблях предотвратят худшее в случае возникновения пожара." #NT!
 tech_naval_mtg_fire_fighting_drills: "Учения по пожаротушению" #NT!
 tech_naval_mtg_fire_fighting_drills_desc: "Тренировки наших экипажей в мирное время и на море подготовят их к боевым действиям." #NT!
 tech_naval_mtg_integrated_damage_control_system: "Интегрированная система контроля повреждений" #NT!
 tech_naval_mtg_integrated_damage_control_system_desc: "Простая система контроля повреждений на наших кораблях значительно повысит живучесть." #NT!
 tech_naval_mtg_capital_ship_naval_transportation: "Капитальный корабль Военно-морской транспорт" #NT!
 tech_naval_mtg_capital_ship_naval_transportation_desc: "Самый очевидный вид перевозки военно-морских сил: Перевозка наших войск на существующих боевых кораблях." #NT!
 tech_naval_mtg_merchant_ship_requisitioning: "Реквизиция торговых судов" #NT!
 tech_naval_mtg_merchant_ship_requisitioning_desc: "В военное время мы могли бы реквизировать торговые суда, чтобы улучшить наши возможности по транспортировке солдат." #NT!
 tech_naval_mtg_civilian_liner_requisitioning: "Реквизиция гражданского лайнера" #NT!
 tech_naval_mtg_civilian_liner_requisitioning_desc: "Если бы мы также реквизировали гражданские лайнеры, мы могли бы еще больше улучшить наши возможности по транспортировке солдат." #NT!
 tech_naval_mtg_dedicated_transport_boats: "Специальные транспортные лодки" #NT!
 tech_naval_mtg_dedicated_transport_boats_desc: "В конечном итоге потребуется разработать специальные транспортные суда для военно-морского флота, и мы должны сделать это, чтобы быть уверенными, что сможем перевезти большое количество солдат, если это необходимо в военное время." #NT!
 tech_naval_mtg_armored_transport_boats: "Бронированные транспортные катера" #NT!
 tech_naval_mtg_armored_transport_boats_desc: "Защита наших транспортных судов необходима для того, чтобы как можно больше людей смогли пережить вторжение с моря и транспортировку войск." #NT!
 tech_naval_mtg_primitive_rowboat_early: "Ранняя примитивная гребная лодка" #NT!
 tech_naval_mtg_primitive_rowboat_early_desc: "Ранняя примитивная гребная лодка." #NT!
 tech_naval_mtg_primitive_rowboat_main: "Примитивная весельная лодка" #NT!
