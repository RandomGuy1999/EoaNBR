 tech_naval_mtg_armor_floating_drydocks: "Плавучие сухие доки" #NT!
 tech_naval_mtg_armor_floating_drydocks_desc: "Развернуть мобильные морские платформы технического обслуживания, оснащенные необходимым оборудованием, позволяющим эффективно и быстро осуществлять ремонт и переоборудование военных кораблей прямо на передовой." #NT!
 tech_naval_mtg_armor_banding: "Броня" #NT!
 tech_naval_mtg_armor_banding_desc: "Укрепите жизненно важные части ваших военных кораблей, добавив многослойную защитную обшивку, повысив их живучесть и устойчивость к огню противника." #NT!
 tech_naval_mtg_armor_all_iron: "Вся железная конструкция" #NT!
 tech_naval_mtg_armor_all_iron_desc: "Внедряйте передовые технологии судостроения, используя железо в качестве основного материала, повышая долговечность и огневую мощь кораблей в морских сражениях." #NT!
 tech_naval_mtg_armor_ironcladding: "Железная облицовка" #NT!
 tech_naval_mtg_armor_ironcladding_desc: "Произведите революцию в военно-морской войне, бронируя военные корабли железными пластинами, обеспечивая беспрецедентную защиту и устойчивость к атакам противника." #NT!
 tech_naval_mtg_armor_steelcladding: "Стальная облицовка" #NT!
 tech_naval_mtg_armor_steelcladding_desc: "Повысьте обороноспособность военно-морского флота за счет передовых технологий бронирования с использованием стальных пластин, обеспечивающих непревзойденную прочность и защиту от враждебных угроз." #NT!
 tech_naval_mtg_armor_all_steel: "Все стальные конструкции" #NT!
 tech_naval_mtg_armor_all_steel_desc: "Новаторский военно-морской инженерный подход с использованием стали в качестве единственного материала, в результате чего создаются современные военные корабли с превосходной устойчивостью, огневой мощью и выносливостью в открытом море." #NT!
 tech_naval_mtg_armor_compound: "Составная броня" #NT!
 tech_naval_mtg_armor_compound_desc: "Интегрируйте несколько слоев различных материалов в военно-морскую обшивку, сочетая преимущества каждого из них, чтобы создать исключительно надежную защиту от различных форм вражеских атак." #NT!
 tech_naval_mtg_armor_nickel_steel: "Никель-стальная броня" #NT!
 tech_naval_mtg_armor_nickel_steel_desc: "Представьте революционный состав морской брони, добавив никель в сталь, улучшив защиту корабля за счет повышенной твердости, прочности и устойчивости к вражеским снарядам." #NT!
 tech_naval_mtg_bulbous_bow: "Выпуклый лук" #NT!
 tech_naval_mtg_bulbous_bow_desc: "Внедрите обтекаемый выступ в передней части корпуса корабля, чтобы уменьшить сопротивление и повысить топливную экономичность при движении по воде." #NT!
 tech_naval_mtg_harvey_armor: "Харви Армор" #NT!
 tech_naval_mtg_harvey_armor_desc: "Используйте новаторскую технику термической обработки стальных пластин, чтобы укрепить военно-морскую броню, чтобы она могла противостоять тяжелой артиллерии и боеприпасам во время войны." #NT!
 tech_naval_mtg_harvey_double_forging: "Двойная кованая заготовленная броня" #NT!
 tech_naval_mtg_harvey_double_forging_desc: "Поднимите оборону военно-морского флота на беспрецедентный уровень, подвергая стальные пластины двойной ковке, в результате чего получается исключительно закаленная броня с превосходной устойчивостью к огневой мощи противника и повышенной боевой прочностью." #NT!
 tech_naval_mtg_krupp_armor: "Крупп (I) Броня" #NT!
 tech_naval_mtg_krupp_armor_desc: "Представьте инновационный состав брони из закаленной стали, разработанный Фридрихом Круппом для повышения защитных возможностей военно-морских кораблей от современной вражеской артиллерии в морской войне." #NT!
 tech_naval_mtg_armor_gas_cementation: "Газоцементированная броня" #NT!
 tech_naval_mtg_armor_gas_cementation_desc: "Используйте передовой процесс газовой цементации для усиления стальных пластин, придавая морской броне исключительную твердость и стойкость, обеспечивая улучшенную защиту от атак противника." #NT!
 tech_naval_mtg_heavy_kca: "Тяжелая цементированная броня Круппа" #NT!
 tech_naval_mtg_heavy_kca_desc: "Используйте передовую технику бронепокрытий с использованием процесса газовой цементации Круппа, в результате чего получается очень прочная морская броня с исключительной прочностью и устойчивостью к огневой мощи противника." #NT!
 tech_naval_mtg_new_type_cementation: "Цементация нового типа" #NT!
 tech_naval_mtg_new_type_cementation_desc: "Внедрить инновационный и усовершенствованный процесс газовой цементации морской брони, чтобы еще больше повысить ее твердость, прочность и общие защитные возможности от современного оружия." #NT!
 tech_naval_mtg_heavy_kcna: "Тяжелая цементированная броня Krupp нового типа" #NT!
 tech_naval_mtg_heavy_kcna_desc: "Объедините последние достижения в области газовой цементации с опытом Krupp, создавая надежную и современную военно-морскую броню с беспрецедентной прочностью, отказоустойчивостью и превосходной защитой от атак противника." #NT!
  
