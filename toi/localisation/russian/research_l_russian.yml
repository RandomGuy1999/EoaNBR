 tech_naval_mtg_krupp_armor: "Крупп Броня" #NT!
 tech_naval_mtg_krupp_armor_desc: "Броня, разработанная после того, как модель Круппа заменила модель Харви, путем добавления небольшого количества хрома в броню, что сделало ее еще прочнее." #NT!
 tech_naval_mtg_armor_gas_cementation: "Газовая цементация" #NT!
 tech_naval_mtg_armor_gas_cementation_desc: "Используя процесс, называемый цементацией, при котором определенные газы используются в процессе нагрева и охлаждения для цементации передней части стального листа, модель Круппа можно значительно улучшить. он известен как Крупп II или KCA (Цементированная броня Круппа)." #NT!
