 FIN_the_language_strife: "Языковая борьба" #NT!
 FIN_the_language_strife_desc: "С того момента, как Великое Княжество вошло в состав России, шведский по-прежнему считался и использовался в качестве официального языка в Финляндии, к большому удовольствию свекоманов, но к разочарованию фенноманов, которые хотели сделать финский официальным языком. укреплять финскую культуру и самобытность. Этот конфликт начинает преобладать в нашем обществе и мешает нам реформировать нашу систему и мешает вопросу независимости. Нам необходимо решить этот вопрос как можно быстрее!" #NT!
 FIN_the_language_strife1: "Языковая борьба" #NT!
 FIN_the_language_strife1_desc: "С того момента, как Великое Княжество вошло в состав России, шведский по-прежнему считался и использовался в качестве официального языка в Финляндии, к большому удовольствию свекоманов, но к разочарованию фенноманов, которые хотели сделать финский официальным языком. укреплять финскую культуру и самобытность. Этот конфликт начинает преобладать в нашем обществе и мешает нам реформировать нашу систему и мешает вопросу независимости. Нам необходимо решить этот вопрос как можно быстрее!" #NT!
 FIN_risk_of_famine: "Риск голода" #NT!
 FIN_risk_of_famine_desc: "Нашему народу грозит большая опасность. Прогнозы погоды на предстоящие времена выглядят не очень хорошо, возможно, нас ждет плохой сезон для производства." #NT!
 FIN_outdated_economy: "Устаревшая экономика" #NT!
 FIN_outdated_economy_desc: "Финская экономика страдает. Наша устаревшая система эконом-классов была введена Александром I, чтобы удержать нас послушными посредством своих экономических реформ. Из-за этого мы можем лишь медленно адаптироваться к экономическим реформам и изменениям." #NT!
 FIN_reformed_army: "Свежереформированная армия" #NT!
 FIN_reformed_army_desc: "Благодаря нашим последним разработкам в области защиты и атаки мы можем чувствовать себя более комфортно и быть более эффективными на большом поле битвы!" #NT!
