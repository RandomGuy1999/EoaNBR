  ### Economy-Industry 
 FIN_status_of_economy: "Финская экономика" #NT!
 FIN_status_of_economy_desc: "Если мы хотим модернизировать нашу устаревшую экономику, мы должны сначала взглянуть на нее и посмотреть, какие части нашей промышленности можно улучшить и модернизировать." #NT!
 FIN_question_of_industralization: "Направление финской экономики" #NT!
 FIN_question_of_industralization_desc: "Хотя наша экономика в основном сельскохозяйственная, у нас также есть быстро растущий промышленный и коммерческий сектор. Сейчас нам предстоит решить, хотим ли мы сосредоточиться на нашем сильном сельскохозяйственном секторе и добиться более медленной индустриализации нашей страны, или же мы хотим сосредоточиться на быстрой индустриализации, как это сделали страны Западной Европы." #NT!
 FIN_rapid_industralization: "Фокус на промышленность" #NT!
 FIN_rapid_industralization_desc: "Нам следует сосредоточиться на нашем промышленном секторе, как это сделали западные страны. Несмотря на неудачи, мы должны добиться большего на этом пути, чем если бы продолжали идти по нынешнему пути." #NT!
 FIN_slowly_industralization: "Сосредоточьтесь на сельском хозяйстве" #NT!
 FIN_slowly_industralization_desc: "Вместо того, чтобы спешить по пути быстрой индустриализации, где мы, по сути, отказались бы от нашего сильного сельскохозяйственного сектора, мы могли бы замедлить нашу индустриализацию, а также сосредоточиться на нашем сельском хозяйстве. Это позволило бы нам сохранить много рабочих мест для нашей рабочей силы, а также предотвратить те же проблемы, которые произошли в уже промышленно развитых странах после начала их быстрой индустриализации." #NT!
 FIN_power_for_factories: "Электроэнергия для заводов" #NT!
 FIN_power_for_factories_desc: "У нас есть возможность получить зарубежные чертежи для заводов. Это нам бы очень помогло, так как нам не нужно самим разрабатывать эти планы и мы могли бы начать строить свои заводы раньше." #NT!
 FIN_textile_industry: "Текстильная промышленность" #NT!
 FIN_textile_industry_desc: "Одной из наших отраслей экономики, которая могла бы получить выгоду от нашей индустриализации, является наша текстильная промышленность. Но для этого нам придется финансировать текстильные фабрики и хлопковые фермы в нашей стране. Но в конечном итоге наши вложения окупятся, когда мы сможем производить собственные ткани." #NT!
 FIN_foreign_investors: "Пригласить иностранных инвесторов" #NT!
 FIN_foreign_investors_desc: "Улучшив отношения с Великобританией и Пруссией, они могут быть более открыты для идеи инвестирования в Финляндию, это будет включать в себя железные рудники в Лаппи и Саво, хромовые рудники в Лаппи и Уусимаа в сочетании с инфраструктурой в Похьянмаа. Все это было бы очень полезно для развития нашей промышленности и экономики в целом." #NT!
 FIN_modernisation_of_ironwork_factories: "Модернизация металлургических заводов" #NT!
 FIN_modernisation_of_ironwork_factories_desc: "Благодаря тому, что иностранные инвесторы и другие страны теперь финансируют нашу экономику, мы, возможно, сможем модернизировать часть нашего устаревшего оборудования и заводов, таких как наши металлургические заводы. Благодаря этому мы могли бы гарантировать, что сможем производить необходимое железо. Мы могли бы также использовать деньги, которые мы получаем от продажи железа, для открытия новых угольных шахт и сталелитейных заводов в нашей стране, что еще больше ускорит индустриализацию." #NT!
 FIN_tamflet_company: "Компания Тамфельт" #NT!
 FIN_tamflet_company_desc: "Одной из компаний, готовых стать нашим партнером в развитии нашей промышленности, является компания Tamfelt из Тампере." #NT!
 FIN_sawmill_industry: "Лесопильное производство" #NT!
 FIN_sawmill_industry_desc: "Финляндия – страна, большая часть территории которой покрыта лесами. Мы могли бы использовать это в своих интересах, разбив лесозаготовительные лагеря, где мы вырубаем деревья и используем их в нашей промышленности. Благодаря этому мы могли бы развивать нашу лесную промышленность." #NT!
 FIN_abolishtion_of_job_regulation: "Регулируйте рабочий день" #NT!
 FIN_abolishtion_of_job_regulation_desc: "В нашей экономике нам еще предстоит решить проблему, касающуюся рабочих. До сих пор не существует регулирования продолжительности рабочего дня, заставляющего работников работать дольше, чем они могут отдохнуть от работы. Это, очевидно, сказывается на рабочих. Нам следует разобраться в этом вопросе и попытаться упорядочить рабочие дни, даже если это приведет к снижению эффективности. Наши сотрудники будут за это благодарны." #NT!
 FIN_new_custom_policy: "Новая таможенная политика" #NT!
 FIN_new_custom_policy_desc: "Финляндия должна стремиться играть более важную роль на европейском рынке, открывая нашу экономику. Мы сможем производить и экспортировать больше, а это означает, что мы будем получать больше денег, которые, в свою очередь, мы сможем снова использовать для финансирования нашей промышленности." #NT!
 FIN_dockyard_industry: "Будущее верфи" #NT!
 FIN_dockyard_industry_desc: "Поскольку наше финансовое положение стабилизировалось, а наша отрасль стала такой эффективной, как никогда раньше, мы можем рассмотреть другие отрасли для инвестиций. Одной из отраслей, в которую мы могли бы инвестировать, является наша верфь, где также достигнут большой прогресс и которая могла бы позволить нам увеличить наше военно-морское производство." #NT!
 FIN_mekaniska_verkstads: "Меканиска Веркстадс" #NT!
 FIN_mekaniska_verkstads_desc: "Одной из компаний, которая могла бы нам помочь в этом отношении, является шведская компания Bergsunds Mekaniska Verkstads, компания, которая способна производить для нас машины и строить корабли." #NT!
 FIN_new_agriculture_laws: "Разрешить покупку земли" #NT!
 FIN_new_agriculture_laws_desc: "Мы должны дать крестьянам возможность покупать собственную землю, так как считаем, что это могло бы тогда еще больше мотивировать их работать в своем хозяйстве. Это окажет большое влияние на финскую экономику и ее сельскохозяйственный сектор. Мы также считаем, что это может способствовать увеличению урожая в годы, когда голод не приближается." #NT!
 FIN_fight_with_hunger: "Предотвратите будущий голод" #NT!
 FIN_fight_with_hunger_desc: "У нас был голод в прошлом, голод может случиться и сейчас, и в будущем. Но если мы хотим снизить вероятность подобных событий, мы могли бы основать новые фермы в других регионах. Один из шагов, который мы можем сделать, — это создать фермы в Уусимаа, Похьянмаа и Саво." #NT!
 FIN_search_for_russian_investor: "Пригласите российских инвесторов" #NT!
 FIN_search_for_russian_investor_desc: "Как наш повелитель, Российская империя должна инвестировать в нашу экономику, но в зависимости от ее политики это может быть не так. Вместо этого мы могли бы попытаться убедить некоторых российских инвесторов финансировать некоторые промышленные отрасли Финляндии. Это может быть лесная промышленность в Лаппи, которую мы могли бы расширить за счет инвестиций, а также железные рудники и инфраструктура в Саво, которые мы могли бы улучшить за счет российских инвестиций." #NT!
 FIN_fiskari_industry: "Фискари Индустрия" #NT!
 FIN_fiskari_industry_desc: "Компания Fiskars заинтересована стать нашим партнером и консультантом в нашей отрасли. Наняв их для решения этой задачи, мы могли бы получить экономическую выгоду и с точки зрения исследования новых технологий, например. в машиностроительном секторе." #NT!
 FIN_fiskari_dominance: "Корпоративное отделение Fiskari" #NT!
 FIN_fiskari_dominance_desc: "Fiskars объявила, что заинтересована в расширении деятельности в Финляндии и открытии новых заводов и сталелитейных заводов." #NT!
 FIN_finnish_industralization: "Финская индустриализация" #NT!
 FIN_finnish_industralization_desc: "Мы предприняли все необходимые шаги для начала индустриализации и в настоящее время находимся в процессе этого. Это оказывает большое влияние на наше бывшее аграрное общество." #NT!
  ### Economy-Infrastructure 
 FIN_establishment_finnish_railways_board: "Основание Раутатиеджохтокунта" #NT!
 FIN_establishment_finnish_railways_board_desc: "Создание Rautatiejohtokunta (Совета железных дорог) позволит нам контролировать строительство и бесперебойную эксплуатацию железнодорожных линий, а также отслеживать движение транспорта и сообщать Сейму Финляндии о любых предлагаемых изменениях через высший орган управления дорогами и водными путями." #NT!
 FIN_encourage_domestic_train: "Поощрение производства внутренних поездов" #NT!
 FIN_encourage_domestic_train_desc: "Поскольку у нас есть необходимая для этого промышленность, возможно, нам следует инвестировать в производство поездов в самой Финляндии, что сделает нас независимыми в этом отношении от других. Производство и использование финских поездов позволит нам сэкономить много денег, которые мы могли бы потратить при покупке поездов иностранного производства. Мы также обеспечим соответствие наших поездов современным стандартам, чего мы не можем гарантировать при использовании иностранных поездов, поскольку они могут не захотеть продавать нам свою самую современную версию." #NT!
 FIN_establish_suomen: "Основание Suomen Valtiollinen Rautatielaitos" #NT!
 FIN_establish_suomen: "Поскольку мы начали строить и улучшать часть нашей железнодорожной инфраструктуры, нам следует создать государственную компанию, которая будет отвечать за улучшение, поддержание и расширение железнодорожной инфраструктуры в Финляндии. Это рождение Суомен Валтиоллинен Раутатиэлайтос!" #NT!
 FIN_hanko_hyvinkaa_railway: "Железная дорога Ханко - Хювинкяя" #NT!
 FIN_hanko_hyvinkaa_railway_desc: "Строительство железной дороги между прибрежным городом Ханко и Хювинкяя, расположенным прямо на окраине Хельсинки, поможет нам перевозить импортные товары с большей скоростью. Это также поможет нашим солдатам в бою, поскольку их припасы будут прибывать быстрее из нашего центра в Хельсинки. §RВнимание: §WЭто решение потребует завершения строительства инфраструктуры 5-го уровня в Уусимаа." #NT!
 FIN_tampere_helsinki_railway: "Тампере - Хельсинки железная дорога" #NT!
 FIN_tampere_helsinki_railway_desc: "Строительство железной дороги между нашей столицей Хельсинки и одним из наших крупнейших городов Тампере поможет в транспортировке товаров и других вещей в Уусимаа. Это проект, в который стоит инвестировать." #NT!
 FIN_riihimaki_saint_petersburg_railway: "Риихимяки - Санкт-Петербургская железная дорога" #NT!
 FIN_riihimaki_saint_petersburg_railway_desc: "Строительство железной дороги между Риихимяки, расположенным прямо на окраине Хельсинки, и Санкт-Петербургом, столицей Российской империи, обеспечит лучшее сообщение между Финляндией и Россией и облегчит транспортировку импортных товаров, прибывших в Санкт-Петербург, в нашу страну. страна. Возможно, мы могли бы даже соединить эту железную дорогу с железной дорогой, идущей от Хювинкяя до Ханко, и создать одну железную дорогу, проходящую через Уусимаа и Карьялу. §RВнимание: §WЭто решение потребует завершения инфраструктуры уровня 5 в Карьяле." #NT!
 FIN_helsinki_turku_railway: "Хельсинки - Турку железная дорога" #NT!
 FIN_helsinki_turku_railway_desc: "Хотя сейчас мы построили железную дорогу от окраин Хельсинки до таких городов, как Тампере, Ханко и Санкт-Петербург, нам все еще не хватает железной дороги, которая соединяла бы сам Хельсинки с другими крупными городами Финляндии, в результате чего Финляндия была разделена на различные, почти недоступные регионы. И чтобы решить эту проблему, наши инженеры предлагают построить железную дорогу, идущую от Хельсинки до Турку, соединяющую два крупнейших города Финляндии и, возможно, даже соединяющую саму Финляндию." #NT!
 FIN_railway_start: "Импортные транспортные технологии" #NT!
 FIN_railway_start_desc: "Если мы решим импортировать зарубежные транспортные технологии, у нас будет возможность быстрее и эффективнее строить и совершенствовать собственные модели железных дорог и поездов. Это позволило бы нам еще больше поддержать процесс индустриализации." #NT!
 FIN_state_railway_investment: "Инвестиции государственных железных дорог" #NT!
 FIN_state_railway_investment_desc: "Был поднят вопрос о том, должна ли Финляндия или частная компания взять на себя управление строительством и содержанием железных дорог. Ответ прост: именно правительство должно взять под контроль эти вопросы, поскольку железные дороги - это национальный вопрос, в котором участвует каждый человек. Хотя строительство железных дорог будет медленнее, чем если бы их строила частная компания, в конечном итоге будут строиться только те железные дороги, которые посчитают нужными и нужными." #NT!
 FIN_private_railway_investment: "Частные железнодорожные инвестиции" #NT!
 FIN_private_railway_investment_desc: "Возможно, предоставление некоторым частным компаниям возможности строить наши железные дороги поможет нам больше, чем строительство железных дорог самостоятельно. С одной стороны, мы не смогли бы их планировать, нам также не нужно было бы их финансировать, поскольку за нас это сделали бы частные компании. Мы также могли бы ожидать, что они будут работать более эффективно, чем мы, поскольку они заинтересованы в том, чтобы закончить и ввести их в эксплуатацию как можно быстрее, а также как можно быстрее вернуть вложенные деньги." #NT!
 FIN_hameenlinna_helsinki_line: "Хямеэнлинна - Хельсинкская железная дорога" #NT!
 FIN_hameenlinna_helsinki_line_desc: "Теперь, когда финансирование уже обеспечено, а строительство других железнодорожных линий вокруг Хельсинки и Уусимаа в целом, включая сообщение с Санкт-Петербургом, уже завершено, мы должны обратить внимание на более амбициозный строительный проект. Хямеенлинна — один из наших промышленных городов, и соединение его с Хельсинки обеспечивает приток этой переработанной продукции в нашу столицу. Эта железная дорога будет важна сейчас, но и в долгосрочной перспективе, поэтому мы должны начать строительство как можно быстрее." #NT!
  ### Economy-Fleet 
 FIN_new_technical_school: "Новая техническая школа" #NT!
 FIN_new_technical_school_desc: "Когда наш флот был уничтожен, у нас не было возможности заниматься морской торговлей, что сделало нас еще более зависимыми от России. Но не более того! С сегодняшнего дня мы начнем восстановление нашего флота и вернемся на европейскую морскую торговую площадку! Мы уже начали восстанавливать верфь, это нам пригодится. Имея флот и интенсивную торговлю с другими странами, мы сможем еще больше снизить влияние России на нашу страну!" #NT!
 FIN_engineering_programmes: "Инженерные программы" #NT!
 FIN_engineering_programmes_desc: "С помощью инженерных программ мы могли бы использовать знания людей для ускорения производства кораблей и возвращения к торговле с зарубежными державами." #NT!
 FIN_buy_transport_tech: "Приобретайте транспортные технологии" #NT!
 FIN_buy_transport_tech_desc: "Мы могли бы приобретать новые технологии морского транспорта из-за границы, что поможет нам строить наши корабли еще быстрее, что сейчас является наивысшим приоритетом." #NT!
 FIN_trade_fleets: "Торговый флот" #NT!
 FIN_trade_fleets_desc: "Мы сделали первый шаг к восстановлению нашего торгового флота. Основная инфраструктура для восстановления наших кораблей завершена. С началом производства кораблей и ускорением реконструкции верфей независимость в торговле приближается с каждым днем!" #NT!
 FIN_helsingin_laivatelakka_osakeyhtio: "Хельсингин Лайвателакка Осакейтиё" #NT!
 FIN_helsingin_laivatelakka_osakeyhtio_desc: "Одной из компаний, которая хочет стать нашим партнером в восстановлении нашего торгового флота, является Helsingin Laivatelakka Osakeyhtiö. Используя их, наши усилия обязательно окупятся, и с их помощью мы сможем работать быстрее и эффективнее!" #NT!
 FIN_martime_trade: "Морская торговля" #NT!
 FIN_martime_trade_desc: "Мы сделали это! Благодаря большим усилиям и помощи некоторых наших финских компаний нам удалось восстановить наш давно разрушенный торговый флот. Это обязательно поможет нам сделать шаг к нашей независимости и прочь от российской сферы! А пока давайте воспользуемся восстановлением флота и начнем с торговли с другими державами." #NT!
  
  ### Military-Fleet 
 FIN_crimea_war_lesson: "Уроки Крымской войны" #NT!
 FIN_crimea_war_lesson_desc: "Во время Крымской войны, длившейся последние годы, большую роль в ней сыграла наша повелительница Россия. Наше участие в войне на стороне России означало, что в конечном итоге мы проиграли. Но, как и во всех войнах, мы извлекли из этой войны некоторые уроки, и нам необходимо внести изменения в армию, чтобы не допустить повторного поражения в войне!" #NT!
 FIN_suomen_meriekipassi: "Финский Мериекипааси" #NT!
 FIN_suomen_meriekipassi_desc: "Во время Крымской войны военно-морские и береговые действия были важной частью боевых действий, как это было видно во время наших боев в наших прибрежных районах, а также во время бомбардировок и вторжения на Аландские острова. Создав и улучшив наш военно-морской флот, мы могли бы помешать нашим врагам достичь этих территорий в следующий раз, когда мы будем вести войну. Один из способов добиться этого – это, конечно, проектировать и строить более совершенные корабли, что и сделал наш адмирал Йохан Эберхард фон Шанц! Он пришел к нам с предложением о новом корабле «Мерьекипааси»! Возможно, принятие предложения о постройке этого корабля поможет нам укрепить наш флот?" #NT!
 FIN_expansion_of_fortresss_sveaborg: "Расширение крепости Свеаборг" #NT!
 FIN_expansion_of_fortresss_sveaborg_desc: "Хотя мы можем улучшить наш флот и попытаться помешать противнику достичь наших берегов, мы также должны быть готовы к случаям, когда мы потерпим неудачу в этом. Один из способов сделать это — расширить прибрежные крепости, такие как крепость Свеаборг на нашем южном побережье! Если первое не сможет нас спасти, то второе наверняка поможет нам защититься. А сосредоточив внимание на дивизиях финской морской пехоты, мы сможем лучше защитить наши береговые линии, штурмуя с помощью наших морских пехотинцев те места, где они больше всего нужны боевым действиям!" #NT!
 FIN_gamla_warfsbolaget_i_abo: "Гамла Варфсболагет и Або" #NT!
 FIN_gamla_warfsbolaget_i_abo_desc: "Компания Gamla Warfsbolaget i Åbo из Турку предложила нам сотрудничать в военно-морском секторе нашей промышленности и в военной сфере. Передача им наших запросов имела бы для нас свои плюсы, поскольку наши партнеры могли бы планировать и строить наши корабли, которые станут частью нашего военно-морского флота, гораздо быстрее и эффективнее, чем мы. Себестоимость производства также будет ниже, а это означает, что у нас по-прежнему будут деньги для инвестиций в другие части нашей отрасли." #NT!
 FIN_rjurik_kalevala: "Рюрик и Калевала" #NT!
 FIN_rjurik_kalevala_desc: "Урегулировав наше партнерство, мы можем приступить к строительству корветов классов «Рюрик» и «Калевала». Хотя они определенно укрепят наш военно-морской флот, они также обеспечат нашу определенную независимость в морских вопросах, поскольку мы больше не будем зависеть от российского военно-морского флота в плане защиты!" #NT!
  ### Military-Army 
 FIN_future_of_army: "Будущее армии" #NT!
 FIN_future_of_army_desc: "Проанализировав наш «успех» в Крымской войне, мы увидели, где нам следует улучшить нашу армию сейчас, чтобы не допустить повторения наших прошлых неудач, как это произошло в прошлой войне. Возможно, нам также следует подумать о том, как мы можем выйти из российской сферы в армейских вопросах, что еще больше снизит влияние России в нашей стране и подтолкнет нас еще дальше к независимости!" #NT!
 FIN_help_from_russia: "Ищите поддержку в России" #NT!
 FIN_help_from_russia_desc: "Даже если мы хотим стремиться к независимости, а это означает, что мы должны попытаться улучшить нашу армию независимо от Российской империи, они по-прежнему остаются нашими повелителями, а также одной из пяти великих европейских держав. Так что, возможно, нам следует обратиться к ним и попытаться реформировать нашу армию, проанализировав наш и их опыт Крымской войны, и искоренить наши слабые места, возникшие в прошлой войне, даже если это означает отступление от наших амбиций по обретению независимости от России." #NT!
 FIN_guard_rifle_battalion: "Расширение Финского гвардейского стрелкового батальона" #NT!
 FIN_guard_rifle_battalion_desc: "Поскольку Россия унижена капитуляцией в последней войне, царь в ярости и наверняка захочет предотвратить повторение подобной ситуации. Так что у нас действительно могут быть хорошие карты, когда мы предложим ему принять еще 50 000 человек в Финский гвардейский стрелковый батальон, что, несомненно, значительно укрепит нашу армию!" #NT!
 FIN_grenadier_sharpshooters: "Статус стрелкового батальона" #NT!
 FIN_grenadier_sharpshooters_desc: "Еще одна проблема, которая была у нас в Крымской войне, это то, что наша техника в боях, поэтому если мы хотим и дальше улучшать нашу армию, нам тоже придется улучшать нашу технику!" #NT!
 FIN_helsinki_junker_school: "Хельсинкская юнкерская школа" #NT!
 FIN_helsinki_junker_school_desc: "Основная проблема, с которой мы столкнулись во время последней войны, заключалась в том, что у нас было мало офицеров, которые действительно были способны планировать стратегию и обеспечивать солдат одним из них, тогда как другие армии были ослаблены из-за отсутствия «компетентного» офицера. Если мы хотим решить эту проблему, нам нужно открыть юнкерские школы, как в Хельсинки, чтобы мы могли обучать наших офицеров тому, что они должны делать во время боя или при планировании стратегии." #NT!
 FIN_milyutin_reforms: "Реформы Милютина в финской армии." #NT!
 FIN_milyutin_reforms_desc: "За последние месяцы нам удалось улучшить и укрепить нашу армию с помощью наших милостивых русских повелителей. Но, поскольку реформы Милютина осуществляются в Финляндии, мы не только подорвали наши амбиции стать независимыми, но и отказались от своей честности, решив работать вместе с нашим «дьяволом». Посмотрим, окупится ли хотя бы тот шаг, который мы сделали сейчас." #NT!
 FIN_hire_foreign_instructors: "Нанимайте иностранных инструкторов" #NT!
 FIN_hire_foreign_instructors_desc: "Прислушиваясь к нашим российским «повелителям», мы оказались в такой ситуации, когда у нас устаревшая армия и техника, и мы проиграли последнюю войну. Совместная работа с иностранными инструкторами поможет нам улучшить нашу армию даже больше, чем любое сотрудничество с Россией, поскольку они намеренно отбросят нас назад, чтобы помешать нам следовать по пути к независимости!" #NT!
 FIN_learn_from_prussians: "Прусское руководство" #NT!
 FIN_learn_from_prussians_desc: "Пруссия, которую иногда также называют «армией с государством», сумела в 1700-х годах нарастить свою военную мощь до такой степени, что стала одной из великих держав Европы и одной из ведущих стран Германии в отношении армия. Возможно, совместная работа с ними повлияет и мотивирует нашу армию стать сильнее и покажет нам, какие шаги нам нужно предпринять, если мы хотим иметь более сильную армию!" #NT!
 FIN_prussian_discipline: "Прусская дисциплина" #NT!
 FIN_prussian_discipline_desc: "Одна из вещей, которая делает прусскую армию такой сильной, — это строгая армейская дисциплина. Возможно, нам следует попытаться подражать этому. Если мы покажем среднестатистическому солдату, что значит сражаться за Финляндию и ее народ, они, возможно, почувствуют дополнительную мотивацию сражаться со своими врагами! Это могло бы даже усилить наше патриотическое движение и движение за независимость!" #NT!
 FIN_purchase_dreyse_rifles: "Покупка прусского оружия" #NT!
 FIN_purchase_dreyse_rifles_desc: "Прусские войска не только обладают хорошим милитаристским идеалом, ученичеством и дисциплиной, но они также обладают самым современным и лучшим оружием нашего времени! Поскольку нам также необходимо модернизировать нашу технику, мы должны воспользоваться этой возможностью и купить винтовки «Пруссия». Это еще больше укрепит наш боевой дух!" #NT!
 FIN_swedish_instructors: "Шведское руководство" #NT!
 FIN_swedish_instructors_desc: "Несмотря на то, что шведы репрессировали и колонизировали нас с 1100-х годов, нам следует отложить в сторону наши разногласия и обратить внимание на Швецию, поскольку они являются нашими геологическими соседями, и мы вместе с ними вели бесчисленные войны. Они неоднократно показывали, что их силу нельзя недооценивать." #NT!
 FIN_heritage_of_hakkapelitas: "Наследие Хаккапелитты" #NT!
 FIN_heritage_of_hakkapelitas_desc: "Во время правления Шведской империи в Финляндии у шведов была сильная кавалерия, дислоцированная в Финляндии. После того как Россия сделала нас своим владычеством, наши кавалерийские части были распущены. Возможно, нам следует попытаться повторить историю, которую мы имели с кавалерией при шведском правлении." #NT!
 FIN_common_manouvers: "Совместные военные маневры" #NT!
 FIN_common_manouvers_desc: "Теперь, когда мы улучшили наши отношения со Швецией в отношении армии, у нас есть возможность организовать совместные военные учения со Швецией. Это поможет нашей армии, поскольку благодаря этому они узнают больше вещей и приобретут опыт. Мы также получили предложение от Швеции о том, что они готовы продать нам свои пушки и винтовки." #NT!
 FIN_army_reform: "Реформа армии" #NT!
 FIN_army_reform_desc: "Теперь, когда мы проанализировали наши неудачи в Крыму, приняли меры, чтобы подобное никогда не повторилось, реорганизовали и усовершенствовали структуру и оснащение нашей армии, можно считать переделку нашей армии завершенной! Еще один шаг к независимости сделан!" #NT!
  
  ### Post-Famine country rebuild 
 FIN_rotschild_loan: "Ссуды от семьи Ротшильдов" #NT!
 FIN_rotschild_loan_desc: "Нас поразил голод! Сельскохозяйственная экономика Финляндии рухнула беспрецедентным образом! Отсутствие урожая означает, что людям придется голодать! Мы должны действовать быстро, если хотим помочь и спасти наш народ. Первым шагом к этому будет стимулирование нашей экономики после событий, произошедших в последние дни, и импорт иностранных продуктов питания, чтобы иметь возможность накормить наших людей и не дать им умереть с голоду. Но для этого нам нужны деньги, а их нам сейчас не хватает. Но нам повезло (на этот раз), поскольку Франкфуртский банк Ротшильд предлагает нам кредит, с помощью которого мы можем профинансировать столь необходимые вещи." #NT!
 FIN_famine_public_railway: "Общественные железные дороги и инфраструктурные работы" #NT!
 FIN_famine_public_railway_desc: "У нашего населения есть проблема. Поскольку большая часть наших рабочих работает в сельскохозяйственном секторе, а точнее 85%, большая часть нашего населения не смогла зарабатывать деньги из-за голода. Но мы нашли решение. Быстрорастущий промышленный сектор означает, что железные дороги с течением времени становятся все более важными. Поскольку нам еще предстоит построить некоторые из этих железных дорог и расширить железнодорожное сообщение, мы могли бы позволить работникам сельскохозяйственного сектора присоединиться к нашей рабочей силе. Это принесет пользу и нам, и им. Мы, потому что мы могли бы завершить эти проекты быстрее, имея большую рабочую силу. Их, потому что они смогут заработать столь необходимые деньги, которые им понадобятся для покупки заменителя еды, поскольку их еда была уничтожена голодом. Типичная беспроигрышная ситуация, не так ли?" #NT!
 FIN_pettu_bread: "Петту Хлеб" #NT!
 FIN_pettu_bread_desc: "Поскольку в настоящее время у нас нет зерна для производства столь необходимой нам еды, нам придется прибегнуть к производству хлеба петту, сделанного из коры, пока мы снова не сможем гарантировать стабильный урожай зерна!" #NT!
 FIN_emergency_use_markka: "Экстренное использование Markka" #NT!
 FIN_emergency_use_markka_desc: "Когда впервые пришел голод и стало ясно, что мы не сможем прокормить себя из-за плохого урожая, у нас была возможность брать кредиты для покупки продуктов питания на рынках Центральной Европы, но мы по глупости отказались от этого, чтобы предотвратить Маркку. ослабляются высокими процентными ставками. Но по мере того, как кризис продолжается, становится все очевиднее, что мы должны что-то делать, чтобы иметь возможность брать кредиты для финансирования импорта продуктов питания. Итак, мы посоветуем нашему министру финансов Йохану Вильгельму Снельману девальвировать марку, чтобы мы могли продолжать наш курс и брать больше кредитов!" #NT!
 FIN_ask_grain_shipment: "Зарубежные поставки зерна" #NT!
 FIN_ask_grain_shipment_desc: "Как наш «Повелитель», Российская империя должна помочь нам в борьбе с голодом. Мы спросим их, могут ли они прислать нам немного своего зерна, чтобы мы имели его в запасе и могли произвести еще немного хлеба и других продуктов, для которых нужно зерно." #NT!
 FIN_recover_famine_year: "Оправиться от голода" #NT!
 FIN_recover_famine_year_desc: "У нас был трудный год со сбором урожая, поскольку нас действительно поразил голод, после того как наши посевы были уничтожены и в последние годы. Это означало, что у нас кончился урожай, особенно зерно, которым мы могли бы обеспечить себя. Результатом стали голод и нищета. Мы, как власть, отреагировали слишком поздно и применили неправильные меры, что усугубило наши проблемы. Но мы начали выздоравливать. Организовав аварийные работы, нам удалось еще больше расширить нашу железнодорожную инфраструктуру, необходимую для индустриализации, а также дать фермерам и работникам сельскохозяйственного сектора работу, с помощью которой они могли бы заработать немного денег после уничтожения урожая. Мы приняли меры, чтобы обезопасить наши запасы зерна и пополнить их перед повторным использованием. К счастью, Россия смогла и захотела оставить нам часть своего зерна, с помощью которого мы могли бы производить некоторые столь необходимые товары, например хлеб, а также иметь возможность пополнить наши запасы зерна. И, наконец, мы также заново открыли некоторые альтернативные способы производства продуктов питания, которые мы использовали, чтобы стабилизировать общество после голода. Но сейчас Финляндия медленно восстанавливается после голода, как и ее граждане." #NT!
 FIN_boost_industrialization: "Содействие индустриализации после голода" #NT!
 FIN_boost_industrialization_desc: "Голод наконец-то закончился после хорошего года с урожаем выше среднего. Тем не менее многие люди, ослабленные голодом, умирают от заразных болезней. К счастью для властей, население в целом восприняло ужасы последних лет как стихийное бедствие, а не как запоздалые и неадекватные действия правительства, от которого они и так не ожидали большего. Если гнев и был, то он был направлен в основном на местных чиновников. Социальный порядок, похоже, не находится под какой-либо угрозой, поскольку люди больше сосредоточены на возвращении к нормальной жизни. К сожалению, это займет время, хотя окончательные цифры, вероятно, никогда не будут известны, число погибших было ужасающим. Некоторые регионы сообщают, что за последние два года скончался каждый пятый. Однако уроки были извлечены. Было запущено больше программ по улучшению коммуникаций в Финляндии и увеличению разнообразия финского сельского хозяйства, причем те, кто надеется, что повторение подобного голода никогда не повторится." #NT!
  
  ### Politics 
 FIN_the_porvoo_diet: "Диета Порвоо" #NT!
 FIN_the_porvoo_diet_desc: "По окончании русско-шведской войны в 1809 году в городе Порвоо собралось законодательное собрание, на котором присутствовали представители четырех сословий к тому времени оккупированной Финляндии: дворянство, духовенство, грабители и крестьяне. Основной причиной их собрания было создание нашего Великого Княжества Финляндского в составе Российской Империи, где наши бывшие представители принесли присягу и пообещали верность царю Александру, который взамен пообещал сохранить действующую финскую конституцию и уважать Финские законы, права и религия и править Финляндией по прежним правилам - обещание, которое он не сдержал. Несмотря на то, что финский сейм должен был вновь собраться после окончания русско-шведской войны, он так и не собрался вновь даже по сей день!" #NT!
 FIN_the_january_comitee: "Январский комитет" #NT!
 FIN_the_january_comitee_desc: "После смерти Николая I и прихода к власти Александра II. на российском престоле в финском народе зародились надежды на реформы. Александр II. пошел в Сейм в день Пасхи и рассказал им о проблемах в разных частях страны и хотел восстановить Сейм, чтобы заняться проблемами в Финляндии. Список мер был составлен и отправлен императору, который медлил с созывом сейма, поскольку он не пользовался бы популярностью. Тогда было решено, что антиконституционный комитет должен собраться в январе 1862 года и подготовить тему, необходимую для диеты, а также подготовить саму диету. Члены комитета будут избраны, и от каждого из 4 сословий в комитете будет по три представителя." #NT!
 FIN_the_diet_of_1863: "Сейм 1863 года" #NT!
 FIN_the_diet_of_1863_desc: "Александр II. решил созвать финский сейм, так как у него есть планы реформирования Финляндии. Финляндия остро нуждается в реформах во многих областях нашей политики, например, в нашей экономике и налоговой системе, для чего царю нужно одобрение наших сословий. Великий день для Финляндии, которая впервые за полвека сама решает свои дела!" #NT!
 FIN_kielireskripti: "Киелирескрипты" #NT!
 FIN_kielireskripti_desc: "Большим вопросом в финском обществе является вопрос, какой язык должен занимать главенствующее положение. Спустя полвека шведский язык по-прежнему используется в финской политике, хотя только 15% говорят на нем как на родном языке. Этот пережиток восходит к тому времени, когда Финляндия находилась под властью Швеции. В то время как свекоманы стремятся защитить статус-кво, фенноманцы, с другой стороны, хотят добиться того, чтобы финский и шведский языки имели одинаковое значение в политике. Теперь нам предстоит решить, по какому пути мы хотим идти с точки зрения языка. Если мы сделаем правильный выбор, это может повысить наши амбиции независимости!" #NT!
 FIN_support_fennomans: "Поддержите Фенноманов" #NT!
 FIN_support_fennomans_desc: "Фенноманы, коренные романтизаторы и патриоты финской идентичности и языка – это костяк нашей нации! Без них мы бы наверняка называли себя не финнами!" #NT!
 FIN_flag_discussion: "Финский флаг" #NT!
 FIN_flag_discussion_desc: "Каким бы важным ни был выбор языка для определения нашей идентичности, важно показать ее миру и нашим соседям! И как мы можем добиться этого лучше, чем с помощью нашего флага? Целью Fennomans является популяризация финского языка и культуры в Финляндии. И хотя мы достигли первого, нам еще предстоит достичь второго. Начав с флага, мы покажем миру нашу финскую культуру!" #NT!
 FIN_fennomans_pol: "Фенноманская политика" #NT!
 FIN_fennomans_pol_desc: "Теперь, когда фенноманцы получили большинство в парламенте, мы должны начать реализацию нашей политики и изменить наши языковые законы, чтобы предоставить финскому языку равный статус со шведским языком. Нам необходимо укреплять финский народ, его язык и культуру, чтобы Финляндия могла выжить и процветать! Мы думаем, что наших законов будет достаточно для достижения наших целей. За Финляндию!" #NT!
 FIN_karelianism: "карелизм" #NT!
 FIN_karelianism_desc: "Карелизм описывает культурный феномен в Финляндии, используемый писателями, художниками и поэтами. С момента выхода эпопеи «Калевала» в 1835 году карелизм стал основным направлением в Финляндии, а Карелия стала синонимом идеи «финскости» и аутентичности во всей Финляндии, что пробудило финскую национальную гордость и патриотизм. Возможно, мы могли бы использовать этот жанр искусства и литературы для продвижения наших идей «финскости», то есть финской культуры и языка, и тем самым стать независимыми от шведского и российского влияния в нашей культуре и в самой Финляндии. Имея сильное движение за независимость, мы можем даже попытаться обрести независимость!" #NT!
 FIN_support_svecomans: "Поддержите Свекоманс" #NT!
 FIN_support_svecomans_desc: "Хотя они являются потомками давно ушедших шведов, они все еще финны. Мы могли бы насаждать шведский язык и традиции, которые мы унаследовали, находясь под их колониальным правлением." #NT!
 FIN_flag_svecomans: "Флаг Свекоманса" #NT!
 FIN_flag_svecomans_desc: "Поскольку Свекоманы взяли под контроль финскую политическую сцену, нам, возможно, придется кое-что изменить. Одной из таких вещей был бы финский флаг, поскольку он показывает не наше славное шведское наследие, а только нашу текущую ситуацию, в которой сейчас находится Финляндия. Немного изменив наш флаг, мы сможем продемонстрировать наше наследие!" #NT!
 FIN_svecomans_pol: "Свекоманс Политика" #NT!
 FIN_svecomans_pol_desc: "Теперь, когда свекоманы получили большинство в парламенте, мы должны начать осуществлять нашу политику и изменить наше законодательство настолько, чтобы сохранить статус-кво в языковом вопросе и еще сильнее продемонстрировать наше шведское наследие в обществе. Это определенно укрепит движение за независимость Финляндии и единство в скандинавских государствах!" #NT!
 FIN_swedish_heritage: "Шведское наследие" #NT!
 FIN_swedish_heritage_desc: "Благодаря тому, что наши законы реализованы, а общество научилось тому, как много мы заимствовали из Швеции и насколько похожи наши два языка и культуры, мы можем теперь проверить наши «усилия по реформированию». Самобытность Финляндии была сохранена!" #NT!
 FIN_finnishing_reforms: "Завершение реформ" #NT!
 FIN_finnishing_reforms_desc: "Поскольку наша политика изменилась в соответствии с общественными интересами, а наша сильная и красивая культура была сохранена благодаря нашим языковым и культурным реформам, мы можем завершить наши реформы в этой части общества сейчас." #NT!
 FIN_second_diet: "Сейм 1867 года" #NT!
 FIN_second_diet_desc: "Как указано в законах о Сейме Финляндии, Сейм обязан собраться снова максимум через 5 лет. Теперь, когда эти годы почти прошли, Александр II. решил вновь созвать сейм, созвав его для решения экономических вопросов еще раз! Финляндия снова может решать сама!" #NT!
 FIN_monetary_reforms: "Денежные реформы" #NT!
 FIN_monetary_reforms_desc: "Денежно-кредитная ситуация в Финляндии в настоящее время неясна. У нас есть две валюты, которые принимаются в Финляндии: российский рубль и шведский риксдалер. Возможно, нам следует попытаться стандартизировать валюту, используемую в Финляндии. Это также позволило бы нам сделать еще один важный шаг на пути к независимости, поскольку одним из важнейших аспектов независимости является то, что одно государство имеет возможность быть финансово независимым от его перегрузок." #NT!
 FIN_own_currency: "Собственная валюта" #NT!
 FIN_own_currency_desc: "Как мы и планировали, Финляндия получит собственную валюту – финскую марку. К сожалению, мы не достигли нашей цели — привязать его к серебру, вместо этого нам пришлось привязать его к российскому рублю по обменному курсу четыре марки за один рубль. Также стоит отметить, что до тех пор, пока император не подпишет закон, финская Маркка практически ничего не стоит. Но в то же время мы можем пробудить чувство патриотизма в нашем народе, когда он заработает наши деньги в нашей валюте, выполняя тяжелую работу и развивая Финляндию дальше!" #NT!
 FIN_finnish_banks: "Финские банки" #NT!
 FIN_finnish_banks_desc: "С введением нашей собственной валюты нам придется расширить инфраструктуру банков в Финляндии, чтобы гарантировать, что каждый сможет снять свои деньги. Нам также понадобится определенная инфраструктура для самого денежного потока, например, Центральный банк Финляндии." #NT!
 FIN_inspecting_economy: "Проверка экономики" #NT!
 FIN_inspecting_economy_desc: "Даже несмотря на то, что наша экономика восстанавливается после ужасного голода(ов), который мы пережили в прошлом году(ах), и индустриализация финской экономики идет полным ходом, нам все равно необходимо проанализировать ситуацию в нашей экономике, чтобы иметь возможность отреагировать на внезапные резкие изменения. проблемы, которые у нас могут возникнуть, и найти пути дальнейшего укрепления нашей экономики. Хорошая и сильная экономика всегда является важным фактором в независимых государствах!" #NT!
 FIN_encourage_investment: "Поощряйте иностранные инвестиции" #NT!
 FIN_encourage_investment_desc: "Одна из областей нашей экономики, которой сейчас не хватает, — это инвестиции в нее, особенно из-за границы. Хотя мы можем успешно провести индустриализацию и иметь хорошую экономику в настоящее время, нам необходимо гарантировать, что наша экономика сможет идти в ногу с другими даже в будущем. Для этого нам необходимо найти инвесторов не только из Финляндии, но и из-за границы, поскольку в капиталистических странах со свободным рынком государство не может вмешиваться в экономику. Чем больше инвесторов, тем лучше для нас. Эта мера могла бы укрепить экономику Финляндии – в краткосрочной и долгосрочной перспективе. И, возможно, сделать нам еще один шаг к независимости." #NT!
 FIN_voting_rights: "Откройте право голоса" #NT!
 FIN_voting_rights_desc: "Чтобы исправить ситуацию в нашей стране, наши политики сделали все возможное, чтобы еще больше открыть политическое игровое поле и успокоить толпу." #NT!
 FIN_new_knights_act: "Закон о новых рыцарях" #NT!
 FIN_new_knights_act_desc: "Поскольку сейм теперь собирается более регулярно, мы должны попытаться реформировать внутренние дела в нашей политике, особенно принимая во внимание дела благородных семей. Наш Закон о новых рыцарях станет нашим ответом на столь необходимые реформы." #NT!
 FIN_hopeamarkka: "Сильвермаркка" #NT!
 FIN_hopeamarkka_desc: "Серебро, хотя и менее ценно, чем золото, является более распространенным веществом. С его помощью можно будет легче платить простому сброду, сохраняя при этом умеренный баланс." #NT!
 FIN_kultamarkka: "Гольдмаркка" #NT!
 FIN_kultamarkka_desc: "С помощью золотой марки мы можем лучше и эффективнее платить за большие суммы. Например, ценные предметы и работы для тех, кто действительно стоит своих денег, в то же время поощряя более эффективную и усердную честную работу." #NT!
 FIN_the_law_diet: "Закон диеты" #NT!
 FIN_the_law_diet_desc: "На заседании Сейма была представлена ​​и обсуждена новая конституция. Он был принят в конце и вступит в силу с 1869 года." #NT!
  
