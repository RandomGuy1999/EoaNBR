 finlandfocus.1.t: "Состояние финской экономики" #NT!
 finlandfocus.1.d: "Экономика Финляндии традиционно является аграрной, но с началом промышленной революции в прошлом веке все больше и больше стран индустриализировались, и поэтому идея индустриализации достигла нас. И хотя наша страна по-прежнему в основном аграрная (85% рабочей силы работает в этом секторе), в последние годы у нас быстро растущий промышленный и коммерческий сектор. Что касается производства в Финляндии на душу населения, то оно ежегодно росло примерно на 0,4%, хотя это была минимальная оценка, поскольку не учитывался животноводство и некоторые виды зерновых." #NT!
 finlandfocus.1.a: "Наша экономика нуждается в модернизации!" #NT!
 finlandfocus.2.t: "Будущее индустриализации" #NT!
 finlandfocus.2.d: "Пришло время выбрать, в каком направлении мы хотим двигаться в ближайшие годы в вопросе индустриализации. У нас есть выбор между §RIndustrialising§! нашей экономики или сосредоточиться на §Gagriculture§!." #NT!
 finlandfocus.2.a: "Индустриализация – это путь!" #NT!
 finlandfocus.2.b: "Сосредоточение внимания на сельском хозяйстве – правильный шаг!" #NT!
 finlandfocus.3.t: "Денежная реформа в Финляндии" #NT!
 finlandfocus.3.d: "В этом году Национальный банк Финляндии решил ввести собственную валюту Финляндии – финскую марку! Одна марка равна 100 финским пенни. С введением марки было решено, что марка должна быть связана с российским рублем и иметь обменный курс четыре марки за один рубль. Идею создания собственной валюты для Финляндии, заменяющей российский рубль и, хотя и реже используемый, шведский риксдалер, часто приписывают сенатору Карлу Фабиану Лангеншельду, которого также называют «отцом марки». С введением собственной валюты Финляндия делает еще один шаг к независимости!" #NT!
 finlandfocus.3.a: "Да здравствует Маркка!" #NT!
 finlandfocus.4.t: "Назначение Йохана Снеллмана" #NT!
 finlandfocus.4.d: "Сегодня Йохан Вильгельм Снеллман, фенноман и бывший преподаватель Хельсинкского университета, был назначен сенатором и министром финансов. Снельман считается противоречивой фигурой в политике, поскольку он был горячим сторонником финского языка и культуры, что было отвергнуто свекоманами, которые хотели насаждать шведский язык и культуру, а также царем, поскольку Финляндия должна была быть русифицированной. Ситуация изменилась, когда Россия проиграла Крымскую войну. Царь Александр II, опасаясь сильного чувства скандинавского единства, хотел укрепить финскую идентичность и язык. Чтобы добиться этого, он решил продвинуть фенноманцев, таких как Йохан Снеллман, на высокие посты, сначала назначив его заведующим кафедрой философии в Хельсинкском университете, а затем назначив его сенатором и министром финансов. Сам Снельман, несомненно, будет заинтересован в укреплении финской культуры, языка и самобытности, поскольку он является фенноманом, но также и великим финским патриотом. Он наверняка захочет поддержать марку как единственную валюту в Финляндии, но не только это, поскольку марка должна быть привязана только к курсу серебра, и как министр финансов он будет иметь полномочия в этих делах. Он также поддерживает тесные отношения с царем, так что мы сможем реформировать нашу валютную систему еще дальше и укрепить финскую идентичность и саму Финляндию!" #NT!
 finlandfocus.4.a: "За Финляндию!" #NT!
 finlandfocus.5.t: "Финская диета" #NT!
 finlandfocus.5.d: "Финский парламент можно охарактеризовать как разновидность «парламента», существующего в Финляндии. Он был введен Швецией, когда четыре шведских сословия (дворянство, духовенство, грабители и крестьяне) обсуждали и обсуждали важные вопросы и голосовали за то, должен ли император решать, хочет ли он реализовать закон, за который проголосовал сейм, или нет. Финляндия, как часть Швеции, приняла свое законодательное собрание, ничего не меняя. Предполагалось, что он будет собираться каждые 5 лет, но после сейма Порвоо сейм больше не собирался по сей день." #NT!
 finlandfocus.5.a: "Парламент в Финляндии?!" #NT!
 finlandfocus.6.t: "Киелирескрипты" #NT!
 finlandfocus.6.d: "В течение долгого времени мы сталкивались с проблемой нашей идентичности. Хотя в течение некоторого времени мы силой принимали язык и культуру нашего предыдущего повелителя Швеции. Пришло время решить: идти своим путем, под руководством наших лучших интеллектуалов и крестьян-землевладельцев; Или со старым шведским дворянством." #NT!
 finlandfocus.6.a: "Думаю, нам стоит разобраться в этой ситуации..." #NT!
 finlandfocus.7.t: "Назначаем нового министра!" #NT!
 finlandfocus.7.d: "Элиас Лённрот, автор нашей великой национальной эпохи «Калевалы», назначен на должность в сенате. Это великий день для фенноманов!" #NT!
 finlandfocus.7.a: "Ураа!" #NT!
 finlandfocus.8.t: "Назначаем нового министра!" #NT!
 finlandfocus.8.d: "Аксель Улоф Фройденталь, автор многих расовых теорий шведского превосходства и финской неполноценности, назначен на должность в сенате. Это великий день для свекоманцев, плохой день для фенноманцев!" #NT!
 finlandfocus.8.a: "Вы, кажется, финляндцы абсурдны, и даже если вы живете в Швеции!" #NT!
 finlandfocus.9.t: "Обсуждение прав голоса" #NT!
 finlandfocus.9.d: "Это решено. Сенат принял законопроект, позволяющий изменить избирательное право представителей университетов, крестьян-помещиков и священников. В то же время была восстановлена ​​и практика, согласно которой нынешние дворяне могли назначать по доверенности любого представителя дворянства представителем в сейме своей династии. Эта практика была отменена Густавом III в 1778 году. Будем надеяться, что это принесет нам народную поддержку для наших будущих начинаний." #NT!
 finlandfocus.9.a: "Абсурд, право голоса для низшего класса? Хм." #NT!
 finlandfocus.10.t: "Сейм 1867 года" #NT!
 finlandfocus.10.d: "Сейм 1867 года — третий сейм, созывающийся в Финляндии, после сейма Порвоо 1809 года и сейма 1867 года, через четыре года после созыва последнего. В то время как последний сейм собрался для решения вопроса о языке в Финляндии, этот скорее будет озабочен экономическими вопросами, такими как валюта Финляндии. Нам предстоит увидеть, как этот Сейм изменит судьбу Финляндии!" #NT!
 finlandfocus.10.a: "Давайте посмотрим..." #NT!
 finlandfocus.11.t: "Представители сословий для диеты" #NT!
 finlandfocus.11.d: "Поскольку выборы Сейма уже завершены и представители собрались в Сейм, пришло время назвать представителей четырех сословий! \n\nДворянство будет представлять: Йохан Мауриц Норденштам. \nПредставителем духовенства является: Эдвард Бергенхайм. \nПриставов представляет: Франс Вильгельм фон Френкелл. \nИ, наконец, крестьянский представитель — Аукусти Мякипеска. \n\nСейм скоро приступит к своей работе, но будет ли она продуктивной или нет, будет зависеть от способности более богатых сословий, особенно дворян и приставов, работать вместе с низшими сословиями, как крестьяне. Их сложные отношения и разный статус друг с другом могут привести к проблемам, особенно если кто-то чувствует себя выше других..." #NT!
 finlandfocus.11.a: "Для нашего будущего!" #NT!
 finlandfocus.12.t: "Принятие Закона о новых рыцарях" #NT!
 finlandfocus.12.d: "Закон о новых рыцарях был актом, который должен был реформировать внутренние дела Финляндии, особенно отношения между дворянской семьей и финским парламентом, среди прочего. Дворянин получил право назначить представителя своей родовой линии, который занимал его место в сейме вместо самого дворянина. Другие вопросы касались самих дворян, поскольку в законе предусматривалось, что дворяне не могут быть разделены классовым разделением. Несколько изменилась и военная иерархия, поскольку закон требовал назначения специального вице-маршала наряду с великим маршалом Финляндии." #NT!
 finlandfocus.12.a: "Хороший и нужный поступок!" #NT!
 finlandfocus.12.b: "Мы не можем рисковать, рассердить дворян." #NT!
 finlandfocus.13.t: "Январский комитет" #NT!
 finlandfocus.13.d: "После смерти Николая I и прихода к власти Александра II. на российском престоле в финском народе зародились надежды на реформы. Александр II. пошел в Сейм в день Пасхи и рассказал им о проблемах в разных частях страны и хотел восстановить Сейм, чтобы заняться проблемами в Финляндии. Список мер был составлен и отправлен императору, который медлил с созывом сейма, поскольку он не пользовался бы популярностью. Тогда было решено, что антиконституционный комитет должен собраться в январе 1862 года и подготовить тему, необходимую для диеты, и подготовить саму диету. Члены комитета будут избраны, и от каждого из 4 сословий в комитете будет по три представителя." #NT!
 finlandfocus.13.a: "Нам нужно собраться как можно быстрее" #NT!
 finlandfocus.13.b: "Нам не нужна новая диета" #NT!
 finlandfocus.14.t: "Апрельский манифест" #NT!
 finlandfocus.14.d: "Апрельский манифест, подписанный 10 апреля царем Александром II и опубликованный 17 апреля в Финляндии, касался создания комитета, который должен предложить изменения в сейм Финляндии. Гражданские лица и Сенат Финляндии были огорчены объявлением о создании такого комитета, поскольку опасались, что он в конечном итоге заменит финский сейм. Либералы и помещики уже планируют организовать протесты!" #NT!
 finlandfocus.14.a: "Мы не можем позволить этому случиться!" #NT!
 finlandfocus.14.b: "Возможно, нам стоит сделать шаг назад и посмотреть, как все будет развиваться?" #NT!
 finlandfocus.15.t: "Хельсинкская демонстрация" #NT!
 finlandfocus.15.d: "Объявление апрельского манифеста вызвало большое возмущение и протесты! После того, как Сенте не смог прийти к заявлению с просьбой к царю проверить легитимность самого Манифеста, были запланированы демонстрации. 22 апреля прошла самая крупная демонстрация – Хельсинкская демонстрация. Под руководством студентов, наиболее активной группы демонстрантов, они прошли маршем к домам сенаторов, которые не поддержали создание комитета. Несмотря на то, что некоторые студенты были против демонстрации, опасаясь последствий, они были подавлены студентами, поддержавшими демонстрацию." #NT!
 finlandfocus.15.a: "Хайста паска!" #NT!
 finlandfocus.16.t: "Сейм 1863 года" #NT!
 finlandfocus.16.d: "Александр II. решил созвать финский сейм, так как у него есть планы реформирования Финляндии. Финляндия остро нуждается в реформах во многих областях нашей политики, например, в нашей экономике и налоговой системе, для чего царю нужно одобрение наших сословий. Здесь будут обсуждаться темы вмешательства церкви в государственные дела, особенно в территориальные и административные вопросы. Великий день для Финляндии, которая впервые за полвека может сама решать свои дела после долгого ожидания после сейма в Порвоо в 1809 году!" #NT!
 finlandfocus.16.a: "Наконец-то ожидание автономности закончилось!" #NT!
 finlandfocus.17.t: "Представители сословий для диеты" #NT!
 finlandfocus.17.d: "Поскольку выборы Сейма уже завершены и представители собрались в Сейм, пришло время назвать представителей четырех сословий! \n\nДворянство будет представлять: Йохан Мауриц Норденштам. \nПредставителем духовенства является: Эдвард Бергенхайм. \nПриставов представляет: Роберт Исидор Орн. \nИ, наконец, крестьянским представителем является Аукусти Мякипеска. \n\nСейм скоро приступит к своей работе, но будет ли она продуктивной или нет, будет зависеть от способности более богатых сословий, особенно дворян и приставов, работать вместе с низшими сословиями, как крестьяне. Их сложные отношения и разный статус друг с другом могут привести к проблемам, особенно если кто-то чувствует себя выше других..." #NT!
 finlandfocus.17.a: "Тогда будем надеяться на лучшее!" #NT!
 finlandfocus.18.t: "Муниципальный указ 1865 г." #NT!
 finlandfocus.18.d: "Муниципальным указом 1865 года Финляндия обеспечивает строгое разделение между административными границами муниципалитетов и границами, установленными церковью в их частях. Этот указ делает Финляндию более независимой от церквей, в первую очередь от Русской Православной Церкви, и делает их более независимыми от России." #NT!
 finlandfocus.18.a: "Раскол церкви и государства? Это вообще возможно...?" #NT!
 finlandfocus.19.t: "Реформы последнего сейма" #NT!
 finlandfocus.19.d: "Теперь, когда языковой вопрос решен, мы должны завершить последние реформы по этому поводу до истечения нашего срока полномочий. Но, насколько нам известно, этот вопрос может больше не возникнуть в ближайшем будущем." #NT!
 finlandfocus.19.a: "Будем надеяться, что это решит этот вопрос раз и навсегда!" #NT!
 finlandfocus.20.t: "Закон диеты" #NT!
 finlandfocus.20.d: "Во время заседания Сейма в 1867 году велись дебаты о том, как реформировать финскую парламентскую систему. В конце концов, Сейм Финляндии проголосовал за изменение конституции, которое усилит сам Сейм. Если раньше конституция напоминала шведскую хартию, что, в свою очередь, означало, что сенат не имел права действовать активно, просто предлагая законы суверену, то теперь это меняется, поскольку сенат предоставляет себе право принимать решения по новым законам, касающимся Финляндия." #NT!
 finlandfocus.20.a: "Наконец, Сейм возвращается..." #NT!
 finlandfocus.21.t: "Маркка – наша собственная валюта" #NT!
 finlandfocus.21.d: "С введением марки в Финляндии нам удалось создать собственную валюту, хотя поначалу связанную с российским рублем, а затем сделать ее зависимой от обменного курса серебра. Иметь собственную валюту означает, что мы можем сделать еще один шаг к независимости!" #NT!
 finlandfocus.21.a: "Независимому государству нужна своя валюта!" #NT!
 finlandfocus.22.t: "Обсуждение флага Фенномана" #NT!
 finlandfocus.22.d: "Имея определенные удобства верной службы царю, мы имеем возможность выбрать новый флаг, отражающий нынешнее политическое положение внутри нашей страны. Что нам выбрать? Сохранить нынешний или принять новый?" #NT!
 finlandfocus.22.a: "Давайте сохраним текущий" #NT!
 finlandfocus.22.b: "Вообще-то... С другой стороны... мне нравится этот" #NT!
 finlandfocus.23.t: "Обсуждение флага Свекомана" #NT!
 finlandfocus.23.d: "Имея определенные удобства верной службы царю, мы имеем возможность выбрать новый флаг, отражающий нынешнее политическое положение внутри нашей страны. Что нам выбрать? Сохранить нынешний или принять новый?" #NT!
 finlandfocus.23.a: "Давайте сохраним текущий" #NT!
 finlandfocus.23.b: "Что, если... мы примем что-нибудь старомодное?" #NT!
 finlandfocus.24.t: "Ситуация в экономике" #NT!
 finlandfocus.24.d: " "
 finlandfocus.24.a: "Усилия по тяжелой промышленности" #NT!
 finlandfocus.24.b: "Гуманитарные науки" #NT!
 finlandfocus.24.c: "Сельское хозяйство" #NT!
  ### Normal Events ### 
 finland.1.t: "Александр Ярнефельт предлагает свои услуги" #NT!
 finland.1.d: "Александр Ярнефельт начал свое военное образование в Финском кадетском корпусе, а по его окончании служил в карабинерском полку поручиком, а затем в 1853 году был переведен прапорщиком в лейб-гвардии Егерский полк. Михайловское артиллерийское училище в Петербурге, бывшее в то время лучшим военно-техническим заведением России. 1 января 1860 г. он был переведен в Генеральный штаб." #NT!
 finland.1.a: "Мы всегда могли бы использовать другого генерала" #NT!
 finland.2.t: "Александр Ярнефельт уходит ради гражданской карьеры" #NT!
 finland.2.d: "В 1880-х годах Ярнефельт был переведен из армии на гражданскую административную карьеру и стал губернатором провинции Миккели в 1883-84 годах, губернатором провинции Куопио в 1884-88 годах и провинции Вааса в 1888-94 годах. Во время этого пребывания Ярнефельт изменил язык гражданской администрации этих провинций на финский (в двуязычной провинции Вааса - на двуязычие). Кроме того, он стремился открыть в своих провинциях начальные школы и богадельни. Кульминацией карьеры Ярнефельта стало членство в Сенате Финляндии, где Ярнефельт был назначен руководителем отдела по военным делам." #NT!
 finland.2.a: "Хорошо" #NT!
 finland.3.t: "Вальдемар Шауман предлагает свои услуги" #NT!
 finland.3.d: "Вальдемар Шауман учился в Финском кадетском корпусе с 1855 по 1862 год, который окончил в звании поручика, а с 1866 по 1868 год учился в Николаевской академии Генерального штаба, после чего в 1869 году занял должность старшего адъютанта штаба. Финляндского военного округа." #NT!
 finland.3.a: "Мы всегда могли бы использовать другого генерала" #NT!
 finland.4.t: "Вальдемар Шауман уходит в отставку" #NT!
 finland.4.d: "Вальдемар Шауман служит нам уже некоторое время, но, возможно, ему следует уйти в отставку, чтобы насладиться последними моментами своей жизни." #NT!
 finland.4.a: "Хорошо" #NT!
 finland.4.b: "Он нужен нам еще немного" #NT!
 finland.5.t: "Смерть Вальдемара Шаумана" #NT!
 finland.5.d: "Вальдемар Шауман служил нации до самой смерти, несмотря на слабое здоровье." #NT!
 finland.5.a: "Мы будем скучать по нему" #NT!
