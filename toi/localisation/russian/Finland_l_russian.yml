 finland.14.t: "Река Тайпалеенйоки." #NT!
 finland.14.d: "Первоначально воды Суванто, 40-километрового озера в Выборгском воеводстве, плавно впадали в реку Вуокса через водный путь Кивиниеми и впадали в обширное Ладожское озеро. В 1818 году был прорыт канал для отвода весенних паводковых вод из Суванто в Ладожское озеро. Однако это неожиданно привело к образованию совершенно новой реки Тайпалеенйоки. Эта новая река в последние годы начала осушать озеро Суванто, снизив уровень воды на 7 метров и высушив водный путь Кивиниеми. Сегодня деревня Саккола прорыла новое русло реки через Кивиниеми между местом слияния реки Вуокси и озера Суванто. К сожалению, это непреднамеренно привело к изменению направления течения, что привело к образованию нового речного порога, называемого водопадом Вуокса, и сделало судоходство по Кивиниеми невозможным." #NT!
 finland.14.a: "Хорошо" #NT!
 finland.15.t: "Академия Lyseo Ювяскюля" #NT!
 finland.15.d: "Ювяскюля Lyseo была официально основана сегодня императорским указом, что стало важной вехой для финского народа, поскольку это первая по-настоящему специализированная школа с финским языком обучения в нашем княжестве. Школа является свидетельством влияния Вольмара Шильдта, известного врача и педагога, посвятившего себя утверждению финского языка в академической среде. Есть надежда, что со временем появится больше возможностей для изучения финского языка по мере открытия все большего количества школ." #NT!
 finland.15.a: "Интересный!" #NT!
 finland.16.t: "Риетрикки Полен" #NT!
 finland.16.d: "Финский журналист, переводчик и лектор Риетрикки Полен сегодня вошел в историю, став первым человеком, защитившим докторскую диссертацию на финском языке и защитив диссертацию по философии под названием «Введение в историю финской литературы». Его достижения символизируют дальнейшее признание финского языка в академических кругах." #NT!
 finland.16.a: "Он важный человек для нашей страны!" #NT!
 finland.17.t: "Создание Суомалайнен Пуолуэ (Финская партия)" #NT!
