 FIN_lauantaiseura: "Лауантайзера" #NT!
 FIN_lauantaiseura_desc: "С 1830-х годов в нашей стране существует клуб патриотов, в основном состоящий из выдающихся интеллектуалов с университетским образованием, основной целью которого является возрождение финской идентичности и создание независимой нации. Им до сих пор не противостоят царь и широко популярные великие люди." #NT!
 FIN_Baby_Boom: "Бэби-бум" #NT!
 FIN_Baby_Boom_desc: "Благодаря улучшению социальных и медицинских условий, наша страна переживает беспрецедентный рост населения!" #NT!
 FIN_finnish_stoicism: "Финский стоицизм" #NT!
 FIN_finnish_stoicism_desc: "Нация переживает националистический взрыв, народ Финляндии сплочен как одна целая нация, единый консенсус финской идентичности, он больше не считает себя лишь подданным иностранных колониальных держав или разных древних племен. Финляндия во все времена сражалась и выживала, и этот раз не станет исключением! Мы чтим старых предков и создаём единую нацию для всего народа Финляндии! Рассвет финно-угров уже настал!" #NT!
