l_russian:
  
 disaster_flavor.1.t: "Синоптики прогнозируют вспышку торнадо на глубоком юге." #NT!
 disaster_flavor.1.desc: "Сегодня, 25 апреля 2011 года, синоптики начинают предсказывать появление тревожной закономерности. Национальная метеорологическая служба прогнозирует «опасную для жизни» вспышку торнадо в ближайшие несколько дней." #NT!
 disaster_flavor.1.a: "Полная ерунда, вот что это такое!" #NT!
 disaster_flavor.1.b: "Эй, они могут быть правы." #NT!
  
 disaster_flavor.2.t: "Произошла «супервспышка»!" #NT!
 disaster_flavor.2.desc: "После сегодняшнего подъема торнадо с 25 апреля по сегодняшний день в общей сложности погибло 324 человека и более 3100 получили ранения, при этом 27 апреля стал худшим днем ​​с точки зрения торнадо. Учитывая, что ущерб оценивается в более чем 10 миллиардов долларов, об этом никогда не забудут в городах, которые либо серьезно пострадали, либо были стерты с лица земли." #NT!
 disaster_flavor.2.a: "Мне нечего сказать..." #NT!
  
 disaster_flavor.3.t: "Сезон ураганов в Атлантике 1857 года" #NT!
 disaster_flavor.3.desc: "Маршрут на запад: Ла-Нинья \n\nВсего штормов: 4 \n\nВсего смертей: 424 \n\nУщерб: Неизвестно" #NT!
 disaster_flavor.3.a: "Интересный." #NT!
  
 disaster_flavor.4.t: "Сезон ураганов в Атлантике 1858 года" #NT!
 disaster_flavor.4.desc: "Схема выхода на запад: Эль-Ниньо \n\nВсего штормов: 6 \n\nВсего смертей: 0 \n\nУщерб: Неизвестно" #NT!
 disaster_flavor.4.a: "Хм?" #NT!
  
 disaster_flavor.5.t: "Торнадо обрушился на район Бриджкрик-Мур-ОКС!" #NT!
 disaster_flavor.5.desc: "Сегодня, 3 мая 1999 года, большой и исключительно мощный торнадо F5 прошел через пригород Оклахома-Сити, скорость ветра которого превышала 301 миль в час (484 км/ч), стала самой высокой скоростью ветра на нашей планете. Это также первый случай, когда торнадо может выдать сообщение, которого Национальная метеорологическая служба никогда не делала, — чрезвычайную ситуацию, связанную с торнадо. Но повторится ли это снова в ближайшее время?" #NT!
 disaster_flavor.5.a: "301 миль в час?" #NT!
  
 disaster_flavor.6.t: "Тайфун Хайян обрушился на Филиппины!" #NT!
 disaster_flavor.6.desc: "7 ноября 2013 года тайфун Хайян обрушился на остров Самар в Висайском районе нашей страны! JTWC неофициально зафиксировал 1-минутное показание скорости ветра 190 миль в час, что сделало его самым сильным выходом на берег в мире. Ожидается, что Хайян ослабнет по мере продвижения к Вьетнаму и Китайской Народной Республике." #NT!
 disaster_flavor.6.a: "Я ожидаю массовой гибели людей..." #NT!
  
 disaster_flavor.7.t: "Ураган обрушился на Сан-Диего?" #NT!
 disaster_flavor.7.desc: "§RWIP§!" #NT!
 disaster_flavor.7.a: "Это редкий выход на берег." #NT!
