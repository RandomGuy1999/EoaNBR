 AF_T_idea_trading_nation_3: "Партнерство колониальной компании" #NT!
 AF_T_idea_trading_nation_3_desc: "Эта страна установила партнерство колониальной компании с иностранным государством в обмен на помощь в индустриализации. Колониальная держава, стоящая за партнерством, имеет большое влияние на регион, даже если сама африканская страна не является колонией." #NT!
 AF_T_idea_trading_nation_4: "Колониальная компания" #NT!
 AF_T_idea_trading_nation_4_desc: "Колониальная держава, стоящая за этой колонией, возлагает большие надежды на эту страну и хочет убедиться, что они будут соблюдать свои квоты в обмен на расширенный мандат." #NT!
