 afr_tribal_raid_colonial_neighbor_desc: "[afr_tribal_raid_colonial_neighbor_desc_scripted]" #NT!
 afr_tribal_raid_colonial_neighbor_desc_sanctioned: "Не имеет §RНесанкционированного рейда§!\n\nМы отправим рейдовый отряд к границе [FROM.GetName] в надежде успешно совершить набег на их запасы и помешать их усилиям по расширению." #NT!
 afr_tribal_raid_colonial_neighbor_desc_unsanctioned: "Нет §RНесанкционированного рейда§!\n\nМестное племя в пределах нашей границы может попытаться совершить несанкционированный рейд на [FROM.GetName]. Это связано с тем, что племена внутри наших границ имеют автономию на своей местной земле, что затрудняет обеспечение того, чтобы диссиденты не нарушали наши дипломатические отношения." #NT!
 afr_tribal_raid_colonial_neighbor_command_power_more_than_99: "£command_power §H100§!" #NT!
 afr_tribal_raid_colonial_neighbor_command_power_more_than_99_blocked: "£command_power §R100§!" #NT!
 afr_tribal_raid_colonial_neighbor_command_power_more_than_99_tooltip: "Отправка §YРейд-группы§! к границе §Y[FROM.GetName]§! стоит 100£command_power ." #NT!
  
 MOR_tribal_raid_colonial_neighbor_random_intertribe_raid_tooltip: "Мы помешали местному племени провести §RНесанкционированный рейд§! на §Y[FROM.GetName]§_1." #NT!
 afr_has_unsanctioned_raid_against_colonial_neighbor_effect_tooltip: "Племя внутри нашей границы спланирует и проведет §OНесанкционированный рейд§! против §Y[THIS.GetName]§_1.\n" #NT!
 afr_has_unsanctioned_raid_against_colonial_neighbor_timeout_tooltip: "§RЕсли не предотвратить дипломатический инцидент, может произойти дипломатический инцидент.§!\n" #NT!
  
 afr_tribal_raid_colonial_neighbor_detect_raid.1.t: "[FROM.GetAdjective] Обнаружена группа рейдеров!" #NT!
 afr_tribal_raid_colonial_neighbor_detect_raid.1.d: "Мы должны подготовиться к предстоящему набегу на нашу с ними границу!" #NT!
 afr_tribal_raid_colonial_neighbor_detect_raid.1.a: "Нам следует подготовиться к этой приграничной войне." #NT!
 set_border_war_data_afr_tribal_raid_colonial_neighbor_combat_width_tooltip: "Разведка предсказала, что §YБоевая ширина§! для этой §YПограничной войны§! будет §R20§_1." #NT!
  
 afr_tribal_raid_colonial_neighbor_on_win_attacker.1.t: "Пограничный рейд удался!" #NT!
 afr_tribal_raid_colonial_neighbor_on_win_attacker.1.d: "Наши воины вернулись со свежей добычей из запасов противника!" #NT!
 afr_tribal_raid_colonial_neighbor_on_win_attacker.1.a: "Отличный! Несите в запас!" #NT!
  
 afr_tribal_raid_colonial_neighbor_on_lose_attacker.1.t: "Пограничный рейд провалился!" #NT!
 afr_tribal_raid_colonial_neighbor_on_lose_attacker.1.d: "Наши воины возвращаются домой с пустыми руками после неудачного рейда. Пограничная война не только была проиграна, но и потери были высокими." #NT!
 afr_tribal_raid_colonial_neighbor_on_lose_attacker.1.a: "Это ужасно!" #NT!
  
 afr_tribal_raid_colonial_neighbor_on_cancel_attacker.1.t: "Тупик на границе!" #NT!
 afr_tribal_raid_colonial_neighbor_on_cancel_attacker.1.d: "То, что началось как рейдовый отряд, превратилось в полномасштабную приграничную войну, которую не может выдержать ни одна сторона. Агрессоры конфликта решили отступить, поскольку продолжение приграничной войны стало слишком дорогостоящим." #NT!
 afr_tribal_raid_colonial_neighbor_on_cancel_attacker.1.a: "Лишь временная неудача..." #NT!
  
 afr_tribal_raid_colonial_neighbor_on_win_defender.1.t: "Защита границы прошла успешно!" #NT!
 afr_tribal_raid_colonial_neighbor_on_win_defender.1.d: "Группа рейдов была успешно отбита! Приграничные запасы пока в безопасности." #NT!
 afr_tribal_raid_colonial_neighbor_on_win_defender.1.a: "Им не удастся так легко разграбить наши запасы!" #NT!
  
 afr_tribal_raid_colonial_neighbor_on_lose_defender.1.t: "Запасы разграблены на границе!" #NT!
 afr_tribal_raid_colonial_neighbor_on_lose_defender.1.d: "Пограничная оборона была плохо оснащена для защиты города от набегов противника! В результате запасы нашего города были разграблены, а агрессоры скрылись с нашими припасами." #NT!
 afr_tribal_raid_colonial_neighbor_on_lose_defender.1.a: "Надеюсь, они сбежали не так уж и много!" #NT!
  
 afr_tribal_raid_colonial_neighbor_on_cancel_defender.1.t: "Тупик на границе!" #NT!
 afr_tribal_raid_colonial_neighbor_on_cancel_defender.1.d: "То, что началось как рейдовый отряд, превратилось в полномасштабную приграничную войну, которую не может выдержать ни одна сторона. Агрессоры конфликта решили отступить, поскольку продолжение приграничной войны стало слишком дорогостоящим." #NT!
 afr_tribal_raid_colonial_neighbor_on_cancel_defender.1.a: "Кажется, мы можем пока расслабиться..." #NT!
  
  
