 AFR_transatlantic_supplier_desc: "С блокадой [ENG.GetAdjective] межконтинентальной работорговли наши доходы от рабства были сокращены." #NT!
 AFR_transatlantic_consumer: "Конец межконтинентальной работорговли" #NT!
 AFR_transatlantic_consumer_desc: "С [ENG.GetAdjective] блокадой межконтинентальной работорговли наше производство за счет рабского труда сократилось." #NT!
 AFR_illegal_transatlantic: "Незаконная межконтинентальная контрабанда рабов" #NT!
 AFR_illegal_transatlantic_desc: "Несмотря на то, что [ENG.GetAdjective] блокада межконтинентальной работорговли действует, коррупция позволила частным предприятиям продолжать работорговлю в небольших масштабах." #NT!
 AFR_interstate_supplier: "Имеет межштатную работорговлю" #NT!
  
  
 afr_transatlantic_slave_ban_decisions: "Межконтинентальная работорговля" #NT!
 afr_transatlantic_slave_ban_decisions_desc: "§YБорьба с работорговлей:§!\n§WНаши доходы от рабства сократились. Мы должны либо изучить новые способы оправиться от нашей экономической чрезмерной зависимости от рабства, либо найти способы обойти этот запрет. §!\n\n§_0Закон против рабства:§!\n§gВ 1793 году был принят [ENG.GetName] Закона против рабства, который объявил рабство незаконным. Королевский флот теперь блокирует всю работорговлю с помощью своей западноафриканской эскадры. §!\n\n§_0Закон о запрете ввоза рабов:§!\n§gВ 1807 году был принят [USA.GetName] Закон о запрете ввоза рабов, который отменил работорговлю, но торговля между штатами все еще была законной.§!" #NT!
 AFR_accept_bribes_for_slave_smuggling: "Допустить коррупцию в сфере контрабанды рабов" #NT!
 AFR_modernize_slavery: "Модернизируйте наше рабство" #NT!
 AFR_interstate_slave_trade_consumer: "Импортируйте межгосударственных рабов из племен." #NT!
 AFR_interstate_slave_trade_consumer_tooltip: "Должно быть верно одно из следующих условий:\n Любой сосед: имеет §Yработорговлю между штатами§!\n Любая прибрежная нация: имеет §Yнезаконную межконтинентальную контрабанду рабов§!\n" #NT!
 AFR_interstate_slave_trade_supplier: "Установить межштатную работорговлю" #NT!
 afr_history_of_colonial_resistance_decisions: "Колониальное сопротивление" #NT!
  
  #Colonial Mechanics 
 afr_total_detrimental_colonial_impact_idea: "Вредное воздействие: [?total_detrimental_colonial_impact_value]" #NT!
 afr_total_detrimental_colonial_impact_idea_desc: "В мире, который часто определяется силой и мощью, часто случаются случаи, когда целые группы населения могут подвергаться маргинализации, дискриминации или прямому преследованию. «Расовое превосходство», «цивилизация народов» и остракизм обездоленных групп часто могут принести краткосрочные выгоды, которые обеспечивают стабильность и процветание региона для тех, кто стоит у власти. Однако, хотя действия длятся дни, воспоминания сохраняются в поколениях. и §YВредное воздействие§! может привести к будущим беспорядкам и другим непредвиденным последствиям на долгие годы вперед." #NT!
