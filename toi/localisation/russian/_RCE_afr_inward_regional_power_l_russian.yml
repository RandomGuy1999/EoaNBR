 AFR_darfur_waddai_conflicts: "Соперничество Драфур-Ваддай" #NT!
  
 afr_inward_integration_tribe.1.t: "[FROM.GetName] Покорение давления!" #NT!
 afr_inward_integration_tribe.1.d: "[FROM.GetName] — могущественная региональная держава, намеревающаяся объединить местные земли. Чтобы избежать кровопролития, [FROM.GetName] официально попросил [ROOT.GetName] присоединиться к их империи. Мы станем их подданными, что будет гарантировать наше выживание. Остается только один вопрос: стоит ли терять свою независимость?" #NT!
 afr_inward_integration_tribe.1.a: "Они хорошо договорились, скажите им, что мы будем их субъектом." #NT!
 afr_inward_integration_tribe.1.b: "Мы будем бороться за независимость, мы никому не подчиняемся!" #NT!
  
 afr_inward_integration_tribe.2.t: "[FROM.GetName] Отказывается от наших требований!" #NT!
 afr_inward_integration_tribe.2.d: "[FROM.GetName] отказался от подчинения и, таким образом, отверг мирную интеграцию. Мы можем вести с ними войну и капитулировать перед нашими требованиями, или мы можем отказаться от своих требований, чтобы избежать войны." #NT!
 afr_inward_integration_tribe.2.a: "Они капитулируют перед нашими требованиями! Готовьтесь к войне!" #NT!
 afr_inward_integration_tribe.2.b: "Мы не можем продолжать войну, отозвать наши требования." #NT!
  
 afr_inward_integration_tribe.3.t: "[FROM.GetName] отменил требования о подчинении!" #NT!
 afr_inward_integration_tribe.3.d: "[FROM.GetName] отступил от своих первоначальных требований подчинить нас." #NT!
 afr_inward_integration_tribe.3.a: "Замечательный!" #NT!
  
 afr_inward_integration_tribe.5.t: "[FROM.GetName] Вторжение готово!" #NT!
 afr_inward_integration_tribe.5.d: "Армия [ROOT.GetAdjective] Империи готова, теперь они ждут [ROOT.GetLeader], который даст им команду на вторжение." #NT!
 afr_inward_integration_tribe.5.a: "Начать вторжение!" #NT!
  
