l_russian:
  #Ideas# 
 AST_gold_rush: "Золотая лихорадка" #NT!
 AST_gold_rush_desc: "Кто бы мог подумать, что достаточно лишь выкопать 2 дюйма земли в загоне, и это станет началом нашей золотой лихорадки. Люди со всего мира съезжаются толпами, чтобы поймать крючок и получить состояние. Однако это имеет некоторые побочные эффекты..." #NT!
  
 AST_minor_gold_rush: "Незначительная золотая лихорадка" #NT!
 AST_minor_gold_rush_desc: "На нашей земле найдены месторождения золота! Иммигранты прибывают из близлежащих районов, чтобы увеличить свое благосостояние, и наша экономика улучшается." #NT!
  
 AST_Murray_darling_basin: "Бассейн Мюррей-Дарлинг" #NT!
 AST_Murray_darling_basin_desc: "Ряд рек, текущих с гор в Квинсленде, через Новый Южный Уэльс, вдоль границы с Викторией и текущих в Южную Австралию. Бассейн является источником жизненной силы сельской Австралии, что приводит к тому, что другие штаты борются за увеличение объема судоходства." #NT!
  
 AST_Protected_by_the_Royal_Navy_and_Army: "Под защитой Королевского флота и армии." #NT!
 AST_Protected_by_the_Royal_Navy_and_Army_desc: "Все наши береговые линии и оборонительные сооружения полностью укомплектованы нашей материнской нацией «Соединенным Королевством», что позволяет нам не беспокоиться о собственной защите... пока..." #NT!
  
 AST_Convict_Labour: "Заключенный Труд" #NT!
 AST_Convict_Labour_desc: "Эта колония, как и многие другие на восточной стороне этой земли, построена на основе изнурительной работы английских нарушителей спокойствия; или «Осужденные», как их называют люди. Мы будем продолжать принимать их для создания этой колонии до тех пор, пока она нам понадобится... Однако другие колонии начинают искать способы положить конец нашему предложению бесплатной рабочей силы, а Британия... начинает показывать признаки того, что ее мышление этого." #NT!
  
 AST_eureka: "Эффекты частокола Эврика" #NT!
 AST_eureka_desc: "восстание 1854 года по поводу платы за лицензию шахтеров, которое было введено, привело к восстанию горняков против нас из-за налога за получение лицензии без какого-либо представительства, а также многие другие факторы привели к вооруженному ответу с нашей стороны с целью подавления горняков. Даже несмотря на то, что мы выиграли, последствия математики ударили по нам еще сильнее, поскольку многие требования шахтера были приняты." #NT!
  
 AST_unexplored_lands: "Неизведанные регионы" #NT!
 AST_unexplored_lands_desc: "Огромные районы нашей земли в настоящее время не исследованы. Это означает, что мы не знаем, сколько ресурсов, сколько богатства или сколько потенциальных городских объектов существует на большей части наших заявленных земель." #NT!
  
 AST_highly_unexplored_lands: "Совершенно неизведанные земли" #NT!
 AST_highly_unexplored_lands_desc: "мы знаем форму нашей береговой линии, мы знаем окрестности нашей столицы... но дальше... мы понятия не имеем. Насколько нам известно, там может быть что угодно. Нам нужно выяснить, что там... и быстро." #NT!
  
 AST_Divided_Administration: "Разделенная администрация" #NT!
 AST_Divided_Administration_desc: "С образованием Квинсленда наша администрация разделена. Это возлагает на нас очень неприятное бремя. Мы должны найти способ исправить это, прежде чем путаница начнет возникать гораздо позже." #NT!
  
 AST_Brand_New_Government: "Совершенно новое правительство" #NT!
 AST_Brand_new_Government_desc: "Теперь, когда мы сделали все причудливые вещи, касающиеся нашего формирования, теперь нам нужно разработать систему из частей, которые сейчас лежат перед нами. Но это также дает нам возможность добавлять что-то свое здесь и там, поскольку теперь мы можем делать все, что захотим." #NT!
  
 AST_Squatter_Issue: "Проблема скваттеров" #NT!
 AST_Squatter_Issue_desc: "Сквоттеры, бомжи, надоедливые люди, которые НЕЗАКОННО сидят на коронных землях, стали растущей проблемой, что хуже всего... они начали проявлять влияние в нашем правительстве и среди местного населения... Нам лучше что-то сделать, прежде чем эта группа решит отстранить нас от должности." #NT!
  
 AST_aboriginal_tribes: "Положение аборигенов" #NT!
 AST_aboriginal_tribes_desc: "Коренные жители этой земли, если говорить лучше, либо пьяны, либо голодают, либо мертвы. Будь то болезнь или насильственное изгнание их с их так называемой «Земли». Что, в свою очередь, приводит к многочисленным случаям нападений на наш народ, что приводит к убийству какой-то местной группы в качестве мести. Те, кто в конечном итоге присоединяется к «цивилизованному» миру, долго не живут, будь то из-за болезни или линчевания по неизвестной причине. Общая ситуация неизвестна, известно только то, что убийства этих коренных жителей являются обычным явлением. Многие из наших людей не могут остановить эти события, но часто присоединяются к ним." #NT!
  
 AST_The_Stain: "Пятно" #NT!
 AST_The_Stain_desc: "12...12 — это подтвержденное количество аборигенов, которые еще живы на нашем острове. Пережив черную войну, в которой погибли их соплеменники, теперь им придется стать свидетелями своего окончательного исчезновения. Но память о том, что мы сделали... убийство более 40 000 мужчин и женщин... будет преследовать нас позже... а сейчас... это пятно... мы не можем снять с него кандалы." #NT!
 britishaustralia.1.t: "Королевское одобрение Квинсленда" #NT!
 britishaustralia.1.d: "Квинсленд требовал отделения от [NSW.GetName] с 1851 года. Сегодня королевское согласие наконец получено." #NT!
 britishaustralia.1.a: "Подпишите патентное письмо" #NT!
 britishaustralia.2.t: "Расширение Запад" #NT!
 britishaustralia.2.d: ""
 britishaustralia.2.a: "Подпишите патентное письмо" #NT!
 britishaustralia.3.t: "Аннексия Северной территории" #NT!
 britishaustralia.3.d: "Северная Территория пуста и отделена от [NSW.GetName], давайте возьмем ее под контроль и заселим сами." #NT!
 britishaustralia.3.a: "Больше земли — это хорошо" #NT!
