l_russian:
 ENG_focus_1857_elections: "Всеобщие выборы 1857 года" #NT!
 ENG_focus_1857_elections_desc: "Выборы были назначены в связи с действиями лорда Пальмерстона в деле Стрелы и Опиумной войне. Консервативная партия стремится бросить вызов доминированию вигов в Палате общин." #NT!
 ENG_focus_Inclosure_act_1857: "Закон об огорожении 1857 года." #NT!
 ENG_focus_Inclosure_act_1857_desc: "Закон об огораживании 1857 года будет способствовать процессу огораживания общинных земель." #NT!
 ENG_focus_Obscene_publications_act: "Закон о непристойных публикациях" #NT!
 ENG_focus_Obscene_publications_act_desc: "«Закон о непристойных публикациях еще больше ограничит пороки непристойной литературы и порнографии, от которых страдает Великобритания, и расширит возможности полиции по поиску откровенных литературных материалов. Это позволит нашей стране тайно подавлять литературу, которая считается безвкусной или содержащей информацию, противоречащую текущая научная версия." #NT!
 ENG_focus_matrimonial_causes_act: "Закон о супружеских отношениях" #NT!
 ENG_focus_matrimonial_causes_act_desc: "Закон о супружеских отношениях реформирует законы о разводе и создаст новый суд для разводов." #NT!
 ENG_focus_government_of_india_act: "Закон о правительстве Индии" #NT!
 ENG_focus_government_of_india_act_desc: "Закон о правительстве Индии решил бы индийскую проблему путем интеграции региона в состав Короны." #NT!
 ENG_focus_ignore_the_indian_issue: "Игнорируйте индийский вопрос" #NT!
 ENG_focus_ignore_the_indian_issue_desc: " "
 ENG_focus_conspiracy_to_murder_bill: "Заговор с целью убийства Билла" #NT!
 ENG_focus_conspiracy_to_murder_bill_desc: "Наш действующий закон квалифицирует заговор с целью убийства как правонарушение, не требующее экстрадиции. В свете недавнего дела Орсини эта политика должна измениться, каким бы непопулярным ни был новый законопроект. Мы должны ужесточить наказание, чтобы предотвратить подобные действия." #NT!
 ENG_focus_1859_elections: "Всеобщие выборы 1859 года" #NT!
 ENG_focus_1859_elections_desc: "Всеобщие выборы, названные консервативным правительством меньшинства во главе с Дерби, пытаются получить большинство. Эти выборы еще раз попытаются дать консерваторам преимущество над либералами-вигами." #NT!
 ENG_focus_Palmerston_Wins: "Пальмерстон побеждает на выборах" #NT!
 ENG_focus_Palmerston_Wins_desc: "Как и предполагалось, Пальмерстон победил Дерби, сохранив доминирование либералов и вигов в Палате общин. Пальмерстон смог победить консерваторов, выразив вотум доверия, призвав не только вигов, но и пилитов, радикалов и Ирландскую бригаду подавить Дерби." #NT!
 ENG_focus_Derby_Wins: "Дерби побеждает на выборах" #NT!
 ENG_focus_Derby_Wins_desc: "В результате шокирующего поворота событий Дерби и консерваторы победили Пальмерстона и получили большинство мест. Опираясь на непопулярность закона Пальмерстона, Дерби одержал верх в Палате общин." #NT!
 ENG_focus_companies_act: "Закон о компаниях" #NT!
 ENG_focus_companies_act_desc: "Слишком долго мы были слишком снисходительны к компаниям в Британии. Мы должны ввести в действие надлежащие правила, чтобы гарантировать справедливое ведение бизнеса и привлечение к ответственности тех, кто нарушает закон." #NT!
 ENG_focus_molestation_workmen_act: "Закон о приставаниях к работникам" #NT!
 ENG_focus_molestation_workmen_act_desc: "Умиротворение нашей рабочей силы является важным балансом. Мы должны обеспечить нашим рабочим право на пикетирование. Однако, что касается того, что этих рабочих заставляют пикетировать, всегда может быть какое-то мирное принуждение, если хотите." #NT!
 ENG_focus_offences_against_person_act: "Закон о преступлениях против личности" #NT!
 ENG_focus_offences_against_person_act_desc: "Наше уголовное законодательство отчаянно нуждается в разъяснении. Мы должны обеспечить соблюдение законов о насильственных преступлениях, таких как убийства или непредумышленные убийства, и четко определить эти термины. Законодательство о наказании за подобные преступления против народа Британии также должно быть переработано, чтобы оно было менее двусмысленным." #NT!
 ENG_focus_metro_fire_brigade_act: "Закон о пожарной службе метрополитена" #NT!
 ENG_focus_metro_fire_brigade_act_desc: "В Лондоне свирепствуют пожары, и у нас мало возможностей бороться с этой разрушительной силой. Мы должны предоставить городу пожарную команду, чтобы помочь гражданам в случае такой катастрофы." #NT!
 ENG_focus_criminal_law_consolidation_acts: "Законы о консолидации уголовного права" #NT!
 ENG_focus_criminal_law_consolidation_acts_desc: "Британское уголовное право невероятно сложно, что приводит к осложнениям и неверным толкованиям. Чтобы должным образом обеспечить соблюдение наших законов, их необходимо продуманно упростить, чтобы уменьшить такую ​​путаницу." #NT!
 ENG_focus_coal_mines_consolidation_act_1860: "Закон о регулировании угольных шахт 1860 года." #NT!
 ENG_focus_coal_mines_consolidation_act_1860_desc: "Ужасно, что дети в возрасте 10 лет работают в суровых условиях британских угольных шахт. Мы должны повысить минимальный возраст до 12 лет и улучшить правила безопасности." #NT!
 ENG_focus_land_registry_act: "Закон о земельном кадастре" #NT!
 ENG_focus_land_registry_act_desc: "В прошлом мы пытались создать систему земельного кадастра, но она оказалась неэффективной. Мы должны принять закон, чтобы этот процесс заработал." #NT!
 ENG_focus_locomotives_highway_act: "Закон о локомотивах на автомобильных дорогах" #NT!
 ENG_focus_locomotives_highway_act_desc: "Моторизованные транспортные средства — это опасные и нерегулируемые новые изобретения. Скорость этих машин должна быть ограничена, и мы должны иметь возможность зарегистрировать их владельцев. Наши дороги должны быть безопасными для всех." #NT!
 ENG_focus_habeas_corpus_act: "Закон о хабеас корпус" #NT!
 ENG_focus_habeas_corpus_act_desc: "Хотя нас интересуют различные британские доминионы и колонии, их правовые системы нас мало интересуют. Мы будем регулировать способность нашего суда выдавать судебные приказы о хабеас корпус иностранным государствам." #NT!
 ENG_focus_adulteration_food_drinks_act: "Закон о фальсификации продуктов питания и напитков" #NT!
 ENG_focus_adulteration_food_drinks_act_desc: "Проблема нашей страны заключается в том, что продавцы могут оставлять вредные примеси в нашей еде и напитках и безнаказанно продавать продукты, которые обещают различную пользу для здоровья, без каких-либо доказательств таких свойств. Мы должны регулировать включение таких веществ, которые ставят под угрозу безопасность нашей еды и напитков." #NT!
 ENG_focus_poaching_prevention_act: "Закон о предотвращении браконьерства" #NT!
 ENG_focus_poaching_prevention_act_desc: "Охота – великий английский вид спорта. Однако мы должны иметь возможность обеспечить его законность. Мы предложим предоставить полицейским возможность останавливать и обыскивать лиц, подозреваемых в незаконном браконьерстве." #NT!
 ENG_focus_medical_act: "Медицинский закон" #NT!
 ENG_focus_medical_act_desc: "Пациенты в Соединенном Королевстве должны уметь отличать законных и квалифицированных практикующих врачей и врачей от практикующих врачей с небольшим опытом. Для этого потребуется система регулирования врачей." #NT!
 ENG_focus_1865_general_elections: "Всеобщие выборы 1865 года" #NT!
 ENG_focus_1865_general_elections_desc: "Палата общин проводит очередные всеобщие выборы. Дерби надеется получить больше мест для Консервативной партии, в то время как Либеральная партия Пальмерстона, бывшая Партия вигов, надеется укрепить свое большинство." #NT!
 ENG_focus_Palmerston_wins2: "Пальмерстон побеждает на выборах" #NT!
 ENG_focus_Palmerston_wins2_desc: "Пальмерстон вышел победителем на выборах 1865 года, после того как на предыдущих выборах он потерпел поражение от большинства. Теперь Либеральная партия получила большинство в более чем 80 мест против консерваторов." #NT!
 ENG_focus_Derby_wins2: "Дерби побеждает на выборах" #NT!
 ENG_focus_Derby_wins2_desc: "Дерби и консерваторы победили либералов после дальнейшего ослабления их влияния в Палате общин на предыдущих выборах." #NT!
 ENG_focus_ireland_crisis: "Ирландский кризис" #NT!
 ENG_focus_ireland_crisis_desc: "В Ирландии произошло восстание против нашего милостивого правления. Мы должны быстро подавить это восстание, арестовать его лидеров и соответствующим образом наказать их. Хотя у этого восстания нет шансов на успех, постоянные террористические нападения на наш народ наносят моральный удар." #NT!
 ENG_focus_parliamentary_oaths_act_1866: "Закон о парламентских присягах 1866 г." #NT!
 ENG_focus_parliamentary_oaths_act_1866_desc: "Все члены Палаты общин должны присягнуть на верность Британской монархии после избрания на место. Слава королеве Виктории!" #NT!
 ENG_focus_national_debt_reduction_1866: "Сокращение государственного долга 1866 г." #NT!
 ENG_focus_national_debt_reduction_1866_desc: "Мы реформируем наш государственный долг, отменив некоторые акционерные капиталы и аннуитеты." #NT!
 ENG_focus_reform_proposials: "Предложения по новой реформе" #NT!
 ENG_focus_reform_proposials_desc: "Так мало людей в нашей стране на самом деле имеют право голосовать на наших выборах. Эти ограничения голосования являются откровенно дискриминационными, мы должны работать над тем, чтобы предоставить всем мужчинам право голоса!" #NT!
 ENG_focus_1867_reform_act: "Закон о реформе 1867 года" #NT!
 ENG_focus_1867_reform_act_desc: "Избирательное право является важной частью нашего общества, однако лишь немногие могут голосовать на наших выборах. Пришло время предоставить избирательные права мужскому рабочему классу, особенно в Англии и Уэльсе. Эта реформа положительно отразится на Консервативной партии." #NT!
 ENG_focus_1868_general_elections: "Всеобщие выборы 1868 г." #NT!
 ENG_focus_1868_general_elections_desc: "Поскольку большая часть нашей страны получила избирательные права благодаря Закону о реформе 1867 года, это будут наши выборы с наибольшим количеством голосов в нашей истории. Обе партии имеют хорошие шансы получить большинство." #NT!
 ENG_focus_Gladstone_wins: "Гладстон побеждает на выборах" #NT!
 ENG_focus_Gladstone_wins_desc: "Гладстон и либералы одерживают победу, вновь сохраняя свое влияние в Палате общин." #NT!
 ENG_focus_Disraeli_wins: "Дизраэли побеждает на выборах" #NT!
 ENG_focus_Disraeli_wins_desc: "Дизраэли и консерваторы одерживают победу, а консерваторы обеспечивают тяжелую победу и большинство в Палате общин." #NT!
 ENG_focus_colonial_prisoners_removal_act: "Закон о высылке колониальных заключенных" #NT!
 ENG_focus_colonial_prisoners_removal_act_desc: "Мы должны иметь право голоса в том, как обращаются с заключенными в наших колониях. Мы примем закон, узаконивающий перевод колониальных заключенных в Соединенное Королевство для отбывания наказания." #NT!
 ENG_focus_irish_church_act: "Закон об ирландской церкви" #NT!
 ENG_focus_irish_church_act_desc: "Ирландская церковь имеет слишком большую власть над небольшим религиозным меньшинством. Мы распустим эту ирландскую церковь, просто интегрировав ее в Англиканскую церковь. Теперь ирландцы больше не могут собирать десятину без нашего благосклонного разрешения." #NT!
 ENG_focus_metropolitan_public_carriage_act: "Закон о столичном общественном транспорте" #NT!
 ENG_focus_metropolitan_public_carriage_act_desc: "Мы должны регулировать использование карет Хакни и Стейдж в пределах столичного полицейского округа." #NT!
 ENG_focus_elementary_education_1870_act: "Закон о начальном образовании 1870 г." #NT!
 ENG_focus_elementary_education_1870_act_desc: "Государственное образование в нашей стране ужасно. Мы должны сделать так, чтобы все дети в возрасте от 5 до 12 лет получали начальное образование, и обеспечить больше финансирования существующим школам. Хотя это и не является обязательным, большинство людей будут стремиться извлечь выгоду из этого изменения." #NT!
 ENG_focus_irish_land_act: "Закон Ирландии о земле" #NT!
 ENG_focus_irish_land_act_desc: "Распределение собственности на землю в Ирландии является проблемой. 3% ирландских фермеров владеют землей, а остальные 97% являются ее арендаторами. Мы постараемся переломить эту ситуацию и заняться вопросом договоров аренды." #NT!
 ENG_focus_go_with_coles: "Иди с Коулзом" #NT!
 ENG_focus_go_with_coles_desc: "Ветеран Крымской войны капитан С.П. Коулз недавно объявил о патенте на изобретение, которое он называет «полноценно вращающейся орудийной башней». Он успешно построил прототип конструкции на плоту, который затем использовал для успешной бомбардировки российских позиций в Таганроге.\n\nИдея защищенной артиллерийской батареи, способной вести огонь во всех направлениях, выглядит революционной. Стоит ли нам обратиться к старому капитану с этой идеей?" #NT!
 ENG_focus_ericsson_is_right: "Эрикссон прав" #NT!
 ENG_focus_ericsson_is_right_desc: "Беря за основу свою конструкцию, использовавшуюся во время Гражданской войны в США, Эрикссон предполагает, что мониторы — это корабль будущего. Хотя эти корабли небольшие и относительно плохо бронированные, они обладают разрушительными орудиями. Приняв его планы, наша военно-морская огневая мощь, вероятно, превзойдет огневую мощь других стран." #NT!
 ENG_focus_listen_to_watts: "Выбирайте идеи Уоттса" #NT!
 ENG_focus_listen_to_watts_desc: "Уоттс разработал проект тяжелобронированного броненосного фрегата. Эта конструкция имеет прочную броню и бортовые орудия. Приняв его предложение, мы сосредоточимся на производстве этих плавучих существ с сильно бронированным корпусом." #NT!
 ENG_focus_listen_to_robinson: "Слушай Робинсона" #NT!
 ENG_focus_listen_to_robinson_desc: "Роберт С. Робинсон, один из наших офицеров, настаивал на том, чтобы корабли ВМФ были оснащены броней или имели железный корпус. Он утверждает, что нынешние тенденции мирового развития в области баллистики, артиллерийского вооружения и типов снарядов предполагают, что кораблям для эффективного боя требуется броня, которую обеспечивает железный корпус. Деревянные корпуса были основным продуктом кораблей с самого зарождения судоходства, но Робинсон, возможно, прав: прогресс никого не ждет!" #NT!
 ENG_focus_player_choice_1: "Новые мониторы" #NT!
 ENG_focus_player_choice_1_desc: "Мы должны улучшить нашу концепцию корабля-монитора, чтобы сохранить передовой флот, способный быть мобильным и наносить удары за счет брони." #NT!
 ENG_focus_player_choice_2: "мониторы Эрикссон" #NT!
 ENG_focus_player_choice_2_desc: "Конструкция монитора Эрикссон доказала свою эффективность во время Гражданской войны в США и в наших испытаниях. Нам следует принять его на вооружение из-за его хорошо выполненной вращающейся башни и элегантного дизайна." #NT!
 ENG_focus_player_choice_3: "Новый идеальный военный корабль" #NT!
 ENG_focus_player_choice_3_desc: "Мы должны улучшить нашу концепцию военного корабля, сделать наш флот более тяжелобронированным и использовать превосходящую огневую мощь в ущерб мобильности." #NT!
 ENG_focus_player_choice_4: "Боевые корабли Робинзона" #NT!
 ENG_focus_player_choice_4_desc: "Конструкция военного корабля Робинсона обладает чрезвычайной огневой мощью и концентрированной батареей. Хотя эта башня неподвижна, что требует от нас некоторой мобильности, корабль компенсирует это своей огневой мощью и тяжелой броней." #NT!
 ENG_focus_royal_commission_working_conditions: "Королевская комиссия по условиям труда" #NT!
 ENG_focus_royal_commission_working_conditions_desc: "Это позволит выявить многие проблемы, с которыми мы сталкиваемся в условиях работы, в надежде, что мы сможем что-то с ними сделать." #NT!
 ENG_focus_mines_regulation_act: "Закон о регулировании горнодобывающей деятельности" #NT!
 ENG_focus_mines_regulation_act_desc: "После десятков аварий, повлекших за собой гибель многих рабочих. Прежде всего, мы должны принять этот закон, повысив возраст детей, работающих на шахтах, до 12 лет. Есть исключения, если мальчики умели читать и писать или посещали школу." #NT!
 ENG_focus_further_regulations: "Дальнейшие правила" #NT!
 ENG_focus_further_regulations_desc: "Это расширит действие закона, включив в него почти все отрасли." #NT!
 ENG_focus_childrens_employment_commision: "Комиссия по детской занятости" #NT!
 ENG_focus_childrens_employment_commision_desc: "Это высветит проблемы в нерегулируемых отраслях. Ведущие к полной отмене детского труда." #NT!
 ENG_focus_establish_trade_union_congress: "Создать Конгресс профсоюзов." #NT!
 ENG_focus_establish_trade_union_congress_desc: "Это будет способствовать росту профсоюзов, давая им право «защищать всех, кто зарабатывает себе на жизнь»." #NT!
 ENG_focus_trade_unions_act: "Закон о профсоюзах" #NT!
 ENG_focus_trade_unions_act_desc: "Этот закон впервые в Великобритании легализует профсоюзы." #NT!
 ENG_focus_concessions_to_workers: "Уступки рабочим" #NT!
 ENG_focus_concessions_to_workers_desc: "Чтобы рабочие не доставляли неприятностей, нам следует время от времени идти им на некоторые уступки." #NT!
 ENG_focus_sanitary_act: "Санитарный закон" #NT!
 ENG_focus_sanitary_act_desc: "Это сделает законом, что общие санитарные условия на любом заводе теперь являются обязательными. Улучшение условий труда." #NT!
 ENG_focus_reform_act: "Закон о реформе" #NT!
 ENG_focus_reform_act_desc: "Это даст большему количеству взрослых мужчин право голоса. Но это будет иметь непредвиденные последствия: большее количество избирателей потребует увеличения партийных расходов, которые могли себе позволить только консерваторы..." #NT!
 ENG_focus_master_servant_act: "Закон о господине и слуге" #NT!
 ENG_focus_master_servant_act_desc: "Это сделает нарушение трудовых договоров уголовным преступлением." #NT!
 ENG_focus_factories_workshop_act: "Закон о фабриках и мастерских" #NT!
 ENG_focus_factories_workshop_act_desc: "Этот Закон объединяет и вносит поправки в предыдущие законы, чтобы обеспечить лучшие и более безопасные условия труда, особенно для молодых людей и женщин." #NT!
 ENG_focus_guarantee_fair_wages: "Гарантия справедливой заработной платы" #NT!
 ENG_focus_guarantee_fair_wages_desc: "Работник со справедливой заработной платой более мотивирован, и укрепление нашего городского класса также принесет пользу нашей экономике. Мы должны законодательно закрепить справедливую заработную плату." #NT!
 ENG_focus_assist_the_poor: "Помощь бедным" #NT!
 ENG_focus_assist_the_poor_desc: "Многие из наших рабочих застряли в нищете и плохих условиях жизни. Нам следует принять некоторые социальные программы, чтобы помочь тем, кто находится в наихудшем положении." #NT!
 ENG_focus_persuade_the_royal_consort: "Убедить королевскую супругу" #NT!
 ENG_focus_persuade_the_royal_consort_desc: "Его Королевское Высочество принц Альберт хочет улучшить Британию своими новыми идеями. Однако мы должны убедить его в наших методах и показать, что они работают. Независимо от стоимости..." #NT!
 ENG_focus_legislation_on_pensions: "Законодательство о пенсионном обеспечении" #NT!
 ENG_focus_legislation_on_pensions_desc: "Чтобы мотивировать работников, некоторые депутаты предложили ввести пенсии в качестве вознаграждения после выхода работников на пенсию по старости. Нам следует подумать об этом." #NT!
 ENG_focus_the_age_of_retirement: "Пенсионный возраст" #NT!
 ENG_focus_provide_false_promises: "Дайте ложные обещания" #NT!
 ENG_focus_provide_false_promises_desc: "Рабочий класс хочет перемен. Мы дадим им ложную надежду сохранить их в покое. Но это может продолжаться очень долго..." #NT!
 ENG_focus_justify_child_workers: "Оправдать детей-работников" #NT!
 ENG_focus_justify_child_workers_desc: "Мы должны оправдать использование детского труда внутри страны и за рубежом." #NT!
 ENG_focus_ignore_the_accidents: "Не обращайте внимания на несчастные случаи" #NT!
 ENG_focus_ignore_the_accidents_desc: "Если бы стало известно, сколько несчастных случаев на производстве происходит на самом деле. Будут призывы к созданию более безопасных (менее эффективных) рабочих мест." #NT!
 ENG_focus_mines_regulation_act_1: "Закон о регулировании горнодобывающей деятельности" #NT!
 ENG_focus_mines_regulation_act_1_desc: "Мы больше не можем скрывать проблемы, связанные с детским трудом, общественное мнение слишком низкое. Мы должны изменить законы о детском труде." #NT!
 ENG_focus_weaken_trade_unions: "Ослабление профсоюзов" #NT!
 ENG_focus_weaken_trade_unions_desc: "Профсоюзы работают над подрывом влияния в экономике и настраивают рабочих против своих работодателей! Мы должны попытаться положить этому конец и ослабить влияние этих союзов." #NT!
 ENG_focus_trade_unions_act_1: "Закон о профсоюзах" #NT!
 ENG_focus_trade_unions_act_1_desc: "Пытаясь уменьшить влияние профсоюзов, мы вызвали больше забастовок. К сожалению, нам придется умиротворить рабочих, чтобы остановить их." #NT!
 ENG_focus_lower_taxes_on_buisnesses: "Снижение налогов на бизнес" #NT!
 ENG_focus_lower_taxes_on_buisnesses_desc: "Несмотря на все изменения в трудовых правах, рентабельность нашего бизнеса стала слишком низкой. Чтобы решить эту проблему, мы должны снизить налоги на бизнес." #NT!
 ENG_focus_producivity_first: "Производительность прежде всего" #NT!
 ENG_focus_crackdown_on_strikes: "Преследование забастовок" #NT!
 ENG_focus_master_servant_act_1: "Закон о господине и слуге" #NT!
 ENG_focus_master_servant_act_1_desc: "Это сделает нарушение трудовых договоров уголовным преступлением." #NT!
 ENG_focus_pro_employer_legislation: "Законодательство в поддержку работодателей" #NT!
 ENG_focus_end_worker_rights: "Права конечных работников" #NT!
 ENG_focus_end_worker_rights_desc: "Это положит конец правам трудящихся и обеспечит соблюдение производственных квот. Но вряд ли рабочему классу это понравится..." #NT!
 ENG_focus_no_more_prudction_delays: "Больше никаких задержек производства" #NT!
 ENG_focus_no_more_prudction_delays_desc: "Забастовки становятся обычным явлением. С ними надо бороться более умело, на долгосрочную перспективу." #NT!
 ENG_focus_britannia_rules_the_waves: "Британия правит волнами" #NT!
 ENG_focus_britannia_rules_the_waves_desc: "Британия действительно правит волнами! С нашим военно-морским господством не может соперничать ни одна другая нация... по крайней мере, на данный момент." #NT!
 ENG_focus_maintain_naval_race: "Поддерживать превосходство на море" #NT!
 ENG_focus_maintain_naval_race_desc: "Теперь, когда у нас есть флот новейших кораблей, мы должны обеспечить сохранение нашего лидерства. Как? Конечно же, построить еще больше кораблей." #NT!
 ENG_focus_begin_naval_drills: "Начало военно-морских учений" #NT!
 ENG_focus_begin_naval_drills_desc: "Мы должны обучать наших моряков лучше понимать наши новые корабли и обеспечивать высокую дисциплину." #NT!
 ENG_focus_naval_arms_race: "Гонка военно-морских вооружений" #NT!
 ENG_focus_naval_arms_race_desc: "Любая угроза военно-морскому превосходству Великобритании является угрозой для самой нации. Таким образом, мы должны гарантировать, что остаемся крупнейшей военно-морской державой на земном шаре." #NT!
 ENG_focus_lesson_acw: "Уроки гражданской войны в США" #NT!
 ENG_focus_lesson_acw_desc: "После битвы на Хэмптон-Роудс военно-морская война изменилась навсегда. Броненосцы могли относительно легко победить деревянные военные корабли и отразить все артиллерийские снаряды, кроме самых тяжелых." #NT!
 ENG_focus_royal_navy: "Королевский флот" #NT!
 ENG_focus_royal_navy_desc: "Королевский флот на протяжении веков был доминирующей силой на морях. Однако с промышленной революцией и развитием технологий. Мы должны обеспечить, чтобы наша военно-морская мощь оставалась непревзойденной." #NT!
 ENG_focus_tramways_act: "Закон о трамваях" #NT!
 ENG_focus_tramways_act_desc: "Нам необходимо продвигать и поощрять использование этого нового вида транспорта, разъясняя и регулируя его правовое положение." #NT!
 ENG_focus_1874_general_elections: "Всеобщие выборы 1874 г." #NT!
 ENG_focus_1874_general_elections_desc: "Решение назначить выборы удивило коллег премьер-министра, поскольку они знали о наличии крупных слоев недовольства в их коалиции. Консерваторы добились успехов в среднем классе. Эти выборы будут близкими." #NT!
 ENG_focus_Gladstone_wins2: "Гладстон побеждает на выборах" #NT!
 ENG_focus_Gladstone_wins2_desc: "Гладстон и либералы одерживают победу, вновь сохраняя свое влияние в Палате общин." #NT!
 ENG_focus_Disraeli_wins2: "Дизраэли побеждает на выборах" #NT!
 ENG_focus_Disraeli_wins2_desc: "Дизраэли и консерваторы одерживают победу, а консерваторы обеспечивают тяжелую победу и большинство в Палате общин." #NT!
 ENG_focus_regular_exercises: "Колониальные учения" #NT!
 ENG_focus_regular_exercises_desc: "Наше уникальное место в Империи дает нам возможность тренироваться с войсками от холодного Ньюфаундленда до засушливых равнин Южной Африки. Давайте организуем регулярные упражнения!" #NT!
 ENG_focus_public_health_act: "Закон об общественном здравоохранении" #NT!
 ENG_focus_public_health_act_desc: "Закон об объединении и внесении поправок в законы, касающиеся общественного здравоохранения в Англии. Его цель состояла в том, чтобы систематизировать предыдущие меры, направленные на борьбу с грязными городскими условиями жизни, которые вызывали различные угрозы для здоровья, включая распространение многих заболеваний, таких как холера и тиф." #NT!
 ENG_focus_customs_consolidation_act: "Закон о таможенной консолидации" #NT!
 ENG_focus_customs_consolidation_act_desc: "Никакие товары не считаются импортированными из какого-либо конкретного места, если только они не ввезены непосредственно из этого места и не были там погружены на борт импортирующего судна либо в момент первой партии таких товаров, либо после того, как они были фактически доставлены. приземлился в таком месте." #NT!
 ENG_focus_commons_act: "Закон об общинах" #NT!
 ENG_focus_commons_act_desc: "В соответствии с этим разделом посягательства или ограждения, а также размещение каких-либо построек на городских или деревенских зеленях являются нарушением общественного порядка. Работы, проводимые с целью лучшего использования городской или сельской зелени или зоны отдыха." #NT!
 ENG_focus_cruelty_animals_act: "Закон о жестоком обращении с животными" #NT!
 ENG_focus_cruelty_animals_act_desc: "Это установит ограничения на практику и введет систему лицензирования экспериментов на животных, внося поправки в Закон о жестоком обращении с животными 1849 года." #NT!
 ENG_focus_chelsea_hospital_act: "Закон о больнице Челси" #NT!
 ENG_focus_chelsea_hospital_act_desc: ""
 ENG_focus_1880_general_elections: "Всеобщие выборы 1880 г." #NT!
 ENG_focus_1880_general_elections_desc: "Парламент 1874 года подходит к концу, и вскоре должен быть избран новый парламент. В условиях более слабой экономики нынешнему президенту будет трудно удержаться у власти." #NT!
 ENG_focus_Cavendish_wins: "Кавендиш побеждает на выборах" #NT!
 ENG_focus_Cavendish_wins_desc: "Либералы побеждают, продолжая свое дело в правительстве, чтобы провести великие реформы в Британии." #NT!
 ENG_focus_Disraeli_wins3: "Дизраэли побеждает на выборах" #NT!
 ENG_focus_Disraeli_wins3_desc: "Дизраэли и консерваторы одерживают победу, а консерваторы обеспечивают близкую победу и большинство в Палате общин." #NT!
 ENG_focus_Newspaper_Libel_Registration_Act: "Закон о клевете и регистрации газет" #NT!
 ENG_focus_Newspaper_Libel_Registration_Act_desc: ""
 ENG_focus_Married_Womens_Property_Act: "Закон о собственности замужних женщин" #NT!
 ENG_focus_Married_Womens_Property_Act_desc: ""
 ENG_focus_Conveying_Law_Property_Act: "Закон о передаче и праве собственности" #NT!
 ENG_focus_Conveying_Law_Property_Act_desc: ""
 ENG_focus_ballot_act: "Закон о голосовании" #NT!
 ENG_focus_ballot_act_desc: "Закон Парламента Соединенного Королевства, который вводит требование о том, чтобы выборы в парламент и местные органы власти в Соединенном Королевстве проводились тайным голосованием." #NT!
 ENG_focus_1885_transfer: "Начать предвыборную агитацию" #NT!
 ENG_focus_1885_transfer_desc: "Всеобщие выборы 1885 года пройдут, как и планировалось, поэтому все политические партии начали кампанию. Это будет первый случай, когда большинство взрослых мужчин смогут голосовать, и большинство избирательных округов по закону вернули в парламент одного члена, что соответствует одному из идеалов чартизма, заключающемуся в обеспечении прямой подотчетности одного депутата и одного электората." #NT!
 ENG_focus_Electric_Lighting_Act: "Закон об электрическом освещении" #NT!
 ENG_focus_Electric_Lighting_Act_desc: "Расширение электроснабжения внутри Лондона и других муниципалитетов, позволяющее электрифицировать дома и обеспечить более широкий доступ и наличие электроэнергии в крупных городах Англии." #NT!
 ENG_focus_Municipal_Corporations_Act: "Закон о муниципальных корпорациях" #NT!
 ENG_focus_Municipal_Corporations_Act_desc: "Закон, содержащий 260 частей предлагаемого законодательства и информацию, касающуюся муниципальных услуг, которые были приватизированы и находились в государственной собственности, таким образом, чтобы обеспечить качество услуг, предоставляемых своевременно, и относительно способности расширять указанные услуги за пределы их должных функций для облегчения увеличение необходимого потенциала, чтобы помочь в развитии роста населения по всей Англии в связи с промышленной революцией." #NT!
 ENG_focus_National_Debt_act: "Закон о национальном долге" #NT!
 ENG_focus_National_Debt_act_desc: "Распределение государственного долга и возможность Банка Англии выпускать облигации, чтобы предоставить необходимые средства британскому правительству в качестве национального государственного долга, а также реорганизацию указанного долга в методы облигаций в британском правительстве, чтобы обеспечить более плавное способность управлять долгом Англии." #NT!
