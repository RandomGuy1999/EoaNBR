 medium_tank_destroyer_equipment_3: "Средняя ПТ-установка III"
 medium_tank_destroyer_equipment_3_short: "Ср. ПТ III"
 medium_tank_destroyer_equipment_3_desc: "Самоходные противотанковые установки представляют собой танки с крупнокалиберными орудиями, закрепленными в корпусе, а не в башне. Средние ПТ-установки используют шасси средних танков, благодаря чему достаточно мобильны и несут внушительное вооружение."
 GER_medium_tank_destroyer_equipment_1: "Sturmgeschütz III"
 GER_medium_tank_destroyer_equipment_1_short: "StuG III"
 GER_medium_tank_destroyer_equipment_1_desc: "Штурмовое орудие Sturmgeschütz III — наиболее распространенная противотанковая САУ Германии во время Второй мировой войны. Она была создана на шасси проверенного танка Pz III (первоначально — как мобильное бронированное орудие для поддержки пехоты). За время войны StuG III не раз модернизировалась и широко применялась в качестве истребителя танков."
 GER_medium_tank_destroyer_equipment_2: "Jagdpanzer IV"
 GER_medium_tank_destroyer_equipment_2_short: "JagdPz IV"
 GER_medium_tank_destroyer_equipment_2_desc: "Самоходные установки Jagdpanzer IV входили в состав противотанковых отделений танковых дивизий, в том числе дивизий СС. Они сражались в Нормандии, Арденнах и на Восточном фронте, показав себя отличными истребителями танков. Замена танкам и штурмовым орудиям из них при этом не получилась. На более поздних этапах войны, однако, они все чаще использовались в качестве танков, поскольку их нечем было заменить."
 GER_medium_tank_destroyer_equipment_3: "«Ягдпантера»"
 GER_medium_tank_destroyer_equipment_3_short: "«Ягдпантера»"
 GER_medium_tank_destroyer_equipment_3_desc: "«Ягдпантера» («охотящаяся пантера») — противотанковая самоходная установка, созданная Германией во время Второй мировой войны на шасси танка «Пантера». Она стала поступать в войска в конце войны (1944 год) и участвовала в боевых действиях на Восточном и Западном фронтах. «Ягдпантера» объединила мощную пушку PaK 43 калибра 88 мм от «Королевского тигра» и превосходную броню и подвеску, которыми славилась «Пантера». Общее незавидное состояние Германии в конце войны привело к небольшому количеству произведенных образцов, нехватке запасных частей и низкому уровню подготовки экипажей."
