 gw_armored_car_equipment_desc: "Простой броневик, немногим больше, чем коммерческая модель автомобиля с тонкой стальной обшивкой." #NT!
 iw_armored_car_equipment: "Межвоенный броневик" #NT!
 iw_armored_car_equipment_desc: "Если предыдущие броневики представляли собой простые коммерческие модели с тонкой стальной обшивкой, то эта модель с нуля разрабатывалась для перевозки брони и легкого вооружения." #NT!
