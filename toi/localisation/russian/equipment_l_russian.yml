 FRA_infantry_equipment_mg_0: "Чаушат М1915" #NT!
 FRA_infantry_equipment_mg_0_short: "ЦРГ 1915 г." #NT!
 FRA_infantry_equipment_mg_0_desc: "Полковник Луи Шоша в 1911 году изготовил прототип пулемётчика с диспетчером оружия Чарльзом Саттером. В 1915 году Франция обратилась к Полю Рибейролю, руководившему фабрикой Cycles Gladiator, с просьбой о серийном производстве этого MG (FM по-французски). Этот пулемет также известен как CSRG для Chauchat, Sutter, Ribeyrolles и Gladiator." #NT!
 FRA_infantry_equipment_mg_1: "ФМ Чаучат М1918" #NT!
 FRA_infantry_equipment_mg_1_short: "ФМ Чаучат М1918" #NT!
 FRA_infantry_equipment_mg_1_desc: "Chauchat M1915 был адаптирован в 1918 году для армии США. Это был провал, на смену которому пришла Browning BAR (автоматическая винтовка Браунинг) M1918." #NT!
 FRA_infantry_equipment_smg_0: "Пистолет-пулемет Шоша-Рибейроль 1918 г." #NT!
 FRA_infantry_equipment_smg_0_short: "Рибейроль 1918 г." #NT!
 FRA_infantry_equipment_smg_0_desc: "Шоша, Рибейроль и Саттер, проектировавшие пулеметчиков, представили в 1918 году автоматчика. Это оружие должно использоваться для защиты французских танкистов на ближней дистанции." #NT!
 FRA_howitzer_artillery_equipment_0: "Кампанский обузье номиналом 12 ливров, модель 1853 года." #NT!
 FRA_howitzer_artillery_equipment_0_short: "12-фунтовая пушка Наполеон" #NT!
 FRA_howitzer_artillery_equipment_0_desc: "12-фунтовая пушка «Наполеон» — это тип пушки-обузера (буквально «Панцирная пушка», «пушка-гаубица»), разработанная во Франции в 1853 году. Ее характеристики и универсальность (она могла стрелять как шарами, так и снарядами, канистрами или картечь) позволила ей заменить все предыдущие полевые орудия, особенно Canon de 8 и Canon de 12, а также две гаубицы системы Valée." #NT!
 FRA_howitzer_artillery_equipment_1: "Canon de 12 La Hitte, модель 1859 г." #NT!
 FRA_howitzer_artillery_equipment_1_short: "12-фунтовая пушка Ла Хитте" #NT!
 FRA_howitzer_artillery_equipment_1_desc: "Система La Hitte, названная в честь французского генерала Дюко, графа де Ла Хитта, представляла собой артиллерийскую систему, разработанную в марте 1858 года для использования во французской армии нарезных дульнозарядных орудий. Ла Хит реализовал принцип, разработанный подполковником Трейем де Болье." #NT!
 FRA_rifled_field_artillery_equipment_2: "Canon de 24 La Hitte, модель 1867 г." #NT!
 FRA_rifled_field_artillery_equipment_2_short: "Обепин" #NT!
 FRA_rifled_field_artillery_equipment_2_desc: "Система La Hitte, названная в честь французского генерала Дюко, графа де Ла Хитта, представляла собой артиллерийскую систему, разработанную в марте 1858 года для использования во французской армии нарезных дульнозарядных орудий. Ла Хит реализовал принцип, разработанный подполковником Трейем де Болье." #NT!
 FRA_helmet_equipment_0: "Шлем Адриана M15" #NT!
 FRA_helmet_equipment_0_short: "Шлем Адриана M15" #NT!
 FRA_helmet_equipment_0_desc: "В условиях позиционной войны основной причиной смерти являются потери головы. Генерал-интендант Огюст-Луи Адриан разработал шлем для защиты солдат от осколков разрывающихся артиллерийских снарядов. Шлем не предназначен для защиты от прямого попадания винтовочных или пулеметных пуль. Его толщина составляет 0,7 мм, а вес 0,7 кг. Эти характеристики слабее, чем у Stahlhelm M 1916 (немецкий шлем) и Brodie (британский шлем)." #NT!
 FRA_armor_equipment_bicycle_0: "Велосипед Мишо" #NT!
 FRA_armor_equipment_bicycle_0_short: "Велосипед Мишо" #NT!
 FRA_armor_equipment_bicycle_0_desc: "В 1818 году Карл Дрез изобрел щегольскую лошадь – дрейзин – транспортное средство, приводимое в движение человеком. Кузнец Пьер Мишо адаптировал дрезину, добавив шатуны и педали на переднее колесо. Он основал Michaux & Cie, первую компанию по производству велосипедов под названием velocipede или Michaudine." #NT!
 FRA_armor_equipment_steam_car_0: "Ла Мансель" #NT!
 FRA_armor_equipment_steam_car_0_short: "Ла Мансель" #NT!
 FRA_armor_equipment_steam_car_0_desc: "Основатель колоколов Амеде-Эрнест Болле изобрел несколько паровых машин. В 1873 году он создал L'Obéissant («Послушный»), способный перевозить 12 пассажиров с крейсерской скоростью 30 км/ч. В 1878 году Амеде-Эрнест Болле изобрел La Mancelle, который имел некоторые усовершенствованные (для того периода) особенности с задним приводом (через вал на дифференциал, а затем через цепь на задние колеса) и независимой подвеской на всех четырех колесах. La Mancelle стал первым автомобилем, выпущенным серийно (50 экземпляров). Амеде-Эрнест Болле также изобрел Мари-Анн (автопоезд), Ла Нувель и Ла Рапид (рекорд скорости 62 км/ч)." #NT!
