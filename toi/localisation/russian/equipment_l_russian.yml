 ship_fire_control_system: "Система управления огнем" #NT!
 ship_fire_control_system_desc: "Системы на корабле для управления и наведения морской артиллерийской стрельбы." #NT!
 fire_control_system_0: "Воронье гнездо" #NT!
 fire_control_system_0_short: "Ранняя система управления огнем I" #NT!
 fire_control_system_0_desc: "Вороньи гнезда использовались на кораблях с древних времен. Хотя они могут не сильно помочь в управлении огнем, они помогают легче обнаружить вражеские корабли, хотя сами по себе они также могут придать кораблю более заметный профиль." #NT!
 fire_control_system_2: "Воронье гнездо + оптический прицел" #NT!
 fire_control_system_2_short: "Ранняя система управления огнем II" #NT!
 fire_control_system_2_desc: "Установка на наших кораблях оптических прицелов облегчит наведение огня и обнаружение других кораблей." #NT!
 fire_control_system_3: "Простые оптические дальномеры" #NT!
 fire_control_system_3_short: "Ранняя система управления огнем III" #NT!
 fire_control_system_3_desc: "Используя дальномеры вместе с предыдущими методами управления огнем и обнаружения, мы можем еще больше упростить обнаружение и постоянное поражение вражеских судов." #NT!
 fire_control_system_4: "Простая механическая система управления огнем" #NT!
 fire_control_system_4_short: "Система управления огнем I" #NT!
 fire_control_system_4_desc: "Использование механических устройств для создания более надежной, гибкой и современной системы управления огнем, несомненно, окажется правильным решением по мере развития технологий." #NT!
 fire_control_system_5: "Система управления директором" #NT!
 fire_control_system_5_short: "Система управления огнем II" #NT!
 fire_control_system_5_desc: "Разместив на наших военных кораблях централизованную систему управления огнем, мы можем значительно улучшить организацию корабельной артиллерийской стрельбы и наши возможности по нанесению ущерба." #NT!
