 GER_medium_tank_artillery_equipment_1: "«Грилле»"
 GER_medium_tank_artillery_equipment_1_short: "«Грилле»"
 GER_medium_tank_artillery_equipment_1_desc: "Sd.Kfz. 138/1 Grille (нем. «Сверчок») — самоходная артиллерийская установка, использовавшаяся Германией во время Второй мировой войны. Было выпущено около 490-500 решеток. Они использовались танковыми дивизиями Русского Союза наряду с частями в Польше и Франции. Их использовали до 1945 года, а также они служили в Тунисе, где боролись с артиллерией и танками противника." #NT!
