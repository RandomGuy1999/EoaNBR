 ship_engine_gunboat: "Двигатель канонерской лодки" #NT!
 ship_engine_gunboat_desc: "Корабельные двигатели, используемые на канонерских лодках." #NT!
 ship_engine_gunboat_0: "Двигатель канонерской лодки мощностью 12 л.с." #NT!
 ship_engine_gunboat_0_short: "Двигатель канонерской лодки I" #NT!
 ship_engine_gunboat_0_desc: "Канонерский двигатель мощностью 12 л.с. Эти ранние эксперименты по заправке корабля топливом без рабочей силы и ветра, разработанные в 1830-х и 1840-х годах, были очень неэффективными и медленными." #NT!
 ship_engine_gunboat_1: "Двигатель канонерской лодки мощностью 300 л.с." #NT!
 ship_engine_gunboat_1_short: "Двигатель канонерской лодки II" #NT!
 ship_engine_gunboat_1_desc: "Канонерский двигатель мощностью 300 л.с. Быстрый прогресс в технологии паровых двигателей и передаче энергии лопастных колес позволил нам значительно увеличить мощность этого двигателя и, таким образом, улучшить его двигательные возможности." #NT!
 ship_engine_gunboat_2: "Двигатель канонерской лодки мощностью 750 л.с." #NT!
 ship_engine_gunboat_2_short: "Двигатель канонерской лодки III" #NT!
 ship_engine_gunboat_2_desc: "Канонерский двигатель мощностью 750 л.с. Используя ускоренные паровые двигатели и сводя к минимуму потери кинетической энергии во время движения, он может достигать большей мощности." #NT!
 ship_engine_gunboat_3: "Двигатель канонерской лодки мощностью 1800 л.с." #NT!
 ship_engine_gunboat_3_short: "Двигатель канонерской лодки IV" #NT!
 ship_engine_gunboat_3_desc: "Канонерский двигатель мощностью 1800 л.с. Этот двигатель не только намного более эффективен, чем его предшественники, но и впервые позволяет кораблям приводить в движение один корабельный винт с паровым приводом." #NT!
 ship_engine_gunboat_4: "Двигатель канонерской лодки мощностью 2000 л.с." #NT!
 ship_engine_gunboat_4_short: "Двигатель канонерской лодки V" #NT!
 ship_engine_gunboat_4_desc: "Канонерский двигатель мощностью 2000 л.с. В то время как достижения в области паровых двигателей позволяют создавать более крупные и мощные двигатели, мы постепенно приближаемся к тому моменту, когда просто нет смысла иметь больше мощности – по крайней мере, для канонерской лодки." #NT!
 ship_engine_gunboat_5: "Двигатель канонерской лодки мощностью 2200 л.с." #NT!
 ship_engine_gunboat_5_short: "Двигатель канонерской лодки VI" #NT!
 ship_engine_gunboat_5_desc: "Канонерский двигатель мощностью 2200 л.с. Как и предполагалось, разработка двигателей для канонерских лодок стала в основном ориентирована на надежность и эффективность, а не на мощность двигателя. Этот двигатель — технологическое чудо, созданное нашими учеными для охвата обеих этих областей." #NT!
 ship_engine_gunboat_6: "Двигатель канонерской лодки мощностью 2300 л.с." #NT!
 ship_engine_gunboat_6_short: "Двигатель канонерской лодки VII" #NT!
 ship_engine_gunboat_6_desc: "Канонерский двигатель мощностью 2300 л.с. Хотя развитие паровых турбин еще раз повысило эффективность паровой тяги, разработка новых бензиновых двигателей внутреннего сгорания может вскоре положить конец этой технологии. Однако этот двигатель по-прежнему работает на пару – и делает это с впечатляющей мощностью." #NT!
 ship_engine_gunboat_7: "Двигатель канонерской лодки мощностью 2500 л.с." #NT!
 ship_engine_gunboat_7_short: "Двигатель канонерской лодки VIII" #NT!
 ship_engine_gunboat_7_desc: "Канонерский двигатель мощностью 2500 л.с. Первые попытки интегрировать двигатели внутреннего сгорания в двигатели наших канонерских лодок увенчались успехом, и в результате появился этот двигатель, который, хотя и работает на паре, является особенно мощным и надежным." #NT!
