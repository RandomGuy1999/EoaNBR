 ship_hull_corvette_3: "Корпус броненосного корвета 1868 года" #NT!
 ship_hull_corvette_3_desc: "Усовершенствованная версия корпуса нашего старого корвета. В этом корпусе широко используется железная арматура, что делает эти маленькие корабли такими мощными." #NT!
 ship_hull_corvette_4: "Корпус железного корвета 1872 года" #NT!
 ship_hull_corvette_4_desc: "Усовершенствованная версия корпуса нашего старого корвета. Этот корпус является первым, полностью построенным из железа (дерево используется исключительно для палубы), однако этот железный корпус все еще слишком тонкий, чтобы служить в качестве брони." #NT!
 ship_hull_corvette_5: "Стальной корпус корвета 1877 года" #NT!
 ship_hull_corvette_5_desc: "Усовершенствованная версия корпуса нашего старого корвета. Этот корпус является первым, в котором в качестве основного материала обшивки корпуса используется сталь, а железо используется только в качестве армирующего материала (дерево используется исключительно для палубы). Стальной корпус все еще слишком тонкий, чтобы служить в качестве брони, но теперь корпус достаточно прочен, чтобы вместить ограниченное количество брони." #NT!
