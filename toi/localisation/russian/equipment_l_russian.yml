 twelve_frigate: "Фрегат модели 1812 года" #NT!
 twelve_frigate_desc: "Более тяжелая конструкция фрегата." #NT!
 foureight_frigate: "Фрегат модели 1848 года" #NT!
 foureight_frigate_desc: "Фрегат в некоторых местах бронирован, что затрудняет прорыв в критические точки." #NT!
 fivesix_frigate: "Фрегат модели 1856 г." #NT!
 fivesix_frigate_desc: "Этот фрегат может плавать быстрее и маневреннее, чем модель 1848 года." #NT!
 sixone_monitor: "Корабль-монитор модели 1861 года" #NT!
 sixone_monitor_desc: "Корабль этой конструкции довольно небольшой и быстрый, но имеет тяжелое вооружение." #NT!
 sixone_frigate: "Броненосец" #NT!
 #sixfive_frigate_desc: "Броненосцы имеют тяжелое вооружение, поэтому пробить корпус сложно." #NT!
 sixone_coastal: "Канонерская лодка модели 1861 года" #NT!
 sixone_coastal_desc: "Канонерские лодки могут противостоять на море, но также могут помочь в бою на суше посредством бомбардировки с берега. Они несут тяжелые орудия." #NT!
 sixfive_monitor: "Корабль-монитор модели 1865 года" #NT!
 sixfive_monitor_desc: "Усовершенствованная модель корабля «Монитор» 1861 года с большей огневой мощью и более прочным корпусом." #NT!
 sixfive_cruiser: "Крейсер модели 1865 года" #NT!
 sixfive_cruiser_desc: "Новый дизайн корабля, быстрый и гибкий, предназначенный для выполнения нескольких различных задач в бою и вне его." #NT!
 sixfive_frigate: "Паровой корвет модели 1865 года" #NT!
 sixfive_frigate_desc: "В этом дизайне Corvette используются двигатели, работающие на паре, для достижения ранее недостижимых скоростей. Это делает его более маневренным." #NT!
 sixfive_coastal: "Канонерская лодка модели 1865 года" #NT!
 sixfive_coastal_desc: "Усовершенствованный вариант канонерской лодки 1861 года с большим количеством пушек, которые можно использовать как для морского боя, так и для береговой бомбардировки." #NT!
 sloop: "Шлюп о'Вар" #NT!
 sloop_desc: "Это конструкция корабля только с одной орудийной палубой. Очень универсален и способен выполнять множество разных ролей во флоте." #NT!
 seventy_corvette: "Корвет модели 1870 года" #NT!
 seventy_corvette_desc: "Корабль, предназначенный для прибрежного патрулирования и быстрого нападения. Очень подвижный." #NT!
 seventy_frigate: "Паровой фрегат модели 1870 года" #NT!
 seventy_frigate_desc: "Улучшенный паровой фрегат с еще более мощной силовой установкой и еще большей огневой мощью." #NT!
 seventy_torpedo: "Торпедный катер модели 1870 года" #NT!
 seventy_torpedo_desc: "Новый дизайн: маленькие и быстрые корабли, несущие в бой торпеды. Они не очень хорошо бронированы, но могут легко потопить линкоры, если нанесут неожиданный удар." #NT!
 category_cavalry: "Кавалерия" #NT!
 category_ranged_cavalry: "Кавалерия дальнего боя" #NT!
 machine_gun_company: "Гатлингская оружейная компания" #NT!
 balloon_equipment: "Оборудование для воздушных шаров" #NT!
 balloon_equipment_desc: "Аэростаты, предназначенные для разведки местности сверху, и оборудование, необходимое для их ремонта и обслуживания." #NT!
 balloon_equipment_0: "Ранний разведывательный воздушный шар" #NT!
 balloon_equipment_0_desc: "Один из первых аэростатов, использовавшихся для простых разведывательных задач." #NT!
 balloon_equipment_1: "Разведывательный воздушный шар" #NT!
 balloon_equipment_1_desc: "Улучшенная версия нашего старого разведывательного шара, который летает легче и дальше, обеспечивая тем самым лучшую разведку." #NT!
 early_armor_train: "Бронепоезда" #NT!
 early_armor_train_desc: "Бронепоезда предназначены для оказания поддержки, если поблизости проходят железные дороги." #NT!
 early_armor_train_0: "Ранний бронепоезд" #NT!
 early_armor_train_0_desc: "Бронепоезда могут использоваться в районах с достаточной железнодорожной инфраструктурой и могут оказать значительную поддержку наступающей пехотной роте путем огневой поддержки. Они также могут быть приспособлены для безопасной перевозки пехоты по рельсам, даже если они подвергаются сильной атаке." #NT!
 zeppelin_equipment: "Цеппелины" #NT!
 zeppelin_equipment_desc: "Мобильные авиабазы, используемые для стратегических бомбардировок." #NT!
 zeppelin_equipment_0: "Ранний Цеппелин" #NT!
 zeppelin_equipment_0_desc: "Ранняя мобильная авиабаза, использовавшаяся для стратегических бомбардировок." #NT!
 armor_equipment_bicycle: "Велосипед" #NT!
 armor_equipment_bicycle_desc: "Велосипеды с педальным приводом позволяют путешествовать гораздо более энергоэффективно. Их можно использовать для доставки сообщений на поле боя без необходимости в бегунах или коммуникационной инфраструктуре, такой как телеграфные линии." #NT!
 armor_equipment_bicycle_0: "Велосипед" #NT!
 armor_equipment_bicycle_0_desc: "Велосипед с легкой рамой и педальным приводом. Позволяет путешествовать с минимальными затратами энергии." #NT!
 armor_equipment_motorcycle: "Мотоцикл" #NT!
 armor_equipment_motorcycle_0_desc: "Велосипед, приводимый в движение двигателем внутреннего сгорания. Позволяет быстро путешествовать, что полезно, например, при отправке сообщений без использования таких технологий, как телеграф." #NT!
 armor_equipment_motorcycle_0: "Ранний мотоцикл" #NT!
 armor_equipment_motorcycle_1: "Мотоцикл II" #NT!
 armor_equipment_motorcycle_1_desc: "Двухколесные велосипеды с двигателем внутреннего сгорания. Они позволяют быстро перемещаться по полю боя и поэтому полезны для доставки сообщений или выполнения разведывательных задач." #NT!
 armor_equipment_motorcycle_2: "Мотоцикл III" #NT!
 armor_equipment_motorcycle_2_desc: "Двухколесные велосипеды с двигателем внутреннего сгорания. Они позволяют быстро перемещаться по полю боя и поэтому полезны для доставки сообщений или выполнения разведывательных задач." #NT!
 armor_equipment_steam_car: "Паровая машина" #NT!
 armor_equipment_steam_car_desc: "Бронированные автомобили использовались для перевозки пехоты и оказания помощи в бою." #NT!
 armor_equipment_steam_car_0: "Паровая машина" #NT!
 armor_equipment_steam_car_0_desc: "Легкобронированная машина, вооружением которой является ездящая на ней пехота. Может использоваться для поддержки дивизий путем добавления компонента, который может быстрее перемещаться по местности и в некоторой степени противостоять огню стрелкового оружия." #NT!
 helmet_equipment: "Шлемы" #NT!
 helmet_equipment_desc: "Пехотные каски для защиты от шрапнели, пуль и всего остального, что может привести к травмам головы." #NT!
 helmet_equipment_0: "Ранний шлем" #NT!
 helmet_equipment_0_desc: "Стальной шлем, предназначенный для защиты своего владельца." #NT!
 sniper_equipment: "Стрелковое оборудование" #NT!
 sniper_equipment_desc: "Снаряжение для снайперов и корректировщиков." #NT!
 sniper_equipment_0: "M1903 Спрингфилд" #NT!
 sniper_equipment_0_desc: "Стрелковое оборудование." #NT!
  
 siege_gun_equipment: "Осадная артиллерия" #NT!
