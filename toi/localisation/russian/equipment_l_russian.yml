 howitzer_artillery_equipment: "Гаубицы" #NT!
 howitzer_artillery_equipment_desc: "Легкие мобильные артиллерийские орудия, которые прекрасно себя зарекомендовали в пехотных стычках." #NT!
 grain_equipment: "Зерно" #NT!
