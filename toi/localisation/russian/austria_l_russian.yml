 AUS_decision_category_domestic_politics: "Внутренняя политика" #NT!
 AUS_decision_category_domestic_politics_desc: "Наше царство шире и гораздо разнообразнее, чем многие другие государства Европы, за исключением Российской империи. Этот факт ставит наше управление перед рядом очень сложных задач. Рост национализма представляет собой значительную угрозу внутренней сплоченности различных народов, которые мы с гордостью называем нашими подданными, и агитаторы призывают к восстанию во многих частях Империи. Христиане-некатолики также требуют большего признания и свободы, чем они имеют в настоящее время, а некоторые даже объединили усилия с различными националистическими движениями, чтобы изменить свое положение силой. Нам нужно быть очень внимательными к этой деятельности. В конце концов, нам следует преодолеть нашу оборонительную позицию и попытаться действовать самостоятельно, чтобы сформировать будущее королевства по нашему образу. Но, как обычно, внутренняя политика тесно связана и с тем, что происходит снаружи..." #NT!
