 eoanb_decision_AUS_reform_ita1: "Будущее Ломбардии-Венеции" #NT!
 eoanb_decision_AUS_reform_ita1_desc: "Королевство Ломбардия-Венеция принадлежало нам со времени Венского конгресса в 1815 году, но оно было местом жестоких событий, и с нашей победой над Пьемонтом пришло время решить его будущее." #NT!
 eoanb_decision_AUS_reform_ita2: "Будущее государств Центральной Италии" #NT!
 eoanb_decision_AUS_reform_ita2_desc: "Три центральноитальянских государства: герцогства Модена и Парма и Великое герцогство Тоскана находились в нашей сфере влияния со времени Венского конгресса в 1815 году, но они стали местом жестоких событий, а с нашей победой над Пьемонтом пришло время определиться со своим будущим." #NT!
 eoanb_decision_AUS_reform_ita3: "Передача Савойи и Ниццы Франции." #NT!
 eoanb_decision_AUS_reform_ita3_desc: "Территории Савойи и Ниццы на границе Италии и Франции всегда были спорным вопросом. На протяжении веков оба они были итальянцами, в 1792 году они были аннексированы Французской Республикой из-за большого количества французского населения, а затем были возвращены в Пьемонт в 1815 году. Теперь, когда Пьемонт прочно находится под нашей властью, мы можем решить уступить их Франции." #NT!
