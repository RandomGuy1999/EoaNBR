 AUS_decision_cooperate_with_the_kreditanstalt: "Сотрудничать с Кредитанштальт" #NT!
 AUS_decision_cooperate_with_the_kreditanstalt_desc: "'к. к. privilegierte Österreichische Kredit-Anstalt für Handel und Gewerbe' была основана в 1855 году Ансельмом Саломоном фон Ротшильдом, потомком знаменитой еврейской банкирской семьи Ротшильдов. Банковский дом быстро растет и привлекает деловой интерес со всей Европы. Сотрудничество с ними будет означать, что наши долговые операции находятся в компетентных руках." #NT!
 AUS_decision_cooperate_with_the_kreditanstalt_effect_tt: "\nВыбор §YАнсельма Саломона фон Ротшильда§! в качестве §Yсоветника§! может дать нам больше шансов на §Greduce§_1 §Yдолг§! в будущем." #NT!
