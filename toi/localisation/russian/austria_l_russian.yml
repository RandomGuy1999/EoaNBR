 AUS_decision_debt_repayments: "Погасить долг" #NT!
 AUS_decision_debt_repayments_desc: "Если она выйдет из-под контроля, наша долговая ситуация может привести к банкротству, что будет иметь катастрофические последствия для нашей экономики и нашего положения в мире. Мы должны сделать все, что в наших силах, чтобы избежать этой ситуации." #NT!
 AUS_decision_debt_repayments_effect_tt: "\n§YВремя, необходимое для погашения долга, увеличивается вместе с размером нашего долга.§!\n\n" #NT!
