 POLITICS_ALEXANDER_BACH_DESC: "Барон Александр фон Бах является министром внутренних дел Габсбургской монархии и является фактическим лидером Австрии в вопросах внутренней политики. Барон происходит из семьи, имеющей долгую историю в области права, и сам он является доктором права и верным слугой Империи. С тех пор, как он пришел к власти в 1849 году во время Революции, он стремился отойти от системы чрезмерного контроля Меттерниха, но в то же время сохранил на практике большую часть принципов Меттерниха в своей клерикалабсолютистской форме управления. Барон выступает за централизацию Империи, сделав Вену центром всего, и поддерживает лояльность Императору за счет строгого использования тайной полиции. Барон также, как и большинство консервативных членов правительства, является сторонником католической церкви в Австрии. Несмотря на то, что он пользуется поддержкой императора и большинства немцев-австрийцев, политика барона вызвала глубокое недовольство других этнических групп в Империи, и, возможно, в свое время выяснится, что его политика могла принести больше вреда, чем пользы, когда речь идет о лояльности подданных Франца Иосифа..." #NT!
 POLITICS_BERNHARD_VON_RECHBERG_DESC: "Родившийся в Регенсбурге в 1806 году граф Иоганн Бернхард фон Рехберг унд Рётенлёвен изначально должен был пойти по тому же пути, что и его отец, граф Алоис, став баварским государственным деятелем, но судьба распорядилась иначе. После образования в университетах Страсбурга и Мюнхена он навлек на себя неудовольствие баварского короля Людвига I из-за роли Рехберга на дуэли. Впоследствии он перешел на австрийскую дипломатическую службу в 1828 году. В последующие годы он входил в состав австрийского дипломатического корпуса в Берлине, Лондоне и Брюсселе, прежде чем был назначен посланником в Стокгольме в 1841 году, а два года спустя - в Бразилии.\n\nВо время мартовской революции 1848/49 года он был назначен полномочным представителем Австрии во Франкфуртском парламенте, созванном для подготовки объединения Германии, которое в итоге не состоялось. В 1853 году он поступил на государственную службу в Ломбардии-Венеции, помогая Радецкому и другим правителям в гражданской администрации королевства, возглавляемого Габсбургами, а затем вернулся во Франкфурт, где провел два года в качестве представителя Австрии и назначенного президента Германии. «Бундестаг». Сейчас, в эти трудные времена, император считает, что фон Рехберг — лучший вариант для решения наших проблем после поражения в Италии. Благодаря своему опыту он также сможет руководить нашей политикой в ​​Германской Конфедерации, где в последние годы растет разногласие между Австрией и Пруссией. Рехберг разделяет ценности нашего бывшего государственного канцлера Клеменса фон Меттерниха и часто считается учеником последнего. Это поставило фон Рехберга в выгодное положение в 1848 году, когда он сопровождал фон Меттерниха в полете в Англию, и сразу после этого был назначен представителем Австрии во Франкфурте во время революции.\n\nОн считает, что Австрии и Пруссии необходимо пойти на компромисс и иметь хорошие отношения, чтобы сохранить консервативное доминирование над Германией. В качестве государственного министра и министра иностранных дел он будет иметь возможность проводить свою политику в Империи. Император доверяет ему разрешить горячую ситуацию во всем королевстве в пользу правительства и исправить проблемы, вызванные его предшественником, особенно в отношении текущей ситуации в Германии." #NT!
 POLITICS_AGENOR_GOLUCHOWSKI_DESC: "Граф Агенор Ромуальд Голуховский был назначен вместо барона Александра фон Баха на посту министра внутренних дел. Он консерватор, аристократ из Галиции и близкий советник императора. Более того, он успешно занимал пост губернатора Галиции, реализовав несколько проектов, приносящих пользу бедному региону. Граф будет следить за созданием конституции, достаточно либеральной, чтобы удовлетворить население. Тем не менее, он, возможно, не достаточно харизматичен, чтобы примирить все различные этнические группы внутри Империи..." #NT!
 POLITICS_ANTON_VON_SCHMERLING_DESC: "Антон Риттер фон Шмерлинг — первый либеральный министр внутренних дел Австрийской империи после Венского конгресса. Он родился в Вене, изучал право и более двадцати лет служил государственным служащим в Нижней Австрии. Он приобрел известность во время революций 1848 года, когда стал президентом парламента Конфедерации. Он поддержал правительство эрцгерцога Иоанна и подавил восстание, вспыхнувшее во Франкфурте. Он вернулся в Вену после краха революции и стал министром юстиции до своей отставки в 1851 году. Антон фон Шмерлинг - либерал и централист - он считает, что Австрия должна стать полностью унитарным государством с парламентским правительством. Хотя дворянство и консерваторы относятся к его идеям с подозрением, его считают человеком, который мог бы объединить различные этнические группы под властью Германии. Император оказал ему большое доверие, и еще неизвестно, чего сможет добиться фон Шмерлинг." #NT!
 POLITICS_ARCHDUKE_RAINER_DESC: "Эрцгерцог Райнер Фердинанд Австрийский — один из нескольких высокопоставленных членов Габсбургской монархии. Эрцгерцог изучал право в Вене и, как и большинство членов монархии мужского пола, вступил в Императорскую армию. Он женился на своей кузине, эрцгерцогине Марии Каролине Австрийской в ​​1852 году, и этот брак оказался очень счастливым. Эрцгерцог мало интересовался политикой, но суд считал его идеальным человеком для продолжения абсолютизма в Империи, и поэтому Франц Иосиф назначил его министром внутренних дел. Эрцгерцог, пожалуй, то, что нужно Империи: прагматичный лидер, хотя, как и Император, возможно, немного инертный. Большая часть фактической власти принадлежит фракции абсолютистов при дворе, и их работа заключается в том, чтобы все мужчины и женщины в Империи были лояльными подданными Его Величества." #NT!
 POLITICS_RICHARD_VON_BELCREDI_DESC: "Граф Рихард фон Белькреди был назначен вместо Антона фон Шмерлинга на посту министра внутренних дел. Граф происходит из маркграфства Моравии, хотя его семья происходит из Ломбардии и изучал право в Праге, а затем в Вене. Уже будучи членом Ландтага с 1861 года, он является опытным бюрократом и противником так называемого «компромисса» с венграми. Вместо этого граф поддерживает федерализацию Империи, хотя и консервативным способом, когда местная знать сохраняет практически всю власть, чтобы бороться с различными сепаратистскими движениями. В конечном итоге от императора зависит, останется ли граф фон Белькреди надолго на посту министра внутренних дел или его заменит более сговорчивый политик, каким был Антон фон Шмерлинг." #NT!
 POLITICS_FRIEDRICH_FERDINAND_VON_BEUST_DESC: "Граф Фридрих Фердинанд фон Беуст — странный выбор на должность государственного министра, он одновременно саксонец и протестант. Несмотря на это, он явный противник Пруссии, так тяжко нас обидевшей, а также очень грамотный государственный деятель. Есть надежда, что граф положит конец переговорам с мадьярами и восстановит веру в монархию. Пришло время положить конец несчастьям и наступить новый период мира и стабильности..." #NT!
  
