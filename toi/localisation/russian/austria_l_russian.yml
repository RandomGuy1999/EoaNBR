 austria.51.t: "Железнодорожная линия от Вены до Мюнхена – планирование завершено" #NT!
 austria.51.d: "С начала 1850-х годов существовали планы соединить австрийскую столицу Вену с Мюнхеном железной дорогой. После первоначального провала план недавно был возобновлен, к большой радости нашей любимой императрицы Елизаветы, уроженки Баварии. Планирование железнодорожной линии уже завершено. Он пройдет на запад от Вены до Линца, откуда продолжится в юго-западном направлении до Зальцбурга и встретится с линией Баварии за границей. Планируется, что линия будет введена в эксплуатацию примерно через три года. Если мы решим поддержать эту инициативу, новая железнодорожная линия, несомненно, пойдет на пользу нашей экономике и нашему взаимопониманию с баварцами." #NT!
 austria.51.a: "Звучит отлично." #NT!
 austria.51.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 austria.52.t: "Железнодорожная линия от Вены до Триеста в эксплуатации" #NT!
 austria.52.d: "Сегодня знаменательный день для [AUS.GetName]: наконец-то завершено строительство железнодорожной линии между Веной и главным военно-морским портом Империи в Триесте, широко известной как Зюдбан. После успешного преодоления серьезных технических проблем, связанных с перевалом Земмеринг, болотами к востоку от Любляны и Карстовым плато, линия теперь введена в эксплуатацию и, несомненно, принесет большую пользу передвижению товаров и людей между нашим главным портом и столицей. ." #NT!
 austria.52.a: "Тогда поедем на поезде!" #NT!
 austria.52.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 austria.53.t: "Участок от Вены до Линца в эксплуатации" #NT!
 austria.53.d: "В рамках наших усилий по строительству железнодорожной линии Вена-Мюнхен открыт первый участок между Веной и Линцем." #NT!
 austria.53.a: "Гуте Рейзе!" #NT!
 austria.53.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 austria.54.t: "Участок от Линца до Ламбаха и Франкенмаркта в эксплуатации" #NT!
 austria.54.d: "В рамках наших усилий по строительству железнодорожной линии от Вены до Мюнхена был открыт для движения участок между Линцем и Ламбахом, а также Франкенмарктом." #NT!
 austria.54.a: "Гуте Рейзе!" #NT!
 austria.54.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 austria.55.t: "Участок от Франкенмаркта до Зальцбурга в эксплуатации" #NT!
 austria.55.d: "В рамках наших усилий по строительству железнодорожной линии от Вены до Мюнхена был открыт для движения последний участок между Франкенмарктом и Зальцбургом. Линия из Вены в Мюнхен теперь может работать без изменений и перерывов. Церемония инаугурации, на которой будут присутствовать император Франц Иосиф и императрица Елизавета, а также ее родственник Максимилиан II, король Баварии, начнется через несколько дней.\n\nИнвесторы также предложили построить ветку от Вельса, расположенную неподалеку. километрах к юго-западу от Линца, до Пассау через баварскую границу на севере. Планирование этой линии уже завершено, они хотят знать, продолжим ли мы поддерживать проект. Если все пойдет по плану, строительство займет чуть больше года.\n\nЕсть и другие незавершенные железнодорожные проекты, которые требуют нашей финансовой поддержки, например, сообщение с Кошице (Кашау) и линия Краков (Кракау) Львов (Лемберг). Как нам следует реагировать?" #NT!
 austria.55.a: "Давайте построим и другие линии." #NT!
 austria.55.b: "Остальные строки не нужны. Того, что у нас есть, достаточно." #NT!
 austria.56.t: "Железнодорожная линия Вена-Мюнхен – церемония открытия" #NT!
 austria.56.d: "После более чем десяти лет взлетов и падений железнодорожное сообщение между имперской столицей Веной и крупнейшим городом южной Германии Мюнхеном наконец-то открыто для общественного пользования. Монархи обеих стран собрались вместе, чтобы отпраздновать это великое событие и углубить свои взаимоотношения. Торжества продлятся несколько дней и будут организованы императором в прекрасном Аугартене в Вене." #NT!
 austria.56.a: "Радуйтесь!" #NT!
 austria.57.t: "Ветка Вельс-Пассау введена в эксплуатацию" #NT!
 austria.57.d: "Строительство ветки от Вельса до Пассау было завершено удивительно быстро, примерно за 13 месяцев. Это резко сокращает время в пути из Вены в северную Баварию.\n\nЛиния между Краковом (Кракау) и Львовом (Лемберг) все еще строится, и нам предстоит решить, хотим ли мы продолжать финансирование проекта." #NT!
 austria.57.a: "Продолжайте нашу поддержку." #NT!
 austria.57.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 austria.58.t: "Линия Куфштайн-Инсбрук в эксплуатации" #NT!
 austria.58.d: "В рамках железнодорожной концессии, согласованной государством и инвесторами, было завершено строительство железнодорожной линии от Куфштайна, на границе с Баварией, до Инсбрука. Это первая железнодорожная линия в Тироле, которая соединяет регион с баварской линией с Розенхаймом и далее с Мюнхеном на севере, что, несомненно, будет способствовать развитию промышленности и туризма в регионе." #NT!
 austria.58.a: "Гуте Рейзе!" #NT!
 austria.58.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 austria.59.t: "Линия Будапешт-Дебрецен в эксплуатации" #NT!
 austria.59.d: "В рамках железнодорожной концессии, согласованной государством и инвесторами, завершено строительство железнодорожной линии Будапешт-Дебрецен (Дебрезин). Отсюда будет построено сообщение с Кошице (Кашау) через Мишкольц (Мишкольц), если мы продолжим поддержку проекта." #NT!
 austria.59.a: "Гуте Рейзе!" #NT!
 austria.59.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 austria.60.t: "Линия Дебрецен-Мишкольц введена в эксплуатацию" #NT!
 austria.60.d: "В рамках железнодорожной концессии, согласованной государством и инвесторами, завершено строительство железнодорожной линии от Дебрецена (Дебрезин) до Мишкольца (Мишкольц). Отсюда будет построено сообщение с Кошице (Кашау), если мы продолжим поддержку проекта." #NT!
 austria.60.a: "Гуте Рейзе!" #NT!
 austria.60.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 austria.61.t: "Линия Мишкольц-Кошице в эксплуатации" #NT!
 austria.61.d: "В рамках железнодорожной концессии, согласованной государством и инвесторами, завершено строительство железнодорожной линии от Мишкольца (Мишкольц) до Кошице (Кашау)." #NT!
 austria.61.a: "Гуте Рейзе!" #NT!
 austria.61.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 austria.62.t: "Линия Сольнок-Арад введена в эксплуатацию" #NT!
 austria.62.d: "В рамках железнодорожной концессии, согласованной государством и инвесторами, завершено строительство железнодорожной линии от Сольнока (Сольнок) до Арада." #NT!
 austria.62.a: "Гуте Рейзе!" #NT!
 austria.62.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 austria.63.t: "Железнодорожная ветка на Орадю введена в эксплуатацию" #NT!
 austria.63.d: "В рамках железнодорожной концессии, согласованной государством и инвесторами, было завершено строительство железнодорожной ветки от главной линии между Сольнок (Зольнок) и Дебрецен (Дебрезин) до города или Орадя (Гросвардейн)." #NT!
