  #Italian Unrest 
 AUS_decision_category_italian_unrest: "Итальянские беспорядки" #NT!
 AUS_decision_category_italian_unrest_desc: "В §Y[LVN.GetName]§! назревает беда. Итальянские националисты в последнее время усиливают свою деятельность в наших итальянских владениях. Они пытаются §Yдестабилизировать наше правление и разжечь волнения в регионе§!. Их цель — свергнуть наше господство над частями Италии и объединить итальянский народ в одно национальное государство. Однако это было бы чрезвычайно опасно для нашего королевства и могло бы создать побочный эффект, который в конечном итоге может разрушить нашу Империю. Мы должны принять решительные меры, чтобы противостоять их усилиям!\n\n[LVN.GetFlag]§YТекущий риск беспорядков в наших итальянских владениях§!: [?ITA_UPROAR_RISK|-%1]\n§YБазовое ежемесячное изменение риска волнений в Италии§!: [?modifier@AUS_Italian_Uproar_Risk_Modifier|=-%1]\n\nСуществуют некоторые действия, которые мы можем предпринять, чтобы противодействовать и предотвращать деятельность повстанцев:\n[LVN.GetFlag]§YРазмещение не менее 20 000 солдат в каждом итальянском государстве, находящемся под контролем §Y2§!: §Y4_2\n[LVN.GetFlag]§Y§Y7 грантов права человека своим гражданам§!: §Y9_2\n[LVN.GetFlag]§Y§Y7 имеет свободу печати§!: §Y9_2\n" #NT!
 AUS_decision_uproar_in_italy_countdown: "Беспорядки в Италии" #NT!
 AUS_decision_uproar_in_italy_countdown_desc: "Активисты Рисорджименто организуют заговор в наших итальянских владениях, и нам следует опасаться их деятельности. Их основные цели — наши вооруженные силы и инфраструктура в регионе." #NT!
 AUS_decision_uproar_in_italy_countdown_trigger_tt: "§YБеспорядки в Италии§! утихли.\n\n§RПРИМЕЧАНИЕ:\nНа данный момент утихомирить беспорядки в Италии невозможно, если вы не потеряете все итальянские владения.§!" #NT!
 AUS_decision_uproar_in_italy_countdown_effect_tt: "§RВ зависимости от вероятности беспорядков в наших итальянских владениях могут возникнуть проблемы в [LVN.GetName].§!." #NT!
 AUS_mission_calm_the_unrest_in_italy: "Успокоить беспорядки в Италии" #NT!
 AUS_mission_calm_the_unrest_in_italy_desc: "Ситуация в Италии снова ухудшается, и нам больше не на кого опереться. Мы должны найти какой-то способ подавить и успокоить беспорядки в Италии, прежде чем поднимется восстание, которое вынудит нас покинуть Италию." #NT!
 AUS_mission_calm_the_unrest_in_italy_trigger_tt: "Нет национального духа §YБеспорядки в Италии§!" #NT!
 AUS_decision_make_promises_of_liberalization_in_italy: "Обещания либерализации в Италии" #NT!
 AUS_decision_make_promises_of_liberalization_in_italy_desc: "Мы правили в Ломбардо-Венецианском королевстве как оккупированной земле с 1848 года. Но теперь нашего старшего губернатора и знаменитого фельдмаршала Радецкого больше нет. Сардинцы и итальянские националисты агитируют за восстание против нас, и наши нынешние методы кажутся недостаточными. Чтобы сохранить контроль, мы пообещаем либеральные реформы в Ломбардии-Венеции, и будем надеяться, что волнения утихнут настолько, что мы сможем восстановить контроль." #NT!
 AUS_decision_make_promises_of_liberalization_in_italy_effect_tt: "Наши итальянские подданные, вероятно, захотят увидеть в [LVN.GetName] некоторые правильные изменения в направлении либерализации. Они жаждут §Yправ человека§! и §Yсвободной прессы§! в частности.\n" #NT!
 AUS_decision_grant_human_rights_in_lvn: "Предоставьте права человека гражданам [LVN.GetName]" #NT!
 AUS_decision_grant_human_rights_in_lvn_desc: "Нам больше нецелесообразно относиться к этим людям как к гражданам оккупированной территории. Вместо этого мы должны признать их людьми с полными равными правами со всеми другими людьми в нашей стране, если мы хотим сохранить их частью ее." #NT!
 AUS_decision_grant_free_press_in_lvn: "Предоставить свободу печати в [LVN.GetName]" #NT!
 AUS_decision_grant_free_press_in_lvn_desc: "Хотя свобода прессы может дать элементам, выступающим против нашего правления, возможность организоваться против нас, заработанная репутация будет стоить риска. Позволив гражданам высказать свое мнение, мы дадим им возможность высказать свое мнение и разочарования, не ставя под угрозу наше собственное правление." #NT!
  
  #External Threats 
 AUS_decision_category_external_threats: "Борьба с внешними угрозами" #NT!
 AUS_decision_category_external_threats_desc: "После восстаний и неразберихи 1848 года большая часть наших дел была сосредоточена внутри страны, со всплесками вмешательства в международные дела. Однако, если Австрия желает сохранить свое место в качестве великой державы, мы должны решить и наши внешние проблемы." #NT!
 AUS_decision_stabilize_the_mediterranean: "Сотрудничать с Францией и Великобританией в Средиземноморье." #NT!
 AUS_decision_stabilize_the_mediterranean_desc: "Франция и Великобритания являются доминирующими военно-морскими державами в Средиземноморье, и если мы хотим играть свою роль в Средиземноморье, мы должны это признать. Сотрудничая с Францией и Великобританией, мы сможем улучшить наши отношения с обеими странами и показать Европе мощь нашего флота." #NT!
 AUS_decision_stabilize_the_mediterranean_effect_tt: "\n§RИсход зависит от реакции других держав.§!\n\nТекущий результат:\n" #NT!
 AUS_decision_austro_russian_rapprochement: "Австро-российское сближение" #NT!
 AUS_decision_austro_russian_rapprochement_desc: "Русским, возможно, будет трудно простить нам нашу позицию во время Крымской войны, но с нашей поддержкой обе наши амбиции в Османской империи могут быть реализованы. Давайте сделаем дипломатические шаги по отношению к России и начнем процесс восстановления наших отношений до прежнего состояния." #NT!
 AUS_decision_try_to_mend_the_divide: "Попытайтесь исправить разрыв" #NT!
 AUS_decision_try_to_mend_the_divide_desc: "Частично восстановив наши отношения с Россией, давайте попробуем восстановить наш союз с нашим восточным соседом. Учитывая наш взаимный интерес на Балканах, сотрудничество могло бы принести нам как удовлетворение, так и защитить нас от любых возможных угроз с севера и запада." #NT!
 AUS_decision_try_to_mend_the_divide_effect_tt: "\n§RВозможно, нам придется продолжить наши дипломатические усилия, чтобы убедить русских в наших добрых намерениях.§!" #NT!
 AUS_decision_tighten_cooperation_with_britain: "Усиление сотрудничества с Великобританией" #NT!
 AUS_decision_tighten_cooperation_with_britain_desc: "Учитывая нынешнее состояние наших отношений с большинством наших соседей, обращение к нации, находящейся дальше, может дать нам союзника, который поможет нам противостоять нашим врагам, а также отказать им в помощи." #NT!
 AUS_decision_tighten_cooperation_with_britain_effect_tt: "\n§RВозможно, нам придется продолжить наши дипломатические усилия, чтобы убедить британцев в наших добрых намерениях.§!" #NT!
 AUS_mission_bolster_our_defenses: "Укрепите нашу оборону" #NT!
 AUS_mission_bolster_our_defenses_desc: "В то время как Квадрилатеро и другие наши оборонительные сооружения в Италии смогли удержаться против Сардинии в 1848 году, Пескьера пала, и весь регион оказался под угрозой. Мы должны модернизировать и укрепить наши укрепления, если хотим избежать повторения того мрачного года." #NT!
 AUS_mission_bolster_our_defenses_trigger_tt: "У вас будет §Y365 дней§! до §Yпереоборудования фортов в Верхней Италии§!." #NT!
 AUS_decision_refit_fort_peschiera: "Отремонтируйте укрепления в Пескьере" #NT!
 AUS_decision_refit_fort_peschiera_desc: "К сожалению, Пескьера была захвачена в 1848 году, и необходимо избежать повторения неудач наших укреплений во время войны против Сардинии. Модернизация и переоборудование крепости должны помочь нам в защите Ломбардии-Венеции." #NT!
 AUS_decision_refit_fort_legnago: "Отремонтируйте укрепления в Леньяго." #NT!
 AUS_decision_refit_fort_legnago_desc: "К востоку от остальной части Квадрилатеро Леньяго представляет собой тыл нашей обороны. С этой целью его необходимо усилить на случай повторного захвата Пескьеры или Мантуи. Только при правильном поддержании нашей фронтовой и тыловой обороны мы сможем сохранить наши владения в Италии." #NT!
 AUS_decision_refit_fort_verona: "Отремонтируйте укрепления в Вероне." #NT!
 AUS_decision_refit_fort_verona_desc: "Хотя положение Вероны может сделать ее менее желательной для врага, надеющегося наступить на Венецию, эта позиция важна для любых атак на Трент, а также из Трента на Тироль. Чтобы защититься от любого наступления на Австрию, мы должны усилить укрепления Вероны." #NT!
 AUS_decision_refit_fort_mantua: "Отремонтируйте укрепления в Мантуе" #NT!
 AUS_decision_refit_fort_mantua_desc: "Самая южная часть Квадрилатеро, Мантуя, может стать следующим объектом нападения на наш контроль над Ломбардией-Венецией. Мы отремонтируем и модернизируем наши укрепления, чтобы предотвратить успешное нападение на нашу крепость." #NT!
  
 AUS_mission_russian_troops_galician_border: "Российские войска на галицкой границе" #NT!
 AUS_mission_russian_troops_galician_border_desc: "Ходят слухи, что подлые сардинцы заключили сделку с русскими о военной помощи в нашем активном конфликте в Италии. Судя по всему, русские присматриваются к галицкой границе, готовые нанести удар, если мы проявим хоть малейший признак слабости..." #NT!
 AUS_mission_russian_troops_galician_border_trigger_tt: "\n§RNOTE:§!\nНам необходимо, чтобы §Yне менее 20 000 солдат§! постоянно находились в §Yкаждом§! государств §YЗападной Галиции и Восточной Галиции§!, чтобы предотвратить российские операции на границе.§!\n\n" #NT!
 AUS_mission_romanian_troops_transylvanian_border: "Возможные румынские пограничные операции" #NT!
 AUS_mission_romanian_troops_transylvanian_border_desc: "Французы отправили оружие румынским княжествам, это несомненно. Чего мы не знаем, так это цели этой сделки по оружию. Возможно, было бы разумно держать значительное количество сил в непосредственной близости от уязвимых границ на юго-востоке Трансильвании, чтобы заставить любого потенциального агрессора дважды подумать перед нападением?" #NT!
 AUS_mission_romanian_troops_transylvanian_border_trigger_tt: "\n§RNOTE:§!\nНам необходимо постоянно дислоцировать не менее §Y16 000 солдат§! в штате §YЮжная Трансильвания§!, §Y8 000 солдат§! в штате §YСекелифолд§! и §Y6. 000 солдат§! в государстве §YЮжная Буковина§! для предотвращения румынских операций на границе.§!\n\n" #NT!
  
 AUS_unrest_in_italy_minus_one_effect_tt: "§YРиск скандала в наших итальянских холдингах§!: §G-1%§_1" #NT!
 AUS_unrest_in_italy_minus_two_effect_tt: "§YРиск скандала в наших итальянских холдингах§!: §G-2%§_1" #NT!
 AUS_unrest_in_italy_minus_five_effect_tt: "§YРиск скандала в наших итальянских холдингах§!: §G-5%§_1" #NT!
 AUS_unrest_in_italy_minus_ten_effect_tt: "§YРиск скандала в наших итальянских холдингах§!: §G-10%§_1" #NT!
 AUS_unrest_in_italy_plus_one_effect_tt: "§YРиск скандала в наших итальянских холдингах§!: §R+1%§_1" #NT!
 AUS_unrest_in_italy_plus_two_effect_tt: "§YРиск скандала в наших итальянских холдингах§!: §R+2%§_1" #NT!
  
  #Multinational Empire 
 AUS_decision_category_multinational_empire: "Проблемы многонациональной империи" #NT!
 AUS_decision_category_multinational_empire_desc: "Люди самых разных национальностей являются подданными нашей славной Империи и долгое время мирно жили вместе. Императорская корона Дома Габсбургов, возложенная на голову нашего монарха только по милости Божией, на протяжении веков была объединяющим и стабилизирующим институтом, а император Франц Иосиф — особенно любимая фигура на императорском троне. Однако «Весна народов» в первой половине XIX века принесла проблемы. Яркие волны националистического волнения, вплоть до военного восстания, охватили различные части Империи и продолжают угрожать миру и стабильности нашего королевства. Нам необходимо справиться с этими опасностями, прежде чем они выйдут из-под контроля. Но каждое наше действие может обернуться катастрофой.\n\nТекущий риск возникновения волнений в наших:\n[HUN.GetFlag]§YВенгерских землях§!: [?HUN_REVOLT_RISK|-%1]\n[CZE.GetFlag]§YЗападнославянских землях§!: [?CZE_REVOLT_RISK|-%1]\n [CRO.GetFlag]§YЮжнославянские земли§!: §Y1\n§Y2§YПольские земли§!: §Y5" #NT!
 AUS_decision_nationalist_agitation_countdown: "Националистическая агитация" #NT!
 AUS_decision_nationalist_agitation_countdown_desc: "В нашем государстве собираются националистические агитаторы различных этнических и культурных групп. Мы должны сделать все, что в наших силах, чтобы помешать им создавать проблемы и восстановить порядок в Империи. Если мы чему-то научились из революции 1848/49 года, так это тому, что решать эти вопросы нужно быстро и решительно, иначе ситуация может очень быстро выйти из-под контроля." #NT!
 AUS_decision_nationalist_agitation_countdown_trigger_tt: "Опасность §YНационалистической Агитации§! предотвращена." #NT!
 AUS_decision_nationalist_agitation_countdown_effect_tt: "§RВ зависимости от вероятности националистических волнений в нашем королевстве могут возникнуть проблемы.§!" #NT!
 AUS_decision_promote_the_german_language: "Продвигайте немецкий язык" #NT!
 AUS_decision_promote_the_german_language_desc: "Мы должны принять политику продвижения немецкого языка по всей Империи. Если бы каждый из наших испытуемых мог говорить по-немецки, мы могли бы открыть путь к созданию уникальной идентичности нашего государства, которая не будет фокусироваться исключительно на этнической принадлежности как объединяющем факторе." #NT!
 AUS_decision_promote_the_german_language_effect_tt: "Могут возникнуть §Rнепредвиденные последствия§!." #NT!
 AUS_decision_stop_promoting_the_german_language: "Прекратите продвигать немецкий язык" #NT!
 AUS_decision_stop_promoting_the_german_language_desc: "Наша политика продвижения языков оказалась неэффективной и причинила больше вреда, чем пользы. Мы должны признать его провал и немедленно остановить его." #NT!
 AUS_decision_adapt_the_curriculum: "Адаптируйте учебную программу" #NT!
 AUS_decision_adapt_the_curriculum_desc: "Конкордат с папством позволяет католической церкви организовывать большую часть начального образования в нашем королевстве, но в разных частях Империи действуют разные правила. Мы могли бы оказать влияние на институты, занимающиеся образованием, чтобы гарантировать, что немецкий язык является фундаментальной предпосылкой для успеха во всем мире, и продвигать идею более единой имперской идентичности Габсбургов над важностью этнической принадлежности." #NT!
 AUS_decision_enforce_german_as_administrative_language: "Ввести немецкий в качестве административного языка" #NT!
 AUS_decision_enforce_german_as_administrative_language_desc: "Если бы мы сделали немецкий язык официальным языком всех административных учреждений и процедур, это заставило бы многих наших подданных выучить его. Нашей бюрократии и бюрократам необходимо германизироваться, чтобы полностью поощрять их сотрудничество с нашим планом дальнейшего объединения Империи." #NT!
 AUS_decision_restore_order: "Восстановить порядок в Империи" #NT!
 AUS_decision_restore_order_desc: "Революционный дух живёт во многих частях нашей Империи. Многие люди все еще верят в идеалы Мартовской революции и не желают признавать, что реальность изменилась. Император Франц Иосиф раз и навсегда отменил мартовскую конституцию 31 декабря 1851 года, но сопротивление указу Его Величества сохраняется и по сей день. Мы должны сделать все, что в наших силах, чтобы восстановить мир, порядок и спокойствие в нашем королевстве." #NT!
 AUS_decision_restore_order_effect_tt: "Как только мы предпримем эти усилия, §Gборьба с националистической агитацией станет гораздо более эффективной§!." #NT!
 AUS_decision_grant_insurgents_amnesty: "Предоставить амнистию повстанцам 1848/49 г." #NT!
 AUS_decision_grant_insurgents_amnesty_desc: "Рождение наследника престола, наследного принца Рудольфа, будет рассматриваться как подходящий случай для императора продемонстрировать христианский дух прощения. Многие повстанцы революций 1848–1849 годов все еще ждут амнистии, чтобы иметь возможность вернуться к своим семьям. Предоставление им свободы также успокоило бы волнения среди их сверстников." #NT!
 AUS_decision_suppress_hungarian_nationalism: "Подавить венгерский национализм" #NT!
 AUS_decision_suppress_hungarian_nationalism_desc: "После своего сокрушительного поражения в революции 1848 года мадьяры оставались крайне непокорными и систематически отказывались участвовать в гражданском управлении и платить налоги. Они, конечно, очень плохие подданные Его Величества, и очень важно остановить любые революционные идеи, которые они несут." #NT!
 AUS_decision_suppress_west_slavic_nationalism: "Подавить западнославянский национализм" #NT!
 AUS_decision_suppress_west_slavic_nationalism_desc: "Народы западнославянских земель Богемии-Моравии и Словакии ранее вступали в союз с немецкими либералами и являются постоянной занозой на нашем глазу и стремятся помешать политике барона фон Баха и его коллег. Нам нужно разобраться с ними." #NT!
 AUS_decision_suppress_south_slavic_nationalism: "Подавить южнославянский национализм" #NT!
 AUS_decision_suppress_south_slavic_nationalism_desc: "Разделенные между имперскими корональными землями Австрии и землями Короны Святого Стефана, но объединенные под властью императора Франца-Иосифа, южнославянские народы вдоль побережья Далмации имеют переменчивую историю с точки зрения их отношений с Империей в целом. . Нам нужно знать о непредсказуемых неприятностях." #NT!
 AUS_decision_suppress_polish_nationalism: "Подавить польский национализм" #NT!
 AUS_decision_suppress_polish_nationalism_desc: "Разделенное по частям своими могущественными соседями во второй половине XVIII века, Польское государство было восстановлено в 1807 году под эгидой Наполеона, но было быстро распущено после его поражения. Венский конгресс образовал остатки польского государства в личной унии с Россией, остальная часть была разделена между нами и пруссаками. В наших галицких владениях проживает немало поляков, которые, хотя и лояльны до сих пор, возможно, помнят дни польского величия, поэтому мы должны быть в курсе их деятельности." #NT!
