 austria.351.t: "Протесты в Богемии переросли в насилие" #NT!
 austria.351.d: "Протесты в Богемии начали приобретать насильственный характер, поскольку умеренные немецкие и чешские сторонники покинули «Национальный комитет», оставив радикальных националистов и социалистов-утопистов требовать реформ. Такие реформы не пользуются широкой поддержкой немецкого и чешского среднего класса, но ситуация в Богемии все еще нестабильна, и необходимы быстрые действия для восстановления порядка." #NT!
 austria.351.a: "Ерунда..." #NT!
 austria.352.t: "Гнев в Венгрии" #NT!
 austria.352.d: "несмотря на подавление Венгерской революции 1848 года, их сопротивление нашему правлению не исчезло. Что еще хуже, это заметили другие группы, и похоже, что тяжелая работа, проделанная в 1848 году по сохранению централизованности и целостности Империи, оказалась напрасной." #NT!
 austria.352.a: "Венграм лучше помолчать." #NT!
  
  ###DOMESTIC POLITICS EVENTS 
  #DOMESTIC POLICY EVENTS 
 austria.401.t: "Лаксенбургский манифест" #NT!
 austria.401.d: "Император Франц Иосиф I опубликовал Лаксенбургский манифест, в котором подробно описывает мирные соглашения, которые должны быть заключены в свете недавних событий, и обещает провести реформы внутри страны. Среди реформ - обещания передать контроль местным коммунальным властям, а также обещания поставить под «эффективный контроль» расходы (гражданские и военные) правительства. Заверения были также даны религиозным группам внутри Империи, а именно некатолическим группам; Израильтяне должны регулироваться в соответствии с современными принципами, принимая во внимание местные и провинциальные условия. Хотя немногие могут заметить отсутствие слова «конституция» или чего-либо похожего на него, многие считают, что этот новый манифест знаменует начало конституционности в Австрийской империи." #NT!
 austria.401.a: "Нам нужно любой ценой восстановить свою репутацию." #NT!
 austria.402.t: "Падение Александра фон Баха" #NT!
 austria.402.d: "Барон Александр фон Бах был министром внутренних дел Австрии с 1849 года, известный в Австрийской империи как человек, стоявший за централизацией административной власти Империи в первые годы правления Франца Иосифа. Затем он все больше и больше склонялся к реакционным и абсолютистским идеям, которые радикально и глубоко сформировали Австрийскую империю в 1850-х годах, эпоху, которую часто называют «абсолютизмом Баха» или, из-за его сотрудничества с католической церковью, «Klerikalabsolutismus».\n \nОднако фон Бах, обвиненный в провале австрийско-сардинской войны, недавно впал в немилость. Его реформы рассматривались как одна из главных причин поражения, поскольку они ослабили промышленный потенциал Австрии и оттолкнули многих потенциальных союзников в Германской Конфедерации. После его отставки необходимо назначить нового человека, который будет руководить страной, и некоторая степень реформ неизбежна. Граф Бернхард фон Рехберг кажется очевидным выбором. Как представитель Австрии на Федеральном съезде во Франкфурте и президент этого учреждения, он выглядит идеальным кандидатом, который сможет восстановить нашу репутацию среди немецких земель и утвердить наше влияние по всей Европе. Граф Агенор Голуховский был бы более реформистским выбором. Будучи уроженцем Галиции и губернатором королевской земли, он, безусловно, несколько успокоил бы националистическую агитацию, которая свирепствует по всему королевству, поскольку это сигнализировало бы о том, что мы не полагаемся на немецких аристократов в правительстве." #NT!
 austria.402.a: "Назначить Бернхарда фон Рехберга государственным министром." #NT!
 AUS_appoint_rechberg_effect_tt: "Выбор Бернхарда фон Рехберга §Yприведёт к умеренным реформам§!." #NT!
 austria.402.b: "Назначить Агенора Голуховского государственным министром." #NT!
 AUS_appoint_goluchowski_effect_tt: "Выбор Агенора Голуховского §Yуспокоит националистическую агитацию§!." #NT!
 austria.403.t: "Собрание рейхсрата в Вене" #NT!
 austria.403.d: "После унизительного поражения в Итальянской войне император Франц Иосиф I убедился, что нынешняя система неоабсолютизма угрожает самому существованию Империи. В результате был созван Рейхсрат. Делегаты собрались сейчас в Вене, чтобы проконсультировать императора по поводу составления новой конституции. Поначалу члены Рейхсрата избирались почти исключительно из знати королевства, но после приказа об увеличении Рейхсрата на 38 членов палата выросла и теперь включает в себя ряд преимущественно немецкоязычных либеральных делегатов из общего происхождения. . Поскольку последствия расширения еще предстоит увидеть, многие члены совета сейчас ссорятся и обсуждают детали новой конституции. Чтобы не дать Империи еще глубже погрузиться в кризис, делегаты Рейхсрата теперь играют решающую роль в определении того, как лучше всего давать советы Императору. Возможно, вновь назначенные делегаты прольют новый свет на всю тему?" #NT!
 austria.403.a: "Будем надеяться, что делегаты смогут помочь." #NT!
 austria.404.t: "Комиссия по государственному долгу начинает свою работу" #NT!
 austria.404.d: "Делегаты, кажется, довольно недвусмысленно желают раскрыть плачевное состояние нашего государственного долга. Они подали ходатайства о создании долговой комиссии, чтобы определить масштабы проблемы, и мы были вынуждены подчиниться. Комиссия приступила к работе и в ближайшее время представит доклад о ситуации с долгом." #NT!
 austria.404.a: "Нам не удастся скрыть правду от делегатов..." #NT!
 AUS_state_debt_commission_effect_tt: "Комиссия сообщит о своих выводах. В зависимости от размера нашего §Ydebt§!, у нас могут возникнуть §Rбольшие проблемы§!." #NT!
 austria.405.t: "Государственная долговая комиссия сообщает о долговой ситуации" #NT!
 austria.405.d_reasonable_debt: "Комиссия по государственному долгу, которую нас заставили создать, только что сообщила о своих выводах:\n\nНаша ситуация с долгом по-прежнему управляема. С помощью еще нескольких сокращений здесь и там, а также с некоторым стимулированием экономического роста, мы могли бы, наконец, решить наши долговые проблемы и продолжить путь финансового здоровья и процветания." #NT!
 austria.405.d_significant_debt: "Комиссия по государственному долгу, которую нас заставили создать, только что сообщила о своих выводах:\n\nНаша ситуация с долгом вызывает тревогу. Нам необходимо значительно сократить наши расходы и в то же время открыть новые источники доходов и доходов, иначе в конечном итоге мы можем быть вынуждены объявить себя банкротами." #NT!
 austria.405.d_insurmountable_debt: "Комиссия по государственному долгу, которую нас заставили создать, только что сообщила о своих выводах:\n\nНаша ситуация с долгом кажется совершенно вышедшей из-под контроля. Без резкого сокращения наших расходов мы рано или поздно будем вынуждены объявить себя банкротами, и эта перспектива на данном этапе кажется почти неизбежной." #NT!
 austria.405.a: "Значит, есть надежда?" #NT!
 austria.405.b: "Это потребует больших жертв..." #NT!
 austria.405.c: "Объявление банкротства может быть единственным выходом..." #NT!
 austria.406.t: "Готов проект конституционного диплома" #NT!
 austria.406.d: "Когда над Австрийской империей навис кризис существования, император Франц Иосиф I потребовал, чтобы конституция была написана в течение недели, остановившись на общих принципах на остановке поезда, направлявшегося на конференцию. Рейхсрат, почти полностью состоящий из консервативных аристократов, выступил с окончательным предложением по конституционному диплому. С этим дипломом открывается перспектива федерализации Габсбургской империи, перспектива, которая всего десять лет назад казалась почти невозможной. Учитывая, что уступки либералам сведены к минимуму, многим кажется очевидным, что этот диплом является победой старого консервативного дворянства. Несмотря на это, многие в рейхсрате решительно выступают против диплома, умоляя императора рассмотреть возможность продления срока, чтобы позволить продолжить работу над проектом. Император, однако, похоже, встал на сторону федералистов, и диплом, вероятно, будет принят в его нынешнем виде в ближайшее время." #NT!
 austria.406.a: "Время принять это." #NT!
 austria.407.t: "Конституционный диплом принят" #NT!
 austria.407.d: "Спорный конституционный диплом был принят. Он действует как новая конституция Австрийской империи. Документ рассматривается как заключительный акт неоабсолютистской эпохи в Австрийской империи, хотя император по-прежнему обладает значительной властью даже в соответствии с новой конституцией. Критики диплома, которых много, осуждают новую конституцию. Как более централистские немецкие либералы, так и негерманские федералисты, особенно из Венгрии, недовольны реформами. В то время как либералы не одобряют передачу власти от центрального правительства в Вене к местным властям, федералисты считают, что конституция дает слишком много власти небольшому количеству дворян-землевладельцев, что, в свою очередь, предотвратит реальные перемены. В частности, мадьяры очень недовольны своим участием в органах власти Австрийского королевства и продолжают требовать создания отдельного руководящего органа, управляющего землями венгерской короны. Похоже, этот диплом не прослужит долго..." #NT!
 austria.407.a: "Будем надеяться, что это понравится населению." #NT!
 austria.407.b: "Будем надеяться, что это понравится населению." #NT!
 austria.408.t: "Сопротивление конституционному диплому в Венгрии" #NT!
 austria.408.d: "Несмотря на предоставление Венгрии особого статуса в Рейхсрате согласно Октябрьскому Диплому, источник венгерских беспорядков остался невыясненным. Венгерские лидеры хотят большей автономии и признания, и несколько проведенных реформ только еще больше разозлили их." #NT!
 austria.408.a: "Вы никогда не сможете угодить всем." #NT!
 austria.409.t: "Массовое сопротивление конституционному диплому в Венгрии" #NT!
 austria.409.d: "После нашего поражения от сардинцев император Франц Иосиф был вынужден стать свидетелем растущих трещин в Империи. От бюрократических вопросов и очевидных проблем в армии до этнических меньшинств, требующих постоянно растущего уровня автономии, королевство остро нуждалось в реформах.\n\nПосле консультации с Рейхсратом, имперским парламентом, для получения рекомендаций относительно потенциальных реформ для Империя, в основном консервативная организация, естественно, предполагала возвращение аристократического федерализма, и Император последовал этому примеру. Он попросил своего министра внутренних дел написать новый конституционный диплом, который будет принят по всей Империи.\n\nНесмотря на эту щедрую новую конституцию, наше финансовое положение продолжает ухудшаться, а националистическая агитация, особенно в Венгрии, ухудшается. Неудачи нашей администрации становятся все очевиднее и яснее, слабость, которая даже начала привлекать внимание Германской Конфедерации и, в частности, Пруссии. Влиятельные немецкоязычные либералы по всей Империи настаивают на пересмотре конституции и возвращении к более централизованному государству. Конституционный диплом, похоже, провалился. Что нам с этим делать?" #NT!
 austria.409.a: "Возможно, пришло время перемен?" #NT!
 AUS_discard_the_constitutional_diploma_effect_tt: "Новый §Yfocus§! был разблокирован для назначения §YАнтона фон Шмерлинга§! премьер-министром." #NT!
 austria.409.b: "Держите диплом на месте!" #NT!
 AUS_keep_the_constitutional_diploma_effect_tt: "Это будет §Ranger§! §Yэтнические меньшинства§! внутри Империи еще дальше." #NT!
 austria.410.t: "Либералы протестуют в составе рейхсрата" #NT!
 austria.410.d: "Либералы по всей Империи протестуют против изменения состава Рейхстага в соответствии с новой конституцией. Они полагают, что процент аристократов и священнослужителей среди делегатов практически не имеет отношения к политическим и социальным реалиям Империи. Они требуют более справедливого представительства простых людей." #NT!
 austria.410.a: "Эти делегаты облечены милостью Божией!" #NT!
 austria.411.t: "Либералы в Вене протестуют" #NT!
 austria.411.d: "После нашего решения сохранить конституционный диплом в неизменном виде и твердо на месте, либеральные защитники, особенно немецкоязычные, собрались в Вене и других городах Империи, чтобы выразить свое недовольство текущей ситуацией. Они считают действующую конституцию слишком федерализированной, но недостаточно либеральной и требуют перемен. Как должна реагировать исполнительная власть на такое неповиновение?" #NT!
 austria.411.a: "Арестуйте их всех!" #NT!
 austria.411.b: "Оставьте их в покое." #NT!
 austria.412.t: "Объявление о пересмотре Конституции успокаивает общественность" #NT!
 austria.412.d: "Объявление о том, что конституция будет пересмотрена новым правительством во главе с премьер-министром [AUS.GetLeader], успокоило некоторые волнения, вызванные первоначальным конституционным дипломом. Еще неизвестно, как будет развиваться ситуация." #NT!
 austria.412.a: "По крайней мере, они разумны." #NT!
 austria.413.t: "Имперская конституция [GetYear]" #NT!
 austria.413.d: "Сегодня Император собирается принять пересмотренную конституцию Империи, в которой учтена часть критики, направленной в адрес первоначального конституционного диплома. Новая конституция включает в себя рейхсрат, который фактически обладает частичной законодательной властью и состоит из более чем большого числа тщательно отобранных аристократов. Есть надежда, что Империя наконец сможет мирно процветать согласно этому новому закону." #NT!
 austria.413.a: "Наконец-то мир и порядок?" #NT!
 austria.414.t: "Приближаются выборы в Ландтаг" #NT!
 austria.414.d: "Поскольку после катастрофического принятия первоначального диплома напряженность, по-видимому, утихла, Рейхсрат объявил о создании коллегии выборщиков для обсуждения и начала первого акта нового конституционного патента. Хотя патент был ратифицирован и принят с целью исправить ошибки своего предшественника, многие в рейхсрате по-прежнему настроены скептически и недовольны количеством уступок, сделанных в поисках решения. В результате среди политической элиты Империи ходят разговоры о том, что некоторые региональные делегаты могут даже не посещать колледж в знак протеста. Каким бы неприятным ни был новый патент, только время покажет, насколько удачными пройдут эти выборы." #NT!
 austria.414.a: "Не могу дождаться..." #NT!
 AUS_landtag_elections_approaching_effect_tt: "В ближайшее время в каждой земле Короны будут избраны ландтаги." #NT!
 austria.415.t: "Выборы в ландтаг [GetYear]" #NT!
 austria.415.d: "Выборы в Ландтаг завершились, и, что неудивительно, либералы получили больше власти и мест в различных региональных советах. Во многих частях королевства также имели место протесты и сопротивление со стороны местных властей и влиятельных лиц против соблюдения новой конституции. Будет интересно посмотреть, как будет развиваться ситуация. Будем надеяться, что они не доставят слишком много хлопот." #NT!
 austria.415.a: "Созвать делегатов в Вену." #NT!
 austria.416.t: "Ландтаг Венгрии отказывается отправлять делегатов и поддерживает отказ от уплаты налогов" #NT!
 austria.416.d: "Венгерский ландтаг проинформировал центральное правительство в Вене, что не будет направлять делегатов в рейхрат. Подавляющее большинство тамошних делегатов, особенно тех, кто не немецкого происхождения, протестуют против включения Венгерского королевства в рейхсрат. Они требуют создания отдельного органа управления Венгерским королевством в соответствии с венгерской конституцией 1848 года. Чтобы подкрепить свои аргументы, местные власти призывают к широкому отказу от уплаты налогов среди венгерской знати, интеллектуальной элиты и богатых простолюдинов." #NT!
 austria.416.a: "Могут ли мадьяры быть довольными?" #NT!
 austria.417.t: "Ландтаг Хорватии отказался отправлять делегатов" #NT!
 austria.417.d: "Хорватский ландтаг проинформировал центральное правительство в Вене, что не будет направлять делегатов в рейхрат. Хорваты по-прежнему недовольны своим конституционным положением. Номинально являясь частью Венгерского королевства, хорватское национальное движение получало поддержку с 1840-х годов и временно избавилось от венгерского господства во время революций 1848/49 годов. С тех пор хорватская коронная земля находилась в юридическом подвешенном состоянии, без каких-либо конкретных решений. Многие влиятельные хорваты отказываются подчиняться новой конституции, которая направлена ​​на восстановление их подчинения под венгерским контролем, и хорватский ландтаг последовал этому примеру." #NT!
 austria.417.a: "Эти дураки..." #NT!
 austria.418.t: "Делегаты чешского ландтага протестуют против отправки" #NT!
 austria.418.d: "Многие негерманские делегаты чешского ландтага протестуют против центрального правительства в Вене, призывая к отказу направлять чешских делегатов в рейхрат. После революций 1848/49 года все больше и больше мест в местных органах власти и региональных советах смещались от кандидатов, придерживающихся общей немецко-чешской культурной идентичности, к сторонникам национально-сознательной чешской или словацкой идентичности. Наиболее откровенные из этих национальных агитаторов призывают к широкой автономии от Вены, особенно принимая во внимание сорванные усилия чешских национальных устремлений даже при либеральном правлении. После общения с венгерскими и хорватскими чиновниками, которые, скорее всего, откажутся отправить своих делегатов в Вену, чешские делегаты выразили протест против новой конституции и подавляющей власти рейхсрата. Однако этот протест вряд ли будет успешным, поскольку немецкие и проправительственные делегаты по-прежнему составляют большинство в чешском ландтаге." #NT!
 austria.418.a: "По крайней мере, мы можем рассчитывать на немецкое большинство..." #NT!
 austria.419.t: "Ландтаг Галиции отправляет делегатов с оговорками" #NT!
 austria.419.d: "Ни для кого неудивительно, что ландтаг Галиции тоже последовал этому примеру в своем протесте против направления делегатов в рейхсрат в Вене. Несмотря на то, что созданный, казалось бы, прогабсбургский комитет, состоящий из польских и украинских крестьян, польская аристократия воспользовалась этим шансом, чтобы протолкнуть свою программу продолжения автономии от Вены. Хотя делегаты будут отправлены, власти Галиции хотят напомнить центральному правительству в Вене о своем неодобрении новой конституции и ограничении региональной автономии. Это происходит в период роста напряженности на польских землях, принадлежащих Российской империи, откуда сторонники фракций национальной независимости Польши перекинулись на галицкие территории Австрийской империи, провоцируя дальнейшие разногласия среди польского меньшинства королевства." #NT!
 austria.419.a: "Кто-нибудь доволен конституцией?" #NT!
 austria.420.t: "Ландтаг Трансильвании отказался отправлять делегатов" #NT!
 austria.420.d: "Ландтаг Княжества Трансильвания отказывается направить делегатов в рейхсрат в Вене. На их решение, несомненно, повлияли венгры." #NT!
 austria.420.a: "В конце концов они придут к соглашению." #NT!
 austria.421.t: "Истрийский ландтаг отказался отправлять делегатов" #NT!
 austria.421.d: "Истрийский ландтаг проинформировал центральное правительство в Вене, что не будет направлять делегатов в рейхрат. Поскольку само его существование уже было поставлено под сомнение с самого начала принятия конституции, многие истрийские чиновники теперь предпочли отказаться от отправки делегации. Симпатии к итальянскому ирредентизму и призывы к Рисорджименто фактически заблокировали дальнейшую интеграцию Истрийского региона в собственно Австрию. В результате многие истрийские делегаты протестуют против увеличения центральной власти, которую рейхсрат предоставит Вене." #NT!
 austria.421.a: "Они будут соблюдать!" #NT!
 austria.422.t: "Протест части делегатов Южного Тироля" #NT!
 austria.422.d: "Делегаты, представляющие Южный Тироль, регион с разделенным немецко-итальянским населением, начали протесты в свете недавнего призыва направить делегатов в рейхсрат в Вене. Несмотря на то, что согласно конституции он официально не признан королевской землей, отдельной от собственно Тироля, многие италоязычные официальные лица в регионе выразили симпатии итальянскому делу. Они требуют, чтобы их округа были включены в венецианский ландтаг вместо тирольского." #NT!
 austria.422.a: "Они будут соблюдать!" #NT!
 austria.423.t: "Делегаты Ландтага отправлены в Вену" #NT!
 austria.423.d: "Различные региональные советы или, по крайней мере, те, которые соблюдают новую конституцию, направили своих делегатов от рейхсрата в Вену. Ожидается, что они прибудут в столицу в ближайшее время, и многие отели забронированы на несколько недель. Будет настоящее зрелище – увидеть, как делегаты вальсируют по Вене, и город разрывается от волнения." #NT!
 austria.423.a: "Мы приветствуем их." #NT!
 AUS_landtag_delegates_dispatched_effect_tt: "§Ydelegates§! отправлены в Вену, теперь мы можем приступить к §Yfocus§! открыть §YReichsrat§!." #NT!
 austria.424.t: "Император Франц Иосиф I открывает Рейхсрат" #NT!
 austria.424.d: "Делегаты обеих палат собрались в Вене, и Его Величество император Франц Иосиф I открыл собрание речью, которую следует понимать как общую программу новой конституции. Император красивыми, но недвусмысленными словами высказался о своем желании сохранить централизованное государство. В ближайшие дни делегатам придется проголосовать за то, принимают ли они конституцию и видение Императора в качестве своего первого порядка действий." #NT!
 austria.424.a: "Привет Кайзеру Францу Иосифу!" #NT!
 AUS_reichsrat_inauguration_effect_tt: "Делегаты собрались, обсудят и, в конечном итоге, проголосуют за то, принимают ли они видение Императора, а вместе с ним и новую конституцию." #NT!
 austria.425.t: "Обе палаты голосуют по Конституции" #NT!
 austria.425.d: "Делегаты обеих палат проголосовали по общей программе новой конституции. Хотя в последние несколько дней высказывались опасения, большинство делегатов в обеих палатах согласились с предложенной конституцией и программой Императора по сохранению централизованного государства." #NT!
 austria.425.a: "Это успех!" #NT!
 austria.426.t: "Венгерский ландтаг направил императору обращение протеста" #NT!
 austria.426.d: "После ссоры внутри венгерского ландтага делегаты, поддержавшие Ференца Деака, одержали победу и направили адрес протеста императору Францу Иосифу I, требуя, чтобы венгерский ландтаг собрался в преимущественно венгерском Пеште, а не в Офене (Буда), где доминируют немцы. на другом берегу Дуная. Однако их больше всего беспокоит продолжающийся отказ соблюдать новую конституцию. Венгерские делегаты продолжают ссылаться на нерушимую силу венгерской конституции 1848 года." #NT!
 austria.426.a: "Мы игнорируем их наглость." #NT!
 austria.427.t: "Приняты законы о защите личной свободы и собственности" #NT!
 austria.427.d: "Император сегодня издал указ, который гарантирует индивидуальную свободу любого человека от незаконного преследования, а также предотвращает обыски домов без надлежащего ордера, требующего веских доказательств. Закон был разработан [AUS.GetLeader] и знаменует собой важный шаг на пути к установлению верховенства закона в Австрийской империи." #NT!
 austria.427.a: "Хорошие новости для наших испытуемых." #NT!
 austria.428.t: "Отставка [AUS.GetLeader]" #NT!
 austria.428.d: "После того, как не удалось обеспечить соблюдение конституционности по всей Империи, государственный министр [AUS.GetLeader] решил уйти со своего поста. Его Величество Император поблагодарил его за искреннюю и неутомимую службу и пожелал ему успехов во всех предстоящих путешествиях. Император выбрал своим преемником объявленного консерватора графа Ричарда Белькреди." #NT!
 austria.428.a: "Он лучший кандидат." #NT!
 austria.429.t: "Венгерский вопрос" #NT!
 austria.429.d: "Новый государственный министр [AUS.GetLeader] определил вопрос венгерской автономии как решающий фактор в дальнейшей стабильности и прогрессе Империи. Мадьяры очень стесняются своих традиционных прав и требуют, чтобы Венгерское королевство рассматривалось отдельно от остальной части Империи. Только если эта проблема будет решена, наконец, можно будет добиться прогресса и процветания." #NT!
 austria.429.a: "Нам нужно найти компромисс..." #NT!
 AUS_failure_to_bring_hungarians_to_reason_effect_tt: "§RЭто приведет к приостановлению действия конституции, что будет иметь серьезные последствия.§!" #NT!
 austria.430.t: "Конституция приостановлена" #NT!
 austria.430.d: "После продолжающихся протестов и сопротивления во многих частях Империи император Франц Иосиф I решил приостановить действие конституционного патента. Поскольку оно никогда не применялось повсеместно, масштабы последствий этого решения различаются в разных странах. Однако это знаменует собой новую низкую точку в конституционной истории Австрии. Следующие месяцы и годы покажут, как будет развиваться ситуация теперь, когда Австрия формально снова осталась без конституции." #NT!
 austria.430.a: "Другого варианта, кажется, не было..." #NT!
 austria.431.t: "Конституционность установлена" #NT!
 austria.431.d: "Антон фон Шмерлинг и его правительство добились успеха в достижении конституционности по всей Империи. Это знаменует собой важный шаг на пути к сохранению имперской власти и стабильности во всем королевстве. Наконец-то мы можем заглянуть в будущее." #NT!
 austria.431.a: "Отличные новости!" #NT!
  
 austria.433.t: "Эрцгерцог Максимилиан отправляется в Мексику" #NT!
 austria.433.d: "Наш любимый эрцгерцог Максимилиан ответил на призыв европейских держав занять трон Мексики." #NT!
 austria.433.a: "Его точно будет не хватать!" #NT!
 austria.434.t: "Эрцгерцог Максимилиан стал императором Мексики." #NT!
 austria.434.d: "Несколько дней назад наш любимый эрцгерцог Максимилиан был коронован императором Мексики. Это, безусловно, большое событие для Австрийской империи и семьи Габсбургов. Мы присоединяемся к мексиканскому народу и восклицаем «Viva el Emperador!»" #NT!
 austria.434.a: "Желаем Максимилиану удачи!" #NT!
  
 austria.451.t: "Граф фон Белькреди подает в отставку" #NT!
 austria.451.d: "Срок полномочий Ричарда Белькреди, похоже, подошел к концу. После поражения от Пруссии были представлены различные планы по тщательному преобразованию Австрийской империи в федеративное государство. Однако от плана Белькреди быстро отказались в пользу плана Фридриха Фердинанда фон Бёста по формированию двойной монархии. Новый министр иностранных дел, который возглавлял саксонское правительство до войны, похоже, завоевал доверие императора и, вероятно, будет обладать большей властью, чем государственный министр Белькреди, и поэтому последний попросил о своей отставке. Должны ли мы принять это и сделать фон Беуста новым государственным министром?" #NT!
 austria.451.a: "Замените его Фридрихом Фердинандом фон Бойстом." #NT!
 austria.451.b: "Отклонить его отставку." #NT!
  #RELIGIOUS UNREST EVENTS 
 austria.491.t: "Последствия Конкордата 1855 г." #NT!
 austria.491.d: "С тех пор, как было достигнуто соглашение о значительном расширении власти и влияния Конференции австрийских епископов, подробно описанное в Конкордате 1855 года, многие в немецкоязычных частях Империи начали протестовать против продолжающегося расширения полномочий Католической церкви, что еще больше усилило недавние движения против -клерикализм. Многие утверждают, что передача контроля над образовательным сектором католической церкви по всей Империи может иметь катастрофические последствия. Несмотря на это, до сих пор Император и его правительство отвергают любые призывы к реформе или отмене закона." #NT!
 austria.491.a: "Это соглашение соответствует воле Императора, и мы должны его защитить." #NT!
 austria.492.t: "Конфессиональные волнения в Австрийской империи" #NT!
 austria.492.d: "В некоторых частях нашей Империи действуют значительные общины некатолических христианских конфессий, некоторые из них более заметны и откровенны, чем другие. В нашем королевстве существует долгая история борьбы с еретическими тенденциями и неверующими, и нам предстоит решить, как в конечном итоге действовать в этих вопросах. Некоторые более мелкие еретические группы все еще следуют учению Яна Гуса в Богемии и Моравии, а также в подполье существуют вальденсские группы, которые стали сильнее после революций. Они представляют угрозу стабильности нашего правления и целостности христианской веры в нашем королевстве." #NT!
 austria.492.a: "Еще одна вещь, на которую стоит обратить внимание." #NT!
 austria.493.t: "Протестантенпатент" #NT!
 austria.493.d: "Пытаясь подавить протесты христиан-протестантов внутри Империи, император Франц Иосиф I издал так называемый Протестантенпатент, патент из 25 параграфов, предоставляющий свободу веры и вероисповедания протестантам в пределах Австрийской империи, за исключением Королевства. Венгрии, где и так действуют другие правила религиозной практики. По сути, патент предоставляет относительное юридическое равенство Евангелической (лютеранской) и реформатской церквям Аугсбургского исповедания с Римско-католической церковью. Этот шаг был предпринят после многих лет противодействия протестантов как внутри, так и за пределами Империи положениям Конкордата 1855 года. Христианские меньшинства внутри Империи стали слишком настороженно относиться к усилению влияния и контроля Римско-католической церкви внутри Империи. государственное управление. Таким образом, в качестве уступки император провозгласил равенство в глазах закона обычаев и верований протестантских церквей в австрийском королевстве, за исключением определенных ограничений и исключений." #NT!
 austria.493.a: "Это должно порадовать протестантов." #NT!
 austria.494.t: "Католические радикалы протестуют против протестантского патента в [153.GetName]" #NT!
 austria.494.d: "Вскоре после ратификации и принятия протестантского патента многие жители преимущественно католического региона [153.GetName] вышли на улицы с демонстрацией протеста против недавно принятого патента. Толпа, состоящая в основном из католических фанатиков, выкрикивала требования отмены и аннулирования патента, называя это трусливым шагом, направленным на умиротворение морально несовместимой веры. Многие в толпе чувствуют, что Император и его правительство предали их, верных католических подданных Империи, в пользу еретиков, которые могут повергнуть религиозную гармонию Европы в хаос. Таких реакций и убеждений следует ожидать в любой форме социальных изменений, и эта конкретная группа не является исключением, к лучшему или к худшему." #NT!
 austria.494.a: "Эти упрямые дураки..." #NT!
 #austria.501.t: "Упразднение Сербского воеводства" #NT!
 #austria.501.d: "Сербское воеводство, образованное в ноябре 1849 года в ответ на революции 1848 и 1849 годов, стало конечным результатом десятилетий роста привилегий сербов в Австрийской империи.\n\nОднако об этом просило венгерское руководство. быть включенным обратно в состав Венгерского королевства еще в 1860 году. В 1867 году Венгрия получила прямое управление, и шаг за шагом воеводство было включено в состав Королевства.\n\nПосле двух десятилетий существования Сербское воеводство было официально упразднено. , и сербская автономия была вновь ограничена." #NT!
 #austria.501.a: "Все дороги ведут в Буду – Пешт и Вену." #NT!
  
  ###ARMY EVENTS 
  #AUSTRIAN ARMY REFORM EVENTS - DEGENFELD 
 austria.601.t: "Август фон Дегенфельд назначен армейским теоретиком" #NT!
 austria.601.d: "Император Франц Иосиф I выступил с решением о том, кто должен возглавить программу реформы армии. Эту важную задачу император поручил лейтенанту-фельдмаршалу Августу фон Дегенфельд-Шенбургу. Считается, что Дегенфельд убедил императора своим новаторским подходом и глубоким знанием современной войны, хотя цена этого могла быть значительной." #NT!
 austria.601.a: "Отличные новости для армии!" #NT!
 AUS_appointed_degenfeld_effect_tt: "§YАвгуст фон Дегенфельд вскоре приступит к реализации предложенных им планов реформы армии.§!" #NT!
  
 austria.623.t: "Инвестировать в специальную подготовку для военно-железнодорожного управления?" #NT!
 austria.623.d: "Солдатам нашего недавно созданного военно-железнодорожного управления требуются специальные инструкции по выполняемым задачам и техническому оборудованию, с которым они имеют дело, чтобы эффективно действовать во время конфликта. Инвестиции в их обучение, безусловно, могут повысить их полезность и вознаграждение, которое они приносят. Со временем мы могли бы также извлечь пользу из опыта, который мы получаем в этом процессе. Должны ли мы сделать необходимые инвестиции для облегчения их обучения?" #NT!
 austria.623.a: "Давай сделаем это." #NT!
 austria.623.b: "Это того не стоит." #NT!
 austria.624.t: "Завершено обучение для военно-железнодорожного факультета" #NT!
 austria.624.d: "Наша специальная программа обучения для военно-железнодорожного ведомства завершилась несколько недель назад. К сожалению, как инструкторы, так и офицеры сообщили о незначительном прогрессе в повседневной жизни, знаниях и действиях под давлением последних учений. Похоже, схема пока не увенчалась успехом. Должны ли мы продолжать наши инвестиции?" #NT!
 austria.624.a: "Возобновите наши инвестиции в программу обучения." #NT!
 austria.624.b: "Прекратите наши инвестиции в программу обучения." #NT!
 austria.625.t: "Завершено обучение для военно-железнодорожного факультета" #NT!
 austria.625.d: "Наша специальная программа обучения для военно-железнодорожного ведомства завершилась несколько недель назад. И инструкторы, и офицеры сообщили о значительном прогрессе в повседневной жизни, знаниях и производительности под давлением последних учений. Кажется, схема удалась!" #NT!
 austria.625.a: "Отличные новости для армии." #NT!
  #AUSTRIAN ARMY REFORM EVENTS - BENEDEK 
 austria.621.t: "Людвиг фон Бенедек назначен армейским теоретиком" #NT!
 austria.621.d: "Император Франц Иосиф I выступил с решением о том, кто должен возглавить программу реформы армии. Император поручил эту важную задачу опытному фельдцейгмейстеру Людвигу фон Бенедеку. Считается, что Бенедек убедил Императора своим рывком и боевым опытом, а также обещанием низкой цены и высокой награды." #NT!
 austria.621.a: "Отличные новости для армии!" #NT!
 AUS_appointed_benedek_effect_tt: "§YЛюдвиг фон Бенедек в ближайшее время приступит к реализации предложенных им планов реформы армии.§!" #NT!
  
 austria.676.t: "Österreichische Militärische Zeitschrift" #NT!
 austria.676.d: "«Österreichische Militärische Zeitschrift», или Австрийский военный журнал, был основан в 1808 году для сопровождения и поддержки реформ и мер по реорганизации, которые провела Австрийская императорская армия после унизительного поражения от рук Наполеона в битве при Аустерлице. Эрцгерцог Карл, возглавлявший процесс реформ, считал целесообразным обучать старших офицеров важным достижениям военной науки в форме периодического журнала. Цель статей в журнале — сделать стратегические, оперативные и тактические выводы из военных и научных разработок по всему миру для применения на поле боя." #NT!
 austria.676.a: "Отличные новости для армии!" #NT!
  
 austria.651.t: "Разработка затвора заряжания успешна" #NT!
 austria.651.d: "После нескольких месяцев упорного труда над тем, что казалось слишком нереальной целью, средства на разработку наших отечественных технологий заряжания с затвора наконец оказались ошеломляющими успехом! Инженеры, которым было поручено адаптировать механизм заряжания с казенной части существующей винтовки Лоренца, недавно сообщили, что надежный и работающий прототип был изготовлен, испытан и одобрен. Благодаря этому мы, возможно, наконец-то получим отечественный эквивалент новаторского прусского игольчатого пистолета Дрейзе!" #NT!
 austria.651.a: "Отличные новости для армии!" #NT!
 austria.652.t: "Разработка затвора не удалась" #NT!
 austria.652.d: "Инженерный комитет, назначенный и уполномоченный спроектировать, создать прототип и подготовить функционирующий механизм заряжания с казенной части для серийного производства, сообщил о неудаче, повлекшей за собой значительные затраты. Похоже, что в попытках разработать подходящую конструкцию средства были израсходованы с угрожающе высокой скоростью, но революционного успеха не удалось добиться. Прототип за прототипом продолжали выходить из строя и нуждались в переработке, пока, наконец, казна не иссякла. Поскольку средств на продолжение дополнительных изменений в конструкции и инструментах не осталось, комитет был вынужден сообщить нам об их неудаче. Мы могли бы попытаться поручить подобную задачу другим инженерам, но, опять же, мы не можем позволить себе такое щедрое финансирование, казалось бы, несущественных проектов и идей при нынешних обстоятельствах." #NT!
 austria.652.a: "Все эти средства даром?" #NT!
  
  #GENERALS EVENTS 
 austria.701.t: "Увольнение фельдмаршала Ференца Дюлая" #NT!
 austria.701.d: "Граф Ференц Дьюлай, которого всего несколько лет назад назначили фельдмаршалом, доказал свою некомпетентность военачальника своим сокрушительным поражением в битве при Мадженте против итальянцев и их французских союзников. Было бы разумно отозвать его обратно в Вену и вместо этого позволить императору взять ситуацию под прямой контроль, чтобы избежать полной деморализации австрийской армии. Если Ференц Дьюлай останется фельдмаршалом, это наверняка вызовет гнев народа и армии." #NT!
 austria.701.a: "Уволите его, Генрих фон Гесс возьмет на себя управление." #NT!
 austria.701.b: "Держи его." #NT!
 austria.702.t: "Отставка Генриха фон Гесса" #NT!
 austria.702.d: "Фельдмаршал Генрих фон Гесс сегодня принял решение уйти в отставку со службы в армии. Он верно служил Императору и Империи со времен битв при Асперне и Ваграме во время Наполеоновской войны. Вместе с Радецким он способствовал реформированию австрийской армии в 1830-х годах и способствовал разгрому пьемонтцев в войне 1849 года. В 1859 году он был официально произведен в звание фельдмаршала и снова возглавил австрийскую армию против пьемонтцев. но на этот раз без поддержки Радецкого не так успешно." #NT!
 austria.702.a: "Примите его отставку." #NT!
 austria.702.b: "Отклонить его отставку." #NT!
 austria.703.t: "Уход Эдуарда Клам-Галласа на пенсию" #NT!
 austria.703.d: "Генерал кавалерии Эдуард Клам-Галлас решил сегодня подать в отставку из армии. Он вступил в армию в 1823 году, быстро пройдя путь от ротмистра 1-го кавалерийского полка в 1831 году до звания генерала к 1846 году. Позже он отличился во время сражений при Санта-Люсии, Виченце и Кустозе во время Первой мировой войны. Войну за независимость Италии и в знак признания его побед получил звание фельдмаршала-лейтенанта. Он продолжал сражаться в кампании против мятежных венгров, одержав крупную победу в битве при Сегешваре. Недавно его неудачи против итальянцев и, особенно, пруссаков при Йичене, привели к военному трибуналу, однако он смог быть оправдан благодаря своему положению в австрийском обществе." #NT!
 austria.703.a: "Примите его отставку." #NT!
 austria.703.b: "Отклонить его отставку." #NT!
 austria.704.t: "Назначить Леопольда Гондрекура наставником Рудольфа." #NT!
 austria.704.d: "Молодому эрцгерцогу и наследному принцу Рудольфу нужен наставник для военных учений и тренировок. Как будущий главнокомандующий, военное образование не может начаться достаточно скоро, хотя не все в семье с этим согласны. Император решил поручить это важное задание Леопольду Гондрекуру." #NT!
 austria.704.a: "Военная подготовка будущего императора." #NT!
 austria.705.t: "Уволить Леопольда Гондрекура с должности наставника Рудольфа" #NT!
 austria.705.d: "Леопольд Гондрекур уволен с поста воспитателя наследного принца. Недавние сообщения раскрыли жестокие и сомнительные методы, используемые Гондрекуром для обучения молодого эрцгерцога, который, по слухам, сильно страдал под опекой Гондрекура. Императорская семья выбрала Йозефа Графа Латура фон Тюрмбурга, чтобы заменить Гондрекура. Считается, что новый наставник разбирается как в естественных науках, так и в военном образовании." #NT!
 austria.705.a: "Вместо этого назначьте Йозефа Латура фон Тюрмбурга." #NT!
 austria.706.t: "Франц Кунен фон Куненфельд произведен в генерал-майоры." #NT!
 austria.706.d: "Для нас большая честь сообщить, что Франц Кунен фон Куненфельд получил звание генерал-майора. Его стаж, а также достижения на поле боя оправдывают это повышение, и мы желаем новому генералу удачи во время командования." #NT!
 austria.706.a: "Хороший." #NT!
 austria.707.t: "Эрцгерцог Вильгельм Франц Карл произведен в генералы." #NT!
 austria.707.d: "Эрцгерцог Вильгельм Франц Карл был произведен в генералы, что делает его одним из самых высокопоставленных офицеров Австрийской империи. Для нас большая честь пожелать ему удачи во всех его будущих командах." #NT!
 austria.707.a: "Еще один отпрыск Габсбургов, выполняющий свой долг." #NT!
 austria.708.t: "Леопольду Гондрекуру присвоено звание генерал-майора." #NT!
 austria.708.d: "Леопольду Гондрекуру, бывшему наставнику наследного принца, присвоено звание генерал-майора. Старший офицер французского происхождения, награжденный престижным орденом Pour le Mérite, доказал свою смелость и талант боевого лидера, и мы продолжаем желать ему удачи во всех его будущих командованиях." #NT!
 austria.708.a: "Француз в армии?" #NT!
  
  ###NAVY EVENTS 
  #AUSTRIAN NAVY EVENTS 
 austria.801.t: "Австрийский флот" #NT!
 austria.801.d: "Kaiserlich-königliche Kriegsmarine, или Имперско-Королевский флот, вплоть до назначения Фердинанда Максимилиана в основном состоял из итальянских членов экипажа; итальянский язык был основным языком, и даже итальянские названия кораблей использовались вместо немецких. В то время как остальная Европа развивала военно-морское производство в эпоху географических открытий и развивала его в эпоху Наполеона, Австрия бездействовала и продвигала доктрину «существующего флота», отчасти из-за своего выгодного мореплавания и конкурирующих соседей на юге. Но теперь, со сменой руководства и угрозой появления единого итальянского соперника, император Франц Иосиф принял окончательное решение: Австрии понадобится великий и потрясающий флот, который сможет соперничать со своими врагами и защищать австрийские интересы: настоящий имперский флот." #NT!
 austria.801.a: "Что-то, на что можно опираться?" #NT!
 austria.802.t: "Сальвакосте" #NT!
 austria.802.d: "Джованни Лупису, офицеру ВМФ, было поручено возглавить комиссию по разработке прототипа самоходной торпеды. Вторая построенная модель была спроектирована вокруг часового механизма в качестве двигателя для пропеллера. При воспламенении взрывчатка в корме срабатывала через пистолетное управление, активируемое через носовую часть. В конечном итоге после многих испытаний он заработал эффективно и стабильно. Назвав его «Salvacoste», что по-итальянски означает «Coastsaver», и обозначив его как «6 м»." #NT!
 austria.802.a: "Отличные новости." #NT!
 austria.803.t: "Регистрация флотилленкорпса" #NT!
 austria.803.d: "Корабли, служившие на наших озерах и реках, были зачислены в состав ВМФ." #NT!
 austria.803.a: "Корабль, эй!" #NT!
 austria.804.t: "Броненосцы класса «Драче»" #NT!
 austria.804.d: "Броненосные корабли доказали свою ценность и мощь как новые корабли века, с большими орудиями, прекрасным движением и общим тяжелым весом для защиты от вражеских кораблей. Директор по дизайну Йозеф фон Ромако вложил в этот дизайн свою кровь, пот и слезы; посмотрим, прав ли Ромако." #NT!
 austria.804.a: "Корабль, эй!" #NT!
 austria.805.t: "Броненосцы Кайзера Макс-Класса" #NT!
 austria.805.d: "Директор по дизайну Йозеф фон Ромако снова отправил свои проекты правительству на проверку в надежде на следующее: Эти новые броненосцы Kaiser Max-Class будут брать за основу предыдущий Drache-Class и включать в себя лучшую батарею, лучшие двигатели, большую огневую мощь и более тяжелую огневую мощь. Парламент одобрил, и корабли начали производство." #NT!
 austria.805.a: "Корабль, эй!" #NT!
 austria.806.t: "Эржерцог Фердинанд Макс-Класс Броненосцы" #NT!
 austria.806.d: "Новый класс «Эржерцог» доказал свои возможности и силу на море, и благодаря своим тяжелым орудиям и толстой броне было решено, что он станет следующим классом кораблей для австрийского флота. Первый корабль этого класса, Erzherzog Ferdinand Max, начал производство и будет спущен на воду в 1865 году. Эти тяжелые корабли будут доминировать на Адриатике и сокрушить любое итальянское сопротивление." #NT!
 austria.806.a: "Корабль, эй!" #NT!
 austria.807.t: "Миссия по защите интересов прошла успешно" #NT!
 austria.807.d: "В качестве демонстрации нашей мощи и задачи по программе модернизации военно-морского флота мы направили оперативную группу для защиты наших интересов на Адриатике и обеспечили себе право на «дипломатию канонерок», если придет время. Отправленная нами военно-морская группа вернулась с отличными новостями! Наши интересы на данный момент обеспечены." #NT!
 austria.807.a: "Отличные новости для флота." #NT!
 austria.808.t: "Миссия по защите интересов провалилась" #NT!
 austria.808.d: "В качестве демонстрации нашей мощи и задачи по программе модернизации военно-морского флота мы направили оперативную группу для защиты наших интересов на Адриатике и обеспечили себе право на «дипломатию канонерок», если придет время. Отправленная нами военно-морская группа не справилась со своей миссией. Похоже, наши интересы не будут защищены от иностранного влияния. Будем надеяться на лучшее." #NT!
 austria.808.a: "Печальная новость для флота." #NT!
 austria.809.t: "Военно-морская экспедиция прошла успешно" #NT!
 austria.809.d: "В конфликтные или трудные времена мы можем отправить военно-морскую экспедицию, чтобы сдержать врага и склонить ситуацию в нашу пользу. Отправленная нами военно-морская экспедиция успешно вернулась и принесла великие новости в саму Вену." #NT!
 austria.809.a: "Отличные новости для флота." #NT!
 austria.810.t: "Военно-морская экспедиция провалилась" #NT!
 austria.810.d: "В конфликтные или трудные времена мы можем отправить военно-морскую экспедицию, чтобы сдержать врага и склонить ситуацию в нашу пользу. Отправленная нами военно-морская экспедиция вернулась безуспешно и принесла ужасные вести в саму Вену." #NT!
 austria.810.a: "Печальная новость для флота." #NT!
 austria.811.t: "Прототип винтовой канонерской лодки" #NT!
 austria.811.d: "Конструкторы кораблей Военно-морской академии обратились к нам с новым прототипом канонерской лодки. Этот новый прототип, приводимый в движение винтом, обладающий значительным вооружением и усиленным корпусом, кажется дешевым, но эффективным судном, которое, несомненно, укрепит наши военно-морские возможности. Стоит ли нам покупать корабль?" #NT!
 austria.811.a: "Да, это сослужит нам добрую службу." #NT!
 austria.811.b: "Нет необходимости." #NT!
 AUS_screw_gunboat_prototype_effect_tt: "§GНа вооружение поступит винтовая канонерская лодка SMS Möwe.§!" #NT!
 austria.812.t: "Прибыли заказанные на отечественных верфях канонерские лодки" #NT!
 austria.812.d: "Давайте поприветствуем в нашем флоте одиннадцать новых канонерских лодок." #NT!
 austria.812.a: "Корабль, эй!" #NT!
 AUS_screw_gunboat_first_series_effect_tt: "§GМы успешно приобрели одиннадцать винтовых канонерских лодок на австрийских верфях. Они только что прибыли в Триест.§!" #NT!
 austria.813.t: "Прибыли заказанные на отечественных верфях канонерские лодки" #NT!
 austria.813.d: "Давайте поприветствуем десять новых канонерских лодок в нашем флоте." #NT!
 austria.813.a: "Корабль, эй!" #NT!
 AUS_screw_gunboat_second_series_effect_tt: "§GМы успешно приобрели еще десять винтовых канонерских лодок на австрийских верфях. Они только что прибыли в Триест.§!" #NT!
  
  ###ECONOMY EVENTS 
  #DEBT CRISIS EVENTS 
 austria.901.t: "Финансовый кризис Империи" #NT!
 austria.901.d: "Австрийская империя и ее владения никогда не видели роскошных товаров измеримого экономического бума, который, казалось, достиг многих других стран. Из-за того, что за последнее столетие накопилось так много конфликтов, наш долг поднялся до угрожающих высот, и выплата процентов по нему заняла большую часть ежегодных национальных фондов.\nОгромная Имперско-Королевская армия, которая защищает нашим землям требуется огромное финансирование для поддержания их качества. Пенсии офицерам и генералам выплачиваются щедро, в то время как они пользуются другими льготами, которых нет во многих других армиях. Со времени революций 1848 и 1849 годов численность итальянского гарнизона увеличилась почти вдвое, и цена этого не была незначительной.\nФормирование Цольферайна под эгидой Пруссии нанесло удар по нашему экономическому влиянию на большей части территории Германии, и, несмотря на все наши усилия и усилия, самыми искренними усилиями мы до сих пор не вошли в этот Таможенный союз. Это также приводит к проблемам для нашей экономики, поскольку трудности с открытием предприятий и торговлей продолжают снижать моральный дух и стимулы наших подданных к дальнейшему развитию промышленной революции в нашем королевстве.\nХотя кажется, что мы останемся позади других великих держав, в нашей промышленности в последнее время появились многообещающие искры жизни после некоторых проницательных реформ, проведенных государственным министром Бахом, его министрами и советниками. Такие люди, как Ансельм Саломон фон Ротшильд, Карл Адальберт Ланна, Иоганн Адольф цу Шварценберг и другие выдающиеся экономисты, собирают промышленных энтузиастов по всей Империи." #NT!
 austria.901.a: "Нам нужно в первую очередь разобраться с этой ситуацией." #NT!
 austria.902.t: "[AUS.GetNameDef] не имеет долгов" #NT!
 austria.902.d: "Мы наконец погасили наш долг." #NT!
 austria.902.a: "Наша бережливость оправдала себя!" #NT!
 austria.903.t: "Погашение долга произведено" #NT!
 austria.903.d: "Мы погасили часть долга. Теперь мы должны решить, будем ли мы продолжать выплачивать наши долги или погасить их позднее." #NT!
 austria.903.a: "Хорошие новости." #NT!
 austria.904.t: "Сокращение бюджета армии облегчает долговое бремя" #NT!
 austria.904.d: "Наше решение навсегда сократить армейский бюджет продолжает облегчать наше долговое бремя." #NT!
 austria.904.a: "Хорошие новости." #NT!
 austria.905.t: "Сокращение бюджета армии еще больше облегчает долговое бремя" #NT!
 austria.905.d: "Наше решение навсегда сократить армейский бюджет продолжает облегчать наше долговое бремя." #NT!
 austria.905.a: "Хорошие новости." #NT!
 austria.906.t: "Налог на газеты снижает долговое бремя" #NT!
 austria.906.d: "Газетный налог, который мы ввели, оправдал себя. Мы можем использовать часть доходов, чтобы облегчить наше долговое бремя. Кроме того, налог позволяет нам повышать цены на газеты, которые нам не понравились." #NT!
 austria.906.a: "Хорошие новости." #NT!
 austria.907.t: "Налог на газеты еще больше снижает долговое бремя" #NT!
 austria.907.d: "Газетный налог, который мы ввели, продолжает приносить свои плоды. Мы можем использовать часть доходов, чтобы снова облегчить наше долговое бремя. Кроме того, налог позволяет нам повышать цены на газеты, которые нам не понравились." #NT!
 austria.907.a: "Хорошие новости." #NT!
 austria.908.t: "СКРЫТОЕ СОБЫТИЕ: Растущая долговая нагрузка из-за высокого бюджета армии?" #NT!
 austria.909.t: "Растущая долговая нагрузка из-за высокого бюджета армии" #NT!
 austria.909.d: "Наш армейский бюджет слишком велик по сравнению с доходами нашего правительства. Мы либо находим новые источники доходов, либо рискуем обанкротиться." #NT!
 austria.909.a: "Может, стоит урезать армейский бюджет?" #NT!
  #AUSTRIAN ECONOMY EVENTS 
 austria.931.t: "Венская урбанизация" #NT!
 austria.931.d: "Бьющееся сердце всей Империи, Вена, город такой же старый и славный, каким бы он ни был, но он не идеален, все больше и больше людей приезжают из разных уголков мира в поисках своего места в мире в наш Имперский город, и мы Мы не можем их подвести, поэтому мы снесем старые и ненужные здания, чтобы построить больше мест, где эти бедные души смогут работать и обретать свое счастье." #NT!
 austria.931.a: "Хорошие новости." #NT!
 austria.932.t: "Моравский Манчестер" #NT!
 austria.932.d: "Моравская область наших северных земель с тех пор была забыта и исключена из промышленной революции, в ней нет ни одной крупной фабрики или промышленности - это изменится. Значительное развитие производства тканей выросло по мере появления новых компаний, предоставляющих людям возможности трудоустройства в качестве рабочих-ткачей. Экономическая выгода Моравии выросла." #NT!
 austria.932.a: "Хорошие новости." #NT!
 austria.933.t: "Монтануниверситет Леобен" #NT!
 austria.933.d: "Университет Леобена, расположенный вокруг города Леобен в Штирии, был первым и крупнейшим университетом горного дела, металлургии и материалов. Будучи основанным в 1840 году, университет претерпел множество ревизий и структурных изменений, и обсуждалось предлагаемое расширение школы. Это одна из лучших школ Австрии, поэтому лучше всего, чтобы она соответствовала стандартам." #NT!
 austria.933.a: "Хорошие новости." #NT!
 austria.934.t: "Венгерское золото" #NT!
 austria.934.d: "В средние века Венгрия производила львиную долю европейских золотых валют. Венгерские рудники были широко известны своими превосходными полезными ископаемыми и сделали регион процветающим. Однако в период испанского империализма в Новом Свете статус и значение венгерских рудников быстро пошатнулись, поскольку материковую Европу наводнили драгоценные металлы из Латинской Америки. Несмотря на высокую конкуренцию, венгерские золотые прииски до сих пор продолжают производить самое большое количество драгоценных металлов во всей Европе, и мы, несомненно, все еще можем получить от этого прибыль." #NT!
 austria.934.a: "Хорошие новости." #NT!
  #PANIC OF 1873 EVENTS 
 austria.951.t: "Паника 1873 года" #NT!
 austria.951.d: "Обвал Венской фондовой биржи, последовала серия банкротств венских банков..." #NT!
 austria.951.a: "Шайссе!" #NT!
  
  ###FLAVOUR EVENTS 
 austria.1001.t: "Вальс «Голубой Дунай»" #NT!
 austria.1001.d: "«An der schönen, blauen Donau», или «Голубой Дунай», как его обычно называют по-английски, — это новый вальс великого австрийского композитора Иоганна Штрауса II. Написанное в 1866 году, сегодня оно впервые прозвучало на концерте Венского мужского хорового общества.\n\nОднако оно имело лишь умеренный успех, но Иоганн Штраус продолжит исполнять свое произведение по всему миру, надеясь найти большего успеха на международной арене." #NT!
 austria.1001.a: "О 'Славный Дунай" #NT!
 austria.1002.t: "Немецкий реквием" #NT!
 austria.1002.d: "«Ein deutsches Requiem, nach Worten der heiligen Schrift», или «Немецкий реквием по словам Священного Писания», — новое сочинение Иоганнеса Брамса. Вдохновленный лютеранской Библией и трагической смертью его матери в 1865 году, он является результатом трехлетней работы. Это самое длинное сочинение Брамса продолжительностью около 80 минут.\n\nКритики высоко оценили его мастерство, и произведение было очень хорошо принято в музыкальном мире. Однако некоторые из них до сих пор критикуют композицию за отсутствие христианского содержания, поскольку произведение должно было быть нелитургическим." #NT!
 austria.1002.a: "Красивый" #NT!
 austria.1003.t: "Открытие Венской придворной оперы" #NT!
 austria.1003.d: "В Вене спустя 8 лет наконец завершилось строительство нового оперного театра. Венская придворная опера основана на планах Августа Сикарда фон Сикардсбурга и Эдуарда ван дер Нюля и построена под руководством чешского архитектора Йозефа Главки.\n\nВеликое здание было открыто в присутствии императора Франца Иосифа, и об Императрице. Однако публика осталась недовольна зданием. Его насмешливо называют «затонувшим сундуком с сокровищами» из-за подъема соседней дороги, и его часто называют в связи с различными военными катастрофами." #NT!
 austria.1003.a: "Прекрасное дополнение к Вене" #NT!
 austria.1004.t: "Триш-Траш-Полька" #NT!
 austria.1004.d: "«Трич-Трач-Полька» — сочинение в стиле польки знаменитого австрийского композитора Иоганна Штрауса II. Написанная после успешного турне по России, она впервые была исполнена на концерте в Вене. Название «Трич-Трач», или «болтовня» на английском языке, относится к венскому обычаю сплетничать. По сути, это очень легкая и веселая композиция, что часто бывает в музыке Штрауса." #NT!
 austria.1004.a: "Как чудесно" #NT!
 austria.1005.t: "SMS Novara прибыла в Гибралтар" #NT!
 austria.1005.d: "Наш экспедиционный корабль SMS Novara прибыл в Гибралтар и пробудет там несколько дней для пополнения запасов. Экипаж кораблей также примет участие в праздновании дня рождения королевы Виктории. Как только они покинут британские владения, их ждет долгое путешествие вокруг света, будем надеяться, что ничего плохого с ними не случится." #NT!
 austria.1005.a: "Следующая остановка: Мадейра!" #NT!
 austria.1006.t: "SMS Novara прибыла в Рио-де-Жанейро" #NT!
 austria.1006.d: "Наш экспедиционный корабль «СМС Новара» прибыл в Рио-де-Жанейро и пробудет там несколько дней для пополнения запасов. Корабли готовят припасы для следующих этапов своего путешествия вокруг мыса и в Индийском океане." #NT!
 austria.1006.a: "Интересный" #NT!
 austria.1007.t: "SMS Novara прибыла в Кейптаун" #NT!
 austria.1007.d: "Наш экспедиционный корабль «СМС Новара» прибыл в Кейптаун и пробудет там несколько дней для пополнения запасов. Мыс Доброй Надежды, знаменитое место для любого моряка, желающего достичь Востока, станет важным этапом путешествия SMS Novara. Последнее испытание перед Востоком." #NT!
 austria.1007.a: "Интересный" #NT!
 austria.1008.t: "SMS Novara прибывает в Сент-Пол" #NT!
 austria.1008.d: "Наш экспедиционный корабль SMS Novara прибыл на антарктический остров Сент-Пол. Экипаж корабля первым нарисовал карту острова и имел честь первым изучить его фауну и флору, особенно название растения, уже известного под названием «кока»." #NT!
 austria.1008.a: "Интересный" #NT!
 austria.1009.t: "SMS Novara прибыла в Индию" #NT!
 austria.1009.d: "Наш экспедиционный корабль «СМС Новара» прибыл на Цейлон и пробудет там несколько дней для пополнения запасов. Цейлон является естественным шагом после нескольких остановок в южной части Индийского океана и даст экипажу несколько дней для учебы и отдыха перед следующим этапом путешествия." #NT!
 austria.1009.a: "Интересный" #NT!
 austria.1010.t: "SMS Novara прибыла в Сингапур" #NT!
 austria.1010.d: "Наш экспедиционный корабль «СМС Новара» прибыл в Сингапур и пробудет там несколько дней для пополнения запасов. Это первая остановка среди многих в Восточной Азии. Корабль начал собирать образцы местной фауны и внимательно наблюдать за геологическими образованиями в регионе." #NT!
 austria.1010.a: "Интересный" #NT!
 austria.1011.t: "SMS Novara прибыла на Яву" #NT!
 austria.1011.d: "Наш экспедиционный корабль «СМС Новара» прибыл в Батавию и пробудет там несколько дней для пополнения запасов. Однако голландская колония не станет долгой остановкой, поскольку корабль направится к следующему важному пункту назначения." #NT!
 austria.1011.a: "Интересный" #NT!
 austria.1012.t: "SMS Novara прибыла в Манилу" #NT!
 austria.1012.d: "Наш экспедиционный корабль «СМС Новара» прибыл в Манилу и пробудет там несколько дней для пополнения запасов. Испанский порт — лишь ворота на Филиппинский архипелаг, где уникальная местная фауна, скорее всего, будет представлять большой интерес для научного сообщества." #NT!
 austria.1012.a: "Интересный" #NT!
 austria.1013.t: "SMS Novara прибыла в Китай" #NT!
 austria.1013.d: "Наш экспедиционный корабль «СМС Новара» прибыл в Шанхай и пробудет там несколько дней для пополнения запасов. Прибыв после небольшой остановки в Гонконг, корабль готовится отправиться в сторону Океании, где находится следующий важный этап." #NT!
 austria.1013.a: "Интересный" #NT!
 austria.1014.t: "SMS Novara прибыла в западную часть Тихого океана" #NT!
 austria.1014.d: "Наш экспедиционный корабль SMS Novara приступил к исследованию нескольких островов в западной части Тихого океана. От острова Понпеи до островов Стюарт корабль неустанно изучал местную фауну и флору и начал рассматривать Полинезию как следующий шаг на пути к пониманию природы южной части Тихого океана." #NT!
 austria.1014.a: "Интересный" #NT!
 austria.1015.t: "SMS Novara начинает путешествие через Тихий океан" #NT!
 austria.1015.d: "Наш экспедиционный корабль «СМС Новара» начал свое долгое путешествие по самому большому океану нашей планеты – Тихому океану. В то время как последние несколько остановок были посвящены ботаническим и геологическим исследованиям, пересечение океана будет сосредоточено на океанографии и гидрологии. Эти исследования окажутся новаторскими и революционными в этой области." #NT!
 austria.1015.a: "Интересный" #NT!
 austria.1016.t: "SMS Novara прибыла в Южную Америку" #NT!
 austria.1016.d: "Наш экспедиционный корабль SMS Novara прибыл в Вальпараисо, Чили, и пробудет там в течение следующих нескольких дней для пополнения запасов. Последний шаг SMS Novara перед возвращением в Триест: ему предстоит еще отважный мыс Горн и еще раз путешествие через Атлантический океан." #NT!
 austria.1016.a: "Интересный" #NT!
 austria.1017.t: "SMS Novara совершает кругосветное путешествие" #NT!
 austria.1017.d: "Спустя два года и три месяца SMS Novarra завершила кругосветное путешествие. Экипаж получил высокую оценку австрийского научного сообщества за многочисленные открытия и детальные исследования частей света, которые до сих пор были неизвестны. Хотя Венская академия наук только начинает подводить итоги бесчисленных записей, сделанных командой, путешествие корабля уже стало вехой в истории Австрии, и его наследие, несомненно, будет продолжать находить отклик в ближайшие столетия." #NT!
 austria.1017.a: "Отличный" #NT!
 austria.1018.t: "Джованни Визин — первый хорват, совершивший кругосветное путешествие" #NT!
 austria.1018.d: "Джованни Визин сегодня стал первым хорватом, совершившим кругосветное путешествие. Висин родился в 1806 году недалеко от Котора и происходит из рода хорватских моряков. Он вырос в Истрии, где поступил в Военно-морскую академию в Триесте и вскоре после этого купил собственный корабль «Сплендидо». На борту брига Висин начал обслуживать торговые пути в Средиземноморье для товаров и людей в 1850 году, а 11 февраля 1852 года отправился в свое первое межконтинентальное путешествие. Его корабль стал первым австрийским судном, зашедшим в гавани Австралии и Таиланда. Сегодня, после более чем 100 000 морских миль и остановки в гавани Плимута из-за войны в Италии, его корабль достигает Триеста, лишь немного обойдя SMS Novara. Его обязательно запомнят." #NT!
 austria.1018.a: "Какое достижение!" #NT!
  
  ###ALT-HISTORY EVENTS 
  #HUNGARIAN REVOLUTION EVENTS 
 austria.1501.t: "Ветер перемен в Венгрии" #NT!
 austria.1501.d: "От министра внутренних дел [AUS.GetLeader] поступил очень важный доклад, описывающий возрождение мадьярского национализма вследствие нашей агрессивной политики и действий в последние годы. Тайная полиция выследила несколько «комитетов сторонников независимости», действующих по всей Венгрии, и, как полагают, их существует гораздо больше. Эти комитеты собирали средства из-за границы для финансирования запланированного восстания. Кроме того, народ тоже, похоже, недоволен нашей администрацией, и значительная часть мадьяр отказалась платить налоги. По общему мнению, в Венгрии планируется восстание." #NT!
 austria.1501.a: "Тревожно..." #NT!
 austria.1502.t: "Вторая венгерская революция" #NT!
 austria.1502.d: "Катастрофа постигла монархию. Министр внутренних дел действительно был прав, предположив существование крупной сети, стремящейся создать независимую Венгрию. Несколько тысяч человек по всем землям Короны Святого Стефана взяли в руки оружие и провозгласили «Венгерскую Республику» под руководством Лайоша Кошута, который в настоящее время находится в изгнании в Турине, в [PIE.GetName]. Венгерское восстание было названо «Второй венгерской революцией», и если мы не подавим восстание как можно быстрее, вполне возможно, что земли Короны Святого Стефана будут потеряны из владений Габсбургов и что мадьяры вдохновит и другие национальности нашей империи, такие как славяне или румыны, на восстание." #NT!
 austria.1502.a: "Подавить восстание" #NT!
 austria.1502.b: "Мадьярская нация снова поднимется" #NT!
 austria.1503.t: "Венгерская нация" #NT!
 austria.1503.d: "Венгерский народ вновь провозгласил свою независимость. Не так давно в 1848 году Венгрия провозгласила свою независимость под руководством Лайоша Баттяни. Революция, поначалу успешная, с треском провалилась после вмешательства России, что привело к более чем десятилетнему и более гражданским репрессиям в Вене. Мадьяры снова восстали и готовы написать свою собственную судьбу: исконная венгерская нация будет восстановлена." #NT!
 austria.1503.a: "Побеждать" #NT!
 austria.1504.t: "Война начинается" #NT!
 austria.1504.d: "После долгих и напряженных лет соперничества между королевствами Австрии и Венгрии война наконец разразилась, когда Венгрия провозгласила свою независимость. Хотя это и ожидалось, оно все равно стало шоком для австрийской нации, поскольку австро-венгерская двойная монархия стала новой нормой на протяжении веков.\n\nПо мере продвижения обеих армий Венгрия теперь будет бороться за выживание, а Австрия - за свою Королевство." #NT!
 austria.1504.a: "Фюр ден Кайзер" #NT!
 austria.1505.t: "Австрийцы призывают к миру" #NT!
 austria.1505.d: "После долгой и утомительной войны австрийцы наконец хотят заключить мир с победившим венгерским народом. Хотя войну выиграть было нелегко, она все равно стала большим источником гордости для венгерской армии.\n\nПока австрийцы готовят белый флаг, венгры готовят свои договоры. Некоторые из них все еще хотят удержать хорватскую территорию, а некоторые даже среди высшего командования." #NT!
 austria.1505.a: "Три ура Венгрии!" #NT!
 austria.1505.b: "Нет Хорватии – нет сделки." #NT!
 austria.1506.t: "Прессбургский мирный договор" #NT!
 austria.1506.d: "Австро-Венгерская война привела к великой победе возрожденного венгерского народа! Австрия подписала Прессбургский договор, предоставивший Венгрии формальную независимость от Австрии и даже хорватскую территорию вдобавок к этому.\n\nСо времени первой венгерской революции 1848/49 года народ Венгрии с нетерпением ждал того дня, когда он сможет утверждают, что они действительно суверенны. И теперь, после многих лет лишений и борьбы, они могут с радостью размахивать венгерским национальным флагом в Буде." #NT!
 austria.1506.a: "Мадьярская нация возрождается!" #NT!
  #ITALIAN ORGANIZATION AFTER VICTORY IN 2IW 
 austria.1601.t: "Победа в Италии!" #NT!
 austria.1601.d: "Кровавая война, навязанная нам вероломными сардинцами, окончена – и мы снова выходим победителями! Нам придется решить, как максимально использовать наш триумф в следующие недели и месяцы." #NT!
 austria.1601.a: "А.Э.И.У.У." #NT!
 austria.1602.t: "Будущее государств Центральной Италии" #NT!
 austria.1602.d: "Модена, Парма и Тоскана принадлежали нашей сфере влияния со времени Венского конгресса. Герцогством Модена и Великим герцогством Тоскана управляли потомки Габсбургов, а герцогством Парма управлялся Бурбон, что фактически сделало эти три государства нашими государствами-клиентами благодаря нашей идеологической и военной поддержке. Теперь, когда война окончена, мы наконец можем увидеть, что нам следует делать с тремя государствами. Консерваторы предлагают сохранить статус-кво, что сделает их уязвимыми для проникновения националистов. Либералы, с другой стороны, предлагают нам создать конфедерацию — Итальянскую лигу — чтобы убедить итальянцев в том, что Габсбурги имеют только добрые намерения в отношении Италии." #NT!
 austria.1602.a: "Сделайте их марионеточными государствами." #NT!
 AUS_future_of_the_central_italian_states_effect_tt: "§YЦентральноитальянские государства§! станут нашими подданными." #NT!
 austria.1602.b: "Обеспечьте статус-кво." #NT!
 austria.1603.t: "Будущее бывших земель Пьемонта" #NT!
 austria.1603.d: "Материковые владения бывшего королевства Сардиния-Пьемонт попали под наш контроль после нашей победы там и бегства сардинской династии на остров. Остается вопрос, что нам с ними делать. Некоторые влиятельные члены Ломбардо-Венецианской администрации считают, что их лучше всего интегрировать в Ломбардию-Венецию, чтобы гарантировать, что наши владения в Северной Италии будут находиться под одним твердым правлением, но другие считают, что нам следует сформировать там отдельное королевство, чтобы гарантировать, что ни одна фракция не будет разделена. становится слишком могущественным. Мы также могли бы просто вернуть их сардинцам. В конце концов, это по праву была их территория. Как нам действовать?" #NT!
 austria.1603.a: "Создайте отдельное королевство под властью Габсбургов." #NT!
 AUS_create_piedmontese_kingdom_effect_tt: "Будет создано §YКоролевство Пьемонт§!, §Yэрцгерцог Карл Людвиг§!, второй по старшинству брат императора Франца Иосифа I, будет править страной от нашего имени." #NT!
 austria.1603.b: "Интегрируйте новые земли в [LVN.GetName]." #NT!
 austria.1603.c: "Верните их [SAR.GetName]." #NT!
 austria.1604.t: "Создание Итальянской лиги" #NT!
 austria.1604.d: "Государства Северной Италии, находящиеся под нашей юрисдикцией, по-прежнему разобщены в том, как они решают некоторые административные вопросы. Создав Итальянскую лигу под нашим контролем, мы могли бы значительно облегчить управление и взаимное сотрудничество, что могло бы предотвратить выход националистической агитации из-под контроля и сократить расходы на бюрократию и содержание гарнизонных войск. Хотя существует риск того, что более легкие каналы сотрудничества и связи внутри итальянских правительств могут позволить подрывным лицам действовать более эффективно. Что нам делать?" #NT!
 austria.1604.a: "Создать Итальянскую лигу." #NT!
 austria.1604.b: "В этом нет необходимости." #NT!
 AUS_italian_league_effect_tt: "§YИтальянская лига§! формируется между §Y[AUS.GetName]§! и правителями ее владений в Италии." #NT!
  
 austria.1607.t: "Будущее [LVN.GetName]" #NT!
 austria.1607.d: "Королевство Ломбардия-Венеция стало нашим после Венского конгресса 1815 года, последовавшего за поражением Наполеона. Тем не менее, во время правления Габсбургов Королевство часто было местом жестоких восстаний итальянских националистов, и с нашей близкой победой над Пьемонтом пришло время решить, как нам поступать с Королевством. Видная идея, выдвинутая консерваторами, — присоединить Венецию к Австрийской империи, фактически воссоздав герцогство Ломбардия. Популярный вариант среди большинства умеренных — сохранить ту же структуру Королевства, в то время как либералы предлагают предоставить ему больше автономии, чтобы удовлетворить итальянцев." #NT!
 austria.1607.a: "Приложение Венеция." #NT!
 austria.1607.b: "Обеспечьте соблюдение статус-кво." #NT!
 austria.1607.c: "Ослабьте хватку Королевства." #NT!
 austria.1608.t: "Уступить Савойю и Ниццу Франции?" #NT!
 austria.1608.d: "Территории Савойи и Ниццы, расположенные на границе Италии и Франции, всегда были спорным вопросом. На протяжении веков они были итальянскими и были аннексированы Французской Республикой в ​​1792 году из-за большого количества франкоязычного населения, а затем были возвращены Сардинии-Пьемонту на Венском конгрессе в 1815 году. Теперь, когда северная Италия прочно находится под нашей властью, мы можем решили передать их Франции. Это укрепит наши отношения с ними, что может побудить Францию ​​помочь нам в возможной будущей борьбе, но это оттолкнет Великобританию и еще больше разозлит итальянских националистов." #NT!
 austria.1608.a: "Нам нужны все друзья, которых мы можем найти." #NT!
 austria.1608.b: "Это слишком рискованно, мы их сохраним." #NT!
 austria.1608.c: "Пусть Пьемонт сохранит их." #NT!
 austria.1609.t: "Австрия уступает Савойю и Ниццу" #NT!
 austria.1609.d: "[GetDateText] наши войска вошли в Савойю и Ниццу впервые с 1815 года, когда она была передана пьемонтцам. Население приветствовало французские войска, и тысячи людей присутствовали на официальной церемонии передачи Шамбери из Австрии во Францию. Соглашение, известное как «Франко-австрийское соглашение о Савойе [GetYear]», было подписано между государственным министром [AUS.GetLeader] Австрии и [FRA.GetLeader] Франции. Этим славным соглашением австрийцы не только доказали, что им можно доверять, но и что они могут быть нашими хорошими друзьями. Позже император заявил, что «старая вражда между Францией и Австрией закончилась, теперь мы можем ожидать только дружбы», фактически поручив своему правительству считать Австрию другом, а не врагом." #NT!
 austria.1609.a: "Прекрасные новости." #NT!
  #DOMESTIC POLICY AFTER VICTORY IN ITALY 
 austria.1611.t: "Секретная комиссия по государственному долгу начинает свою работу" #NT!
 austria.1611.d: "Небольшое количество тщательно отобранных экспертов и доверенных лиц собрались в Вене, чтобы определить масштабы нашей долговой ситуации. Их пригласили под ложным предлогом, чтобы скрыть истинную природу своей миссии. Вскоре их будет приветствовать сам Его Величество Император, после чего комиссия будет проинструктирована о своей задаче. Мы ожидаем, что они представят свой отчет через несколько недель." #NT!
 austria.1611.a: "Сделайте так, чтобы об этом никто не услышал." #NT!
 austria.1612.t: "Государственная долговая комиссия сообщает о долговой ситуации" #NT!
 austria.1612.d_reasonable_debt: "Созданная нами секретная комиссия по государственному долгу только что сообщила о своих выводах:\n\nНаша ситуация с долгом по-прежнему управляема. С помощью еще нескольких сокращений здесь и там, а также с некоторым стимулированием экономического роста, мы могли бы, наконец, решить наши долговые проблемы и продолжить путь финансового здоровья и процветания." #NT!
 austria.1612.d_significant_debt: "Созданная нами секретная комиссия по государственному долгу только что сообщила о своих выводах:\n\nНаша ситуация с долгом вызывает тревогу. Нам необходимо значительно сократить наши расходы и в то же время открыть новые источники доходов и доходов, иначе в конечном итоге мы можем быть вынуждены объявить себя банкротами." #NT!
 austria.1612.d_insurmountable_debt: "Созданная нами секретная комиссия по государственному долгу только что сообщила о своих выводах:\n\nНаша ситуация с долгом кажется совершенно вышедшей из-под контроля. Без резкого сокращения наших расходов мы рано или поздно будем вынуждены объявить себя банкротами, и эта перспектива на данном этапе кажется почти неизбежной." #NT!
 austria.1612.a: "Значит, есть надежда?" #NT!
 austria.1612.b: "Это потребует больших жертв..." #NT!
 austria.1612.c: "Объявление банкротства может быть единственным выходом..." #NT!
 austria.1613.t: "Ходят слухи о тайной встрече в Вене" #NT!
 austria.1613.d: "Судя по всему, журналист-фрилансер каким-то образом пронюхал наши тайные дела с долговой комиссией. К счастью, наши цензурные агенты подхватили его статью до того, как она была опубликована, и о ней знают лишь горстка или две из его ближайших соратников. Однако этого было достаточно, чтобы распространить слух о том, что мы пытаемся скрыть от общественности финансовый кризис. Мы не знаем, как такое могло произойти, но нам нужно сделать все, что в наших силах, чтобы остановить дальнейшее распространение этих слухов." #NT!
 austria.1613.a: "Проклятие." #NT!
 austria.1614.t: "Опубликована анонимная статья о надвигающемся долговом кризисе" #NT!
 austria.1614.d: "Недавняя встреча экспертов и доверенных лиц в Вене для решения нашей долговой ситуации вдохновила на создание анонимной статьи в газете, которая, должно быть, каким-то образом ускользнула от цензуры. Безымянный автор утверждает, что правительство пытается скрыть от общественности надвигающийся долговой кризис и использует недавнюю победу в Италии, чтобы отвлечь внимание от истинных масштабов финансового кризиса." #NT!
 austria.1614.a: "Эту ерунду нужно прекратить!" #NT!
 austria.1615.t: "Подготовка к мерам по централизации завершена" #NT!
 austria.1615.d: "Наши правительственные чиновники день и ночь работали над завершением подготовительной работы по реализации запланированных мер по централизации. Они сделали все возможное, чтобы каждое соответствующее начинание было подготовлено до такой степени, что провал практически невозможен, а также учли возможность сопротивления со стороны местных властей. Наведение порядка потребует совместных усилий всех центральных органов исполнительной власти." #NT!
 austria.1615.a: "Пора действовать." #NT!
 austria.1616.t: "Принудительные меры централизации" #NT!
 austria.1616.d: "Меры по централизации теперь будут осуществляться поэтапно в соответствии с нашей подготовительной работой. Хотя они должны были этого ожидать, со стороны местных чиновников могла возникнуть некоторая негативная реакция, поскольку некоторые из их полномочий сокращаются в пользу центрального правительства в Вене. Чтобы сделать сотрудничество само собой разумеющимся, исполнительные силы имеют возможность вмешаться, если наши посланники сочтут это необходимым." #NT!
 austria.1616.a: "Нам наверняка придется столкнуться с серьезным сопротивлением..." #NT!
