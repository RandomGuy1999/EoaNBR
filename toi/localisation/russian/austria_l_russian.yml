 AUS_decision_category_austrian_navy: "Kaiserlich-königliche Кригсмарине" #NT!
 AUS_decision_category_austrian_navy_desc: "Несмотря на наше трудное географическое положение для усиленных военно-морских операций, Имперский Королевский флот является важной частью наших вооруженных сил. Недавние проблемы в Италии не только означали, что нам пришлось диверсифицировать нашу военно-морскую инфраструктуру в Адриатическом море, но также и то, что характер нашего военно-морского флота должен быть подвергнут фундаментальному сомнению.\n\nРазносторонне талантливый эрцгерцог Максимилиан взял на себя задачу возглавляет этот процесс реформ, но еще неизвестно, насколько успешным он будет. Он сталкивается с противодействием со стороны высшего руководства сухопутных войск, которое конкурирует с военно-морским флотом за сокращающийся бюджет. Однако, если Австрия хочет играть важную роль в Средиземном море, потребуются значительные инвестиции." #NT!
 AUS_mission_reform_the_imperial_royal_navy: "Реформировать Имперско-Королевский флот" #NT!
 AUS_mission_reform_the_imperial_royal_navy_desc: "Наша Империя простирается далеко по всему европейскому континенту. Однако на море нас пока еще не считают силой, с которой нужно считаться. Если мы хотим утвердить свое положение среди великих держав и защитить наши интересы как на море, так и на берегу, нам необходимо реформировать наш военно-морской флот, чтобы догнать другие державы и в конечном итоге бросить им вызов в борьбе за превосходство." #NT!
 AUS_mission_reform_the_imperial_royal_navy_trigger_tt: "Требуется либо технология §YAdmiralty§! из ветки §YФокус на легкие корабли§! или технологию §YВоенное адмиралтейство§! из ветки §YФокус на тяжелые корабли§! §YВоенно-морские доктрины§!, которую необходимо исследовать." #NT!
