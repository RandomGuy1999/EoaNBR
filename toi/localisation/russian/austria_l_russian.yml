 AUS_idea_railway_concessions: "Австрийские железнодорожные концессии" #NT!
 AUS_idea_railway_concessions_desc: "В рамках наших усилий по индустриализации несколько получастных и государственных инициатив по всей нашей Империи начали реализацию железнодорожных проектов. Мы можем принять решение поддержать и продолжить их планы по расширению железных дорог, которые уже осуществляются для линий, указанных ниже, при этом строительство в целом продлится до 1862 года. Или мы можем решить отменить нашу поддержку этих линий, что будет означать, что у нас будет построить их самостоятельно.\n\n[AUS.GetFlag] Зюдбан:\nЖелезнодорожная линия Вена-Триест через Грац и Любляну (Лайбах)\n[AUS.GetFlag] - [BAV.GetFlag] Западная железная дорога:\nЖелезнодорожная линия Вена-Мюнхен через Линц и Зальцбург\n[AUS.GetFlag] - [CZE.GetFlag] – [BAV.GetFlag] Западная железная дорога Бёмише:\nСоединение Праги (Прага) с баварской границей через Пльзень (Пльзень)\n[AUS.GetFlag] – [BAV.GetFlag] Северная тирольская государственная дорога:\nЖелезнодорожная линия Розенхайм-Инсбрук через Куфштайн\n[AUS.GetFlag] – [LVN.GetFlag] Зюдтирольская государственная дорога :\nЖелезнодорожная линия Боцен-Верона через Тренто (Триент)\n[AUS.GetFlag] - [LVN.GetFlag] Линия Удине-Триест:\nСоединение линии Милана с Зюдбаном и Триестом\n[AUS.GetFlag] - [AUS.GetFlag]3 Тайсс-Айзенбан:\nЖелезнодорожные линии Будапешта в Арад и Кошице (Кашау) через Дебрецен (Дебрезин) и Мишкольц (Мишкольц)\n[AUS.GetFlag] - [AUS.GetFlag]5 Банатер-Айзенбан:\nСоединение Будапешта с Сегедом (Сегедин) и Темешваром (Темешбург) и далее на юг до границы с Сербией\n§ _0 – [AUS.GetFlag]7 Галицианская железная дорога Карла Людвига:\nСоединение Кракова (Кракау) с Перемышлем (Премиселем) и далее во Львов (Лемберг)\n[AUS.GetFlag] – [AUS.GetFlag]9 Хорватская железная дорога:\nСоединение Вены (Вены) с Загребом (Аграм) и дальше к боснийской границе" #NT!
