 austria.2001.t: "Начались переговоры с венграми" #NT!
 austria.2001.d: "После решения императора приостановить действие конституционного патента, венгерское руководство теперь очень открыто для переговоров с австрийской короной в надежде построить более либеральную империю, которая сможет предоставить венграм больше автономии.\n\nЭти переговоры будут главной целью было ослабить напряженность и наконец создать административную структуру, которая бы нравилась всем в Австрийской империи. Настало время найти компромисс." #NT!
 austria.2001.a: "Тогда продолжайте." #NT!
 austria.2002.t: "Восстановление исторической венгерской конституции" #NT!
 austria.2002.d: "Сегодня император решил фактически восстановить прежнюю венгерскую конституцию. Еще один шаг к компромиссу между двумя сферами, это часть более широких переговоров с венграми. Хотя эта акция и непопулярна среди австрийских немцев, она понравилась многим венгерскому населению, что выводит переговоры в правильное русло." #NT!
 austria.2002.a: "Еще один шаг к примирению." #NT!
 AUS_restore_hungarian_constitution_effect_tt: "Это будет означать, что Венгерским королевством будет управлять император Франц Иосиф как отдельное образование от Австрийской империи." #NT!
 austria.2003.t: "Восстановление венгерского сейма" #NT!
 austria.2003.d: "Сейм Венгрии принял наше предложение и одобряет компромиссные усилия Австрии. Восстановление венгерской конституции является лишь первым шагом на пути к истинному австро-венгерскому компромиссу." #NT!
 austria.2003.a: "Теперь осталось лишь несколько деталей" #NT!
 AUS_hungarian_diet_restored_effect_tt: "В ближайшее время начнутся выборы в венгерский парламент." #NT!
 austria.2004.t: "Назначение премьер-министра Венгрии" #NT!
 austria.2004.d: "Теперь, когда в Венгрии была восстановлена ​​прежняя Конституция, ей нужен премьер-министр, который возглавил бы ее. У нас есть несколько вариантов выбора на эту должность, но двое мужчин кажутся особенно подходящими для поставленной задачи.\n\nФеренц Деак — либеральный венгерский националист. Прозванный «мудрецом нации», он возглавлял умеренных венгров во время революции 1848 года и с тех пор приобрел еще большую известность после того, как предложил Францу Иосифу компромисс между двумя народами. Он сыграл важную роль в нынешнем компромиссе, но, похоже, он не заинтересован в получении роли премьер-министра.\n\nОднако граф Дьюла Андраши также идеально подойдет префекту. Страстный революционер во время революции 1848 года, он ярый венгерский националист и один из самых ярых сторонников ее автономии в составе Австрийской империи. Лично этот «величайший, чем жизнь», приобрел почти мифическую репутацию даже во время своей ссылки после революции. Несмотря на то, что он настроен против Габсбургов, он все равно был бы идеален для того, чтобы возглавить зарождающееся Венгерское автономное королевство." #NT!
 austria.2004.a: "Ференц Деак" #NT!
 austria.2004.b: "Дьюла Андраши" #NT!
 austria.2005.t: "Франц Иосиф коронован королем Венгрии" #NT!
 austria.2005.d: "Сегодня император Франц Иосиф I, правитель Австрийской империи, был коронован I. Ференц Йожеф, король Венгрии. Церемония, последний шаг в этом великом компромиссе между двумя королевствами, официально закрепит союз обеих корон.\n\nАвстрийская империя теперь преобразована в двойную монархию, и теперь, когда она обрела мир, она может выглядеть выход в Европу. Австрийская империя наконец-то решила одну из своих величайших проблем." #NT!
 austria.2005.a: "Это уже не Австрия, а Австро-Венгрия!" #NT!
  
