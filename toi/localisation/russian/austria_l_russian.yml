 AUS_decision_category_habsburg_industry: "Экономика Австрийской империи" #NT!
 AUS_decision_category_habsburg_industry_desc: "После постепенной отмены всех форм крепостного права, начавшейся в 18 веке, в Австрийской империи начался значительный экономический рост, во главе которого лидировали крупные промышленные, горнодобывающие и лесные районы Моравии и Богемии. Радикальные изменения, вызванные этим развитием, казалось, в целом и необратимо быстро изменили дух страны, но правящие элиты не желали делиться своим богатством, статусом и, следовательно, властью, что отчасти привело к Мартовской революции. 1848 года и последующая реставраторская политика победившей аристократической элиты. Результатом стал финансовый кризис, который продолжает душить инвестиции и промышленное развитие. Но при правильном наборе действий и поддержке успешных и инновационных предпринимателей мы могли бы пробудить спящего гиганта и оживить промышленный рост." #NT!
  
