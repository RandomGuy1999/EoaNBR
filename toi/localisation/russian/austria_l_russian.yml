 aus_empire_focus: "Дерево фокусов Австрийской империи" #NT!
  
  #Politics 
 AUS_focus_an_empire_in_demise: "Империя в упадке?" #NT!
 AUS_focus_an_empire_in_demise_desc: "Несмотря на угрозы и невзгоды, с которыми столкнулось наше королевство, благодаря нашему непревзойденному лидерству, наша империя твердо выстояла против песков времени. Однако, поскольку время истекает, а наше правительство расколото, было заключено соглашение с Россией, и теперь они защищают нашу территорию, чтобы защитить нас от продолжающейся Венгерской революции, пока мы решаем наши внутренние вопросы. Более дюжины различных националистических национальностей боролись за автономию против правительства в Вене, которое на протяжении десятилетий было источником разногласий. Эти проблемы создают дополнительную нагрузку на стабильность нашей империи, но любые попытки восстания будут быстро подавлены, поскольку их территория все еще находится под контролем Австрии. Несмотря на препятствия, мы добиваемся прогресса и поднимемся над этими проблемами." #NT!
 AUS_focus_external_threats: "Внешние угрозы" #NT!
 AUS_focus_external_threats_desc: "От Фридриха Великого до Наполеона Бонапарта наша Империя противостояла пескам времени и сталкивалась с великими врагами и опасностями издалека, накапливая большое количество врагов среди нашего народа. Мы только что вели переговоры с русскими о том, чтобы они пришли нам на помощь во время Венгерской революции, но были вынуждены отказаться от них во время крымского кризиса. Также ясно, что Италия все еще находится в упадке, и те, кто противостоит нам, жаждут сбросить с себя наше бремя. Правительство Пьемонта является хорошей иллюстрацией этого. Над нами нависло множество иностранных угроз, и формируются альянсы. Нашей обязанностью будет обеспечить победу..." #NT!
 AUS_focus_aftermath_of_the_crimean_war: "Последствия Крымской войны" #NT!
 AUS_focus_aftermath_of_the_crimean_war_desc: "Борьба между Россией и объединенными союзными войсками Великобритании, Франции и Сардинии-Пьемонта возникла из-за желания предотвратить успешное вторжение России в Османскую империю. После этого русские были унижены и убиты горем, их флот ослаб, граждане опасались дальнейшего конфликта, а правительство пришло в замешательство. Оглядываясь назад, можно сказать, что наша роль в кризисе была по большей части неудачной. Несмотря на наши обещания и моральную необходимость отплатить за услугу, мы оттолкнули русских, которые поддержали нас во время Мартовской революции. Отсюда нам придется выяснить, что делать." #NT!
 AUS_focus_reapproach_russia: "Повторный подход к России" #NT!
 AUS_focus_reapproach_russia_desc: "Несмотря на наши разногласия после катастрофы для них, которая стала последствием Крымской войны, наши политики и дипломаты все еще надеются на возрождение нашего союза и связей с Российской Империей. В конце концов, поскольку мы отказались помочь их делу в войне, это лучшее, что мы можем сделать, чтобы попытаться вернуть наши исключительные отношения." #NT!
 AUS_focus_mending_the_divide: "Устранение разрыва" #NT!
 AUS_focus_mending_the_divide_desc: "Теперь, когда мы снова обратились к русским с нашими посланными дипломатами, мы должны исправить наши нарушенные обещания новыми, более яркими, которые будут продолжаться. Группа дипломатов прибыла в Санкт-Петербург, чтобы начать обсуждение темы преодоления наших разногласий и того, что нас ждет в будущем." #NT!
 AUS_focus_loosen_russian_ties_further: "Дальнейшее ослабление связей с Россией" #NT!
 AUS_focus_loosen_russian_ties_further_desc: "Попытка возродить наши отношения с русскими была бы шагом, который можно было бы рассматривать как жалкую и слабую попытку вернуть то, что мы потеряли. Никаких будущих попыток укрепить наши связи с русскими предприниматься не будет, вместо этого мы будем еще больше ослаблять наши связи с ними и искать новых союзников, готовых нас принять." #NT!
 AUS_focus_tighten_cooperation_with_britain: "Усиление сотрудничества с Великобританией" #NT!
 AUS_focus_tighten_cooperation_with_britain_desc: "Мы нанесли русские удары и больше не можем обращаться к ним за советом, но зачем нам это делать? На всем континенте остров Великобритания становится более могущественным, чем когда-либо, и если мы хотим обеспечить свою позицию перед тем, что произойдет, то мы направим наших дипломатов и укрепим наше сотрудничество с Великобританией." #NT!
 AUS_focus_the_italian_conundrum: "Итальянская загадка" #NT!
 AUS_focus_the_italian_conundrum_desc: "«Итальянская головоломка» посвящена политическим и военным последствиям захвата наших итальянских территорий. В отличие от националистически настроенных и неспокойных венгров, хорватов, богемцев и других народов нашей империи, которые не могут рассчитывать на помощь извне, позиция Италии уникальна. У нас есть контроль только над частью итальянского полуострова, и существование независимых держав — в первую очередь [PIE.GetName], которая значительно повысила свой международный авторитет после Крымской войны и чьи лидеры и правительство поддерживают растущий итальянский национализм — представляет собой еще большую угрозу. . Восстания в Милане и Венеции во время революций 1848/49 годов демонстрируют важность внимательного наблюдения за действиями итальянских националистов по всему полуострову." #NT!
 AUS_focus_bolster_our_defenses: "Укрепите нашу оборону" #NT!
 AUS_focus_bolster_our_defenses_desc: "В то время как Квадрилатеро и другие наши итальянские укрепления сдерживали атакующие сардинские армии в 1848 году, Пескьера, одна из главных крепостей, рухнула, поставив под угрозу всю территорию. Если мы хотим избежать повторения того мрачного года, мы должны модернизировать и укрепить нашу оборону." #NT!
 AUS_focus_refit_the_forts: "Переоборудуйте форты" #NT!
 AUS_focus_refit_the_forts_desc: "В рамках нашей программы по модернизации крепостей Кварилатеро, возвышающихся на территории нашей Ломбардии, были направлены архитекторы и рабочие с ожиданием штрафной оплаты для ремонта крепостей. К ним относятся новая каменная кладка, мощение, структурные опоры и новые нижние укрепления, обеспечивающие максимальную структурную целостность зданий." #NT!
 AUS_focus_token_liberalization: "Либерализация токенов" #NT!
 AUS_focus_token_liberalization_desc: "Из-за либеральных идей эрцгерцога Максимилиана он был назначен вице-королем Королевства Ломбардия-Венеция в феврале 1857 года, когда император Франц Иосиф хотел заменить стареющего солдата Йозефа Радецкого фон Радца, который вызывал волнения среди итальянского населения. Максимилиан пообещал либеральные перемены, чтобы улучшить тяжелое положение итальянских народов под австрийским правлением, и теперь итальянцы требуют, чтобы их обещание было выполнено. Мы должны дать им либерализацию, иначе мы столкнемся с серьезной ситуацией." #NT!
 AUS_focus_replace_viceroy_maximilian: "Заменить вице-короля Максимилиана" #NT!
 AUS_focus_replace_viceroy_maximilian_desc: "Эрцгерцог Австрийский Максимилиан в последнее время не принес ничего, кроме катастрофы. Хотя во время своего назначения на пост вице-короля он высказывал многообещающие идеи и планы относительно королевства, его некомпетентность доказала обратное, и он не сделал ничего, кроме как запятнать государство. Его отстранение должно быть быстрым, а на его место должен прийти Ференц Дюлалай." #NT!
 AUS_focus_replace_viceroy_maximilian_trigger_tt: "Успокоить §Yбеспорядки в Италии§! не удалось." #NT!
 AUS_focus_strengthen_viceroy_maximilian: "Усиление наместника Максимилиана" #NT!
 AUS_focus_strengthen_viceroy_maximilian_desc: "Успокаивающая и идеалистическая фигура, которой является эрцгерцог Австрии Максимилиан, принесла большой интерес и безопасность ломбардско-венецианскому королевству на юге. Он доказал свою компетентность и является достойной фигурой, которую можно оставить на посту вице-короля. Будем надеяться, что он продолжит этот большой успех в смягчении беспорядков там." #NT!
 AUS_focus_strengthen_viceroy_maximilian_trigger_tt: "§YБеспорядки в Италии§! успешно подавлены." #NT!
 AUS_focus_internal_threats: "Внутренние угрозы" #NT!
 AUS_focus_internal_threats_desc: "В Австрийскую империю входят более дюжины этнических наций, борющихся за большую автономию от центральной власти в Вене, но центральное правительство неоднократно отрицало это желание. Самой серьёзной внутренней угрозой является националистическая агитация нескольких лиц, но она далеко не единственная. Некоторые из наших министров и дипломатов мрачно смотрят вдаль, опасаясь худшего в будущей конфронтации. Если наша империя хочет выжить в современную эпоху, мы должны решить эти проблемы раз и навсегда." #NT!
 AUS_focus_the_challenges_of_a_multinational_empire: "Проблемы многонациональной империи" #NT!
 AUS_focus_the_challenges_of_a_multinational_empire_desc: "Эта империя состоит из нескольких различных и конкурирующих этнических групп, которые сражаются и спорят, ослабляя нашу власть над ними и подрывая их родину. Поскольку все больше и больше людей восстают против нас, проблемы, с которыми мы сталкиваемся, несомненно, растут. Даже если наши территории разделены этнически, они остаются под властью огромной австрийской армии, которая подавляет любые попытки вооруженного восстания. Другие европейские страны не сталкиваются с такой же внутренней опасностью, как мы, но как только с нашими нарушителями спокойствия будет покончено, мы сможем противостоять им..." #NT!
 AUS_focus_aftermath_of_the_revolutions_of_1848: "Последствия революции 1848 года." #NT!
 AUS_focus_aftermath_of_the_revolutions_of_1848_desc: "В консервативных и авторитарных кругах 1848 и 1849 годы будут считаться особенно тревожными. Эти революционные движения особенно сильно ударили по австрийскому королевству: повстанческое движение распространилось по всей Империи и даже вызвало полноценную борьбу не только с мадьярскими националистами, но и с радикалами Рисорджименто в Италии. Эти годы ознаменовали собой бесконечную борьбу за выживание старого порядка, который был окончательно разбит генералами и нашими вооруженными силами, и наша справедливая власть была восстановлена. Эти годы могут показаться далекими, однако националистические настроения, которые они породили, все еще здесь. Мы должны быть осторожны..." #NT!
 AUS_focus_aftermath_of_the_revolutions_of_1848_effect_tt: "Принятие §Yсоответствующего решения§! обойдется дорого, но оно позволит §Yподавлять возникающие националистические тенденции§! по всей Империи §Gболее эффективно§!.\nКроме того, если возникнет §Yподходящий случай§!, мы могли бы предоставить повстанцы 1848/49 года обширную §Yамнистию§! по §Gлили нефть в мутную воду§!, если это будет сочтено необходимым.\n\n" #NT!
 AUS_focus_hungarian_situation: "Венгерская ситуация" #NT!
 AUS_focus_hungarian_situation_desc: "Венгерский сейм утвердил апрельские законы в апреле 1848 года, в результате чего были проведены крупные реформы, которые отменили предыдущую законодательную систему, основанную на феодальном сословии. Однако император Франц Иосиф I отменил законы после того, как они были одобрены, - незаконный акт, который заставил многих венгров усомниться в правительстве Баттяни, которое выступало за заключение соглашений с австрийцами о большей автономии и признании." #NT!
 AUS_focus_croatian_situation: "Хорватская ситуация" #NT!
 AUS_focus_croatian_situation_desc: "Можно ожидать, что хорваты были должным образом покорены после столетий личного союза с Венгерским королевством, предшествовавшего личному союзу Венгрии с Австрией. Однако, как показало Иллирийское движение, зародившееся в 1830-х годах и опиравшееся на хорватский национализм и отстаивавшее его перед лицом растущей германизации и мадьяризации, такие предположения неверны." #NT!
 AUS_focus_ramifications_of_the_concordat_of_1855: "Последствия Конкордата 1855 г." #NT!
 AUS_focus_ramifications_of_the_concordat_of_1855_desc: "Святой Престол и Австрийская империя подписали в 1855 году Конкордат, который регулирует права и обязанности католической церкви на всей территории Империи. Католическая церковь несет полную ответственность за все брачные отношения с участием хотя бы одного супруга-католика в соответствии с этим правилом, которое ставит католическую религию выше других христианских групп. Браками с участием католиков будет заниматься католическая церковь, а не государство. Государство также откажется от контроля над деньгами и внутренними делами Католической церкви, оставив последней отвечать за почти все начальное образование в Австрийской империи." #NT!
 AUS_focus_denominational_unrest: "Конфессиональные волнения" #NT!
 AUS_focus_denominational_unrest_desc: "Некатолические христианские конфессии присутствуют и активны в различных регионах нашей Империи, причем некоторые из них более заметны и откровенны, чем другие. Наше королевство имеет долгую историю борьбы с еретическими наклонностями и неверующими, и в какой-то момент нам придется определиться, как продолжать в этом отношении. В Богемии и Моравии несколько крошечных еретических организаций до сих пор следуют убеждениям Яна Гуса, а также существуют вальденсские подпольные группы, которые стали сильнее после революций. Они представляют собой угрозу стабильности нашего правления и целостности христианской веры в нашем регионе." #NT!
 AUS_focus_financial_crisis: "Финансовый кризис" #NT!
 AUS_focus_financial_crisis_desc: "Австрийская империя и ее владения никогда не видели роскошных товаров измеримого экономического бума, который, казалось, достиг многих других стран. Поскольку за последнее столетие накопилось так много конфликтов, наш долг поднялся до угрожающих высот, а выплата процентов по нему заняла значительную часть ежегодных национальных фондов." #NT!
 AUS_focus_cut_army_budget: "Сократить армейский бюджет" #NT!
 AUS_focus_cut_army_budget_desc: "Огромная Имперско-Королевская армия, защищающая наши земли, требует огромного финансирования для поддержания своего качества. Пенсии офицерам и генералам выплачиваются щедро, в то время как они пользуются другими льготами, которых нет во многих других армиях. Со времени революций 1848 и 1849 годов численность итальянского гарнизона увеличилась почти вдвое, и затраты не были незначительными. Необходимо немедленное сокращение бюджета, иначе мы можем потерять тот тщательный баланс, который мы отчаянно пытаемся поддерживать." #NT!
 AUS_focus_cut_army_budget_effect_tt: "Сокращение нашего §Yармейского бюджета§! со временем также приведет к §Greduce§_1 нашему §Yдолгу§!, но мы должны оставаться верными §Yпути сокращения расходов§!.\n\n" #NT!
 AUS_focus_newspaper_tax: "Газетный налог" #NT!
 AUS_focus_newspaper_tax_desc: "Газетный налог. Налог на внутренние газеты, вносящие залог, если они выходят «ежедневно или хотя бы раз в неделю» и содержат соответствующие материалы. На главной странице каждого экземпляра взимается плата в размере 1 крон. Налог необходимо будет оплатить печаткой до того, как изделие будет напечатано; типографист должен принести в офис чистый лист бумаги, чтобы на каждом листе была проштампована печатка, а газету нужно напечатать так, чтобы «печатка появлялась на первой из страниц, подлежащих налогообложению». Доходы, полученные от этого налога, позволят нам облегчить наше долговое бремя и повысить цены на газеты, которые вот-вот выйдут из моды." #NT!
 AUS_focus_keep_army_budget_at_all_cost: "Сохраните армейский бюджет любой ценой" #NT!
 AUS_focus_keep_army_budget_at_all_cost_desc: "Огромная Имперско-Королевская армия, защищающая наши земли, требует огромного финансирования для поддержания своего качества. Пенсии офицерам и генералам выплачиваются щедро, в то время как они пользуются другими льготами, которых нет во многих других армиях. Со времени революций 1848 и 1849 годов численность итальянского гарнизона увеличилась почти вдвое, и затраты не были незначительными. Если мы хотим сократить этот бюджет, мы должны сократить наш спасательный круг. Сохраните армейский бюджет любой ценой!" #NT!
 AUS_focus_keep_army_budget_at_all_cost_effect_tt: "Сохранение нашего §Yармейского бюджета§! на текущем уровне, скорее всего, будет означать, что со временем нам придется взять на себя §Rmore§_1 §Yдолг§!. Однако в краткосрочной перспективе §Yвоенное руководство§! будет §Ghappy§_1, а §Yястребы§! среди наших политиков будут §Gsupport§_1 этой политикой.\n\n" #NT!
 AUS_focus_cooperate_with_the_kreditanstalt: "Сотрудничать с Кредитанштальт" #NT!
 AUS_focus_cooperate_with_the_kreditanstalt_desc: "Ансельм Саломон фон Ротшильд, потомок знаменитой еврейской банковской династии Ротшильдов, создал банк «k. к. privilegierte sterreichische Kredit-Anstalt für Handel und Gewerbe' в 1855 году. Финансовое учреждение быстро расширяется и приобретает бизнес со всей Европы. Сотрудничество с ними обеспечит профессиональное решение наших финансовых вопросов." #NT!
  #Triumph in Italy 
 AUS_focus_triumph_in_italy: "Триумф в Италии" #NT!
 AUS_focus_triumph_in_italy_desc: "Итальянцы бросили вызов нашему господству над Северной Италией, и мы разгромили их на поле боя. Это покажет нашим противникам, что Австрийская империя еще далека от своих лучших результатов. Мы можем использовать эту победу как политический рычаг как внутри, так и снаружи." #NT!
 AUS_focus_neoabsolutism: "Неоабсолютизм" #NT!
 AUS_focus_neoabsolutism_desc: "Поскольку авторитет нашего Императора и его армии прочно утвердился после нашего триумфа в Италии, путь к принудительному абсолютизму кажется открытым. Пришло время разобраться с нашими откровенными критиками и сокрушить националистические силы дезинтеграции." #NT!
 AUS_focus_tackle_the_debt_situation: "Решите долговую ситуацию" #NT!
 AUS_focus_tackle_the_debt_situation_desc: "Несмотря на то, что мы одержали победу на поле боя, наши финансы все еще в беспорядке. Нам необходимо привлечь к этому вопросу экспертов, чтобы найти более эффективные способы справиться с ситуацией в будущем. Но самое главное, чтобы все это никогда не стало достоянием общественности!" #NT!
 AUS_focus_centralization_efforts: "Усилия по централизации" #NT!
 AUS_focus_centralization_efforts_desc: "Националистическая агитация представляет собой постоянную угрозу стабильности королевства, и местные власти до сих пор не проделали хорошую работу по ее подавлению. Центральное правительство в Вене борется за большую власть над делами в коронных землях, и мы должны последовать этому примеру и дать ему возможность иметь более прямой контроль над королевством." #NT!
 AUS_focus_appoint_a_hardliner: "Назначить сторонника жесткой линии" #NT!
 AUS_focus_appoint_a_hardliner_desc: "Наши усилия по централизации встретили значительное сопротивление, и нынешнее правительство, похоже, неспособно его преодолеть. Нам нужен кто-то, кто не боится столкнуться с оппозицией и преуспевает в несколько враждебной среде – политический сторонник жесткой линии. Барон Карл Людвиг Брук кажется идеальным кандидатом на это место, и он уже дал понять о своей готовности выполнить эту работу." #NT!
 AUS_focus_deal_with_the_opposition: "Справиться с оппозицией" #NT!
 AUS_focus_deal_with_the_opposition_desc: "С нашими противниками необходимо разобраться. Нам нужно как можно скорее их образумить, если мы хотим, чтобы наши усилия по централизации имели хоть какой-то шанс на успех. Новое правительство уже определило эффективные способы сделать это." #NT!
 AUS_focus_deal_with_the_opposition_effect_tt: "§GЭто разблокирует решения о назначении новых губернаторов возмездных земель Короны.§!" #NT!
 AUS_focus_protestantenpatent_alt: "Протестантенпатент" #NT!
 AUS_focus_protestantenpatent_alt_desc: "Самой большой угрозой продолжению существования нашей нации являются раздоры между нашими меньшинствами. Однако мы можем легко удовлетворить одно меньшинство, протестантов, просто расширив их свободу религии. С этой целью мы выдадим протестантский патент, регулирующий свободы и статус протестантов за пределами традиционных венгерских коронных земель." #NT!
 AUS_focus_establish_a_secret_police: "Создать тайную полицию" #NT!
 AUS_focus_establish_a_secret_police_desc: "Хотя точные угрозы и махинации революционных групп в нашей стране не всегда очевидны, их существование практически невозможно полностью искоренить. Однако, если мы создадим постоянную тайную полицию, которой будет поручено следить за нашими гражданами, мы сможем постепенно находить и контролировать или уничтожать группы, которые попытаются подорвать нашу нацию." #NT!
 AUS_focus_establish_a_secret_police_effect_tt: "Это добавит §Gбольше возможностей§! для §YPolizeiverein§_1." #NT!
 AUS_focus_coerce_the_nobility: "Принудить дворянство" #NT!
 AUS_focus_coerce_the_nobility_desc: "Местная аристократическая элита является традиционной административной основой нашей Империи. Местная знать веками управляла и лелеяла свои поместья, и они являются ключом к контролю над сельской местностью. Однако в последнее время многие мелкие дворянские семьи попали в финансовые затруднения. Мы могли бы использовать это в своих интересах и заставить их сотрудничать в нашей политической повестке дня." #NT!
 AUS_focus_coerce_the_nobility_effect_tt: "§GЭто откроет возможности для принятия решений по принуждению дворянства покорившихся земель Короны к сотрудничеству.§!" #NT!
 AUS_focus_force_adversaries_into_submission: "Заставить противников подчиниться" #NT!
 AUS_focus_force_adversaries_into_submission_desc: "Все еще есть противники, которые сопротивляются нашим мерам централизации. Нам нужно подчинить их себе и сделать так, чтобы они не создавали проблем. Существуют меры, которые мы могли бы использовать, чтобы эффективно заставить их выполнять наши приказы." #NT!
 AUS_focus_deal_with_the_debt_alt: "Разберитесь с долгом" #NT!
 AUS_focus_deal_with_the_debt_alt_desc: "Наш долг стал слишком обременительным, чтобы позволить ему просто сидеть и расти. Многие страны оказались раздавленными бременем собственного долга, и мы должны действовать сейчас, чтобы такое будущее никогда не настигло нас. Мы начнем изучать варианты погашения кредита тем способом, который будет для нас наиболее эффективным или осуществимым." #NT!
 AUS_focus_deal_with_the_troublemakers_alt: "Разберитесь с нарушителями спокойствия" #NT!
 AUS_focus_deal_with_the_troublemakers_alt_desc: "Тех, кто действует против нас, больше нельзя терпеть. Мы должны заставить их повиноваться силой или принуждением. Метод не имеет значения, вместо этого нас волнует только поражение. Устранив эту занозу на нашем глазу, мы сможем ужесточить контроль и переориентировать внимание на другие области нашей Империи." #NT!
 AUS_focus_deal_with_the_troublemakers_alt_effect_tt: "§GЭто откроет несколько решений для борьбы с неповиновением и протестами в различных частях Империи.§!" #NT!
 AUS_focus_a_unitary_empire: "Унитарная Империя" #NT!
 AUS_focus_a_unitary_empire_desc: "Австрийская империя слишком долго существовала как совокупность корон с отдельными законами, что не позволяло нам эффективно управлять. Вместо этого мы создадим единое государство с единым сводом законов. Мы покончим с той сложной неразберихой, которую мы знаем сегодня, и создадим нацию, единую под властью нашего Императора." #NT!
 AUS_focus_a_failed_state: "Несостоявшееся государство" #NT!
 AUS_focus_a_failed_state_desc: "Наш неоабсолютистский подход потерпел неудачу. Насильственная централизация только создала больше проблем, чем решила, и наше правительство сейчас лежит в руинах. Из этого выбраться будет сложно..." #NT!
  #Disaster in Italy 
 AUS_focus_disaster_in_italy: "Катастрофа в Италии" #NT!
 AUS_focus_disaster_in_italy_desc: "Худшее произошло в Италии... Мы потерпели поражение, и богатства Венеции и Ломбардии теперь нам недоступны. Наша нация должна переориентироваться и найти новый путь вперед, чтобы справиться с этими огромными потерями. Наша гордость, наша казна и наша армия пострадали от этих событий, и мы должны найти способ исцелить каждое из них." #NT!
 AUS_focus_summon_the_reichsrat: "Вызов Рейхсрата" #NT!
 AUS_focus_summon_the_reichsrat_desc: "Под внутренним давлением император решил восстановить рейхсрат в прежнем виде. Предполагается, что он будет удерживать власть в решении вопросов, затрагивающих все части империи, в то время как более локализованные вопросы будут переданы другим парламентам. Спустя двадцать лет парламент, созданный в 1849 году после Мартовской революции, в некотором смысле был восстановлен. Однако многие в нашей стране не вспоминают отголоски 1848 года." #NT!
 AUS_focus_create_a_state_debt_commission: "Создать комиссию по государственному долгу" #NT!
 AUS_focus_create_a_state_debt_commission_desc: "Наш долг — это постоянная проблема, но с вновь обретенными полномочиями, предоставленными Рейхсрату, это проблема и для Рейхсрата. Рейхсрат сформирует комиссию для расследования нашего долга и поиска решений, а также способов смягчить как его рост, так и его влияние на нашу нацию. Будем надеяться, что эти политики добьются большего успеха, чем их предшественники." #NT!
 AUS_focus_create_a_state_debt_commission_trigger_tt: "§YReichsrat§! собрался в Вене." #NT!
 AUS_focus_enact_a_constitutional_diploma: "Принять конституционный диплом" #NT!
 AUS_focus_enact_a_constitutional_diploma_desc: "Неоабсолютистское правление нас подвело. Мы не только проиграли войну в Италии, многие из оставшихся у нас подданных жаждут большей независимости и уже давно требуют конституции. Делегаты рейхсрата представили некоторые идеи для такого государственного закона, и мы должны сформулировать их в виде надлежащего диплома." #NT!
 AUS_focus_appoint_von_schmerling: "Назначить фон Шмерлинга" #NT!
 AUS_focus_appoint_von_schmerling_desc: "Антон фон Шмерлинг, неизменно популярный среди либералов, является очень влиятельным политиком. Хотя мы можем найти других политиков в качестве номинальных глав либерального движения, фон Шмерлинг будет держать большую часть бразды правления в своей партии. Чтобы сохранить его близким и полезным для нашего правительства, мы назначим его министром внутренних дел. Будем надеяться, что его идеалы смогут спасти нашу нацию." #NT!
 AUS_focus_revise_the_constitution: "Пересмотреть Конституцию" #NT!
 AUS_focus_revise_the_constitution_desc: "Конституционный диплом оказался очевидным провалом. Практически никто не был уверен, что это поможет улучшить ситуацию. Антон фон Шмерлинг хочет пересмотреть конституцию более централизованно, и это может быть способом успокоить критиков и успокоить население, чтобы мы, наконец, могли двигаться дальше и смотреть в будущее." #NT!
 AUS_focus_protestantenpatent: "Протестантенпатент" #NT!
 AUS_focus_protestantenpatent_desc: "Самой большой угрозой продолжению существования нашей нации являются раздоры между нашими меньшинствами. Однако мы можем легко удовлетворить одно меньшинство, протестантов, просто расширив их свободу религии. С этой целью мы выдадим протестантский патент, регулирующий свободы и статус протестантов за пределами традиционных венгерских коронных земель." #NT!
 AUS_focus_landtag_elections: "Выборы в Ландтаг" #NT!
 AUS_focus_landtag_elections_desc: "В рамках начатых нами реформ мы создали не только рейхсрат всей империи, но и ландтаги провинций. Теперь мы позволим этим ландтагам действительно появиться на свет по мере их избрания и формирования. Достаточно скоро эти парламенты начнут осуществлять свою власть по всей стране в новой форме, ранее неизвестной нашей стране." #NT!
 AUS_focus_enact_personal_liberties: "Ввести в действие личные свободы" #NT!
 AUS_focus_enact_personal_liberties_desc: "Хотя в настоящее время существует закон штата, права личности все еще не определены на прочной основе. Мы должны исправить это, приняв ряд законов, которые четко определяют личную свободу человека и защищают наших подданных от необоснованного преследования со стороны полиции." #NT!
 AUS_focus_enact_personal_liberties_trigger_tt: "Первый избранный §YReichsrat§! собрался в Вене." #NT!
 AUS_focus_inaugurate_the_first_elected_reichsrat: "Инаугурация первого избранного рейхсрата" #NT!
 AUS_focus_inaugurate_the_first_elected_reichsrat_desc: "Избрав своих членов со всей Империи, пришло, наконец, время открыть Рейхсрат. Вскоре мы увидим, насколько эффективны эти новые политики. Эта перемена будет долго помниться в нашей стране, поскольку сама история свободы сделает абсолютизм предыдущих столетий гораздо менее достижимым, чем когда-либо прежде. Будет ли это к лучшему?" #NT!
 AUS_focus_inaugurate_the_first_elected_reichsrat_trigger_tt: "§YРегиональные парламенты направили делегатов в Вену.§!" #NT!
 AUS_focus_deal_with_the_debt: "Разберитесь с долгом" #NT!
 AUS_focus_deal_with_the_debt_desc: "Наш долг стал слишком обременительным, чтобы позволить ему просто сидеть и расти. Многие страны оказались раздавленными бременем собственного долга, и мы должны действовать сейчас, чтобы такое будущее никогда не настигло нас. Мы начнем изучать варианты погашения кредита тем способом, который будет для нас наиболее эффективным или осуществимым." #NT!
 AUS_focus_deal_with_the_troublemakers: "Разберитесь с нарушителями спокойствия" #NT!
 AUS_focus_deal_with_the_troublemakers_desc: "Тех, кто действует против нас, больше нельзя терпеть. Мы должны заставить их повиноваться силой или принуждением. Метод не имеет значения, вместо этого нас волнует только поражение. Устранив эту занозу на нашем глазу, мы сможем ужесточить контроль и переориентировать внимание на другие области нашей Империи." #NT!
 AUS_focus_deal_with_the_troublemakers_effect_tt: "§GЭто откроет несколько решений по борьбе с неповиновением и протестом со стороны различных региональных парламентов Империи.§!" #NT!
 AUS_focus_a_constitutional_monarchy: "Конституционная монархия" #NT!
 AUS_focus_a_constitutional_monarchy_desc: "Наш великий император теперь издал несколько документов, которые предоставляют власть Рейхсрату, предоставляя этому органу многие из полномочий, которыми он когда-то обладал. Нашей страной смогут управлять люди со всей империи, причем многие граждане впервые выберут свое собственное правительство. Будем надеяться, что эта новая система сможет продолжать существовать." #NT!
 AUS_focus_sistierungspatent: "патент" #NT!
 AUS_focus_sistierungspatent_desc: "Отношения между австрийской и венгерской частями нашей империи издавна были наиболее сложными в нашей империи. Могущество, которым могут обладать венгры, еще раз заставило нашего императора пойти на значительные уступки. К сожалению, уступки, требуемые в это время, привели к изданию «Sistierungspatent», приостанавливающего действие февральского патента до тех пор, пока не пройдут надлежащие переговоры, чтобы решить будущее всех частей нашей Империи." #NT!
  
  #Army 
 AUS_focus_imperial_royal_army: "Имперско-Королевская армия" #NT!
 AUS_focus_imperial_royal_army_desc: "Наша армия является основой Империи и одним из важнейших факторов ее защиты от внутренних и внешних угроз, и поэтому мы должны поощрять армейскую подготовку, чтобы подготовиться к худшему." #NT!
 AUS_focus_degenfelds_army_reform_plans: "Планы реформы армии Дегенфельда" #NT!
 AUS_focus_degenfelds_army_reform_plans_desc: "Мы поручим сопротивляющемуся фельдцейгмейстеру Августу фон Дегенфельду задачу реформирования армии в соответствии с желаниями рейхсрата. Заверив его в том, что он пользуется нашей поддержкой в ​​проведении инновационных армейских реформ, он, несомненно, сослужит нам добрую службу." #NT!
 AUS_focus_degenfelds_army_reform_plans_effect_tt: "§YАвгуст фон Дегенфельд§! поддерживает §Yноваторский подход к нашей армии§!, и его назначение возглавить реформу нашей армии может быть §Gbeneficial§_1, но также может стать причиной §Rcontroversy§_1, поскольку затраты на предложенные им планы реформы армии наверняка будут §Rhigher§_1, чем если мы будем придерживаться более традиционного стиля армии.§!\n\n§RПРИМЕЧАНИЕ: Если вы выберете этот фокус, было бы разумно следовать по пути «новаторского мышления» среди сухопутных доктрин.§!\n\n" #NT!
 AUS_focus_benedeks_army_reform_plans: "Планы реформы армии Бенедека" #NT!
 AUS_focus_benedeks_army_reform_plans_desc: "Мы назначим бывшего начальника штаба Радецкого и народного героя войны фельдцейгмейстера Людвига фон Бенедека армейским теоретиком, ответственным за реформирование нашей армии. Бенедек считает, что армия является единственной защитой от революционного хаоса, и надеется сохранить «старый армейский дух» в нашей армии, а также многие из ее старых институтов, от того, что, по его мнению, является чрезмерно интеллектуальными идеями реформ." #NT!
 AUS_focus_benedeks_army_reform_plans_effect_tt: "§YЛюдвиг фон Бенедек§! является ярким примером §Yвождя армии старой гвардии§! и, таким образом, §Gwell-respected§_1 среди своих сверстников. Выбор его во главе наших планов реформы армии был бы безопасным выбором, поскольку он не будет вносить радикальные изменения, а стоимость его предложений кажется §Greasonable§_1. В то же время очевидное отвращение Бенедека к инновациям также может стать §Rproblematic§_1.\n\n§RПРИМЕЧАНИЕ: Если вы выберете этот фокус, было бы разумно пойти по пути «Традиционной армии» среди сухопутных доктрин.§!\п\п" #NT!
 AUS_focus_winds_of_change: "Ветер перемен" #NT!
 AUS_focus_winds_of_change_desc: "Несмотря на пожелания многих наших офицеров, технологии фундаментально меняются, и мы должны меняться вместе с ними. Могущество нашей страны сейчас считается великим, но если мы не захотим продвигаться вперед, наши враги сделают это, оставив нас позади. Вместо этого мы будем оседлать ветер перемен и посмотреть, куда он понесет нашу армию." #NT!
 AUS_focus_modern_technology: "Современные технологии" #NT!
 AUS_focus_modern_technology_desc: "Применение современных технологий весьма разнообразно, и даже бесполезные технологии могут многое рассказать нам о наших реальных потребностях и о том, что действительно эффективно. Если мы сможем сосредоточить наши усилия на развитии более современных форм связи, таких как телеграф, и на расширении наших технических войск, наши вооруженные силы будут в состоянии по-настоящему конкурентоспособными." #NT!
 AUS_focus_army_telegraphy: "Армейская телеграфия" #NT!
 AUS_focus_army_telegraphy_desc: "Мы должны использовать современные достижения в области связи и расширить нашу нынешнюю телеграфную систему за пределы Вены, чтобы ее можно было использовать во времена войны и мира. Обеспечивая связь между нашими отдаленными провинциями, мы можем гарантировать их лояльность и безопасность, а также предоставлять подкрепления там, где они необходимы." #NT!
 AUS_focus_expansion_of_technical_troops: "Расширение технических войск" #NT!
 AUS_focus_expansion_of_technical_troops_desc: "Мы используем очень мало технических специалистов на одного солдата, что очень затрудняет поддержание нашей логистики и надлежащую поддержку наших боевых возможностей. Мы включим наши технические войска в состав наших сил в состав подразделений, превышающих батальоны, и увеличим их численность для должной поддержки наших вооруженных сил." #NT!
 AUS_focus_faster_deployment: "Более быстрое развертывание" #NT!
 AUS_focus_faster_deployment_desc: "Нашим нынешним методам развертывания не хватает организации и современных технологий, чтобы по-настоящему развернуть наши войска с необходимой нам скоростью. Принимая более широкое использование лошадей для перевозки всех войск, а также развивая более развитую инфраструктуру, включая железные дороги, мы можем перемещать наши войска через наши обширные владения и защищать их. Без этих усилий мы можем оказаться переигранными еще до того, как наши войска смогут покинуть свои гарнизоны." #NT!
 AUS_focus_creation_of_a_military_railway_department: "Создание Военно-железнодорожного управления." #NT!
 AUS_focus_creation_of_a_military_railway_department_desc: "Железные дороги предоставляют беспрецедентную возможность изменить способы мобилизации наших людей и скорость, с которой это можно сделать. Чтобы правильно использовать это, мы должны создать специальное военное железнодорожное управление, прежде чем наши соседи смогут использовать ту же технологию, чтобы победить нас." #NT!
 AUS_focus_repurpose_cavalry: "Перепрофилирование кавалерии" #NT!
 AUS_focus_repurpose_cavalry_desc: "Генерал-майор Эдельсхайм-Дьюлаи предложил реорганизовать нашу кавалерию, чтобы превратить многие из наших тяжелых и громоздких войск в легкую кавалерию. Его намерение состоит в том, чтобы наша кавалерия была высокоскоростной, очень маневренной, а также была обучена действиям в спешке и разведке наряду с более традиционным кавалерийским боем. Надеемся, что благодаря этим изменениям наша кавалерия сможет доказать свою ценность в современную эпоху." #NT!
 AUS_focus_new_leadership: "Новое лидерство" #NT!
 AUS_focus_new_leadership_desc: "Поклонение старой гвардии привело к застою наших вооруженных сил, неспособных двигаться вперед и понимать современную войну. Мы заменим и расширим большую часть нашего офицерского корпуса более молодыми, более инновационными офицерами, способными удовлетворить истинные потребности нашей страны. Это будет наиболее заметно в нашем генеральном штабе, а также на экзаменах, гарантирующих, что только действительно квалифицированные люди смогут руководить нашими армиями." #NT!
 AUS_focus_an_austrian_general_staff: "Австрийский генеральный штаб" #NT!
 AUS_focus_an_austrian_general_staff_desc: "Хотя многие влиятельные генералы выступают против этого, Австрия больше не может сопротивляться формированию современного Генерального штаба по образцу наших прусских соседей. Мы объединим наш нынешний адъютантный корпус с нашим штабным корпусом в один Генеральный штаб, который с помощью современных технологий сможет координировать всю нашу армию." #NT!
 AUS_focus_exams_for_promoted_officers: "Экзамены для офицеров" #NT!
 AUS_focus_exams_for_promoted_officers_desc: "У нас уже есть экзамены для наших офицеров при поступлении на службу и некоторые особые случаи. Нам следует расширить эту систему для дальнейшей оценки возможностей наших офицеров. Новые экзамены будут проводиться для того, чтобы определить, обладают ли кандидаты необходимыми знаниями и личными качествами, чтобы руководить войсками в бою, вознаграждая навыки и доблесть, а не только социальный статус." #NT!
 AUS_focus_the_core_of_our_armed_forces: "Ядро наших Вооружённых Сил" #NT!
 AUS_focus_the_core_of_our_armed_forces_desc: "Офицерский корпус, тыловые эшелоны и вспомогательные части нашей армии очень важны, но сердцем нашей армии являются пехота и кавалерия, и забывать о них было бы ошибкой. Мы реформируем и модернизируем их работу, предоставив нашим солдатам современные технологии, одновременно повысив скорострельность и точность, а также улучшив фактические действия этих сил." #NT!
 AUS_focus_operational_restructuring: "Операционная реструктуризация" #NT!
 AUS_focus_operational_restructuring_desc: "Несмотря на свою эффективность, наша армия не лишена своих проблем, и ее улучшение и модернизация могут быть очень полезны для нашего успеха на поле боя. Мы внесем изменения в методы работы нашей армии, в том числе расширим наши тренировочные базы, создадим новые правила, а также проведем другие реформы. Как только мы внедрим эти изменения, мы повысим ее эффективность и, будем надеяться, сделаем нашу армию способной пережить испытания будущего." #NT!
 AUS_focus_new_infantry_regulations: "Новые правила пехоты" #NT!
 AUS_focus_new_infantry_regulations_desc: "Теперь, когда мы обновили нашу технику и кавалерийские доктрины, мы должны внести изменения в нашу пехоту в виде новых правил. Быстрые колонны и штыковые атаки оказались чрезвычайно эффективными, и мы планируем применить эту смелую тактику в австрийских сухопутных войсках. Мы покажем миру, что австрийский солдат по-прежнему остается силой, с которой нужно считаться!" #NT!
 AUS_focus_expand_the_kriegsschule: "Расширить Кригсшуле" #NT!
 AUS_focus_expand_the_kriegsschule_desc: "Кригсшуле является нашим основным источником знаний для офицеров генерального штаба. Его существование позволяет нам управлять нашей армией офицерами с научным подходом, которые могут по-настоящему понять современный мир войны, а не оставаться в ловушке прежних концепций ведения войны. Расширив его возможности, мы сможем нанять еще больший генеральный штаб и, возможно, даже начать обучение более широкого круга офицеров." #NT!
 AUS_focus_rifle_improvements: "Улучшения винтовки" #NT!
 AUS_focus_rifle_improvements_desc: "Винтовка является самым важным оружием войны во всем мире, превзойдя по распространенности все другие виды оружия много веков назад. Однако ее технология также постоянно совершенствуется, и наши собственные винтовки должны идти в ногу с этими изменениями. У нас есть несколько вариантов, но наш главный выбор — создавать ли мы новую винтовку или продолжать модернизировать Лоренц. Оба имеют свои недостатки и преимущества, и необходимо принять решение относительно будущего наших винтовок." #NT!
 AUS_focus_an_austrian_breechloader_rifle: "Австрийская винтовка с затвором." #NT!
 AUS_focus_an_austrian_breechloader_rifle_desc: "Когда Император уступит, а Дегенфельд станет военным министром, мы наконец сможем заменить винтовку Лоренца современным затвором. Несмотря на пренебрежительные слова наших генералов о пользе высокой скорострельности, мы не позволим Австрии продолжать использовать устаревшую винтовку. Однако нам еще предстоит увидеть, насколько хорошо наши солдаты, часто находящиеся в отпуске, приспособятся к освоению совершенно новой и инновационной винтовки." #NT!
 AUS_focus_cooperate_with_the_oewg: "Сотрудничать с Œ.W.G." #NT!
 AUS_focus_cooperate_with_the_oewg_desc: "К сожалению, Венский арсенал не имеет возможности самостоятельно производить достаточное количество наших новых винтовок, так как его необходимо полностью переоснастить и модернизировать. Вместо этого нам также придется полагаться на частный сектор с винтовым заводом Йозефа Верндла в Штайре, чтобы удовлетворить наши потребности." #NT!
 AUS_focus_lorenz_rifle_modernization: "Модернизация винтовки Лоренц" #NT!
 AUS_focus_lorenz_rifle_modernization_desc: "Винтовка Лоренца лучше всего подходит нашей плохо обученной пехоте, а ее точность и дальность стрельбы превосходят так называемые «современные» винтовки. Вместо этого давайте улучшим винтовку, чтобы упростить ее производство и обеспечить соответствие ее характеристик другим винтовкам." #NT!
 AUS_focus_cooperate_with_the_vienna_arsenal: "Сотрудничать с Венским Арсеналом" #NT!
 AUS_focus_cooperate_with_the_vienna_arsenal_desc: "Венский арсенал уже производит большое количество винтовок Лоренца, но в настоящее время он не в состоянии полностью удовлетворить потребности наших вооруженных сил. Мы модернизируем и заменим оборудование арсенала, чтобы гарантировать, что он сможет производить достаточно оружия для удовлетворения наших потребностей." #NT!
 AUS_focus_artillery_advancements: "Модернизация артиллерии" #NT!
 AUS_focus_artillery_advancements_desc: "Полезность более современных форм артиллерии уже нельзя отрицать. Мы должны модернизировать как наши системы вооружения, так и их функционирование, чтобы гарантировать, что мы сможем сохранить свое место в качестве ведущей державы Европы, иначе наши враги могут снести нас с ног, прежде чем мы сможем до них добраться!" #NT!
 AUS_focus_conduct_cannon_experiments: "Проведение пушечных экспериментов" #NT!
 AUS_focus_conduct_cannon_experiments_desc: "Чтобы по-настоящему понять ценность последних достижений в области пушечных технологий, мы должны использовать испытания и эксперименты. В то время как испытания винтовки можно провести сравнительно легко, испытания пушек гораздо сложнее и требуют большего изучения. Тем не менее, они дают отличные результаты и могут сразу рассказать нам о ценности нашего текущего обучения, методов заряжания и типов снарядов." #NT!
 AUS_focus_muzzle_loading_cannons: "Дульнозарядные пушки" #NT!
 AUS_focus_muzzle_loading_cannons_desc: "Несмотря на достижения в области современного артиллерийского вооружения, наши дульнозарядные орудия по-прежнему хорошо служат нам с точки зрения окупаемости инвестиций, и наши генералы полагают, что они по-прежнему хорошо работают в сравнении с пушками, заряжающимися с казенной части. Вместо того, чтобы начинать с нуля, мы будем разрабатывать усовершенствованные дульнозарядные пушки на основе нашего опыта работы с нарезными дульнозарядными орудиями." #NT!
 AUS_focus_a_conservative_stance: "Консервативная позиция" #NT!
 AUS_focus_a_conservative_stance_desc: "Наша армия служила нашей стране во многие из самых трудных периодов ее существования, и, несмотря на все усилия даже величайших генералов всех времен, мы выдержали испытание временем. Наш великий моральный дух и уникальные вооруженные силы, верные нашему Императору, прежде чем какая-либо нация защитит его как от внешних, так и от внутренних угроз, и разрушение этой системы может уничтожить нас. Наши солдаты сражаются сильнее, чем их враги, разве этого недостаточно?" #NT!
 AUS_focus_the_old_guard_knows_best: "Старая гвардия знает лучше" #NT!
 AUS_focus_the_old_guard_knows_best_desc: "Многие молодые офицеры армии желают реализовать идеи, заимствованные у прусской армии. Так называемая «Наука войны» надеется понять войну так же, как болезнь, совершенно неправильно понимая войну. Их убеждения, похоже, забывают, как мы запугали пруссаков и их армию в 1848 году, а также нашу долгую и славную историю с нынешними методами командования. Эти идеи не улучшат нашу армию, а вместо этого разделят и ослабят ее." #NT!
 AUS_focus_keep_the_adjutantenkorps: "Держите адъютанткорпус" #NT!
 AUS_focus_keep_the_adjutantenkorps_desc: "В то время как Дегенфельд желает объединить Адъютантский корпус и Штабной корпус, Бенедек не видит смысла отказываться от идей Грюнне по копированию стиля непроверенного и чрезмерно интеллектуального прусского генерального штаба. Вместо этого мы сохраним оба наших нынешних института для удовлетворения наших собственных потребностей." #NT!
 AUS_focus_rely_on_senior_officers: "Положитесь на старших офицеров" #NT!
 AUS_focus_rely_on_senior_officers_desc: "Наши старшие офицеры представляют собой накопление всех австрийских военных знаний, и мы должны полагаться на них, а не на молодых потенциально радикальных офицеров. То, что они по большей части консервативны и аристократичны, — просто чудесное совпадение. Если мы сможем побудить их оставаться на действительной службе дольше, мы также сэкономим деньги на пенсиях и оплате новых офицеров." #NT!
 AUS_focus_learn_from_the_past: "Учитесь у прошлого" #NT!
 AUS_focus_learn_from_the_past_desc: "Несмотря на многочисленную славу наших армий, наша история не лишена поражений. Этого можно ожидать только от такой воинственной страны, как наша, но даже из этих поражений можно извлечь ценные уроки. Ошибки в передвижении войск и ненадежность многих наших карт несколько раз вызывали проблемы. Наряду с этим, разобщенность большей части наших вооруженных сил, вызванная их этническим составом, часто вызывала проблемы. Исправление этих недостатков может, наконец, позволить нашей армии достичь наилучшего состояния." #NT!
 AUS_focus_cavalry_reorganization: "Реорганизация кавалерии" #NT!
 AUS_focus_cavalry_reorganization_desc: "Тяжелая кавалерия непомерно дорога, и во время наших последних военных операций от нее было мало пользы. Наша тактика по-прежнему ориентирована на кавалерийскую атаку, но в последнее время с развитием новых типов оружия эта тактика стала менее практичной и более опасной. В свете этого мы должны реорганизовать нашу кавалерию, чтобы сократить расходы и повысить ее эффективность в бою." #NT!
 AUS_focus_improve_army_cartography: "Улучшить армейскую картографию" #NT!
 AUS_focus_improve_army_cartography_desc: "Хотя ценность многих современных достижений сомнительна, улучшения в картографии, несомненно, чрезвычайно полезны. Принятие на вооружение многих из более совершенных методов картографии, разработанных в последние годы, позволит нашей армии действовать с лучшими знаниями местности, чем наш противник, особенно на наших собственных землях. Благодаря этим расширенным знаниям наши армии смогут лучше маневрировать и с гораздо большей легкостью совершать как наступление, так и отступление." #NT!
 AUS_focus_esprit_de_corps: "Честь мундира" #NT!
 AUS_focus_esprit_de_corps_desc: "Хотя моральный дух и готовность сражаться часто были нашим самым большим достоинством, разделенность нашей натуры отражается на нашей армии, и это может иметь катастрофические последствия. Дальнейшее улучшение этой силы и смягчение проблем, которые вызывает наша разделенная природа посредством этого развития, может дать нам не только более эффективную армию, но и более лояльную к Империи, обеспечивая само ее существование." #NT!
 AUS_focus_ban_non_german_military_magazines: "Запретить негерманские военные журналы" #NT!
 AUS_focus_ban_non_german_military_magazines_desc: "Хотя военные журналы могут быть полезны для обучения наших офицеров, публикации за пределами официального военного языка представляют опасность для лояльности наших солдат ненемецкого происхождения. Чтобы предотвратить распространение каких-либо предательских идей, мы введем полный запрет на использование всех ненемецких журналов в нашей армии." #NT!
 AUS_focus_osterreichische_militarische_zeitschrift: "Österreichische Militärische Zeitschrift" #NT!
 AUS_focus_osterreichische_militarische_zeitschrift_desc: "В знак признания полезности военных журналов и журналов мы официально будем продвигать традиционный австрийский военный журнал, на который будет предложено подписываться всем офицерам. Содержание этих журналов должно помочь нашим офицерам получить образование, а также повысить моральный дух и лояльность." #NT!
 AUS_focus_follow_hauslabs_ideas: "Следуйте идеям Хауслаба" #NT!
 AUS_focus_follow_hauslabs_ideas_desc: "Так называемый «Stoßtaktik» — это безумие! Наши мужчины потратят свою жизнь без должной поддержки. Вместо этого, если необходимо предпринять пехотные атаки, мы должны объединить их с подавляющим артиллерийским огнем, чтобы уничтожить сопротивление до того, как наша пехота достигнет позиций врага, спасая жизни наших людей и действительно гарантируя нашу победу." #NT!
 AUS_focus_follow_hauslabs_ideas_trigger_tt: "Требуется, чтобы §YФранц фон Хауслаб§! занимал любую должность в §YВысшем военном командовании§!." #NT!
 AUS_focus_implement_the_stosstaktik: "Внедрить Stoßtaktik" #NT!
 AUS_focus_implement_the_stosstaktik_desc: "Штык зарекомендовал себя как лучший выбор пехотного оружия, и наша тактика должна это отражать. Мы сосредоточим нашу стратегию на штыковых атаках, и знаменитая храбрость наших солдат одержит победу над всеми нашими врагами!" #NT!
  
  #Navy 
 AUS_focus_imperial_royal_navy: "Имперско-Королевский флот" #NT!
 AUS_focus_imperial_royal_navy_desc: "Kaiserlich-königliche Kriegsmarine, или Имперско-Королевский флот, вплоть до назначения Фердинанда Максимилиана в основном состоял из итальянских членов экипажа; итальянский язык был основным языком, и даже итальянские названия кораблей использовались вместо немецких. В то время как остальная Европа развивала военно-морское производство в эпоху географических открытий и развивала его в эпоху Наполеона, Австрия бездействовала и продвигала доктрину «существующего флота», отчасти из-за своих преимуществ в мореплавании и соперничества с соседями на юге. Но теперь, со сменой руководства и угрозой единой Италии, император Франц Иосиф принял окончательное решение: Австрии понадобится великий и потрясающий флот, который сможет соперничать со своими врагами и защищать австрийские интересы – поистине имперско-королевский флот. ." #NT!
 AUS_focus_archduke_maximilians_tenure: "Срок полномочий эрцгерцога Максимилиана" #NT!
 AUS_focus_archduke_maximilians_tenure_desc: "Будучи командующим Имперско-Королевским флотом, новым губернатором Ломбардии-Венеции и братом Императора, эрцгерцог Максимилиан занимает положение великой державы в Империи. Талантливый Габсбург является хорошим адмиралом и, похоже, еще лучшим администратором и быстро учится. Он изучал морские сражения предыдущих войн и имеет несколько интересных идей о том, как реформировать наш подход к военно-морскому флоту, укрепить нашу инфраструктуру и конструкции кораблей, а также пересмотреть наши военно-морские доктрины." #NT!
 AUS_focus_archduke_maximilians_tenure_trigger_tt: "Требуется §YМаксимилиан фон Остеррайх§!, чтобы занимать должность §Yглавнокомандующего ВМФ§! в составе ВМФ §YВысшего военного командования§!." #NT!
 AUS_focus_reinvent_our_naval_spirit: "Переосмыслите наш военно-морской дух" #NT!
 AUS_focus_reinvent_our_naval_spirit_desc: "Дух австрийского флота был давно утерян, поскольку наши стандарты отстали, и мы полагались в основном на торговый флот. Приближаются ветры перемен, и пришло время заново изобрести наш военно-морской дух и вновь утвердиться на морях." #NT!
 AUS_focus_improve_our_international_standing: "Улучшить наше международное положение" #NT!
 AUS_focus_improve_our_international_standing_desc: "Чтобы защитить наши интересы как за рубежом, так и вблизи дома, нам крайне важно улучшить наше международное положение и обеспечить контроль над нашими морями. Сотрудничество с соседними странами может повысить наш престиж и достоинство и, следовательно, дать нам преимущество." #NT!
 AUS_focus_lessons_from_the_novara_expedition: "Уроки Новарской экспедиции" #NT!
 AUS_focus_lessons_from_the_novara_expedition_desc: "Наша экспедиция в Новару, которую мы отправили за несколько месяцев до возвращения, принесет нашей стране большой престиж и знания. Но это будет не единственная экспедиция. Благодаря большому успеху мы извлечем из него уроки и подготовим новые экспедиции в ближайшие годы." #NT!
 AUS_focus_increase_our_armament_efforts: "Увеличьте наши усилия по вооружению" #NT!
 AUS_focus_increase_our_armament_efforts_desc: "Вооружение – это вооружение и боевые припасы, которыми оснащена воинская часть, и ВМФ ничем не отличается. Общее увеличение наших военно-морских вооружений окажется решающим для будущих конфликтов и улучшения снабжения." #NT!
 AUS_focus_lessons_from_the_italian_war: "Уроки итальянской войны" #NT!
 AUS_focus_lessons_from_the_italian_war_desc: "Несмотря на то, что наша армия в Ломбардии потерпела удар, после удара итальянцев нашему флоту определенно пришлось еще хуже, большая часть которого находится в руинах, затонула или не подлежит никакому ремонту, часть наших гражданских средств следует направить не только на ремонт, но и на модернизацию нашего флота. корабли сверху вниз." #NT!
 AUS_focus_emperor_of_the_adriatic: "Император Адриатики" #NT!
 AUS_focus_emperor_of_the_adriatic_desc: "Империи не повезло с огромной береговой линией, как у других великих держав к западу и югу от нее, но это нисколько не обескуражит нас и не разрушит наши военно-морские амбиции, Совет решил в пользу строительства большего количества верфей в Далматинские города, такие как Зара, Себенико, Спалато, Рагуза и Дураццо." #NT!
 AUS_focus_race_for_supremacy_in_the_mediterranean: "Гонка за господство в Средиземноморье" #NT!
 AUS_focus_race_for_supremacy_in_the_mediterranean_desc: "Когда наш флот отремонтирован и готов снова отправиться в плавание, мы должны сосредоточить наши исследования на новых и улучшенных моделях нашего и без того ветхого военно-морского флота, чтобы мы могли установить военно-морское господство на нашей Адриатике, которое не будет подвергаться сомнению со стороны итальянских государств или султана в городе. Желаний Мира." #NT!
 AUS_focus_race_for_supremacy_effect_tt: "§GЭто откроет фокусы для усиления нашего флота броненосными судами.§!" #NT!
 AUS_focus_strenghten_non_italian_naval_bases: "Укрепление неитальянских военно-морских баз" #NT!
 AUS_focus_strenghten_non_italian_naval_bases_desc: "Укрепление всех военно-морских баз на нашем Адриатическом побережье, за исключением тех, где доминируют итальянцы, — это путь, который мы можем сделать, если мы хотим добиться значительного прогресса в наших программах по устранению итальянского доминирования и установлению немецкого пути среди флота." #NT!
 AUS_focus_race_for_supremacy_in_the_adriatic_sea: "Гонка за господство в Адриатическом море" #NT!
 AUS_focus_race_for_supremacy_in_the_adriatic_sea_desc: "«Гонка за Адриатику», как ее называют некоторые, началась. Это влечет за собой оспариваемое господство в Адраитовом море над нашим итальянским соперником после войны в Италии. Если мы хотим продолжить нашу военно-морскую экспансию и не быть навсегда заблокированными в доступе к остальной части Средиземного моря, тогда гонка должна повернуться в нашу пользу." #NT!
 AUS_focus_naval_administration_changes: "Изменения в военно-морской администрации" #NT!
 AUS_focus_naval_administration_changes_desc: "Наше Военно-морское управление хоть и неплохое, но оно несовершенное и отстающее из-за неумелых адмиралов. Быстрая и правильная реформа нашей военно-морской администрации подтолкнет нас вперед в направлении создания более неосуществимой и современной военно-морской администрации." #NT!
 AUS_focus_enforce_german_as_command_language: "Сделайте немецкий язык командным" #NT!
 AUS_focus_enforce_german_as_command_language_desc: "Kaiserlich-königliche Kriegsmarine, или Имперско-Королевский флот, преимущественно возглавляли итальянские члены экипажа; итальянский язык был основным языком, и даже итальянские названия кораблей использовались вместо немецких. Многое изменилось сейчас, после реформ во время правления эрцгерцога Максимилиана, но еще предстоит принять ряд законов, прежде чем немецкий язык станет ведущим языком гордого флота." #NT!
 AUS_focus_more_independence_from_the_army: "Больше независимости от армии" #NT!
 AUS_focus_more_independence_from_the_army_desc: "Министерство военно-морских дел и, следовательно, министр военно-морских дел особенно важны для будущего мореплавания в нашей стране в ближайшие годы, и они должны быть созданы немедленно. Министерство будет создано для работы вместе с военными министерствами и будет отвечать за торговый флот, а также за другие аспекты морской экономики." #NT!
 AUS_focus_incorporation_of_the_flottillenkorps: "Регистрация флотилленкорпса" #NT!
 AUS_focus_incorporation_of_the_flottillenkorps_desc: "Наш флот в открытом море дополняется флотилленкорпусами, или сухопутными флотами, которые патрулируют наши реки и озера. Чтобы оптимизировать доступность, мы должны включить флотилленкорпс в состав нашего флота открытого моря, продолжая наши военно-морские инициативы." #NT!
 AUS_focus_vacancy_at_the_helm: "Вакансия у руля" #NT!
 AUS_focus_vacancy_at_the_helm_desc: "Окончание срока полномочий Максимилиана на посту главнокомандующего ВМФ оставило вакантное место для другого претендента на его место; мы можем либо выдвинуть австрийского адмирала Вильгельма фон Тегеттофа, либо Людвига фон Фаутца, двух очень компетентных адмиралов, которые по праву могут занять эту должность." #NT!
 AUS_focus_make_ludwig_von_fautz_head_of_the_navy_department: "Новый глава Военно-морского ведомства" #NT!
 AUS_focus_make_ludwig_von_fautz_head_of_the_navy_department_desc: "Людвиг фон Фауц, имя которого известно во всем мире, от Гаваны до Индии, и член многих Священных Орденов, его любовь к мореплаванию и Империи заслужила огромную репутацию при императорском дворе, который все более склонен предоставить ему должность министр военно-морского флота, его навыки и реформы Максимилиана с нашими высокотехнологичными кораблями наверняка восстановят гордость австрийского флота." #NT!
 AUS_focus_make_ludwig_von_fautz_head_of_the_navy_department_effect_tt: "§YЛюдвиг фон Фаутц§! возглавит §Yвоенно-морское ведомство§!. Он также будет доступен в качестве потенциального §Yвоенно-морского теоретика§!." #NT!
 AUS_focus_make_wilhelm_von_tegetthoff_head_of_the_naval_command: "Новый глава Военно-морского командования" #NT!
 AUS_focus_make_wilhelm_von_tegetthoff_head_of_the_naval_command_desc: "Рожденный в Штирии и близкий родственник мэра Вены, он показал себя способным человеком не только своим морякам, но и Максимилиану. Его гений нельзя оставить неиспользованным, мы должны помочь ему привести нас и наш флот к величию." #NT!
 AUS_focus_make_wilhelm_von_tegetthoff_head_of_the_naval_command_effect_tt: "§YВильгельм фон Тегеттофф§! возьмет на себя роль §Yглавы тактического командования ВМФ§!. Он также будет доступен в качестве потенциального §Yвоенно-морского теоретика§!." #NT!
 AUS_focus_revise_our_naval_force: "Пересмотреть наши военно-морские силы" #NT!
 AUS_focus_revise_our_naval_force_desc: "Структура и общая сила нашего флота неорганизованы и находятся в состоянии отчаяния, что делает их непригодными для отражения или проведения атак наших соперников или против них. Ревизия наших военно-морских сил и их компонентов окажется успешной в наших будущих начинаниях." #NT!
 AUS_focus_expand_our_naval_infrastructure: "Расширьте нашу военно-морскую инфраструктуру" #NT!
 AUS_focus_expand_our_naval_infrastructure_desc: "Во многих местах наша военно-морская инфраструктура отсутствует, и многие считают ее позорной, что, в свою очередь, делает нашу ситуацию слабой. Подача примера нашим конкурирующим странам путем расширения нашей военно-морской инфраструктуры принесет огромную пользу." #NT!
 AUS_focus_triest_dockyards: "Верфи Триеста" #NT!
 AUS_focus_triest_dockyards_desc: "В 1830 году австрийский промышленник Георг Штрудгоф открыл небольшую мастерскую по ремонту паровых морских двигателей, а в 1835 году — моторный завод в Сант-Андреа, недалеко от Триеста, а также литейный завод по производству паровых машин. . По мере расширения этой деятельности она вскоре была включена в состав Fabbrica Machine «Sant'Andrea» в Триесте. В начале 1857 года Георг Штрудгоф основал верфь в порту Муджа на земле, которую его семья приобрела в начале 1850-х годов. Сейчас эти два предприятия Георга Штрудгофа находятся под пристальным вниманием к объединению в рамках нового промышленного комплекса под названием «Stabilimento Tecnico Triestino»." #NT!
 AUS_focus_triest_dockyards_effect_tt: "§GЭто разблокирует двух производителей кораблей для партнерства с компаниями.§!" #NT!
 AUS_focus_navy_arsenal_pola: "Военно-морской арсенал Пола" #NT!
 AUS_focus_navy_arsenal_pola_desc: "Один из городов старого Хорватского королевства имеет идеальные возможности и окрестности для того, чтобы стать новым военно-морским портом, благодаря чему наша военно-морская мощь из Венеции обязательно будет защищена, а военно-морское превосходство в Адриатическом море будет подтверждено." #NT!
 AUS_focus_naval_academy_fiume: "Военно-морская академия Фиуме" #NT!
 AUS_focus_naval_academy_fiume_desc: "Военно-морская академия в Фиуме станет первым учебным центром для будущих офицеров ВМС Австрии. Военно-морская академия получила название kaiserlich und königlich, или к. ты. к. Морская академия. Закладка фундамента под строительство к.к. Морская академия в Фиуме начала свою деятельность 26 марта 1856 года под бдительным оком главнокомандующего Кук ВМФ эрцгерцога Фердинанда Макса. Академия состоит из главного здания, выходящего на юг, и двух боковых крыльев, строительство которого планируется завершить всего через несколько месяцев." #NT!
 AUS_focus_expand_the_adriatic_ports: "Расширить порты Адриатики" #NT!
 AUS_focus_expand_the_adriatic_ports_desc: "Адриатическое море, поскольку это единственное, с чем мы граничим, навсегда и всегда будет нашей важнейшей оперативной базой для военно-морского флота. Создание программы расширения портов на Адриатике предоставит нам много возможностей для военно-морской экспансии." #NT!
 AUS_focus_improve_our_naval_technology: "Улучшите наши военно-морские технологии" #NT!
 AUS_focus_improve_our_naval_technology_desc: "Для продолжения развития австрийского военно-морского флота нам необходим новый набор конструкций кораблей и компонентов, построенных по стандартам других западных держав. Общий поиск по всей Империи выявил несколько архитекторов и конструкторов кораблей, способных усилить наши военно-морские силы. Если мы хотим продолжить нашу военно-морскую экспансию, нам следует прислушаться к этим людям." #NT!
 AUS_focus_the_salvacoste: "Сальвакосте" #NT!
 AUS_focus_the_salvacoste_desc: "Джованни Лупису, офицеру ВМФ, было поручено возглавить комиссию по разработке прототипа самоходной торпеды. Вторая построенная модель была спроектирована вокруг часового механизма в качестве двигателя для пропеллера. При воспламенении взрывчатка в корме срабатывала через пистолетное управление, активируемое через носовую часть. В конечном итоге после многих испытаний он заработал эффективно и стабильно. Назвав его «Salvacoste», что по-итальянски означает «Coastsaver», и обозначив его как «6 м»." #NT!
 AUS_focus_screw_gunboats: "Винтовые канонерские лодки" #NT!
 AUS_focus_screw_gunboats_desc: "Для эффективного создания флота, способного охватить все Средиземное море, а также для облегчения строительства, стремление к проектированию фрегатов улучшит наши позиции как военно-морской державы за счет массового производства меньших, легких и быстрых кораблей." #NT!
 AUS_focus_ironclads: "Броненосцы" #NT!
 AUS_focus_ironclads_desc: "Броненосцы, тип военного корабля, построенный в Европе и США в середине девятнадцатого века и отличающийся железными казематами, защищающими корпус, олицетворяют будущее мореплавания и морских конфликтов, поскольку их толстые корпуса и здоровенные пушки превосходят любой деревянный корабль. . Мы инвестируем в это." #NT!
 AUS_focus_drache_class_ironclads: "Броненосцы класса «Драче»" #NT!
 AUS_focus_drache_class_ironclads_desc: "Броненосные корабли доказали свою ценность и мощь как новые корабли века, с большими орудиями, прекрасным движением и общим тяжелым весом для защиты от вражеских кораблей. Директор по дизайну Йозеф фон Ромако вложил в этот дизайн свою кровь, пот и слезы; посмотрим, прав ли Ромако." #NT!
 AUS_focus_kaiser_max_class_ironclads: "Броненосцы Кайзера Макс-Класса" #NT!
 AUS_focus_kaiser_max_class_ironclads_desc: "Директор по дизайну Йозеф фон Ромако снова отправил свои проекты правительству на проверку в надежде на следующее: Эти новые броненосцы Kaiser Max-Class будут брать за основу предыдущий Drache-Class и включать в себя лучшую батарею, лучшие двигатели, большую огневую мощь и более тяжелую огневую мощь. Парламент одобрил, и корабли начали производство." #NT!
 AUS_focus_erzherzog_ferdinand_max_class_ironclads: "Эржерцог Фердинанд Макс-Класс Броненосцы" #NT!
 AUS_focus_erzherzog_ferdinand_max_class_ironclads_desc: "Новый класс «Эржерцог» доказал свои возможности и силу на море, и благодаря своим тяжелым орудиям и толстой броне было решено, что он станет следующим классом кораблей для австрийского флота. Первый корабль этого класса, Erzherzog Ferdinand Max, начал производство и будет спущен на воду в 1865 году. Эти тяжелые корабли будут доминировать на Адриатике и сокрушить любое итальянское сопротивление." #NT!
 AUS_naval_reform_effect_tt: "§CЭто будет §Ymodify§! дух §YВоенно-морской реформы§! со следующими эффектами:§!\n" #NT!
  
  #Economy 
 AUS_focus_austrian_industrialization: "Индустриализация Австрийской империи" #NT!
 AUS_focus_austrian_industrialization_desc: "Наша администрация состарилась за века и осталась немодернизированной, и если мы хотим восстановить часть нашего престижа и модернизировать наши города, нам просто нужно модернизировать ее по стандартам таких держав, как Великобритания и Франция. Таким образом, мы сможем начать индустриализацию в нашей стране." #NT!
 AUS_focus_privatize_railways: "Приватизировать железные дороги" #NT!
 AUS_focus_privatize_railways_desc: "Вместо того, чтобы принадлежать местным крепостным, крестьянам или простолюдинам, железные дороги должны принадлежать горстке аристократов, имеющих достаточно денег в своей казне, чтобы они могли гарантировать и поддерживать качество железных дорог и даже поддерживать его." #NT!
 AUS_focus_privatize_railways_trigger_tt: "§YSüdbahn§! от §YВены до Триеста§! завершено." #NT!
 AUS_focus_bohemian_industrialization: "Богемская индустриализация" #NT!
 AUS_focus_bohemian_industrialization_desc: "Регион Богемия имеет большой потенциал стать одним из наших самых трудолюбивых регионов благодаря множеству природных ресурсов, таких как древесина, уголь и сырое железо, и по указанным причинам необходимо расчистить пространство и подготовить для строительства новых мастерских и объектов." #NT!
 AUS_focus_migration_to_prague: "Миграция в Прагу" #NT!
 AUS_focus_migration_to_prague_desc: "Завершив индустриализацию Богемии, мы должны способствовать проживанию в Праге, чтобы крепостные и крестьяне отправились искать возможности в Богемию и чтобы они могли начать работать в наших недавно созданных мастерских, положив начало новой эпохе в Богемии." #NT!
 AUS_focus_czech_railways: "Чешские железные дороги" #NT!
 AUS_focus_czech_railways_desc: "Богемные земли северного региона нашей Империи всегда полагались на разветвленную систему дорог и трудоемкие повозки. Единственная жизнеспособная железная дорога дальнего следования проходит от столицы региона Праги до Вены, и даже в этом случае железнодорожная линия регулярно выходит из строя. Расширение железнодорожных линий по всему богемному региону, особенно в направлении наших нижнесилезских земель, позволит нам быстро перемещать наши войска и товары по нашей огромной империи." #NT!
 AUS_focus_czech_railways_trigger_tt: "§YNordbahn§! из §YВены в Прагу§! завершено." #NT!
 AUS_focus_moravian_manchester: "Моравский Манчестер" #NT!
 AUS_focus_moravian_manchester_desc: "Моравская область наших северных земель с тех пор была забыта и исключена из промышленной революции, в ней нет ни одной крупной фабрики или промышленности - это изменится. Значительное развитие производства тканей выросло по мере появления новых компаний, предоставляющих людям возможности трудоустройства в качестве рабочих-ткачей. Экономическая выгода Моравии выросла." #NT!
 AUS_focus_montanuniversitat_leoben: "Монтануниверситет Леобен" #NT!
 AUS_focus_montanuniversitat_leoben_desc: "Университет Леобена, расположенный вокруг города Леобен в Штирии, был первым и крупнейшим университетом горного дела, металлургии и материалов. Будучи основанным в 1840 году, университет претерпел множество ревизий и структурных изменений, и обсуждалось предлагаемое расширение школы. Это одна из лучших школ Австрии, поэтому лучше всего, чтобы она соответствовала стандартам." #NT!
 AUS_focus_styrian_coal: "Штирийский уголь" #NT!
 AUS_focus_styrian_coal_desc: "Штирия — это регион, производящий больше всего угля во всей Империи, и он находится в самом сердце австрийской родины, поэтому мы будем инвестировать в добычу этого материала, чтобы мы могли приводить в действие наши поезда и локомотивы, потому что уголь — это винтик в машине, которая запустила Индустриальная революция." #NT!
 AUS_focus_tyrolean_lumber: "Тирольский пиломатериал" #NT!
 AUS_focus_tyrolean_lumber_desc: "Не так важно, как уголь, но все же не следует недооценивать пиломатериалы, которые в огромном количестве содержатся в регионе Тироля, и в них следует инвестировать, чтобы мы не только получили больше древесных ресурсов, но и значительно улучшили наши знания по биохимии и биохимии. помочь поддержать наши исследовательские усилия." #NT!
 AUS_focus_tyrolean_railways: "Тирольские железные дороги" #NT!
 AUS_focus_tyrolean_railways_desc: "Альпы остаются незаметной и смертельно опасной местностью для прохождения, несмотря на то, что в наших владениях много городов. Наша альпийская горнодобывающая компания Österreichischen Alpine Montangesellschaft предложила построить железную дорогу Erzbergbahn для доставки чугуна и персонала в Альпийские горы и обратно. Дорогой ценой это могло бы значительно повысить наши экономические возможности." #NT!
 AUS_focus_tyrolean_railways_trigger_1_tt: "Завершено строительство §YNordtiroler Staatsbahn§! от §YКуфштайна до Инсбрука§!." #NT!
 AUS_focus_tyrolean_railways_trigger_2_tt: "Завершено строительство §YSüdtiroler Staatsbahn§! от §YВероны до Боцена§!." #NT!
 AUS_focus_vienna_urbanization: "Урбанизация в Вене" #NT!
 AUS_focus_vienna_urbanization_desc: "Бьющееся сердце всей Империи, Вена, город такой же старый и славный, каким бы он ни был, но он не идеален, все больше и больше людей приезжают из разных уголков мира в поисках своего места в мире в наш Имперский город, и мы Мы не можем их подвести, поэтому мы снесем старые и ненужные здания, чтобы построить больше мест, где эти бедные души смогут работать и обретать свое счастье." #NT!
 AUS_focus_vienna_maschinenfabrik: "Вена Машиненфабрик" #NT!
 AUS_focus_vienna_maschinenfabrik_desc: "Детали машин стали более важными на протяжении всего 19-го века и будут продолжать расти в ближайшие годы. Венский машиностроительный завод — один из крупнейших производителей машин в Империи, на котором заправляется большинство наших новых машин. Расширение этой и многих других областей, несомненно, приведет нашу Империю к вступлению в 20-й век." #NT!
 AUS_focus_steyr_arms: "Штайр Армс" #NT!
 AUS_focus_steyr_arms_desc: "Компания Steyr Arms на протяжении десятилетий была известным производителем оружия в Европе, и ее рост только растет. Йозеф Верндль взял на себя управление компанией после смерти своего отца и с тех пор менял компанию, полагаясь на горизонтальную интеграцию для привлечения других компаний. Статистика компании свидетельствует о значительном росте производства оружия, приближая его к ведущим производителям в Европе." #NT!
 AUS_focus_danube_regulation_works: "Работы по регулированию Дуная" #NT!
 AUS_focus_danube_regulation_works_desc: "От Савы и Дравы до всемогущего Дуная наша Империя лежит на земле, наполненной могучими реками, которые могут принести нам большую пользу в производстве электроэнергии, если ее правильно использовать и хранить. В конце концов дорогостоящий проект обязательно окупится, несмотря на все усилия. , время или стоимость." #NT!
 AUS_focus_energy_from_rivers: "Энергия рек" #NT!
 AUS_focus_energy_from_rivers_desc: "Так же, как мы думали, что наш дорогостоящий проект в конце концов окупился, мы не только теперь можем распределять электроэнергию среди большего числа наших жителей в Империи, но и совершили технологический прорыв в области электроники, который, несомненно, даст нам преимущество перед другие европейские державы." #NT!
 AUS_focus_bank_galicyjski: "Банк Галицкий для Хандлу и Пшемыслу" #NT!
 AUS_focus_bank_galicyjski_desc: "Провинция Галисия остается существенно обособленной в экономическом отношении из-за ее удаленности от Вены. В Кракове был создан Галицкий торгово-промышленный банк, поскольку его штаб-квартира закроет связи и обеспечит экономический подъем региона." #NT!
 AUS_focus_lukasiewiczs_discoveries: "Открытия Лукасевича" #NT!
 AUS_focus_lukasiewiczs_discoveries_desc: "Игнаций Лукасевич из семьи армянского происхождения заработал себе репутацию в области химии, проведя новаторские исследования, а своим шедевром «Рукопись» подарила нам знания, которых раньше не знал ни один человек, и они будут использоваться для расширить наши знания в области химии." #NT!
 AUS_focus_galician_railways: "Галицкие железные дороги" #NT!
 AUS_focus_galician_railways_desc: "Галисия — это регион, который за два столетия неоднократно переходил из рук в руки, и конфликты вокруг него так и не дали ему достаточно времени для создания железнодорожной системы, соответствующей стандартам, и сейчас настало время изменить это раз и навсегда." #NT!
 AUS_focus_galician_railways_trigger_tt: "§YГалицкая железная дорога Карла Людвига§! из §YВены во Львов§! завершена." #NT!
 AUS_focus_galician_oil: "Черное золото Галиции" #NT!
 AUS_focus_galician_oil_desc: "Недавнее открытие богатых земель вокруг города Бубрка в Западной Галиции вызвало фурор благодаря международным инвестициям в попытку пробурить землю для крупной нефтяной шахты. Соседний город Клечаны также находится на нефтяной шахте. При вдумчивом подходе и хорошем ведении бизнеса Империя могла бы стать одной из самых богатых в Европе." #NT!
 AUS_focus_trade_code: "Кодекс ремесел и профессий" #NT!
 AUS_focus_trade_code_desc: "В это время промышленной революции крепостные, крестьяне и простолюдины подвергаются насилию со стороны фабрикантов и обращаются с ними как с мусором, мы напомним им о кодексе ремесел и профессий, повышающем как наш рабочий стандарт, так и эффективность производства." #NT!
 AUS_focus_ganz_works: "Ганц Воркс" #NT!
 AUS_focus_ganz_works_desc: "Абрахам Ганц из Будапешта, Венгрия, и его общенациональные фабрики Ганца, производящие множество необходимых стальных изделий, за последние несколько лет приобрели огромную популярность и открыли новые возможности. Ганц строил судовые цеха, электростанции, автомобили и железнодорожные пути. В предыдущие годы австрийская половина Империи избегала любого использования компании из-за скандала 1848 года, но многие советники выступают за продолжение бизнеса Ганца для всей Империи." #NT!
 AUS_focus_support_farkashazy: "Поддержка Фаркашази" #NT!
 AUS_focus_support_farkashazy_desc: "Имя Морика Фишера де Фаркашази всегда было растущим именем среди венгерской половины нашей империи, поскольку его выдающееся мастерство не имеет себе равных. Многие другие согласились с кайзером Францем Иосифом в вопросе возведения Фаркашази в дворянство, поскольку прочная связь между ним и монархией, несомненно, уменьшит напряженность между нашей расколотой Империей. Передайте слово Фаркашази!" #NT!
 AUS_focus_hungarian_railways: "Венгерские железные дороги" #NT!
 AUS_focus_hungarian_railways_desc: "В связи с перспективой реализации идеи национализации железной дороги в нашей венгерской половине империи налоговые деньги были направлены на железнодорожную систему, соединяющую Пешт с Дебреценом, что стало серьезным стимулом для движения в Паннонский бассейн, а также для движения урожая в крупные города. ." #NT!
 AUS_focus_hungarian_railways_trigger_tt: "§YTheiss-Eisenbahn§! из §YБудапешта в Кошице через Дебрецен§! завершено." #NT!
 AUS_focus_hungarian_wheat: "Венгерская пшеница" #NT!
 AUS_focus_hungarian_wheat_desc: "Великая венгерская равнина была и остается богатой пшеницей, а население быстро растет, как никогда раньше. Нам приходится инвестировать в ее развитие и расширение, чтобы мы могли поддерживать рост населения и обеспечивать его сытостью." #NT!
 AUS_focus_new_farming_technologies: "Новые технологии ведения сельского хозяйства" #NT!
 AUS_focus_new_farming_technologies_desc: "В условиях постоянных войн с Наполеоном в начале 19 века наш сельскохозяйственный сектор был почти полностью заброшен, деньги англичан почти не помогали, так как почти все они были потрачены на финансирование войн, но, когда ситуация снова находится под контролем, мы должны инвестировать в более современной сельскохозяйственной технике и технологиях в целом." #NT!
 AUS_focus_gold_and_precious_metals: "Железо и драгоценные металлы" #NT!
 AUS_focus_gold_and_precious_metals_desc: "В этой горной провинции, находящейся на всей восточной границе наших владений, осталось много тайн, но сегодня мы нашли одну из них. Под горами зарыто большое и богатое количество угля, нам следует инвестировать в технологии добычи, чтобы все железо оставалось под горами. находит путь при свете дня." #NT!
  
