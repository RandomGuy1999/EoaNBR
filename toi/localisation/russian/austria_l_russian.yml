 austria.301.t: "Проблемы многонациональной империи" #NT!
 austria.301.d: "Эта империя состоит из множества различных и конфликтующих этнических групп, которые ссорятся и борются, ослабляя нашу власть над ними и дестабилизируя их родину. Проблемы, с которыми мы сталкиваемся против них, несомненно, возрастают по мере того, как все больше и больше людей восстают против нас. Наши земли, возможно, разделены по этническому признаку, но они по-прежнему находятся под контролем огромной австрийской армии, которая подавляет любую попытку вооруженного восстания. Другие державы Европы не сталкиваются с такой же внутренней угрозой, как мы, но мы одолеем их, как только с нашими нарушителями спокойствия будет покончено..." #NT!
 austria.301.a: "Нам нужно найти лекарство от этого националистического безумия!" #NT!
 austria.302.t: "Последствия революций 1848/49 г." #NT!
 austria.302.d: "1848 и 1849 годы запомнятся как самые тревожные в консервативных и автократических кругах. Австрийское королевство особенно сильно пострадало от этих революционных восстаний: повстанческие движения охватили всю Империю, что даже привело к полномасштабной войне не только против мадьярских националистов, но и против активистов Рисорджименто в Италии. Эти годы ознаменовали вечную борьбу за выживание старого порядка, который милостью генералов и наших вооруженных сил был сокрушен и восстановлено наше праведное правление. Эти годы кажутся давно прошедшими, но националистические настроения, которые они принесли, все еще развиваются. Нам следует быть осторожными..." #NT!
 austria.302.a: "Революционные идеалы все еще зреют под поверхностью..." #NT!
 austria.303.t: "Ситуация в Венгрии" #NT!
 austria.303.d: "В марте 1848 года венгерские революционеры восстали против правительства в Вене, чтобы обеспечить большую автономию Венгерского королевства, в которое также входили королевства Хорватия и Славония (которые были объединены в Королевство Хорватия-Славония в 1849 году). Венгерские революционеры под руководством Лайоша Кошута вскоре настояли на так называемых Апрельских законах, проведя множество реформ, которые заменили старую феодальную сословную парламентскую систему, предоставили венгерскому сейму контроль над венгерскими частями Имперско-Королевской армии, а также передали полную власть контроль над налогами, взимаемыми в Венгерском королевстве, местному правительству. Однако новый австрийский император Франц Иосиф I отменил их неконституционным актом, который заставил многих венгров усомниться в умеренном правительстве Баттяни, которое поддерживало сотрудничество с австрийцами ради большей автономии и признания.\n\nПосле того, как ряд событий перерос в насилие. и убийства, император приказал немедленно распустить венгерский сейм, что фактически представляло собой объявление войны Венгрии. После серии побед весной 1849 года Кошут в конце концов провозгласил полную автономию Венгрии от Австрийской империи, что побудило Франца Иосифа обратиться за поддержкой к царю Российской империи Николаю I. С помощью русских войск имперские силы смогли в последующие месяцы одержать верх. В период с августа по октябрь 1849 года все венгерские войска капитулировали, после чего победоносный фельдцейгмейстер Юлиус фон Хайнау был назначен имперским губернатором Венгрии. Впоследствии он казнил тринадцать руководителей венгерской армии, а также бывшего главу венгерского правительства Лайоша Баттяни. Лайошу Кошуту, однако, удалось бежать в изгнание.\n\nВ последующие годы Венгрией управляли как оккупированным государством, и, как следствие, многие венгры отреагировали различными формами пассивного сопротивления. Репрессивные меры сокращаются лишь медленно. Многие венгры продолжают ссылаться на действительность апрельских законов 1848 года, которые никогда не были отменены по закону, и сопротивляются любым попыткам центрального правительства в Вене усилить свой контроль над Венгрией." #NT!
 austria.303.a: "Нам нужно добиться того, чтобы венгры соблюдали закон." #NT!
 austria.304.t: "Ситуация в Хорватии" #NT!
 austria.304.d: "После столетий пребывания в личной унии с Венгерским королевством, еще до того, как Венгрия попала под личную унию с Австрией, можно было бы ожидать, что хорваты были должным образом порабощены. Но такие представления ложны, как доказывает Иллирийское движение, движение, которое зародилось в 1830-х годах, основывалось на хорватском национализме и защищало его перед лицом растущей германизации и мадьяризации и продолжает вдохновлять хорватских националистических агитаторов сегодня. Людевит Гай, лидер этого движения, также реформировал и стандартизировал хорватский язык, что еще больше усилило чувство самобытной хорватской идентичности.\n\nХотя символ Иллирийского движения и любое упоминание имени были запрещены в 1843 году австрийским канцлером. Меттерниха, борьба хорватов, похоже, только начинается. К счастью, они не выступают за независимость открыто, как венгры. Фактически, после действий венгерских националистических революционеров во время революций 1848/49 года они кажутся более враждебными по отношению к венграм, чем по отношению к правительству в Вене. Но любая попытка отделить их от Венгерского королевства будет практически невозможна без дальнейшего кровопролития.\n\nКак бы то ни было, на хорватских землях назревает напряженность, и нам следует опасаться любых действий, которые могут еще больше дестабилизировать ситуацию. ситуация." #NT!
 austria.304.a: "Нам нужно сделать так, чтобы хорваты пришли в себя." #NT!
 austria.305.t: "СКРЫТОЕ СОБЫТИЕ: Националистические волнения в Империи?" #NT!
 austria.306.t: "Националистические волнения в Венгрии" #NT!
 austria.306.d: "Студенты Венгерского университета вышли на улицы крупнейших городов, требуя, чтобы Фердинанд I стал королем Венгерского королевства. Хотя некоторые высокопоставленные венгерские политики хранят молчание, эти протесты пользуются поддержкой самых активных венгерских лидеров." #NT!
 austria.306.a: "Нам нужно вернуть ситуацию под контроль." #NT!
 austria.307.t: "Националистические волнения на наших западнославянских землях" #NT!
 austria.307.d: "Богемские и словацкие протестующие начали объединяться в антимонархические движения против австрийской короны. Хотя они не отражают настроения населения и в настоящее время не представляют заметной угрозы, они все равно будут создавать проблемы, если с этим не справиться быстро." #NT!
 austria.307.a: "Нам нужно вернуть ситуацию под контроль." #NT!
 austria.308.t: "Националистические волнения на наших южнославянских землях" #NT!
 austria.308.d: "Южные земли нашей Империи всегда представляли нам неприятную ситуацию, поскольку никогда не проводилось никаких конкретных переговоров, чтобы остановить эти беспорядки. Хорваты и далматинцы постоянно находятся в состоянии волнений между друг другом и центральным правительством, заставляя наши руки много раз выступать посредниками в сложных отношениях между ними. Надеюсь, и этот раз не станет исключением." #NT!
 austria.308.a: "Нам нужно вернуть ситуацию под контроль." #NT!
 austria.309.t: "Националистические волнения на наших польских землях" #NT!
 austria.309.d: "Поляки и русины наших восточных земель вышли на улицы, подражая восстанию 1846 года. Несмотря на то, что они разделены по своим общим целям, они, тем не менее, представляют для нас тревожную ситуацию, и их следует раздавить как можно быстрее, прежде чем что-либо выйдет из-под нашего контроля." #NT!
 austria.309.a: "Нам нужно вернуть ситуацию под контроль." #NT!
