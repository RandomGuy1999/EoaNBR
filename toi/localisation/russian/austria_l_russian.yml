 austria.1.t: "Названия штатов: английские или немецкие?" #NT!
 austria.1.d: "Этот мод дает вам возможность играть с немецкими названиями штатов и городов, находящихся под вашим контролем. Вы хотите включить это?" #NT!
 austria.1.a: "Да, я хочу немецкие имена." #NT!
 austria.1.b: "Нет, оставьте это на английском языке." #NT!
 austria.2.t: "[AUS.GetNameDef] - Исходная ситуация" #NT!
 austria.2.d: "Несмотря на недавние неудачи, которые пришлось пережить нашей Империи, она по-прежнему стойко противостоит пескам времени, во многом благодаря беспрецедентному руководству нашего великого монарха, императора Франца Иосифа I. Молодой император вступил на престол всего в 18 лет. достиг совершеннолетия в декабре 1848 года, после того как его дядя Фердинанд I отрекся от престола, а его отец отказался занять трон на фоне продолжающихся революционных событий, охвативших континент. Вскоре после этого император заручился поддержкой царя Николая I в борьбе с венгерскими революционерами, и между Веной и Санкт-Петербургом был заключен пакт, который в конечном итоге обеспечил дальнейшую целостность Австрийской империи. Это сотрудничество активизировалось в 1850 году, когда Австрия при откровенной поддержке Российской империи смогла заставить Прусское королевство отказаться от своих планов по формированию более единого немецкого государства в пункте Ольмюц. Однако моральное обязательство вернуть долг неоднократно игнорировалось австрийскими властями до, во время и после событий вокруг Крымской войны, что имело тяжелые последствия для австро-российских отношений и репутации австрийского дипломатического корпуса.\n \nРастущая международная напряженность усугубляет ситуацию и внутри страны. В Империи проживает более дюжины различных национальных национальностей, каждая со своим языком, традициями и обычаями, и каждая из них борется за автономию от центрального правительства в Вене, кто-то более, кто-то менее энергично. Действия националистических агитаторов усиливают давление на стабильность и целостность нашей Империи.\n\nИмперско-Королевская Армия, некогда бесспорная опора Империи, по-прежнему выглядит готовой подавить любое восстание. Но обостряющийся финансовый кризис означает, что его финансирование находится под угрозой, а Имперско-Королевский флот также борется за увеличение доли военного бюджета Империи.\n\nНесмотря на текущие проблемы, будьте уверены, что Дом Габсбургов поднимется прежде всех своих противников, вновь провозгласить гегемонию над континентом — Austriae est imperare orbi universo!" #NT!
 austria.2.a: "Конечно, это вызов." #NT!
 austria.3.t: "Внешние угрозы Австрийской империи" #NT!
 austria.3.d: "Наша Империя противостояла пескам времени и противостояла сильным противникам и угрозам извне, от таких, как Фридрих Великий до Наполеона Бонапарта, которые коллективно собрали множество врагов среди нашего народа. Совсем недавно мы договорились с русскими о том, что они встанут на нашу защиту во время Венгерской революции, но впоследствии нам пришлось отвернуться от них во время крымского конфликта. Также очевидно, что Италия по-прежнему находится в смятении, а противники нас стремятся сбросить наше иго. Правительство Пьемонта является ярким примером этого.\n\nНас окружает множество внешних угроз, и мы ждем заключения альянсов. Нашей задачей будет добиться того, чтобы мы вышли на первое место..." #NT!
 austria.3.a: "Нам нужно действовать осторожно..." #NT!
 austria.4.t: "Внутренние угрозы Австрийской империи" #NT!
 austria.4.d: "В Австрийскую империю входят более дюжины различных национальностей, которые борются за большую автономию от правительства Вены — желание, которое центральное правительство снова и снова отвергало. Националистическая агитация отдельных лиц остается самой опасной внутренней угрозой, но это не единственная проблема. Некоторые из наших министров и дипломатов устало смотрят вдаль, ожидая худшего в предстоящих конфликтах. Если наша Империя хочет войти в современную эпоху, нам придется разобраться с этими проблемами раз и навсегда." #NT!
 austria.4.a: "Нам нужно найти решения..." #NT!
  #HABSBURG EVENTS 
 austria.21.t: "Рождение наследника престола" #NT!
 austria.21.d: "После двух дочерей у Австрийской империи наконец-то появился наследник мужского пола. Сын императора Франца-Иосифа и императрицы Елизаветы, наследный принц обеспечивает собственную императорскую линию Дома Габсбургов. Он родился в императорском замке Шлосс Лаксенбург недалеко от Вены и будет назван Рудольфом в честь одного из своих великих предков. Трон Австрии закреплен за другим поколением." #NT!
 austria.21.a: "Его назовут Рудольф, как и его знаменитого предка." #NT!
 austria.22.t: "Смерть эрцгерцогини Софи" #NT!
 austria.22.d: "Сегодня отмечается трагическая потеря первенца императора Франца Иосифа, эрцгерцогини Софии Австрийской, в возрасте двух лет. Названная в честь матери императора, она родилась 5 марта 1855 года. Императрица, которую сочли слишком молодой, чтобы воспитывать детей, увидела, как ее дочерей быстро забрали после рождения второго ребенка.\n\nОднако во время запланированного Во время поездки в Венгрию императору и его жене удалось взять их с собой в поездку в Будапешт, во время которой две дочери заболели острой диареей и очень высокой температурой. Гизела, вторая дочь, выжила, а Софи не выжила и умирает на руках матери." #NT!
 austria.22.a: "Какая ужасная потеря..." #NT!
 austria.23.t: "Император и Императрица посещают Венгрию." #NT!
 austria.23.d: "Император Австрии Франц Иосиф Карл и императрица Елизавета Австрийская проехали на поезде из Вены в Пресбург, откуда затем проехали по железнодорожной линии Кайзера Франца Иосифа-Ориентбана до Буда-Пешта. Императрица, которая, как известно, любит природу и увлекается приключениями, сочла поездку «захватывающим зрелищем». По прибытии в великий город их первой целью было полюбоваться строительством базилики Святого Стефана, которое началось всего несколько лет назад. Император, глубоко преданный римскому католицизму, пожелал побывать там, и ему даже дали кирпич, чтобы положить его на строительство - зрелище, которое он клянется, что никогда не забудет. Достигнув реки Дунай, их на частном пароме переправили в Будайскую крепость, где членам королевской семьи провели экскурсию и предоставили обед. Великолепное сооружение, которое совсем недавно было отремонтировано двумя выдающимися архитекторами, Йозефом Вайсом и Карлом Нойвиртом. После обеда и возвращения на поезде Император и Императрица в заключение сказали, что поездка доставила удовольствие и скоро следует ожидать возвращения." #NT!
 austria.23.a: "Будем надеяться, что венгры отнеслись к ним хорошо." #NT!
 austria.24.t: "Рождение эрцгерцогини Марии Валери." #NT!
 austria.24.d: "Принцесса Мария Валери Австрийская родилась в Буде, Венгерское королевство. Четвертый ребенок Императора и Императрицы, она быстро станет любимой дочерью последней. Некоторые придворные часто называют ее «Die Einzige», «Единственный ребенок», из-за того, как сильно императрицу обожала ее мать. В основном это произошло из-за того, что она была первым ребенком, которого ей разрешили полностью воспитать.\n\nЕе также прозвали «Венгерским ребенком», потому что ее рождение было уступкой между императрицей Елизаветой, которая хотела улучшить отношения с ее любимой частью Империи. , и Император. Она родилась через девять месяцев после коронации Франца Иосифа в Будапеште и стала новым королем Венгрии." #NT!
 austria.24.a: "«Венгерский» ребенок" #NT!
 austria.24.b: "Единственный ребенок" #NT!
  
