 AUS_idea_klerikalabsolutist_desc: "Барон Александр фон Бах учредил грозную систему, известную как «Клерикалабсолютизм», или клерикальный абсолютизм, где Император и Церковь играют ведущую роль в управлении государством и обеспечении благосостояния подданных. Однако существует постоянное сопротивление либералов, которые критикуют систему фон Баха как очень репрессивную и не лучшую, чем администрация Меттерниха." #NT!
 AUS_idea_concordat_of_1855_1: "Конкордат 1855 года." #NT!
 AUS_idea_concordat_of_1855_1_desc: "Конкордат 1855 года между Святым Престолом и Австрийской империей регулирует права и обязанности католической церкви в Империи. Согласно этому закону, который отдает предпочтение католической вере перед другими христианскими конфессиями, католическая церковь несет единоличную ответственность за все супружеские вопросы, которые касаются хотя бы одного супруга-католика. Браками с участием католиков больше будет заниматься не государство, а католическая церковь. Государство также откажется от контроля над церковными фондами и внутренними делами Католической церкви, в то время как последняя будет нести ответственность почти за все начальное образование в Австрийской империи." #NT!
 AUS_idea_concordat_of_1855_2: "Конкордат 1855 года." #NT!
 AUS_idea_concordat_of_1855_2_desc: "Конкордат 1855 года между Святым Престолом и Австрийской империей регулирует права и обязанности католической церкви в Империи. Согласно этому закону, который отдает предпочтение католической вере перед другими христианскими конфессиями, католическая церковь несет единоличную ответственность за все супружеские вопросы, которые касаются хотя бы одного супруга-католика. Браками с участием католиков больше будет заниматься не государство, а католическая церковь. Государство также откажется от контроля над церковными фондами и внутренними делами Католической церкви, в то время как последняя будет нести ответственность почти за все начальное образование в Австрийской империи. Если закон будет строго соблюдаться, католическая вера вполне может стать одним из главных объединяющих элементов в борьбе за новую всеобъемлющую идентичность нашего государства." #NT!
 AUS_idea_concordat_of_1855_3: "Конкордат 1855 года." #NT!
 AUS_idea_concordat_of_1855_3_desc: "Конкордат 1855 года между Святым Престолом и Австрийской империей регулирует права и обязанности католической церкви в Империи. Согласно этому закону, который отдает предпочтение католической вере перед другими христианскими конфессиями, католическая церковь несет единоличную ответственность за все супружеские вопросы, которые касаются хотя бы одного супруга-католика. Браками с участием католиков больше будет заниматься не государство, а католическая церковь. Государство также откажется от контроля над церковными фондами и внутренними делами Католической церкви, в то время как последняя будет нести ответственность за большую часть начального образования в Австрийской империи, хотя это было скорректировано протестантским патентом." #NT!
 AUS_idea_concordat_of_1855_4: "Конкордат 1855 года." #NT!
 AUS_idea_concordat_of_1855_4_desc: "Конкордат 1855 года между Святым Престолом и Австрийской империей регулирует права и обязанности католической церкви в Империи. Согласно этому закону, который отдает предпочтение католической вере перед другими христианскими конфессиями, католическая церковь несет единоличную ответственность за все супружеские вопросы, которые касаются хотя бы одного супруга-католика. Браками с участием католиков больше будет заниматься не государство, а католическая церковь. Государство также откажется от контроля над церковными фондами и внутренними делами Католической церкви, в то время как последняя будет нести ответственность за большую часть начального образования в Австрийской империи, хотя это было скорректировано протестантским патентом." #NT!
 AUS_idea_hungarian_revolution: "Венгерская революция 1848/49 г." #NT!
 AUS_idea_hungarian_revolution_desc: "После серии поражений в Революции 1848 года австрийское государство оказалось на грани краха. Венгерские националисты во главе со своим вдохновляющим лидером Лайошем Кошутом поднялись с оружием в руках, чтобы восстановить независимость Венгрии. Находясь под давлением и обороняясь на многих фронтах, молодой император Франц Иосиф, который последовал за своим дядей Фердинандом I на трон после восстания, был вынужден обратиться за помощью к России от имени Священного союза. Царь Николай I ответил и послал 200-тысячную армию с 80-тысячным вспомогательным отрядом. Наконец, объединенная армия России и Австрии разгромила венгерских повстанцев в августе 1849 года. После восстановления полной власти Габсбургской монархии в Венгрии было введено жестокое военное положение. Из-за этого многие венгры испытывают сильную обиду на Австрию и австрийцев и активно работают над саботажем австрийского контроля над Венгрией." #NT!
 AUS_idea_grundentlastungspatent: "Grundentlastungspatent" #NT!
 AUS_idea_grundentlastungspatent_desc: "Крепостное право имело долгую историю в различных частях [AUS.GetName]. Официально он был заброшен во время общеимперской революции 1848 года, но вопрос о компенсациях помещикам остался. Согласно положениям так называемого «Grundentlastungspatent», крестьянин обязан уплатить бывшему хозяину одну треть рыночной стоимости своего участка земли, а государство покрывает еще одну треть. Многие крестьяне и их семьи не могут себе позволить платить эту цену и вынуждены мигрировать в города в поисках наемной работы, а даже если они и могут заплатить, последняя треть теряется для землевладельца, что делает это регулирование непопулярным среди богатых." #NT!
 AUS_idea_nationalist_unrest: "Националистические беспорядки" #NT!
 AUS_idea_nationalist_unrest_desc: "Зарождение национализма представляет собой грозную угрозу нашей Империи, которая не конституируется по признаку этнической принадлежности, а опирается, скорее, на божественно установленное правление нашего монарха, императора Франца-Иосифа I. Нам придется искать способы борьбы с националистическими волнениями в некоторых частях нашего королевства.\n\nТекущий риск возникновения волнений в наших:\n[HUN.GetFlag]§YВенгерских землях§!: [?HUN_REVOLT_RISK|-%1]\n[CZE.GetFlag]§YЗападнославянских землях§!: [?CZE_REVOLT_RISK|-%1]\n[CRO.GetFlag]§ _1Южнославянские земли§!: §Y1\n§Y2§YПольские земли§!: §Y5" #NT!
 AUS_idea_constitutional_diploma_1: "Конституционный диплом" #NT!
 AUS_idea_constitutional_diploma_1_desc: "Императорская грамота, регулирующая внутренние конституционные отношения монархии. В его состав входит правительственный орган — Рейхсрат, 100 членов которого частично назначаются императором, а частично направляются местными правительствами земель Короны. Однако рейхсрат выполняет лишь консультативную функцию перед императором, который никоим образом не связан предложениями делегатов." #NT!
 AUS_idea_constitutional_diploma_2: "Конституционный диплом" #NT!
 AUS_idea_constitutional_diploma_2_desc: "Императорская грамота, регулирующая внутренние конституционные отношения монархии. В его состав входит правительственный орган — Рейхсрат, 100 членов которого частично назначаются императором, а частично направляются местными правительствами земель Короны. Однако рейхсрат выполняет лишь консультативную функцию перед императором, который никоим образом не связан предложениями делегатов." #NT!
 AUS_idea_hungarian_tax_refusal_1: "Отказ от уплаты налогов в Венгрии" #NT!
 AUS_idea_hungarian_tax_refusal_1_desc: "Мадьяры далеко не довольны недавней политикой правительства в Вене. Некоторые из них настаивают на правах, предоставленных исторической венгерской конституцией, другие по-прежнему считают конституцию 1848/49 года действующей и отказываются принять новую ситуацию. Лидеры венгерских националистов призывают своих соотечественников отказаться от всех налоговых платежей, и на этот призыв откликается венгерская аристократия, многие священнослужители и даже некоторые наши местные администраторы." #NT!
 AUS_idea_hungarian_tax_refusal_2: "Отказ от уплаты налогов в Венгрии" #NT!
 AUS_idea_hungarian_tax_refusal_2_desc: "Мадьяры далеко не довольны недавней политикой правительства в Вене. Некоторые из них настаивают на правах, предоставленных исторической венгерской конституцией, другие по-прежнему считают конституцию 1848/49 года действующей и отказываются принять новую ситуацию. Лидеры венгерских националистов призывают своих соотечественников отказаться от всех налоговых платежей, и многие представители венгерской интеллектуальной элиты и духовенства, а также часть населения откликаются на этот призыв." #NT!
 AUS_idea_imperial_constitution_of_1861: "Имперская конституция" #NT!
 AUS_idea_imperial_constitution_of_1861_desc: "Имперская конституция была дарована императором Францем Иосифом I после внесения изменений государственным министром Антоном фон Шмерлингом. Он наделяет полномочиями Рейхсрат, состоящий из двух законодательных органов: Херренхауса (члены которого состоят из эрцгерцогов Дома Габсбургов, глав земельных дворянских династий, влиятельных священнослужителей и других граждан, назначенных пожизненно Императором) и Абгеорднетенхауса. (чьи делегаты направляются местными парламентами земель Короны) для участия в законодательном органе." #NT!
 AUS_idea_italian_league: "Член Итальянской лиги" #NT!
 AUS_idea_italian_league_desc: "Эта страна является членом §YИтальянской лиги§!.\n\nИтальянская лига — это экономическая и политическая организация, задачей которой является развитие сотрудничества между итальянскими государствами, находящимися под властью Австрии." #NT!
