 austria.101.t: "Последствия Крымской войны" #NT!
 austria.101.d: "Конфликт между Россией и объединенными союзными силами Великобритании, Франции и Сардинии-Пьемонта возник в результате попытки предотвратить успешное вторжение России в Османскую империю. После этого русские были унижены и скорбели: их военно-морской флот был поврежден, гражданское население опасалось дальнейшего конфликта, а правительство находилось в кризисе. Оглядываясь назад, можно сказать, что наше собственное участие в кризисе в целом было неудачным. Не добившись каких-либо существенных успехов, мы оттолкнули россиян, которые поддержали нас во время Мартовской революции, несмотря на наши обещания и моральное обязательство ответить тем же. Нам придется решить, как действовать дальше." #NT!
 austria.101.a: "Будем надеяться, что наши действия в прошлом не обернутся для нас преследованием." #NT!
 austria.102.t: "Австрия предлагает сотрудничество в Средиземноморье" #NT!
 austria.102.d: "Австрийская империя направила своих послов к ступеням нашего правительства в надежде создать союз политического сотрудничества в Средиземном море. Соглашение может быть выгодным для нас, поскольку оно позволит открыть торговлю и заходить в порты на Адриатическом побережье. Письмо читается добродушно и надеется, что мы согласимся на это. Мы будем..." #NT!
 austria.102.a: "Примите предложение." #NT!
 austria.102.b: "Отклоните предложение." #NT!
 austria.103.t: "[FROM.GetNameDef] принимает наше сотрудничество в Средиземноморье" #NT!
 austria.103.d: "Вундербар! Наши усилия не были напрасными, и мы успешно связались с [FROM.GetName] и заключили договоры о сотрудничестве в Средиземном море. Наши дипломаты вернулись с письмами о добрых делах, закладывающими основу этого сотрудничества. Мы не будем стоять в одиночестве и будем сотрудничать ради взаимной выгоды в будущем. Тост за наших новых партнёров!" #NT!
 austria.103.a: "Хороший." #NT!
 austria.104.t: "[FROM.GetNameDef] Отвергает наше сотрудничество в Средиземноморье" #NT!
 austria.104.d: "Ублюдки! Наши усилия оказались тщетными, и дипломаты [FROM.GetName] отклонили нашу просьбу о сотрудничестве в Средиземном море. Мы остаемся одни, и у нас нет равных, которые могли бы помочь нашему делу. Мы обратились с добрыми намерениями, а они нас сторонятся... Эту наглость мы обязательно запомним." #NT!
 austria.104.a: "Проклятие." #NT!
 austria.105.t: "Сотрудничество в Средиземноморье успешное" #NT!
 austria.105.d: "Наше расширение присутствия дипломатов в зарубежных странах дало общий результат: успех. Наше сотрудничество с другими державами в Средиземноморье повысит наш престиж и улучшит нашу ситуацию. Альянс, за который стоит тост." #NT!
 austria.105.a: "Отличные новости." #NT!
 austria.106.t: "Сотрудничество в Средиземноморье неудачно" #NT!
 austria.106.d: "Наше расширение присутствия дипломатов в зарубежных странах привело к общему результату: провал. Это поставило пятно на наши отношения с теми, кто отказал нам в сотрудничестве в Средиземноморье. План оказался напрасным, время и деньги были потрачены впустую на финансирование этого дела. Мы останемся одни." #NT!
 austria.106.a: "Какой позор." #NT!
 austria.107.t: "Подлинны ли австрийские дипломатические усилия?" #NT!
 austria.107.d: "За последние несколько недель Австрийская империя расширила свою внешнеполитическую программу, стремясь повысить свой престиж и отношения с другой европейской державой, чтобы не отставать и не оставаться в неведении относительно постоянно формирующихся союзов, которые распространяются на другие страны. Наше правительство в Санкт-Петербурге — одно из многих, с которыми они пытаются согласиться; хвастаясь улучшением наших дипломатических отношений, тесными связями между нашими народами, а также искуплением своих прошлых ошибок и угроз конфликтов. Они особенно подчеркнули ошибку, нанесенную им ударом в спину во время нашей упорной Крымской войны против Британии и Франции. Наши советники стоят в недоумении, неуверенные в своих намерениях..." #NT!
 austria.107.a: "Мы не можем им доверять." #NT!
 austria.107.b: "Мы должны простить их." #NT!
 austria.108.t: "Подлинны ли австрийские дипломатические усилия?" #NT!
 austria.108.d: "За последние несколько недель Австрийская империя расширила свою внешнеполитическую программу, стремясь повысить свой престиж и отношения с другой европейской державой, чтобы не отставать и не оставаться в неведении относительно постоянно формирующихся союзов, которые распространяются на другие страны. Наше правительство в Лондоне — одно из многих, с которыми они пытаются согласиться; хвастаясь улучшением наших дипломатических отношений, тесными связями между нашими народами, а также искуплением своих прошлых ошибок и угроз конфликтов. Они, в частности, извинились за свой отказ помочь в конфликте против России и другие предыдущие меры, которые они предприняли против нас. Наши советники стоят в недоумении, неуверенные в своих намерениях..." #NT!
 austria.108.a: "Давайте пока будем осторожны." #NT!
 austria.108.b: "Они кажутся искренними." #NT!
 austria.109.t: "Дипломатические усилия увенчались успехом!" #NT!
 austria.109.d: "Вундербар! Наши иностранные советники и их команды вернулись в Вену, объявив свое великолепное возвращение из экспедиции одним из величайших дипломатических успехов Австрийской империи на сегодняшний день! Центральные правительства в Лондоне и Санкт-Петербурге смиренно приняли нашу просьбу о внесении поправок и отправили свои делегации обратно в Вену, чтобы продолжить этот счастливый момент между нашими великими странами. Будем надеяться, что нам удастся сохранить эти отношения на высоком уровне, поскольку предстоящие конфликты могут потребовать от них столь необходимой поддержки против наших врагов..." #NT!
 austria.109.a: "Троекратное ура нашему дипломатическому корпусу." #NT!
