  #Financial Affairs 
 AUS_decision_category_financial_affairs: "Финансовые дела" #NT!
 AUS_decision_category_financial_affairs_desc: "Крупные экономические реформы, начавшиеся в конце 18 века, вызвали экономический рост, и подданные империи Габсбургов постепенно становились богаче. Однако революции 1848/49 и последующая реакционная политика препятствовали промышленному росту. Это в сочетании с астрономическими расходами на нашу постоянную армию, развращенную кумовством, перерасходом средств и общей неэффективностью, привело к огромному бюджетному дефициту, который со временем превратился в полномасштабный финансовый кризис, который до сих пор преследует страну, что, в свою очередь, еще больше усугубляет ситуацию. подавляет инвестиции и промышленное развитие. Нам предстоит разобраться с этой ситуацией, и надежда еще не потеряна. Были приняты реформы и законы, направленные на решение проблемы растущего долга и оживление нашей экономики. Все, что нам нужно, это время и решимость." #NT!
