 austria.1621.t: "Отказ от уплаты налогов в Венгрии" #NT!
 austria.1621.d: "После наших попыток централизации сопротивление в Венгрии значительно расширилось. Лидеры венгерского движения сопротивления инициировали налоговый бойкот, который, похоже, имеет благодатную почву." #NT!
 austria.1621.a: "Их нужно образумить." #NT!
