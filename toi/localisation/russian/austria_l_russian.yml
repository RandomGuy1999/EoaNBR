 austria.203.t: "Итальянская загадка" #NT!
 austria.203.d: "Итальянская загадка касается политических и военных последствий наших владений в Италии. В отличие от борьбы против националистически настроенных и неспокойных венгров, хорватов, богемы и других народов нашей империи, которые не могут рассчитывать на иностранную поддержку, положение Италии в этом отношении является особенным. Мы контролируем лишь часть итальянского полуострова, и существование независимых держав — в первую очередь [PIE.GetName] — которые значительно повысили свой международный авторитет после Крымской войны и чьи лидеры и правительство поддерживают растущие настроения итальянского национализма, представляет собой ещё более значительную проблему. угроза. Восстания в Милане и Венеции во время революций 1848/49 годов являются свидетельством того, что нам нужно быть очень бдительными в отношении деятельности итальянских националистов на полуострове." #NT!
 austria.203.a: "Возможно, было бы разумно действовать осторожно." #NT!
 austria.204.t: "Наши подданные в Италии требуют выполнения обещаний по либерализации" #NT!
 austria.204.d: "Благодаря либеральным идеалам эрцгерцога Максимилиана, который был назначен вице-королем Королевства Ломбардия-Венеция в феврале 1857 года, когда император Франц Иосиф принял решение о немедленной замене пожилого солдата Йозефа Радецкого фон Радца, вызывавшего недовольство среди Итальянское население. Максимилиан обещал провести либеральные реформы, чтобы улучшить положение итальянского народа, находящегося под контролем Австрии, и теперь это стало очевидным для нас: итальянцы требуют выполнения своего обещания." #NT!
 austria.204.a: "Мы должны действовать согласно нашим обещаниям." #NT!
  
