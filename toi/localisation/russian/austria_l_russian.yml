  #Army 
 AUS_decision_category_austrian_army: "Kaiserlich-königliche Armee" #NT!
 AUS_decision_category_austrian_army_desc: "Хотя наша армия по-прежнему считается основой нашей Империи, финансовые проблемы привели к тому, что нам недавно пришлось сократить ее численность, к большому разочарованию наших старших офицеров и консервативной элиты, для которой армия является местом, где можно проявить себя и проявить себя. конечно, повысили до высокооплачиваемых должностей. Но чтобы уменьшить наше долговое бремя и избежать банкротства, возможно, будет крайне важно еще больше сократить расходы на наши сухопутные силы.\n\nВ то же время, однако, недавние конфликты, похоже, делают абсолютно необходимым, чтобы мы опережали новейшие военные инновации и разработки. Обеспечить все это одновременно будет непростой задачей." #NT!
 AUS_mission_degenfelds_army_reform_plans: "Планы реформы армии Дегенфельда" #NT!
 AUS_mission_degenfelds_army_reform_plans_desc: "Август фон Дегенфельд-Шенбург — старший офицер, имеющий довольно большой боевой опыт, участвовавший в контрреволюционной борьбе имперско-королевских войск против повстанцев 1848/49 годов. Но он не типичный австрийский военачальник, поскольку кажется очень открытым для новаторских подходов. Он убедил императора в необходимости открытия новых земель в будущем, даже если это будет дорогостоящим." #NT!
 AUS_mission_benedeks_army_reform_plans: "Планы реформы армии Бенедека" #NT!
 AUS_mission_benedeks_army_reform_plans_desc: "Людвиг фон Бенедек — один из самых титулованных офицеров Императорско-Королевской армии. Даже в последнее время, когда многим высокопоставленным офицерам не удавалось убедить на поле боя, его командование всегда было твердым и достойным похвалы. Он убедил Императора в необходимости оставаться верным нашим ценностям и проводить реформы здраво, но осторожно." #NT!
