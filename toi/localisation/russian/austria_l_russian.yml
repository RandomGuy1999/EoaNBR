 austria.121.t: "Встреча императора Франца Иосифа I и царя Александра II в Веймаре." #NT!
 austria.121.d: "После спора между Австрией и Россией, возникшего во время Крымской войны и после нее, дипломатические отношения между Австрией и Россией обострились. Сегодня австрийский император Франц Иосиф I и российский царь Александр II встречаются в немецком городе Веймаре в Тюрингии, родине немецких классиков Гете и Шиллера, в попытке еще раз сблизить свои страны." #NT!
 austria.121.a: "Возможно, это долгожданный знак сближения?" #NT!
  
