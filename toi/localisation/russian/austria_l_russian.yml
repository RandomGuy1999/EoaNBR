 austria.1622.t: "Центральный орган успешно применяется" #NT!
 austria.1622.d: "На данный момент кажется, что с нашими противниками покончено. Меры по централизации в настоящее время сталкиваются с серьезным сопротивлением, и мы можем продолжать их реализацию по всей сфере. Со временем это могло бы преобразовать нашу администрацию в полноценное централизованное правительство с сильнейшей властью в руках нашего славного императора Франца Иосифа I." #NT!
 austria.1622.a: "Отличные новости!" #NT!
  
  #FEDERALIZATION OF THE EMPIRE 
 austria.1701.t: "Переговоры начинаются с национальностями Империи" #NT!
 austria.1701.d: "Австрийская империя сейчас движется к формированию великой центральноевропейской федерации полуавтономных государств. Исторически Империя всегда была разделена на две основные области, управляемые Австрией (Цислейтанией) и Венгрией (Транслейтанией).\n\nПосле разработки проекта нашей новой федерации мы, возможно, захотим предоставить и меньшим национальностям некоторую автономию. Это может ослабить наши две страны, но в процессе мы сможем создать более стабильную федерацию." #NT!
 austria.1701.a: "Вести переговоры только с мадьярами" #NT!
 austria.1701.b: "Ведите переговоры со всеми национальностями" #NT!
 austria.1702.t: "Венская конференция" #NT!
 austria.1702.d: "Кайзер Франц Иосиф созвал представителей всей Империи, чтобы обсудить в Вене структуру Австрийской Федерации. Венская конференция, как ее называют, решит судьбу многочисленных меньшинств в Империи. Федерация, наконец, решит вопросы автономии и национальной борьбы.\n\nКайер возлагает большие надежды на способность конференции решить проблемы распадающейся Империи. Только Бог знает, что ждет Империю в будущем, но Кайзер выслушает каждую группу, выслушает их требования и решит, что является наиболее справедливым для общего блага Империи. Надеюсь, этого будет достаточно для восстановления мира." #NT!
 austria.1702.a: "Будем надеяться, что все пройдет хорошо" #NT!
 austria.1703.t: "Венская конференция завершилась" #NT!
 austria.1703.d: "После многих месяцев переговоров Венская конференция наконец завершилась. Кайзер выслушал и принял решение по всем интересующим вопросам.\n\nНовая федерация не будет принята, а территориальные изменения будут официально приняты. Автономия для одних, статус-кво для других. Не каждый может быть доволен политикой, но Кайзер уверен, что эти новые границы и администрация, по крайней мере, купят ему несколько десятилетий мира.\n\nК лучшему или к худшему, да здравствует Федерация и Кайзер!" #NT!
 austria.1703.a: "Империя возрождается" #NT!
 austria.1704.t: "Переговоры с мадьярами" #NT!
 austria.1704.d: "Будучи крупнейшим меньшинством в Австрийской империи, мадьяры всегда стремились получить автономию в королевстве. 1848 год показал, что от этой идеи не откажутся, пока они не получат то, что хотят, что и является причиной этих переговоров.\n\nТеперь нам нужно решить, примет ли австрийская корона венгерскую корону или отвергнет ее. Однако кажется очевидным, что отказ от него приведет только к неприятностям." #NT!
 austria.1704.a: "Примите венгерскую корону" #NT!
 austria.1704.b: "Отвергнуть венгерскую корону" #NT!
 austria.1705.t: "Переговоры со словаками" #NT!
 austria.1705.d: "Словаки – одно из многих меньшинств в Карпатах. Словаки, расположенные в Северной Транслейтании, прямо на исторически венгерских землях, просили автономии, как и многие другие в Империи. Теперь, когда проект Федерации находится в разработке, мы можем официально заявить о своей позиции в отношении словацкой автономной области.\n\nМы могли бы принять полную автономию словаков, но передача ее Венгрии могла бы также укрепить ее." #NT!
 austria.1705.a: "Принять словацкую автономию" #NT!
 austria.1705.b: "Удержать Словакию под Венгрией" #NT!
 austria.1706.t: "Переговоры с трансильванцами" #NT!
 austria.1706.d: "Трансильвания — провинция в центре венгерской Транслейтании. Хотя Трансильвания имела относительную автономию, находясь в составе княжества, отдельного от венгерской короны, формально оно по-прежнему находилось под управлением венгров.\n\nТрансильвания могла быть отличным кандидатом на полную автономию, которая могла бы стабилизировать территорию, но также ослабить Венгрию. Мы могли бы также сохранить самую венгерскую часть Секерланда в составе Венгрии, предоставив остальным полную автономию." #NT!
 austria.1706.a: "Дать полную автономию Трансильвании" #NT!
 austria.1706.b: "Дать автономию Трансильвании, сохранить Секерланд" #NT!
 austria.1706.c: "Оставить Трансильванию под властью Венгрии." #NT!
 austria.1707.t: "Переговоры с хорватами" #NT!
 austria.1707.d: "Кротия всегда была источником напряженности в Австрийской империи. Хотя Венгрия претендует на большую часть территории, хорваты, как и многие другие, хотели большей автономии и возможности самим решать свою судьбу. В Далмации расположены одни из самых важных портов Австрийской империи, поэтому, хотя хорватская автономия стабилизирует Империю, она также может ослабить австрийское присутствие в Средиземноморье.\n\nМы могли бы передать Хорватии только недалматинскую часть территории, на которой они находятся. претензии, но мы также могли бы позволить ему остаться на территории Венгрии." #NT!
 austria.1707.a: "Полная автономия с Далмацией" #NT!
 austria.1707.b: "Автономия без Далмации" #NT!
 austria.1707.c: "Полная автономия с Далмацией" #NT!
 austria.1708.t: "Переговоры с итальянцами" #NT!
 austria.1708.d: ""
 austria.1708.a: "Дать Венеции автономию и Трентино" #NT!
 austria.1708.b: "Дать Венеции автономию" #NT!
 austria.1708.c: "Дайте автономию" #NT!
 austria.1708.e: "Дать Венеции автономию" #NT!
 austria.1709.t: "Переговоры с богемцами" #NT!
 austria.1709.d: "Богемия является частью австрийской административной территории Цислейтании. Богемцы боролись за возвращение Чешского королевства. Чешские политики, часто либеральные, теперь открыты для переговоров о своей автономии с Австрией.\n\nИсторическая территория Королевства Богемия, на которую претендует Чехия, включает территорию с немецким большинством, Судентенланд. Мы могли бы допустить автономию Богемии при условии, что Австрия сохранит ее, но Австрия также могла бы сохранить всю территорию, поскольку они могли бы использовать экономическую поддержку, поступающую из богатых земель Богемии." #NT!
 austria.1709.a: "Полная автономия Богемии" #NT!
 austria.1709.b: "Судентенланд под Австрией, остальное Богемии." #NT!
 austria.1709.c: "Вся Богемия останется под властью Австрии." #NT!
 austria.1710.t: "Переговоры с галичанами" #NT!
 austria.1710.d: "Обширная территория Галиции-Лодомерии расположена в самой восточной части территории Цислейтании, находящейся под управлением Австрии. Галицкая культура всегда была в противоречии с венским руководством. Будучи ближе к Польше, чем к Австрии, они веками призывали к автономии. Теперь, когда формируется федерация, они хотят воспользоваться своим шансом." #NT!
 austria.1710.a: "Дать полную автономию Галиции" #NT!
 austria.1710.b: "Дать автономию Кракову, но не Галиции" #NT!
 austria.1710.c: "Вся Галиция останется под властью Австрии." #NT!
 austria.1711.t: "Переговоры с сербами" #NT!
 austria.1711.d: "Небольшая провинция Воеводина — регион в Южной Транслейтании со славянским большинством, находящийся под официальным контролем Венгрии. Хотя это очень маленький регион, что не вызовет особых проблем, мы могли бы рассмотреть возможность сделать их по-настоящему автономными. Новая федерация должна принять во внимание нужды всех меньшинств Империи." #NT!
