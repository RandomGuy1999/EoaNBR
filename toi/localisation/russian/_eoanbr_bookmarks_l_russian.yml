 bookmark_1857_ENG_situation: "Десятилетия викторианской эпохи продемонстрировали неоспоримое господство Великобритании в Атлантике. Корона сияет, как никогда не заходящее солнце, над самыми краями известного мира, и каждая британская граница служит в нем драгоценным камнем. Однако мир меняется; последняя жемчужина Индии начинает трескаться под давлением. Религиозные конфликты разрослись до такой степени, что стали угрожать положению непобедимой Империи, и когда одна колония падет, за ней последуют и остальные.\n\nТеперь случилось самое страшное: повстанцы захватили Дели и основали базу. Британия все еще имеет в своем распоряжении множество людей, но без осторожности этот самый мятеж может привести к падению Индии. В ее распоряжении много людей, но без осторожности этот самый мятеж может привести к падению Индии." #NT!
