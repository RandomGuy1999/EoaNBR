 bookmark_1857_SWE_situation: "Старая «Лев Севера» и ее политические достижения в 1800-х годах представляли собой смешанную картину. «Приз» войны Седьмой коалиции, Союз с Норвегией 1814 года, очень непопулярен среди наших норвежских подданных и является презираемым символом их утраченных свобод.\n\nКонечно, Швеция знавала и лучшие дни, чем эти. Несмотря на свои несчастья, Швеция движется в неизвестное будущее. Ее путь остается неясным, и в быстро меняющемся мире ей придется изо всех сил пытаться найти место, которое она сможет назвать своим. Справится ли она, покажет только время..." #NT!
