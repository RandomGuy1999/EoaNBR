 bookmark_1857_OTO_situation: "На континенте, где модернизация продвигается быстро, османы провели последнее столетие, пытаясь догнать вестернизацию. Несмотря на то, что больной человек Европы с небольшим перевесом выиграл Крымские войны против русских с помощью западных держав, было ясно, что Османы были на грани краха и что ничто не могло остановить этот путь. Правление престарелого Абдул-Мецида I вскоре подходит к концу, а вместе с ним и его реформы. Следующие несколько десятилетий будут иметь решающее значение для выживания Османской империи, поскольку она вступает в долгий путь, полный трудностей, и если бы распадающаяся империя хотела сохранить правительственную стабильность превыше всего и очень тщательно выбирать политические и финансовые движения, возможно, появился бы свет на будущее. конец туннеля.\n\nБудущее для османов неопределенно, и с каждой возможностью приходит угроза. Ему придется быть осторожным, поскольку одного неуместного порыва ветра может оказаться достаточно, чтобы свергнуть Великий Султанат Османа." #NT!
