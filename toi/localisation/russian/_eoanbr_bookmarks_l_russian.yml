 bookmark_1857_USA_situation: "Америка переживает поколение процветания и роста. Следуя «Явной судьбе», Соединенные Штаты расширили свое влияние на земли, когда-то захваченные туземцами и мексиканцами. Хотя штаты не полностью свободны от конфликтов, восстание мормонов в Юте беспокоит нацию, и в Свободных Штатах и ​​пограничных хулиганах продолжаются споры о правах рабов.\n \nОставленные без лечения эти шрамы приведут к конфликту, который вызывает проблемы самой Конституции Соединенных Штатов, и если их не решить, это в конечном итоге приведет к разрыву нации на части." #NT!
