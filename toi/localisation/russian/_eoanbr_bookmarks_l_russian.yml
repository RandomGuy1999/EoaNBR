 bookmark_1857_MEX_situation: "Независимое государство с 1821 года, Мексика всегда была очагом политической нестабильности. Первоначально это была монархия, но она быстро перешла в республику, затем в военную диктатуру и, наконец, вернулась к республике в 1846 году, но сейчас уже балансирует на пороге следующего политического кризиса.\n\nС момента обретения независимости Мексика была втянута в 3 войны. Сначала со своим бывшим повелителем Испанией за сохранение независимости, затем с Францией, которая стремилась вымогать деньги у новой нации, и, наконец, со своим самым северным соседом Соединенными Штатами, которые стремились завоевать ее северную треть. Именно эта последняя война больше всего повлияет на мексиканскую нацию, потеряв упомянутую треть севера и вызвав либеральный переворот, которому активно противостоят консерваторы.\n\nСможет ли 2-я Мексиканская республика подавить своих внутренних демонов или она рухнет? в кровавую гражданскую войну?" #NT!
 MEX_1857_Leader_desc: "Игнасио Грегорио Комонфорт де лос Риос — человек своего времени и места, яркий символ мексиканской политической догмы в разгар XIX века. Жизнь Игнасио, родившегося в семье подполковника, была наполнена учебой и суматохой, закаленной в огне революции и беспорядков, охвативших страну. Проявив себя военным, как и его отец, он участвовал во многих решающих конфликтах, которые составили осаду Мехико, в качестве капитана кавалерии, в конечном итоге дослужившись до должности военного командующего Исукара де Матаморос. После этого он вступил на поле политической битвы, которая оказалась столь же жестокой, как и войны. Его либеральные идеалы и высокое военное положение сделали его лидером заговора, который в конечном итоге сверг диктатуру Санта-Анны в 1855 году, и служил военным министром при президенте Хуане Альваресе, прежде чем сам стал президентом в декабре. Теперь ему предстоит разработать конституцию для своей расколотой нации, хотя многие считают, что его либеральные взгляды могут расширить трещины и принести еще одно десятилетие беспорядков для мексиканского народа." #NT!
