 EOANBR_SCENARIO_1933_NAME: "§RВ разработке:§! Надвигающаяся буря" #NT!
 EOANBR_SCENARIO_1933_DESC: "Великая война разорвала мир на части, и все страны до сих пор не оправились от последствий. Мир экономической депрессии и гражданских беспорядков постепенно проявляется под поверхностью как большая угроза человечеству.\n\nСитуация в США тяжелая из-за Великой депрессии, которая причинила массовые страдания и лишения миллионам людей. Продовольствия, топлива и жилья не хватает, и многие люди лишены работы и надежды. Это кризис беспрецедентного масштаба, и его последствия будут ощущаться в ближайшие годы.\n\nИталия и Германия страдают от экономической депрессии, политической нестабильности и гражданских беспорядков. В Италии власть взял Бенито Муссолини, а в Германии Адольф Гитлер и Национал-социалистическая немецкая рабочая партия нарушили баланс сил.\n\nОба диктатора преследуют одни и те же цели: восстановить мощь своей нации, отомстить тем, кто которые обидели их, и победить коммунизм на Востоке. Советский Союз медленно превращается в промышленную сверхдержаву, в то время как российский гигант просыпается и пытается стереть все на своем пути.\n\nВеликобритания и Франция, несмотря на то, что одержали победу 15 лет назад, также пострадали от конфликта. приходится иметь дело с последствиями разрушений, а также экономического краха. Смогут ли они сохранить мир, когда едва могут держаться на ногах?\n\nФракции и группы борются за власть, но есть и те, кто борется за сохранение и защитить то, что осталось, и способствовать его восстановлению." #NT!
