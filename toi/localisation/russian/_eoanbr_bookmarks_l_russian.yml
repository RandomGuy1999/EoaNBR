 bookmark_1857_DEN_map_desc: "\n\n\n\n£GFX_idea_bookmark_1857_DEN_map_texticon\n\n\n\n" #NT!
 bookmark_1857_DEN_situation: "Дания на протяжении веков была региональной державой в Северной Европе, распространяя свое влияние от фьордов Норвегии и Исландии до равнин самой северной Германии.\n\nВо время наполеоновских войн Дания торговала как с французами, так и с англичанами на протяжении большей части территории война. В 1830-е и 1840-е годы зародились крупномасштабные либеральные и национальные движения, набравшие силу во время европейских революций 1848-49. Победа датской монархии над немецкими революционерами в Трехлетней войне привела к возникновению Национал-либеральной партии и введению свободной торговли. Первые датские железные дороги были построены в 1850-х годах, и сеть продолжает активно расширяться по всей стране.\n\nСможет ли Королевство Дания противостоять внешним угрозам и консолидировать свою власть, или XIX век ознаменует конец Дании как значительная европейская держава?" #NT!
