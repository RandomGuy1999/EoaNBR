 EOANBR_SCENARIO_1870_NAME: "§RВ разработке:§! Кровь и железо" #NT!
 EOANBR_SCENARIO_1870_DESC: "На дворе 1870 год, и мир находится в состоянии постоянного изменения. Европа все еще не оправилась от последствий франко-прусской войны, которая закончилась в прошлом году решающей победой Пруссии и ее союзников. Германские государства объединились под руководством Пруссии, а Франция изо всех сил пытается оправиться от унизительного поражения. После войны Пруссия стала доминирующей державой в Европе, а ее канцлер Отто фон Бисмарк является мастером реальной политики, стремясь сохранить баланс сил и расширить влияние Германии за рубежом.\n\nМежду тем, сохраняется напряженность. растут между великими державами Европы. Великобритания, по-прежнему являющаяся ведущей военно-морской державой мира, стремится защитить свою глобальную империю и сохранить свое влияние на континенте. Россия, стремящаяся расширить свое влияние на Балканах и Ближнем Востоке, стремится закрепиться в Средиземноморье. Австро-Венгрия, ослабленная поражением в недавней войне, изо всех сил пытается сохранить свое единство и контроль над своим разнообразным населением.\n\nВ Соединенных Штатах после окончания Гражданской войны идет Реконструкция. Страна по-прежнему разделена по вопросам расы и равенства, и возникают новые проблемы, поскольку промышленный рост и экспансия на запад создают новые возможности и напряженность. Правительство пытается восстановить Юг, обеспечить права недавно освобожденных рабов и наладить отношения с индейскими племенами.\n\nВо всем мире новые технологии и инновации меняют образ жизни и работы людей. Телеграф и паровой транспорт соединяют мир способами, которые раньше невозможно было себе представить, а новые изобретения, такие как телефон и электрическая лампочка, готовы произвести революцию в обществе. Будущее неопределенно, и лидеры каждой страны должны ориентироваться в предстоящих вызовах и возможностях, чтобы обеспечить свое место в мире." #NT!
 EOANBR_SCENARIO_1870_OTHER: "\n\n\n\n\n\n\n\n\n\n\n\n\n$EOANBR_SCENARIO_1870_desc$" #NT!
 ENG_BLOOD_AND_IRON_desc: "К 1870 году Соединенное Королевство было самой промышленно развитой и самой могущественной страной в мире. Она владела крупнейшей в мире империей, защищенной очень грозным флотом. Империализм был популярен, и в этот период Великобритания расширила свои колониальные владения.\n\nОднако промышленная революция создала серьезные социальные проблемы, поскольку Британия стала самой урбанизированной страной в мире. Более половины ее населения проживало в городах. Социальные проблемы особенно остро стояли в сфере жилья, образования и здравоохранения." #NT!
 PRS_BLOOD_AND_IRON_desc: "Созданная совсем недавно Северо-Германская Конфедерация рассматривается многими как не более чем первый шаг Пруссии к объединению Германии. Поскольку австрийское вмешательство больше не представляет угрозы после войны братьев 1866 года и полного распада Германской Конфедерации, Пруссия теперь показала, что ее доминирование на европейском континенте вскоре может стать бесспорным. Будущие перспективы федерации кажутся только позитивными, даже сейчас, когда Франция продолжает демонстрировать крайнее неодобрение ее роста мощи и влияния. Когда Северо-Германская Конфедерация была так близка к объединению, теперь все готово для того, чтобы сделать свой самый критический и решительный шаг; лидеры мира сейчас наблюдают за происходящим с большим интересом и растущим страхом." #NT!
