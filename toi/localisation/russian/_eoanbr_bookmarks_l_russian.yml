 EOANBR_SCENARIO_1924_NAME: "§RВ разработке:§! Последствия Версаля" #NT!
 EOANBR_SCENARIO_1924_DESC: "Пока мир восстанавливается после хаоса и разрушений Великой войны, баланс сил между великими империями мира становится хрупким. Раздираемый войной мир опустошен экономическими потрясениями и социальными раздорами, поскольку великие державы прошлого начинают разрушаться. Эпоха промышленности уступила место времени перемен, поскольку люди требуют перемен и справедливости против старой жестокой и жадной системы, вынуждая все страны мира проводить все больше и больше реформ.\n\nГермания и Австрия были среди тех, кто пострадал больше всего войной и были вынуждены платить невероятные суммы денег за свои действия, в результате чего в настоящее время они переживают экономический кризис. Люди, которым надоели ограничения, наложенные на них другими странами, начали приобретать сильное чувство национализма, поскольку их ненависть растет к другим людям с еще более радикальным мышлением, чем когда-либо прежде.\n\nСоединенные Штаты, несмотря на свою предполагаемую экономическую бум, само разрывается изнутри. Социальные конфликты и политические столкновения вызвали жестокий раскол между народом и правительством. Америка оказалась на пороге будущего, и ее нынешний выбор будет иметь величайшие последствия. Южные соседи в Латинской Америке, в свою очередь, — это совсем другая история, они страдают от авторитарных диктатур, угрожающих нарушить мир в регионе и защитить интересы своей страны.\n\nХотя хаос прошлого все еще сохраняется, в мире есть возможность построить светлое будущее. Надежда не потеряна." #NT!
