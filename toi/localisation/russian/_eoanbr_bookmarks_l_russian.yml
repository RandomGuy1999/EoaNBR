 EGY_1857_Leader_desc: "Можно было бы простить описание его превосходительства Вали Мухаммада Саида-паши как человека эпохи Возрождения, но это слово описывает его хорошо. Сын уважаемого правителя Мухаммеда Али-паши, Саид получил образование во Франции, в совершенстве выучил французский язык и перенял их образ жизни. При его правлении королевство запретило набеги рабов в Судан, учредило первый банк Египта и подписало концессию на создание великого канала на Суэце. Несмотря на все эти действия, Паша живет жизнью, близкой к стилю французского дворянина, энергичного, юмористического, жизнелюбивого человека, который приветствует иностранцев и артистов в своем ближайшем окружении, устраивает роскошные вечеринки и, что самое шокирующее, мусульманина. с тонким вкусом к вину. Двор Мухаммада Саид-паши растет, как и его независимость от присяги на верность османскому султану. Действительно, египетский человек эпохи Возрождения." #NT!
