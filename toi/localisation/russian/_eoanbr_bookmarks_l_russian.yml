 EOANBR_SCENARIO_1857_NAME: "Конец нового начала" #NT!
 EOANBR_SCENARIO_1857_DESC: "Бурные волны времени обрушиваются на рушащиеся империи прошлого, когда возникают королевства зари золотой эры. Венская конференция 1815 года утвердила Соединенное Королевство в качестве глобального наблюдателя, как говорят о Британских островах и его постоянно расширяющейся империи; сила, несравненная и беспрепятственная, не имеющая равных и вызовов, поскольку никто не осмеливается противостоять Королевскому флоту Ее Величества. В то время как Британская империя правит как главная мировая держава, за тенью автономных, но раздробленных немецких и итальянских государств, крики о свободе и объединении раздаются эхом после революций 1848 года.\n\nНа землях Нового Света Распад Испанской и Португальской империй породил множество новых государств Южной Америки, и их консолидация до сих пор вызывает конфликты. На севере Соединенные Штаты, так называемая «Земля свободных», обеспокоены проблемой рабства и последствиями «Явной судьбы» за счет коренного населения на западе. На Дальнем Востоке власть сёгуна подвергается сомнению Советом Бакуфу, а оружие Перри и Запада вынуждают нацию подписывать неравноправные договоры, в то время как над Китаем нависла новая война из-за опиума и торговли, а великие державы ставят под сомнение власть Цин и их вассалы.\n\nНедавние конфликты изменили и наметили линии влияния; прокляты будут те, кто попал в ловушку постоянно расширяющихся сфер проклятия. Но в постоянно индустриализирующемся мире скрывается множество древних наций, готовых к исследованию и завоеванию или к победе. Ибо это не конец и не начало конца, а, возможно, Конец нового начала." #NT!
 EOANBR_SCENARIO_1857_OTHER: "\n\n\n\n\n\n\n\n\n\n\n\n\nPax-Britanica, как говорят на островах Великобритании и ее постоянно расширяющейся империи; сила, несравненная и лишенная препятствий, не имеющая равных и вызовов, поскольку никто не осмеливается противостоять Армаде Ее Величества. Его жертвы думают иначе, вместо этого называя эпоху Империум-Британника или Британское Высокопреосвященство.\n\nВо всем мире изменения происходили лишь стремительными движениями. За тенью автономных, но раздробленных государств Европы и Южной Америки крики о свободе и объединении раздавались эхом после революций 1848 года.\n\nНедавние конфликты изменили и наметили линии влияния; будь прокляты те, кто попал в ловушку постоянно расширяющихся сфер проклятия. Но в постоянно развивающемся мире скрывается множество древних наций, готовых к исследованию и завоеванию или к победе..." #NT!
