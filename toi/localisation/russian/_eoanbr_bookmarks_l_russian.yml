 SWE_1857_Leader_desc: "Клаас Эфраим Гюнтер верит в свод законов, и он прожил жизнь человека, отстаивающего справедливость, от начищенных башмаков до макушки. Гюнтер родился в знатной семье в Эребру и использовал свои философские способности, чтобы стать нотариусом в Апелляционном суде, и с этого его карьера быстро пошла вверх. В 1828 году он вступил в Сословный риксдаг и за свою долгую карьеру в политике стал ярым реформатором уголовных кодексов Швеции и стал одним из немногих людей в Дворянской палате, апеллировавших к правам человека. Наследование распространяется как на мужчин, так и на женщин в равной степени. В 1848 году, в ответ на волнения в Стокгольме, король Оскар I назначил Гюнтера министром Государственного совета. После отставки в 1851 году он занимал должность судьи в Верховном суде, но Совет отозвал его обратно, на этот раз в качестве премьер-министра. правосудия. Редкий государственный деятель, который не наслаждается личной славой или охотой за титулами, судьи страны знают, что у них есть справедливая и равная рука, балансирующая на весах в Швеции." #NT!
