 bookmark_1857_QNG_situation: "Никогда ещё история не была столь сокрушительной для Империи. Во время Опиумной войны жители Запада прибыли с военными кораблями и пушками; и они снова здесь. Цин оставалась величайшей державой Востока на протяжении тысячелетий, и на протяжении десятилетий их сила не только была брошена вызов, но и оказалась бесполезной против империализма и колониализма. Мало что изменилось со времени первой войны, и теперь китайцам предстоит защищать свой суверенитет и священный мандат на свои земли. \nПоложение Империи остается непростым, как и у многих тех, кто когда-то был непобедим, но рухнул под влиянием перемен." #NT!
 POLITICS_XIANFENG_DESC: "Император Сяньфэн, Вэньцзун из Цин, сидел и сидит на пороховой бочке с того момента, как взошел на трон. Ичжу, как его называли, пришел к власти в 1831 году, когда ему было всего 19 лет, в империи, которую беспокоили угрозы изнутри и за ее пределами. В разгар неспокойного периода восстание тайпинов грозило расколоть страну. Опираясь на некомпетентных генералов, силы Императора были вынуждены победить в нескольких решающих и жестоких битвах, жертвы которых заставят цивилизованную нацию содрогнуться от страха. В то же время неудачная дипломатия привела к конфликту со стороны британских и французских сил, которые стремятся к заключению договоров с правительством, которые подтолкнут Китай к подчинению западным державам. Поскольку эти конфликты ставят его правительство на грань, а политические распри являются обычной практикой при его дворе, сторонним наблюдателям трудно принять любой другой вывод, кроме одного; что император Сяньфэн, если не считать невероятного поворота событий, является неподходящим монархом для данной ситуации." #NT!
