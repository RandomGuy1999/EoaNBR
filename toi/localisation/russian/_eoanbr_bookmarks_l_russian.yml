 bookmark_1857_SPR_situation: "После наполеоновских войн Испания начала постепенно терять власть и влияние в европейской политике, оставаясь лишь тенью своей былой имперской славы. Ситуация политической раздробленности между прогрессистами и умеренными не позволяет стране продвигаться вперед, хотя, возможно, Либеральный союз с его центристской политикой мог бы стабилизировать страну.\n\nПостепенный, постоянный и хорошо реализованный процесс восстановления мог бы дать стране шанс на борьбу в эту эпоху индустриализации и проецирования власти. Чтобы это стало возможным, мы должны прежде всего сохранять правительственную стабильность и тщательно выбирать политические и финансовые движения.\n\nБудущее Королевства Испания неопределенно, и с каждой возможностью приходит угроза. Нам придется быть осторожными, поскольку неверный шаг может означать окончательное попадание в спираль несчастий для нации." #NT!
