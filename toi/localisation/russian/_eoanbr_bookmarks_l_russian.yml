 SKT_1857_Leader_desc: "Впечатляющий человек из очаровательной страны, Али Бабба бин Белло родился из скромной семьи. Ни один мужчина в халифате Сокото не осмелился бы поверить, что сын наложницы при дворе султана Мухаммеда Белло достиг такого высокого положения. Али имел преимущество перед несколькими прямыми членами королевской линии на престоле, и он взошел на эту должность в ноябре 1842 года. земли. В течение многих лет Халифат боролся с насилием на границе с Империей Борну, но политическое влияние Белло склонило их к миру. Возможно, именно этот впечатляющий такт произвел впечатление на британского посланника Генриха Барта в 1853 году, открывшего Халифат для торговли с Британской империей. Когда будут составлены карты континента, Белло сыграет ключевую роль в формировании Африки, и его правление принесет в королевство стабильность, которой, возможно, больше никогда не будет." #NT!
