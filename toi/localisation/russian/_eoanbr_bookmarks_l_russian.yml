 EOANBR_SCENARIO_1912_NAME: "§RВ разработке:§! Пороховая бочка Европы" #NT!
 EOANBR_SCENARIO_1912_DESC: "Век пара и машин привел к эпохе научных достижений и нового понимания мира, сделав Европу бесспорным правителем всех уголков земного шара. По всему миру бушуют колонизационные войны, поскольку страны борются за новые земли, чтобы создать свои империи.\n\nГермания, экономическая и военная держава, управляемая кайзером Вильгельмом, амбициозным автократом, который стремится расширить влияние Германии, особенно чтобы соперничать с Францией. и Великобритания продолжает утверждаться в качестве доминирующей державы в Европе и мире. Их соперники, обеспокоенные тревожными амбициями растущей страны, объединились в надежде сдержать влияние Германии.\n\nПо мере того, как одна империя растет, другая рушится. Россия, некогда доминирующая держава в Европе и Азии, все еще оправляется от своего унизительного поражения в русско-японской войне 1905 года. Традиционалистская нация, которая не решается принять многие социальные реформы Запада, такие как демократия, республиканизм, или парламентаризм, его правительство разделилось между многими фракциями, соперничающими друг с другом за власть. Похоже, что Россия — это бомба замедленного действия, которая вот-вот взорвется.\n\nЯпония быстро индустриализировалась и начинает догонять державы Запада, стремясь стать мировой державой, равной своим европейским коллегам, создав сферу влияния в Восточной Азии и медленно трансформируется в воинственное общество, пытающееся освободить Азию от сапог европейских колониальных держав.\n\nЧто бы ни было в будущем, еще неизвестно, что произойдет, когда баланс сил изменится. лучше или хуже." #NT!
