 bookmark_1870_JAP_situation: "Крах японского сёгуната Токугава и восстановление прямой имперской власти ознаменовали начало Реставрации Мэйдзи. Изоляционистская стратегия сёгуната была брошена вызов в девятнадцатом веке Россией, Великобританией и Соединенными Штатами, что заставило японские феодальные элиты осознать восприимчивость Японии к превосходящему западному вооружению. После визита коммодора Мэтью Перри Япония была вынуждена подписать ряд неравноправных договоров, которые, как и Китай, предоставили западным державам уникальные преимущества в Японии. Молодые самураи из феодальных земель, традиционно враждебно настроенных по отношению к системе Токугава, в отместку восстали против правительства. Они объявили о возвращении Императора к власти в январе 1868 года, а последние солдаты Токугава сдались в мае 1869 года после ожесточенного боя. Революционеры призвали императора принять Хартическую клятву, которая обещает разрыв между феодальными классовыми ограничениями прошлого и поиском знаний, которые могли бы превратить Японию в модернизированную, процветающую страну с развивающейся экономикой и западной армией. Реставрация положила начало периоду Мэйдзи, времени быстрой модернизации и вестернизации." #NT!
  
