 bookmark_1857_RUS_situation: "Горькое поражение распространяется по всей стране, поскольку Крымская война подошла к концу, а русские оказались на коротком конце палки. Модернизация, возможно, была слишком сложной задачей для России, и теперь, после перенесенного унижения, дорога к реформам станет только круче. Однако еще не все потеряно; У России еще есть много путей для восстановления после войн. Цин пострадали от опиумных войн, а афганцы остаются открытой территорией для Империи.\n\nИстория России только начинается." #NT!
