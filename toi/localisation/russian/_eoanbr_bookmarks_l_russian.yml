 EOANBR_SCENARIO_1900_DESC: "Мир находится на перепутье новой эры открытий в области технологий, торговли и политики. Напряженность нарастает, поскольку Британская империя, находящаяся на пике своего могущества, находится под угрозой со стороны растущей и единой Германии, которая стремится стать глобальной сверхдержавой и бросить вызов балансу сил в Европе.\n\nТем временем Африка падает под ее властью. колени отданы на милость Европы. Континент становится пешкой в ​​этой идеологической битве, его ресурсы эксплуатируются, в то время как европейские державы ссорятся из-за его территории. Поскольку континент разделен, местное население движимо растущей яростью, а ветры восстания дуют все ближе с каждым днем.\n\nКак обширная Империя Цин, давняя династия Азии, чья история и Культура насчитывает тысячи лет, борется за сохранение контроля над своими землями и людьми, что приводит к растущим волнениям и гневу на правящий класс во всех уголках империи, революционные настроения среди населения грозят свергнуть имперское правление.\n\nВ время перемен и неопределенности, возможно, это только вопрос времени, когда что-то или кто-то подтолкнет мир к войне." #NT!
