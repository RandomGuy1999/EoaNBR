 EOANBR_SCENARIO_1962_NAME: "§RВ разработке:§! Мир в кризисе" #NT!
 EOANBR_SCENARIO_1962_DESC: "В полдень холодной войны два ковбоя вышли на главную улицу и встретились лицом к лицу. Результат полутора десятилетий паранойи, предательства и балансирования на грани ядерной войны, наконец, дошедшего до грани конфронтации. \n\nВ Советском Союзе Кремль и народ приходят к соглашению о том, кем на самом деле был Сталин, теперь они могут сделать это без дыхания НКВД им в затылок. Без кулака Сталина люди раздвигают свои границы. Венгерское восстание подавлено советскими танками, а возведение Берлинской стены превращает железный занавес из метафорического барьера в вполне физический. Даже когда Юрий Гагарин завершает первый пилотируемый выход на орбиту Земли, кажется, что русский медведь ищет когтями пределы планеты, а также свободу от самой силы гравитации. \n\nВ Соединенных Штатах люди борются со своими собственными социальными изменениями, поскольку призывы к гражданским правам становятся слишком громкими, чтобы их можно было игнорировать навсегда. Дебаты транслируются по телевидению, пока Кеннеди и Никсон борются за душу Америки в гостиных страны. Внезапно по всему миру войны и политика обретают миллионную аудиторию, позволяя таким мыслям, как теория домино и страх перед Армагеддоном, распространяться, как лесной пожар. \n\nПочва для кризиса создана. \n\nСцена — Куба." #NT!
