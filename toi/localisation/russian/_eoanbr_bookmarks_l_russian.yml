 bookmark_1857_PRS_situation: "Пруссия на подъеме. Победа наполеоновской эпохи до сих пор запечатлена в памяти пруссаков, и с тех пор они не потерпели ни одного поражения. Контролируя большинство немецких государств, Пруссия превратилась в мировую державу после революций 1848 года. Однако даже внутри Германской Конфедерации соперничество между Пруссией и Австрийской империей беспокоит слабо ограниченные государства. Поскольку на кону здоровье короля Фридриха Вильгельма, нация более уязвима, чем когда-либо.\n\nНе только Пруссия признает ее силу, и пришло время доказать, как ее можно использовать." #NT!
