 EOANBR_SCENARIO_1946_DESC: "До этого долгое время было очевидно, что идеологии Америки и Советского Союза непримиримы. Теперь через Европу проведена линия в виде железного занавеса, отделяющая восток от запада. Америка продемонстрировала ядерное оружие и готовность его применить, а Советский Союз не отстает от него со своим собственным арсеналом. На Дальнем Востоке Китай находится во власти собственной красной угрозы, угрожающей захватить страну в гражданской войне. \n\nВ Африке древние империи начинают трескаться, рушиться и распадаться под тяжестью нового порядка дня, порядка войн через доверенных лиц и посредством финансов. \n\nЕдинственное, что можно сказать наверняка, это то, что в обозримом будущем люди всего мира будут жить в тени бомбы." #NT!
