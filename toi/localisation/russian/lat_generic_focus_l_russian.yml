 LAT_generic_Expand_Fields: "Расширьте поля" #NT!
 LAT_generic_Keep_Slavery1: "Сохраняйте рабство" #NT!
 LAT_generic_Keep_Farms_desc: "Мы должны сохранить плантации, если хотим, чтобы рабы работали и были продуктивными. Если мы этого не сделаем, то они будут сидеть сложа руки и ничего не делать для экономики." #NT!
 LAT_generic_Postpone_Liberation_Acts_desc: "Освободительные действия, которые продвигают некоторые партии, должны быть заблокированы любой ценой, чтобы рабство вернулось." #NT!
 LAT_generic_Undo_Black_Rights_Laws_desc: "Чернокожих никогда не смогут отправить обратно на поля, если мы не отнимем у них права. Крайне важно, чтобы мы отняли эти права, чтобы они снова могли стать рабами." #NT!
 LAT_generic_Reintroduce_Slavery_desc: "Нам, наконец, удалось восстановить систему рабства, отмененную не так давно. Однако анархисты и чернокожие не так счастливы и, вероятно, восстанут." #NT!
 LAT_generic_Industry_Slaves_desc: "Во многие отрасли промышленности необходимо интегрировать рабов, чтобы рабство действительно вернулось. Однако прогрессивная Великобритания и Франция не одобрят такое движение." #NT!
 LAT_generic_Support_Cotton_Farmers_desc: "Во все более неспокойных США южные фермеры, выращивающие хлопок, подвергаются риску того, что их рабов заберут, поэтому мы должны помочь этим собратьям-работорговцам. Однако США не одобрят это решение." #NT!
 LAT_generic_Support_CSA_desc: "Новое государство, Конфедеративные Штаты Америки, находится в состоянии войны с Соединенными Штатами и подвергается большому риску потери права своих граждан владеть рабами. Мы должны помочь нашим товарищам на юге Соединенных Штатов победить аболиционистов-северян." #NT!
 LAT_generic_Campesiono_desc: "Рабы должны быть сосредоточены на том, чтобы стать Campesionos или сельскохозяйственными рабочими на наших многочисленных плантациях по всей стране." #NT!
 LAT_generic_Slave_Base_Economy_desc: "Чтобы погрузиться в рабство и рабовладение вообще, мы должны сделать нашу экономику основанной на труде рабов, чтобы нашему собственному народу не приходилось так тяжело работать." #NT!
 LAT_generic_More_Slaves_More_Work_desc: "Когда у нас появляется больше рабов, мы выполняем работу быстрее, поэтому нам следует привлечь больше рабов в нашу страну, чтобы строить все как можно быстрее." #NT!
 LAT_generic_Farms_Everyone_desc: "Чтобы увеличить количество товаров, доступных нашему гражданскому населению, мы должны предоставить каждому или почти каждому фермеру бесплатных рабов." #NT!
 LAT_generic_Fields_for_Miles_desc: "Плантации необходимо расширить до невероятных размеров, чтобы производить больше товаров, пригодных для продажи." #NT!
 LAT_generic_Latin_Rifles_desc: "Мы должны постараться построить оружейные заводы для производства снаряжения для наших солдат, в частности винтовок." #NT!
 LAT_generic_Manual_Labor_desc: "Рабов почти всегда приходится заставлять заниматься ручным трудом, давая им только отдых для сна. Однако труд, не являющийся ручным, будет предоставлен только нашим действительным гражданам." #NT!
 LAT_generic_Soldiers_Keep_Slaves_Down_desc: "Мы должны послать солдат на каждую из плантаций, чтобы убедиться, что рабы не восстанут или даже не планируют восстать. Нам нужно будет быстрее обучать солдат, чтобы успевать за количеством плантаций." #NT!
 LAT_generic_Better_Rifles_for_Keeping_Oppression_desc: "Мы должны дать солдатам, находящимся на плантациях, лучшие винтовки, чтобы они могли легко подавлять восставших или восставших рабов. Нам нужно будет быстро изучить эти лучшие винтовки, прежде чем мы устроим гигантское восстание рабов." #NT!
 LAT_generic_Human_Slaves_desc: "Мы должны поработить чернокожих представителей населения, которые еще не являются рабами, чтобы сохранить единство нации и еще больше сократить количество времени, необходимое для строительства вещей." #NT!
 LAT_generic_Expand_Fields_desc: "Уже существующие поля должны быть расширены еще больше, чтобы появилось больше места для промышленности и для работы рабов." #NT!
 LAT_generic_Keep_Slavery1_desc: "Должно быть окончательное подтверждение того, что мы сохраним рабство и никогда не сойдем с этого пути. Хотя некоторые люди перейдут к анархистам, потому что им не нравится это решение, стабильность страны в целом улучшится." #NT!
