 LAT_generic_Anti_Populism_desc: "Чтобы партия, которую предпочитает монарх, не потерпела поражение от других, более популистских партий, мы должны проводить политику антипопулизма, которая фактически запрещает популистские партии." #NT!
 LAT_generic_Invite_European_Nobles_desc: "Чтобы легитимизировать монархию, мы должны пригласить дворян из других, уже существующих, европейских королевских домов." #NT!
 LAT_generic_Refund_Landlords_desc: "Старым землевладельцам необходимо вернуть деньги, чтобы Португалия и Испания могли поддержать нашу новую монархию; однако другие люди, такие как туземцы, могут быть недовольны нести эти расходы." #NT!
 LAT_generic_Confirm_Monarchy_desc: "У нас уже есть монархия, поэтому для обеспечения стабильности нам следует стремиться к ее легитимации. Легитимизация правительства обеспечит сохранение монархии у власти, хотя это может иметь некоторые краткосрочные последствия." #NT!
 LAT_generic_Install_Monarchy_desc: "Монархия должна быть установлена ​​для единства нашей нации и для полной победы над популистами. Это будет иметь некоторые краткосрочные последствия, но в долгосрочной перспективе это обеспечит правление монархии." #NT!
 LAT_generic_Hail_Monarch_desc: "Монарх теперь является неоспоримым и единственным главой государства и обеспечивает счастье и хорошее будущее нашей страны. Аве, аве, аве Реньо!" #NT!
 LAT_generic_Consolidate_Crown_desc: "Мы должны консолидировать корону под нынешним монархом, а не выбирать нового монарха. Это обеспечит отсутствие в будущем претендентов на престол и у нас будет стабильность." #NT!
 LAT_generic_Picking_New_Leader_desc: "Чтобы обеспечить стабильность нашей нации и отношений с другими странами, мы должны выбрать нового лидера, поскольку наш нынешний лидер - это не тот, кого мы действительно хотим возглавлять нашу нацию." #NT!
 LAT_generic_Open_Throne_desc: "Мы должны оставить трон открытым как для сыновей, так и для дочерей королевской семьи, отдав предпочтение Коньятику, а не Салическому Закону." #NT!
 LAT_generic_Salic_Law_desc: "Мы должны оставить трон открытым только для сыновей королевской семьи, как это делали монархии на протяжении веков, и следовать Салическому закону." #NT!
 LAT_generic_Noble_Warfare_desc: "Мы должны нанимать дворян в наши вооруженные силы, чтобы не только поддерживать военные усилия, но и давать нам высших генералов и адмиралов." #NT!
 LAT_generic_Crown_Generals_desc: "Дворяне, воспитанные в условиях военного образа жизни, являются идеальными кандидатами на командные должности в наших армиях. Они не только изучают военное искусство с детства, но и привыкли командовать людьми." #NT!
 LAT_generic_Crown_Admirals_desc: "Дворяне, воспитанные в условиях военного образа жизни и проведшие половину своей жизни на семейных яхтах, являются идеальными кандидатами на командные должности в нашем флоте. Мало того, что соль в их жилах, так они еще и привыкли командовать людьми." #NT!
 LAT_generic_Send_Nobles_Across_Americas_desc: "Мы должны назначить некоторых из наших дворян на дипломатическую службу и отправить их через Америку, чтобы поддержать близлежащие монархические и автократические партии и помочь нашим интересам." #NT!
  LAT_generic_Monarch_Intervention_desc: "We must be able to intervene in conflicts in order to support friendly monarchist regimes.” 
 LAT_generic_Weapons_for_King_desc: "Чтобы поддерживать наши военные усилия, нам нужны заводы по производству оружия и другого снаряжения для королевской армии." #NT!
 LAT_generic_Royal_Wedding_desc: "Для улучшения отношений с другими королевскими домами нам необходимо провести королевскую свадьбу, чтобы закрепить отношения с другим домом." #NT!
 LAT_generic_Congress_Nations_desc: "Чтобы увеличить власть в регионе, мы должны быть в состоянии создавать альянсы и договоры с другими странами." #NT!
 LAT_generic_Kingdom_Manufacture_desc: "Необходимо построить новые фабрики по производству гражданских товаров, чтобы обеспечить гражданам королевства больше предметов роскоши." #NT!
 LAT_generic_Tour_Nation_desc: "Один из способов повысить поддержку монарха — это совершить поездку по стране, позволить простым людям увидеть, кто ими управляет и почему они не прячутся в столице." #NT!
 LAT_generic_Tour_America_desc: "Один из способов активизировать международные отношения — это запланировать встречи между нашим монархом и лидерами других американских стран. Кто знает, может быть, нам даже удастся встретиться с президентом США." #NT!
 LAT_generic_Tour_Europe_desc: "Если мы хотим, чтобы народы Европы поддержали нас, возможно, можно было бы организовать встречу между нашим королем и их королем." #NT!
 LAT_generic_King_Ports_desc: "Мы должны построить порты для короля и его флота, чтобы у них было место для строительства новых кораблей." #NT!
 LAT_generic_Isolationism_desc: "Для успеха нации мы должны принять идеалы изоляционизма. Пусть иностранцы дерутся между собой, мы просто останемся здесь. . ." #NT!
 LAT_generic_Free_Market_desc: "Для успеха нации мы должны принять идеалы свободной рыночной экономики. Торговые барьеры не приносят ничего, кроме вреда растущей экономике." #NT!
  LAT_generic_Council_Nobles_desc: "A council of nobles, acting as the heads of government collectively, will ensure the country will not be ruled by a single ineffectual or mad ruler, but normal operations will be hampered by excessive debate.” 
  LAT_generic_Single_Entity_desc: "A single executive, that being the king, would be most beneficial for our nation, as they can be decisive in administration with no barriers to their authority, but then we must wonder if what they’re doing is right.” 
 LAT_generic_More_Civilians_desc: "Наше население постоянно растет, и поэтому у нас должно быть больше промышленности, предназначенной для поддержки нового населения." #NT!
 LAT_generic_Production_Rich_desc: "Мы должны попросить богатых помочь инвестировать и строить фабрики, чтобы мы могли ускорить индустриализацию." #NT!
 LAT_generic_Passive_Administration_desc: "Для успеха нашей страны и нашей внешней политики мы должны проводить нейтральную внешнюю политику. Однако это может затруднить нам вступление в войну, если у нас есть веская причина для этого." #NT!
 LAT_generic_Aggressive_Administration_desc: "Для успеха нашей страны и нашей внешней политики мы должны проводить агрессивную внешнюю политику. Однако это, вероятно, вызовет беспокойство у нашего населения, поскольку оно не знает, может ли внезапно быть объявлена ​​война." #NT!
 LAT_generic_Peace_Priority_desc: "Мы должны сделать мир приоритетом, чтобы доказать нашу приверженность нашей пацифистской внешней политике. Осознание того, что мы не будем втягиваться в войну, скорее всего, повысит поддержку нынешнего правительства." #NT!
 LAT_generic_More_Military_Factories_desc: "Нашим растущим вооруженным силам потребуется более крупный военно-промышленный комплекс для их поддержки." #NT!
 LAT_generic_Private_Property_desc: "Используя выдающуюся собственность, мы получим больше земли для расширения нашей промышленности, но судебные баталии, скорее всего, затормозят работы, замедляя строительство." #NT!
 LAT_generic_Foreign_Aggression_desc: "Наша внешняя политика должна быть в некотором роде экспансионистской, поэтому мы готовы сделать нашу страну сильнее в будущем." #NT!
