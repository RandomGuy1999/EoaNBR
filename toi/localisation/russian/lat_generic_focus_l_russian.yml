 LAT_generic_Worker_Rights: "Права трудящихся" #NT!
 LAT_generic_Ensurance_Education: "Страхование и образование" #NT!
 LAT_generic_Machine_Work: "Машинная работа" #NT!
 LAT_generic_Support_Northern_Workers: "Поддержите северных рабочих" #NT!
 LAT_generic_Support_Union: "Поддержите Союз" #NT!
 LAT_generic_More_Machines_More_Work: "Больше машин, больше работы!" #NT!
 LAT_generic_Industry_Forever: "Промышленность навсегда" #NT!
 LAT_generic_Tech_Research: "Технологические исследования" #NT!
 LAT_generic_Improving_Tech: "Улучшение технологий" #NT!
 LAT_generic_Prosperous_Nation: "Процветающая нация" #NT!
 LAT_generic_Law_Free_Birth_desc: "Закон, обеспечивающий «свободу утробы», должен быть реализован, чтобы начать процесс эмансипации. Этот закон гласит, что каждый, кто родился в этой стране, свободен, независимо от того, являются ли его родители рабами или нет." #NT!
 LAT_generic_Introduce_Black_Rights_desc: "Даже если мы не сможем освободить рабов сейчас, закон, определяющий, как с рабами можно обращаться, и предоставляющий им определенную долю основных прав, создаст основу для будущих законов, которые ДЕЙСТВИТЕЛЬНО бросят вызов нынешней системе рабства." #NT!
 LAT_generic_Punish_Harsh_Slavery_desc: "Те, кто нарушает закон, защищающий рабов от чрезмерно жестокого обращения, должны быть наказаны. Даже если они порабощены, это наши собратья!" #NT!
 LAT_generic_Free_Land_desc: "Знаменательный день, ибо теперь ни один человек, ступивший на нашу землю, не может быть рабом! Хотя мы обеспечили им свободу, бывшие рабы находятся в невыгодном положении при попытке присоединиться к остальному обществу, поскольку у них еще нет прав других граждан." #NT!
 LAT_generic_Start_Industrialization_desc: "Поскольку так много бывших рабов покидают плантации, они будут искать новую работу в другом месте, возможно, они могли бы работать на наших новых фабриках?" #NT!
 LAT_generic_Fruit_Industry_desc: "Без безграничного бесплатного ручного труда больше фруктовая промышленность должна модернизироваться с помощью новых машин, если она хочет остаться в бизнесе." #NT!
 LAT_generic_Mineros_desc: "Благодаря новым технологиям и процессам, которые теперь доступны нам, мы можем расширить нашу горнодобывающую промышленность." #NT!
 LAT_generic_Sugar_Production_desc: "Без безграничного бесплатного ручного труда сахарная промышленность должна модернизироваться за счет новых машин, если она хочет остаться в бизнесе." #NT!
 LAT_generic_Latin_Rifles1_desc: "Мы должны постараться построить оружейные заводы для производства снаряжения для наших солдат, в частности винтовок." #NT!
 LAT_generic_Worker_Rights_desc: "Расширение прав рабочих сделает наше правительство более популярным среди рабочих и других прогрессивно мыслящих политиков из других стран." #NT!
 LAT_generic_Ensurance_Education_desc: "Создание системы прав для всех граждан, включая систему государственных школ, поможет нашей стране продвинуться в ближайшие годы." #NT!
 LAT_generic_Support_Northern_Workers_desc: "Рабочих севера Соединенных Штатов необходимо поддержать во время недавней борьбы в Соединенных Штатах против рабовладельцев на юге." #NT!
 LAT_generic_Support_Union_desc: "Мы должны поддержать Союз в Гражданской войне в США, чтобы отмена смертной казни выстояла против сил рабства и рабовладельцев." #NT!
 LAT_generic_Machine_Work_desc: "Мы должны сосредоточиться на работе с машинами, чтобы значительно повысить эффективность." #NT!
 LAT_generic_More_Machines_More_Work_desc: "Там, где больше машин, там выполняется больше работы, поэтому нам следует приобретать больше машин, чтобы мы могли строить вещи быстрее и эффективнее." #NT!
 LAT_generic_Industry_Forever_desc: "Мы должны значительно улучшить многие аспекты нашей промышленности, чтобы гарантировать, что мы всегда будем зависеть от промышленно развитых предприятий." #NT!
 LAT_generic_Tech_Research_desc: "Необходимо исследовать новые технологии, чтобы машины стали более совершенными и эффективными, а мы — более развитой нацией." #NT!
 LAT_generic_Improving_Tech_desc: "Новую технологию, которую мы открыли, необходимо усовершенствовать, чтобы еще больше повысить эффективность наших машин и инструментов." #NT!
 LAT_generic_Prosperous_Nation_desc: "Мы, наконец, стали процветающей нацией с полным расовым равенством, большим количеством людей, работающих на фабриках, и эффективными машинами, быстро производящими продукцию на фабриках." #NT!
