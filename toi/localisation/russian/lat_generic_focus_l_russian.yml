 LAT_generic_Punish_Harsh_Slavery: "Наказать за суровое рабство" #NT!
 LAT_generic_Free_Land: "Свободная земля" #NT!
 LAT_generic_Start_Industrialization: "Начать индустриализацию" #NT!
