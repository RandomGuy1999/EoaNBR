l_russian:
  
 LAT_generic_Propsera_America: "Проспера Америка!" #NT!
 LAT_generic_Propsera_America_desc: "Мы должны стремиться сделать нашу страну в Америке процветающей!" #NT!
 LAT_generic_Celebrate_Independence: "Празднуйте независимость" #NT!
 LAT_generic_Celebrate_Independence_desc: "Мы должны отпраздновать нашу вновь обретенную независимость, чтобы еще больше объединить нашу нацию!" #NT!
 LAT_generic_Free_America: "Свободная Америка" #NT!
 LAT_generic_Free_America_desc: "Мы должны определить направление нашей внешней политики: будем ли мы сотрудничать с нашими соседями или сначала позаботимся о своих собственных нуждах?" #NT!
 LAT_generic_America_First: "Америка прежде всего!" #NT!
 LAT_generic_America_First_desc: "Собственные интересы нашей страны должны стоять на первом месте в любых переговорах с иностранными лидерами, даже в ущерб нашим позитивным отношениям с ними." #NT!
 LAT_generic_Hemisphere_Collaboration: "Полушарие сотрудничества" #NT!
 LAT_generic_Hemisphere_Collaboration_desc: "Наша нация станет сильнее благодаря сотрудничеству с нашими соседями, вместе мы все сможем преодолеть любые препятствия." #NT!
 LAT_generic_Amigos_Ibericos: "Друзья Иберикоса" #NT!
 LAT_generic_Amigos_Ibericos_desc: "Мы сильно разозлили наших бывших иберийских хозяев, когда встали на путь самоопределения. Теперь, когда мы присоединились к ним в Игре Наций, мы должны научиться играть вместе уважительно." #NT!
 LAT_generic_Strong_Ties_Old_World: "Крепкие связи со Старым Светом" #NT!
 LAT_generic_Strong_Ties_Old_World_desc: "Некоторые из величайших держав мира находятся в Старом Свете, и укрепление связей с ними пойдет нам на пользу." #NT!
 LAT_generic_Royal_Principles: "Королевские принципы" #NT!
 LAT_generic_Royal_Principles_desc: "Даже в нашу современную либеральную эпоху монарх является стабилизирующей силой для нации. Поиск среди самых праведных людей в наших землях покажет, кто должен повести нас всех в следующую эпоху." #NT!
 LAT_generic_Shape_New_Government: "Сформируйте новое правительство" #NT!
 LAT_generic_Shape_New_Government_desc: "Теперь, когда мы присоединились к Игре Наций, нам следует определиться с формой и силой нашего правительства." #NT!
 LAT_generic_Government_Elites: "Правительство элит" #NT!
 LAT_generic_Government_Elites_desc: "В нашем новом правительстве должны доминировать богатые и влиятельные, в конце концов, они не были бы богатыми и могущественными, если бы не добились успеха, верно?" #NT!
 LAT_generic_Government_People: "Правительство народа" #NT!
 LAT_generic_Government_People_desc: "Сила правительства проистекает из мандата масс, а не из какой-то фарсовой традиции правления по праву рождения или богатству." #NT!
 LAT_generic_Government_Nobles: "Правительство дворян" #NT!
 LAT_generic_Government_Nobles_desc: "Земельная аристократия была опорой национальной политики с момента зарождения феодализма. Кто мы такие, чтобы изменить это сейчас?" #NT!
  #Elite Path 
 LAT_generic_Accuse_Government: "Обвинить слабое правительство" #NT!
 LAT_generic_Accuse_Government_desc: "Временное правительство слабое, и с ним нужно разобраться." #NT!
 LAT_generic_Propaganda: "Пропаганда" #NT!
 LAT_generic_Propaganda_desc: "Мы должны популяризировать идею той или иной формы олигархии, чтобы подготовить людей к грядущим событиям." #NT!
 LAT_generic_Kill_Nobles: "Убить дворян" #NT!
 LAT_generic_Kill_Nobles_desc: "Аристократы думают, что их кровь делает их лучше нас, и они будут стоять на нашем пути к власти. Мы должны научить их, что их кровь течет так же, как и наша." #NT!
 LAT_generic_Golpe: "Гольпе" #NT!
  LAT_generic_Golpe_desc: "Now that we, the elites of this country, have prepared the ground, it is time to wrest power and stage a coup d’état.” 
 LAT_generic_Continue_Regime: "Продолжить этот режим" #NT!
 LAT_generic_Continue_Regime_desc: "Поскольку мы, элиты, уже находимся у власти, на данный момент ничего не нужно менять." #NT!
 LAT_generic_Kill_King: "Убить короля" #NT!
 LAT_generic_Kill_King_desc: "Лучший путь вперед требует от нас уничтожить источник мобильности в этой стране, короля, чтобы затем мы могли захватить власть в наступившем хаосе." #NT!
 LAT_generic_New_Dictator: "Новый диктатор" #NT!
 LAT_generic_New_Dictator_desc: "Теперь мы, элиты, находимся у власти, и один из наших будет диктатором." #NT!
 LAT_generic_Nationalize_Industry: "Национализировать промышленность" #NT!
 LAT_generic_Nationalize_Industry_desc: "Полный контроль над этой страной требует, чтобы мы контролировали не только правительство, но и нашу промышленность." #NT!
 LAT_generic_Internal_Trade: "Внутренняя торговля" #NT!
 LAT_generic_Internal_Trade_desc: "Снижение барьеров для торговли внутри наших границ является ключевым шагом на пути к процветанию." #NT!
 LAT_generic_Embargo_Europeans: "Эмбарго европейцам" #NT!
 LAT_generic_Embargo_Europeans_desc: "Ключевой способ стимулирования нашей отрасли — устранить всех конкурентов, а большинство конкурентов нашей отрасли находятся в Европе. Их товары не должны быть допущены, чтобы подорвать позиции местных магнатов." #NT!
 LAT_generic_Production_to_People: "Производство для народа" #NT!
 LAT_generic_Production_to_People_desc: "Крайне важно, чтобы мы не максимизировали прибыль за счет наших работников, их средства к существованию должны учитываться при более высокой заработной плате." #NT!
 LAT_generic_Develop_Military_Industry: "Развивайте военную промышленность" #NT!
 LAT_generic_Develop_Military_Industry_desc: "Поскольку современные большие и хорошо оснащенные армии становятся стандартом, мы должны создать промышленность для поддержки нашей собственной армии." #NT!
 LAT_generic_Keep_Monroe_Doctrine: "Придерживайтесь доктрины Монро" #NT!
 LAT_generic_Keep_Monroe_Doctrine_desc: "Если доктрина Монро будет соблюдена, то Соединенные Штаты будут защищать нас от внешних держав, что, несомненно, пойдет на пользу нашему государству." #NT!
 LAT_generic_Let_Americans_Work_Here: "Пусть американцы работают здесь" #NT!
 LAT_generic_Let_Americans_Work_Here_desc: "Поощряя американцев переезжать в нашу страну, мы увидим рост нашей способности расширять нашу инфраструктуру и армию." #NT!
 LAT_generic_Soldiers_Abroad: "Солдаты за рубежом" #NT!
 LAT_generic_Soldiers_Abroad_desc: "Если наша страна хочет стать мировым игроком, мы должны иметь возможность отправлять солдат за границу, куда захотим." #NT!
 LAT_generic_War_Positive: "Война – это позитив" #NT!
 LAT_generic_War_Positive_desc: "Народ нашей страны должен быть убежден, что война необходима для благополучия нашей нации." #NT!
 LAT_generic_Path_to_War: "Путь к войне" #NT!
 LAT_generic_Path_to_War_desc: "Чтобы стать по-настоящему могущественными, мы должны объявить войну и завоевать землю. Однако если мы будем делать это слишком медленно, могут возникнуть последствия." #NT!
 LAT_generic_Enrole_Citizens: "Зарегистрируйте граждан" #NT!
 LAT_generic_Enrole_Citizens_desc: "Если армия хочет стать сильной, она должна иметь возможность призывать больше граждан." #NT!
 LAT_generic_Ban_Other_Parties: "Запретить другие вечеринки" #NT!
 LAT_generic_Ban_Other_Parties_desc: "Чтобы элиты прочно захватили власть, другие партии должны быть запрещены, а их члены заключены в тюрьму." #NT!
 LAT_generic_Support_Generals: "Поддержите генералов" #NT!
 LAT_generic_Support_Generals_desc: "Чтобы армия стала опытной, мы должны поддержать генералов в их усилиях по обучению солдат новой тактике." #NT!
 LAT_generic_Develop_Marine: "Развивайте верфи" #NT!
 LAT_generic_Develop_Marine_desc: "Чтобы утвердить свою власть на море, нам нужен флот, а чтобы иметь флот, мы должны развивать наши верфи." #NT!
 LAT_generic_Industry_War: "Промышленность войны" #NT!
 LAT_generic_Industry_War_desc: "Чтобы обеспечить вооруженные силы надлежащим снабжением и поддержкой, необходимо создать военную индустрию." #NT!
 LAT_generic_Industry_El_Pueblo: "Промышленность Эль-Пуэбло" #NT!
 LAT_generic_Industry_El_Pueblo_desc: "Мы должны развивать наши деревни, а также наши города. Децентрализация нашей отрасли поможет в этом." #NT!
 LAT_generic_El_Camino: "Эль Камино" #NT!
 LAT_generic_El_Camino_desc: "Необходимо построить железную дорогу, которая соединит наши города и стратегические военные зоны." #NT!
 LAT_generic_Abolish_Monroe_Doctrine: "Отменить доктрину Монро" #NT!
 LAT_generic_Abolish_Monroe_Doctrine_desc: "Слишком долго Соединенные Штаты говорили от нашего имени по дипломатическим вопросам. Чтобы проложить свой собственный путь, мы должны заявить о себе и дать понять, что не будем связаны сферой влияния какого-либо иностранца." #NT!
 LAT_generic_People_Will_Work_Land: "Люди будут обрабатывать землю" #NT!
 LAT_generic_People_Will_Work_Land_desc: "Средства к существованию нашего народа должны быть защищены от иностранной рабочей силы!" #NT!
 LAT_generic_Aggressive_Stance: "Агрессивная позиция" #NT!
 LAT_generic_Aggressive_Stance_desc: "Наша нынешняя ситуация требует агрессивной позиции, если наша нация хочет выжить и процветать." #NT!
 LAT_generic_Neutral_Stance: "Нейтральная позиция" #NT!
 LAT_generic_Neutral_Stance_desc: "Наша нынешняя ситуация требует нейтральной позиции, если наша нация хочет выжить и процветать." #NT!
 LAT_generic_Passive_Stance: "Пассивная позиция" #NT!
 LAT_generic_Passive_Stance_desc: "Наша нынешняя ситуация требует пассивной позиции, если наша нация хочет выжить и процветать." #NT!
 LAT_generic_Strong_Nation: "Сильная нация" #NT!
 LAT_generic_Strong_Nation_desc: "Наша нация должна быть сильной, как и ее военная промышленность, если наша нация хочет расти и выжить." #NT!
 LAT_generic_El_Poder_Latino: "Эль Подер Латино" #NT!
 LAT_generic_El_Poder_Latino_desc: "Наша нация должна быть мощной и единой, если мы хотим расти и добиваться успеха на американских континентах." #NT!
 LAT_generic_Status_Quo: "Статус-кво" #NT!
 LAT_generic_Status_Quo_desc: "Статус-кво необходимо сохранить, если мы хотим оставаться полностью нейтральными в мире." #NT!
 LAT_generic_Protection_Only: "Только защита" #NT!
 LAT_generic_Protection_Only_desc: "Наши вооруженные силы должны использоваться только в оборонительных целях, поскольку наступательная военная позиция не будет нейтральной, что делает нашу страну ненейтральной." #NT!
 LAT_generic_Allow_Some_Freedoms: "Разрешить некоторые политические свободы" #NT!
 LAT_generic_Allow_Some_Freedoms_desc: "Из-за того, что люди сосредоточились на вещах, отличных от войны, некоторые люди начали понимать, что у них не так много свобод, как у людей в других странах. Мы должны успокоить эти подозрения, предоставив им больше политических свобод." #NT!
 LAT_generic_Popular_Referendum: "Народный референдум" #NT!
 LAT_generic_Popular_Referendum_desc: "Народ потребовал провести референдум о том, станем ли мы демократическими или нет. Чтобы ослабить напряженность, мы должны провести этот референдум." #NT!
  #Democratic Path 
 LAT_generic_Construct_Parliament: "Построить парламент" #NT!
 LAT_generic_New_Elections: "Новые выборы!" #NT!
 LAT_generic_Viva_El_Presidente: "Вива Эль Президенте" #NT!
 LAT_generic_Write_Better_Constitution: "Напишите лучшую Конституцию" #NT!
 LAT_generic_Implement_Federalism: "Внедрить федерализм" #NT!
 LAT_generic_Development_Regions: "Развитие для регионов" #NT!
 LAT_generic_Sign_Constitution: "Подпишите Конституцию" #NT!
 LAT_generic_Send_Abassador_Washington: "Отправить посла в Вашингтон" #NT!
 LAT_generic_Viva_Monroe: "Вива Монро!" #NT!
 LAT_generic_Allow_American_Ships: "Разрешить американские корабли" #NT!
 LAT_generic_Industry_for_Grain: "Промышленность для зерна" #NT!
 LAT_generic_Expand_Vote: "Расширить голосование" #NT!
 LAT_generic_Collaborate_Revolutionaries: "Сотрудничать с революционерами" #NT!
 LAT_generic_Trade_from_Seas: "Торговля с морем" #NT!
 LAT_generic_Trade_from_Land: "Торговля с земли" #NT!
 LAT_generic_Building_Ports: "Строительство портов" #NT!
 LAT_generic_Marine_Republic: "Морская республика" #NT!
 LAT_generic_Road_Priority: "Приоритет дороги" #NT!
 LAT_generic_Sugar_Road: "Шугар Роуд" #NT!
 LAT_generic_Ambassador_Network: "Сеть Амбассадоров" #NT!
 LAT_generic_Freedom_Volunteers: "Добровольцы свободы" #NT!
 LAT_generic_Alliances_for_Best: "Альянсы для лучших" #NT!
 LAT_generic_Critique_Nobles: "Критика дворян" #NT!
 LAT_generic_Reject_Socialism: "Отвергнуть социализм" #NT!
 LAT_generic_Socialism_in_America: "Социализм в Америке" #NT!
 LAT_generic_Home_not_Guns: "Дом, а не оружие" #NT!
 LAT_generic_More_Electorial_Votes: "Больше голосов выборщиков" #NT!
 LAT_generic_Construct_Parliament_desc: "Дом заседаний парламента должен быть построен для того, чтобы наша страна стала функционирующей демократией." #NT!
 LAT_generic_New_Elections_desc: "Ключевой частью демократии является проведение выборов, позволяющих людям выбирать своих представителей в парламенте." #NT!
 LAT_generic_Viva_El_Presidente_desc: "Мы выбрали нового президента, и они приведут нашу страну к славе, которой она еще никогда не видела!" #NT!
 LAT_generic_Implement_Federalism_desc: "Чтобы укрепить нашу нацию, мы должны реализовать федерализм, хотя это сделает нашу нацию менее единой." #NT!
 LAT_generic_Write_Better_Constitution_desc: "Необходимо написать новую и лучшую конституцию, поскольку у правительства теперь было время признать недостатки предыдущей версии." #NT!
 LAT_generic_Development_Regions_desc: "Мы должны развивать нашу нацию, чтобы лучше объединять ее и делать ее сильнее." #NT!
 LAT_generic_Sign_Constitution_desc: "Теперь, когда новая конституция написана, ее должны ратифицировать известные деятели, которые занимаются такими делами." #NT!
 LAT_generic_Send_Abassador_Washington_desc: "Чтобы быть демократией в этой части мира, мы должны подружиться с американцами." #NT!
 LAT_generic_Viva_Monroe_desc: "Чтобы мы по-настоящему подружились с Соединенными Штатами, мы должны узаконить их доктрину Монро, признав их гегемонию." #NT!
  LAT_generic_Allow_American_Ships_desc: "To cement this relationship with the United States, we must allow their merchants access to our nation by land and, if possible, by sea.“ 
 LAT_generic_Industry_for_Grain_desc: "Цивилизация была бы невозможна без фермеров, они выращивают пищу, которую мы едим. Благодаря нашей новой отрасли у нас есть технологии, которые облегчат их труд." #NT!
 LAT_generic_Expand_Vote_desc: "Это не демократия, которая дает избирательное право только избранным людям. Если мы действительно верим в наши демократические идеалы, мы предоставим право голоса этим «немытым массам»." #NT!
 LAT_generic_Collaborate_Revolutionaries_desc: "Быть в курсе, если не помогать, революционерам в нашей стране предотвратит любые преждевременные восстания." #NT!
 LAT_generic_Trade_from_Seas_desc: "Торговля через моря была бы наиболее полезна для экономического процветания нашей страны." #NT!
 LAT_generic_Trade_from_Land_desc: "Установление торговли через наши сухопутные границы было бы наиболее полезно для экономического процветания нашей страны." #NT!
 LAT_generic_Building_Ports_desc: "Чтобы торговать через моря, нам нужны порты, из которых можно отплыть. Итак, нам нужно построить несколько портов." #NT!
 LAT_generic_Marine_Republic_desc: "Самая богатая страна в мире, Великобритания, стала такой благодаря внешней торговле. Мы должны последовать их примеру и стать Морской республикой, если хотим добиться такого экономического процветания." #NT!
 LAT_generic_Road_Priority_desc: "Приоритизация строительства инфраструктуры поможет местным коммерческим интересам нашей страны." #NT!
 LAT_generic_Sugar_Road_desc: "Наша инфраструктура сейчас оптимизирована для поддержки местных и коммерческих поездок, но мы можем и дальше развивать ее для поддержки наших многочисленных промышленных интересов." #NT!
 LAT_generic_Ambassador_Network_desc: "Наш дипломатический корпус должен быть настроен так, чтобы позволить более активную «деятельность по сбору разведывательной информации» в иностранных государствах." #NT!
  LAT_generic_Freedom_Volunteers_desc: "For our nation to become truly influential in not only this region, but the rest of the world, we must be able to send volunteers to nations that support our interests.“ 
  LAT_generic_Alliances_for_Best_desc: "For our nation to survive, we must seek allies both near and far and secure agreements of mutual defense.” 
 LAT_generic_Home_not_Guns_desc: "Мы должны сосредоточиться на местных вопросах, а не на внешних войнах и политике, чтобы обеспечить стабильность нашей страны." #NT!
 LAT_generic_More_Electorial_Votes_desc: "Изменение способа подсчета голосов в пользу округов не позволит более благородным кандидатам попасть в парламент." #NT!
 LAT_generic_Critique_Nobles_desc: "Дворян следует критиковать за их взгляды на то, как должно управляться правительство; мы не хотим вернуться к их обратному способу правления, то есть к монархии или олигархии." #NT!
 LAT_generic_Reject_Socialism_desc: "Социализм приведет к краху нашей славной демократии, и поэтому мы не можем и не будем этого допускать." #NT!
 LAT_generic_Socialism_in_America_desc: "Хотя мы отвергаем концепции социализма, мы не можем называть себя демократическими, если запрещаем людям выступать за него." #NT!
  #Monarchist Path 
 LAT_generic_Anti_Populism: "Антипопулизм" #NT!
 LAT_generic_Invite_European_Nobles: "Пригласите европейскую знать" #NT!
 LAT_generic_Refund_Landlords: "Возврат денег старым арендодателям" #NT!
 LAT_generic_Confirm_Monarchy: "Подтвердите монархию!" #NT!
 LAT_generic_Install_Monarchy: "Установите монархию" #NT!
 LAT_generic_Hail_Monarch: "Слава монарху" #NT!
