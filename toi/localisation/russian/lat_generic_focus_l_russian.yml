 LAT_generic_Nordic_People: "Северные люди" #NT!
 LAT_generic_Jews_America: "Евреи в Америке" #NT!
 LAT_generic_Other_Americans: "Другие американцы" #NT!
 LAT_generic_Multicultural_Paradise: "Мультикультурный рай" #NT!
 LAT_generic_Nation_Immigrants_desc: "Мы должны подумать, стоит ли поощрять или препятствовать иммиграции в нашу страну." #NT!
 LAT_generic_Close_Borders_desc: "Мы должны закрыть наши границы для новых иммигрантов, прежде чем наша культурная и политическая идентичность будет разбавлена ​​иностранным влиянием." #NT!
 LAT_generic_Our_Nation_is_Race_desc: "Наша нация должна быть нашей расой, и поэтому мы не только закроем наши границы для новых иммигрантов, но даже некоторые из наших последних иммигрантов должны будут покинуть страну, если они не примут наши традиции немедленно." #NT!
 LAT_generic_Open_Borders_desc: "Политика открытых границ является ключом к выживанию нашей нации. Мы увидим не только более быстрый рост населения, что позволит увеличить налоговую базу и армию, но и новые навыки и промышленную базу." #NT!
 LAT_generic_Japan_Korean_China_Towns_desc: "Мы должны решить, пускать ли выходцев из Восточной Азии в нашу страну и создавать сообщества. Если мы скажем «да», среди нашего народа может возникнуть этническая рознь, но появятся новые преимущества от новых людей. Если мы скажем «нет», мы увидим снижение иммиграции по сравнению со странами, которые ее разрешают." #NT!
 LAT_generic_Los_Turcos_desc: "Мы должны решить, пускать ли турков в нашу страну и создавать ли общины. Если мы скажем «да», среди нашего народа может возникнуть этническая рознь, но появятся новые преимущества от новых людей. Если мы скажем «нет», мы увидим снижение иммиграции по сравнению со странами, которые ее разрешают." #NT!
 LAT_generic_Southern_Europeans_desc: "Мы должны решить, пускать ли южных европейцев в нашу страну и создавать сообщества. Если мы скажем «да», среди нашего народа может возникнуть этническая рознь, но появятся новые преимущества от новых людей. Если мы скажем «нет», мы увидим снижение иммиграции по сравнению со странами, которые ее разрешают." #NT!
 LAT_generic_Little_Italy_desc: "Мы должны решить, пускать ли итальянцев в нашу страну и создавать сообщества. Если мы скажем «да», среди нашего народа может возникнуть этническая рознь, но появятся новые преимущества от новых людей. Если мы скажем «нет», мы увидим снижение иммиграции по сравнению со странами, которые ее разрешают." #NT!
 LAT_generic_Nordic_People_desc: "Мы должны решить, пускать ли скандинавских народов в нашу страну и создавать ли общины. Если мы скажем «да», среди нашего народа может возникнуть этническая рознь, но появятся новые преимущества от новых людей. Если мы скажем «нет», мы увидим снижение иммиграции по сравнению со странами, которые ее разрешают." #NT!
 LAT_generic_Jews_America_desc: "Мы должны решить, пускать ли евреев в нашу страну и создавать общины. Если мы скажем «да», среди нашего народа могут возникнуть этнические и религиозные раздоры, но новые преимущества от новых людей. Если мы скажем «нет», мы увидим снижение иммиграции по сравнению со странами, которые ее разрешают." #NT!
 LAT_generic_Other_Americans_desc: "Мы должны решить, пускать ли других американцев в нашу страну и создавать сообщества. Если мы скажем «да», среди нашего народа может возникнуть этническая рознь, но появятся новые преимущества от новых людей. Если мы скажем «нет», мы увидим снижение иммиграции по сравнению со странами, которые ее разрешают." #NT!
 LAT_generic_Multicultural_Paradise_desc: "Мы наконец стали мультикультурным раем, настоящим маяком надежды для иммигрантов со всего мира. Мы успешно стали настоящей нацией иммигрантов." #NT!
  #Industry Part 
 LAT_generic_New_Industrial_Age: "Новый индустриальный век" #NT!
 LAT_generic_New_Industrial_Age_desc: "Наступила новая индустриальная эпоха, поэтому нам следует выбрать, как именно адаптироваться к этим новым изменениям. Будем ли мы использовать рабов или перейдем к более новым и эффективным методам?" #NT!
 LAT_generic_Keep_Slavery: "Сохраняйте рабство" #NT!
 LAT_generic_Road_Abolishment: "Дорога к отмене" #NT!
 LAT_generic_Keep_Abolishment: "Сохранить отмену" #NT!
 LAT_generic_Bring_Back_Slavery: "Верните рабство" #NT!
 LAT_generic_Keep_Slavery_desc: "Чтобы адаптироваться к новой индустриальной эпохе, мы должны сохранять рабов, но при этом внедрять инновации в их использовании и находить новые методы работы. Кто знает, возможно, мы увидим рабов, принадлежащих корпорациям." #NT!
 LAT_generic_Road_Abolishment_desc: "Мы должны встать на путь освобождения. Многие страны мира уже начали процесс признания человечности рабов и создания методов избавления своих земель от всех форм рабства и крепостничества. На самом деле машины нового века требуют все больше и больше квалифицированной рабочей силы вместо неквалифицированной, и мы не хотим отставать." #NT!
 LAT_generic_Keep_Abolishment_desc: "Ни один человек, ступивший на нашу землю, не может быть рабом, почему мы должны это менять? Мы должны смотреть в будущее в этом меняющемся мире; методы прошлого просто больше не будут работать." #NT!
 LAT_generic_Bring_Back_Slavery_desc: "Мы должны вернуть рабство. Наши граждане должны прилагать усилия, которые сделают нас самой могущественной нацией в этом полушарии, свободной от необходимости ручного труда." #NT!
 LAT_generic_Explore_Continent: "Исследуйте континент" #NT!
 LAT_generic_Hire_Archaeologist: "Нанять археологов" #NT!
 LAT_generic_Open_Research_Facilities: "Открытые исследовательские центры" #NT!
 LAT_generic_Inaugurate_Museums: "Открытие музеев" #NT!
 LAT_generic_Capital_University: "Столичный университет" #NT!
 LAT_generic_Explore_Continent_desc: "Подумать только, целый континент, почти неизвестный современной науке, и множество открытий, которые предстоит сделать!" #NT!
 LAT_generic_Hire_Archaeologist_desc: "Когда европейцы впервые прибыли на эту землю, их больше интересовали грабежи, чтобы по-настоящему оценить окружающую их культуру. Многие из нас имеют общее происхождение с этими древними народами, но мы почти ничего о них не знаем. Мы должны нанять археолога, чтобы обнаружить то, что было потеряно." #NT!
 LAT_generic_Open_Research_Facilities_desc: "Мы только начали прикасаться к открытиям, которые нас ждут. Мы должны расширять наши усилия и открывать новые исследовательские центры, если мы действительно хотим чего-то добиться." #NT!
 LAT_generic_Inaugurate_Museums_desc: "Какая польза от открытий, которые мы сделали, если только МЫ о них знаем? Этим необходимо поделиться с нашим народом, нашими соседями и всем миром! Люди будут стекаться в наши новые музеи." #NT!
 LAT_generic_Capital_University_desc: "Даже с учетом наших новых приоритетов финансирования науки, многое будет потеряно, когда умрет это поколение мыслителей. Чтобы обеспечить преемственность и прогресс, мы должны основать Университет высшего мышления и стать научными лидерами в этом полушарии." #NT!
