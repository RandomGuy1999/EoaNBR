 #Economy 
 GEC_idea_gewerbeordnung: "Gewerbeordnung" #NT!
 GEC_idea_gewerbeordnung_desc: ""
 GEC_idea_gewerbefreiheit: "Gewerbefreiheit" #NT!
 GEC_idea_gewerbefreiheit_desc: "Гильдии, или «Zünfte», хотя и существуют, но больше не обладают административной властью в нашей стране, и все конституции гильдий были отменены. Даже несмотря на то, что некоторые менее конкурентоспособные и квалифицированные ремесленники и торговцы, вероятно, потеряют свой бизнес, предоставленная теперь свобода предпринимательства, или Gewerbefreiheit, будет способствовать экономическому росту и инновациям, поскольку она способствует конкуренции и индивидуальной изобретательности." #NT!
 GEC_idea_weakened_zunftwesen: "Ослабленный Цунфтвезен" #NT!
 GEC_idea_weakened_zunftwesen_desc: "Гильдии, или «Zünfte», хотя и ослаблены усилиями нашего правительства, все еще присутствуют в нашей стране, некоторые из них все еще придерживаются своих собственных конституций гильдий на местном уровне. Имея благородную цель защитить членов гильдии от банкротства и голода, эти конституции довольно строго регулируют торговлю и ремесло. Хотя это действительно помогает защитить местный бизнес от худшего, это также препятствует экономическому росту и инновациям, поскольку подрывает конкуренцию и индивидуальную изобретательность." #NT!
 GEC_idea_strong_zunftwesen: "Крепкий Цунфтвезен" #NT!
