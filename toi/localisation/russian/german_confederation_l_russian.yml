 GER_general_idea_ger_confed: "Член Германской Конфедерации" #NT!
 GER_general_idea_ger_confed_desc: "Германская Конфедерация, созданная в 1815 году Венским конгрессом, представляет собой объединение немецких государств в составе бывшей Священной Римской империи. Однако с 1848 года напряженность возросла, особенно между двумя немецкими гегемонами, Пруссией и Австрией, и связи этой конфедерации были сильно натянуты в наш век растущего национализма, но у нее все еще есть шанс реформироваться и спастись. ." #NT!
  
