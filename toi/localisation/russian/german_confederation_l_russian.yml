 GEC_decision_category_industrialization_desc: "Промышленная революция, наконец, достигла нашей страны, но у нас есть много возможностей наверстать упущенное перед такими крупными игроками, как Великобритания или Франция. Мы должны всеми способами ускорить процесс индустриализации, чтобы догнать его. На первый взгляд кажется очень простым инвестирование в модернизацию нашей промышленности и развитие более совершенных методов производства. Главный вопрос: где должны быть наши приоритеты?" #NT!
 GEC_mission_industrializing: "Индустриализация" #NT!
 GEC_mission_industrializing_desc: "Долгосрочная цель – догнать ведущие индустриальные страны. но это начинание, которое займет нас на долгие годы. С другой стороны, весьма вероятно, что наши усилия окупятся в долгосрочной перспективе." #NT!
 GEC_decision_railway_upgrade: "Модернизация железной дороги" #NT!
 GEC_decision_railway_upgrade_desc: "Наша железнодорожная сеть больше не справляется с задачей поддержки, не говоря уже о поощрении современной промышленности. Его модернизация и расширение не только решат эту проблему, но и предоставят нашей отрасли важные контракты и возможность расширения торговли." #NT!
 GEC_decision_invest_in_our_naval_infrastructure: "Инвестируйте в нашу военно-морскую инфраструктуру" #NT!
 GEC_decision_invest_in_our_naval_infrastructure_desc: "Военно-морская инфраструктура жизненно важна для любого государства, особенно для тех, которые находятся на море. Это может стимулировать торговлю и возможности проецирования великой силы через моря. Инвестирование в наши возможности в этой отрасли позволит нам использовать эти возможности для получения экономического и военного преимущества." #NT!
 GEC_decision_invest_in_our_naval_infrastructure_inland: "Инвестируйте в нашу военно-морскую инфраструктуру" #NT!
 GEC_decision_invest_in_our_naval_infrastructure_inland_desc: "Военно-морская инфраструктура жизненно важна для любого государства, в том числе и для тех, у кого нет береговой линии. Он может стимулировать торговлю и проецировать великую мощь на морях, а также на стратегически важных озерах и реках. Инвестирование в наши возможности в этой отрасли позволит нам использовать эти возможности для получения экономического и военного преимущества." #NT!
 GEC_decision_invest_in_our_naval_ports: "Инвестируйте в наши военно-морские порты" #NT!
 GEC_decision_invest_in_our_naval_ports_desc: "Инвестируя в наши военно-морские порты, мы можем стимулировать торговлю с зарубежными странами. Это может принести пользу нашей экономике и дать нам большую международную известность." #NT!
 GEC_decision_invest_in_our_river_ports: "Инвестируйте в наши речные порты" #NT!
 GEC_decision_invest_in_our_river_ports_desc: "Инвестируя в наши речные порты, мы можем стимулировать торговлю с зарубежными странами. Это может принести пользу нашей экономике и дать нам большую международную известность." #NT!
 GEC_decision_invest_in_our_dockyards: "Инвестируйте в наши верфи" #NT!
 GEC_decision_invest_in_our_dockyards_desc: "Инвестируя в наши верфи, мы можем расширить наши судостроительные мощности." #NT!
 GEC_decision_invest_in_our_terrestrial_infrastructure: "Инвестируйте в нашу наземную инфраструктуру" #NT!
 GEC_decision_invest_in_our_terrestrial_infrastructure_desc: "Наша наземная инфраструктура по-прежнему не соответствует новейшим стандартам. Инвестируя в это, мы можем решить эту проблему." #NT!
 GEC_decision_invest_in_our_road_network: "Инвестируйте в нашу дорожную сеть" #NT!
 GEC_decision_invest_in_our_road_network_desc: "Разветвленная и хорошо обслуживаемая дорожная сеть приносит пользу обществу в целом. Это открывает возможности для улучшения транспортировки людей и материалов. Нам следует приложить усилия, чтобы обновить нашу сеть, чтобы воспользоваться этим преимуществом." #NT!
 GEC_decision_invest_in_our_canals: "Инвестируйте в наши каналы" #NT!
 GEC_decision_invest_in_our_canals_desc: "Инвестиции в нашу систему каналов позволят более широко использовать внутреннее судоходство для перевозки товаров и ресурсов." #NT!
 GEC_decision_acquire_trains: "Приобретайте поезда" #NT!
 GEC_decision_acquire_trains_desc: "Приобретая поезда, мы сможем правильно использовать преимущества парового двигателя в транспортном секторе. То, на что наша отечественная промышленность, возможно, не способна в одиночку." #NT!
 GEC_decision_resource_prospecting_iron: "Разведка железа" #NT!
 GEC_decision_resource_prospecting_iron_desc: "Если нам удастся найти больше месторождений железа, пригодных для добычи полезных ископаемых в нашем королевстве, мы сможем стимулировать нашу промышленность и расширить нашу торговлю, что принесет пользу нашему торговому балансу в целом." #NT!
 GEC_decision_resource_prospecting_coal: "Разведка угля" #NT!
 GEC_decision_resource_prospecting_coal_desc: "Если нам удастся найти больше месторождений угля, пригодных для добычи полезных ископаемых, в нашей стране, мы сможем стимулировать нашу промышленность и расширить нашу торговлю, что принесет пользу нашему торговому балансу в целом." #NT!
 GEC_decision_resource_prospecting_effect_tt: "Есть §Ychance§! мы откроем §Yновые месторождения ресурсов§! в пределах наших границ." #NT!
 GEC_decision_subsidize_new_extraction_methods_1: "Субсидировать новые методы добычи" #NT!
 GEC_decision_subsidize_new_extraction_methods_1_desc: "Выдавая субсидии на перспективные методы добычи, мы могли бы надеяться на увеличение внутренней добычи ресурсов." #NT!
 GEC_decision_subsidize_new_extraction_methods_2: "Субсидировать новейшие методы добычи" #NT!
 GEC_decision_subsidize_new_extraction_methods_2_desc: "Новейшие методы экстракции являются самыми современными. Хотя они приносят некоторую неопределенность, они также обещают большое процветание." #NT!
 GEC_decision_weaken_the_guilds: "Ослабить гильдии" #NT!
 GEC_decision_weaken_the_guilds_desc: "Гильдии все еще очень сильны в нашей стране, а их правила и обязательства препятствуют экономическому росту и конкуренции. Нам необходимо ослабить их контроль над торговлей и ремеслами, чтобы реализовать наш потенциал промышленного развития." #NT!
 GEC_decision_enact_gewerbefreiheit: "Принять Gewerbefreiheit" #NT!
 GEC_decision_enact_gewerbefreiheit_desc: "Свобода предпринимательства предоставит огромные возможности людям, желающим и способным ими воспользоваться. Сокращение доминирования гильдий должно привести к ускорению нашего процесса индустриализации." #NT!
 GEC_decision_establish_gewerbeordnung: "Создать Gewerbeordnung" #NT!
 GEC_decision_establish_gewerbeordnung_desc: "Создав Gewerbeordnung, мы можем дать нашему бизнесу юридическую определенность. Это помешает им делать то, чего мы от них не хотим, но в долгосрочной перспективе это повысит их инновационность и компенсирует проблемы в краткосрочной перспективе." #NT!
 GEC_decision_subsidize_and_support_major_industries: "Субсидирование и поддержка крупных отраслей промышленности" #NT!
 GEC_decision_subsidize_and_support_major_industries_desc: "Субсидируя и поддерживая наши основные отрасли промышленности, мы делаем безопасную ставку. Эти отрасли раньше приносили нам богатство и, вероятно, будут продолжать это делать. Предлагая государственную поддержку, мы можем увеличить возможные выгоды." #NT!
  
