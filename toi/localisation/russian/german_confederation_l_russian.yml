 ##Country Leader Descriptions 
 HAN_GEORG_V_LEADER_DESC: "Несмотря на то, что в подростковом возрасте Георг V потерял зрение из-за детской болезни и несчастного случая, его отец Эрнст Август по-прежнему считал пригодным править Ганновером. Его авторитарные наклонности несколько раз приводили его к столкновению с более либеральным ганноверским ландтагом, а Георг не является очень ярым сторонником промышленного развития.\n\nВместо этого он предпочитает старые пути и продолжает оставаться откровенным (и очень упрямым) человеком. сторонник Австрии и сохранения независимости Ганновера. Сможет ли он помочь Австрии сохранить свою силу и обеспечить правление своей династии над своими владениями, определит, суждено ли Георгу V стать последним королем Ганновера." #NT!
 HSD_LUDWIG_III_LEADER_DESC: "Военный энтузиаст и первоначально популярный среди гессенских либералов после восхождения на престол в 1848 году, Людвиг III с тех пор показал себя неэффективным правителем. Великий герцог не занял твердую позицию в каком-либо политическом лагере и не продемонстрировал твердых убеждений и в значительной степени позволял своим министрам принимать решения и проводить политику и полагался на них; однако он постепенно отменил некоторые либеральные реформы страны, такие как свобода прессы и ассоциаций. Желая обеспечить продолжение своей династии и суверенитет Гессен-Дармштадта, Людвиг еще больше объединил Великое Герцогство с Австрией и, в меньшей степени, с Францией. Если Людвиг хочет добиться успеха в своих усилиях, ему, возможно, придется перераспределить большую часть своего времени, проведенного в качестве покровителя истории и искусства, на то, чтобы стать более сильным и эффективным лидером." #NT!
  
