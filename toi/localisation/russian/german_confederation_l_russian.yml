 ### EVENTS ### 
 #German Confederation - Diets and Conferences 
 gerconfed.1.t: "Наш голос: Франкфуртская реформа" #NT!
 gerconfed.1.d: "Австрия недавно предложила членам Германской Конфедерации «Франкфуртскую реформу». Эти реформы укрепят их нацию посредством принятия некоторых законов, а также продвинут Германскую Конфедерацию к превращению в государство наций. Вопрос теперь в следующем: поддержим ли мы эту реформу? Наверное, это было бы обременительно для нашей страны..." #NT!
 gerconfed.1.a: "Мы не видим проблемы в этих реформах – мы будем голосовать за них." #NT!
 gerconfed.1.b: "Это очевидный захват власти со стороны Австрии – мы будем голосовать против этого." #NT!
 gerconfed.2.t: "ОТЛАДКА: подсчет голосов за реформу во Франкфурте" #NT!
 gerconfed.2.d: "Скрытое событие: подсчет голосов за реформу во Франкфурте." #NT!
 gerconfed.2.a: "Реформа проходит." #NT!
 gerconfed.2.b: "Реформа не проходит." #NT!
 gerconfed.2.c: "Галстук." #NT!
 eoanb_tt_event_gerconfed_1_yes: "§YМы проголосуем за Франкфуртские реформы!§!" #NT!
 eoanb_tt_event_gerconfed_1_no: "§YМы будем голосовать против франкфуртских реформ!§!" #NT!
 eoanb_tt_generic_variable: "Общая подсказка для переменных (скрыта)" #NT!
 eoanb_tt_event_gerconfed_5_c: "§YНичего не произойдет.§!" #NT!
 gerconfed.3.t: "Наше предложение успешно!" #NT!
 gerconfed.3.d: "Государства-члены Германской Конфедерации проголосовали, и наше предложение принято! Франкфуртские реформы сейчас активны." #NT!
 gerconfed.3.a: "Сер гут!" #NT!
 gerconfed.4.t: "Наше предложение отклонено!" #NT!
 gerconfed.4.d: "Государства-члены Германской Конфедерации проголосовали, и наше предложение было отклонено! Франкфуртские реформы были отвергнуты большинством голосов." #NT!
 gerconfed.4.a: "Блин!" #NT!
 gerconfed.5.t: "Франкфуртские реформы - ничья в Конфедерации" #NT!
 gerconfed.5.d: "Государства-члены Германской Конфедерации проголосовали, и похоже, что это ничья! Голосов за и против предложения ровно одинаковое количество, поэтому вопрос просто был снят с рассмотрения в судах..." #NT!
 gerconfed.5.a: "Какой позор..." #NT!
 eoanb_tt_event_gerconfed_6_a: "§YАвстрия получит небольшое количество политической власти.§!" #NT!
 eoanb_tt_event_gerconfed_6_b: "§YМы будем голосовать против их предложения.§!" #NT!
 gerconfed.6.t: "Диета во Франкфурте" #NT!
 gerconfed.6.d: "Австрия созвала сейм Германской Конфедерации во Франкфурте, где они попытаются укрепить свои интересы в отношении Конфедерации. Каждое государство-член имеет право голосовать по своему предложению – и теперь наша очередь." #NT!
 gerconfed.6.a: "Мы поддержим Австрию." #NT!
 gerconfed.6.b: "Мы не будем поддерживать Австрию." #NT!
 eoanb_om_gerconfed_7: "Присутствовал на первой Вюрцбургской конференции." #NT!
 eoanb_tt_event_gerconfed_7_no: "§RНас могут выгнать из Конфедерации, если мы отклоним слишком много приглашений.§!" #NT!
 eoanb_flag_event_gerconfed_7_declined: "Приглашение на первую Вюрцбургскую конференцию было отклонено этой страной." #NT!
 eoanb_tt_event_gerconfed_7_yes: "§GНезначительно улучшатся отношения со всеми членами Конфедерации.§!" #NT!
 gerconfed.7.t: "Первая Вюрцбургская конференция" #NT!
 gerconfed.7.d: "Члены Германской Конфедерации были приглашены принять участие в конференции в Вюрцбурге с целью укрепить связи между странами, входящими в Конфедерацию. Следует ли [Root.GetName] принять?" #NT!
 gerconfed.7.a: "Принять приглашение." #NT!
 gerconfed.7.b: "Отклонить приглашение." #NT!
 eoanb_tt_event_gerconfed_8_no: "§RНас могут выгнать из Конфедерации, если мы отклоним слишком много приглашений.§!" #NT!
 eoanb_flag_event_gerconfed_8_declined: "Приглашение на вторую Вюрцбургскую конференцию было отклонено этой страной." #NT!
 gerconfed.8.t: "Вторая Вюрцбургская конференция" #NT!
 gerconfed.8.d: "Члены Германской Конфедерации приглашены принять участие в очередной конференции в Вюрцбурге - на этот раз будут обсуждаться военные дела Конфедерации. [Root.GetName] будет присутствовать?" #NT!
 gerconfed.8.a: "Принять приглашение." #NT!
 gerconfed.8.b: "Отклонить приглашение." #NT!
 eoanb_tt_event_gerconfed_9_yes: "§YВсе остальные члены Конфедерации также получат некоторую политическую власть.§!" #NT!
 eoanb_tt_event_gerconfed_9_no: "§YВсе остальные члены Конфедерации также потеряют некоторую политическую власть.§!" #NT!
 gerconfed.9.t: "Вторая Вюрцбургская конференция" #NT!
 gerconfed.9.d: "Члены Германской Конфедерации приглашены принять участие в очередной конференции в Вюрцбурге - на этот раз будут обсуждаться военные дела Конфедерации. Будет ли присутствовать Пруссия?" #NT!
 gerconfed.9.a: "Принять приглашение." #NT!
 gerconfed.9.b: "Отклонить приглашение." #NT!
 eoanb_tt_event_gerconfed_10_yes: "§YВсе остальные члены Конфедерации также получат некоторую политическую власть.§!" #NT!
 eoanb_tt_event_gerconfed_10_no: "§YВсе остальные члены Конфедерации также потеряют некоторую политическую власть.§!" #NT!
 gerconfed.10.t: "Вторая Вюрцбургская конференция" #NT!
 gerconfed.10.d: "Члены Германской Конфедерации приглашены принять участие в очередной конференции в Вюрцбурге - на этот раз будут обсуждаться военные дела Конфедерации. Будет ли присутствовать Австрия?" #NT!
 gerconfed.10.a: "Принять приглашение." #NT!
 gerconfed.10.b: "Отклонить приглашение." #NT!
 eoanb_flag_event_gerconfed_7_true: "Состоялась Первая Вюрцбургская конференция." #NT!
 eoanb_flag_event_gerconfed_8_true: "Состоялась Вторая Вюрцбургская конференция." #NT!
 eoanb_flag_event_gerconfed_11_true: "Состоялась первая часть Третьей Вюрцбургской конференции." #NT!
 eoanb_flag_event_gerconfed_12_true: "Состоялась вторая часть Третьей Вюрцбургской конференции." #NT!
 eoanb_tt_event_gerconfed_11_no: "§RНас могут выгнать из Конфедерации, если мы отклоним слишком много приглашений.§!" #NT!
 eoanb_flag_event_gerconfed_11_declined: "Приглашение на третью Вюрцбургскую конференцию было отклонено этой страной." #NT!
 gerconfed.11.t: "Третья Вюрцбургская конференция – Первое заседание" #NT!
 gerconfed.11.d: "Члены Германской Конфедерации были приглашены принять участие в очередной конференции в Вюрцбурге - на этот раз должны были обсуждаться части конституций, касающиеся военного дела нескольких стран - но первая часть конференции закончилась гигантской ссорой и ничего не было достигнуто... Вторая встреча назначена через несколько недель." #NT!
 gerconfed.11.a: "Какой беспорядок!" #NT!
 gerconfed.11.b: "Хорошо, что мы отклонили приглашение..." #NT!
 gerconfed.12.t: "Третья Вюрцбургская конференция – Второе заседание" #NT!
 gerconfed.12.d: "Членам Германской Конфедерации было предложено отправить представителей в Вюрцбург на обязательную встречу после того, как первое заседание Третьей Вюрцбургской конференции потерпело ужасный провал. На этот раз нам предстоит проголосовать за то, будет ли предоставлена ​​Германской Конфедерации больший авторитет над ее членами." #NT!
 gerconfed.12.a: "Почему нет? Более сильная Конфедерация могла бы принести пользу всем нам..." #NT!
 gerconfed.12.b: "Это очевидный заговор с целью лишить нас независимости!" #NT!
 gerconfed.13.t: "Выгнали из Конфедерации!" #NT!
 gerconfed.13.d: "После нашего неоднократного неповиновения Германской Конфедерации, выраженного в отказе от ее приглашений на конференции, Конфедерация проголосовала за изгнание [Root.GetName] из своих рядов. Мы больше не имеем права голоса в их делах..." #NT!
 gerconfed.13.a: "Думаю, мы это предвидели..." #NT!
 gerconfed.14.t: "ОТЛАДКА: устанавливает глобальный флаг." #NT!
 gerconfed.14.d: "Устанавливает глобальный флаг для первой Вюрцбургской конференции, чтобы он не сработал повторно." #NT!
 gerconfed.14.a: "Хорошо." #NT!
 gerconfed.15.t: "ОТЛАДКА: устанавливает глобальный флаг." #NT!
 gerconfed.15.d: "Устанавливает глобальный флаг для второй Вюрцбургской конференции, чтобы он не сработал повторно." #NT!
 gerconfed.15.a: "Хорошо." #NT!
 gerconfed.16.t: "ОТЛАДКА: устанавливает глобальный флаг." #NT!
 gerconfed.16.d: "Устанавливает глобальный флаг для первой половины третьей Вюрцбургской конференции, чтобы он не сработал повторно." #NT!
 gerconfed.16.a: "Хорошо." #NT!
 gerconfed.17.t: "ОТЛАДКА: устанавливает глобальный флаг." #NT!
 gerconfed.17.d: "Устанавливает глобальный флаг на вторую половину третьей Вюрцбургской конференции, чтобы он не сработал повторно." #NT!
 gerconfed.17.a: "Хорошо." #NT!
 gerconfed.18.t: "ОТЛАДКА: очищает 4 глобальных флага." #NT!
 gerconfed.18.d: "При этом удаляются 4 флага Германской Конфедерации, поэтому игра не лагает." #NT!
 gerconfed.18.a: "Хорошо." #NT!
  
 #General Events 
 gerconfed.30.t: "Разведка ресурсов прошла успешно" #NT!
 gerconfed.30.d: "Наши геологи вернулись с хорошими новостями: мы обнаружили в наших владениях новое месторождение полезных ископаемых." #NT!
 gerconfed.30.a: "Отличные новости!" #NT!
 gerconfed.31.t: "Разведка ресурсов не увенчалась успехом" #NT!
 gerconfed.31.d: "К сожалению, наши поисковые усилия не увенчались успехом." #NT!
 gerconfed.31.a: "Будем надеяться на большую удачу в следующий раз." #NT!
 gerconfed.32.t: "[FROM.GetNameDef] добивается военного съезда" #NT!
 gerconfed.32.d: ""
 gerconfed.32.a: "Это замечательная идея, подписать конвенцию." #NT!
 gerconfed.32.b: "[ROOT.GetNameDef] не нуждается в таком соглашении." #NT!
 gerconfed.33.t: "[FROM.GetNameDef] Согласие на Военную конвенцию" #NT!
 gerconfed.33.d: ""
 gerconfed.33.a: "Отличные новости." #NT!
 gerconfed.34.t: "[FROM.GetNameDef] Отклоняет военную конвенцию" #NT!
 gerconfed.34.d: ""
 gerconfed.34.a: "Грустные новости." #NT!
 gerconfed.35.t: "[FROM.GetNameDef] Просит сделку по оружию" #NT!
 gerconfed.35.d_rifles: "[FROM.GetNameDef] обратился к нам с предложением купить винтовки наших производителей. Они хотели бы приобрести 500 единиц пехотных винтовок по разумной цене. Если мы согласимся на их запрос, они могут выполнить приказ." #NT!
 gerconfed.35.d_uniforms: "[FROM.GetNameDef] обратился к нам с предложением купить униформу от наших производителей. Они хотели бы закупить 500 единиц пехотной формы по разумной цене. Если мы согласимся на их запрос, они могут выполнить приказ." #NT!
 gerconfed.35.d_cannons: "[FROM.GetNameDef] обратился к нам с предложением купить пушки наших производителей. Они хотели бы приобрести 25 единиц полевых пушек по разумной цене. Если мы согласимся на их запрос, они могут выполнить приказ." #NT!
 gerconfed.35.a: "Мы бы согласились на такое соглашение." #NT!
 gerconfed.35.b: "Мы отвергаем такое соглашение." #NT!
 GEC_sell_weapons_profit_effect_tt: "§YМы получили бы финансовую выгоду от такой сделки с оружием.§!" #NT!
 gerconfed.36.t: "[FROM.GetNameDef] согласился бы на сделку по оружию" #NT!
 gerconfed.36.d: "[FROM.GetNameDef] принял наш запрос на закупку военной техники. Теперь мы можем выполнить заказ, если мы все еще хотим купить оружие." #NT!
 gerconfed.36.a: "Отличные новости." #NT!
 gerconfed.37.t: "[FROM.GetNameDef] Отклоняет сделку по оружию" #NT!
 gerconfed.37.d: "[FROM.GetNameDef] отклонил наш запрос на закупку военной техники. Мы можем спросить их снова примерно через два года, возможно, к тому времени они передумают." #NT!
 gerconfed.37.a: "Грустные новости." #NT!
 gerconfed.38.t: "[FROM.GetNameDef] подтверждает сделку по оружию" #NT!
 gerconfed.38.d: "[FROM.GetNameDef] подтвердил сделку по оружию. Нам будут платить в обмен на нашу военную технику." #NT!
 gerconfed.38.a: "Выгодная сделка для обеих сторон." #NT!
  
 ### GERMAN MINORS GENERIC FOCUS TREE ### 
 #Political Branch 
 GEC_focus_member_of_the_german_confederation: "Член Германской Конфедерации" #NT!
 GEC_focus_member_of_the_german_confederation_desc: "Под защитой Германской Конфедерации мы наконец можем сосредоточиться на внутренних проблемах. Нам необходимо стать менее зависимыми от наших более крупных соседей." #NT!
 GEC_focus_political_maneuvering: "Политическое маневрирование" #NT!
 GEC_focus_political_maneuvering_desc: "Германская Конфедерация предоставляет нам защиту, но также ставит нас между Австрией и Пруссией в их борьбе за гегемонию над Германией. Мы должны маневрировать очень осторожно, иначе мы будем раздавлены между этими двумя гигантами." #NT!
 GEC_focus_internal_policy: "Внутренняя политика" #NT!
 GEC_focus_internal_policy_desc: "Нашу внутреннюю политику нельзя игнорировать. Даже во времена большой опасности извне нашей самой важной задачей всегда будет обеспечение богатства и стабильности нашего королевства и его народа." #NT!
 GEC_focus_liberal_reforms: "Либеральные реформы" #NT!
 GEC_focus_liberal_reforms_desc: "Наша страна была втянута в либеральные восстания, обычно называемые мартовскими революциями 1848 года. После того, как первая пыль улеглась, мы подавили повстанцев силой, но при этом раскололи общество. Пришло время наконец ответить на призыв к большей индивидуальной свободе." #NT!
 GEC_focus_constitutional_amendments: "Конституционные поправки" #NT!
 GEC_focus_constitutional_amendments_desc: "На нашем пути либерализации мы должны внести поправки в нашу конституцию в соответствии с новой ситуацией. Вновь полученные гражданские права должны быть подписаны как закон." #NT!
 GEC_focus_conservative_stance: "Консервативная позиция" #NT!
 GEC_focus_conservative_stance_desc: "Наше наследие уходит корнями в традиции, а отсюда проистекают стабильность и гордость. Независимо от того, избраны ли мы богом или назначены в соответствии с древним ритуалом, мы не имеем права подвергать сомнению легитимность нашего правления. Старые методы обеспечили мир и процветание, и мы будем их придерживаться." #NT!
 GEC_focus_peace_and_quiet: "Мир и покой" #NT!
 GEC_focus_peace_and_quiet_desc: "Люди должны оставаться едиными под руководством нашего великого руководства, которое проведет нас через каждый кризис. Пока граждане остаются в строю и следуют за ними, мир и процветание будут в безопасности." #NT!
 GEC_focus_external_policy: "Внешняя политика" #NT!
 GEC_focus_external_policy_desc: "Наши позиции во внешней политике необходимо укрепить, чтобы мы не потеряли свою значимость. Несмотря на продолжающуюся борьбу за власть в Австрии и Пруссии, нам необходимо сохранить как можно большую часть нашей независимости." #NT!
 GEC_focus_trade_policy: "Торговая политика" #NT!
 GEC_focus_trade_policy_desc: "Наша торговая политика имеет большое значение. Нам необходимо обезопасить наши торговые пути и расширить наши усилия по сотрудничеству и процветанию, чтобы избежать торгового дефицита." #NT!
 GEC_focus_profits_from_our_harbours: "Прибыль от наших гаваней" #NT!
 GEC_focus_profits_from_our_harbours_desc: "Наши порты дают нам возможность экспортировать товары отечественного производства за границу и получать прибыль от таможенных пошлин, уплачиваемых за товары, поступающие на нашу территорию от внешнеторговых партнеров или Цольферайна." #NT!
 GEC_focus_profits_from_our_harbours_trigger_tt: "§YЭта страна прибрежная и не является частью Цольферайна.§!" #NT!
 GEC_focus_profits_from_the_zollverein: "Прибыль от Zollverein" #NT!
 GEC_focus_profits_from_the_zollverein_desc: "Zollverein предоставляет нашей экономике прекрасную возможность торговать с другими членами и партнерами как внутри, так и за пределами Германии, с уплатой лишь ограниченных и разумных таможенных пошлин. Это дает нам прекрасную возможность экспортировать нашу продукцию на другие рынки с возможностью максимизации прибыли для наших торговцев и бизнесменов." #NT!
 GEC_focus_profits_from_the_zollverein_trigger_tt: "§YЭта страна является частью Цольферайна.§!" #NT!
 GEC_focus_tensions_in_the_confederation: "Напряженность в Конфедерации" #NT!
 GEC_focus_tensions_in_the_confederation_desc: "В Германской Конфедерации всегда доминировали Австрия и Пруссия. Этот дуализм больше не кажется стабильным решением германского вопроса. Возможно, нам придется выбрать сторону, если мы хотим избежать изоляции, которая, однако, оставляет риск быть раздавленными между ними в конечном итоге." #NT!
 GEC_focus_prussian_affiliation: "Прусская принадлежность" #NT!
 GEC_focus_prussian_affiliation_desc: "Присоединяясь к Королевству Пруссия, мы связываем наши судьбы с будущими внутригерманскими конфликтами. Мы выстоим или падем вместе с ними в борьбе за Германию." #NT!
 GEC_focus_austrian_affiliation: "Австрийская принадлежность" #NT!
 GEC_focus_austrian_affiliation_desc: "Присоединяясь к Австрийской империи, мы связываем наши судьбы с будущими внутригерманскими конфликтами. Мы выстоим или падем вместе с ними в борьбе за Германию." #NT!
 GEC_focus_bring_our_weight_to_bear: "Принесите наш вес" #NT!
 GEC_focus_bring_our_weight_to_bear_desc: "Наш политический вес доказан. Страна едина, как никогда раньше. Теперь пришло время решить, как мы можем перенести свой вес." #NT!
 #Military Branch 
 GEC_focus_the_state_of_our_armed_forces: "Состояние наших Вооружённых Сил" #NT!
 GEC_focus_the_state_of_our_armed_forces_desc: "Наши вооруженные силы должны быть проинспектированы и доведены до современного уровня техники и тактики. Хотя это и не сравнимо с армиями наших более крупных соседей, в решающий момент это может оказаться единственным, что стоит между нашей свободой и порабощением." #NT!
 GEC_focus_das_heer: "Дас Хир" #NT!
 GEC_focus_das_heer_desc: "Наши сухопутные войска являются самым важным родом вооруженных сил, поскольку именно они отстаивают нашу свободу и защищают страну. Мы должны сделать все, что в наших силах, чтобы поддержать их в выполнении своего долга." #NT!
 GEC_focus_prussian_style_reform: "Реформа прусского стиля" #NT!
 GEC_focus_prussian_style_reform_desc: "Нашим сухопутным войскам предстоит адаптироваться к современной реальности войны. Нам нужна хорошо обученная, хорошо образованная армия, способная адаптироваться к меняющимся ситуациям. Нам следует сосредоточиться на инновациях, таких как система погрузки через проломы, и интеграции железных дорог в нашу военную стратегию, следуя, таким образом, примеру Пруссии." #NT!
 GEC_focus_austrian_style_reform: "Реформа австрийского стиля" #NT!
 GEC_focus_austrian_style_reform_desc: "Мы должны поддерживать наши старые традиции военной истории. Это означает, что основной стратегией является борьба в длинных боевых порядках. Этот успешный метод, вдохновленный австрийской армией, всегда будет лучшим способом ведения пехотного боя!" #NT!
 GEC_focus_landwehr_adaptation: "Адаптация Ландвера" #NT!
 GEC_focus_landwehr_adaptation_desc: "Создание Ландвера сыграло очень важную роль в победе над Наполеоном. Однако с тех пор многое изменилось, и пришло время адаптировать концепцию, чтобы закрепить ее преимущества. Это все еще может дать возможность нарастить резервы и повысить признание нашей армии гражданским населением. Но это также может привести к тому, что по стране будут бродить вооруженные и обученные гражданские лица, субъекты, которые могут не разделять те же идеалы, что и мы..." #NT!
 GEC_focus_jager_tactics: "Егер Тактикс" #NT!
 GEC_focus_jager_tactics_desc: "Егеря — небольшое элитное подразделение опытных стрелков. Эти подразделения могут поддерживать пехоту в бою или устраивать засады на движущиеся формирования противника. Они уже доказали свою ценность в прусской и австрийской армиях, и пришло время принять эту концепцию для поддержки нашей пехоты." #NT!
 GEC_focus_cavalry_modernization: "Модернизация кавалерии" #NT!
 GEC_focus_cavalry_modernization_desc: "Кавалерия всегда была важной частью вооруженных сил. Потенциал кавалерии по-прежнему велик, но его необходимо привести в соответствие с современными требованиями. Тогда кавалерия снова сможет господствовать на поле боя." #NT!
 GEC_focus_die_marine: "Умереть Морской пехотинец" #NT!
 GEC_focus_die_marine_desc: "Независимо от того, насколько малы они могут быть, наши военно-морские силы могут обеспечить безопасность торговых путей вдоль наших рек и береговой линии и, при небольших инвестициях, возможно, даже смогут проецировать нашу мощь за границу. Это может сделать флот отличным, но дорогим инструментом при правильном использовании." #NT!
 GEC_focus_a_small_task_force: "Небольшая оперативная группа?" #NT!
 GEC_focus_a_small_task_force_desc: "Наша промышленность явно не способна создать крупный боевой флот. Но даже небольшая оперативная группа сможет удовлетворить наши потребности, если мы готовы инвестировать, то есть..." #NT!
 GEC_focus_naval_developments: "Военно-морские разработки" #NT!
 GEC_focus_naval_developments_desc: "Если мы хотим пойти по пути создания полноценного военно-морского флота, нам сначала нужно угнаться за последними разработками в области военно-морских технологий и тактики. Поэтому, прежде чем наш план грантов сможет добиться успеха, нам нужны отечественные конструкции кораблей и квалифицированные моряки, чтобы создать подходящие силы." #NT!
 GEC_focus_defending_our_coast_and_rivers: "Защищая наше побережье и реки" #NT!
 GEC_focus_defending_our_coast_and_rivers_desc: "Если мы подвергнемся нападению со стороны более крупной военно-морской державы, мы не сможем рискнуть оставить наши берега совершенно незащищенными. Таким образом, нам необходимо иметь запасной вариант, способный защитить наши реки и береговую линию." #NT!
 GEC_focus_naval_exercises: "Военно-морские учения" #NT!
 GEC_focus_naval_exercises_desc: "Наши военно-морские силы должны быть сформированы в полноценный флот путем тщательной подготовки. Это позволит улучшить тактические знания морской войны, которыми обладают не только наши адмиралы, но и моряки." #NT!
 GEC_focus_new_ship_classes: "Новые классы кораблей" #NT!
 GEC_focus_new_ship_classes_desc: "Великие военно-морские державы недавно представили новые классы кораблей, которые выглядят как предвкушение того, что еще впереди. Если мы хотим иметь хоть какой-то шанс на успех и представлять угрозу, нам придется улучшить наши собственные военно-морские возможности." #NT!
 GEC_focus_a_force_to_be_reckoned_with: "Сила, с которой нужно считаться" #NT!
 GEC_focus_a_force_to_be_reckoned_with_desc: "Наши вооруженные силы сейчас одни из лучших, небольшие, но отличные. Поэтому наши армии и флоты — это сила, с которой нужно считаться, и мы не погибнем без боя, если возникнет такая необходимость." #NT!
 #Economic Branch 
 GEC_focus_industrialization: "Индустриализация" #NT!
 GEC_focus_industrialization_desc: "Промышленная революция, наконец, достигла нашей страны, но у нас есть много возможностей наверстать упущенное перед такими крупными игроками, как Великобритания или Франция. Мы должны всеми способами ускорить процесс индустриализации, чтобы догнать его." #NT!
 GEC_focus_technological_advancements: "Технологические достижения" #NT!
 GEC_focus_technological_advancements_desc: "Технологический прогресс нынешней эпохи стремителен. Если мы хотим сыграть значительную роль в этих разработках, мы должны поощрять и поддерживать наших ученых, новаторов и инженеров." #NT!
 GEC_focus_biochemical_discoveries: "Биохимические открытия" #NT!
 GEC_focus_biochemical_discoveries_desc: "Биохимия – важный предмет. Мы должны быть одними из первых, кто войдет в это открывающееся поле возможностей. Мы сможем получить пользу от дальнейших исследований по этому вопросу." #NT!
 GEC_focus_electronic_inventions: "Электронные изобретения" #NT!
 GEC_focus_electronic_inventions_desc: "Последние открытия в физике привели к огромным достижениям в области электронной техники. Эти инновации теперь можно использовать в промышленности, и было бы глупо закрывать глаза на эти возможности." #NT!
 GEC_focus_new_production_methods: "Новые методы производства" #NT!
 GEC_focus_new_production_methods_desc: "Благодаря великим умам некоторых новаторов у нас теперь есть возможность улучшить наши методы производства, внедряя новейшие методы технологического проектирования. Такая оптимизация улучшит наши промышленные мощности и окупится в долгосрочной перспективе." #NT!
 GEC_focus_modern_means_of_transportation: "Современные средства транспорта" #NT!
 GEC_focus_modern_means_of_transportation_desc: "Последние десятилетия принесли большие успехи в области транспорта и логистики. Теперь мы можем использовать эти достижения в промышленных целях, а также для общественной мобильности." #NT!
 GEC_focus_infrastructure_investments: "Инвестиции в инфраструктуру" #NT!
 GEC_focus_infrastructure_investments_desc: "Чтобы воспользоваться новейшими разработками, нам необходимо улучшить нашу инфраструктуру за счет государственных инвестиций. Это означает капитальный ремонт нашей военно-морской и наземной инфраструктуры." #NT!
 GEC_focus_naval_infrastructure: "Военно-морская инфраструктура" #NT!
 GEC_focus_naval_infrastructure_desc: "Военно-морская инфраструктура жизненно важна для любого государства, в том числе и для тех, у кого нет береговой линии. Он может стимулировать торговлю и проецировать великую мощь на морях, а также на стратегически важных озерах и основных реках." #NT!
 GEC_focus_ports_and_docks: "Порты и доки" #NT!
 GEC_focus_ports_and_docks_desc: "Инвестиции в наши порты и доки могли бы улучшить наши связи с торговыми партнерами и оживить нашу отечественную судостроительную промышленность." #NT!
 GEC_focus_terrestrial_infrastructure: "Наземная инфраструктура" #NT!
 GEC_focus_terrestrial_infrastructure_desc: "Наша наземная инфраструктура по-прежнему не соответствует новейшим стандартам. Мы должны приложить усилия, чтобы улучшить его." #NT!
 GEC_focus_roads_and_canals: "Дороги и каналы" #NT!
 GEC_focus_roads_and_canals_desc: "Разветвленная и хорошо обслуживаемая дорожная сеть приносит пользу обществу в целом. Это открывает возможности для улучшения транспортировки людей и материалов. В дополнение к этому, инвестиции в нашу систему каналов позволят более широко использовать внутреннее судоходство для перевозки торговых товаров и ресурсов." #NT!
 GEC_focus_railway_connections: "Железнодорожное сообщение" #NT!
 GEC_focus_railway_connections_desc: "Железная дорога становится важнейшим средством транспортировки ресурсов, промышленных товаров и населения в целом. Расширяя наши сетевые связи, мы можем ускорить транспортировку и сделать торговлю более эффективной." #NT!
 GEC_focus_industrial_developments: "Промышленные разработки" #NT!
 GEC_focus_industrial_developments_desc: "Разрабатывая новые промышленные методы, мы можем повысить эффективность нашей экономики. Если мы будем поощрять эти разработки, мы сможем ускорить этот процесс в целом." #NT!
 GEC_focus_resource_prospecting: "Разведка ресурсов" #NT!
 GEC_focus_resource_prospecting_desc: "Природные ресурсы всегда были и всегда будут одной из движущих сил экономического роста. Если мы сможем открыть новые месторождения, мы сможем накормить нашу экономику большим количеством ресурсов и увеличить наш экспорт." #NT!
 GEC_focus_extraction_enhancement: "Улучшение извлечения" #NT!
 GEC_focus_extraction_enhancement_desc: "Новые методы добычи обещают значительно увеличить наши возможности добычи полезных ископаемых и, следовательно, доходы. Увеличивая добычу ресурсов, мы могли бы увеличить наш прибыльный экспорт." #NT!
 GEC_focus_encouraging_trades_and_industry: "Поощрение торговли и промышленности" #NT!
 GEC_focus_encouraging_trades_and_industry_desc: "Поощряя торговлю и промышленность в нашем королевстве, мы можем улучшить положение нашей экономики. Хотя переходный период может оказаться болезненным, модернизация способов ведения бизнеса нашими гражданами будет иметь большое значение для индустриализации страны." #NT!
 GEC_focus_industrial_subsidies_and_support: "Промышленные субсидии и поддержка" #NT!
 GEC_focus_industrial_subsidies_and_support_desc: "Субсидирование важных частей нашей промышленности могло бы еще больше стимулировать инвестиции и ускорить процесс экономического роста." #NT!
 GEC_focus_industrializing_society: "Индустриализирующееся общество" #NT!
 GEC_focus_industrializing_society_desc: "Мы близки к тому моменту, когда сможем назвать себя промышленно развитой страной. Наша экономика находится в прекрасном состоянии, и мы являемся ведущей фигурой в промышленном развитии." #NT!
  
