 #Polizeiverein 
 GEC_decision_category_polizeiverein: "Полизейверайн" #NT!
 GEC_decision_category_polizeiverein_desc: "Мы являемся членом §YСоюза тайной полиции§!, или §YGeheimer Polizeiverein§!, состоящего из нескольких немецких земель, стремящихся сотрудничать в своей полицейской деятельности в целях §Yстабильности и сохранения статус-кво§! против §Yподрывных элементов§! . Мы должны воспользоваться информацией, предоставленной профсоюзом, чтобы выявить §Yопасных людей и организации§! в пределах наших границ." #NT!
 GEC_decision_censor_press_temporarily: "Временно подвергнуть цензуре прессу" #NT!
 GEC_decision_censor_press_temporarily_desc: "В газетах было опубликовано множество статей с критикой правительства и предложениями о серьезных изменениях в нашей политической системе. Эта агитация может вызвать восстание, если мы не будем действовать быстро и не отправим предупреждение." #NT!
 GEC_decision_suppress_clubs_and_societies: "Подавляющие клубы и общества" #NT!
 GEC_decision_suppress_clubs_and_societies_desc: "Клубы, общества и ассоциации изобретательно используют свободы и возможности, предоставляемые нашими законами, для сокрытия своей политической природы и целей. Нам нужно положить этому конец." #NT!
 GEC_decision_surveil_contacts_of_expatriates: "Слежка за контактами иностранцев" #NT!
 GEC_decision_surveil_contacts_of_expatriates_desc: "Будь то друзья, знакомые или члены семьи, нам необходимо внимательно следить за тем, с кем поддерживают связь политически мотивированные экспатрианты." #NT!
 GEC_decision_collaborate_to_limit_smuggled_propaganda: "Сотрудничать по ограничению контрабандной пропаганды" #NT!
 GEC_decision_collaborate_to_limit_smuggled_propaganda_desc: "Прогрессивные и левые политические активисты в большом количестве бежали из Германии после краха Мартовской революции в 1849 году. Они по-прежнему агитируют за радикальные перемены из-за границы, а их сообщники переправляют печатную пропаганду через наши границы. Мы можем эффективно противостоять этой проблеме только в сотрудничестве с другими членами Polizeiverein. Но сначала нам нужно внести свой вклад." #NT!
 GEC_decision_collaborate_to_limit_smuggled_propaganda_effect_tt: "\n§GЕсли все члены Polizeiverein будут сотрудничать, мы получим большую выгоду от этого предприятия.§!\n" #NT!
 GEC_decision_put_nationalist_agitators_under_surveillance: "Поставить националистических агитаторов под наблюдение" #NT!
 GEC_decision_put_nationalist_agitators_under_surveillance_desc: "Националистические агитаторы организуют оппозицию нашим попыткам централизации. Мы могли бы использовать силы тайной полиции, чтобы поставить под наблюдение наиболее опасных людей." #NT!
 GEC_decision_arrest_nationalist_intellectuals_hungary: "Арест националистических интеллектуалов в Венгрии" #NT!
 GEC_decision_arrest_nationalist_intellectuals_hungary_desc: "Интеллигенция играет большую роль в венгерском националистическом движении. Если мы арестуем некоторых из самых откровенных писателей, поэтов и других интеллектуалов, мы сможем нанести движению серьезный удар и подать пример, который в то же время отпугивает других следовать их примеру." #NT!
 GEC_decision_arrest_nationalist_intellectuals_bohemia: "Арест националистических интеллектуалов в Богемии" #NT!
 GEC_decision_arrest_nationalist_intellectuals_bohemia_desc: "Интеллектуалы играют большую роль в чешском националистическом движении. Если мы арестуем некоторых из самых откровенных писателей, поэтов и других интеллектуалов, мы сможем нанести движению серьезный удар и подать пример, который в то же время отпугивает других следовать их примеру." #NT!
 GEC_decision_arrest_nationalist_intellectuals_croatia: "Арест националистических интеллектуалов в Хорватии" #NT!
 GEC_decision_arrest_nationalist_intellectuals_croatia_desc: "Интеллектуалы играют большую роль в хорватском националистическом движении. Если мы арестуем некоторых из самых откровенных писателей, поэтов и других интеллектуалов, мы сможем нанести движению серьезный удар и подать пример, который в то же время отпугивает других следовать их примеру." #NT!
 GEC_decision_arrest_nationalist_intellectuals_galicia: "Арест националистических интеллектуалов в Галиции" #NT!
 GEC_decision_arrest_nationalist_intellectuals_galicia_desc: "Интеллигенция играет большую роль в польском националистическом движении. Если мы арестуем некоторых из самых откровенных писателей, поэтов и других интеллектуалов, мы сможем нанести движению серьезный удар и подать пример, который в то же время отпугивает других следовать их примеру." #NT!
  
