 british_votes.1.t: "Закон об огорожении 1857 года." #NT!
 british_votes.1.a: "Еще один день, другой закон" #NT!
 british_votes.1.b: "Откажитесь от этой идеи" #NT!
 british_votes.1.d: "Осмелюсь спросить, достаточно ли в английской сельской местности очаровательных живых изгородей высотой по пояс? В 1857 году парламент ответил еще одним актом самого недоверчивого и ленивого: нет. Со времени сельскохозяйственной революции в Британии, в конце 18-го и начале 19-го веков, общая земля - ​​шаг за шагом, не благодаря всем этим беспорядочным министерствам - менялась, переименовывалась и перераспределялась в различные хозяйства. частные и государственные организации ради порядка. Благодаря сильной экономике, наступающей под тяжестью Империи, население Британии выросло невероятно высоко. Это потребовало от Лондона разработки новых законов, призванных помочь больным сельским жителям, которые так блестяще поддержали нас в это время банкиров и машин." #NT!
 british_votes_results.1.t: "Результаты голосования по Закону о закрытии" #NT!
 british_votes_results.1.d: "Имея законный контроль над землей, землевладельцы могут внедрять инновации в методы растениеводства, увеличивая прибыль и поддерживая сельскохозяйственную революцию." #NT!
 british_votes_results.1.a: "Да!" #NT!
 british_votes_results.1.b: "Нет!" #NT!
 british_votes_results.1.c: "Ебать!" #NT!
 british_votes.2.t: "Закон о супружеских отношениях" #NT!
 british_votes.2.a: "Пришло время церкви занять более либеральную позицию." #NT!
 british_votes.2.b: "Это оскорбление обета и Бога!" #NT!
 british_votes.2.d: "Наш парламент сегодня голосует по одному вопросу – Закону о супружеских отношениях. Это позволит супружеским парам развестись без необходимости предварительного получения одобрения парламента. Это предложение было встречено критикой, особенно со стороны консервативных и религиозных фракций, но также и похвалой со стороны либералов. Теперь решение должен принять парламент.\n\nНемедленно после этого парламент проголосует за Закон о непристойных публикациях." #NT!
 british_votes_results.2.t: "Результаты голосования по Закону о супружеских отношениях" #NT!
 british_votes_results.2.d: "Этот закон установит модель брака, основанную на контракте, а не на таинстве, и расширит доступность развода для тех, кто может позволить себе возбудить дело об аннулировании брака или продвигать частный законопроект." #NT!
 british_votes_results.2.a: "Да!" #NT!
 british_votes_results.2.b: "Нет!" #NT!
 british_votes_results.2.c: "Ебать!" #NT!
 british_votes.3.t: "Закон о непристойных публикациях" #NT!
 british_votes.3.a: "Нападение на порок." #NT!
 british_votes.3.b: "Откажитесь от этой идеи." #NT!
 british_votes.3.d: "Вторым парламентским вопросом, по которому предстоит проголосовать, является Закон о непристойных публикациях. Если он будет принят, он запретит публикацию материалов, которые могут быть сочтены непристойными для широкой публики, включая, помимо прочего, изображения, демонстрирующие наготу, секс, чрезмерное употребление алкоголя или ругательства, а также другие оскорбительные материалы. Либералы возмущаются по поводу этого закона, в то время как многие консерваторы его поддерживают. После голосования парламент принял решение..." #NT!
