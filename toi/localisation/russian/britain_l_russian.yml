 britain.137.d: "Сэр Гарри Смит был помолвлен с 1805 года. Он участвовал в британском вторжении в Рио-де-ла-Плата, затем в наполеоновских войнах (война на полуострове и Ватерлоо).\nЗатем он служил в колониях, люди помнят его победу в Аливале, Индия.\nОн, возможно, до сих пор сможет какое-то время послужить в армии, но, возможно, ему следует уйти в отставку, чтобы насладиться последними мгновениями своей жизни." #NT!
