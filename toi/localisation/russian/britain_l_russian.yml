 britain.143.t: "Уход Уильяма Паркера на пенсию" #NT!
 britain.143.d: "Сэр Уильям Паркер, 1-й баронет Шенстон, вступил в Королевский флот в 1793 году, когда ему было 12 лет. Он участвовал во французских революционных войнах, наполеоновских войнах, гражданской войне в Португалии и Первой опиумной войне в качестве главнокомандующего Ост-Индии и Китая. Станция. Недавно назначен адмиралом флота, высшим званием, ему 81 год, и теперь ему больше нечего зарабатывать.\nВозможно, он еще сможет какое-то время служить на флоте, но, возможно, ему следует уйти в отставку, чтобы насладиться последними моментами своей жизни. ." #NT!
