 eoanb_category_irish_unrest_ENG: "Ирландские волнения" #NT!
 eoanb_category_irish_unrest_ENG_desc: "У Ирландии долгая и бурная история отношений с Великобританией, характеризующаяся скрытым негодованием и явными приступами гнева.\n\nИрландия была доминионом со времен Тюдоров в 1603 году, но ее восхождение в нашу страну было пронизано с конфликтом и борьбой между ее ирландцами-католиками и нашими протестантскими поселенцами из Англии, Уэльса и Шотландии. До сих пор приходилось подавлять множество восстаний, а растущие республиканские настроения среди коренных ирландцев в последнее время подогреваются крупным движением за независимость, называющим себя «фенианцами». Их послание о том, что ирландская нация должна освободиться от Великобритании, оказалось очень привлекательным для наших ирландских подданных.\n\nОднако их послание о том, чтобы добиться этого посредством насилия, оказалось большой головной болью для нашего губернатора. Спорадические и жестокие нападения Фенийского Братства нанесли серьезный удар по стабильности региона. Что нужно сделать, чтобы подавить эти постоянно растущие требования, нам придется решить самим...\n\n Текущие беспорядки: §R[?Root.ENG_irish_unrest]§!\n Текущие фенианские информаторы: [?ENG_IRE_fenian_informants]" #NT!
 ENG_decision_ulster_revival: "Ольстерское возрождение" #NT!
 ENG_irish_unrest: "Ирландский сепаратизм" #NT!
 britainirishunrest.1.t: "ОТЛАДКА: Ограничение ирландского сепаратизма" #NT!
 britainirishunrest.1.d: "Это событие скрыто и не позволяет ирландскому сепаратизму опускаться ниже 0 или выше 100." #NT!
 britainirishunrest.1.a: "Закрыть событие" #NT!
 britainirishunrest.2.d: "Прекрасное утро. Возможно, это было сияние утреннего восхода солнца или нежность падающего горного ветра. Как бы то ни было, недавние события дали жителям Ольстера повод ценить Бога еще немного больше. Возрождение интереса к христианскому учению и моральной философии в Северной Ирландии охватило часть жителей Ольстера.\n\nДвижение возрождения все еще довольно малочисленно и привлекает только местных мирян в близлежащих деревнях. Местный служитель пресвитерианской церкви Коннора, Джон Гамильтон Мур, начал работу по распространению этого недавно обретенного интереса к Богу на остальную часть Северной Ирландии и, возможно, как угли, зажигающие великое пламя, за его пределами..." #NT!
 britainirishunrest.2.t: "Ольстерское возрождение" #NT!
 britainirishunrest.2.a: "Поддержите это!" #NT!
 britainirishunrest.2.b: "Оставь это" #NT!
 britainirishunrest.3.t: "Закон о поправках к Закону о арендодателях и арендаторах (Ирландия) 1860 года" #NT!
 britainirishunrest.3.a: "Поддержите это!" #NT!
 britainirishunrest.3.b: "Оставь это" #NT!
 britainirishunrest.3.d: "Закон 1860 года о поправках к закону о арендодателях и арендаторах (Ирландия), более известный как Закон Дизи, был парламентским актом, предшествовавшим аграрным волнениям в Ирландии». Закон был назван в честь его продвижения Рикардом Дизи, генеральным прокурором Ирландии в либеральной партии. Партийное правительство лорда Пальмерстона. Закон Дизи внес поправки в Закон о землевладельцах и арендаторах (Ирландия) 1826 года. В Закон 1860 года были внесены поправки, внесенные ирландскими земельными законами." #NT!
 britainirishunrest.4.t: "Королевский тур в Ирландию" #NT!
 britainirishunrest.4.d: "По словам королевских советников Ее Величества, королева и ее королевский супруг Альберт Саксен-Кобург-Готский запланировали визит в Ирландию. В каждом городе будет размещена гвардия, обеспечивающая высшую защиту королевской семьи. Королевская казна профинансирует поездку, а частный паром доставит их в Ирландию и обратно.\n \nПутешествие начнется в Дублине и будет включать остановки в ряде важных мест на материковой части Ирландии, которые были выбраны вручную. Они планируют отправиться из Дублина в Дандолк, город недалеко от Белфаста, где они посетят замок Рош. Ожидается, что по пути в Белфаст они посетят впечатляющую достопримечательность Дорогу гигантов, прежде чем войти в город. После этого их перевезут в Лондондерри и, наконец, в Голуэй на карете, где они должны осмотреть достопримечательности Утесов Мохер. Они закончат свое путешествие в скромном городке Корк, вернутся в Дублин, а затем сядут на корабль обратно в Ливерпуль.\nОстается только одобрение или неодобрение визита..." #NT!
 britainirishunrest.4.a: "В Дублин мы стартуем!" #NT!
 britainirishunrest.4.b: "Возможно, будет лучше, если они не уйдут..." #NT!
 ENG_decision_deasy_act: "Закон Дизи" #NT!
 ENG_decision_deasy_act_desc: "«Закон о поправках к закону о землевладельцах и арендаторах Ирландии», или все чаще называемый «Законом Дизи», представляет собой предложенную поправку к предыдущему законопроекту, принятому в 1826 году.\n\nПредложение предлагает изменить статус собственности на землю на систему на основе договорных обязательств, а не старых феодальных дани и платежей за услуги. Поправка позволит приостановить феодальные методы аренды и заменить их юридически обязательными контрактами, которые, согласно разделу 4, все договоры аренды по истечении 12 месяцев должны быть подтверждены в письменной форме, чтобы их можно было обеспечить.\n\nЭто предложение будет позволит гибко обращаться с землей, а также даст нам возможность конфисковывать землю, если это не подтверждено должным образом согласно закону." #NT!
 britainirishunrest.5.t: "Беспорядки в Корке" #NT!
 britainirishunrest.5.d: "Жестокие беспорядки в Корке! Сотни, если не тысячи окон, газовых фонарей и витрин магазинов были насильственно разбиты и уничтожены в результате спонтанного восстания против порядка граждан Корка. Хотя этот акт сам по себе казался внезапным, было обнаружено несколько плакатов и брошюр, посвященных делу IRB.\n\nБеспорядки стали причиной всеобщей радости наших верных подданных по поводу недавней свадьбы принца. Уэльса и принцессы Датской, причем это событие было расценено как оскорбление ирландского национализма. Эти беспорядки становятся серьезной проблемой для стабильности региона..." #NT!
 britainirishunrest.5.a: "Останови их!" #NT!
 britainirishunrest.6.t: "Британский ответ на беспорядки" #NT!
 britainirishunrest.6.d: "Хотя жители островов не проявили никакого интереса с начала ирландских беспорядков, эскалация этого конфликта, безусловно, привлекла внимание большинства. Вопрос о том, вмешиваться или нет в эту ситуацию, привел к хаосу на улицах; будем ли мы тушить огонь огнем, борясь с беспорядками железной рукой, или позволим им сгореть, как любому другому огню?" #NT!
 britainirishunrest.6.a: "Бей противника его же оружием" #NT!
 britainirishunrest.6.b: "Оставьте их Скваббе" #NT!
 britainirishunrest.7.t: "Попытка фенианцев захватить Честерский замок" #NT!
 britainirishunrest.7.d: "Группа Ирландского республиканского братства под командованием Майкла Дэвитта пытается захватить Честерский замок, чтобы получить оттуда оружие. Мы должны остановить их!" #NT!
 britainirishunrest.7.a: "Что, черт возьми, происходит в Ирландии?" #NT!
 britainirishunrest.8.t: "Рейд завершился успешно!" #NT!
 britainirishunrest.8.d: "Постоянно продолжающиеся набеги и стычки между солдатами Великобритании и временными мятежниками Ирландии продолжают разрушать города, а солдатская кровь течет по полям и улицам. Один из них особенно привлек внимание всех. Упомянутый рейд завершился успешно: королевские солдаты окружили ирландскую группу бунтовщиков. Славная победа Короны." #NT!
 britainirishunrest.8.a: "Победа Короны" #NT!
 britainirishunrest.9.t: "Рейд завершился провалом!" #NT!
 britainirishunrest.9.d: "Постоянно продолжающиеся набеги и стычки между солдатами Великобритании и временными мятежниками Ирландии продолжают разрушать города, а солдатская кровь течет по полям и улицам. Один из них особенно привлек внимание всех. Упомянутый рейд закончился неудачей, поскольку королевские солдаты превосходят численностью новые группы ирландских бунтовщиков, окружавших их позиции. Унизительная потеря для Короны." #NT!
 britainirishunrest.9.a: "Ужасная потеря для короны" #NT!
 britainirishunrest.10.t: "Ирландский народ" #NT!
 britainirishunrest.10.d: "Наши констебли отдела G в Дублине заметили распространение в городе новой газеты. Газета под названием «Ирландский народ» критикует установившийся порядок в Ирландии под властью Британии и предлагает рассылать старые газеты с ирландскими националистическими сочинениями по адресам по всей Великобритании. Многие из этих статей являются старыми публикациями, которые мы ранее скрывали; «Ирландский народ» ясно показал, на какой стороне ирландского вопроса они находятся, и это не наша сторона. Может быть, пора закрыть это издание?" #NT!
 britainirishunrest.11.t: "Арест банд лидеров фенийцев" #NT!
 britainirishunrest.11.d: "Слово «фенианцы» служит обобщающим термином для Ирландского республиканского братства и Фенианского братства, секретных политических организаций, стремящихся к созданию независимой Ирландской Республики. Недавнее вторжение полиции Короны на склад в Дублине привело к задержанию и тюремному заключению 12 членов этих групп. Незадолго до того, как здание было заброшено, его обыскали. Против этих варваров побеждает корона." #NT!
 britainirishunrest.11.a: "Сделайте это быстро!" #NT!
 britainirishunrest.12.t: "Фенийское восстание в Ирландии" #NT!
 britainirishunrest.12.d: "Недовольство в Ирландии с каждым годом росло. Сейчас ситуация на пике, и у нас есть несколько вариантов решения этой проблемы.\nВо-первых, мы можем подавить любое сопротивление нашему правлению в Ирландии. Однако это не будет долгосрочным решением, и в будущем у нас, вероятно, возникнет больше проблем.\nВо-вторых, мы можем разрешить ирландское самоуправление. Это означает, что законодательный орган Ирландии будет отвечать за внутренние дела, но Великобритания сохранила общее законодательное превосходство. Точно так же мы можем установить двойную монархию. Ирландия будет иметь равный статус, иметь свободу внутренних и внешних дел, хотя и будет объединена общей преданностью Короне.\nПоследним вариантом будет предоставление Ирландии полной независимости, что устранит риск дальнейшего кровопролития. Но, конечно, мы потеряем свой престиж, если освободим большую часть Соединенного Королевства.\nКак нам следует действовать?" #NT!
 britainirishunrest.12.a: "Раздавите их!" #NT!
 britainirishunrest.12.b: "Домашнее правило!" #NT!
 britainirishunrest.12.c: "Свободу Ирландии!" #NT!
 britainirishunrest.12.e: "Дуализм!" #NT!
 britainirishunrest.13.t: "Ирландия восстанавливает свою независимость" #NT!
 britainirishunrest.13.d: "Будучи кельтами и католиками, ирландцы, по-видимому, отличаются от других жителей Соединенного Королевства. Но это не помешало англичанам вторгнуться в Ирландию, начиная с XII века. С норманнскими поселенцами из Англии в Ирландию пришли английская и протестантская культура, а на смену старой гэльской Ирландии пришла норманнская Ирландия, которая в конечном итоге слилась воедино, образовав единую ирландскую культуру. До 16 века Ирландия имела большую автономию, которая была отменена после (повторного) завоевания острова англичанами. Репрессированные британским правительством, ирландцы успешно восстали и вернули свои права, как и в 1782 году, когда была восстановлена ​​их законодательная независимость. Несмотря на то, что Великобритания и Ирландия были тогда объединены в одно Королевство, а ирландские католики были эмансипированы несколькими актами в XIX веке, ирландских сепаратистов невозможно было остановить. Такие решения, как упразднение ирландского парламента в 1803 году или такие события, как Великий голод в последних 1840-х годах, также не помогли. В конце концов, британцам пришлось позволить Ирландии управлять собой после резкого роста насилия и беспорядков в последние месяцы и годы. Британцы считают, что такое решение может помочь смягчить сложную ситуацию, в которой сейчас находится Ирландия. Почему это может быть правдой, возникает вопрос, как будет жить Ирландия теперь, когда ее независимость была предоставлена ​​Великобританией, а также, какие последствия будет иметь Великобритания, как другие люди отреагируют на независимость Ирландии." #NT!
 britainirishunrest.13.a: "Боже, храни Ирландию..." #NT!
 britainirishunrest.14.t: "Восстание фений угрожает британскому правлению" #NT!
 britainirishunrest.14.d: "Ирландское братство, также известное как фении, подняло восстание более сильное, чем кто-либо мог себе представить. Они уже захватили контроль над большей частью южной Ирландии и провозгласили новую ирландскую республику в Дублине. Власти [ENG.GetNameDef] изо всех сил пытаются дать отпор, прежде чем Ирландия полностью выйдет из состава империи." #NT!
 britainirishunrest.14.a: "Возьмите его обратно!" #NT!
 britainirishunrest.14.b: "За Эйре!" #NT!
 britainirishunrest.14.c: "Слабость Британии?" #NT!
 britainirishunrest.15.t: "Ирландия просит помощи" #NT!
 britainirishunrest.15.d: "Это был трудный переход во всех секторах Ирландии. Они попросили нас о помощи, чтобы выжить в ближайшие несколько лет." #NT!
 britainirishunrest.15.a: "Отклонить помощь" #NT!
 britainirishunrest.15.b: "Отправить немного помощи" #NT!
 britainirishunrest.15.c: "Отправьте много помощи" #NT!
 britainirishunrest.16.t: "Играть за Ирландию?" #NT!
 britainirishunrest.16.d: "Хотели бы вы продолжить игру за Ирландию? Это будет ваша единственная возможность сменить нацию." #NT!
 britainirishunrest.16.a: "Играйте за Ирландию" #NT!
 britainirishunrest.16.b: "Продолжить как Великобритания" #NT!
 britainirishunrest.17.t: "Ирландское юнионистское правительство просит помощи!" #NT!
 britainirishunrest.17.d: "Правительство юнионистов в Ирландии в последнее время приняло много плохих решений. В результате этого народ Ирландии перешел на сторону республиканцев. Правительство юнионистов наверняка потеряет власть. Они попросили нас помочь им сохранить свою власть и восстановить порядок в Ирландии. Хотя эта операция может оказаться дорогостоящей, она гарантирует, что Ирландия останется частью Британской империи." #NT!
 britainirishunrest.17.a: "Отклонить помощь" #NT!
 britainirishunrest.17.b: "Отправить помощь" #NT!
 britainirishunrest.18.t: "Королевский тур — Дублин" #NT!
 britainirishunrest.18.d: "Всего за несколько часов до этого королева отправилась на пароме в Дублин, где ее довольно хорошо встретили местные жители. К сожалению, ее прибытие было встречено довольно грозовыми облаками, сформировавшимися над головой, оставив их первый день на улицах Дублина мрачным и грязным. Многие собрались вокруг, чтобы мельком увидеть своего монарха на следующий день, когда тучи рассеялись и с небес сияло солнце. Королева и ее супруг поехали в экипаже в Сент-Стивенс-Грин, где они сидели под чудесными зелеными деревьями, раскинувшимися над головой, и у озера впереди, похожего на изумрудное море, сверкающее в солнечном свете, чтобы выпить послеобеденный чай с булочками. Ожидается, что их поездка в Дандолк состоится всего через несколько дней, поэтому они планируют провести оставшееся время, осматривая Тринити-колледж и Музей истории свидетелей GPO." #NT!
 britainirishunrest.18.a: "Удачной поездки в Дандолк!" #NT!
 britainirishunrest.19.t: "Королевский тур — Дандолк" #NT!
 britainirishunrest.19.d: "Старый каменный замок Рош когда-то представлял собой неприступный форт, окруженный глубоким рвом и крепкими стенами. Он построен на большом скалистом выступе, откуда открывается обширный вид на окружающую сельскую местность. Теперь это тень самого себя, его стены болят от возраста, а разрушенный фундамент превращается в руины. Секретный проход когда-то соединял замок с аванпостом с круглой башней, но он был заблокирован обломками и землей, образовавшимися в результате сильных штормов прошлых столетий. Королеве особенно понравился старый замок после того, как она организовала поездку в карете со своим мужем, чтобы осмотреть его во второй половине дня. Местные жители рассказали, что находились там часами, любуясь красотой сооружения. Несколько дней спустя их видели в церкви Святого Патрика, где они присутствовали на церковном собрании, прежде чем отправиться на поезде в Белфаст." #NT!
 britainirishunrest.19.a: "Удивительное напоминание об истории" #NT!
 britainirishunrest.20.t: "Королевский тур — Белфаст" #NT!
 britainirishunrest.20.d: "Приезд королевы и ее семьи в Белфаст вызвал большое волнение среди местных жителей; настоящий момент, который стоит ценить. Многие лоялисты приветствовали ее имя на улицах до ее последующего прибытия в дом, где она остановилась во время их визита. Поездка туда была приятным путешествием: остановки во многих магазинах и оплата местных жетонов и безделушек у кузнецов и владельцев магазинов. Многие пожилые ирландцы с худым весом и истощением бросали недовольные взгляды и плевали на ее карету, но королева, похоже, не обращала на это внимания. Самым ярким событием станет их прибытие на Дорогу гигантов, территорию, состоящую примерно из 40 000 взаимосвязанных базальтовых колонн, образовавшуюся в результате древнего извержения вулканической трещины. Легенда гласит, что это место создали два противостоящих друг другу гиганта перед дуэлью, и как только один из них был побежден, они бежали через Ирландское море, где оставили одинаковые базальтовые колонны. Королевский супруг Ее Величества, похоже, был приятно заинтересован историей и местом, поскольку он направлялся туда, где должна была произойти битва. Позже поездка в Лондондерри была наполнена бурей и громом." #NT!
 britainirishunrest.20.a: "Зрелище, которое стоит увидеть" #NT!
 britainirishunrest.21.t: "Королевский тур — Лондондерри" #NT!
 britainirishunrest.21.d: "Прибытие в Лондондерри было быстрым и кратким, поскольку проливной дождь не позволил им сделать незапланированные остановки по пути к загородному дому. Сообщается, что королева провела всю ночь, читая об истории городских стен Лондондерри, поскольку на следующее утро это была их первая остановка. Лондондерри — единственный полностью нетронутый город-крепость в Ирландии и один из лучших примеров города-крепости в Европе. Стены представляют собой крупнейший памятник, находящийся под опекой государства в Северной Ирландии, и, как часть последнего города-крепости, построенного в Европе, считаются наиболее целостными и впечатляющими. Это один из немногих городов в Европе, чьи укрепления ни разу не были прорваны, он выдержал несколько осад, в том числе знаменитую осаду Дерри в 1689 году, которая длилась 105 дней, отсюда и прозвище города — «Девичий город». Как и во время предыдущей остановки в замке Рош, они часами любовались стенами, окружающими город. После остановки в местных магазинах и обеда в изысканном ресторане они продолжили путь в Голуэй." #NT!
 britainirishunrest.21.a: "Удачной поездки в Голуэй!" #NT!
 britainirishunrest.22.t: "Королевский тур — Голуэй" #NT!
 britainirishunrest.22.d: "Поездка в карете из Лондондерри в Голуэй семья считала отличным приключением, поскольку они проезжали через очаровательный лес Бенбулбен. Голуэй ничем не отличался от Лондондерри, если не считать дождя. Их прибытие было встречено без особого волнения, но королевскую семью это устраивало, поскольку они планировали провести свой визит далеко, в довольно уединенном доме на скалах Мохер. Со скал и с вершины башни посетители могут увидеть острова Аран в заливе Голуэй, горные хребты Маумтюркс и Двенадцать булавок на севере в графстве Голуэй и Луп-Хед на юге. Поскольку никому из детей не разрешалось видеть постоянно расширяющиеся нависающие скалы сверху, кроме как издалека, они проводили время внизу, ошеломленные разнообразием животных, которых можно было увидеть; серые тюлени, морские свиньи, дельфины, малые полосатики и гигантские акулы, а также, иногда, рыба-луна. Королева и ее супруг проводили большую часть своего времени в тени деревьев, обедая местными блюдами, такими как местный скот и деликатное блюдо из ирландского зайца. Поездка на поезде до Корка была проведена семьей с пользой, поскольку они осмотрели плоские равнины ирландской сельской местности." #NT!
 britainirishunrest.22.a: "Вид, который бывает раз в жизни" #NT!
 britainirishunrest.23.t: "Королевский тур — Корк" #NT!
 britainirishunrest.23.d: "Скромный город Корк предложил семье лучший дом, поскольку они приехали рано, и ожидаемый дом не смог уступить их первоначальному предложению. Семья сначала остановилась за продуктами на английском рынке, муниципальном продовольственном рынке в центре Корк-Сити. Он простирается от Принсес-стрит до Гранд-Парейд и объединяет рынок Принсес-стрит и рынок Гранд-Парейд. Почувствовав себя как дома, наслаждаясь настоящей английской едой и вещами, они направились в сады Гленвью. В палисаднике расположены затонувший белый сад, итальянский канал и японский сад. Граничная тропа с глициниями выходит в болотный сад и лесной массив, откуда из чайного домика открывается вид на Средиземное море и тропические сады. Прогуляйтесь к березовой насыпи, окруженной лугом с полевыми цветами, в обнесенный стеной огород, чтобы увидеть сезонные овощи. Великолепные образы бесчисленных представителей других культур смирили семью, когда они сели в карету и отправились обратно в Дублин на пароме домой." #NT!
 britainirishunrest.23.a: "Удачной поездки в Дублин!" #NT!
 britainirishunrest.24.t: "Королевский тур - Возвращение в Дублин" #NT!
 britainirishunrest.24.d: "По возвращении королевы в Дублин ее возвращение было встречено не так хорошо, поскольку многие отвернулись или выглядели с отвращением по поводу ее прибытия в город. Королевскую семью трогательно встретили неожиданные гости, которые подарили им подарки и прощались, прося их вернуться как можно скорее, поскольку они прольют хороший свет на профсоюзных активистов и поднимут настроение многим людям, мимо которых они прошли. Обратный паром в Ливерпуль был коротким и не прервался из-за плохой погоды, поскольку королевская семья вернулась в свой дом в Лондоне." #NT!
