 britain.151.t: "Выход на пенсию Чарльза Фримантла" #NT!
 britain.151.d: "Сэр Чарльз Хоу Фримантл поступил на службу в Королевский флот в 1812 году, когда ему было 12 лет. В основном он служил в Австралии. Недавно он контролировал военно-морскую транспортную службу на Крымском полуострове во время Крымской войны.\nВозможно, он еще какое-то время сможет служить на флоте, но, возможно, ему следует уйти в отставку, чтобы насладиться последними моментами своей жизни." #NT!
 britain.151.a: "Он заработал пенсию" #NT!
 britain.151.b: "Он нужен нам немного больше" #NT!
 britain.152.t: "Смерть Чарльза Фримантла" #NT!
 britain.152.d: "Чарльз Фримантл служил нации до самой смерти, несмотря на слабое здоровье." #NT!
 britain.152.a: "Мы будем скучать по нему" #NT!
 britain.152.b: "Давайте устроим национальные похороны" #NT!
 britain.153.t: "Выход на пенсию Фредерика Грея" #NT!
 britain.153.d: "Сэр Фредерик Уильям Грей присоединился к Королевскому флоту в 1819 году, когда ему было 14 лет. Он служил во время Первой опиумной войны и Крымской войны, где сопровождал 10 000 французских солдат. В конце концов он стал Первым лордом военно-морского флота и применил реформы, чтобы отделить военно-морское продвижение от политической сферы.\nОн, возможно, еще сможет какое-то время служить во флоте, но, возможно, ему следует уйти в отставку, чтобы насладиться последними моментами своей жизни." #NT!
 britain.153.a: "Он заработал пенсию" #NT!
 britain.153.b: "Он нужен нам немного больше" #NT!
 britain.154.t: "Смерть Фредерика Грея" #NT!
 britain.154.d: "Фредерик Грей служил нации до самой смерти, несмотря на слабое здоровье." #NT!
 britain.154.a: "Мы будем скучать по нему" #NT!
 britain.154.b: "Давайте устроим национальные похороны" #NT!
 britain.155.t: "Уход Роберта Ламберта Бэйнса на пенсию" #NT!
 britain.155.d: "Сэр Роберт Ламберт Бэйнс вступил в Королевский флот в 1810 году, когда ему было 14 лет. После наполеоновских войн он участвовал в битве при Наварине во время войны за независимость Греции. После небольшого сокращения зарплаты его назначили на корабль, а затем он стал третьим командиром на Балтийском море в последний год Крымской войны в 1855 году. Сейчас он работает на британском тихоокеанском северо-западе.\nОн, возможно, все еще сможет некоторое время послужит на флоте, но, возможно, ему следует уйти в отставку, чтобы насладиться последними мгновениями своей жизни." #NT!
 britain.155.a: "Он заработал пенсию" #NT!
 britain.155.b: "Он нужен нам немного больше" #NT!
 britain.156.t: "Смерть Роберта Ламберта Бэйнса" #NT!
 britain.156.d: "Роберт Ламберт Бэйнс служил нации до самой смерти, несмотря на слабое здоровье." #NT!
 britain.156.a: "Мы будем скучать по нему" #NT!
 britain.156.b: "Давайте устроим национальные похороны" #NT!
 britain.157.t: "Выход на пенсию Люциуса Кертиса" #NT!
 britain.157.d: "Люциус Кертис присоединился к Королевскому флоту в 1795 году, когда ему было 9 лет. Он участвовал в кампании на Маврикии в 1810 году, но был захвачен французским коммодором Гамеленом. Спустя четыре месяца после освобождения он был реабилитирован военным трибуналом. После наполеоновских войн он продолжил свою военно-морскую карьеру и стал кавалером ордена Бани в 1862 году и адмиралом флота в 1864 году.\nВозможно, он еще какое-то время сможет служить во флоте, но, возможно, ему следует уйти в отставку, чтобы наслаждаться последние минуты его жизни." #NT!
 britain.157.a: "Он заработал пенсию" #NT!
 britain.157.b: "Он нужен нам немного больше" #NT!
 britain.158.t: "Смерть Люциуса Кертиса" #NT!
 britain.158.d: "Люциус Кертис служил нации до самой смерти, несмотря на слабое здоровье." #NT!
 britain.158.a: "Мы будем скучать по нему" #NT!
 britain.158.b: "Давайте устроим национальные похороны" #NT!
 britain.159.t: "Уход Ричарда Инглэнда на пенсию" #NT!
 britain.159.d: "Англия особенно отличилась в суровую зиму 1854–1855 годов. Он перенес величайшие лишения со своими войсками, но, тем не менее, никогда не подавал заявления о возвращении домой и был последним из первых генералов, которые сопровождали армию в Крым и покинули его. Прежде чем вернуться, он руководил атакой на Редан 18 июня 1855 года, и не его вина, что результат тяжелых боев в тот день не имел большого успеха. Однако в августе 1855 года он был вынужден подчиниться приказу врача и вернуться в Англию. \nВозможно, он еще какое-то время сможет служить на флоте, но, возможно, ему следует уйти в отставку, чтобы насладиться последними моментами своей жизни." #NT!
 britain.159.a: "Он заработал пенсию" #NT!
 britain.159.b: "Он нужен нам немного больше" #NT!
 britain.160.t: "Смерть Ричарда Инглэнда" #NT!
 britain.160.d: "Ричард Инглэнд служил нации до самой смерти, несмотря на слабое здоровье." #NT!
 britain.160.a: "Мы будем скучать по нему" #NT!
 britain.160.b: "Давайте устроим национальные похороны" #NT!
 britain.161.t: "Уход Джорджа Бингэма на пенсию" #NT!
 britain.161.d: "Англо-ирландский аристократ и офицер британской армии, начавший свою карьеру в 1816 году. Он был одним из трех человек, наряду с капитаном Ноланом и лордом Рэгланом, ответственными за роковой приказ во время битвы при Балаклаве в октябре 1854 года, который привел к созданию легкой бригады. командир, граф Кардиган, возглавляющий атаку легкой бригады." #NT!
 britain.161.a: "Он заработал пенсию" #NT!
 britain.161.b: "Он нужен нам немного больше" #NT!
 britain.162.t: "Смерть Джорджа Бингэма" #NT!
 britain.162.d: "Джордж Бингэм служил нации до самой смерти, несмотря на слабое здоровье." #NT!
 britain.162.a: "Мы будем скучать по нему" #NT!
 britain.162.b: "Давайте устроим национальные похороны" #NT!
  britain.163.t: "George Sartorius' retirement 
 britain.163.d: "После службы младшим офицером во время наполеоновских войн он присутствовал в качестве пост-капитана при капитуляции Наполеона Бонапарта капитану Фредерику Мейтленду из Беллерофона в Рошфоре. Позже он командовал флотом Дома Педро во время гражданской войны в Португалии. Дом Педро пытался победить своего брата Дома Мигеля, узурпировавшего трон Португалии, и сделать дочь Педро законной королевой, донью Марию II. Сарториус продолжал командовать Малабаром Средиземноморским флотом и принял на борт Бальдомеро Эспартеро, регента Испании, изгнанного в результате государственного переворота. Позже Сарториус служил главнокомандующим в Квинстауне." #NT!
 britain.163.a: "Он заработал пенсию" #NT!
 britain.163.b: "Он нужен нам немного больше" #NT!
 britain.164.t: "Смерть Джорджа Сарториуса" #NT!
 britain.164.d: "Джордж Сарториус служил нации до самой смерти, несмотря на слабое здоровье." #NT!
 britain.164.a: "Мы будем скучать по нему" #NT!
 britain.164.b: "Давайте устроим национальные похороны" #NT!
 britain.165.t: "Чарльз Джордж Гордон становится генералом?" #NT!
 britain.165.d: "Чарльз Джордж Гордон командовал «Вечно победоносной армией» в Китае.\nРанее он изучал севастопольские укрепления во время Крымской войны.\nОн мог бы стать хорошим генералом." #NT!
 britain.165.a: "Он назначен генералом!" #NT!
 britain.165.b: "У нас достаточно генералов" #NT!
 britain.166.t: "Ричард Эйри становится генералом?" #NT!
 britain.166.d: "Ричард Эйри был очищен от ответственности за атаку легкой бригады во время Крымской войны.\nЭтот кавалерийский офицер мог бы стать хорошим генералом." #NT!
 britain.166.a: "Он назначен генералом!" #NT!
 britain.166.b: "У нас достаточно генералов" #NT!
 britain.167.t: "Джеймс Бруденелл становится генералом?" #NT!
 britain.167.d: "Джеймс Бруденелл, седьмой граф Кардиган, возглавлял атаку легкой бригады во время Крымской войны. Даже эта атака провалилась, она стала героическим событием.\nДжеймс Бруденелл мог бы стать хорошим генералом." #NT!
 britain.167.a: "Он назначен генералом!" #NT!
 britain.167.b: "У нас достаточно генералов" #NT!
 britain.168.t: "Гарнет Уолсли становится генералом?" #NT!
 britain.168.d: "Гарнет Уолсли была ранена во время Второй бирманской войны. Во время Крымской войны он присоединился к королевским инженерам и получил французские и турецкие медали.\nГранат Уолсли также упоминался во время мятежа в Индии.\nКак офицер специальной службы в Канаде, он наблюдал за Гражданской войной в США и участвовал в восстаниях.\n nОн мог бы стать хорошим генералом для колониальных экспедиций." #NT!
 britain.168.a: "Он назначен генералом!" #NT!
 britain.168.b: "У нас достаточно генералов" #NT!
 britain.169.t: "Джордж Бингем становится генералом?" #NT!
 britain.169.d: "Джордж Бингем, 3-й граф Лукан, был кавалерийским офицером с 1825 года.\nВо время Крымской войны он приказал Кардигану, своему ненавистному зятю, возглавить атаку легкой бригады по приказу лорда. Реглан.\nВоззванный в Англию, он успешно обвинил Раглана и получил должность в гвардии.\nОн мог бы стать хорошим генералом." #NT!
 britain.169.a: "Он назначен генералом!" #NT!
 britain.169.b: "У нас достаточно генералов" #NT!
 britain.170.t: "Джеймс Хоуп Грант становится генералом?" #NT!
 britain.170.d: "Джеймс Хоуп Грант вступил в 9-й уланский полк в возрасте 18 лет. В 1842 году он отличился в Первой опиумной войне. После этого он участвовал во всех войнах в Индии. Он мог бы стать хорошим командиром во Второй опиумной войне." #NT!
 britain.170.a: "Он назначен генералом!" #NT!
 britain.170.b: "У нас достаточно генералов" #NT!
 britain.171.t: "Эдвард Сеймур станет адмиралом?" #NT!
 britain.171.d: "Эдвард Сеймур участвовал в Крымской войне и Второй опиумной войне.\nОн мог бы стать хорошим главнокомандующим Китайской станции." #NT!
 britain.171.a: "Он назначен адмиралом!" #NT!
 britain.171.b: "У нас достаточно адмиралов" #NT!
 britain.172.t: "Гарри Роусон станет адмиралом?" #NT!
 britain.172.d: "Гарри Роусон служил во время Второй опиумной войны и англо-египетской войны.\nОн мог бы стать хорошим главнокомандующим на мысе Доброй Надежды и станции на западном побережье Африки." #NT!
 britain.172.a: "Он назначен адмиралом!" #NT!
 britain.172.b: "У нас достаточно адмиралов" #NT!
 britain.173.t: "Джордж Сарториус становится адмиралом?" #NT!
 britain.173.d: "Джордж Сарториус принял участие в Трафальгарском сражении и других операциях на Средиземном море. С 1831 по 1832 год он служил в Португалии, что было нарушением Закона о вербовке иностранцев 1819 года. Вернуться в Королевский флот он смог только в 1836 году. В 1843 году он спас жизнь 200 американцам из пожара военного корабля США «Миссури» недалеко от Гибралтара. Через год его корабль был раскуплен, и он больше не служил в море.\nОн мог бы стать хорошим адмиралом." #NT!
 britain.173.a: "Он назначен адмиралом!" #NT!
 britain.173.b: "У нас достаточно адмиралов" #NT!
 britain.174.t: "Фредерик Сани Робертс становится генералом?" #NT!
 britain.174.d: "Робертс присоединился к армии Ост-Индской компании и в качестве молодого офицера участвовал в Индийском восстании, во время которого он был награжден Крестом Виктории за храбрость. Затем он был переведен в британскую армию и участвовал в экспедиции в Абиссинию и во Второй англо-афганской войне, где его подвиги принесли ему широкую известность." #NT!
 britain.174.a: "Он назначен генералом!" #NT!
 britain.174.b: "У нас достаточно генералов" #NT!
 britain.175.t: "Фредерик Тезигер становится генералом?" #NT!
 britain.175.d: "В 1857 году он был произведен в капитаны и подполковники и переведен (1858) в звании подполковника в 95-й (Дербиширский) пеший полк, где служил в этом полку в конце Индийского восстания, за которое он был упомянут. в рассылках. Он служил заместителем генерал-адъютанта в экспедиции 1868 года в Абиссинию, за которую был назначен кавалером ордена Бани и назначен адъютантом королевы Виктории в 1868 году." #NT!
 britain.175.a: "Он назначен генералом!" #NT!
 britain.175.b: "У нас достаточно генералов" #NT!
 britain.176.t: "Герберт Китченер становится генералом?" #NT!
 britain.176.d: "Китченер стал заместителем командира египетского кавалерийского полка в феврале 1883 года, а затем принял участие в неудавшейся экспедиции по освобождению Чарльза Джорджа Гордона в Судане в конце 1884 года. Он возглавил свои войска в действиях против последователей Махди в Хандубе. в январе 1888 г., когда он был ранен в челюсть. в битве при Тоски в августе 1889 года Китченер возглавил египетскую кавалерию." #NT!
 britain.176.a: "Он назначен генералом!" #NT!
 britain.176.b: "У нас достаточно генералов" #NT!
 britain.177.t: "Чарльз Уильям Уилсон становится генералом?" #NT!
 britain.177.d: "Он родился в Ливерпуле 14 марта 1836 года. Он получил образование в Ливерпульской университетской школе и Челтнемском колледже. Он учился в Королевской военной академии в Вулидже и был назначен офицером Королевской инженерной службы в 1855 году. Летом 1882 года он принял участие в экспедиции Гарнета Уолсли по подавлению восстания полковника Ураби." #NT!
 britain.177.a: "Он назначен генералом!" #NT!
 britain.177.b: "У нас достаточно генералов" #NT!
 britain.178.t: "Марк Уокер станет генералом?" #NT!
 britain.178.d: "Во время Крымской войны Уокер был 26-летним лейтенантом 30-го пешего полка, когда был совершен поступок, за который он был награжден орденом ВК. Во время службы в Крыму он был ранен гаубичным снарядом, в результате чего ему ампутировали правую руку. Он участвовал во Второй англо-китайской войне 1860 года в звании бригадного майора, а в 1861 году получил звание подполковника. В 1869 году последовало звание полковника, а с 1875 по 1879 год он командовал бригадой в Мадрасе." #NT!
 britain.178.a: "Он назначен генералом!" #NT!
 britain.178.b: "У нас достаточно генералов" #NT!
 britain.179.t: "Редверс Буллер становится генералом?" #NT!
 britain.179.d: "Затем он служил в Южной Африке во время 9-й Капской пограничной войны в 1878 году и англо-зулусской войны 1879 года. Во время зулусской войны он командовал конной пехотой северной британской колонны под командованием сэра Эвелина Вуда. Он сражался после поражения британцев в битве при Хлобане, где был награжден Крестом Виктории за храбрость под огнем. На следующий день он одержал победу британцев в битве при Камбуле. После того, как атаки зулусов на британские позиции были отбиты, он возглавил безжалостное преследование конных войск бегущих зулусов. В июне 1879 года он снова командовал конными войсками в битве при Улунди, решающей победе британцев, которая фактически положила конец войне." #NT!
 britain.179.a: "Он назначен генералом!" #NT!
 britain.179.b: "У нас достаточно генералов" #NT!
 britain.180.t: "Эвелин Вуд становится генералом?" #NT!
 britain.180.d: "Вуд начал свою карьеру в Королевском флоте, служа на корабле HMS Queen, но головокружение помешало ему подняться в воздух. В Индии Вуд участвовал в боях в Раджгуре, Синдвахо, Хари и Бароде во время индийского мятежа и награжден Крестом Виктории. С мая 1858 по октябрь 1859 года он был бригадным майором летучей колонны в Центральной Индии. 19 октября 1858 года во время боя при Синдвахо, командуя отрядом легкой кавалерии, двадцатилетний лейтенант Вуд атаковал отряд повстанцев, которых разгромил почти в одиночку. 12 сентября 1873 года он был назначен в штаб Уолсли. Он командовал флангом в битве при Амоафуле. В январе 1879 года Вуд принял участие в англо-зулусской войне и получил под командование 3-тысячную 4-ю колонну." #NT!
 britain.180.a: "Он назначен генералом!" #NT!
 britain.180.b: "У нас достаточно генералов" #NT!
 britain.181.t: "Ричард Келли становится генералом?" #NT!
 britain.181.d: "Ранен и взят в плен при блокаде Севастополя во время Крымской войны. Он также принял участие в осаде Канпура в июне 1857 года, осаде Лакхнау осенью 1857 года и освобождении Азимгура в апреле 1858 года во время Индийского восстания." #NT!
 britain.181.a: "Он назначен генералом!" #NT!
 britain.181.b: "У нас достаточно генералов" #NT!
 britain.182.t: "Гарри Листер становится генералом?" #NT!
 britain.182.d: "В 1847-48 годах он служил специальным констеблем в Лондоне во время чартистских беспорядков. Он поступил на службу в армию Британской Ост-Индской компании 20 сентября 1848 года и получил звание майора 19 января 1864 года. Ему было 27 лет, и он был лейтенантом 72-го бенгальского пехотного полка Бенгальской армии во время индийского мятежа, когда произошел следующий поступок: состоялся, за что он был награжден ВК. Он упоминался в донесениях, когда командовал 3-м полком Гуркха в битве при Ахмед-Хеле во время Второй англо-афганской войны." #NT!
 britain.182.a: "Он назначен генералом!" #NT!
 britain.182.b: "У нас достаточно генералов" #NT!
 britain.183.t: "Расширение Англии" #NT!
 britain.183.d: "«Два курса лекций» — книга английского историка Джона Роберта Сили о росте Британской империи. Сили утверждал, что британская экспансия была основана на разгроме Франции Людовика XIV в 18 веке и что доминионы имели решающее значение для английской власти. Он также заявил, что сохранение Индии может оказаться невыгодным для Англии в долгосрочной перспективе. Книга имела популярный успех и получила весьма положительный отклик со стороны британских политиков и знати, а некоторые историки заявили, что она оказала большое влияние на британское мышление.\n\nСили, как известно, заметил: «Кажется, мы как бы завоевали и в порыве безумия заселили полмира». Сили отмечал, что доминионы могли стать независимыми от Британии: «Такое разделение оставило бы Англию на том же уровне, что и ближайшие к нам государства на континенте, густонаселенные, но меньшие, чем Германия, и едва ли равные Франции. Но два государства, Россия и Соединенные Штаты, имели бы в целом более высокий масштаб, поскольку Россия имела бы сразу, а Соединенные Штаты, возможно, в очень скором времени, вдвое превышающее наше население». Однако он также заявил это; «Другая альтернатива состоит в том, что Англия может оказаться способной сделать то, что с такой легкостью делают Соединенные Штаты, то есть объединиться в федеративный союз стран, очень удаленных друг от друга. В этом случае Англия встанет на один уровень с Россией и Соединенными Штатами в первый ранг штата, измеряемый по численности населения и площади, и более высокий ранг, чем у штатов континента»." #NT!
 britain.183.a: "Интересная идея..." #NT!
 britain.184.t: "Отряд цвета" #NT!
 britain.184.d: "Полковые флаги британской армии исторически назывались «цветными», потому что на них отображались цвета и знаки различия униформы, которые носили солдаты разных подразделений. Название «Цвет» продолжает использоваться и по сей день. Основная роль знамен полка заключалась в том, чтобы обеспечить объединяющую точку на поле боя.\n\nЕсли войска хотели знать, как выглядят знамена их полка, их необходимо было регулярно выставлять напоказ. Это делалось так, что молодые офицеры маршировали между рядами войск, построенных в шеренги с высоко поднятым знаменем. Отсюда и произошло слово «войска». Итак, то, что сегодня является великой традицией, зародилось как жизненно важный и практичный парад, призванный помочь распознавать подразделения перед началом битвы.\n\nГвардейские полки являются одними из старейших полков британской армии и служили личными телохранителями Суверена. поскольку монархия была восстановлена ​​после гражданской войны в Англии в 1660 году. Считается, что церемония выноса знамени впервые была проведена во время правления короля Карла II. В 1748 году было решено, что этот парад будет отмечать официальный день рождения Государя, и он стал ежегодным мероприятием после того, как Георг III стал королем в 1760 году.\n\nСегодня это красочное зрелище остается празднованием официального дня рождения Государя. . Хотя фактический день рождения Ее Величества Королевы приходится на 24 мая, ее «официальный день рождения» отмечается церемонией «Вынос знамени»." #NT!
 britain.184.a: "Боже, храни королеву!" #NT!
 britain.185.t: "Ирландские юнионисты присоединяются к борьбе!" #NT!
 britain.185.d: "Многие в Ирландии по-прежнему предпочитают британское правление республиканцам и считают Ирландию, особенно Север, частью Соединенного Королевства. Таким образом, многие юнионисты в Ирландии вызвались сражаться на нашей стороне, защищая свое Соединенное Королевство!" #NT!
 britain.185.a: "Боже, храни королеву!" #NT!
 britain.186.t: "Прохладные отношения с Соединенными Штатами" #NT!
 britain.186.d: "После наших недавних разногласий с Соединенными Штатами Америки относительно наших колоний на островах Бэй и на побережье Москито в Центральной Америке мы заметили заметное охлаждение в отношениях. Госсекретарь США, как известно, враждебно настроен по отношению к нашему народу, и это неудивительно. Наши попытки возобновить переговоры относительно протектората Москито, островов Бэй и Белиза зашли в тупик. Нам следует приложить некоторые усилия для восстановления отношений, чтобы прогресс мог возобновиться." #NT!
 britain.186.a: "Ах, радости дипломатии" #NT!
