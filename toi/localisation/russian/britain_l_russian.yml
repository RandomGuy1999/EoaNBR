l_russian:
 ### Event titles, descriptions and options 
 britain.1.t: "«Великая вонь»" #NT!
 britain.1.d: "За последние несколько лет Темза становилась все более загрязненной канализационными соединениями и промышленными предприятиями, и теперь ситуация в буквальном смысле переросла. Из-за жарких температур в этом месяце вода в реке испарилась, так что на ее берегах остались огромные кучи промышленных и человеческих отходов, которые в сочетании с горячим воздухом создавали настолько невыносимую вонь, что путешествие на лодке по реке почти полностью прекратилось. остановился, и никто больше не смеет приблизиться к нему, чтобы сохранить свое благополучие. Мы должны что-то с этим сделать!" #NT!
 britain.1.a: "Отвратительный!" #NT!
 britain.2.t: "Морской кабель в Америку" #NT!
 britain.2.d: "Вчера вечером британские и американские дипломаты праздновали завершение строительства морского кабеля из Кардиффа в Бостон, проложенного в течение последних нескольких месяцев. Хотя он и не является первым подобным подводным кабелем и пока не полностью функционален, он по-прежнему является революционным в обеспечении быстрой связи между нами и американцами, и мы можем только ожидать расширения этой сети в будущем." #NT!
 britain.2.a: "Удивительная вещь – марш технологий." #NT!
 britain.3.t: "Ирландское республиканское братство" #NT!
 britain.3.d: "В день Святого Патрика нет ничего необычного в том, что случайные пьяные ирландцы нападают на британскую полицию и кричат ​​о независимости. Однако новым является то, что ирландские сепаратисты теперь основали в Дублине организацию под названием «Ирландское республиканское братство». Их цель — положить конец британскому правлению в Ирландии. Что с этим делать?" #NT!
 britain.3.a: "Мы будем следить за каждым их шагом." #NT!
 britain.3.b: "Отправьте военную полицию и ликвидируйте организацию!" #NT!
 britain.4.t: "«Критика политической экономии»" #NT!
 britain.4.d: "Популярный политический писатель Карл Маркс, проживающий в Лондоне, опубликовал еще одну книгу, в которой он критикует нынешнюю экономику в нашей стране и идею капитализма в целом, а также обсуждает политические последствия этой системы. Хотя на данный момент он, похоже, не очень хорошо продается, он все равно может вызвать нежелательный ажиотаж - теперь вопрос в том, должны ли мы что-нибудь сделать, чтобы вмешаться?" #NT!
 britain.4.a: "Лучше бы это не доставляло никаких проблем." #NT!
 britain.4.b: "Немедленно запретите эту книгу!" #NT!
 britain.4.c: "На самом деле, он делает некоторые хорошие выводы..." #NT!
 britain.5.t: "Греция просит помощи" #NT!
 britain.5.d: "Сегодня в наш двор пришло сообщение из Греции. Они просят вмешаться в их войну с Османской империей." #NT!
 britain.5.a: "Помоги им" #NT!
 britain.5.b: "Османы важнее!" #NT!
 britain.6.t: "Закон о непристойных публикациях" #NT!
 britain.6.d: "Вторым парламентским вопросом, по которому предстоит проголосовать, является Закон о непристойных публикациях. Если он будет принят, он запретит публикацию материалов, которые могут быть сочтены непристойными для широкой публики, включая, помимо прочего, изображения, демонстрирующие наготу, секс, чрезмерное употребление алкоголя или ругательства, а также другие оскорбительные материалы. Либералы возмущаются по поводу этого закона, в то время как многие консерваторы его поддерживают. После голосования парламент принял решение..." #NT!
 britain.6.a: "...что нашему обществу будет лучше без этой грязи." #NT!
 britain.6.b: "...что мы не можем допустить такого подавления искусства и свободы слова." #NT!
 britain.7.t: "В Вулидже загорелся тюремный Халк!" #NT!
 britain.7.d: "Большой деревянный тюремный корпус загорелся и чуть не затонул в водах Вулиджа, Лондон, сегодня утром, когда значительное количество недавно доставленного на борт корабля угля самопроизвольно возгорелось. Заключенные и члены экипажа пытались как можно быстрее покинуть корабль, но, к сожалению, не всем это удалось. Остальные части корабля уже сдаются на слом на верфях, а парламент сейчас голосует за предложение прекратить использование деревянных тюремных корпусов в домашних водах." #NT!
 britain.7.a: "Как ужасно!" #NT!
 britain.8.t: "Первая в мире футбольная команда" #NT!
 britain.8.d: "Футбол — относительно новый вид спорта, который уже несколько десятилетий покоряет сердца наших людей, и теперь этот вид спорта становится профессиональным: вчера в Шеффилде была основана первая официальная футбольная команда — «Шеффилд». Если популярность футбола продолжит расти таким образом, когда-нибудь он может даже стать популярным международным видом спорта!" #NT!
 britain.8.a: "Хорошо им!" #NT!
 britain.8.b: "Какая ерунда! Вместо этого им следует заняться джентльменским спортом..." #NT!
 britain.9.t: "«Биг Бен» отлит на заводе Whitechapel Bell Foundry" #NT!
 britain.9.d: "Большой колокол часовой башни Вестминстерского дворца в Лондоне, названный «Биг Бен», был отлит на литейном заводе Уайтчепела после того, как в этом возникла необходимость. Новый колокол уже устанавливается и, надеюсь, завтра заработает в полную силу." #NT!
 britain.9.a: "Пусть он звучит в вечности!" #NT!
 britain.10.t: "Чарльз Диккенс отправляется в турне" #NT!
 britain.10.d: "Знаменитый писатель и писатель Чарльз Диккенс в настоящее время гастролирует по [ENG.GetNameDef] и дает профессиональные чтения своих книг. Он будет путешествовать по Англии, Ирландии и Шотландии, чтобы представить свои работы и, возможно, даже пробудить по пути интерес к грамотности." #NT!
 britain.10.a: "Хорошо для него." #NT!
 britain.11.t: "Церемония в Гайд-парке" #NT!
 britain.11.d: "Первые медали за действия в Крымской войне были вручены сегодня утром на большой церемонии в Гайд-парке - медали, называемые "Викторианские кресты", получатели получили непосредственно от королевы Виктории. Всего было вручено шестьдесят шесть медалей, первую из которых получил командующий Генри Джеймс Рэби." #NT!
 britain.11.a: "Какая честь." #NT!
 britain.12.t: "Лионель де Ротшильд проходит в парламент" #NT!
 britain.12.d: "Парламент [ENG.GetAdjective] сегодня получил своего первого еврейского делегата, поскольку Лайонел де Ротшильд поступил на дипломатическую службу в качестве члена. Либералы и сторонники равноправия рады видеть, что мы делаем все возможное, чтобы искоренить социальную дискриминацию в [ENG.GetNameDef] - хотя все это испытание было встречено критикой со стороны антисемитов и более радикальных религиозных группировок..." #NT!
 britain.12.a: "Тогда удачи ему." #NT!
 britain.12.b: "Еврей в парламенте?! Выселите его!" #NT!
 britain.12.c: "Нехристианин в парламенте?! Выселите его!" #NT!
 britain.13.t: "Испания продает Экваториальную Гвинею" #NT!
 britain.13.d: "Испания предложила нам свою африканскую колонию Экваториальную Гвинею в обмен на плату. Мы можем себе это позволить без проблем, хотя эта земля вряд ли чего-то стоит." #NT!
 britain.13.a: "Хорошо, купи это" #NT!
 britain.13.b: "Нас не интересуют испанские колонии." #NT!
 britain.14.t: "Трагедия с отравлением в Брэдфорде" #NT!
 britain.14.d: "Вчера в Брэдфорде, небольшом городке недалеко от Лидса, произошел ужасный несчастный случай, когда было обнаружено, что 21 человек погиб и по меньшей мере 200 человек были отравлены в результате инцидента, когда при продаже сладостей в производственном процессе случайно использовался мышьяк. Местные врачи круглосуточно работают, чтобы помочь пострадавшим, и весь город потрясен." #NT!
 britain.14.a: "Ужасный." #NT!
 britain.15.t: "В Лондоне открылась Национальная портретная галерея" #NT!
 britain.15.d: "После нескольких лет строительства и подготовки в Лондоне наконец открылась национальная портретная галерея! В этом уже культурно значимом заведении выставлены портреты художников, посвященных [ENG.GetNameDef], и искусствоведы, похоже, впечатлены." #NT!
 britain.15.a: "Престижное заведение!" #NT!
 britain.16.t: "\"Круглый год\"" #NT!
 britain.16.d: "Чарльз Диккенс, самый известный автор [ENG.GetNameDef], только что начал издавать свой новый журнал «Круглый год». Для этого он уже начал выпуск в журнале серийных книг вроде своей «Повести о двух городах» — для нашей страны, казалось бы, золотой век литературы." #NT!
 britain.16.a: "Занятой человек, этот мистер Диккенс." #NT!
 britain.17.t: "Астроном наблюдает «Солнечную вспышку»" #NT!
 britain.17.d: "Ричард Кристофер Кэррингтон, известный астроном из Западного Лондона, утверждает, что вчера вечером наблюдал нечто совершенно новое, то, что он называет «солнечной вспышкой». Эти внезапные вспышки яркости на Солнце, как он их описывает, никогда раньше не наблюдались, и физики воодушевлены последствиями, которые это имеет для Земли. Сам Кэррингтон даже уже предположил, что на магнитное поле нашей планеты может влиять этот. Наша Вселенная поистине удивительна..." #NT!
 britain.17.a: "Любопытное явление!" #NT!
 britain.18.t: "Массивный шторм обрушился на Британские острова!" #NT!
 britain.18.d: "Самый сильный шторм, обрушившийся на Великобританию в этом столетии, опустошил прибрежные районы прошлой ночью: гигантские волны и разрушительные ветры дули в течение нескольких часов в течение вечера. Сообщается, что до 130 военно-морских судов, в основном торговых корпусов, были затоплены или выброшены на берег, а до 800 человек числятся пропавшими без вести или погибшими. Некоторые из наших наиболее радикальных священников уже называют это Божьим наказанием за наши грехи – правда это или нет, но катастрофа потрясла страну. Пора начинать восстановление." #NT!
 britain.18.a: "Какая трагедия!" #NT!
 britain.19.t: "Уокер найден в Гондурасе!" #NT!
 britain.19.d: "Знаменитый флибустьер и американский наемник Уильям Уокер, бывший президент Никарагуа и тот, кто доставил много неприятностей нашим союзникам в Центральной Америке и части нашей армии в Мискито. Некоторые сочувствующие разрешили Уокеру и тому, что осталось от его армии, реорганизоваться на побережье Мискито. Затем флибустьер вторгся в Гондурас с отрядом в 91 человек и начал марш в Никарагуа, но был остановлен гондурасскими войсками. Он приводит подкрепление, что нам делать?" #NT!
 britain.19.a: "Заблокируйте побережье и отдайте его под суд. Избавьтесь от Уильяма Уокера!" #NT!
 britain.19.b: "Отпусти его. В любом случае ничего не произойдет." #NT!
 britain.20.t: "Возвращение Уокера" #NT!
 britain.20.d: "Уильям Уокер, американский флибустьер, который пытался завоевать Нижнюю Калифорнию, Сонору и большую часть Центральной Америки, вернулся, воссоединил ополчение, которое за несколько дней взяло под свой контроль Тегусигальпу, и стал новым президентом Гондураса. Это вызвало огромную негативную реакцию как со стороны Никарагуа, так и со стороны Сальвадора, которые потребовали от него уйти в отставку, иначе начнется война. Уокер отказался уйти в отставку, и похоже, что злоключения Уокера ведут к новой войне." #NT!
 britain.20.a: "Уокер еще жив? Что?!" #NT!
 britain.20.b: "На этот раз мы убедимся, что он мертв!" #NT!
 britain.20.c: "Не снова!" #NT!
 britain.21.t: "Британские туристы в Швейцарии" #NT!
 britain.21.d: "В 1863 году британское туристическое агентство осуществило первый организованный тур в Швейцарию. Это открыло путь для туризма в Швейцарии и в то же время послужило стимулом для строительства железнодорожной сети в Швейцарии. Сегодня британские туристы по-прежнему составляют третью по величине группу иностранных посетителей Швейцарии." #NT!
 britain.21.a: "Может быть, мы и их колонизируем..." #NT!
 britain.22.t: "Золотой век альпинизма (1854-1865 гг.)" #NT!
 britain.22.d: "Золотой век альпинизма — это период между восхождением Альфреда Уилла (1828-1912) на Веттерхорн в 1854 году и восхождением Эдварда Уимпера (1840-1911) на Маттерхорн в 1865 году. Оба альпиниста были англичанами. В этот период были совершены первые восхождения на многие крупные альпийские вершины. Хотя восхождение Альфреда Уилла не было первым, люди вспоминают последнее восхождение, которое ознаменовало начало Золотого века альпинизма. В Золотой век альпинизма доминировали британские альпинисты в сопровождении швейцарских и французских гидов. Эпоха закончилась восхождением Уимпера на Маттерхорн, в результате которого погибли 4 человека; 3 известных британских альпиниста и 1 французский альпийский гид. В период с 1852 по 1857 год было совершено 64 успешных штурма Монблана, и только 4 из них не были британскими." #NT!
 britain.22.a: "Даже горы склоняются перед Британской империей!" #NT!
 britain.23.t: "Серебряный век альпинизма (1865-1882 гг.)" #NT!
 britain.23.d: "Серебряный век альпинизма начался после восхождения Эдварда Уимпера на Маттерхорн в 1865 году и закончился восхождением Уильяма Вудмана Грэма (1859-1932) на Дан-дю-Жан в 1882 году. В то время как золотой век альпинизма (1854-1865) характеризовался Первые восхождения на многие из наиболее доминирующих гор Альп, последующий серебряный век можно рассматривать как период первых восхождений на те немногие достойные вершины, которые остались непокоренными, хотя эти вершины были и оставались в значительной степени неизвестными широкой публике. К группе лидеров восхождений Альп присоединились многие альпинисты разных народов. Хотя британские альпинисты не доминировали в ту эпоху, многие известные альпинисты Серебряного века альпинизма были британцами, например, Клинтон Томас Дент (1850-1912). Его первые восхождения в Альпах включают Ленцшпитце в Пенни-Альпах (1870 г.). Есть запись, что королева Великобритании Виктория провела свой отпуск в 1868 году в Люцерне, Швейцария. Позже это привлекло больше внимания Великобритании к Швейцарии." #NT!
 britain.23.a: "Интересный" #NT!
 britain.24.t: "Джон Стюарт Милль - На свободе, 1858 г." #NT!
 britain.24.d: "«О свободе» — философский труд английского философа Джона Стюарта Милля, изначально задуманный как небольшое эссе. Работа, опубликованная в 1859 году, применяет этическую систему утилитаризма Милля к обществу и государству. Милль пытается установить стандарты отношений между властью и свободой. Он подчеркивает важность индивидуальности, которую он считал предпосылкой высших удовольствий — высшего блага утилитаризма. Более того, Милль критикует ошибки прошлых попыток защитить индивидуальность, когда, например, демократические идеалы приводили к «тирании большинства». Среди стандартов, установленных в этой работе, — три основные свободы личности Милля, три его законных возражения против вмешательства государства и две максимы, касающиеся отношений человека к обществу." #NT!
 britain.24.a: "Интересная книга..." #NT!
 britain.24.b: "Какая куча мусора!" #NT!
 britain.25.t: "Паника 1862 года" #NT!
 britain.25.d: "В Лондоне страх перед преступностью был постоянной и повторяющейся проблемой благодаря нескольким случаям грабежей и убийств, а также, конечно же, средствам массовой информации. В частности, случаи так называемого «удушения», когда кто-то душит кого-то другого, часто используя свою руку или кусок проволоки, шнура или ткани, казалось, задевали самые обнаженные нервы жителей Лондона, опасаясь удушения. достигнув апогея в 1860-х годах. Самое странное в удушении и том, как широко о нем сообщалось в то время, заключается в том, что на самом деле оно, похоже, не было таким уж распространенным явлением; даже во время предполагаемого разгара «удушающей паники 1862 года». Так почему паника? Как оказалось, хотя удушение само по себе никогда не было серьезной проблемой в Лондоне, газеты той эпохи очень любили писать о нем. Это привело к тому, что несколько отдельных случаев, которые действительно произошли, были раздуты до такой степени, что о них сообщалось до такой степени, что жители Лондона были вынуждены поверить, что улицы были до краев заполнены бродячей толпой хулиганов, вооруженных отрезками проволоки." #NT!
 britain.25.a: "Интересный" #NT!
 britain.26.t: "«Путешествие в космос»" #NT!
 britain.26.d: "Очень известный учёный из Шотландии по имени Уильям Лейтч недавно опубликовал эссе под названием «Путешествие в космос», в котором он представляет совершенно новую концепцию: использование ракет, которые будут использоваться в артиллерии, для путешествий «за пределы космоса». пределы земли и сквозь космос»! Мечтатели и технологические энтузиасты ожесточенно спорят о возможности этого, но, учитывая то, как ракетная техника практиковалась и не менялась за последние несколько столетий, эксперты полагают, что, вероятно, шансов на то, что нечто подобное когда-либо станет возможным, нет." #NT!
 britain.26.a: "Какое нелепое предложение!" #NT!
 britain.26.b: "По крайней мере, это служит хорошим напоминанием о необходимости направить финансирование на технологии ракетной артиллерии." #NT!
 britain.27.t: "Пинс Консорт Альберт" #NT!
 britain.27.d: "Принимая во внимание, что в этот день на Совете был зачитан проект Патентной грамоты, присваивающий Его Королевскому Высочеству принцу Альберту титул и достоинство принца-консорта. Ее Величество, приняв это во внимание, была рада, по совету Ее Совета по конфиденциальности, одобрить его и распорядиться, как это приказано, чтобы досточтимый сэр Джордж Грей, баронет, один из ее Главные государственные секретари Величества распорядились подготовить ордер на подпись Ее Величества для выдачи патентных грамот, соответствующих указанному проекту, под Большой печатью Великобритании." #NT!
 britain.27.a: "Об этом сообщает The London Gazette." #NT!
 britain.28.t: "Болезнь Пинса Консорта Альберта" #NT!
 britain.28.d: "Принц-консорт Альберт серьезно заболел спазмами желудка. Это не единичный случай: у принца хроническое заболевание желудка. Он продолжит помогать королеве Виктории в ее обязанностях." #NT!
 britain.28.a: "Боже, храни принца" #NT!
  #britain.29.t: REMOVED 
  #britain.30.t: REMOVED 
  #britain.31.t: REMOVED 
 britain.32.t: "Награждены уважаемые ветераны" #NT!
 britain.32.d: "Ее Величество Королева сегодня в Гайд-парке любезно представила и наградила шестьдесят шесть первых в истории Викторианских крестов. Эта военная награда, учрежденная в январе прошлого года, вручается только самым храбрым и благородным воинам Великобритании. Кто в смутные времена с абсолютным мужеством стоял перед лицом абсолютной войны. Насколько лучше можно представить такую ​​честь, чем на скромном бронзовом кресте, страстно украшенном Львом этого народа, под которым читается простая, но внушительная декларация…" #NT!
 britain.32.a: "За Доблесть." #NT!
 britain.33.t: "Религиозные беспорядки в Ирландии" #NT!
 britain.33.d: "Улицы и стены Белфаста покраснели от крови в результате столкновений ирландских католиков, ирландских протестантов и местной полиции. Наши отчеты предполагают, что полиция на самом деле встала на сторону ирландских протестантов, без сомнения, чтобы продемонстрировать поддержку блестящему Союзу, который у нас есть с нашими соседями по зеленым островам. Любимый [and calming] «Ревущий» Хью Ханна присутствовал на столкновениях, и многие цитировали его как человека, который усугубил ситуацию, призывая к насилию и антикатолическому фанатизму. Если бы я, как объективный журналист нашей Великобритании, высказал свое профессиональное мнение по этому обвинению, мне пришлось бы заключить, что такое обвинение отвратительно. Я не ожидал ничего другого от тех, кто благословил нашу конюшню, кроме как поклясться в верности Риму. В других местах, в Дерри, Портатауне и Лургане, также течет кровь." #NT!
 britain.33.a: "И вот как они нас благодарят?" #NT!
 britain.34.t: "Свадебный марш Мендельсона" #NT!
 britain.34.d: "Дорогие гости церемонии бракосочетания принцессы Виктории и принца Фридриха в строгом дворце Сент-Джеймс услышали новую мелодию, которая, без их ведома, приобрела такую ​​культурную силу, что ее будут играть почти на каждой свадьбе на планете. Это лишь один из многих примеров того, как до сих пор доходит до британской культуры. Хотя солнце, возможно, уже зашло над их империей, Британия по-прежнему пользуется большим уважением к музыке, языку, одежде и философии, которые она помогала распространять." #NT!
 britain.34.a: "Они могут оставить себе свои свадебные песни и гороховое пюре, мне все равно." #NT!
 britain.35.t: "Договор Клейтона-Бульвера" #NT!
 britain.35.d: "Мы с американцами уже давно обсуждаем статус Берега Москитов в Центральной Америке. Мы уже давно придерживаемся мнения, что, поскольку эта часть Центральной Америки является частью нашей колонии Белиз, а американцы в прошлом терпели наше поселение там, они должны терпеть и это. Они считают, что это совершенно отдельный вопрос, и хотят вернуть эти земли их «законным владельцам» Гондурасу и Никарагуа. Должны ли мы согласиться с этими требованиями?" #NT!
 britain.35.a: "Зачем сохранять такое охваченное болезнями место?" #NT!
 britain.35.b: "Мы не откажемся от своих исторических претензий!" #NT!
 britain.36.t: "Алиса в Стране Чудес" #NT!
 britain.36.d: "«Приключения Алисы в стране чудес» — роман английского писателя Чарльза Лютвиджа Доджсона, написанный под псевдонимом Льюис Кэрролл. В нем рассказывается о молодой девушке по имени Алиса, которая провалилась через кроличью нору в фантастический мир, населенный своеобразными антропоморфными существами. «Алиса в стране чудес» была опубликована в 1865 году, через три года после того, как Чарльз Лютвидж Доджсон и преподобный Робинсон Дакворт гребли в лодке, 4 июля 1862 года (эта популярная дата «золотого дня» могла быть путаницей или даже очередной сказкой об Алисе, поскольку тот день был прохладным, пасмурным и дождливым), вверх по Исиде с тремя маленькими дочерьми Генри Лидделла: Лориной Шарлоттой Лидделл (13 лет, род. 1849 г.) («Прима» в вступительном стихе к книге); Элис Плезанс Лидделл (10 лет, род. 1852 г.) («Секунда» во вступительном стихе); Эдит Мэри Лидделл (8 лет, род. 1853 г.) («Тертия» во вступительном стихе)." #NT!
 britain.36.a: "Отличное чтение" #NT!
 britain.37.t: "Национальное общество избирательного права женщин" #NT!
 britain.37.d: "Национальное общество избирательного права женщин было первой национальной группой в Соединенном Королевстве, которая выступала за избирательное право женщин. Основанная 6 ноября 1867 года Лидией Беккер, организация помогла заложить основы женского избирательного движения. Элиза Уигэм, Джейн Уигэм и некоторые из их друзей основали Эдинбургское отделение этого Национального общества. Секретарями стали Элиза и ее подруга Агнес Макларен. Позже национальному обществу способствовали Национальный союз женских обществ избирательного права и Женский социально-политический союз." #NT!
 britain.37.a: "Закрой его!" #NT!
 britain.37.b: "Поддержите это!" #NT!
 britain.38.t: "Первый научный журнал природы" #NT!
 britain.38.d: "Огромный прогресс в науке и математике в XIX веке был зафиксирован в журналах, написанных в основном на немецком или французском, а также на английском языке. Британия претерпела огромные технологические и промышленные изменения и достижения, особенно во второй половине XIX века. На английском языке наиболее уважаемыми научными журналами того времени были рецензируемые журналы Королевского общества, в которых были опубликованы многие великие работы — от Исаака Ньютона и Майкла Фарадея до ранних работ Чарльза Дарвина. Кроме того, в этот период количество научно-популярных периодических изданий увеличилось вдвое с 1850-х по 1860-е годы. Издания были призваны служить «органами науки», по сути, средством связи общественности с научным миром." #NT!
 britain.38.a: "Приятно знать." #NT!
 britain.39.t: "Футбольный матч Англия - Шотландия" #NT!
 britain.39.d: "Первое подробное описание футбола было дано Уильямом ФитцСтивеном примерно в 1174–1183 годах. Он рассказал о деятельности лондонской молодежи во время ежегодного фестиваля Масленичный вторник. До первого собрания Футбольной ассоциации в таверне «Вольные каменщики» на Грейт-Куин-стрит в Лондоне 26 октября 1863 года не существовало общепринятых правил игры в футбол. Шесть встреч возле лондонского Ковент-Гардена, на Лонг-Акр, 81-82, закончились расколом между Футбольной ассоциацией и тем, что десять лет спустя станет будущим регби. У обоих была своя униформа, ритуалы, жесты и строго формализованные правила. Между 1870 и 1872 годами Футбольная ассоциация (ФА) организовала пять представительных футбольных матчей между командами, представляющими Англию и Шотландию, все из которых проводились в Лондоне. Первый из этих матчей состоялся в «Овале» 5 марта 1870 года." #NT!
 britain.39.a: "Шотландия победила!" #NT!
 britain.39.b: "Рисовать." #NT!
 britain.39.c: "Англия победила!" #NT!
 britain.40.t: "Основание Британского Красного Креста" #NT!
 britain.40.d: "4 августа 1870 года после общественного собрания было сформировано «Британское национальное общество помощи больным и раненым на войне». Он помогал оказывать помощь обеим воюющим армиям во франко-прусской войне и последующих конфликтах 19 века под защитой эмблемы Красного Креста. Общество было одной из нескольких британских добровольных медицинских организаций, участвовавших в войне." #NT!
 britain.40.a: "Безопасность наших солдат важна!" #NT!
 britain.41.t: "Монумент Победы в Крымской войне?" #NT!
 britain.41.d: "Были предложения построить в Лондоне грандиозный монумент Победы, посвящённый Крымской войне, но никто не уверен, сможем ли мы себе это позволить прямо сейчас. Нам нужно принять решение." #NT!
 britain.41.a: "Пусть он будет построен!" #NT!
 britain.41.b: "Мы не можем сейчас тратить на это деньги." #NT!
 britain.42.t: "Катастрофа на шахте Хартли" #NT!
 britain.42.d: "Обрушение туннеля на шахте в Хартли привело к огромной катастрофе, поскольку в обрушивающихся туннелях погибло множество рабочих мужчин и мальчиков. Катастрофа также лишила угольную шахту возможности работать, и нам нужно будет устранить повреждения, чтобы снова использовать ее. Что делать?" #NT!
 britain.42.a: "Отправьте им помощь." #NT!
 britain.42.b: "Мы ничего не можем сделать." #NT!
  #britain.43.t: REMOVED 
 britain.44.t: "Великое Шеффилдское наводнение" #NT!
 britain.44.d: "Сегодня вечером плотина Дейл-Дайк в Брэдфилд-Дейле обрушилась во время первого заполнения, что привело к гигантскому приливу воды, затопившему долину Локсли. Район разрушен, большая часть инфраструктуры разрушена." #NT!
 britain.44.a: "Отправьте помощь пострадавшим." #NT!
 britain.44.b: "Со временем этот район восстановится." #NT!
 britain.45.t: "«Армия спасения»" #NT!
 britain.45.d: "В восточной части Лондона последние пару дней формируется новое движение - «Армия спасения». Это учреждение, созданное по образцу армии, призвано избавить бедных людей от таких занятий, как проституция, и приобщить их к христианству, оказывая им помощь, даже имея свои собственные флаги и песни." #NT!
 britain.45.a: "Хорошая инициатива!" #NT!
 britain.46.t: "Маттерхорн покорён!" #NT!
 britain.46.d: "После восьми неудачных попыток на Маттерхорн наконец-то впервые поднялся англичанин! Эдварду Уимперу и его группе удалось подняться на опасные скалы - и при этом заслужить престиж [ENG.GetNameDef]." #NT!
 britain.46.a: "Ура!" #NT!
 britain.47.t: "Первая женщина-врач [ENG.GetNameDef]" #NT!
 britain.47.d: "Первая женщина-врач в нашей стране несколько дней назад окончила университет. Многие считают Элизабет Гарретт Андерсон противоречивой фигурой, некоторые — образцом для подражания, а некоторые — пародией. В любом случае, еще один врач точно не сможет навредить нашей нации." #NT!
 britain.47.a: "Замечательный." #NT!
 britain.48.t: "Взрыв на шахте в Оксе!" #NT!
 britain.48.d: "Самая страшная катастрофа на шахте в зарегистрированной истории произошла сегодня в [ENG.GetNameDef]: гигантский взрыв произошел в подземной шахте, когда там работали многие. В сообщениях говорится, что районы вокруг Оукса ощущали грохот еще три минуты после этого события. Ужасная катастрофа для Йоркшира." #NT!
 britain.48.a: "Сделайте все возможное, чтобы помочь выжившим." #NT!
 britain.48.b: "Ну, это место больше не будет работать в ближайшее время." #NT!
 britain.49.t: "Альфред Нобель изобретает динамит!" #NT!
 britain.49.d: "Известный в нашей стране инженер по имени Альфред Нобель придумал новое революционное изобретение: «Динамит». Этот прибор можно зажечь от предохранителя, а затем через несколько секунд высвободить беспрецедентную взрывную мощность. Он наверняка найдет применение как в войне, так и в горнодобывающей промышленности..." #NT!
 britain.49.a: "Это имеет потенциал..." #NT!
 britain.50.t: "Публичное повешение фенийского террориста" #NT!
 britain.50.d: "Ирландский нарушитель спокойствия по имени Майкл Барретт будет повешен сегодня в ответ на террор, который он распространял в рамках своей деятельности в Фенианском Братстве, организации повстанцев, борющихся за ирландский сепаратизм." #NT!
 britain.50.a: "Пусть это будет предупреждением для ирландцев." #NT!
 britain.50.b: "Используйте его, чтобы оправдать репрессии в Ирландии." #NT!
 britain.51.t: "Открыт новый элемент: «гелий»." #NT!
 britain.51.d: "Норман Локьер, английский астроном, только что наблюдал новый элемент, которому он дал имя «Гелий», от греческого «Гелиос», что означает «Солнце». Его наблюдали как желтую линию в солнечном спектре — аналогичные наблюдения были сделаны французским астрономом ранее в этом году, но они не привели ни к чему конкретному — до сих пор." #NT!
 britain.51.a: "Мы только начинаем раскрывать научные реалии нашего мира." #NT!
 britain.52.t: "Британская империя — 1857 г." #NT!
 britain.52.d: "Британская империя представляла собой всемирную систему сложных зависимостей, колоний, протекторатов и других территорий, находящихся под суверенитетом короны Великобритании и администрацией британского правительства.\n\nХотя Империя находится на пике своего могущества, многие проблемы все еще нависают над нами. Самое важное то, что нынешний сипайский мятеж – это восстание, которое началось 10 мая 1856 года в городе Меерут, расположенном к северо-востоку от Дели, где располагался гарнизон Ост-Индской компании. После мятежа в Мируте вспыхнуло еще много гражданских и армейских вспышек мятежа, главным образом в регионах Верхнего Ганга и Центральной Индии. Случаи восстания не ограничивались только центральной Индией, другие происходили дальше на север и восток.\n\nИндийское восстание подпитывалось недовольством, порожденным различными представлениями, включая агрессивные социальные реформы в британском стиле, жесткие земельные налоги и суммарное обращение. некоторых богатых землевладельцев и принцев, а также скептицизм по поводу улучшений, вызванных британским правлением. Восстание и волнения населения представляют собой значительную угрозу британской власти в этом регионе. Если наши силы не смогут справиться с этой угрозой, наше положение как величайшей державы в мире окажется под вопросом — как внутри страны, так и за рубежом…\n\nС наступлением промышленной революции необходимо добиться многих достижений в области технологий и изменений в обществе. чтобы оставаться впереди, и проблема, которая возникла в результате этого, - это крупные восстания социалистических профсоюзов и их проблемы с низкой заработной платой и небезопасными условиями труда. В башне добавлена ​​еще одна проблема. Аналогичным образом в последние годы под вопросом оказался статус Ирландии. По мере роста волнений в регионе со временем мы столкнемся с вопросом, как поступить в этой ситуации, чтобы обеспечить чистый и бескровный исход ирландского недовольства.\n\nОсторожность станет нормой в ближайшие годы. Многие решения изменят ход событий 20-го века и, что немаловажно, положение Британии в нем. Малейшая ошибка может спровоцировать эффект домино, и вместе с ним рухнет наша великая империя." #NT!
 britain.52.a: "Боже, храни королеву!" #NT!
 britain.53.t: "Лорд Купит" #NT!
 britain.53.d: "Некоторые называли Пальмерстона бабником. Газета «Таймс» назвала его лордом Купидоном (из-за его моложавой внешности), и в возрасте 79 лет он был назван соответчиком по делу о разводе 1863 года. Этот скандал может нанести ущерб нашей политической ситуации." #NT!
 britain.53.a: "Посмотрим" #NT!
 britain.54.t: "Лорд Купит - Скандал преобладает" #NT!
 britain.54.d: "Скандал пошатнул доверие к нашему премьер-министру." #NT!
 britain.54.a: "Это неприемлемо" #NT!
 britain.55.t: "Lord Cupit - Скандал разоблачен" #NT!
 britain.55.d: "Скандал оказался не чем иным, как попыткой шантажа. Мы укрепили доверие к нашей партии." #NT!
 britain.55.a: "Очень хорошо" #NT!
 britain.56.t: "Коррумпированные выборы" #NT!
 britain.56.d: "Всеобщие выборы 1865 года рассматривались современниками как в целом скучное соревнование на национальном уровне, которое преувеличивало степень коррупции в отдельных округах. В своей докторской диссертации Корнелиус О'Лири описал «Таймс» как сообщающую, что «единодушно засвидетельствовано, что на всеобщих выборах 1865 года было больше обильных и коррумпированных расходов, чем когда-либо было известно раньше»." #NT!
 britain.56.a: "Мы должны действовать" #NT!
 britain.57.t: "Свадьба принцессы Алисы" #NT!
 britain.57.d: "Королева Виктория выразила желание, чтобы ее дети женились по любви, но это не означало, что ее выбор женихов обязательно будет распространяться на кого-либо за пределами королевских домов Европы. Королева поручила своей дочери Виктории составить список подходящих принцев в Европе. Ее поиски дали только трех подходящих кандидатов: принца Оранского; и принц Альберт Прусский. Принц Оранский недавно отправился в Виндзорский замок, чтобы королева Виктория могла осмотреть его лично, но Алисе он оказался неприятен. Принц тоже не проявлял особого интереса к Алисе, несмотря на сильное давление со стороны своей пробритански настроенной матери. Принца Альберта тоже отвергли, а принц Фридрих Прусский заметил, что его двоюродный брат не подойдет «тому, кто заслуживает самого лучшего». Также был предложен Людовик Гессенский, второстепенный представитель немецкой королевской семьи. Луи посетил Виндзор, принц и Алиса поладили вместе. Однако два других принца создадут гораздо более мощный союз по сравнению с небольшим немецким государством. За кого должна выйти замуж принцесса Алиса? Принц Оранский или Альберт Прусский для мощного союза или принц Гессенский для любви?" #NT!
 britain.57.a: "Принц Оранский" #NT!
 britain.57.b: "Принц Альберт Прусский" #NT!
 britain.57.c: "Принц Луи Гессенский" #NT!
 britain.58.t: "Брак принца Уэльского" #NT!
 britain.58.d: "Стремясь изменить его развратные привычки, Ее Величество Королева хотела бы устроить бракосочетание принца Уэльского. Королева обратилась за помощью к принцессе Виктории, которая нашла два подходящих варианта: принцесса Датская Александрия Виктория нашла идеальную пару для принца. Однако это может вызвать проблемы с Пруссией из-за растущей напряженности вокруг земли Шлезвиг-Гольштейн. Но может привести к созданию сильного альянса. Второй возможный вариант — Елизавета Видская, королева сильно поддерживает Елизавету, но принцу она «не по вкусу». На ком должен жениться принц Уэльский? Принцесса Датская, для которой брак, скорее всего, закончится счастливым, но может вызвать проблемы с Пруссией? Или Елизавета Видская, чтобы гарантировать, что мы не создадим враждебной напряженности между Британией и Пруссией?" #NT!
 britain.58.a: "Александрия, принцесса Дании" #NT!
 britain.58.b: "Элизабет Вид" #NT!
 britain.59.t: "Брак принцессы Елены" #NT!
 britain.59.d: "Виктория настаивала на том, что будущий муж Елены должен быть готов жить рядом с королевой, чтобы ее дочь оставалась поблизости. В конечном итоге ее выбор пал на принца Кристиана Шлезвиг-Гольштейнского; однако матч был политически неловким и вызвал серьезный раскол в королевской семье. Брак привел в ужас принцессу Уэльскую, которая воскликнула: «Герцогства принадлежат папе». Наследная принцесса Пруссии, которая на протяжении многих лет была личным другом семьи Кристиана, горячо поддержала предложенный союз. Хелена была счастлива с Кристианом и твердо решила выйти за него замуж." #NT!
 britain.59.a: "Поздравления" #NT!
 britain.60.t: "Брак принцессы Луизы" #NT!
 britain.60.d: "Ведущие королевские дома Европы предлагали различных женихов: принцесса Александра предложила своего брата, наследного принца Дании, но это было бы непопулярно в Англии. Женихом считался и Вильгельм, принц Оранский, но он вел экстравагантный образ жизни в Париже, где открыто жил с возлюбленной. Луиза считала брак с каким-либо принцем нежелательным. Она хотела выйти замуж за Джона Кэмпбелла, маркиза Лорна, наследника герцогства Аргайл. Ни один брак между дочерью монарха и британским подданным не был официально признан с 1515 года. За кого выйдет замуж принцесса? Одна из принцесс, которая кого-то сильно расстроит, или британский подданный, который станет первым за более чем 300 лет?" #NT!
 britain.60.a: "Наследный принц Дании" #NT!
 britain.60.b: "Принц Альберт Прусский" #NT!
 britain.60.c: "Принц Оранский" #NT!
 britain.60.e: "Джон Кэмпбелл" #NT!
 britain.61.t: "Брак принца Артура" #NT!
 britain.61.d: "Артур женился на принцессе Луизе Маргарите Прусской, дочери принца Фридриха Карла и внучатой ​​племяннице немецкого императора, крестного отца Артура Вильгельма I." #NT!
 britain.61.a: "Поздравления" #NT!
 britain.62.t: "Брак принца Леопольда" #NT!
 britain.62.d: "Британским монархам следует вступать в брак с представителями других правящих протестантских семей, Виктория предложила встречу с принцессой Еленой Фредерикой, дочерью Георга Виктора, правящего принца Вальдек-Пирмонта. Однако Леопальд очень любил Мэри Бэринг, дочь лорда Эшбертона, хотя и его она любила не меньше. На ком должен жениться принц? Немецкая принцесса или юная дочь дворянина?" #NT!
 britain.62.a: "Принцесса Елена Вальдекская и Пирмонтская" #NT!
 britain.62.b: "Мэри Бэринг, дочь лорда Эшбертона" #NT!
 britain.63.t: "Брак принцессы Беатрис" #NT!
 britain.63.d: "Когда Беатрис, вернувшись из Дармштадта, сообщила матери, что собирается выйти замуж, королева отреагировала пугающим молчанием. Хотя они оставались бок о бок, королева не разговаривала с ней семь месяцев, а переписывалась записками. Поведение королевы Виктории, неожиданное даже для ее семьи, казалось, было вызвано угрозой потери дочери. Королева считала Беатрис своей «дитя». Тонкие уговоры принцессы Уэльской и кронпринцессы Прусской, напомнивших матери о счастье, которое Беатрис принесла принцу-консорту, побудили королеву возобновить разговор с Беатрис. Королева Виктория согласилась на брак при условии, что Генрих откажется от своих немецких обязательств и будет постоянно жить с Беатрис и королевой." #NT!
 britain.63.a: "Поздравления" #NT!
 britain.64.t: "[ENG.GetNameDef] запрещает Профсоюзы!" #NT!
 britain.64.d: "После непродолжительных дебатов в правительстве [ENG.GetAdjective] было решено, что с этой даты, [GetDateText], профсоюзы впредь будут запрещены в [ENG.GetNameDef]. Это решение уже было встречено похвалами и критикой со стороны многих, но оно, безусловно, помогло улучшить [ENG.GetAdjective] фабричную производительность - хотя и за счет рабочих. Еще неизвестно, как ситуация будет развиваться дальше." #NT!
 britain.64.a: "Наконец-то мы избавились от них." #NT!
 britain.64.b: "Их законодатели — классовые предатели!" #NT!
 britain.64.c: "Это может быть мудрым шагом." #NT!
 britain.65.t: "Смерть принца-консорта Альберта" #NT!
 britain.65.d: "Принц-консорт Альберт, 42 года, умер.\nЭто драма для британской королевской семьи и всего Соединенного Королевства. Помимо того, что у королевы Виктории было девять детей, принц-консорт Альберт помогал ей в ее обязанностях.\nПринц-консорт Альберт был известен своими прогрессивными и либеральными идеями. Он возглавил реформы в области университетского образования, социального обеспечения, королевских финансов и рабства.\nОн также известен своим интересом к науке, искусству и промышленности. Все остаются, он был президентом Королевской комиссии по проведению выставки 1851 года с созданием Хрустального дворца в Гайд-парке.\nВо Фрогморе строится королевский мавзолей, который станет последним местом захоронения принца-консорта Альберта.\nВходит королева Виктория. в состоянии глубокого траура" #NT!
 britain.65.a: "Боже, храни королеву" #NT!
 britain.65.b: "Наследный принц отправится на похороны тестя" #NT!
 britain.65.c: "Боже, храни королеву" #NT!
 britain.66.t: "Создание футбольного клуба «Шеффилд»" #NT!
 britain.66.d: "Натаниэль Кресвик и Уильям Прест, члены местного крикетного клуба Шеффилда, собрались вчера вечером в «Паркфилд Хаус» в пригороде Шеффилда Хайфилд, чтобы открыть футбольный клуб Шеффилда (ФК «Шеффилд»). Кресвик и Перст согласились взять на себя задачу разработать некоторые правила для недавно разработанная игра «Футбол» — давайте посмотрим, что влечет за собой эта новая игра и насколько популярной она может стать среди широкой публики." #NT!
 britain.66.a: "Говорю вам, у него нет шансов против Крикета!" #NT!
 britain.67.t: "Озеро Виктория" #NT!
 britain.67.d: "Джон Ханнинг Спик, амбициозный англичанин, который в настоящее время ищет истоки Нила в Африке, сообщил нам и рассказал о гигантском озере, расположенном в центральной Африке недалеко от регионов Кении и Уганды. В честь нашего Величества он окрестил это озеро «озером Виктория» — хотя оно и не является источником Нила, но это самое большое озеро, открытое на сегодняшний день в Африке, и его открытие принесет престиж и честь и Спик, и наша нация." #NT!
 britain.67.a: "Как здорово!" #NT!
 britain.68.t: "Всеобщие выборы 1859 года" #NT!
 britain.68.d: "Выборы, запланированные на этот год, прошли сегодня ранее, и их результаты таковы:" #NT!
 britain.68.a: "Либеральная партия победила." #NT!
 britain.68.b: "Консервативная партия победила." #NT!
 britain.69.t: "Заговор с целью убийства Билла" #NT!
 britain.69.d: "Британский парламент обсуждает законопроект о заговоре с целью убийства после недавнего дела Орсини во Франции. Дебаты значительно обострились, причем с обеих сторон наблюдается сильная приверженность. Либералы решительно поддерживают предложенный законопроект, а лорд Пальмерстон даже угрожает отставкой, если он будет отклонен, в то время как консерваторы утверждают, что в законопроекте нет необходимости. После многих часов дебатов в парламенте было решено..." #NT!
 britain.69.a: "...что нам не нужен такой законопроект." #NT!
 britain.69.b: "...что законопроект очень нужен." #NT!
 britain.70.t: "Лорд Пальмерстон уходит в отставку!" #NT!
 britain.70.d: "Как он ранее угрожал в парламенте, лорд Пальмерстон теперь фактически подал в отставку из-за отказа от борьбы с терроризмом - решение, которое было принято всего несколько часов назад. До выборов еще примерно год, поэтому ожидается, что его заменит консерватор Эдвард Смит-Стэнли, если только парламент не проголосует за иное решение." #NT!
 britain.70.a: "Тогда нам, вероятно, следует провести досрочные выборы." #NT!
 britain.71.t: "Договор с Японией?" #NT!
 britain.71.d: "Нам было предложено подписать договор о нашей дружбе и намерении участвовать во взаимных коммерческих действиях с [JAP.GetNameDef]. Мы еще не определились четко с нашей внешней политикой в ​​отношении [JAP.GetName], поэтому этот вопрос был вынесен на небольшое голосование. Что нам делать?" #NT!
 britain.71.a: "Объявите договор действительным!" #NT!
 britain.71.b: "Договор с японцами? Нет." #NT!
 britain.72.t: "Корректировка нашего военного бюджета" #NT!
 britain.72.d: "Британия вступает в новую эру, и нам придется пересмотреть наш военный бюджет. Консерваторы призывают к увеличению, а либералы хотят обратного. Умеренные предлагают оставить всё как есть." #NT!
 britain.72.a: "В эти трудные времена нам нужен увеличенный бюджет." #NT!
 britain.72.b: "Бюджет и так в порядке." #NT!
 britain.72.c: "Нам следует тратить меньше денег на армию." #NT!
 britain.73.t: "Исторический главный порт Кале" #NT!
 britain.73.d: "Давным-давно Великобритания владела городом Кале во Франции, и это был главный порт, через который проходила вся торговля в канале. В те славные дни мы заработали много денег, а недавно обнаружили некоторые документы, которые мы могли бы сфабриковать, чтобы заявить, что мы по-прежнему имеем право на город. Должны ли мы это сделать?" #NT!
 britain.73.a: "Пришло время забыть прошлое и двигаться вперед." #NT!
 britain.73.b: "Мы по-прежнему претендуем на Кале." #NT!
 britain.73.c: "Кале является неотъемлемой частью Британской империи!" #NT!
 britain.74.t: "Парламентские дебаты о детском труде" #NT!
 britain.74.d: "Парламент Великобритании сегодня обсуждает проблему детского труда. Либералы и рабочие призывают запретить его, но консерваторы настаивают, что он необходим для нашей экономики. Каково окончательное решение?" #NT!
 britain.74.a: "Практику детского труда необходимо запретить!" #NT!
 britain.74.b: "Нынешняя ситуация в порядке." #NT!
 britain.74.c: "Мы должны в полной мере использовать законные преимущества детского труда!" #NT!
 britain.75.t: "Парламентские дебаты о пенсиях" #NT!
 britain.75.d: "Парламент Великобритании сегодня обсуждает вопрос о пенсиях для рабочих. Пенсии были бы хорошим способом сохранить сносными условия жизни пожилых и немощных, но многие говорят, что мы не можем себе их позволить. После жарких дебатов парламент принял решение..." #NT!
 britain.75.a: "...что мы должны законодательно установить щедрые пенсии для нашей рабочей силы!" #NT!
 britain.75.b: "...что мы должны предоставлять нашим работникам небольшие пенсии." #NT!
 britain.75.c: "...пенсии – это пустая трата денег." #NT!
 britain.76.t: "Позиция королевской супруги в отношении прав трудящихся" #NT!
 britain.76.d: "Его Королевское Высочество принц Альберт хочет сделать Британию лучшим местом для работы со своими новыми идеями. Однако мы должны убедить его в наших методах и показать, что они работают. Независимо от стоимости. Если мы получим его поддержку, многие в стране сплотятся вокруг наших реформ." #NT!
 britain.76.a: "Он согласен" #NT!
 britain.76.b: "Он не согласен" #NT!
 britain.77.t: "Парламентские дебаты о пенсионном возрасте" #NT!
 britain.77.d: "Парламент Великобритании сегодня обсуждает вопрос о пенсионном возрасте. Мы все знаем, что в какой-то момент работники просто становятся слишком старыми, чтобы получать пособие, но должны ли мы установить возраст, в котором они должны выходить на пенсию, чтобы защитить их?" #NT!
 britain.77.a: "Необходимо установить законодательное ограничение возраста работников." #NT!
 britain.77.b: "Досрочно уволить работников? Хотите развалить экономику?!" #NT!
 britain.78.t: "Парламентские дебаты по законам о безопасности на рабочем месте" #NT!
 britain.78.d: "Парламент Великобритании сегодня обсуждает законы о безопасности на рабочем месте. Некоторые говорят, что это следует оставить на усмотрение бизнеса, другие утверждают, что законодательное регулирование необходимо, чтобы защитить наших работников от вреда." #NT!
 britain.78.a: "Да, законы о безопасности труда необходимы." #NT!
 britain.78.b: "Просто оставьте это на усмотрение бизнеса." #NT!
 britain.79.t: "Огромная всеобщая забастовка!" #NT!
 britain.79.d: "После недавних поправок к правам рабочих казалось, что ситуация стала на удивление спокойной, но сегодня Британия видит, как все сдерживаемое разочарование вырывается наружу. Большое количество рабочих по всей стране объявили всеобщую забастовку, самая крупная из которых прошла в столице, где собралась довольно большая толпа. Что нам делать?" #NT!
 britain.79.a: "Разбейте удары силой!" #NT!
 britain.79.b: "Может быть, нам все-таки стоит пойти на какие-то уступки рабочим?" #NT!
 britain.80.t: "Правительство 1859 года" #NT!
 britain.80.d: "Большинство мест в Палате общин осталось за либералами, официально — Партией вигов." #NT!
 britain.80.a: "1859 год празднует продолжение существования либерального правительства." #NT!
 britain.81.t: "Основание Либеральной партии" #NT!
 britain.81.d: "Новая партия была сформирована в результате союза Партии вигов и сторонников свободной торговли, поддерживающих пилитов и радикалов. Эта партия, ранее называвшаяся вигами, была сосредоточена на сокращении власти Короны в пользу Парламента. Закон о реформе был, пожалуй, высшим достижением вигов, но разрешение большего числа избирателей среднего класса привело к росту либерализма. Теперь мы должны адаптироваться к этому новому блоку." #NT!
 britain.81.a: "На благо нашей страны и экономики!" #NT!
 britain.82.t: "Пальмерстон и Гладстон" #NT!
 britain.82.d: "В нашей Либеральной партии произошел раскол. Это между двумя ужасными стариками, Пальмерстоном и Расселом, и Уильямом Юартом Гладстоном, пилитом. Этот союз между радикалами и вигами не может сформировать по-настоящему либеральную партию, когда в ней доминируют аристократы. Гладстон подает надежды, но на данный момент Пальмерстон все еще твердо контролирует ситуацию." #NT!
 britain.82.a: "тревожный" #NT!
 britain.83.t: "Лоббирование профсоюзов" #NT!
 britain.83.d: "В последнее время наблюдается рост политического лоббирования со стороны профсоюзов и рабочих. У всех на уме вопрос: удовлетворит ли правительство требования Союза и продолжит лоббирование или заблокирует такие запросы." #NT!
 britain.83.a: "Никогда, это мерзость невмешательства!" #NT!
 britain.83.b: "Разрешить это! Нам нужны новые трудовые реформы!" #NT!
 britain.84.t: "Смерть лорда Пальмерстона" #NT!
 britain.84.d: "Нация скорбит по поводу кончины лорда Пальмерстона сегодня утром. Врачи говорят, что он умер, говоря о дипломатических договорах, демонстрируя свою приверженность законам нашей страны. Он был великим премьер-министром, и его будет не хватать. Хотя королева Виктория всегда ненавидела этого человека, даже она оплакивала смерть этого великого политика." #NT!
 britain.84.a: "Покойся с миром, лорд Пальмерстон" #NT!
 britain.85.t: "Лорд Рассел как новый премьер-министр" #NT!
 britain.85.d: "Лорд Рассел, либерал, был избран нашим новым премьер-министром." #NT!
 britain.85.a: "Это великий день для будущего либеральных реформ!" #NT!
 britain.86.t: "Здоровье лорда Дерби" #NT!
 britain.86.d: "Здоровье лорда Дерби резко ухудшилось. Будучи лидером консерваторов, их партия, скорее всего, понесет еще один удар, если он умрет." #NT!
 britain.86.a: "Это тревожное событие." #NT!
 britain.87.t: "Дизраэли становится премьер-министром" #NT!
 britain.87.d: "Поскольку парламент заседает, а Дерби отсутствует, он написал Дизраэли с просьбой подтвердить, что «вы не уклонитесь от дополнительной тяжелой ответственности». Успокоенный, он написал королеве, подавая в отставку и рекомендуя Дизраэли, поскольку «только он мог рассчитывать на сердечную поддержку своих нынешних коллег». Дизраэли отправился в Осборн-хаус на острове Уайт, где королева попросила его сформировать правительство. Монарх написала своей дочери, прусской кронпринцессе Виктории: «Г-н Дизраэли — премьер-министр! Это гордость для человека, «вышедшего из народа»!» Новый премьер-министр сказал пришедшим его поздравить: «Я взобрался на вершину замасленного шеста»." #NT!
 britain.87.a: "Будущее Тори выглядит светлым!" #NT!
 britain.88.t: "Вотум недоверия 1866 года." #NT!
 britain.88.d: "Премьер-министр потерпел поражение в вотуме доверия парламентским реформам. В результате должно быть сформировано новое правительство..." #NT!
 britain.88.a: "Оппозиция сформирует правительство!" #NT!
 britain.88.b: "Он может уйти в отставку, но мы должны не дать оппозиции прийти к власти." #NT!
 britain.89.t: "Последние выборы с участием двух ведущих партий" #NT!
 britain.89.d: "Почти все второстепенные партии заключили союзы либо с консерваторами, либо с либералами, сделав их политическими гигантами в Палате общин." #NT!
 britain.89.a: "Будет интересно посмотреть, чем это закончится." #NT!
 britain.90.t: "Письмо канцлеру Бисмарку" #NT!
 britain.90.d: "Наше правительство поддерживает идею объединения Германии. Однако чего мы не одобряем, так это аннексии суверенных территорий и немецких войн. Мы подготовили письмо Бисмарку, осуждающее его метод, особенно аннексию Эльзаса-Лотарингии. Вопрос в том, что с этим делать?" #NT!
 britain.90.a: "Отправь это!" #NT!
 britain.90.b: "Не рискуйте отношениями с пруссаками." #NT!
 britain.91.t: "Смерть Мэри Энн Дизраэли" #NT!
 britain.91.d: "Весной 1872 года Мария серьезно заболела, и к маю стало ясно, что она умирает от рака желудка. Она достаточно сплотилась, чтобы отправиться в летнее турне по родным графствам со своим мужем. В ноябре она почувствовала себя достаточно хорошо, чтобы устроить небольшой званый обед для своих близких друзей; но ее состояние ухудшилось, и она умерла 15 декабря в возрасте восьмидесяти лет. «Не было такой заботы, которую она не могла бы смягчить, и не было трудностей, с которыми она не могла бы справиться. Она была самой веселой и смелой женщиной, которую я когда-либо знал». муж написал после ее смерти. Его великий противник Уильям Юарт Гладстон, которому нравилась Мэри, написал ему письмо с соболезнованиями. Дизраэли, тронутый симпатией со стороны нелюбившего его человека, ответил, что «Брак есть величайшее земное счастье, когда он основан на взаимной симпатии»." #NT!
 britain.91.a: "Покойся с миром" #NT!
 britain.92.t: "Претензии Алабамы" #NT!
 britain.93.t: "Иск США против Великобритании (1869 г.)" #NT!
 britain.94.t: "Идея оплаты" #NT!
 britain.95.t: "Первые переговоры" #NT!
 britain.96.t: "Отказаться от идеи договора" #NT!
 britain.97.t: "Вашингтонский договор" #NT!
 britain.98.t: "Постарайтесь найти консенсус" #NT!
 britain.99.t: "Успех" #NT!
 britain.100.t: "Неудача, но продолжение Международного трибунала" #NT!
 britain.101.t: "Международный арбитражный трибунал в Женеве" #NT!
 britain.102.t: "Дело Андерсона" #NT!
 britain.102.d: "Дело об экстрадиции Джона Андерсона является одним из самых напряженных дел в истории Канады и, вероятно, будет определять канадско-британские отношения на долгие годы вперед. Джон Андерсон, бывший раб Северной Каролины, направлявшийся на север в Канаду ради побега из рабства, убил человека, который чуть не поймал его. В конце концов Андерсон добрался до Канады, и канадские правоохранительные органы не находили и не задерживали его в течение шести лет. Поскольку он удерживается в нашем Доминионе, мы должны решить, следует ли его экстрадировать в Соединенное Королевство или оставить на рассмотрение канадцев." #NT!
 britain.102.a: "Попытайтесь вмешаться." #NT!
 britain.102.b: "Оставьте это на усмотрение канадских судов." #NT!
 britain.103.t: "Правительство 1859 года" #NT!
 britain.103.d: "Консерваторы, несмотря ни на что, одержали победу, обеспечив большинство на этих всеобщих выборах." #NT!
 britain.103.a: "1859 год празднует основание консервативного правительства." #NT!
 britain.104.t: "Правительство 1865 года" #NT!
 britain.104.d: "Либералы еще раз продемонстрировали, что они являются доминирующей партией в Палате общин, одержав еще одну победу на всеобщих выборах." #NT!
 britain.104.a: "1865 год празднует продолжение существования либерального правительства." #NT!
 britain.105.t: "Правительство 1865 года" #NT!
 britain.105.d: "Консерваторы, несмотря ни на что, одержали победу, обеспечив большинство на этих всеобщих выборах." #NT!
 britain.105.a: "1865 год празднует основание консервативного правительства." #NT!
 britain.106.t: "Правительство 1868 года" #NT!
 britain.106.d: "Либералы еще раз продемонстрировали, что они являются доминирующей партией в Палате общин, одержав еще одну победу на всеобщих выборах." #NT!
 britain.106.a: "1868 год празднует продолжение существования либерального правительства." #NT!
 britain.107.t: "Правительство 1868 года" #NT!
 britain.107.d: "Консерваторы, несмотря ни на что, одержали победу, обеспечив большинство на этих всеобщих выборах." #NT!
 britain.107.a: "1865 год празднует основание консервативного правительства." #NT!
 britain.108.t: "ОТЛАДКА: Подавление волнений британских рабочих" #NT!
 britain.108.d: "Это событие скрыто и не позволяет проценту недовольных работников опускаться ниже 0 % или выше 100 %." #NT!
 britain.108.a: "Закрыть событие" #NT!
 britain.109.t: "Лондонский торговый совет" #NT!
 britain.109.d: "Проблемы рабочего класса и активность чартизма в нашей стране в последнее время привели к тому, что в Лондоне сформировался первый профсоюз, получивший название «Лондонский торговый совет». Его цели — объединить различные советы профсоюзов Лондона, а также организовать и продвигать права трудящихся посредством забастовок." #NT!
 britain.109.a: "Это всего лишь небольшая организация, что худшего может случиться?" #NT!
 britain.109.b: "Мы не можем этого терпеть – немедленно запретите организацию!" #NT!
 britain.109.c: "Мы должны поддержать его, чтобы помочь нашим работникам!" #NT!
 britain.110.t: "Забастовка рабочих в крупном городе!" #NT!
 britain.110.d: "Сегодня в крупном городе началась крупная забастовка рабочих. Рабочие недовольны плохой оплатой и условиями труда и требуют перемен. Пока продолжаются забастовки, мы можем ожидать снижения промышленного производства." #NT!
 britain.110.a: "В конце концов они вернутся к работе, когда им понадобится поесть." #NT!
 britain.110.b: "Разбейте удар силой!" #NT!
 britain.110.c: "Ведите переговоры с рабочими и идите на уступки." #NT!
 britain.110.e: "Разбейте удар силой!" #NT!
 britain.111.t: "ОТЛАДКА: АНУС – Волнения рабочих – Положительные колебания" #NT!
 britain.111.d: "Это скрытое событие случайным образом немного усиливает волнения рабочих." #NT!
 britain.111.a: "Хорошо." #NT!
 britain.112.t: "ОТЛАДКА: АНУС – Волнения рабочих – Отрицательные колебания" #NT!
 britain.112.d: "Это скрытое событие случайным образом немного снижает волнения рабочих." #NT!
 britain.112.a: "Хорошо." #NT!
 britain.113.t: "Рабочие протестуют против правительства" #NT!
 britain.113.d: "Недовольство многих рабочих текущей ситуацией в [ENG.GetNameDef], по-видимому, в последние дни выражается открыто, когда десятки тысяч людей выходят на улицы в знак протеста против предполагаемой несправедливости со стороны правительства." #NT!
 britain.113.a: "Пусть протестуют." #NT!
 britain.113.b: "Мы можем с ними договориться." #NT!
 britain.113.c: "Мы уступим некоторым их требованиям." #NT!
 britain.114.t: "Рабочее восстание в [ENG.GetNameDef]!" #NT!
 britain.114.d: "Напряженность в [ENG.GetNameDef] наконец достигла предела, и сотни тысяч разгневанных рабочих вышли на улицы, некоторые из них были вооружены. Кажется, у нас сейчас революция." #NT!
 britain.114.a: "Если они хотят гражданской войны, они могут ее начать!" #NT!
 britain.114.b: "Вся власть рабочим! Нам нечего терять, кроме наших цепей!" #NT!
 britain.115.t: "Беспорядки рабочих повредили завод!" #NT!
 britain.115.d: "На одном из наших крупнейших заводов вспыхнул бунт из-за продолжающегося недовольства рабочих графиком и условиями труда. Несколько сотен человек заняли территорию завода и разрушают машины и конструкции. Мы должны быстро определить стратегию, как с этим справиться." #NT!
 britain.115.a: "Возможно, нам следует подумать о предоставлении им некоторых уступок." #NT!
 britain.115.b: "Полиция позаботится о том, чтобы каждый из этих подстрекателей сгнил в тюрьме." #NT!
 britain.115.c: "Это слишком далеко. Дайте властям разрешение открыть по ним огонь." #NT!
 britain.116.t: "Британское правительство бежит в Канаду!" #NT!
 britain.116.d: "После падения крупных городов в Англии и Уэльсе и открытия дороги в Шотландию стало ясно, что силы роялистов проиграли революцию. Остатки правительства уже начали эвакуироваться в Канаду, там может произойти вторжение с целью вернуть себе Британские острова. В ходе суматошной эвакуации повстанцам осталась казна и многие правительственные документы, секретные и более открытые. Оставшиеся войска были отрезаны от приказов и оказались в яростных городских боях, а на улицах развевались красные флаги. Путь в Лондон был открыт, и Повстанческая армия прибыла, чтобы подавить оставшееся сопротивление, оставив бесчисленное множество богатых и аристократических граждан в ловушке в стране. Премьер-министр объявил, что правительство на данный момент прекращает вооруженное сопротивление наступающим «Предателям», но что в нужный момент правительство Ее Величества вернется и наведет порядок в Британии." #NT!
 britain.116.a: "None" #NT!
 britain.117.t: "Правительство 1874 года" #NT!
 britain.117.d: "Либералы еще раз продемонстрировали, что они являются доминирующей партией в Палате общин, одержав еще одну победу на всеобщих выборах." #NT!
 britain.117.a: "1874 год празднует продолжение существования либерального правительства." #NT!
 britain.118.t: "Правительство 1874 года" #NT!
 britain.118.d: "Консерваторы, несмотря ни на что, одержали победу, обеспечив большинство на этих всеобщих выборах." #NT!
 britain.118.a: "1874 год празднует основание консервативного правительства." #NT!
 britain.119.t: "Всеобщие выборы 1865 года" #NT!
 britain.120.t: "Всеобщие выборы 1868 года" #NT!
 britain.121.t: "Всеобщие выборы 1874 года" #NT!
 britain.122.t: "Всеобщие выборы 1880 года" #NT!
 britain.123.t: "Правительство 1880 года" #NT!
 britain.123.d: "Либералы снова стали доминирующей партией в Палате общин, одержав очередную победу на всеобщих выборах." #NT!
 britain.123.a: "1880 год празднует возвращение либерального правительства." #NT!
 britain.124.t: "Правительство 1880 года" #NT!
 britain.124.d: "Консерваторы, несмотря ни на что, одержали победу, обеспечив большинство на этих всеобщих выборах." #NT!
 britain.124.a: "1880 год празднует продолжение правления консерваторов." #NT!
 britain.125.t: "Смерть премьер-министра Дизраэли" #NT!
 britain.125.d: "Нация скорбит по поводу кончины премьер-министра Дизраэли сегодня утром. Его последними словами были: «Я предпочел бы жить, но я не боюсь умереть». Дизраэли отказался от визита королевы, заявив: «Она всего лишь попросила бы меня передать сообщение Альберту». Когда он получил последнее письмо от Виктории 5 апреля, он на мгновение подержал его, а затем прочитал ему. Это было не единственное отправленное письмо, одна открытка с подписью «Рабочий» обрадовала получателя: «Не умирай, мы без тебя не можем»." #NT!
 britain.125.a: "Покойся с миром, Дизраэли" #NT!
 britain.126.t: "Маркиз Солсбери в качестве нового премьер-министра" #NT!
 britain.126.d: "Маркиз Солсбери, консерватор, был избран нашим новым премьер-министром." #NT!
 britain.126.a: "Это великий день для будущего консервативного правительства и Британии!" #NT!
 britain.127.t: "Опиумная война вызвала нехватку чая!" #NT!
 britain.127.d: "Из-за нынешней войны в Китае партии чая перестали поступать в наши порты. Когда они прибудут в порт и вместо того, чтобы иметь заранее контракты, они продадут чай с аукциона в порту. Британцы любят чай, и без него они не могут жить. Если нехватка чая продолжится, люди будут беспокоиться: либо мы должны быстро положить конец войне в Китае, либо найти альтернативного экспортера чая." #NT!
 britain.127.a: "МОЙ ЧАЙ!!!" #NT!
 britain.128.t: "Дефицит чая решен!" #NT!
 britain.128.d: "Из-за войны в Китае нам пришлось искать чай в другом месте. Быстро стало понятно, что наша территория в Индии — отличное место для выращивания и сбора чая. Таким образом, мы инвестировали в регион ровно столько, чтобы обеспечить бесперебойный импорт чая. Однако сейчас у нас есть решение, продолжать ли инвестировать в Индию или вернуться к торговле с Китаем." #NT!
 britain.128.a: "Нам пока достаточно" #NT!
 britain.128.b: "Нам никогда не бывает слишком много чая!" #NT!
 britain.129.t: "Гладстон уходит в отставку" #NT!
 britain.129.d: "Гладстон уходит с поста премьер-министра, это связано прежде всего с тем, что его собственная партия теряет веру в него и его позицию по определенным направлениям политики. Это особенно заметно в отношении Ирландии и самоуправления. Гладстона сменил Спенсер Кавендиш, маркиз Хартингтон на посту премьер-министра после того, как другой серьезный претендент, У. Э. Форстер, заявил, что его не интересует этот пост. Однако Гладстон останется депутатом Палаты общин." #NT!
 britain.129.a: "Что ждет либералов в будущем?" #NT!
 britain.130.t: "Кому должно быть либеральное правительство?" #NT!
 britain.130.d: "После выхода Гладстона из политики его сменил Спенсер Кавендиш, маркиз Хартингтон. Однако Гладстон пробыл в отставке недолго, оставаясь депутатом. Гладстон написал множество книг на самые разные темы и очень ясно выразил свою оппозицию социализму. Во время предвыборной кампании он воодушевляюще осуждал политику Дизраэли. Гладстон выиграл выборы в своем округе в Мидлотиане, а также в Лидсе, где он также был принят в качестве кандидата. Поскольку по закону он мог быть депутатом только от одного избирательного округа, Лидс был передан его сыну Герберту. Один из других его сыновей, Генри, также был избран депутатом парламента.\n\n Кавендиш некоторое время занимал пост лидера Либеральной партии, проявив большую компетентность. Однако ясно, что он вряд ли сможет оправдать наследие Гладстона как лидера либералов. Гладстон также был главным общественным активистом либералов, что, скорее всего, и стало причиной их победы на выборах.\n\n Кавендиш колебался в формировании правительства, как Гладстон. отказывается быть частью этого... Должен ли Кавендиш сформировать свое собственное правительство или позволить Гладстону снова взять на себя инициативу?" #NT!
 britain.130.a: "Гладстон" #NT!
 britain.130.b: "Кавендиш" #NT!
 britain.131.t: "Северная Ирландия остается британской" #NT!
 britain.131.d: "Большинство населения Северной Ирландии были членами профсоюзов, которые хотели остаться в составе Соединенного Королевства. Самоуправлению Ирландии категорически противятся ирландские юнионисты, большинство из которых были протестантами, опасавшимися передачи ирландского правительства, в котором доминируют ирландские националисты и католики. Юнионисты утверждали, что если самоуправление невозможно остановить, то весь или часть Ольстера следует исключить из него. Британское правительство представило законопроект о поправках, позволяющий исключить Ольстер из самоуправления." #NT!
 britain.131.a: "Большой!" #NT!
 britain.132.t: "Отставка Прово Уоллиса" #NT!
  britain.132.d: "Provo Wallis has been engaged since 1791!\nAs a junior officer, following the capture of USS Chesapeake by the frigate HMS Shannon during the War of 1812, the wounding of HMS Shannon's captain and the death of her first lieutenant in the action, he served as the temporary captain of HMS Shannon as she returned to Halifax, Nova Scotia, with Chesapeake.\nAs commanding officer of the fifth-rate HMS Madagascar, Wallis earned the thanks of the people of Veracruz in Mexico when he protected them from French bombardment during the Pastry War. He went on to be Senior Naval Officer, Gibraltar, and then Commander-in-Chief on the South East Coast of America Station. 
 britain.132.a: "Он заработал пенсию" #NT!
 britain.132.b: "Он нужен нам немного больше" #NT!
 britain.133.t: "Смерть Прово Уоллиса" #NT!
