 britain.133.b: "Давайте устроим национальные похороны" #NT!
 britain.134.t: "Отставка Джеймса Бруденелла" #NT!
 britain.134.d: "Джеймс Бруденелл, седьмой граф Кардиган, возглавлял атаку легкой бригады во время Крымской войны. Даже это обвинение провалилось, оно стало героическим событием.\nМожет быть, он еще какое-то время сможет послужить в армии, но, возможно, ему следует уйти в отставку, чтобы насладиться последними мгновениями своей жизни." #NT!
