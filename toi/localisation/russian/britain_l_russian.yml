 britain.139.t: "Уход Колина Кэмпбелла на пенсию" #NT!
 britain.139.d: "Колин Кэмпбелл помолвлен с 1808 года! После наполеоновских войн он участвовал в колониальных войнах, чтобы не получать половинную зарплату.\nИменно в Балаклаве (сражение с отрядом легкой бригады во время Крымской войны) он прославился своей «тонкой красной линией горцев». . Позже он командовал одной из двух британских армий в Крыму. В конце концов он был назначен главнокомандующим в Индии для борьбы с индийским мятежом.\nВозможно, он еще сможет какое-то время служить в армии, но, возможно, ему следует уйти в отставку, чтобы насладиться последними моментами своей жизни." #NT!
