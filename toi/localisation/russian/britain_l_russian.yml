 british_votes.21.d: "Закон о начальном образовании 1870 года, широко известный как Закон Форстера об образовании, установил основу школьного обучения всех детей в возрасте от 5 до 12 лет в Англии и Уэльсе. Он учредил местные органы образования с определенными полномочиями, разрешил государственные деньги на улучшение существующих школ и попытался создать условия, связанные с этой помощью, чтобы заслужить добрую волю менеджеров. Долгое время его считали важной вехой в развитии образования, но недавние комментаторы подчеркнули, что он не принес ни бесплатного, ни обязательного образования, и поэтому его значение имеет тенденцию скорее уменьшаться, чем увеличиваться. [Закон был разработан Уильямом Форстером, либералом. член парламента, и он был введен 17 февраля 1870 года после кампании Национальной лиги образования, хотя и не совсем в соответствии с ее требованиями. В Бирмингеме Джозеф Чемберлен, еще не член парламента, был видным активистом кампании по этому вопросу. Однако, как и многие рядовые либералы, он выступил против законопроекта, поскольку он открывал возможность субсидирования школ англиканской церкви за счет денег местных налогоплательщиков." #NT!
