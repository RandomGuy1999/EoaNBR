 britain.141.t: "Выход на пенсию Фрэнсиса Остина" #NT!
 britain.141.d: "Фрэнсис Остин присоединился к королевской семье в 1786 году, когда ему было 14 лет. В 1799 году он совершил подвиг, захватив 40 французских кораблей! Он был назначен кавалером Ордена Бани после наполеоновских войн, затем стал Королевским Командором в 1837 году и, наконец, Кавалером Большого Креста в 1860 году. получить больше.\nВозможно, он еще какое-то время сможет служить на флоте, но, возможно, ему следует уйти в отставку, чтобы насладиться последними моментами своей жизни." #NT!
