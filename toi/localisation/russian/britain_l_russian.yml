 britain.145.t: "Выход на пенсию Томаса Кокрейна" #NT!
 britain.145.d: "Томас Кокрейн вступил в Королевский флот в 1793 году, когда ему было 17 лет. Его набеги были намного эффективнее, чем Наполеон, прозвавший его Морским волком.\nТомас Кокрейн сделал политическую карьеру, но был опозорен Великим мошенничеством на фондовой бирже 1814 года, в котором он потерял назначение рыцаря Ордена Бани на церемонии понижения в Вестминстерском аббатстве. Прежде чем вернуться в Королевский флот, он служил в военно-морских силах Чили, Бразилии и Греции за их независимость.\nВозможно, он еще сможет какое-то время служить во флоте, но, возможно, ему следует уйти в отставку, чтобы насладиться последними моментами своей жизни." #NT!
