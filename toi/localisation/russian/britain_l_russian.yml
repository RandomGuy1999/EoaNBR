 british_votes.10.d: "Сегодня в Королевском обществе искусств была прочитана парализующая лекция. Некий доктор Эдвард Ланкестер поделился с аудиторией профессоров и простых людей следующей статистикой: 87% хлеба и 74% молока, продаваемого в Лондоне, были фальсифицированы. Нынешнее министерство теперь должно действовать и либо подавить, либо поделиться словами этого человека в парламенте ради Британии." #NT!
