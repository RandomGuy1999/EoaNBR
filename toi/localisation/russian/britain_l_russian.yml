 british_votes.4.t: "Закон о правительстве Индии" #NT!
 british_votes.4.a: "Британская империя растет!" #NT!
 british_votes.4.b: "Откажитесь от этой идеи." #NT!
 british_votes.4.d: "Пожалуй, более исторической осени для нашей глобальной империи еще не было. В этот день, в соответствии с желанием нынешнего министерства и Ее Величества, Ост-Индская компания одновременно получила контроль над всем Индийским субконтинентом и уступила его тому, во что она была немедленно реорганизована – Раджу. Эта Индийская империя, так сказать, позволила индийскому народу более оперативно приблизиться как к состоянию цивилизации, так и к мировой арене. Благодаря нам, самому престижному народу, индийский народ достигнет величия." #NT!
 british_votes_results.4.t: "Результаты голосования по Закону о правительстве Индии" #NT!
 british_votes_results.4.d: "Теперь контроль над правительством Индии будет передан от Ост-Индской компании Короне, а главный государственный секретарь королевы получит полномочия и обязанности Суда директоров компании. мы надеемся, что это исправит серьезные недостатки существующей системы правительства Индии. Теперь мы должны решить, как корона будет править Индийским субконтинентом." #NT!
