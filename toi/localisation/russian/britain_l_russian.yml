 british_votes.22.d: "В этот кроткий летний день в Лондоне разгорелись суровые дебаты, когда консерваторы и либералы спорят о том, должна ли Ирландская церковь вообще продолжать существовать. Дебаты стали настолько ожесточенными, что посредничать пришлось самой королеве. С одной стороны, нынешнее министерство Гладстона выступает в поддержку этого закона, считая, что следует предоставить большую автономию ирландским организациям, как религиозным, так и светским. Более того, это соответствует дезистэблиционаризму Либеральной партии. То есть вера в то, что англиканская церковь больше не должна быть официальной церковью Англии, Уэльса и Ирландии. Против этого акта выступают консерваторы, чье анти-истеблишментарианство легендарно вошло под башню Елизаветы. Должны ли мы истощить мощь англиканской церкви или оставить ее неизменной, но при этом оживив?" #NT!
