 britain.149.t: "Уход Джеймса Гордона на пенсию" #NT!
 britain.149.d: "Сэр Джеймс Александр Гордон вступил в Королевский флот в 1793 году, когда ему было 11 лет. В 1815 году после Революционной и Наполеоновской войн он был назначен кавалером Ордена Бани. В 1837 году он стал вице-губернатором Гринвичской больницы, а в 1848 году — губернатором. Недавно назначен адмиралом флота, высшим званием, ему 87 лет, и теперь ему больше нечего зарабатывать.\nВозможно, он еще какое-то время сможет служить на флоте, но, возможно, ему следует уйти в отставку, чтобы насладиться последними моментами своей жизни. ." #NT!
