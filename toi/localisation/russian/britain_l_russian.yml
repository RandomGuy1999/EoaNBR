 britain.147.t: "Выход Джорджа Сеймура на пенсию" #NT!
 britain.147.d: "Джордж Сеймур вступил в Королевский флот в 1797 году, когда ему было 10 лет. Он служил во время революционных, а затем наполеоновских войн, но стал старшим командующим только в 1841 году, став главнокомандующим Тихоокеанской станцией. Он избежал войны с Францией из-за Таити и войны с США из-за Орегона. Недавно назначен адмиралом флота, высшим званием, ему 78 лет, и теперь ему больше нечего зарабатывать.\nВозможно, он еще сможет какое-то время служить на флоте, но, возможно, ему следует уйти в отставку, чтобы насладиться последними моментами своей жизни. ." #NT!
