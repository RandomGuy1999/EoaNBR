  #Country Leader Descriptions 
 ENG_desc_queen_vic: "Виктория была дочерью принца Эдварда, герцога Кентского и Страттернского (четвертого сына короля Георга III) и принцессы Виктории Саксен-Кобург-Заальфельдской. После смерти отца и деда в 1820 году она воспитывалась под пристальным наблюдением матери и контролера Джона Конроя. Она унаследовала трон в 18 лет после того, как три старших брата ее отца умерли, не оставив законных детей. Будучи конституционным монархом, Виктория в частном порядке пыталась влиять на политику правительства и назначения министров; публично она стала национальной иконой, придерживающейся строгих стандартов личной морали." #NT!
 ENG_desc_palmerston: "Генри Темпл унаследовал титул ирландского пэра своего отца (который не давал ему права на место в Палате лордов, оставляя ему право заседать в Палате общин) в качестве 3-го виконта Пальмерстона в 1802 году. Он стал депутатом от консерваторов в 1807 году. С 1809 по 1828 год он занимал должность военного секретаря, организовывая финансы армии. Впервые он получил звание кабинета министров в 1827 году, когда Джордж Каннинг стал премьер-министром, но, как и другие каннингиты, год спустя он ушел в отставку. Он занимал пост министра иностранных дел в 1830–1834, 1835–1841 и 1846–1851 годах. На этом посту Пальмерстон эффективно отреагировал на серию конфликтов в Европе." #NT!
 ENG_desc_edward_smithstanley: "Стэнли были давней и очень богатой землевладельческой семьей, основной резиденцией которой был Ноусли-Холл в Ланкашире. Он был, пожалуй, самым богатым премьер-министром за всю историю." #NT!
 ENG_desc_william_lovett: "Сторонник идеи о том, что политические права можно получить посредством политического давления и ненасильственной агитации, Ловетт ушел из более явных форм политической деятельности после года тюремного заключения по политическому обвинению в крамольной клевете в 1839–1840 годах. Впоследствии он посвятил себя Национальной ассоциации содействия политическому и социальному улучшению народа, стремясь улучшить жизнь бедных рабочих и их детей посредством претворенной в жизнь чартистской образовательной программы." #NT!
 ENG_desc_disraeli: "Дизраэли родился в Блумсбери, тогдашнем районе Миддлсекса. Его отец оставил иудаизм после спора в синагоге; Бенджамин стал англиканцем в возрасте 12 лет. После нескольких неудачных попыток Дизраэли вошел в Палату общин в 1837 году. В 1846 году тогдашний премьер-министр сэр Роберт Пил расколол партию из-за своего предложения отменить хлебные законы, которые предусматривал отмену пошлины на импортируемое зерно. Дизраэли столкнулся с Пилем в Палате общин, став важной фигурой в партии. Когда лорд Дерби, лидер партии, трижды формировал правительство в 1850-х и 1860-х годах, Дизраэли занимал посты канцлера казначейства и лидера Палаты общин." #NT!
 ENG_desc_salisbury: "Лорд Роберт Сесил был впервые избран в Палату общин в 1854 году и занимал пост государственного секретаря Индии в консервативном правительстве лорда Дерби в 1866–1867 годах. В 1874 году, при Дизраэли, Солсбери вернулся на пост государственного секретаря Индии, а в 1878 году был назначен министром иностранных дел и сыграл ведущую роль в Берлинском конгрессе. После смерти Дизраэли в 1881 году Солсбери стал лидером консерваторов в Палате лордов, а сэр Стаффорд Норткот возглавил партию в палате общин." #NT!
 ENG_desc_john_russel: "Третий сын шестого герцога Бедфорда, Рассел получил образование в Вестминстерской школе и Эдинбургском университете, прежде чем войти в парламент в 1813 году. В 1828 году он сыграл ведущую роль в отмене законов об испытаниях, которые дискриминировали католиков и протестантских инакомыслящих. Он был одним из главных архитекторов Закона о реформе 1832 года, который стал первой крупной реформой парламента после Реставрации и важным ранним шагом на пути к демократии и отходу от правления аристократии и помещиков. Он выступал за расширение права голоса на средний класс и предоставление избирательных прав растущим промышленным городам Британии, но он никогда не выступал за всеобщее избирательное право и выступал против тайного голосования. Рассел откровенно высказывался по многим вопросам на протяжении своей карьеры, защищая католическую эмансипацию в 1820-х годах, призывая к отмене хлебных законов в 1845 году, осуждая возрождение католических епископств Папой Пием IX в 1850 году и поддерживая объединение Италии в 1860-е годы." #NT!
 ENG_desc_gladstone: "Гладстон родился в Ливерпуле в семье шотландцев. Впервые он вошел в Палату общин в 1832 году, начав свою политическую карьеру в качестве тори, группировки, которая в 1834 году стала Консервативной партией под руководством Роберта Пиля. Гладстон занимал пост министра в обоих правительствах Пиля, а в 1846 году присоединился к отколовшейся партии пилитов. фракция, которая в конечном итоге объединилась в новую Либеральную партию в 1859 году. Он был канцлером при лорде Абердине (1852–1855), лорде Пальмерстоне (1859–1865) и лорде Расселе (1865–1866). Собственная политическая доктрина Гладстона, в которой подчеркивалось равенство возможностей и противодействие торговому протекционизму, стала известна как гладстоновский либерализм. Его популярность среди рабочего класса принесла ему прозвище «Народный Уильям»." #NT!
 ENG_desc_cavendish: "После присоединения к специальной миссии в России для восшествия на престол Александра II лорд Кавендиш Кейли (как его тогда называли) вошел в парламент на всеобщих выборах 1857 года, когда он был возвращен в Северный Ланкашир как либерал (его титул «лорд Хартингтон» , под которым он стал известен в 1858 году, был вежливым титулом; поскольку он не был пэром сам по себе, он имел право заседать в палате общин до тех пор, пока не сменил своего отца на посту герцога Девонширского в 1891 году). Между 1863 и 1874 годами лорд Хартингтон занимал различные государственные должности, в том числе гражданский лорд Адмиралтейства и заместитель государственного секретаря по вопросам войны при Пальмерстоне и графе Расселе. На всеобщих выборах 1868 года он потерял свое место; отказавшись от поста лорда-лейтенанта Ирландии, он был назначен генеральным почтмейстером без места в кабинете министров. В следующем году он снова вошел в палату общин, будучи возвращенным Рэднору. В 1870 году Хартингтон неохотно принял пост главного секретаря Ирландии в первом правительстве Гладстона." #NT!
