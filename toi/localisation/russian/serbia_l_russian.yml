 SER_idea_review_ami_boue_works_desc: "Ами Буэ — французский учёный немецкого происхождения, принявший австрийское гражданство, геолог, географ, картограф и этнограф. В 1820 году Ами Буэ опубликовал книгу «Essai géologique sur l’Ecosse», в которой подробно описаны преимущественно вулканические породы. Он путешествовал по Германии, Австрии и Южной Европе и исследовал различные геологические образования, став одним из пионеров геологоразведочных работ. Между 1836 и 1839 годами вместе с Огюстом Викенелем в качестве топографа Буэ предпринял экспедицию на Балканский полуостров, где провел длительные натуралистические и этнографические исследования." #NT!
