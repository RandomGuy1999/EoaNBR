 SER_politics.1.t: "Ассамблея в честь Дня Святого Андрея" #NT!
 SER_politics.1.d: "После растущей неприязни к князю ему ничего не оставалось, как пойти навстречу требованиям оппозиции. 30 ноября 1858 года в Белграде было созвано Андреевское собрание. После того как члены расселись, секретари заняли свои места в верхней части палаты, под столами председателя. Одновременно три священника-депутата освятили зал. Вскоре после этого в собрание вошли члены Совета во главе с Томом Вучичем Перишичем. Князь Александр прибыл в сопровождении министров и своей свиты. Князь обратился к собравшимся со словами: «Боже, помоги мне, Господи», и собравшиеся ответили: «Боже, помоги тебе, Господи». Затем князь объявляет прихожанам, что его руководитель прочтет ей подготовленную проповедь. Проповедь прочитал глава МИД Любомир Петрович. Прочитав проповедь, князь объявил собрание открытым и удалился в сопровождении министров и мира. Собрание решило, что принц должен уйти в отставку. Князю было написано письмо, в котором Собрание от имени народа просило князя сложить с себя достоинство князя Сербского и передать свою власть Народному собранию. «...Национальное собрание надеется, — говорится в письме, — что Ваше Величество уважит этот голос вашего народа и из любви к счастью, миру и спокойствию нашего и вашего отечества добровольно откажется от правительства, так что что в 1842 г. Национальное собрание передало вам правительство, чтобы вы, святой князь, могли вернуть его Собранию и через него народу... "Вместе с этим письмом было приложено заявление об отставке, которое князь должен был быть подписан, и оба акта были переданы в суд депутацией Собрания, возглавляемой им. Князь принял депутацию и попросил приехать завтра утром после отставки. Однако в тот же вечер князь в сопровождении Илии Гарашанина уехал в город Белград, и собрание, не дожидаясь его письменной отставки, исключило его одним решением из княжеского сана. Впервые за 16 лет политический порядок меняется при сильной оппозиции Карагеоргиевичу." #NT!
 SER_politics.1.a: "Статус-кво меняется" #NT!
  
