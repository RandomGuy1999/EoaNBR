 SER_politics.20.t: "Сюжет Тенки" #NT!
 SER_politics.20.d: "В течение последних двух лет между князем Александром Караджоревичем и Государственным советом были постоянные трения. После Крымской войны князь проводил австрофильскую политику, цепляясь за Австрию, не позволяя русофилам быть министрами. Объединение либеральных сил в стране ставит Александра Караджорджевича и его ближайшее окружение под серьезную угрозу. Почти весь Государственный совет против князя. Против него сговариваются несколько советников, члены олигархического Государственного совета и председатель Верховного суда. Члены совета Стефан Стефанович Тенка, Павлин Янкович и Радован Дамьянович Раджа - участники заговора против Караджорджевича в качестве главных заговорщиков. Целью заговорщиков было убийство князя Александра Караджорджевича. К их несчастью, один из знакомых подозреваемых сообщил обо всем властям, и поэтому князь был спасен….пока…" #NT!
 SER_politics.20.a: "Князь выживает" #NT!
 SER_politics.20.b: "Убийство удалось!" #NT!
  
 SER_politics.21.t: "Безопасность князя" #NT!
 SER_politics.21.d: "Нельзя игнорировать тот факт, что мы столкнулись с убийцами, мы должны начать что-то делать с оппозицией. Подавить их было бы лучшим вариантом..." #NT!
 SER_politics.21.a: "Государственный переворот в Совете" #NT!
 SER_politics.21.b: "Стабилизация внутренней борьбы" #NT!
  
 SER_politics.22.t: "Искать нового принца" #NT!
 SER_politics.22.d: "Мы будем искать нового принца, который сядет на сербский престол вместо Александра Караджорджевича." #NT!
 SER_politics.22.a: "Милош Обренович – отличный кандидат!" #NT!
 SER_politics.22.b: "Нет, старик слишком стар, чтобы нами править." #NT!
  
 SER_politics.23.t: "Милош на троне" #NT!
 SER_politics.23.d: "Милош Обренович участвовал в Первом сербском восстании против Османской империи и был ранен. Затем он возглавил Второе сербское восстание, и Сербия получила автономию от османов и основала Дом Обреновичей. Князь Милош правил Сербией в свое время с 1815 по 1839 год автократически, последовательно отказываясь делиться властью, что вызвало сильную внутреннюю оппозицию." #NT!
 SER_politics.23.a: "Милош Обренович, это так!" #NT!
 SER_politics.23.b: "Его сын Михайло кажется лучше..." #NT!
  
 SER_tenkaplot.plot.223.t: "Михайло на троне" #NT!
 SER_politics.24.d: "Во время первого правления Михайло его неопытность означала, что он не смог хорошо справиться с проблемами, с которыми столкнулась Сербия. В 1842 году его правление закончилось восстанием под предводительством Томы Вучича-Перишича, которое позволило династии Караджорджевичей прийти к власти." #NT!
 SER_politics.24.a: "Михайло Обренович, это так!" #NT!
 SER_politics.24.b: "Его отец Милош кажется лучше..." #NT!
  
 SER_politics.25.t: "Этма-паша требует освобождения политзаключенных" #NT!
 SER_politics.25.d: "Аустрофильная политика Александра Караджорджевича заставила Францию ​​и Россию потребовать вмешательства Порты, которая дала Сербии турецкую конституцию 1838 года." #NT!
 SER_politics.25.a: "Отлично, мы их освободим." #NT!
 SER_politics.25.b: "Этма-паша может пойти в ад" #NT!
  
 SER_politics.26.t: "Оппозиция требует перемен" #NT!
 SER_politics.26.d: "Растущая оппозиция теперь достаточно организована, чтобы иметь возможность раз и навсегда потребовать перемен для Сербии..." #NT!
 SER_politics.26.a: "У нас нет другого выбора, кроме как принять" #NT!
  
 SER_politics.27.t: "Растущее внешнее давление" #NT!
 SER_politics.27.d: "Великие державы требуют от нас освобождения политзаключенных" #NT!
 SER_politics.27.a: "У нас нет другого выбора, кроме как сдаться" #NT!
 SER_politics.27.b: "Сербию нельзя запугивать!" #NT!
  
