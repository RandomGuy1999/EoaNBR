 SERkar.1.t: "Возвращаем веру людей в нас" #NT!
 SERkar.1.d: "Это было близко! Нам нужно восстановить веру людей в нас, они позволили нам остаться. Лучший и самый быстрый способ сделать это — принять любые их требования. Это будет стоить нам некоторой законодательной власти, но мы получим стабильность и военную поддержку." #NT!
 SERkar.1.a: "Работайте над этим" #NT!
 SERkar.1.b: "Кто заботится о людях" #NT!
  
 SERkar.2.t: "Жители села хотят перемен" #NT!
 SERkar.2.d: "Жители деревни хотят чего-то другого. Они недовольны и до сих пор злятся на нас. Например, мы можем снизить некоторые налоги. Это сделает их счастливыми. Мы всегда можем отказаться от этого, но было бы неразумно отворачиваться сейчас, потому что мы обещали им помочь." #NT!
 SERkar.2.a: "Снизить налоги" #NT!
 SERkar.2.b: "Не снижайте налоги" #NT!
  
 SERkar.3.t: "Горожане хотят снизить налоги" #NT!
 SERkar.3.d: "Несмотря на то, что горожане составляют меньшинство в аграрной стране, мы все равно должны уважать их так же. Торговцы и люди других «городских» профессий также хотят снизить налоги." #NT!
 SERkar.3.a: "Снизить налоги" #NT!
 SERkar.3.b: "Не снижайте налоги" #NT!
  
 SERkar.4.t: "Вопрос либералов" #NT!
 SERkar.4.d: ""
 SERkar.4.a: "Будьте добры к ним" #NT!
 SERkar.4.b: "Давить на них" #NT!
  
 SERkar.8.t: "Прогулка Александра" #NT!
 SERkar.8.d: "Кнез Александр хочет прогуляться по городу." #NT!
 SERkar.8.a: "Что может пойти не так?" #NT!
  
 SERkar.5.t: "Покушение!" #NT!
 SERkar.5.d: "Кто-то застрелил нашего Кнеза, пока он гулял по Белграду! Сейчас он находится в относительно стабильном состоянии, но, возможно, не выживет." #NT!
 SERkar.5.a: "Выживет ли Александр?" #NT!
  
 SERkar.6.t: "Александр Карадордевич выживает!" #NT!
 SERkar.6.d: "Наш Кнез пережил покушение! Мы должны убедиться, что это не повторится." #NT!
 SERkar.6.a: "Слава Богу!" #NT!
  
 SERkar.7.t: "Умер Александр Карадордевич!" #NT!
 SERkar.7.d: "Наш Князь скончался от ран. Он был великим лидером. Его сын Петр унаследует трон." #NT!
 SERkar.7.a: "Надеюсь, он не умрет" #NT!
  
 SERmisc.1.t: "Первая годовщина сербского восстания" #NT!
 SERmisc.1.d: "Первым сербским восстанием было восстание сербов в Санджаке Смедерево. Это переросло в войну за независимость. Оно началось в 1804 году и закончилось в 1813 году. А его лидером был ваш отец Джордже Петрович, более известный как Караджордже. Нам предстоит отметить 60-летие со дня его начала." #NT!
 SERmisc.1.a: "Его будут помнить" #NT!
  
 SERmisc.2.t: "Вторая годовщина сербского восстания" #NT!
 SERmisc.2.d: ""
 SERmisc.2.a: "Его будут помнить" #NT!
  
 SERmisc.3.t: "Умер Вук Караджич" #NT!
 SERmisc.3.d: ""
 SERmisc.3.a: "Великий человек" #NT!
  
