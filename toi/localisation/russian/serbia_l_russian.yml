 SER_politics.8.t: "Инцидент с фонтаном Чукур" #NT!
 SER_politics.8.d: "В июне 1862 года несколько слуг и сербских учеников пришли налить воду в фонтан, а за ними пришли несколько турецких солдат, которые не стали терпеливо ждать в очереди, а начали толкать учеников. В этой толпе произошла ссора, и резервуар с водой турецкого солдата был разбит. Затем разгневанный турецкий солдат разбил голову сербскому мальчику Саве Петровичу палкой и забил его до смерти. На место немедленно прибыли находившиеся рядом сербы и турки, а также несколько сербских жандармов. Турецкие солдаты пытались бежать, но жандармерия задержала их и вызвала начальника полиции Михаила Барловаца. Барловац направил на место происшествия еще нескольких полицейских вместе с переводчиком Симо Нешичем. Турецкие солдаты, причастные к инциденту, боялись, что прибывшие на место мирные жители их избьют. Их под охраной доставили в сербскую полицию, а раненого ученика отправили домой. Проходя мимо своих казарм, то есть зданий турецкой полиции, турецкие солдаты попытались бежать, но были остановлены Симой Нешичем и жандармом Джорджем Нишли. Затем турецкие солдаты открыли огонь из казарм, убив Симо Нешича и смертельно ранив Джорджа Нисли. Другие тогда уволили…." #NT!
 SER_politics.8.a: "Отправить войска в город" #NT!
  
 SER_politics.9.t: "Эскалация конфликта" #NT!
 SER_politics.9.d: "Командование сербскими войсками в городе принял Никола Христич, министр внутренних дел и губернатор Белграда. У него было всего около 200–250 жандармов и ночная стража из 550 солдат и около 2000 ярлов местных вооруженных турок в самом городе. Сразу после стрельбы в Белграде была поднята общая тревога. Турки забаррикадировались во всех четырех городских воротах, в тавернах и мечетях. Сербы, в свою очередь, намеревались вооружиться и занять турецкие ворота. Затем турецкий паша выслал из крепости большие силы и направил их в турецкие казармы. Судя по всему, они должны были атаковать сербскую полицию и чаршию. Премьер-министр Илья Гарашанин обнаружил это подразделение и, поскольку вокруг были вооруженные святые, убедил их вернуться, гарантируя их безопасное возвращение. Вместе с ними он послал несколько сербских жандармерий. Однако в самом городе произошло волнение и народ возмутился турками, кроме того, святителя поддержал Йока Влайкович. По возвращении турецкого подразделения кто-то из толпы убил турецкого офицера, командира роты. Тогда турецкие солдаты застрелили нескольких сербов." #NT!
 SER_politics.9.a: "Умер глава жандармерии" #NT!
 SER_politics.9.b: "Глава жандармерии жив." #NT!
  
 SER_politics.10.t: "Гражданские лица вооружаются" #NT!
 SER_politics.10.d: "Многие жители Белграда разошлись по домам, опасаясь за свою жизнь. Было, однако, немало святых и нищих, которые еще до возвращения турецких войск намеревались атаковать Варошские ворота, Савские ворота, Стамболские и Видинские ворота и другие места в самом городе, где турки захватили решено. Захватив трое ворот, турки остались утешенными в Стамбольских воротах. Никола Христо приказал за ночь сравнять с землей Варошские и Саввские ворота. Текии и мечети также были захвачены, некоторые путем переговоров. Многие турки пытались захватить крепости Белграда вместе со своими семьями в смятении. К утру 16 июня в самом городе осталось всего два прочных укрепления — Стамбульские ворота и здание турецкой полиции с турецкими солдатами." #NT!
 SER_politics.10.a: "О, Боже..." #NT!
  
 SER_politics.11.t: "Ашир-паша приказывает артиллерийскому обстрелу Белграда" #NT!
 SER_politics.11.d: "Ночью вмешались иностранные консулы. Британский консул Лонгворт выступил посредником между белградским пашой и Илией Гарасаниным, чтобы 16 июня было достигнуто соглашение о том, чтобы турецкие солдаты покинули Белград и перешли в крепость, а с другой стороны, чтобы обеспечить безопасность турецкой собственности в городе. . Однако произошел еще больший кризис и режим прекращения огня был нарушен во вторник, июня, когда после торжественных похорон погибших турки начали несколько часовую бомбардировку Белграда пушечным маршем. При этом были повреждены крыша Митрополичьей церкви, колокольня собора и здание капитана Мишина. Пострадало и итальянское консульство «Сербская Корона», где в то время проживал французский консул. Позже городские власти установили, что пострадало 396 домов и погибло пятьдесят сербов. Большинство консулов, кроме австрийского, встали на сторону сербов, считая, что они не дают оснований для бомбардировок. Сербское правительство использовало это событие, чтобы потребовать изгнания турок из Сербии, однако на состоявшейся в июле конференции держав-гарантов в константинопольском пригороде Каланча было решено изгнать только турецкого мирного населения и сохранить турецкие городские гарнизоны. . Они оставались в течение следующих пяти лет." #NT!
 SER_politics.11.a: "Эти проклятые турки" #NT!
  
 SER_politics.12.t: "Добровольцы из внутренних районов Сербии" #NT!
 SER_politics.12.d: "Отважные добровольцы из внутренних районов Сербии решили, что их долг помочь защитить город Белград от коварных османов, пусть с ними будет вся удача в мире." #NT!
 SER_politics.12.a: "Бог благословит их" #NT!
  
 SER_politics.13.t: "Провозглашение [ROOT.GetLeader]" #NT!
 SER_politics.13.d: "[ROOT.GetLeader] обратился к османскому султану с заявлением полностью и полностью уйти из Сербии, передать ключи от Белградской крепости и никогда больше не касаться сербской земли." #NT!
 SER_politics.13.a: "Сдайте ультиматум!" #NT!
  
 SER_politics.14.t: "Сербская интервенция" #NT!
 SER_politics.14.d: "Сербия попросила нас вмешаться в их усилия по обретению независимости. Если ситуация выйдет из-под контроля, это может привести нас к войне с османами." #NT!
 SER_politics.14.a: "Мы поможем сербам." #NT!
 SER_cukur_fountain_incident7_tt: "\n§RЕсли ситуация обострится и османы не отступят, этот вариант приведет вас к войне с османами§!" #NT!
 SER_politics.14.b: "Ммм, не беспокой меня насчет Сербии" #NT!
  
 SER_politics.15.t: "Сербия требует от нас вывода войск" #NT!
 SER_politics.15.d: "Сербы обратились к нам с просьбой полностью и полностью уйти из Сербии, передать ключи от Белградской крепости и никогда больше не касаться сербской земли." #NT!
 SER_politics.15.a: "Дайте нам 30 дней на принятие решения" #NT!
 SER_cukur_fountain_incident8_tt: "§RПроверьте свои миссии!§!" #NT!
  
 SER_politics.16.t: "Османы согласны" #NT!
 SER_politics.16.d: "Султан согласился полностью уйти из Сербии! Условия были согласованы и решено, что города будут переданы под опеку князю Михаилу." #NT!
 SER_politics.16.a: "Триумф Сербии!" #NT!
  
 SER_politics.17.t: "Османы отказались!" #NT!
 SER_politics.17.d: "Как и следовало ожидать, османский султан отказался уйти из Сербии или даже вести с нами переговоры. Похоже, что война — это окончательное решение, и мы будем надеяться, что великие державы поддержат наше дело." #NT!
 SER_politics.17.a: "Готовьтесь к войне!" #NT!
  
