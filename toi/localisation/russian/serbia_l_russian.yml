 SER_idea_grujic_war_plan_desc: "4 ноября 1876 года, в критический момент для княжества, полковник Сава Груич назначается военным министром в кабинете Стевчи Михайловича. В августе 1877 года была создана новая структура армейских войск, включавшая пять действующих и один резервный армейские корпуса. В течение следующих двух лет Сава Груич организовал более серьезные реформы в армии, улучшив ее боеспособность и дав ей новую организацию. Груич понял, что необходимо укрепить спину сербского ополчения, поэтому он расколол постоянную армию, которая Во время первой войны они мало участвовали в боевых действиях и были разделены на более мелкие подразделения, которые действовали в качестве кадров для более крупных подразделений ополчения. Войска возглавили способные сербские офицеры, доказавшие свой героизм и тактические способности. В 1876 году король Милан не позволял постоянной армии участвовать в боевых действиях, опасаясь ввести войска, которые он рассматривал в первую очередь как защиту своей династии, но реорганизация Груича превратила ее в основу значительно улучшенных сербских боевых сил." #NT!
