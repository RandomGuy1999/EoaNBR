 SERmisc.13.t: "Созыв Второго Болгарского легиона" #NT!
 SERmisc.13.d: "При помощи своих соратников в Константинополе (Стоил Балканский, Стоян Буйнов и др.) и финансовой поддержке Сербии Раковский уже в сентябре 1862 года начал агитацию и сбор средств. На его призыв откликнулись как эмигранты, так и революционеры из самой Болгарии. К июню 1862 года в Белграде собралось от 80 до 95, а по некоторым данным до 600 добровольцев. Название «Легион» отряд получил в начале июня 1862 года, когда принял участие в вооруженных столкновениях с турками у Варош-капии и Видин-капии в Белграде. Впоследствии оно защищало часть сербских позиций в городе, а в Крагуевац была отправлена ​​часть болгарских добровольцев во главе с Ильё Марковым. Однако провал Хаджиставрева Буна прервал планы восстания в Болгарии. Кража собранных средств и неудачные переговоры о финансировании с болгарскими общинами в Брэиле и Вене оставили легион с очень небольшим количеством оружия и вынудили его в конце августа перейти на сербское государственное содержание." #NT!
 SERmisc.13.a: "Слава Сербии!" #NT!
  
