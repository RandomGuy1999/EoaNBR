 SER_idea_alliance: "Балканский Альянс" #NT!
 SER_idea_alliance_desc: "Альянс, созданный Сербией, Черногорией, Грецией и Валахией с целью победы над османами и освобождения их народа от их правления." #NT!
 SER_idea_dual_government_of_belgrade: "Двойное правительство Белграда" #NT!
 SER_idea_dual_government_of_belgrade_desc: "С момента первого сербского восстания и его неизбежной гибели от рук турок оно посеяло семя недоверия между нами и султаном, кульминацией которого стало двойное управление Белградом, административный раскол города: один управлялся сербами, а другой непосредственно из сербов. Порте. В результате конфликт между двумя сторонами за контроль над городом, кажется, становится ежедневным явлением, и если ничего не предпринять, доверие людей к правительству будет полностью подорвано." #NT!
 SER_idea_growing_turkish_minority: "Растущее турецкое меньшинство" #NT!
 SER_idea_growing_turkish_minority_desc: "С нашими недавними действиями и желанием противостоять Порте Султан все больше беспокоится о влиянии России на наше Княжество, поэтому вместе с гарнизоном прибыли их семьи, с помощью которых султан надеется изменить этническую карту не только Белграда, но и Сербии в целом, и эти самые действия истощили то немногое, что у нас осталось, пока остается гарнизон, останутся и гражданские лица." #NT!
 SER_idea_the_sultans_watchful_eyes: "Бдительные глаза султана" #NT!
 SER_idea_the_sultans_watchful_eyes_desc: "Проблема двойного управления лежит в самом сердце Сербии, это крепость, в которой живет султанская болонка, белградский паша, Бдительные оки Порты, пока он и гарнизон остаются, у нас мало власти над внутренней и внешней политикой Княжества. что заставляет нас держать голову низко, пока не представится первая возможность." #NT!
 SER_idea_legacy_of_the_serbian_uprisings: "Наследие сербских восстаний" #NT!
 SER_idea_legacy_of_the_serbian_uprisings_desc: "Сербские восстания все еще свежи в памяти наших граждан, как, несмотря ни на что, мы все еще восстали против наших повелителей, в надежде на самоопределение, в надежде на свободу, их жертвы будут помнить до тех пор, пока мы не свободным от цепей мусульманского угнетения." #NT!
 SER_idea_educated_austrian_serbs: "Сербы, получившие австрийское образование" #NT!
 SER_idea_educated_austrian_serbs_desc: "В XVIII и XIX веках в крупных австрийских городах возникли новые общины этнических сербов, состоящие в основном из купцов, офицеров и студентов, находившихся под духовной юрисдикцией Карловской сербской православной епархии. Одно из крупнейших этнических групп проживает в Сремских Карловцах, Воеводина, на другом берегу Дуная. Пришло время этим сербам вернуться на родную землю." #NT!
