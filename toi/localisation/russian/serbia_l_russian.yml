 SER_idea_mondain_reform: "Реформа армии Мондена" #NT!
 SER_idea_mondain_reform_desc: "Ипполит Флорентэн Монден был первым сербским военным министром. Родом из Франции, Монден был приглашен возглавить вновь сформированное Министерство обороны по инициативе Государственного совета Княжества Сербия. Он существенно реформировал Армию Княжества Сербия и дал ей основу, на которой она впоследствии развивалась. Он провел ряд реформ по организации сербской армии по французской модели. За эти заслуги ему было присвоено звание почетного генерала." #NT!
