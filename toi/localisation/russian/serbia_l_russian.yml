 SER_idea_widespread_bankrupcies: "Частые банкротства" #NT!
 SER_idea_widespread_bankrupcies_desc: "Во время режима Защитников Конституции ростовщические процентные ставки взлетели до 300%, а банкротства мелких предпринимателей и фермеров были широко распространены.38 Несмотря на это, режим почти ничего не сделал для экономического развития и улучшения кредитной организации. Различные предложения о создании банкнотного банка в форме акционерного общества вместе с другими видами банков были отвергнуты режимом. Что еще хуже, режим создавал постоянный бюджетный дефицит, который покрывался из государственных резервов, то есть «недвижимого ящика», из которого населению также предоставлялись денежные кредиты. Все это привело к резкому уменьшению денежных средств в «недвижимом ящике». С прежних 380 000 дукатов наличные в государственных резервах сократились всего до 25 000 дукатов. В то же время долговые инструменты (облигации) к концу режима выросли до 266 000 дукатов." #NT!
