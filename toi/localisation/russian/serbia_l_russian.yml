 SERmisc.31.t: "Введение бронзовых монет" #NT!
 SERmisc.31.d: "После османского завоевания до середины 19 века использовались различные иностранные валюты. Османы управляли монетными дворами в Ново-Брдо, Кучайне и Белграде. Подразделение динара, пара, названо в честь одноименных турецких серебряных монет. После официального создания Княжества Сербия в обращении находилось много различных иностранных монет. В конце концов, князь Милош Обренович решил навести некоторый порядок, установив обменный курс, основанный на расчете крупы. В 1819 году Милош опубликовал таблицу с рейтингом 43 различных иностранных монет: 10 золотых, 28 серебряных и 5 медных. После вывода последних османских гарнизонов в 1867 году Сербия столкнулась с наличием в обращении нескольких валют. Так, князь Михаил Обренович приказал чеканить национальную валюту. В 1868 году были введены в обращение бронзовые монеты номиналом 1, 5 и 10 параграфов. На аверсе монеты был изображен портрет князя Михаила Обреновича III. этого достаточно для описания введения бронзовых монет" #NT!
 SERmisc.31.a: "Слава Сербии!" #NT!
  
