 SER_dobra_mine_question: "Вопрос о шахте Добра" #NT!
 SER_dobra_mine_question_desc: "Сербские купцы хотят создать судоходную компанию для перевозки пассажиров и товаров по реке Дунай, но из-за давления со стороны Австрии и финансовых трудностей князь Александр и министерство финансов не могут поддержать эти разработки. Многие иностранные инвесторы работают с сербами над созданием партнерств, чтобы помочь установить эти линии, но в основном эти иностранцы, похоже, больше заинтересованы в получении доступа к рудникам Добра." #NT!
  
 SER_french_mind_buisness: "Отклонить предложения Франции" #NT!
 SER_french_mind_buisness_desc: "Правительство Сербии решает привлечь другие иностранные инвестиции для налаживания судоходства по Дунаю, решив расстаться с франко-сербской судоходной компанией «Одесская компания». Французская компания, казалось, была больше заинтересована в рудниках Добра, чем в помощи сербской торговле и торговле." #NT!
  
 SER_build_own_mines: "Стройте собственные шахты" #NT!
 SER_build_own_mines_desc: "Правительство Сербии открывает собственные шахты в Сенье для удовлетворения спроса на уголь. Уголь востребован как источник энергии для паровых двигателей. Князь Александр и Министерство финансов помогают финансировать этот проект." #NT!
  
 SER_welcome_french_support: "Принимаем французских бизнесменов" #NT!
 SER_welcome_french_support_desc: "Французская компания Magnan, Bouillon, Alphonse Conte & Co. предлагает провести операции на реке Дунай и предоставить шесть пароходов из Галаца в Градишку, Босния. Компания также обеспечит остановки в портах на сербском берегу, соединяющем их с Марселем, Франция. Взамен французская компания хочет получить права на разработку рудников Добра." #NT!
  
 SER_invest_mining: "Французские инвестиции в горнодобывающую промышленность" #NT!
 SER_invest_mining_desc: "Французы соглашаются на тридцатилетнюю аренду сербских рудников Майданпек и Добра и взамен помогут построить паровую навигационную службу по Саве и Дунаю." #NT!
  
 SER_search_experience_engineers: "Поиск опытных инженеров" #NT!
 SER_search_experience_engineers_desc: "С открытием этих шахт сюда прибыло много молодых специалистов, ищущих работу, хотя и в недостаточном количестве. Поскольку эта область становится более стандартизированной, возникает необходимость в учебном центре для преподавания этой недавно созданной дисциплины. Крагуевичское техническое училище было построено для обучения инженеров в 1838 году и преобразовано в Высшую школу в 1863 году." #NT!
  
 SER_pancics_time: "Время Панчича" #NT!
 SER_pancics_time_desc: "Ректор Великой школы в Белграде Йосиф Панчич и основатель Институтов минералогии и геологии получает международное признание за свой вклад в ботанику и определение неизвестной миру сербской флоры." #NT!
  
 SER_review_ami_boue_work: "Обзор работы Ами Буэ" #NT!
 SER_review_ami_boue_work_desc: "Французско-австрийский геолог Ами Буэ опубликовал множество статей по геологии Балкан через Императорскую академию наук в Вене. Письма Буэ были также отправлены в Сербское научное общество и стали первым этнографическим исследованием Балкан." #NT!
  
 SER_explore_serbian_geology: "Исследуйте сербскую геологию" #NT!
 SER_explore_serbian_geology_desc: "Правительство пригласило геологов из разных частей Европы для изучения геологических богатств Сербии. Пейзаж практически неизвестен большей части мира." #NT!
  
 SER_pek_river_auriferous_sediments: "Золотоносные отложения реки Пек" #NT!
 SER_pek_river_auriferous_sediments_desc: "Геолог Феликс Хоффман обнаруживает золотоносные отложения в реке Пек в Восточной Сербии." #NT!
  
 SER_copper_in_bor: "Медь в Бору" #NT!
 SER_copper_in_bor_desc: "Геолог Феликс Хоффман обнаружил медь в Боре, расположенном в Восточной Сибири." #NT!
  
 SER_awala_mercury: "Авала Меркурий" #NT!
 SER_awala_mercury_desc: "Геолог Феликс Хоффман обнаруживает ртуть на горе Авала, расположенной недалеко от Белграда." #NT!
  
 SER_j_szabo: "Дж. Сабо" #NT!
 SER_j_szabo_desc: "Геолог Дж. Сабо исследует вулканические породы под микроскопом, работая волонтером Австрийской геологической службы. Профессор геологии и металлургии Будапештского университета. Его коллекция камней из Сербии была систематизирована студентом и опубликована." #NT!
  
 SER_serbian_geological_sketches: "Сербские геологические очерки" #NT!
 SER_serbian_geological_sketches_desc: "Иностранные и отечественные геологи, обучавшиеся за границей и изучающие геологию и металлургию в ландшафтах Сербии, записывали свои наблюдения в полевые тетради, называемые зарисовками. Эти геологические очерки Сербии были опубликованы в зарубежных и отечественных журналах и легли в основу геологической карты Сербии." #NT!
  
 SER_idea_serbian_geological_sketches: "Сербские геологические очерки" #NT!
 SER_idea_serbian_geological_sketches_desc: ""
  
 SER_invite_felix_hoffman: "Пригласить Феликса Хоффмана" #NT!
 SER_invite_felix_hoffman_desc: "Хоффман – самый уважаемый эксперт по горному делу в Сербии, выходец из известной горнодобывающей семьи. По приглашению князя Михаила Хоффман поступит на государственную службу в качестве геолога. Его вклад в горнодобывающую деятельность Сербии включает открытие множества месторождений железа и угля." #NT!
  
 SER_stari_kostolac_quarry: "Стари Костолацкий карьер" #NT!
 SER_stari_kostolac_quarry_desc: "Министерство финансов предоставляет право на добычу угля в Костолаце сроком на 50 лет Фране Вшетечки. Он займет 31 рудник и начнет добычу угля на карьере Стари Костолац мощностью 301 тонну." #NT!
  
 SER_kucajna_mine: "Кучайна Шахта" #NT!
 SER_kucajna_mine_desc: "Геолог Феликс Хоффман переезжает в Сербию по приглашению князя Михаила. Его коммерческое предприятие в Кучайне заканчивается провалом. Хоффман устраивается на государственную службу." #NT!
  
 SER_balgojev_gold_mine: "Балгоевский золотой рудник" #NT!
 SER_balgojev_gold_mine_desc: "Геолог Феликс Хоффман помогает открыть золотые прииски Благоев Камень и Дели Йован." #NT!
  
 SER_export_vojvodina_romania: "Экспорт в Воеводину и Румынию." #NT!
 SER_export_vojvodina_romania_desc: "Карьер Стари Костолац начинает утроить добычу до 900 тонн угля в год. Благодаря такому увеличению производства экспорт угля достигает северной сербской провинции Воеводина и страны Румынии." #NT!
  
 SER_foreign_geologist: "Иностранный геолог" #NT!
 SER_foreign_geologist_desc: "Иностранные геологи приглашены в Сербию, чтобы помочь модернизировать страну и расширить экономику по просьбе сербского правительства. Потребность в металлах необходима для освобождения нации от турок." #NT!
  
 SER_improve_mining_conditions: "Улучшение условий добычи полезных ископаемых" #NT!
 SER_improve_mining_conditions_desc: "Благодаря улучшению условий добычи Сербия может расширить добычу различных металлов." #NT!
  
 SER_educate_new_staff: "Обучайте новых сотрудников" #NT!
 SER_educate_new_staff_desc: "Йован Жуйович, первый серб, обучавшийся в Белграде и Париже, становится профессором геологии и минералогии в средней школе в Белграде, что значительно расширяет изучение геологии в Сербии. Его преемники продолжили геологические раскопки и исследования в Сербии." #NT!
  
 SER_lyubomir_state_service_job: "Любомир Государственная служба Работа" #NT!
 SER_lyubomir_state_service_job_desc: "Преподавательский состав Технической школы Крагуевича включает в себя множество европейских ученых. Любомир Клерич работал сотрудником школы, где стал одним из самых известных ученых Сербии." #NT!
  
 SER_science_innovations: "Научные инновации" #NT!
 SER_science_innovations_desc: "Любомир Клерич в качестве сотрудника Технической школы Крагуевича внедрил междисциплинарный подход, который привел к множеству инноваций, теорий, экспериментов в области инженерии, образования для расширения знаний в области геологии." #NT!
  
