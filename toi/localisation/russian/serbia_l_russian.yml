 SERmisc.19.t: "Время Панчича!" #NT!
 SERmisc.19.d: "Йозеф Панчич родился 5 апреля 1814 года в Угринаме, окончил медицинский факультет в Будапеште и защитил докторскую степень по ботанике. С 1856 года он был профессором естествознания и агрономии Высшей школы в Белграде. Он был одним из основоположников ботаники как науки в Сербии. Самая важная письменная работа Панчича — первое описание флоры Сербии. Многие исследования и открытия Панчича способствовали развитию ботаники и носили его имя на десятилетия вперед." #NT!
