 SERcuk.3.d: "Они приняли перемирие. Ситуация, по крайней мере, немного успокоилась. Мы должны организовать похороны погибших. Оно состоится завтра." #NT!
 SERcuk.3.a: "Хороший" #NT!
 SERcuk.4.t: "Бомбардировка Белграда" #NT!
 SERcuk.4.d: "Сегодня утром во время похорон турки начали бомбардировку Белграда! Люди разбежались, а гробы остались посреди улицы. Оно продолжалось несколько часов и привело к гибели 50 человек, разрушению 20 домов и повреждению 350 домов. Благодаря британскому консулу обстрелы прекратились." #NT!
 SERcuk.4.a: "Невероятный!" #NT!
 SERcuk.5.t: "Мирная конференция" #NT!
 SERcuk.5.d: "Переговоры начались под Цариградом с участием России, Австрии, Франции и Великобритании. Через некоторое время было решено, что:\n\n -турецкое население должно покинуть Сербию, за исключением Белграда, Шабаца, Смедерево и Кладово\n -форты Ужице и Соко должны быть снесены\n -сербское правительство выплатит репарации Турецкое правительство ради своего народа покидает свою собственность." #NT!
 SERcuk.5.a: "Мы примем" #NT!
 SERcuk.6.t: "Попросите полный вывод средств" #NT!
 SERcuk.6.d: ""
 SERcuk.6.a: "Отправь это" #NT!
 SERcuk.7.t: "Османская империя принимает" #NT!
 SERcuk.7.d: ""
 SERcuk.7.a: "Отличный" #NT!
