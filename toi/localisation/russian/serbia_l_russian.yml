 SER_idea_1838constitution: "Конституция 1838 года" #NT!
 SER_idea_1838constitution_desc: "Конституция Сербии 1838 года, также известная как Конституция Турции, представляет собой конституцию, посредством которой Османская империя показывает, что Сербия ей подчиняется. Она заменила Конституцию Сретенье, и из-за этого Милош Обренович отрекся от престола в пользу своего сына Михайло. Эта конституция является основой режима нынешнего правительства." #NT!
