 italy_minor.3.d: "Австрийцы приняли нашу просьбу и прислали нам на помощь добровольцев." #NT!
 italy_minor.3.a: "Ура!" #NT!
 italy_minor.4.t: "Рабочая сила из Австрии" #NT!
 italy_minor.4.d: "Вместо отправки добровольцев австрийцы прислали рабочую силу. Это не идеально, но, по крайней мере, они все еще помогают нам." #NT!
 italy_minor.4.a: "По крайней мере, это что-то." #NT!
 italy_minor.5.t: "Ничего из Австрии" #NT!
 italy_minor.5.d: "Австрийцы ничего не прислали, чтобы помочь нам в наших усилиях, этим несчастным!" #NT!
 italy_minor.5.a: "Эти австрийские подонки!" #NT!
 italy_minor.6.t: "Спрос на Романью и Марки" #NT!
 italy_minor.6.d: "Пришло время требовать земли от Папского государства, хотя мы не можем требовать Рима и прилегающих к нему территорий, мы все еще можем требовать Романью и Марки." #NT!
 italy_minor.6.a: "Просить" #NT!
 italy_minor.7.t: "Требования несовершеннолетнего" #NT!
 italy_minor.7.d: "Один из окружающих нас несовершеннолетних итальянцев потребовал, чтобы мы отдали им Романью и Марке. Что мы будем делать?" #NT!
 italy_minor.7.a: "Уступить" #NT!
 italy_minor.7.b: "Мусор" #NT!
 italy_minor.8.t: "Папа уступает" #NT!
 italy_minor.8.d: "Папа решил отдать нам законные земли Романьи и Марки!" #NT!
 italy_minor.8.a: "Ура!" #NT!
 italy_minor.9.t: "Папа отказывается" #NT!
 italy_minor.9.d: "Папа решил отказаться от нашего щедрого предложения! Что нам делать с этой проблемой?" #NT!
 italy_minor.9.a: "Возьмите его силой!" #NT!
 italy_minor.9.b: "Назад вниз" #NT!
 italy_minor.10.t: "Незначительный отступает" #NT!
 italy_minor.10.d: "Несовершеннолетний, который требовал, чтобы мы отдали им наши праведные земли, отступил от своей тяжелой битвы." #NT!
 italy_minor.10.a: "Святой день!" #NT!
 lnl.1.t: "Появились Земля и Свобода" #NT!
 lnl.1.d: "Кажется, группа социалистов создала свою организацию под названием «Земля и свобода». Учитывая, что эта организация просоциалистическая, нам нужно что-то делать быстро, иначе ситуация может выйти из-под контроля." #NT!
 lnl.1.a: "Я так не думаю." #NT!
 lnl.1.b: "Мы должны остановить их!" #NT!
 asat.1.t: "Первое покушение!" #NT!
 asat.1.d: "Сегодня, 4 апреля 1866 года, жизнь Александра II оказалась в опасности. Крестьянин Каразаков пытался убить нашего императора, используя в качестве оружия револьвер. Судя по всему, этот террорист является членом организации «Земля и свобода»." #NT!
 asat.1.a: "Это было близко!" #NT!
 asat.2.t: "Второе покушение!" #NT!
 asat.2.d: "Сегодня, 25 мая 1867 года, жизнь Александра II вновь оказалась в опасности. Тогда польский эмигрант Антон Березовский пытался застрелить нашего императора во время его поездки в Париж. Пуля попала в лошадь. Император в безопасности." #NT!
 asat.2.a: "Разве мы не должны что-то сделать с этими террористами?" #NT!
 asat.3.t: "Третье покушение!" #NT!
 asat.3.d: "Сегодня, 2 апреля 1879 года, жизнь Александра II оказалась под угрозой в третий раз. На этот раз А.К. Соловьев сделал из своего револьвера 5 выстрелов прямо в нашего Императора. Все они промахнулись, Император в безопасности." #NT!
 asat.3.a: "ЭТО было ДЕЙСТВИТЕЛЬНО близко." #NT!
 asat.4.t: "Четвертое покушение!" #NT!
 asat.4.d: "Сегодня, 19 ноября 1879 года, жизнь Александра II вновь оказалась под угрозой. На этот раз террористы пытались взорвать императорский поезд под Москвой. Им это не удалось, потому что взорвали не тот поезд. Император снова в безопасности, но за ним охотятся." #NT!
 asat.4.a: "Мы должны найти этих ублюдков!" #NT!
 asat.5.t: "Пятое покушение!" #NT!
 asat.5.d: "Сегодня, 5 февраля 1880 года, на первом этаже Зимнего дворца произошел взрыв, угрожавший жизни императора в иное время. 11 человек погибли, но Император в безопасности." #NT!
 asat.5.a: "Что, черт возьми, делает наша полиция?!" #NT!
 asat.6.t: "Шестое и седьмое покушение! Российский император умер!" #NT!
 asat.6.d: "Этот день, 1 марта 1881 года, станет трауром для всей нашей страны. Сегодня наш император погиб в результате ужасающего взрыва, устроенного террористами на набережной Екатерининского канала. Александр III взял на себя управление страной." #NT!
 asat.6.a: "Покойся с миром, Александр II!" #NT!
 lnl.2.t: "Земля и Свобода распались!" #NT!
 lnl.2.d: "Террористической организации, которая долгое время нас беспокоила, больше нет! Сейчас существует 2 независимых — «Народная воля» и «Чёрный передел»." #NT!
 lnl.2.a: "У меня плохое предчувствие..." #NT!
 zion: "Сион" #NT!
 zion_desc: "Пусть это будет то место, где мы живем, или то, кем мы станем." #NT!
 federalappointments: "Федеральные назначения" #NT!
 federalappointments_desc: "Многие федеральные назначенцы уходят, недовольные нашей политикой и, очевидно, напуганные нашей практикой. Сомнительно, что из их диких слухов и чрезмерного беспокойства что-нибудь получится." #NT!
 endofthereformation: "Конец Реформации" #NT!
 endofthereformation_desc: "Мормонская Реформация, как ее назвали, стала важным эпизодом возвращения к Церкви СПД. Сотни (если не тысячи) были повторно крещены, и оживленная общинная атмосфера быстро распространилась по территории Юты." #NT!
 undefined: ""
 undefined_desc: ""
 alfredcumming: "Альфред Камминг" #NT!
 alfredcumming_desc: "Бригам Янг слышал о недавнем назначении некоего Альфреда Камминга, бывшего мэра Огасты, штат Джорджия, вместо него на посту губернатора территории Юта. Это неожиданно, но, скорее всего, с этим легко справиться." #NT!
 theutahexpedition: "Экспедиция Юты" #NT!
 theutahexpedition_desc: "Армия США вскоре прибудет в Юту с неясными целями. Слухи о возобновлении назначения Камминга на пост губернатора продолжают распространяться." #NT!
 evacuationorders: "Приказы об эвакуации" #NT!
 evacuationorders_desc: "Бригам Янг приказал эвакуировать мормонов — от пионеров в Калифорнии до миссионеров в Европе." #NT!
 returnofthenavuoo: "Возвращение Навуоо" #NT!
 returnofthenavuoo_desc: "Легионы Навуо, последний раз использовавшиеся для защиты мормонских поселений во время напряженного периода в Иллинойсе всего десять лет назад, были возобновлены. Они будут использоваться для защиты бассейна Большого Соленого озера и близлежащих населенных пунктов." #NT!
 nativereconciliation: "Родное примирение" #NT!
 nativereconciliation_desc: "Бригам Янг решил встретиться с местными племенами штата Юта, в первую очередь с ютами, чтобы закрепить рабочий договор по мере приближения армии." #NT!
 defenseofutah: "Защита Юты" #NT!
 defenseofutah_desc: "Поскольку все жители территории Юты мобилизуются, чтобы подготовиться к предстоящему вторжению, необходимо построить укрепления в стратегических точках доступа к бассейну Соленого озера." #NT!
 martiallaw: "Военное положение" #NT!
 martiallaw_desc: "Военное положение было объявлено на всей территории Юты. Наше время сопротивления быстро приближается." #NT!
 fight: "Драться" #NT!
 fight_desc: "Приняв решение о наших окончательных действиях против армии США, мы свелись к тому, чтобы стоять и сражаться или отступать и сжигать наши дома по пути." #NT!
 flight: "Полет" #NT!
 flight_desc: "Приняв решение о наших окончательных действиях против армии США, мы свелись к тому, чтобы стоять и сражаться или отступать и сжигать наши дома по пути." #NT!
