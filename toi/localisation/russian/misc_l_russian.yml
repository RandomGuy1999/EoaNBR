 POLITICS_PEDRO_II_DESC: "Дон Педро Второй превзошел все шансы стать тем человеком, которым он является сегодня. Взойдя заочно на трон Бразильской империи после того, как его отец отказался от престола, пятилетний Педро изучал искусство государственного управления и политики до 1840 года, когда Генеральная Ассамблея Бразилии признала его совершеннолетним. Придя к власти в возрасте 14 лет, Педро превратился в могущественного человека и монарха, высокого, крепкого и терпеливого человека, и ему не потребовалось много времени, чтобы навсегда изменить страну, которой он руководил. В начале его правления возникли три серьезных кризиса: незаконный ввоз африканских рабов, восстание в Прайейре в 1848 году и война с Аргентиной в 1852 году. Педро мастерски взял на себя все три проблемы и разрешил их с невероятным мастерством. - вписав свое имя в список великих деятелей государственного управления на южноамериканском континенте. Благодаря одному из самых стабильных политических климатов в мире, Бразилия должна поблагодарить 31-летнего Педро II за свою невероятную страну, которую теперь можно причислить к одним из величайших стран на Земле." #NT!
