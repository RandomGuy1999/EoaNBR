 POLITICS_ABDULMECID_DESC: "В тот момент, когда Абдул-Мецид Первый взошел на трон Османской империи, он и весь мир поняли, что его правление будет определять империю в течение следующих нескольких лет. Выросший в одном из самых прогрессивных дворов мира, он прибыл в Султанат с одним из самых тяжелых кризисов того времени, когда война в Египте медленно выдыхалась. Он изобретательно добился мира на выгодных условиях и с невероятным рвением вошел в свою роль. Используя записи, оставленные его отцом, Абдулмеджид ввел первую бумажную валюту, реорганизовал армию с помощью новых революционных законов о воинской повинности и оживил страну с помощью реформ финансовой системы, судебной системы и гражданского кодекса, а также создания Министерства образования. Он мог без особого беспокойства справиться со всеми проблемами внутри своей страны, но империя в целом является динамичной. Однако напряжение проявляется, поскольку мусульманские влиятельные лица при его дворе раздражаются идеей такой большой свободы действий, предоставляемой немусульманским подданным. Для султана-новатора это один кризис за другим, и, если у нас есть какие-то признаки, история говорит нам, что он справится с этой задачей." #NT!
