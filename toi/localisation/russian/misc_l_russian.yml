 britishindia.17.t: "Состояние компании" #NT!
 britishindia.17.d: "Британская Ост-Индская компания была основана 31 декабря 1600 года как акционерное общество с целью уничтожить монополии Испании и Португалии в торговле в Индийском океане. Компания вскоре затмила голландцев и португальцев, а также французов после Семилетней войны, когда они установили монополию на колониализм в Азии, а также на торговлю в Азии. Индийский опиум, чай, шелк и селитра дали компании надежный, удобный и обильный источник дохода. Хотя казалось, что все идет гладко, ситуация внутри Раджа достигла точки кипения. Британская Ост-Индская компания использовала этнические, религиозные и племенные различия для достижения контроля над субконтинентом. Компания также провела множество непопулярных западных реформ, которые шли вразрез с убеждениями местных жителей, а новые тарифы, наряду с другими торговыми ограничениями, введенными короной, нанесли бы вред внутренней экономике Империи Великих Моголов, обратив вспять оставшуюся протоиндустриализацию. от Империи Великих Моголов и богатой и процветающей вечной экономики. Голод также стал серьезной проблемой в индийском обществе: в период с 18 по 20 века от голода умерло более 60 миллионов человек. Многие из этих проблем, а также введение в армию патронов из свиной кожи и бремя британского правления привели к восстанию сипаев 1857 года (индийскому восстанию). Это решающий момент в британской истории, поскольку «Жемчужина Британской империи» вскоре может снова попасть в руки туземцев, или же это может стать началом эпохи жестоких репрессий с усилением усилий по ассимиляции. Индийский субконтинент в состав Британской империи…" #NT!
 britishindia.17.a: "Небесный Свет направляет нас!" #NT!
  
