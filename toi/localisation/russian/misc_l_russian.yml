 ITA_Southern_Debates: "Южные дебаты" #NT!
 ITA_Southern_Debates_desc: "После аннексии Обеих Сицилий в правительстве было много споров о том, как обращаться с южанами. Многие говорят, что они варвары, которым нужно исправить свой образ жизни. Однако исправить их путь будет непросто, будь то мечом или книгами." #NT!
 ITA_Strict_Southern_Rule: "Строгое южное правило" #NT!
 ITA_Strict_Southern_Rule_desc: "Юг управляется строго. Люди слишком варвары, чтобы понять образ гражданской жизни, поэтому правительство установило очень строгие правила, чтобы люди могли привести их в форму." #NT!
 PIE_National_Society: "Итальянское национальное общество" #NT!
 PIE_National_Society_desc: "Национальное общество было создано для пропаганды и распространения национализма среди умеренных политических сил в Пьемонте и собирало деньги, проводило общественные собрания и выпускало газеты. Национальное общество помогло создать базу итальянского национализма среди образованного среднего класса. К 1860 году Национальное общество оказало влияние на доминирующие либеральные круги в Италии и заручилось поддержкой среднего класса для союза Пьемонта и Ломбардии." #NT!
 LVN_National_Society_1: "Итальянское национальное общество" #NT!
 LVN_National_Society_1_desc: "Национальное общество было создано для пропаганды и распространения национализма среди умеренных политических сил в Пьемонте и собирало деньги, проводило общественные собрания и выпускало газеты. Национальное общество помогло создать базу итальянского национализма среди образованного среднего класса. К 1860 году Национальное общество оказало влияние на доминирующие либеральные круги в Италии и заручилось поддержкой среднего класса для союза Пьемонта и Ломбардии." #NT!
 ITA_Nurture_Liberal_Ideals: "Воспитывайте либеральные идеалы" #NT!
 LVN_National_Society_2: "Итальянское национальное общество" #NT!
 LVN_National_Society_2_desc: "Национальное общество было создано для пропаганды и распространения национализма среди умеренных политических сил в Пьемонте и собирало деньги, проводило общественные собрания и выпускало газеты. Национальное общество помогло создать базу итальянского национализма среди образованного среднего класса. К 1860 году Национальное общество оказало влияние на доминирующие либеральные круги в Италии и заручилось поддержкой среднего класса для союза Пьемонта и Ломбардии." #NT!
 ITA_Nurture_Liberal_Ideals: "Воспитывайте либеральные идеалы" #NT!
 ITA_Nurture_Liberal_Ideals_desc: "Свобода и равенство являются ключевыми факторами, позволяющими нам сохранить человечность. Давайте станем первой по-настоящему равной нацией и двинемся к свободе!" #NT!
 ITA_Follow_Mazzini: "Следуйте за Мадзини" #NT!
 ITA_Follow_Mazzini_desc: "Мир еще не готов к либерализму. У нас уже есть великий лидер Мадзини, который приведет нас к консерватизму, и мы последуем за ним!" #NT!
 ITA_Hate_Crimes: "Законы против преступлений на почве ненависти" #NT!
 ITA_Hate_Crimes_desc: "Теперь, когда эти законы приняты, мы должны разобраться с расходами на их соблюдение." #NT!
 ITA_Free_Speech: "Свобода слова" #NT!
 ITA_Free_Speech_desc: "Свобода слова значительно диверсифицирует наше правительство, но это не все хорошо, поскольку некоторые радикальные идеологии сейчас распространяются публично." #NT!
 ITA_March_On_Rome: "Марш на Рим" #NT!
 ITA_March_On_Rome_desc: "Вдохновляющий марш, полный позитива" #NT!
 ITA_Ban_Monarchism: "Монархизм запрещен" #NT!
 ITA_Ban_Monarchism_desc: "Мы наконец очистили нашу нацию от порока монархии. Теперь пришло время процветать нашей республике!" #NT!
 ITA_Unite_Italian_Lands: "Объедините итальянские народы" #NT!
 ITA_Unite_Italian_Lands_desc: "Хотя материковая Италия объединилась, мы должны стремиться расширять и завоевывать ранее итальянские земли, населенные итальянцами." #NT!
 ITA_Overthrow_The_King: "Свергнуть короля" #NT!
 ITA_Overthrow_The_King_desc: "Теперь, когда мы свергли нашего короля, нам придется столкнуться с последствиями отсутствия лидера." #NT!
 ITA_Checks_And_Balances: "Сдержки и противовесы" #NT!
 ITA_Checks_And_Balances_desc: "Теперь, когда мы стали республикой, нам следует принять новую систему управления. Возможно, нам следует взять за основу США?" #NT!
 ITA_Improve_Public_Opinion: "Улучшить общественное мнение" #NT!
 ITA_Improve_Public_Opinion_desc: "Мы понимаем, что некоторым людям будет трудно приспособиться к абсолютной монархии. Мы должны показать им истинный путь." #NT!
 ITA_Restrict_The_Economy: "Ограниченная экономика" #NT!
 ITA_Restrict_The_Economy_desc: "Чтобы лучше контролировать население, у нас есть сильная, централизованная, ограниченная экономика." #NT!
 ITA_Advocate_Expansion: "Защитник расширения" #NT!
 ITA_Advocate_Expansion_desc: "Нам действительно необходимо расширить и вернуть себе старые итальянские земли. Давайте бороться за нашу славу." #NT!
 ITA_Crack_Down_Centrists: "Расправиться с центристами" #NT!
 ITA_Crack_Down_Centrists_desc: "Центризм терзает нашу нацию. Мы должны удалить это ради нашего будущего." #NT!
 ITA_Restrict_Free_Speech: "Ограниченная свобода слова" #NT!
 ITA_Restrict_Free_Speech_desc: "Свобода слова только создает проблемы. Хотя мы столкнемся с некоторыми недостатками, мы должны устранить это право!" #NT!
 ITA_Elite_Troop_Training: "Эффективная подготовка войск" #NT!
 ITA_Elite_Troop_Training_desc: "Чтобы иметь сильную и могущественную нацию, мы должны значительно сократить время обучения." #NT!
 ITA_Military_Draft: "Выдать военный призыв" #NT!
 ITA_Military_Draft_desc: "Наш великий король издал военный призыв!" #NT!
 ITA_Perfect_War_Machine: "Совершенствуйте итальянскую военную машину" #NT!
 ITA_Perfect_War_Machine_desc: "После многих лет работы нам наконец пришло время оптимизировать нашу армию. Больше никаких недостатков!" #NT!
 Greecefocus.4.t: "День независимости!" #NT!
 Greecefocus.4.d: "Эйфория и экстаз охватили сегодня Грецию, поскольку сегодня отмечается День независимости нашей страны от Османской империи в 1821 году. Хотя некоторые считают, что революция официально не началась 25 марта, большинство признает сегодня конец турецкой оккупации. Сегодня был день, когда епископ Германос благословил наш флаг и поднял его перед воротами Святой Лавры, знаменитого монастыря в Ахее." #NT!
 Greecefocus.4.a: "Да!" #NT!
 Greecefocus.3.t: "Путешествие короля Георга по Пелопоннесу" #NT!
 Greecefocus.3.d: "Наш молодой король эллинов Георг I отправился в путешествие по Пелопоннесу, одному из наших самых исторических регионов и месту зарождения нашей революции. Начиная с Коринфа, король Георг совершит поездку по многим историческим городам, включая Аргос, Триполи, Спарту и Каламату. Во время поездки короля будут сопровождать на Ионические острова, где состоится запланированная церемониальная передача островов из состава Британской империи Греции." #NT!
 Greecefocus.3.a: "Сладкий" #NT!
 Greecefocus.1.t: "Переворот 1862 года" #NT!
 Greecefocus.1.d: "В 1862 году в Греции произошел переворот, в результате которого был свергнут весьма непопулярный король Оттон I." #NT!
 Greecefocus.1.a: "Отлично.... Наверное?" #NT!
 Greecefocus.2.t: "Королевский брак!" #NT!
 Greecefocus.2.d: "В 1867 году Георгий I женился на русской королевской особе." #NT!
 Greecefocus.2.a: "Мои соболезнования" #NT!
 GRE_Regency: "Междуцарствие" #NT!
