 Gre_Agriculture: "Фокус на греческом сельском хозяйстве" #NT!
 GRE_increase_agri_output: "Более высокая производительность завода" #NT!
 GRE_Populationboom: "Греческий демографический бум" #NT!
 GRE_Agri_revolution: "Сельскохозяйственная революция" #NT!
 GRE_Greek_Army: "Греческая армия" #NT!
 GRE_grandarmy: "Великая армия" #NT!
 GRE_megaliidea: "Идея Мегали" #NT!
 GRE_megaliidea_desc: "Идея Мегали представляла собой ирредентистскую концепцию греческого национализма, которая выражала цель создания греческого государства, которое охватило бы все исторически населенные этническими греками территории." #NT!
 GRE_searchforking: "Искать нового короля" #NT!
 GRE_searchforking_desc: "Нам нужно искать нового Короля, которого действительно хочет Народ!" #NT!
 GRE_kingofhellenes: "Король эллинов" #NT!
 GRE_kingofhellenes_desc: "Наш король коронует себя как король эллинов" #NT!
 GRE_tourpeloponnese: "Экскурсия по Пелопоннесу" #NT!
 GRE_tourpeloponnese_desc: "Его Величество совершит поездку по Пелопнесу, чтобы показать, что он король народа." #NT!
 GRE_updating40yearbuilding: "Обновите 40-летнее здание" #NT!
 GRE_updating40yearbuilding_desc: "Чтобы показать свою разницу между Старым Королем, Наш Правитель решил модернизировать Здание Парламента." #NT!
 GRE_fireunpopularadvisors: "Увольте непопулярных советников" #NT!
 GRE_fireunpopularadvisors_desc: "Королю не нужен советник, которого не хочет народ!" #NT!
 GRE_adoptnewconstitution: "Принять новую Конституцию" #NT!
 GRE_adoptnewconstitution_desc: "Наш король принял этот титул с обещанием новой Конституции, и поэтому он его получит." #NT!
 GRE_dividegovernment: "Разделить правительство" #NT!
 GRE_dividegovernment_desc: "Наш король планирует разделить правительство, чтобы укрепить свои позиции как в государстве, так и среди населения." #NT!
 GRE_overthrowourking: "Свергнуть короля" #NT!
 GRE_overthrowourking_desc: "Что вы ожидаете?" #NT!
 GRE_internalbreakdown: "Внутренний распад" #NT!
 GRE_internalbreakdown_desc: "Популярность нашего короля как никогда низка, его правление находится на грани краха." #NT!
 GRE_dimitriosvoulgarisresigns: "Отставка Димитриоса Вулгариса" #NT!
 GRE_dimitriosvoulgarisresigns_desc: "В 1857 году Димитриос Вулгарис подал в отставку." #NT!
 GRE_puppetgovernment: "Установить марионеточное правительство" #NT!
 GRE_puppetgovernment_desc: "Национальному собранию не удалось сформировать новое правительство после отставки Димитриоса Вулгариса, поэтому король Оттон I использовал это для установления марионеточного правительства." #NT!
 GRE_securingpower: "Обеспечение власти" #NT!
 GRE_securingpower_desc: "Хотя у короля теперь есть марионетка в качестве премьер-министра, это еще не означает, что его господство гарантировано." #NT!
 GRE_protectorofallgreeks: "Защитник всех греков" #NT!
 GRE_protectorofallgreeks_desc: "Наша нация позаботится о защите каждого грека в каждой стране." #NT!
 GRE_fastreplacement: "Быстрая замена" #NT!
 GRE_fastreplacement_desc: "Нам необходимо заменить старое оборудование и экономику на более современные, если мы хотим конкурировать с другими державами." #NT!
 GRE_cottonfarms: "Стройте хлопковые фермы" #NT!
 GRE_cottonfarms_desc: "Наша униформа зависит от производства хлопка, поэтому нам необходимо создать собственное производство." #NT!
 GRE_heavyindustry: "Тяжелая индустрия" #NT!
 GRE_heavyindustry_desc: "Ясно, что нам необходимо создать тяжелую промышленность, если мы хотим оставаться актуальными." #NT!
 GRE_agriculturalindustry: "В центре внимания греческое сельское хозяйство" #NT!
 GRE_agriculturalindustry_Desc: "Нам не нужны все эти новые вещи, если мы сможем сохранить нашу сельскохозяйственную промышленность, которая нас никогда не предавала." #NT!
 GRE_economy: "В центре внимания греческая экономика" #NT!
