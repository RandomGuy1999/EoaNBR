 POLITICS_RAMON_MARIA_NARVAEZ_DESC: "Рамон Мария Нарваес не зря заслужил титул «Большой меч Лохи». Сын графа, Рамон пошел в армию, когда был еще молодым человеком, и принес с собой консервативные идеологии на войну в Каталонии в 1822 году. Он поклялся служить Изабелле II после смерти короля Фердинанда VII в 1833 году. и одержал множество важных для короны побед, в конечном итоге став генерал-капитаном Старой Кастилии. После многих лет политических интриг Нарваес был назначен премьер-министром в июле 1844 года, но последовал нестабильный период взад и вперед. Большой Меч за последние несколько лет несколько раз был премьер-министром, а теперь служит своему монарху железной рукой. Он жестокий, прагматичный лидер, военный, оказавшийся в горниле войны, слишком реакционный, чтобы по-настоящему хорошо служить своей стране в идеях государственного управления. Возможно, только во время самой войны Нарваес окажется главой государства." #NT!
