  #Country Leader Descriptions 
 BAD_FREDERICK_I_LEADER_DESC: "Фридрих I, сначала заседавший в Ассамблее Баденских поместий в качестве назначенного парламентария, а затем четыре года исполнявший обязанности регента из-за плохого психического здоровья своего брата, стал великим герцогом Баденским в 1856 году, хотя официально его правление началось только в 1858 году после смерти его брата. .\n\nФридрих придерживается довольно либеральных взглядов и обладает волей и способностью проводить значительные социальные и политические реформы. Будучи сторонником конституционной монархии и довольно неохотно вступая в войну, возможно, Фридрих I сможет быть относительно доброжелательным монархом, улучшающим жизнь своих граждан в эпоху растущих антимонархических настроений." #NT!
 BAD_FRANZ_VON_STENGEL_LEADER_DESC: "Выходец из семьи государственных служащих, Франц фон Стенгель сам работал на государственной службе в качестве стажера по правовым вопросам, государственного советника и члена Баденского сословного собрания. Совсем недавно он исполнял обязанности псевдопремьер-министра Бадена, возглавляя кабинет Стенгеля.\n\nКатолик и относительный консерватор в эпоху либерализации Бадена, фон Стенгель, возможно, сможет провести базовые, неидеологические реформы и законы без особых проблем, но, вероятно, встретит значительную оппозицию своей программе прокатолической церкви." #NT!
 BAD_ANTON_VON_STABEL_LEADER_DESC: "Детство Антона Стабеля, родившегося сразу после распада Священной Римской империи, было отмечено значительными политическими и военными потрясениями. Стейбл начал чрезвычайно успешную карьеру на государственной службе в качестве государственного юриста, а затем и судьи, поднимаясь по карьерной лестнице в юридической профессии с относительно молодого возраста. Работая помощником судьи, прокурором, ректором университета (президентом) и преподавателем, а также вице-канцлером Высокого суда, он стал экспертом в области права, широко известным в своей области.\n\nСтабель принял должность президента Министерство внутренних дел и юстиции после революций 1848 года, и, несмотря на призывы к жесткому и реакционному ответу на революции, он был в авангарде успешного продвижения прогрессивных реформ и модернизации судебной системы. После избрания в недолговечный парламент Эрфурта в 1850 году Шталь был назначен вице-президентом Ландштенде, где он оставался, пока не стал главой государства нового, более либерального Бадена.\n\nТеперь у Штабля есть возможность полностью реформировать Баден, чтобы создать одну из самых современных правовых систем в мире, и в целом превратить Баден в одну из самых либеральных стран Европы. Надеюсь, война не помешает ему завершить начатое..." #NT!
  
