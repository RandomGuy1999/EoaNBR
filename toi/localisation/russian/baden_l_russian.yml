 BAD_currency_reform_desc: "Венский валютный договор, или Wiener Münzvertrag, 1857 года знаменует собой решающий шаг на пути к созданию единой валюты в рамках Германской Конфедерации. Договор был подписан между членами Цольферайна, Княжества Лихтенштейн, и его инициатором, Австрийской империей, которая пережила десятилетие серьезных валютных кризисов после Мартовской революции. Пруссия, как ведущая экономическая держава Германии, настаивала на том, чтобы валюта соответствовала традиционному серебряному стандарту. Договор поможет экономике всех немецких государств за счет сокращения объема и стоимости валютного администрирования." #NT!
