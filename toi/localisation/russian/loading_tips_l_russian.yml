l_russian:
 LOADING_TIP_0: "Хорошо, что война так ужасна, иначе мы бы слишком полюбили ее.\n- Роберт Э. Ли" #NT!
 LOADING_TIP_1: "Почти все мужчины могут выдержать невзгоды, но если вы хотите проверить характер человека, дайте ему силу.\n- Авраам Линкольн" #NT!
 LOADING_TIP_2: "Каждый человек должен быть за Соединенные Штаты или против них. Нейтральных людей быть не может.\n – Стивен Дуглас" #NT!
 LOADING_TIP_3: "Я сказал им, что дом, разделившийся сам в себе, не может устоять, и Христос и разум говорят то же самое; и они это увидят.\n- Авраам Линкольн" #NT!
 LOADING_TIP_4: "Я не могу предвидеть большего бедствия для страны, чем распад Союза.\n- Роберт Э. Ли" #NT!
 LOADING_TIP_5: "Мы обсудили этот вопрос и могли бы уладить войну за тридцать минут, если бы это было предоставлено нам.\n- Неизвестный солдат Конфедерации." #NT!
 LOADING_TIP_6: "Прошлое мертво; пусть он похоронит своих мертвецов, свои надежды и свои чаяния; перед вами будущее — будущее, полное золотых обещаний.\n — Джефферсон Дэвис" #NT!
 LOADING_TIP_7: "Давайте переправимся через реку и отдохнем в тени деревьев.\n- Последние слова Стоунволла Джексона." #NT!
 LOADING_TIP_8: "- и это правительство народа, осуществляемое народом и для народа, не исчезнет с лица земли.\n- Авраам Линкольн, последние слова Геттисбергского обращения" #NT!
 LOADING_TIP_9: "Поэтому давайте приготовимся к выполнению своих обязанностей и будем держать себя так, чтобы, если Британская империя и ее Содружество просуществуют тысячу лет, люди все равно будут говорить: «Это был их звездный час».\n- Уинстон Черчилль перед битвой Британии" #NT!
 LOADING_TIP_10: "Это не конец. Это даже не начало конца. Но, возможно, это конец начала.\n- Уинстон Черчилль, после Второй битвы при Эль-Аламейне." #NT!
 LOADING_TIP_11: "Познай себя и своего врага, и ты без страха выиграешь сотню битв.\n- Сунь Цзы" #NT!
 LOADING_TIP_12: "Наша величайшая слава не в том, чтобы никогда не падать, а в том, чтобы возрастать каждый раз, когда мы падаем.\n- Конфуций" #NT!
 LOADING_TIP_13: "История — это набор согласованной лжи.\n— Наполеон Бонапарт." #NT!
 LOADING_TIP_14: "Те, кто не знает истории, обречены повторять ее.\n- Эдмунд Берк" #NT!
 LOADING_TIP_15: "История не повторяется, но она рифмуется.\n- Марк Твен" #NT!
 LOADING_TIP_16: "Те, кто не двигается, не замечают своих цепей.\n- Роза Люксембург" #NT!
 LOADING_TIP_17: "Человечество склонно помнить о злоупотреблениях, которым оно подвергалось, а не о ласках. Что осталось от поцелуев? Однако раны оставляют шрамы.\n- Бертольт Брехт" #NT!
 LOADING_TIP_18: "Прошлое — чужая страна; там все по-другому делают.\n- Л. П. Хартли" #NT!
 LOADING_TIP_19: "История в целом лишь сообщает нам, что такое плохое правительство.\n- Томас Джефферсон" #NT!
 LOADING_TIP_20: "Чтобы создать хотя бы небольшую традицию, требуется бесконечное количество истории.\n – Генри Джеймс" #NT!
 LOADING_TIP_21: "Революции — локомотивы истории.\n- Карл Маркс" #NT!
 LOADING_TIP_22: "Императрица законная, мой двоюродный брат — республиканец, Морни — орлеанист, я — социалист; единственный бонапартист — Персиньи, и он сумасшедший.\n — Наполеон III" #NT!
 LOADING_TIP_23: "Никогда не воюйте с Россией. На каждую вашу уловку они отвечают непредсказуемой глупостью.\n- Отто фон Бисмарк" #NT!
 LOADING_TIP_24: "Неприязнь девятнадцатого века к реализму — это ярость Калибана, увидевшего свое лицо в зеркале. Неприязнь девятнадцатого века к романтизму — это ярость Калибана, не видящего в зеркале своего лица.\n — Оскар Уайльд." #NT!
 LOADING_TIP_25: "Я не думаю, что какое-либо волнение может пройти через человеческое сердце, подобное тому, которое испытывает изобретатель, когда он видит, как какое-то творение мозга развивается к успеху... такие эмоции заставляют человека забыть о еде, сне, друзьях, любви, обо всем . - Никола Тесла" #NT!
 LOADING_TIP_26: "(об изображении женщин в литературе) Мужчины пользовались всеми преимуществами перед нами, рассказывая свою собственную историю. Образование было у них в гораздо более высокой степени; ручка была в их руках. Я не позволю книгам что-либо доказывать.\n- Джейн Остин" #NT!
 LOADING_TIP_27: "Ни один летательный аппарат никогда не долетит из Нью-Йорка в Париж.\n – Орвилл Райт." #NT!
 LOADING_TIP_28: "Вопрос Шлезвиг-Гольштейна настолько сложен, что только трое мужчин в Европе поняли его. Одним из них был принц Альберт, который мертв. Вторым был немецкий профессор, который сошел с ума. Я третий и совсем об этом забыл.\n- Лорд Пальмерстон." #NT!
 LOADING_TIP_29: "Законы: Мы знаем, что это такое и чего они стоят! Это паутина для богатых и сильных, стальные цепи для бедных и слабых, рыболовные сети в руках правительства.\n- Пьер-Жозеф Прудон." #NT!
 LOADING_TIP_30: "Какими негодяями мы были бы, если бы сделали для себя то, что готовы сделать для Италии.\n- Камилло Бенсо, граф Кавур" #NT!
 LOADING_TIP_31: "Хотя наращивание гражданского населения и рост населения мало влияют на короткий промежуток времени, как ванильная HOI4, в этом моде они вполне могут стать вашим лучшим другом в долгосрочной перспективе.\n- Совет по игровому процессу №01." #NT!
 LOADING_TIP_32: "Никогда не ввязывайтесь в наземную войну в Азии.\n- Совет по игровому процессу №02." #NT!
 LOADING_TIP_33: "Законы и ситуация в вашей стране не просто имеют последствия, которые они отображают прямо на экране. Прежде чем принять их, всегда думайте о том, к каким последствиям могут привести ваши решения в реальной жизни!\n- Совет по игровому процессу №03." #NT!
 LOADING_TIP_34: "Не забывайте со временем улучшать свое снаряжение и шаблоны армий — это может сыграть решающую роль между громкой победой или сокрушительным поражением.\n- Совет по игровому процессу № 04." #NT!
 LOADING_TIP_35: "Новые технологии, такие как гатлинг-пушки или подводные лодки, вероятно, на момент своего появления оказались неэффективными. Не вкладывайте в них весь свой военный и научный потенциал, сначала убедитесь, что у вас есть прочная основа, на которую можно опереться.\n- Совет по игровому процессу № 05." #NT!
 LOADING_TIP_36: "Не полагайтесь на новостные статьи, которые расскажут вам все, что вам нужно знать о состоянии мира. Самостоятельное наблюдение за другими странами очень поможет вам оценить их силу и составить планы.\n- Совет по игровому процессу №06." #NT!
 LOADING_TIP_37: "Некоторые юниты могут использовать несколько вариантов одного и того же типа оборудования, например, пехота может использовать винтовки, пистолеты-пулеметы, дробовики и т. д. Для этих типов юнитов вы можете выбрать типы оборудования для использования в конструкторе дивизий.\n- Геймплей Совет № 07" #NT!
 LOADING_TIP_38: "Мое желание - оставаться вечной загадкой для себя и других.\n- Людвиг II (письмо Рихарду Вагнеру)" #NT!
 LOADING_TIP_39: "Корона пока принесла мне только шипы, ее ношение не приносит радости.\n- Максимилиан II" #NT!
 LOADING_TIP_40: "Я Император, и я хочу пельменей.\n- Фердинанд I" #NT!
 LOADING_TIP_41: "Все видят, кем ты кажешься, но лишь немногие знают, кто ты на самом деле.\n- Никколо Макиавелли" #NT!
 LOADING_TIP_42: "Нет ничего в этом мире тяжелее, чем говорить правду, нет ничего легче, чем лесть.\n- Преступление и наказание, Федор Достоевский." #NT!
 LOADING_TIP_43: "Меня мало волнуют красота и совершенство. Мне плевать на великие века. Все, что меня волнует, это жизнь, борьба, интенсивность. Мне комфортно в моем поколении.\n- Эмиль Золя" #NT!
 LOADING_TIP_44: "Позолотить очищенное золото, раскрасить лилии... это расточительное и нелепое излишество.\n- Король Джон, Уильям Шекспир" #NT!
 LOADING_TIP_45: "Философы лишь по-разному интерпретировали мир. Однако дело в том, чтобы изменить это.\n- Карл Маркс" #NT!
 LOADING_TIP_46: "Ветер перемен дует по этому континенту.\n – Гарольд Макмиллан." #NT!
 LOADING_TIP_47: "Впервые мне стыдно быть немцем.\n- Вильгельм II" #NT!
 LOADING_TIP_48: "Мне всегда нравилась западноафриканская пословица: «Говори тихо, носи большую палку: ты далеко пойдешь».\n – Теодор Рузвельт" #NT!
 LOADING_TIP_49: "Я не мошенник.\n- Ричард Никсон." #NT!
 LOADING_TIP_50: "Ни один человек, который хоть что-то знает, не может быть настолько глуп, чтобы отрицать, что все люди по своей природе рождаются свободными.\n- Джон Мильтон" #NT!
 LOADING_TIP_51: "Я не предлагаю ни зарплаты, ни жилья, ни еды; Я предлагаю только голод, жажду, форсированные марши, сражения и смерть. Пусть тот, кто любит свою страну сердцем, а не только устами, следует за мной.\n- Джузеппе Гарибальди" #NT!
 LOADING_TIP_52: "О род человеческий, рожденный летать вверх, почему при малейшем ветре ты так падаешь?\n- Данте Алигьери" #NT!
 LOADING_TIP_53: "Я осознаю, что, выступая в качестве защитника индейцев и их прав, я останусь в одиночестве.\n- Сэм Хьюстон" #NT!
 LOADING_TIP_54: "Жребий брошен.\n- Юлий Цезарь" #NT!
 LOADING_TIP_55: "У каждого из нас есть свой Ад.\n- Вергилий" #NT!
 LOADING_TIP_56: "Я не краду победу.\n- Александр Македонский" #NT!
 LOADING_TIP_57: "1866 год — дуэль двух джентльменов; в 1870-71 годах нам пришлось отчитать наглого уличного араба; но сегодня мы должны сразить негодяя.\n- Пауль фон Гинденбург" #NT!
 LOADING_TIP_58: "Люди называют меня дураком. Будет ли Бог, раз призвав меня к Себе, называть меня так же?\n- Людвиг II" #NT!
 LOADING_TIP_59: "Убийства под овации.\n- Людвиг II" #NT!
 LOADING_TIP_60: "Только тот, кто так непоколебимо любит своих друзей, достоин того, чтобы небеса подарили ему друзей.\n- Людвиг II" #NT!
 LOADING_TIP_61: "Если бы я не был императором, я бы хотел быть учителем. Я не знаю более благородной задачи, чем направлять молодые умы и готовить людей завтрашнего дня.\n- Педро II" #NT!
 LOADING_TIP_62: "Лишение тунца в пользу частных лиц — это абсолютное отрицание всех прав, всех принципов справедливости, всех юридических гарантий; я также скажу, что это глубокая аморальность.\n — Бенедетто Мусолино" #NT!
 LOADING_TIP_63: "Человек изобрел слово и назвал его богом.\n- Джин Рэй" #NT!
 LOADING_TIP_64: "Бог дал нам Линкольна и Свободу. Давайте бороться за обоих.\n- Улисс С. Грант" #NT!
 LOADING_TIP_65: "Война — это лекарство, которое выбрали наши враги, и я говорю: давайте дадим им все, что они хотят.\n — Уильям Т. Шерман" #NT!
 LOADING_TIP_66: "Никакие условия, кроме безоговорочной и немедленной капитуляции, не могут быть приняты.\n- Улисс С. Грант" #NT!
 LOADING_TIP_67: "Только те, кто не сделал ни выстрела, не услышал криков и стонов раненых, громко взывают о крови, о мести, об опустошении. Война – это ад.\n- Уильям Т. Шерман" #NT!
 LOADING_TIP_68: "Он отказался от власти за то, что не подписал смертный приговор.\n-Надпись на могиле Николаса Сальмерона, президента Испании." #NT!
 LOADING_TIP_69: "Когда Франция чихает, остальная Европа заболевает — Клеменс фон Меттерних, реакционный канцлер Австрийской империи, после известия о провозглашении Второй Французской республики и начале «Весны народов»" #NT!
 LOADING_TIP_70: "Я твердо убежден, что Испания – сильнейшая страна мира. Век за веком пытались уничтожить себя, но безуспешно.\n- Отто фон Бисмарк" #NT!
 LOADING_TIP_71: "У Бога особое провидение к дуракам, пьяницам и Соединенным Штатам Америки\n- Отто фон Бисмарк" #NT!
 LOADING_TIP_72: "Если когда-нибудь в Европе произойдет еще одна война, то она произойдет из-за какой-нибудь чертовски глупой ситуации на Балканах\n - Отто фон Бисмарк" #NT!
  
  
