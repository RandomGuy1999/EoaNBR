l_russian:
  
  #Jamaica 
  
 britishcaribbean.2.t: "Суд над Морант Бэй" #NT!
 britishcaribbean.2.d: "Чернокожий мужчина предстал перед судом в здании суда Морант-Бэй по обвинению в проникновении на давно заброшенную сахарную плантацию. Бедные чернокожие ямайцы прихода были возмущены этим дополнительным примером земельного неравенства и прошли маршем к зданию суда под предводительством Богла.\n\nХотя марш был мирным, процесс был прерван, когда Джеймс Геогегон, чернокожий зритель, сердито отверг обвинения. При попытках полиции схватить его и вывести из здания суда между полицейскими и другими зрителями завязалась драка. Преследуя Геогогона, двое полицейских были избиты палками и камнями, брошенными из толпы. Местные власти, скорее всего, осудят Геоггегона и отправят его в тюрьму.\n\nПодобными внутренними делами обычно занимаются местные чиновники, но у нас есть возможность вмешаться, если мы можем позволить себе потянуть за несколько ниточек." #NT!
 britishcaribbean.2.a: "Нас не могут беспокоить бытовые инциденты, игнорируйте эту проблему." #NT!
 britishcaribbean.2.b: "Геоггегон лишь высказал свое мнение, вмешайтесь в этот предвзятый процесс!" #NT!
  
 britishcaribbean.3.t: "Последствия суда над Морант-Бэй" #NT!
 britishcaribbean.3.d: "Суд продолжился, и Геогегон был признан виновным и заключен в тюрьму. В следующий понедельник суд выдал ордера на арест нескольких мужчин за участие в беспорядках, сопротивление аресту и нападение на полицию.\n\nСреди этих ордеров был ордер на арест проповедника Пола Богла. Полиции не удалось арестовать Богла из-за вмешательства его последователей." #NT!
 britishcaribbean.3.a: "Ой" #NT!
  
 britishcaribbean.4.t: "Последствия суда над Морант-Бэй" #NT!
 britishcaribbean.4.d: "Суд продолжался, и Геогегон, к сожалению, был признан виновным, но благодаря нашему влиянию его приговоры были сокращены, а дальнейшие ордера выданы не были. Полицейских отпустили без предъявления обвинений, несмотря на то, что они произвольно задержали Геогогона за протест." #NT!
 britishcaribbean.4.a: "Хоть что-то хорошее от этого получилось..." #NT!
  
 britishcaribbean.5.t: "Восстание Морант Бэй" #NT!
 britishcaribbean.5.d: "Протест Морант-Бей начался на юго-востоке [689.GetName], где протестовали против расовой несправедливости, повсеместной бедности и высоких подушных налогов.\n\nЗатем это переросло в восстание, когда несколько сотен ямайских крестьян-рабочих прошли маршем в город Морант-Бей, столица прихода Сент-Томас на Востоке, где преимущественно выращивают сахар. Затем они совершили набег на полицейский участок и украли хранившееся там оружие. Затем толпа начала забрасывать ополченцев камнями и палками, и ополченцы открыли по протестующим огонь. Это разозлило толпу, которая отреагировала бурно, сожгла здание суда и близлежащие здания. Прежде чем ополченцы отступили, с обеих сторон было убито более 25 человек. В течение следующих двух дней масса восставших черных крестьян захватила приход Святого Фомы на Востоке.\n\nВ ответ местные власти должны быстро положить этому конец, подавив восстание и его лидеров. Остаётся единственный вопрос: что нам делать с этим восстанием?" #NT!
 britishcaribbean.5.a: "Игнорируйте проблему и позвольте местным властям разобраться с этим восстанием." #NT!
 britishcaribbean.5.b: "Восстание закончится, если мы удовлетворим некоторые из их требований о расовом равенстве." #NT!
  
 britishcaribbean.6.t: "Последствия восстания в Морант-Бэй" #NT!
 britishcaribbean.6.d: "По словам одного солдата, «мы убили всех перед нами… мужчин, женщин или детей». В конце концов, солдаты непосредственно убили 439 чернокожих ямайцев и арестовали еще 354 человека (включая Пола Богла), которые позже были казнены, причем многие без надлежащего судебного разбирательства. Богла казнили «либо в тот же вечер, либо на следующее утро». Богл был повешен вместе с 14 другими людьми, включая его брата Моисея.\n\nДругие наказания включали порку более 600 мужчин и женщин (включая некоторых беременных женщин) и длительные тюремные сроки. Солдаты без всякой уважительной причины сожгли тысячи домов, принадлежавших чернокожим ямайцам, оставив семьи без крова по всему приходу. Это было самое жестокое подавление беспорядков в истории Британской Вест-Индии, превосходящее число инцидентов в годы рабства." #NT!
 britishcaribbean.6.a: "Это ужасно!" #NT!
  
 britishcaribbean.7.t: "Последствия восстания в Морант-Бэй" #NT!
 britishcaribbean.7.d: "После того как правительство [OWNER.GetAdjective] заверило повстанцев, что их требования будут выполнены, начались мирные переговоры. Хотя не все требования могут быть удовлетворены, популярность социального эгалитаризма растет." #NT!
 britishcaribbean.7.a: "Это должно на время снизить вероятность восстаний." #NT!
  
 britishcaribbean.8.t: "Ямайский комитет" #NT!
 britishcaribbean.8.d: "Противники Эйра в 1866 году создали Ямайский комитет, который призвал судить Эйра за массовое убийство. Более радикальные члены Комитета хотели, чтобы его судили за убийство британских подданных, таких как Джордж Уильям Гордон, в соответствии с принципом верховенства закона, заявляя, что действия Эйра, предпринятые под эгидой военного положения, были незаконными.\n\nВнутренние дела, подобные этому, являются незаконными. обычно этим занимаются местные чиновники, но у нас есть возможность вмешаться, если мы можем позволить себе потянуть за несколько ниточек." #NT!
 britishcaribbean.8.a: "Позвольте Ямайскому комитету заняться этим процессом, нас это не беспокоит." #NT!
 britishcaribbean.8.b: "Справедливость должна быть восстановлена, обеспечьте суд!" #NT!
  
 britishcaribbean.9.t: "Последствия Ямайского комитета" #NT!
 britishcaribbean.9.d: "Когда Эйр вернулся в [OWNER.GetName], его сторонники устроили банкет в его честь, а противники в тот же вечер осудили его как убийцу. Дважды Эйру предъявляли обвинения в убийстве, но дело так и не дошло до суда." #NT!
 britishcaribbean.9.a: "Суда не было?! Это возмутительно!" #NT!
  
 britishcaribbean.10.t: "Последствия Ямайского комитета" #NT!
 britishcaribbean.10.d: "В состав Ямайского комитета были включены представители ямайского крестьянства. По завершении суда Эйру было предъявлено обвинение в убийстве и на следующий день его повесили на виселице." #NT!
 britishcaribbean.10.a: "Так закончится тирания этого человека!" #NT!
  
 britishcaribbean.11.t: "Кингстонское восстание" #NT!
 #britishcaribbean.11.d: "После ареста Эйра и нестабильности в Морант-Бей группа ямайских повстанцев организовала восстание против местного временного правительства. Они призывали к равным правам и независимости и были встречены огнем со стороны местных властей. Некоторые вооружились, захватив Кингстон и некоторые местные города, даже некоторые цветные мэры встали на их сторону. Небольшое восстание охватило также Каймановы острова и западную часть Ямайки." #NT!
 britishcaribbean.11.a: "Нам нужно защитить карибские колонии!" #NT!
 britishcaribbean.11.b: "За Независимость! (Играйте за Ямайку!)" #NT!
