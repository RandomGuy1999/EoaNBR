l_russian:
  
 #Free States of America Focuses 
 FSA_resign_from_the_union: "Создание нового союза" #NT!
 FSA_resign_from_the_union_desc: "После голосования Союза в Брекинридже в 1860 году стало ясно, что нынешнее правительство не защищено от южного влияния. Чтобы обеспечить свободу наших черных братьев, мы должны основать новую, более чистую республику!" #NT!
 FSA_prioritize_the_war_effort: "Расставьте приоритеты в военных действиях" #NT!
 FSA_prioritize_the_war_effort_desc: "Мы должны сосредоточиться на снабжении наших ребят, чтобы быстро основать новую республику!" #NT!
 FSA_enact_martial_law: "Ввести военное положение" #NT!
 FSA_enact_martial_law_desc: "Страна воюет сама с собой. Братья сражаются друг против друга, и это поставило нас в очень слабое положение. Мы не можем доверять обществу в том, что касается этой войны." #NT!
 FSA_mobilization_of_the_textile_industry: "Мобилизация текстильной промышленности" #NT!
 FSA_mobilization_of_the_textile_industry_desc: "Новая Англия всегда была домом для богатой текстильной промышленности. Мы можем адаптировать их производство для производства новой униформы!" #NT!
 FSA_west_point_restructurement: "Реструктуризация Вест-Пойнта" #NT!
 FSA_west_point_restructurement_desc: "С нашей новой независимостью нам необходимо реорганизовать Вест-Пойнт для войны." #NT!
 FSA_study_civil_war_battles: "Изучите сражения Гражданской войны." #NT!
 FSA_study_civil_war_battles_desc: "В первые месяцы войны стало очевидно, что наша тактика ведения боя оказалась неэффективной. Нам нужно изменить способ ведения боя!" #NT!
 FSA_promote_capable_officers: "Продвижение способных офицеров" #NT!
 FSA_promote_capable_officers_desc: "Лидерство по заслугам!" #NT!
 FSA_reform_the_army: "Реформировать армию" #NT!
 FSA_reform_the_army_desc: "Говорят, что Гражданская война в США была первой современной войной..." #NT!
 FSA_star_spangled: "Звездный" #NT!
 FSA_star_spangled_desc: "Наша продукция усыпана звездами!" #NT!
 FSA_erie_supply_lines: "Линии снабжения Эри" #NT!
 FSA_erie_supply_lines_desc: "Наши соотечественники-аболиционисты в Канаде и на Западе поддерживают наше дело!" #NT!
 FSA_mobilize_newengland_milita: "Ополчение жителей Новой Англии" #NT!
 FSA_mobilize_newengland_milita_desc: "Новая Англия — сердце аболиционистского движения в Америке. Наши мальчики готовы." #NT!
 FSA_expand_recruitment_programs: "Расширить программы набора персонала" #NT!
 FSA_expand_recruitment_programs_desc: "Война потребовала больше людей, чем мы думали. Упс." #NT!
 FSA_muster_black_units: "Собрать черные отряды" #NT!
 FSA_muster_black_units_desc: "У Вольноотпущенников есть стимул освободить своих собратьев. Давайте воспользуемся их моральным духом." #NT!
 FSA_abolitionists_of_the_west: "Аболиционисты Запада" #NT!
 FSA_abolitionists_of_the_west_desc: "После революции идеалы аболиционизма распространились на запад. Наше движение ограничивается не только побережьем!" #NT!
 FSA_unite_the_abolitionists: "Объединяйтесь, аболиционисты!" #NT!
 FSA_unite_the_abolitionists_desc: "Аболиционистское движение должно объединиться под одним знаменем, если мы стремимся бороться с южным рабством!" #NT!
 FSA_invite_seward: "Пригласить Сьюарда" #NT!
 FSA_invite_seward_desc: "Бывший губернатор Нью-Йорка Билл Сьюард является объединяющим членом аболиционистского движения и хорошо известен по всей стране. Было бы разумно пригласить его в кабинет." #NT!
 FSA_envoys_to_europe: "Посланники в Европу" #NT!
 FSA_envoys_to_europe_desc: "Мы должны приблизиться к Старому Свету и стимулировать их невмешательство в Конфедерацию и Старый Союз." #NT!
 FSA_placate_british_concerns: "Успокаивать британские опасения" #NT!
 FSA_placate_british_concerns_desc: "Новая Англия была сердцем революции. Нам следует обратить внимание на обеспокоенность Великобритании тем, что у нас нет намерений вмешиваться в дела Британской Америки." #NT!
 FSA_russians_and_french: "Русские и французы!" #NT!
 FSA_russians_and_french_desc: "Поскольку британцы становятся все более дружелюбными к конфедератам и с подозрением относятся к нашим связям с Канадой, объединение с врагами Британии может послужить лучшим сдерживающим фактором." #NT!
 FSA_accept_canadian_volunteers: "Принимайте канадских волонтеров" #NT!
 FSA_accept_canadian_volunteers_desc: "Наши северные соседи всегда поддерживали дело аболиционистов! Мы должны принять их помощь." #NT!
 FSA_raid_the_maritimes: "Рейд на Приморье" #NT!
 FSA_raid_the_maritimes_desc: "Приморье всегда было домом для сторонников Старого Света и сторонников Конфедерации." #NT!
 FSA_align_canada: "Выровнять Канаду" #NT!
 FSA_align_canada_desc: "Наши северные соседи всегда поддерживали дело аболиционистов! Мы должны стремиться сформировать единый фронт." #NT!
 FSA_negotiate_with_norton: "Переговоры с Нортоном" #NT!
 FSA_negotiate_with_norton_desc: "Запад нас не касается. Надо попытаться договориться с Нортоном." #NT!
 FSA_secure_the_west: "Обезопасьте Запад" #NT!
 FSA_secure_the_west_desc: "Чтобы обезопасить наш новый союз, мы должны обезопасить Дикий Запад." #NT!
 FSA_establish_native_treaties: "Восстановить договоры" #NT!
 FSA_establish_native_treaties_desc: "Мы должны исправить ошибки старого профсоюза." #NT!
 FSA_establish_manifest_destiny: "Восстановите явную судьбу" #NT!
 FSA_establish_manifest_destiny_desc: "Союз туземцев с Конфедерацией вызывает тревогу." #NT!
 FSA_focus_address_confederacy: "Конфедерация..." #NT!
 FSA_focus_address_confederacy_desc: "Мы должны освободить рабов!" #NT!
 FSA_security_of_the_movement: "Безопасность движения" #NT!
 FSA_security_of_the_movement_desc: "Американского рабства больше нет!" #NT!
 FSA_call_for_a_convention: "Призыв к съезду" #NT!
 FSA_call_for_a_convention_desc: "Лидеры отмены смертной казни должны объединиться, чтобы закрепить наше послание." #NT!
 FSA_promote_douglass: "Продвигать Дугласа" #NT!
 FSA_promote_douglass_desc: "Легче построить сильного мужчину... чем ремонтировать сломанного." #NT!
 FSA_promote_garnet: "Продвигать Гранат" #NT!
 FSA_promote_garnet_desc: "Сопротивление! Сопротивление! Ни один угнетенный народ никогда не добился своей свободы без сопротивления!" #NT!
 FSA_found_the_ufpl: "Нашел УФПЛ" #NT!
 FSA_found_the_ufpl_desc: "Центр диалога между народами... Объединенная Лига Свободных Народов." #NT!
 FSA_articles_of_abolitionism: "Статьи Конфедерации" #NT!
 FSA_articles_of_abolitionism_desc: "Заявления о наших намерениях. Более свободный союз." #NT!
 FSA_amend_the_constitution: "Внести поправки в Конституцию" #NT!
 FSA_amend_the_constitution_desc: "Внесение поправок в Конституцию для обеспечения прав является обязательным." #NT!
 FSA_new_bill_of_rights: "Новый Билль о правах" #NT!
 FSA_new_bill_of_rights_desc: "Законопроект, который признает все!" #NT!
 FSA_exonerate_past_abolitionists: "Оправдать бывших аболиционистов" #NT!
 FSA_exonerate_past_abolitionists_desc: "Важно, чтобы мы освободили наших несправедливо заключенных в тюрьму братьев." #NT!
 FSA_new_union_strong: "Новый Союз" #NT!
 FSA_new_union_strong_desc: "Наш Союз теперь в безопасности!" #NT!
 FSA_appoint_a_general_of_the_army: "Назначить генерала армии" #NT!
 FSA_appoint_a_general_of_the_army_desc: "На данный момент Свободная Армия неорганизована и плохо управляема. Хотя наши потери компенсируются нашей промышленностью и количеством добровольцев, в конечном итоге армии работорговцев возьмут над нами верх. Нам необходимо избежать такой ситуации, назначив во главе Свободной армии компетентного генерала, который сможет надежно делегировать роли подчиненным офицерам." #NT!
 FSA_chamberlain_in_charge: "Чемберлен ответственный" #NT!
 FSA_chamberlain_in_charge_desc: "Полковник Джошуа Лоуренс Чемберлен был выбран возглавить наши армии. Многие солдаты хвалили его за храбрость и харизму, а также за умелое отражение атак Союза." #NT!
 FSA_adopt_a_defensive_doctrine: "Примите оборонительную доктрину" #NT!
 FSA_adopt_a_defensive_doctrine_desc: "Генерал Чемберлен избрал несколько нетрадиционный подход к отмене рабства. Он разработал план по истощению сил Союза, отражая все попытки вернуть себе северные земли. Хотя любые потери, понесенные нами, могут быть восполнены нашим обширным резервом добровольцев и нашей превосходной промышленностью, силы Союза не могут так легко подкрепиться." #NT!
 FSA_hold_firm: "Держись крепче" #NT!
 FSA_hold_firm_desc: "Генерал Чемберлен планирует издать Специальный полевой приказ № 1, полевой приказ, в котором излагаются два основных аспекта его оборонительного плана: первый - это закрепление на хорошо укрепленных позициях и отказ сдвинуться с места, если их не отвести силой. Второе — всегда отступать с боем, если вы вынуждены отступить." #NT!
 FSA_layered_defense: "Многоуровневая защита" #NT!
 FSA_layered_defense_desc: "Генерал Чемберлен разработал оборонительный план, который предполагает создание нескольких оборонительных линий друг за другом, чтобы прикрыть отступление и затормозить любые атаки." #NT!
 FSA_the_counterattack: "Контратака" #NT!
 FSA_the_counterattack_desc: "Генерал Чемберлен считает, что пришло время атаковать. Мы уже давно даем отпор армиям Союза, и они, должно быть, истощены. Идеальные цели для массированного контрнаступления." #NT!
 FSA_shaw_in_charge: "Шоу главный" #NT!
 FSA_shaw_in_charge_desc: "Полковник Роберт Гулд Шоу был выбран возглавить наши армии. Он пользуется большим уважением среди северных афроамериканцев за его усилия по личной организации ополченцев-вольноотпущенников и за призыв к вербовке рабов на юге США для нашего дела." #NT!
 FSA_black_enlistment_drive: "Черный военный призыв" #NT!
 FSA_black_enlistment_drive_desc: "Генерал Шоу прилагает все усилия, чтобы завербовать афроамериканцев, чтобы они могли стать частью национального дела по свержению института рабства. С этой целью генерал Шоу начинает масштабную вербовочную кампанию в штатах, которые мы контролируем, с целью вербовки афроамериканцев." #NT!
 FSA_plan_a_knockout_blow: "Планируйте нокаутирующий удар" #NT!
 FSA_plan_a_knockout_blow_desc: "Генерал Шоу придумал интересный план. Он хочет заручиться помощью рабов на Юге, отправив на Юг шпионов, чтобы установить с ними контакт и помочь организовать их для открытого восстания против своих работорговцев. Пока мы свяжемся с ними, он тщательно спланирует наступление, которое прорвет линии Союза, пока они пытаются подавить восстание." #NT!
 FSA_contact_slaves: "Контакт с рабами" #NT!
 FSA_contact_slaves_desc: "Неотъемлемой частью плана Шоу является установление контактов с рабами, удерживаемыми в рабстве на Юге. Нам нужно послать агентов, чтобы они проникли на плантации и подготовили рабов к восстанию против своих работорговцев." #NT!
 FSA_the_freedcorps: "Вольный корпус" #NT!
 FSA_the_freedcorps_desc: "Генерал Шоу организовал программу, известную как «Фридкорпс», обыгрывающую термин «Фрайкорпс», который относится к нерегулярным добровольческим ополчениям, находящимся на службе правительства. В данном случае Вольный корпус — это программа по набору и обучению вольноотпущенников, уже живущих на Севере, и недавно освобожденных рабов в качестве солдат." #NT!
 FSA_grant_in_charge: "Грант ответственный" #NT!
 FSA_grant_in_charge_desc: "Лейтенант Улисс С. Грант был выбран, чтобы возглавить нашу армию. Он опытный и закаленный в боях ветеран американо-мексиканской войны, печально известный своей почти самоубийственной агрессивностью на поле боя. Тем не менее, он всегда показывал результаты." #NT!
 FSA_adopt_an_offensive_doctrine: "Примите наступательную доктрину" #NT!
 FSA_adopt_an_offensive_doctrine_desc: "Неудивительно, что генерал Грант хочет начать бой прямо с Брекинриджем. Он уже наметил план захвата ключевых городов Вашингтона, Виксбурга, Атланты и Нового Орлеана." #NT!
 FSA_relentless_offense: "Безжалостное нападение" #NT!
 FSA_relentless_offense_desc: "Генерал Грант известен своими безжалостными наступательными атаками на поле боя, рассчитывая на быстрое подавление своих противников и принуждение к отступлению. Как только его враги отступают, он безжалостно преследует их, нанося удары снова и снова, пока они не перестанут действовать как боевая сила или не будут полностью уничтожены." #NT!
 FSA_death_blow_of_oppression: "Смертельный удар угнетения" #NT!
 FSA_the_butcher: "'Мясник'" #NT!
 FSA_the_butcher_desc: "Генерал Грант получил прозвище «Мясник» за свою безжалостную наступательную тактику, которая привела к чрезвычайно высоким потерям как с его стороны, так и со стороны противника. Хотя армии Союза считали его бессердечным маньяком, некоторые из его ближайших друзей утверждают, что он проявлял раскаяние и печаль, просматривая отчеты о потерях. Несмотря на большие потери, использованная им наступательная тактика доказала свою эффективность." #NT!
 FSA_death_blow_of_oppression_desc: "«Вы, солдаты Свободы, тогда наносите удар, пока можете наносить удары,\nСмертельный удар угнетения для лучшего времени и пути,\nИбо рассвет старого Джона Брауна превратился в день,\nИ его душа марширует дальше... '" #NT!
