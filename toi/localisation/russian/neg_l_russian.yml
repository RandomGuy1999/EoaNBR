 FSA_napoleonic_thought_1: "Наполеоновская мысль" #NT!
 FSA_napoleonic_thought_1_desc: "Академия Вест-Пойнт превратилась в самую уважаемую и известную военную академию в Соединенных Штатах. Они дали нам великих людей и лидеров и несут ответственность за способности, которыми обладают наши лидеры. Однако он укоренился в мышлении наполеоновской эпохи и передает его выпускникам, которые будут продолжать использовать наполеоновскую тактику. Если великая катастрофа не укажет нам путь, ожидается, что эта мысль будет продолжаться в течение десятилетий." #NT!
 FSA_napoleonic_thought_2: "Наполеоновская мысль" #NT!
