 eoanb_norway.35.d: ""
 eoanb_norway.35.a: "Мы за государственные инвестиции" #NT!
 eoanb_norway.35.b: "Мы за частные инвестиции" #NT!
  
 eoanb_norway.36.t: "Золотой век поморской торговли" #NT!
 eoanb_norway.36.d: ""
 eoanb_norway.36.a: "Экономика в действии" #NT!
 eoanb_norway.36.b: "Это время для праздника" #NT!
  
 eoanb_norway.37.t: "Ден оппландске крисен" #NT!
 eoanb_norway.37.d: ""
 eoanb_norway.37.a: "О, нет" #NT!
  
