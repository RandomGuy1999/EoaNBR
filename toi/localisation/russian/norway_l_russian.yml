  ###Events### 
 eoanb_norway.1.t: "Вернепликсдебаттен" #NT!
 eoanb_norway.1.d: "Vernepliktsdebatten, дискуссия о призыве в вооруженные силы. Дискуссия ведется между двумя частями норвежской политической сферы: технократами и автократами. Оно приобрело очень политический характер из-за предложения включить население города в армию." #NT!
 eoanb_norway.1.a: "Интересный" #NT!
  
 eoanb_norway.2.t: "Убийство Кнута Гроте" #NT!
 eoanb_norway.2.d: "10 августа 1863 года Кнут Гроте был убит Фридрихом Приссом и Кнудом Симонсеном из Пруссии и Дании. Сегодня Верховный суд Норвегии приговорил обоих к смертной казни. Может быть, это отпугнет всех остальных грязных преступников?" #NT!
 eoanb_norway.2.a: "Как такое могло произойти?" #NT!
  
 eoanb_norway.3.t: "Началось строительство здания Стортинга" #NT!
 eoanb_norway.3.d: "После долгого планирования началось строительство Стортинга. В 1856 году был проведен конкурс проектов, и после голосования в Стортинге проект шведского архитектора Эмиля Виктора Ланглета был выбран в качестве окончательного проекта здания.\nС 1854 года парламент использует конференц-зал в Королевском дворце Фредрика. Университет, и представители народа, конечно, будут рады, наконец, уехать, как только он будет завершен." #NT!
 eoanb_norway.3.a: "Очень хорошо" #NT!
 eoanb_norway.3.b: "О времени!" #NT!
  
 eoanb_norway.4.t: "Строительство Стортинга завершено" #NT!
 eoanb_norway.4.d: "Примерно через пять с половиной лет строительства складское здание завершено. Это знаменует собой значительный шаг на пути к независимости Норвегии. До этого Стортинг использовал конференц-зал Королевского университета Фредрика.\nЭто здание является артефактом стабильного норвежского режима и, несомненно, станет популярной туристической достопримечательностью в ближайшие годы." #NT!
 eoanb_norway.4.a: "Очень хорошо" #NT!
  
 eoanb_norway.5.t: "Основание Венстре" #NT!
 eoanb_norway.5.d: "Будучи первой официальной политической партией в Норвегии, она ознаменует начало новой эры норвежской демократии. Венстре, буквально «левый», состоит из депутатов, желающих реформировать норвежскую демократию. Ее лидер Йохан Свердруп преследует цель внедрения парламентаризма в Стортинге, но встречает сильную оппозицию со стороны консервативных членов парламента. \nНеофициальные политические партии существовали в Стортинге и до этого, но ограничивались лишь неформальными политическими партиями. Надеюсь, это облегчит понимание, за кого голосовать." #NT!
 eoanb_norway.5.a: "Интересный" #NT!
  
 eoanb_norway.6.t: "Основание Хойре" #NT!
 eoanb_norway.6.d: "В ответ на создание Венстре в начале этого года консервативные члены парламента решили создать свою собственную политическую партию. Хойре, что буквально означает «Правый», состоит в основном из бизнесменов и влиятельных лидеров. Представляя консервативных людей в Норвегии, он будет работать против предложений Венстре, с возможностью сотрудничества с умеренным крылом Венстре." #NT!
 eoanb_norway.6.a: "Очень хорошо" #NT!
  
 eoanb_norway.7.t: "Фогт находится под давлением шведской короны" #NT!
 eoanb_norway.7.d: "Йорген Герман Фогт, лидер правительства с 1855 года, находился под давлением короля Швеции с требованием уйти в отставку. Это связано с тем, что у Фогта возник конфликт с королем по поводу его военных назначений, и теперь он угрожает положению Фогта как лидера правительства." #NT!
 eoanb_norway.7.a: "Созвать голосование в Стортинге" #NT!
 eoanb_norway.7.b: "Отставка Фогта" #NT!
  
 eoanb_norway.8.t: "Кто должен стать преемником Фогта?" #NT!
 eoanb_norway.8.d: "После отставки Фогта у нас остался очевидный вопрос; Кто должен стать его преемником? Несколько видных политиков выступили со своими предложениями, а также король Швеции. Кто должен стать его преемником?" #NT!
 eoanb_norway.8.a: "Наследный принц Швеции Карл XV." #NT!
 eoanb_norway.8.b: "Консерватор Ганс Христиан Петерсен" #NT!
  
 eoanb_norway.9.t: "Йоргену Херману Фогту удастся сохранить свою власть" #NT!
 eoanb_norway.9.d: "Примерно через два месяца переговоров Йорген Герман Фогт и его друзья в Стортинге проголосовали против выбора короля. Король не обязан действовать по совету Стортинга, но решил принять его условия, потому что не хочет расстраивать норвежское население." #NT!
 eoanb_norway.9.a: "Очень хорошо" #NT!
  
 eoanb_norway.10.t: "Йорген Херман Фогт вынужден уйти в отставку" #NT!
 eoanb_norway.10.d: "Сегодня глава правительства Норвегии официально подал в отставку под давлением Швеции. Шведский король может праздновать успешное освобождение места в правительстве для своего друга Кристиана Берхенвальда. Берх-Рейхенвальд долгое время был хорошим другом короля Карла XV, и, вероятно, его разыскивают, потому что Фогт критиковал некоторые военные назначения короля. Возраст Фогта также может быть фактором спроса, поскольку стареющему политику на данный момент уже за 70." #NT!
 eoanb_norway.10.a: "Мы мало что можем сделать" #NT!
  
 eoanb_norway.11.t: "Конец вражды" #NT!
 eoanb_norway.11.d: "Нынешняя политическая вражда официально окончена, и мы успешно выбрали предпочтительного лидера. Хотя, даже если этот конфликт был разрешен, в этой стране все еще существуют серьезные конфликты. \nОни вращаются в основном вокруг группы меньшинства «эмбедсменов», которые доминируют в норвежском политическом ландшафте. Тем не менее, сейчас мы можем расслабиться и наблюдать за тем, что происходит в мире; по крайней мере, на данный момент." #NT!
 eoanb_norway.11.a: "Очень хорошо!" #NT!
  
 eoanb_norway.12.t: "Открытие Хамар-Грундсетбанен" #NT!
 eoanb_norway.12.d: "В 1857 году вместе с Конгсвингербаненом и Тронхьем-Сторенбаненом в Стортинге было одобрено строительство Хамар-Грундсетбанен, и теперь это первая из завершенных железных дорог. Ожидается, что следующая железная дорога, Конгсвингербанен, откроется в ближайшее время." #NT!
 eoanb_norway.12.a: "Великолепный" #NT!
  
 eoanb_norway.13.t: "Открытие Kongsvingerbanen" #NT!
 eoanb_norway.13.d: "Через некоторое время после завершения и открытия Хамар-Грундсетбанен официально открылся Конгсвингербанен. В отличие от предыдущей железной дороги, это первая железная дорога, на которой используется рельс стандартной колеи, поскольку она имеет колею меньшего размера. В любом случае, это небольшое улучшение инфраструктуры Норвегии; даже если на большей части страны все еще нет железных дорог." #NT!
 eoanb_norway.13.a: "Очень хорошо" #NT!
  
 eoanb_norway.14.t: "Великий пожар Христиании" #NT!
 eoanb_norway.14.d: "В центре нашей столицы вспыхнул пожар. Сообщается, что пожар начался ночью и быстро распространился на близлежащие дома. К счастью, никто не пострадал.\nКаким должен быть наш следующий шаг?" #NT!
 eoanb_norway.14.a: "Ничего не делать" #NT!
 eoanb_norway.14.b: "Помогите им немного" #NT!
 eoanb_norway.14.c: "Отправьте им все, что у нас есть" #NT!
  
 eoanb_norway.15.t: "Ремонт занимает больше времени, чем ожидалось" #NT!
 eoanb_norway.15.d: "Поскольку мы вкладываем мало ресурсов в восстановление столицы, прогресс идет медленно, и наши советники требуют, чтобы мы прислали некоторую помощь. Направление поддержки – лучший вариант, но если мы хотим сохранить наши ресурсы, мы должны позволить людям помочь самим себе, ценой некоторой легитимности." #NT!
 eoanb_norway.15.a: "Настаивайте на том, чтобы ничего не делать" #NT!
 eoanb_norway.15.b: "Отправить помощь" #NT!
  
 eoanb_norway.16.t: "Христиания отремонтирована" #NT!
 eoanb_norway.16.d: "Спустя некоторое время ремонтные работы на пострадавших от пожара территориях завершились." #NT!
 eoanb_norway.16.a: "Замечательный" #NT!
  
 eoanb_norway.17.t: "Выборы 1859 г." #NT!
 eoanb_norway.17.d: "Объявлены 16-е выборы в Стортинг, которые решат судьбу представителей норвежского парламента. За отдельных лиц голосуют на самых крупных на сегодняшний день выборах, при этом количество избирательных мест увеличивается со 111 до 117. Конфликт между более либерально настроенными Bønder (фермерами) и более стойкими консервативными Embedsmenn (чиновниками) в последнее время стал темой дебатов. . Благодаря увеличению количества мест в парламенте после добавления 57-го пункта в норвежскую конституцию, фермеры теперь имеют 2 представителя в парламенте на каждого 1 представителя горожан. Имея это в виду, многие из сельских жителей Норвегии объединились, чтобы сформировать протополитические партии, а именно Reformforeningen (Ассоциация реформ), группу либеральных оппозиционных политиков, выступающих против более консервативного населения. С другой стороны находятся консерваторы, группа государственных служащих и правительственных чиновников, которые доминировали в норвежской политике с 1814 года. Поскольку каждое графство голосует за своих представителей, теперь возникает вопрос: кто получил большинство мест? Более либерально настроенные Бондеры или более консервативные Эмбедсмены?" #NT!
 eoanb_norway.17.a: "Либералы" #NT!
 eoanb_norway.17.b: "Консерваторы" #NT!
  
 eoanb_norway.18.t: "Ситуация в Северной Норвегии" #NT!
 eoanb_norway.18.d: "Северная Норвегия остается одним из многих менее известных и обсуждаемых государств Европы. Последние несколько столетий, состоявшие из противоречий и эмиграции, Северная Норвегия лишь недавно начала восстанавливаться после столетий суровых торговых законов. Во многом это произошло благодаря наполеоновским войнам и их влиянию на торговые монополии региона. В результате регион стал экономически жизнеспособным с точки зрения торговли, что привело к резкому росту интереса и иммиграции в регион. По численности населения регион остается преимущественно норвежским, однако рыболовный кризис 17 века вынудил многих покинуть этот регион, что позволило саамскому народу и культуре снова процветать. За этим быстро последовала небольшая группа иммигрантов из Финляндии и русских, которые были заинтересованы в торговле и земле в регионе. Сегодня Северная Норвегия представляет собой тихий, но активно развивающийся регион Европы, где каждые несколько десятилетий появляются новые города." #NT!
 eoanb_norway.18.a: "Интересно" #NT!
  
 eoanb_norway.19.t: "Россия просит норвежцев поселиться на Кольском полуострове" #NT!
 eoanb_norway.19.d: ""
 eoanb_norway.19.a: "Мы отправим несколько поселенцев" #NT!
 eoanb_norway.19.b: "Зачем нам помогать России?" #NT!
  
 eoanb_norway.20.t: "Основание DfnA" #NT!
 eoanb_norway.20.d: "Только что была создана Det forenede norske Arbeiderparti, рабочая партия, отстаивающая интересы рабочих." #NT!
 eoanb_norway.20.a: "Эти проклятые социалисты!" #NT!
  
 eoanb_norway.21.t: "Сколько мы должны инвестировать?" #NT!
 eoanb_norway.21.d: "Нам необходимо инвестировать в норвежскую рыбную промышленность." #NT!
 eoanb_norway.21.a: "Крупные инвестиции" #NT!
 eoanb_norway.21.b: "Незначительные инвестиции" #NT!
 eoanb_norway.21.c: "Мы не можем сэкономить так много" #NT!
  
 eoanb_norway.22.t: "Вопрос о штатхолдере" #NT!
 eoanb_norway.22.d: "После того, как короткая шведско-норвежская война 1814 года закончилась тем, что Норвегия была вынуждена вступить в Союз между Швецией и Норвегией, генерал-губернатор Норвегии был назначен королем Норвегии и Швеции. Конституция Норвегии предусматривала, что генерал-губернатор шведской или норвежской национальности мог быть назначен, но в течение первых 15 лет союза этот титул принадлежали только шведам, что вызвало недовольство среди норвежцев.\nПосле 1829 года этот пост заняли норвежцы. до 1856 года, когда он оставался вакантным до его отмены в 1873 году. \nНесмотря на то, что Норвегия была вынуждена вступить в союз со Швецией, она сохранила свою собственную Конституцию и парламент. Чтобы исправить тот факт, что Норвегия и Швеция имели две разные конституции, причем норвежская была более демократичной, весной 1815 года между шведской и норвежской делегациями был согласован Акт о союзе (Риксактен). Акт о союзе касался власти короля. отношения между законодательными органами, порядок осуществления исполнительной власти в случае смерти короля до того, как наследный принц достигнет совершеннолетия, а также отношения между кабинетами министров. В Акте о союзе также говорилось, что вопросы внешней политики решались шведским кабинетом министров в присутствии премьер-министра Норвегии.\nСоюз не был гладким, однако, когда король Карл XIV Юхан взошел на трон в 1818 году, он попытался укрепить исполнительную власть. которым сопротивлялся норвежский парламент. Вплоть до своей смерти в 1844 году король неоднократно требовал от каждого парламента, чтобы его право вето было абсолютным, как в Швеции, вместо приостановленного вето, которое он имел в Норвегии. Он каждый раз отклонялся.\nВопрос о национальных символах был еще одним вопросом, который вызвал разногласия и не был решен до прихода на престол короля Оскара I в 1844 году, когда был создан совместный комитет по вопросам флагов и герба. Это привело к созданию параллельных систем флагов, которые продемонстрировали равенство между странами.\nСейчас будущее союза выглядит светлым, но впереди нас ждут потенциальные проблемы. Должность генерал-губернатора вакантна с 1856 года, и вопрос в том, следует ли назначить нового человека или ее следует упразднить вообще?\nОтмена, безусловно, будет популярна среди норвежцев, которые увидят в этом еще одно доказательство того, что Норвегия равный партнер Швеции, но как отреагируют более консервативные шведский парламент и кабинет министров, которые считают Норвегию второстепенным партнером и военным призом?" #NT!
 eoanb_norway.22.a: "Стортинг должен потребовать отмены" #NT!
  
 eoanb_norway.23.t: "Король Оскар соглашается" #NT!
 eoanb_norway.23.d: ""
 eoanb_norway.23.a: "Отличный!" #NT!
  
 eoanb_norway.24.t: "Король Оскар не согласен" #NT!
 eoanb_norway.24.d: "Как и ожидалось, король Оскар I не согласен с нашим предложением об отмене должности статхолдера." #NT!
 eoanb_norway.24.a: "Ладно" #NT!
  
 eoanb_norway.25.t: "Принц-регент Чарльз обещает упразднить статхолдера" #NT!
 eoanb_norway.25.d: ""
 eoanb_norway.25.a: "Ладно" #NT!
  
 eoanb_norway.26.t: "Стортингет создает специальный комитет для отмены должности штатхолдера" #NT!
 eoanb_norway.26.d: "Стортингет, норвежский парламент, создал комиссию по устранению должности статхолдера. Эта должность аналогична должности губернатора и крайне непопулярна в Норвегии." #NT!
 eoanb_norway.26.a: "Будем надеяться на лучшее" #NT!
 eoanb_norway.26.b: "Стортинг будет оказывать давление на короля" #NT!
  
 eoanb_norway.27.t: "Стортинг оказывает давление на шведского короля" #NT!
 eoanb_norway.27.d: ""
 eoanb_norway.27.a: "Будем надеяться на лучшее" #NT!
  
 eoanb_norway.28.t: "Король Карл дарит Норвегии «Моргенгаву»" #NT!
 eoanb_norway.28.d: ""
 eoanb_norway.28.a: "Хороший день" #NT!
  
 eoanb_norway.29.t: "Норвежский стортинг передает шведскому королю декларацию" #NT!
 eoanb_norway.29.d: "Шведский король не санкционировал закон." #NT!
 eoanb_norway.29.a: "Как он мог" #NT!
  
 eoanb_norway.30.t: "Норвежский стортинг протестует против отказа короля от своего обещания" #NT!
 eoanb_norway.30.d: ""
 eoanb_norway.30.a: "Это предательство" #NT!
  
 eoanb_norway.31.t: "[NOR.GetLeader] Шаги вниз" #NT!
 eoanb_norway.31.d: "Первый министр Норвегии [NOR.GetLeader] только что объявил о своей отставке. Поскольку шведский король отказался от своего обещания упразднить должность статхолдера, наше правительство в знак протеста ему подало в отставку." #NT!
 eoanb_norway.31.a: "Печальный день" #NT!
  
 eoanb_norway.32.t: "Фредерик Станг — новый первый министр" #NT!
 eoanb_norway.32.d: "До того, как Фредерик Станг стал первым министром, он работал юристом и занимал множество других должностей в правительстве, в том числе некоторое время мэром Христиании." #NT!
 eoanb_norway.32.a: "Хорошо" #NT!
  
 eoanb_norway.33.t: "Мы выиграли Статхолдерстриден!" #NT!
 eoanb_norway.33.d: "После многих лет попыток мы наконец упразднили должность штатного держателя. Это великая победа нашей страны и шаг к равноправию в союзе, а может быть и к независимости." #NT!
 eoanb_norway.33.a: "Ура!" #NT!
  
 eoanb_norway.34.t: "Статус детского труда" #NT!
 eoanb_norway.34.d: "На протяжении всей истории Норвегии детский труд был распространенной проблемой. До индустриализации дети в возрасте семи лет помогали своей семье на ферме, чтобы помочь им прокормить себя. По мере индустриализации мира все больше и больше детей работают, чтобы обеспечить свою семью неким доходом. Это также связано со школьной системой, поэтому, требуя, чтобы больше детей ходили в школу, мы можем лишить многих детей возможности работать." #NT!
 eoanb_norway.34.a: "Вместо этого заставь их пойти в школу" #NT!
 eoanb_norway.34.b: "Ничего не делать" #NT!
  
