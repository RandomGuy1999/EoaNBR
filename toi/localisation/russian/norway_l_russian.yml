 eoanb_norway.45.t: "Ганс Кристиан Хег умер" #NT!
 eoanb_norway.45.d: "Ганс Кристиан Хег, норвежский иммигрант в США и полковник союзной армии, скончался от ран во время битвы при Чикамауаге. Хег был ярым активистом против рабства и боролся за сохранение Союза.\nОн приехал в США со своей семьей, когда ему было одиннадцать лет, и поселился в Маскего, штат Висконсин. В двадцать лет он ненадолго переехал в Калифорнию в поисках богатства за счет добычи золота, но через два года вернулся обратно. Когда разразилась гражданская война, губернатор Висконсина назначил его полковником, и он согласился." #NT!
 eoanb_norway.45.a: "Да упокоится он с миром" #NT!
  
 eoanb_norway.301.t: "вотум доверия" #NT!
 eoanb_norway.301.d: "На самом деле это не вотум доверия в официальном смысле, но он послужит рекомендацией королю, если голосование будет успешным." #NT!
 eoanb_norway.301.a: "Хорошо" #NT!
  
 eoanb_norway.302.t: "Результат голосования" #NT!
 eoanb_norway.302.d: "После тяжелого месяца предвыборной кампании наконец-то стали известны результаты." #NT!
 eoanb_norway.302.a: "Успех" #NT!
 eoanb_norway.302.b: "Отказ" #NT!
 eoanb_norway.302.c: "Отказ" #NT!
