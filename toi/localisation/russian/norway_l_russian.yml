 NOR_focus_vogt: "Вопрос лидерства" #NT!
 NOR_focus_vogt_desc: "Произошла тревожная ситуация. Шведский король заставил Фогта уйти в отставку. Каким должен быть наш следующий шаг?" #NT!
  
 NOR_focus_vogt_call_a_vote: "Возражение" #NT!
 NOR_focus_vogt_call_a_vote_desc: "Йорген Герман Фогт не позволит шведскому королю заставить его уйти с поста главы правительства и попросил парламент проголосовать против короля. Даже если голосование будет успешным, королю не обязательно выполнять приказ, но мы хотя бы попытаемся." #NT!
 NOR_focus_vogt_vote_success: "Голосование прошло успешно" #NT!
 NOR_focus_vogt_vote_success_desc: "Голосование прошло успешно! Мы отправим результат королю Швеции и надеемся, что он ответит положительно." #NT!
 NOR_focus_vogt_vote_fail: "Голосование провалилось" #NT!
 NOR_focus_vogt_vote_fail_desc: "Голосование провалилось. Даже если бы мы старались изо всех сил, голосование закончилось катастрофой. Фогту придется поддаться давлению Швеции и оставить свой пост." #NT!
 NOR_focus_vogt_vote_conclusion: "Двигаться вперед" #NT!
 NOR_focus_vogt_vote_conclusion_desc: "После тяжелого месяца мы, наконец, завершили голосование, но предстоит еще поработать. Давайте подготовимся к предстоящим выборам." #NT!
  
 NOR_focus_vogt_resign: "Отставка Фогта" #NT!
 NOR_focus_vogt_resign_desc: "После давления со стороны Швеции Фогт решил, что больше не может этому противостоять, и решил уйти в отставку. Кто должен стать его заменой?" #NT!
 NOR_focus_vogt_look_for_replacement: "Ищите замену" #NT!
 NOR_focus_vogt_look_for_replacement_desc: "Кто должен заменить Фогта? Это очень важный вопрос, который мы должны задать себе. К счастью, некоторые видные политики выдвинули пару предложений." #NT!
 NOR_focus_vogt_replacement_found: "Замена найдена" #NT!
 NOR_focus_vogt_replacement_found_desc: "Спустя некоторое время без лидера мы наконец выбрали преемника Фогта и теперь можем наконец расслабиться." #NT!
  
 NOR_focus_prepare_future_election: "Готовьтесь к будущим выборам" #NT!
 NOR_focus_prepare_future_election_desc: "После того, как наш лидер выбран, нам нужно подготовиться к предстоящим выборам. Нам нужно убедиться, что наши представители в Стортинге поддержат нас и примут желаемые нами законы." #NT!
 NOR_focus_election_1859: "Выборы 1859 года" #NT!
 NOR_focus_election_1859_desc: "Наконец-то пришло время – наконец-то пришло время проведения выборов. Будем надеяться на благоприятный исход." #NT!
  
