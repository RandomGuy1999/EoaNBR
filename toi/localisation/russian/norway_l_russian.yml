 NOR_focus_norwegian_military: "Норвежские военные" #NT!
 NOR_focus_norwegian_military_desc: ""
  
 NOR_focus_on_land: "Армия" #NT!
 NOR_focus_on_land_desc: "Хотя наша страна во многом подчиняется Швеции, мы по-прежнему держим собственную армию. Поскольку будущее разворачивается перед нами, необходимо принять решение о будущем нашей армии, поскольку как ее политическое будущее, так и разрабатываемые технологии гарантируют, что ее нынешнее состояние не может быть сохранено." #NT!
  
 NOR_focus_vernepliktsdebatten: "Вернепликсдебаттен" #NT!
 NOR_focus_vernepliktsdebatten_desc: "После первого принятия Levee En Masse популярность призыва на военную службу только выросла, поскольку все больше стран по всему миру принимают его. В Норвегии также возник вопрос о ценности такой системы в стране с крайне ограниченной численностью населения. Неужели профессиональных солдат уже недостаточно, и может ли наша страна поддерживать армию такого размера, которую создаст призыв на военную службу?" #NT!
 NOR_focus_swedish_army: "Армия шведам" #NT!
 NOR_focus_swedish_army_desc: "Наша нация разделяет монарха со Швецией, и наши судьбы тесно связаны. Поэтому мы будем развивать нашу армию для удовлетворения потребностей Швеции и действовать совместно со шведской армией. Вместе наши армии будут развивать наши технологии и доктрины, чтобы доказать свою ценность в современном мире." #NT!
 NOR_focus_train_with_sweden: "Обучение со Швецией" #NT!
 NOR_focus_train_with_sweden_desc: "Для реализации практических аспектов нашего сотрудничества со Швецией мы начнем совместную подготовку и учения со шведской армией. Эти усилия должны позволить нашим армиям быть готовыми действовать согласованно на поле боя, а также гарантировать, что у солдат будет меньше шансов вступить в конфликт из-за большей осведомленности." #NT!
 NOR_focus_independent_army: "Требуйте независимую армию!" #NT!
 NOR_focus_independent_army_desc: "Хотя мы можем быть партнером Швеции и иметь одного короля, нам не нужно дальше разрушать наш суверенитет, постепенно объединяя даже наши армии. Вместо этого у нас будет армия норвежцев для Норвегии. Для чего именно мы будем использовать эту независимую армию, нам предстоит увидеть в будущем." #NT!
 NOR_focus_develop_training_standards: "Разработать наши собственные стандарты обучения" #NT!
 NOR_focus_develop_training_standards_desc: ""
 NOR_focus_kammerloader_modernization: "Модернизация каммерлоадера" #NT!
 NOR_focus_kammerloader_modernization_desc: "Kammerloader – уникальная норвежская винтовка, которая хорошо служила нам многие годы. Вместо того, чтобы опрометчиво выбрасывать такое оружие, нам следует улучшать и модернизировать некоторые аспекты винтовки. Это должно обеспечить нам минимальный перерыв в работе наших вооруженных сил и сэкономить наш бюджет на затратах на принятие на вооружение новой винтовки." #NT!
 NOR_focus_chassepot_rifle: "Винтовка Шасспо" #NT!
 NOR_focus_chassepot_rifle_desc: "Французское шассепо — поистине революционная винтовка, функции которой во многом превосходят игольчатую винтовку Дрейзе, еще одну известную винтовку с продольно-скользящим затвором. Принятие на вооружение этой винтовки предоставит нашей армии очень мощную винтовку, используемую одной из самых могущественных стран в мире. Однако требования французских военных могут затруднить получение достаточного количества винтовок, и мы можем не получить достаточного количества винтовок в течение нескольких лет." #NT!
 NOR_focus_remington_rifle: "Винтовка Ремингтон" #NT!
 NOR_focus_remington_rifle_desc: "Американский Ремингтон – чрезвычайно уникальная винтовка, известная своей долговечностью. Его использование мощное и простое, а оружие очень надежное. Кроме того, мы, скорее всего, будем производить винтовку по лицензии, что даст нам возможность производить винтовки под собственные нужды." #NT!
  
 NOR_focus_foreign_doctrines: "Иностранные доктрины" #NT!
 NOR_focus_foreign_doctrines_desc: "Наша страна, к сожалению, не имеет практического опыта и очень мала по размерам. Чтобы исправить это, нам нужно будет полагаться на иностранную поддержку, привнося в нашу армию опыт и современную теорию. Есть много вариантов, на которые мы могли бы рассчитывать в качестве иностранной поддержки, но нашими наиболее вероятными кандидатами являются шведы, французы и американцы. Шведы — наши хозяева, французы — могучая сила, а американцы — восходящая звезда. Кто лучше всего соответствует судьбе нашей нации?" #NT!
 NOR_focus_our_master: "Наш мастер" #NT!
 NOR_focus_our_master_desc: "Хотя у шведов, возможно, нет самой современной армии, наши отношения и их долгая военная история означают, что игнорировать их было бы глупо. Наша близость делает обучение очень эффективным и легким для обеих стран, а также делает возможным обучение на всех уровнях, а не только внутри офицерского корпуса. Возможно, шведам не хватает опыта других стран, но они имеют уникальную возможность перестроить всю нашу армию." #NT!
 NOR_focus_expand_royal_guard: "Развернуть Королевскую гвардию" #NT!
 NOR_focus_expand_royal_guard_desc: "В рамках нашей договоренности со Швецией мы увеличим численность войск, предоставляемых Королевской гвардии. Эти элитные солдаты станут образцом для подражания всем остальным нашим солдатам, а также послужат воплощением интеграции нашей армии со шведами, с полностью общей структурой управления, контролирующей как шведские, так и норвежские элементы сил." #NT!
 NOR_focus_send_officers_kalberg: "Отправить офицеров в Кальберг" #NT!
 NOR_focus_send_officers_kalberg_desc: "Карлберг — старейшая военная академия в мире, и поэтому она может многое предложить нашим офицерам. Обучая наших офицеров в Карлберге, мы можем извлечь выгоду из имеющихся обширных знаний, повышая квалификацию многих наших офицеров и, возможно, обеспечивая большую специализацию. Помимо этого преимущества, наши офицеры смогут лучше сотрудничать со шведскими офицерами благодаря хорошим отношениям и совместному обучению. Это принесет нам пользу как на поле боя, так и в политическом плане." #NT!
 NOR_focus_french_inspiration: "Французское вдохновение" #NT!
 NOR_focus_french_inspiration_desc: "Франция – одно из самых могущественных государств на планете, а история их побед – одна из самых обширных. Наследие Наполеона все еще сильно, и все же они пошли своим путем, приспособив большую часть своей армии к более современным потребностям и методам. Получив французское обучение, мы можем не только приобщиться к этой великой истории, но и передать часть опыта их офицеров и солдат нашим собственным вооруженным силам." #NT!
 NOR_focus_french_style: "Примите французский стиль" #NT!
 NOR_focus_french_style_desc: "Особый стиль французской армии сразу узнаваем многими, и он неоднократно зарекомендовал себя, поскольку некоторые его части перенимаются военными по всему миру, от Греции до Америки. Давайте и мы примем этот стиль, предоставив нашим солдатам лучшую униформу, а также сэкономив нам много усилий, которые потребуются при разработке нашей собственной." #NT!
 NOR_focus_french_advisors: "Французские консультанты" #NT!
 NOR_focus_french_advisors_desc: "В рамках нашего обучения с французами мы пригласим постоянных советников для помощи нам в наших реформах. Советники займут свое место в нашей армии, что позволит нам постоянно сотрудничать с французами и поможет улучшить широкий спектр аспектов нашей армии. Эти отношения могут быть всем, что нужно для защиты нашей страны, поскольку простое упоминание о Франции может отпугнуть тех, кто преследует наши цели." #NT!
 NOR_focus_across_atlantic: "Посмотрите через Атлантику" #NT!
 NOR_focus_across_atlantic_desc: "Некоторые из наиболее инновационных методов ведения войны и технологий зародились в Америке. Если мы получим обучение и помощь со стороны США, мы сможем использовать многие из этих достижений и, возможно, даже опередить большую часть Европы. Нашей армии не хватает масштабов многих наших соседей, но если мы сможем компенсировать это с помощью технологий, наша страна могла бы оказаться в гораздо большей безопасности." #NT!
 NOR_focus_lessons_acw: "Учитесь на уроках гражданской войны" #NT!
 NOR_focus_lessons_acw_desc: "Гражданская война в США имеет масштабы, которых не было в Америке и Европе в течение многих лет, и в ней используются некоторые из самых передовых доступных технологий. Нанимая на работу офицеров, имеющих опыт этой войны, а также наблюдая за преимуществами используемых технологий, мы можем получить знания, с помощью которых можно провести капитальный ремонт нашей армии." #NT!
 NOR_focus_army_telegraph: "Армейские телеграфы" #NT!
 NOR_focus_army_telegraph_desc: "Телеграф и его применение в армии были изобретены американцами, и его ценность совершенно очевидна. Это может позволить нам распределить наших солдат по всей стране и при этом быть готовыми к мобилизации с ранее невозможной скоростью. Хотя им по-прежнему потребуется время для путешествия, простая экономия времени на общении значительно ускоряет нашу подготовку к войне. Применение этой технологии может поставить нашу нацию выше наших врагов и дать нам возможность отреагировать на любую угрозу задолго до того, как этого ожидает наш враг." #NT!
 NOR_focus_traditionalism: "Традиционализм" #NT!
 NOR_focus_traditionalism_desc: "Путь вперед, который предлагает наше обучение, уходит корнями в многовековые традиции и представляет собой кульминацию многовековых знаний. Он принес бесчисленные победы нашим соседям и должен предоставить такой же шанс нам. Кроме того, наша нация не занимает столь воинственную позицию, как другие соседние страны, и редко участвует в боевых действиях. Усилия, направленные на то, чтобы привести нашу страну к современным методам ведения войны, могут просто напрасно тратить наши ограниченные средства." #NT!
 NOR_focus_look_to_future: "Взгляните в будущее" #NT!
 NOR_focus_look_to_future_desc: "Возможно, сегодня в Норвегии царит мир, но будущее невозможно предсказать по-настоящему. Предотвращение возможности войны и создание армии, которая будет способна, по крайней мере, конкурировать, если не победить наших врагов, может иметь важное значение для обеспечения самого ее существования. Хотя это может быть дорого, разве за разграбление Норвегии не стоит платить какую-либо цену?" #NT!
 NOR_focus_our_own_twist: "Наш собственный поворот" #NT!
 NOR_focus_our_own_twist_desc: "Несмотря на поддержку, которую мы получили из-за границы, наши потребности по-прежнему уникальны, и мы должны внести изменения в нашу структуру, чтобы работать в масштабе нашей страны и с учетом наших стратегических потребностей. Конкретные методы вербовки и наши наиболее важные города и места еще не были затронуты нашими реформами. Разрешение этих висящих нитей приведет к завершению многих наших реформ." #NT!
 NOR_focus_rural_recruitment: "Сельский рекрутинг" #NT!
 NOR_focus_rural_recruitment_Desc: "В Норвегии не хватает значительной части городского населения, как можно предположить, если принять во внимание воинскую повинность и другие современные методы вербовки. Вместо этого наша нация состоит в основном из сельского населения, разбросанного по ней. Чтобы гарантировать, что у нас будет достаточно рабочей силы для защиты нашей нации и удовлетворения наших потребностей, мы сосредоточим большую часть наших усилий по набору персонала в этих сельских районах." #NT!
 NOR_focus_expand_kongsberg: "Развернуть Конгсберг" #NT!
 NOR_focus_expand_kongsberg_desc: "Kongsberg является крупнейшей оружейной компанией нашей страны и предлагает возможность производить достаточно оружия не только для нашей страны, но, возможно, даже для экспорта. Инженеры-новаторы в Конгсберге могут представлять будущее норвежского вооружения, но им потребуется соответствующая поддержка. С этой целью мы поможем дальнейшему расширению компании для удовлетворения потребностей нашей страны." #NT!
 NOR_focus_build_forts: "Укрепите крупные города" #NT!
 NOR_focus_build_forts_desc: "Хотя Норвегия, возможно, и не является страной городов, города, которые у нас есть, необходимы для самого существования нашей нации. Захватив всего лишь несколько городов, наша армия окажется потерянной и подвергнется огромной опасности. Чтобы предотвратить такую ​​возможность, мы начнем укреплять наши города, превращая часть их в крепости, которые защитят нашу страну от любой угрозы." #NT!
  
 NOR_focus_norwegian_navy: "Норвежский флот" #NT!
 NOR_focus_norwegian_navy_desc: "Основанный на союзе со Швецией, наш военно-морской флот долгое время недофинансировался и им пренебрегали. Однако перемены за рубежом и внутри страны сделали такое положение вещей несостоятельным. Реформы необходимы, и, внеся необходимые изменения, мы сможем должным образом защитить наши собственные побережья и, возможно, пойти даже дальше." #NT!
  
 NOR_focus_monitors: "Мониторы" #NT!
 NOR_focus_monitors_desc: "Норвегия — страна с обширной береговой линией, но наши самые важные районы находятся на юге, недалеко от Осло. Чтобы должным образом защитить наши земли от растущей мощи других военно-морских сил, мы должны построить флот, и мониторы идеально соответствуют этой потребности." #NT!
 NOR_focus_american_tech: "Американские технологии" #NT!
 NOR_focus_american_tech_desc: "Американцы добились значительных успехов в военно-морских технологиях, особенно в кораблях-мониторах. Сотрудничество с американцами позволит нам использовать их технологии для ускорения нашего собственного прогресса." #NT!
 NOR_focus_american_monitors: "Американские мониторы" #NT!
 NOR_focus_american_monitors_desc: "Развитие наших предыдущих соглашений с американцами позволит нам закупать мониторы напрямую. Быстрый приток кораблей значительно усилит мощь нашего военно-морского флота и позволит нашим верфям сосредоточить свои усилия на других видах производства." #NT!
 NOR_focus_swedish_norwegian_coop: "Шведско-норвежское сотрудничество" #NT!
 NOR_focus_swedish_norwegian_coop_desc: "Поскольку мы являемся братской страной Швеции, сотрудничество между нашими военно-морскими отраслями вполне естественно. Швеция, возможно, не является ведущей военно-морской державой, но наши отрасли промышленности настолько тесно связаны, что дальнейшее сотрудничество улучшит наши возможности по защите наших берегов во взаимодействии друг с другом." #NT!
 NOR_focus_john_ericson: "Джон Эриксон" #NT!
 NOR_focus_john_ericson_desc: "Джон Эриксон, шведско-американский инженер, был одним из ведущих инженеров по созданию мониторов. Хотя он проживает в Соединенных Штатах уже много лет, с расширением военно-морского производства как в нашей, так и в Швеции он может вернуться в Скандинавию и принести пользу своей родной стране." #NT!
 NOR_focus_skorpionen_klasse: "HNoMS Скорпионен" #NT!
 NOR_focus_skorpionen_klasse_desc: "Мы построим собственный класс кораблей-мониторов для удовлетворения наших военных нужд. Эти усилия помогут утвердиться в опыте и возможностях наших военно-морских сил, а также сохранить расходы в основном внутри Норвегии, а не отправлять их в зарубежную страну для финансирования строительства. Пусть таких будет много!" #NT!
 NOR_focus_thor_klasse: "HNoMS Тор" #NT!
 NOR_focus_thor_klasse_desc: "HNoMS является значительным улучшением своего предшественника HNoMS Skorpionen, улучшая броню, вооружение и двигательную установку. Хотя класс «Скорпионен» сослужил нам хорошую службу, корабли, созданные по образцу Тора, будут превосходить нас во всех необходимых нам аспектах и ​​смогут служить нашим потребностям в течение многих лет." #NT!
  
 NOR_focus_kong_sverre: "Конг Сверре" #NT!
 NOR_focus_kong_sverre_desc: "Используя огромные достижения в области новейших военно-морских технологий, мы построим новый фрегат, который усилит огневую мощь нашего флота. Используя огромное количество достижений в судостроении и двигательной технике, мы можем показать Европе, что Норвегия стремится к большим высотам." #NT!
 NOR_focus_expand_karljohansvern: "Развернуть Карлйохансверн" #NT!
 NOR_focus_expand_karljohansvern_desc: "Карлйохансверн — основная база Королевского военно-морского флота Норвегии, но его нынешнее состояние не соответствует нашим планам. Его необходимо будет расширить и переоборудовать в соответствии с современными стандартами, чтобы мы могли по-настоящему использовать его для наших новых военно-морских нужд, иначе наши нынешние планы станут невозможными." #NT!
 NOR_focus_iron_warships: "Железные военные корабли" #NT!
 NOR_focus_iron_warships_desc: "Современные военно-морские технологии сделали деревянные военные корабли устаревшими. Их единственное применение — против врагов, у которых нет технологий, позволяющих пробить их броню. Поэтому, чтобы сохранить актуальность нашего военно-морского флота, мы должны построить флот из железных боевых кораблей. При наличии соответствующей брони наши корабли смогут выстоять и доказать свою ценность." #NT!
 NOR_focus_armstrong_guns: "Армстронг Ганс" #NT!
 NOR_focus_armstrong_guns_desc: "Британская пушка Армстронга показала себя как чрезвычайно мощное оружие, и ее принятие могло бы повысить боеспособность наших кораблей. Хотя его использование потребует дополнительной подготовки наших экипажей, преимущества, которые эти орудия могут предложить нашему флоту, заключаются в оснащении и дополнительной подготовке." #NT!
 NOR_focus_ecucate_cadets_abroad: "Обучение курсантов за рубежом" #NT!
 NOR_focus_ecucate_cadets_abroad_desc: "Военно-морские силы Балтийского моря становятся все более второсортными, и поэтому, чтобы получить образование для наших офицеров, которое будет действительно конкурентоспособным, мы должны отправить их в передовые военно-морские державы наших дней. Наблюдая за мощью военно-морских сил, мы увидим, на что они способны, и на основе этих знаний проложим курс для нашего собственного флота." #NT!
 NOR_focus_send_cadets_to_sweden: "Отправить кадетов в Швецию" #NT!
 NOR_focus_send_cadets_to_sweden_desc: "Хотя наш флот отделен от шведского, в отличие от времен правления датчан, наши страны тесно связаны. Опираясь на эти отношения и помогая им развиваться, мы можем укрепить оба наших флота и поставить наши военно-морские силы в положение доминирующей силы на Балтике." #NT!
 NOR_focus_radio_telegraphs: "Военно-морские радиотелеграфы" #NT!
 NOR_focus_radio_telegraphs_desc: "Несмотря на наши усовершенствования в большинстве других областей военных технологий, средствам связи часто пренебрегают. Принятие методов, позволяющих нашим кораблям общаться друг с другом с большей информацией, точностью и скоростью. Самое главное, это обеспечит большую безопасность наших побережий." #NT!
  
 NOR_focus_gunboats: "Канонерские лодки" #NT!
 NOR_focus_gunboats_desc: "В то время как мониторы обеспечивают нашу защиту территорий непосредственно на нашем побережье, наши цели дальше и в более бурных водах требуют другого типа корабля. По этой причине мы создадим флот канонерских лодок, которые смогут поддерживать нашу внешнюю политику и защищать наши национальные воды." #NT!
 NOR_focus_foreign_designs: "Иностранные образцы" #NT!
 NOR_focus_foreign_designs_desc: "Америка, Великобритания и Франция являются ведущими военно-морскими державами наших дней. Однако многие проектировщики кораблей военно-морских сил этих великих держав готовы помочь нашему флоту, предоставив новые или аналогичные конструкции. Это может позволить нам без риска перенимать проекты проверенных дизайнеров и проверенной ценности." #NT!
 NOR_focus_new_engines: "Новые двигатели" #NT!
 NOR_focus_new_engines_desc: "Одной из наиболее быстро развивающихся областей военно-морской техники является двигательная установка, поскольку разрабатываются более мощные и эффективные двигатели и методы движения. Покупая эти разработки у зарубежных стран, мы можем оставаться на переднем крае развития или рядом с ним, без риска провала или, возможно, даже опасных некачественных разработок." #NT!
 NOR_focus_norwegian_designs: "Норвежский дизайн" #NT!
 NOR_focus_norwegian_designs_desc: "Хотя военно-морские проекты многих стран имеют огромную ценность, никто не может понять нужды Норвегии лучше, чем сами норвежцы. Наша страна полагается на торговый флот в большей части нашей экономики, предоставляя нам потенциальный источник конструкторов кораблей. Разрабатывая собственные проекты, мы можем построить военно-морской флот, который продемонстрирует независимую мощь Норвегии, а не нашу зависимость от других стран." #NT!
 NOR_focus_home_engines: "Самодельные двигатели" #NT!
 NOR_focus_home_engines_desc: "Вместо того, чтобы позволить местным талантам Норвегии гнить, в то время как иностранные дизайнеры богатеют на наши средства, финансирование разработки отечественных проектов кораблей докажет свою ценность в долгосрочной перспективе. Какова бы ни была реальная ценность проектов, создание отечественной индустрии военно-морских проектов могло бы помочь нашей экономике, а также, возможно, предоставить нашему флоту преимущество, необходимое для достижения наших целей." #NT!
 NOR_focus_patrol_coast: "Защитите норвежское побережье" #NT!
 NOR_focus_patrol_coast_desc: "Первая и главная роль наших канонерских лодок и наблюдателей — охрана норвежского побережья. Если какая-либо страна планирует атаковать Норвегию, она, возможно, сможет сокрушить некоторые части нашего флота на море. Но, полагаясь на наши прибрежные флоты и их возможности, мы можем смягчить опасности, которые могут постичь нас, даже если мы потерпим поражение." #NT!
 NOR_focus_gunboat_modernization: "Модернизация канонерской лодки" #NT!
 NOR_focus_gunboat_modernization_desc: "Учитывая нашу зависимость от них, поддержание наших кораблей береговой обороны как можно более современными всегда должно быть нашим приоритетом для нашего военно-морского флота. Поскольку это в основном проявляется в отношении канонерских лодок, улучшение этих кораблей должно быть приоритетом в наших усилиях по разработке и переоборудованию." #NT!
  
  ###Decisions### 
 NOR_decision_category_sami_opression: "История угнетения саамов" #NT!
 NOR_decision_category_sami_opression_desc: "С тех пор, как Норвегия ассимилировала земли саамов, норвежское правительство притесняло их; нанося ущерб их отношениям с норвежским правительством и его народом. Саамы уже давно подвергаются расовой дискриминации и притеснениям; их земли захвачены и уничтожены индустриализирующейся Норвегией.\n\nМы можем сделать ограниченные возможности, поскольку существуют сильные националистические силы, которые требуют более строгой норвежизации саамского народа.\n\n§WСаамские беспорядки:§! [?144.detrimental_colonial_impact_value|-]" #NT!
 NOR_decision_category_worker_unrest: "Рабочие волнения" #NT!
 NOR_decision_category_worker_unrest_desc: "Городской рабочий класс — это низший социальный класс в нашем обществе, и как следствие этого, с ним обращаются не лучшим образом. К рабочим относятся плохо из-за их статуса безземельных крестьян, что отражается в том, что они не имеют представительства в политике. Рабочие еще не представляют угрозы для нашего великого правительства, но, глядя за пределы наших границ, мы видим растущую напряженность между буржуазией и пролетариатом. Мы должны предотвращать восстания и беспорядки, но при этом стараться тратить как можно меньше.\n\n§YБеспорядки рабочих: [?NOR_var_worker_unrest|%R]§!" #NT!
  
 NOR_decision_invest_in_sami_area: "Инвестируйте в саамов" #NT!
 NOR_decision_sami_build_industry: "Строительная промышленность на землях саамов" #NT!
 NOR_decision_sami_open_school_for_minorities: "Стройте школы для меньшинств" #NT!
 NOR_decision_sami_support_lifestyle: "Поддержите саамский и финский образ жизни" #NT!
 NOR_decision_sami_appoint_pro_sami_bureaucrats: "Назначьте просаамских бюрократов" #NT!
 NOR_decision_sami_give_voice_in_parliament: "Разрешить саамам говорить в парламенте" #NT!
 NOR_decision_sami_recognize_as_minority_language: "Признать саами языком меньшинства" #NT!
 NOR_decision_sami_integrate_northern_norway: "Полностью интегрировать Северную Норвегию" #NT!
  
 NOR_decision_subsidize_lumber_industry: "Субсидировать лесную промышленность в [FROM.GetName]" #NT!
 NOR_decision_industrial_land_reclamation: "Промышленная мелиорация земель в [FROM.GetName]" #NT!
 NOR_decision_build_postage_meter_factory_vestlandet: "Построить завод по производству почтовых счетчиков в Западной Норвегии" #NT!
 NOR_mission_expand_karljohansvern: "Развернуть Карлйохансверн" #NT!
 NOR_decision_hamar_grundsetbanen: "Хамар-Грундсет Банен" #NT!
