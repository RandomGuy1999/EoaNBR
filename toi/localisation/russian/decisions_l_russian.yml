 eoanb_decision_sow_ENG_ultimatum_to_QNG_desc: "Нам надоела эта война, ее нужно закончить немедленно! Мы должны немедленно предъявить Китаю ультиматум!" #NT!
 eoanb_tt_decision_ENG_nanjing_treaty_sow: "§Y[QNG.GetNameDef]§! будет §Rlose§! §Ystability§! и §Yзаконодательная власть§!\nСтраны-победители получат §Ggain§_4 значительное количество §Yзаконодательной власти§!\n§Y[QNG.GetNameDef]§! изменит свое торговое законодательство, чтобы двигаться в направлении, более ориентированном на §Yэкспорт§!\nОтношения между странами-победителями и §Y[QNG.GetNameDef]§! будет страдать" #NT!
 eoanb_decision_sow_ENG_draft_nanjing_treaty: "Нанкинский договор" #NT!
 eoanb_decision_sow_ENG_draft_nanjing_treaty_desc: "Китайцы приняли наш ультиматум: теперь мы должны ратифицировать новый договор и внести некоторые поправки в предложенный старый Нанкинский договор." #NT!
