 eoanb_decision_sow_ENG_assault_beijing: "Марш на Пекин" #NT!
 eoanb_decision_sow_ENG_assault_beijing_desc: "После нашей победы у фортов Таку мы должны теперь идти в Пекин, чтобы привести в исполнение нашу волю." #NT!
 eoanb_decision_sow_ENG_land_at_shanghaifen: "Land in Shanghai-Fen" #NT!
 eoanb_decision_sow_ENG_land_at_shanghaifen_desc: "Чтобы подготовиться к штурму Шанхая, мы должны высадить десант в Фэнь." #NT!
 eoanb_decision_sow_ENG_assault_shanghai: "Штурм Шанхая" #NT!
 eoanb_decision_sow_ENG_assault_shanghai_desc: "После захвата концессий в Шанхае мы должны срочно заставить Китай вернуть их. Нападение на город." #NT!
 eoanb_decision_sow_ENG_hold_beijing_convention: "Провести Пекинскую конвенцию" #NT!
 eoanb_decision_sow_ENG_hold_beijing_convention_desc: "Мы продемонстрировали достаточно нашей силы, чтобы обеспечить соблюдение наших требований. Давайте устроим конгресс в Пекине." #NT!
 eoanb_tt_decision_ENG_sow_peking_treaty: "Каждый член §YЗападной коалиции§! получит §Greceive§_1 §Yсреднее§! количество §YПолитической власти§!\n§Y[QNG.GetNameDef]§! будет §Rsuffer§_1 §Yбольшой§! штраф к §YПолитической власти§! и §YСтабильности §!\n§Y[QNG.GetNameDef]§! получит новый §Yнациональный дух§! и будет вынужден открыть свою экономику (§YЗакон о торговле§!)" #NT!
 eoanb_decision_sow_RUS_peking_treaty_supplement: "Предложить дополнение к Пекинскому договору" #NT!
 eoanb_decision_sow_RUS_peking_treaty_supplement_desc: "Мы давно хотели территориальных завоеваний в Маньчжурском крае, нынешней границе с [QNG.GetNameDef]. Теперь, когда они ослаблены и Пекинский договор вступил в силу, возможно, пришло время нанести удар. Нам необходимо предложить поправки к договору, которые предусматривают эти территориальные приобретения." #NT!
 eoanb_decision_sow_RUS_war_QNG_peking: "Обеспечение соблюдения поправок к Пекинскому договору" #NT!
 eoanb_decision_sow_RUS_war_QNG_peking_desc: "Мы осуществим наши требования посредством войны!" #NT!
 eoanb_flag_sow_RUS_QNG_peking_war: "Россия и Китай находятся в состоянии войны из-за Пекинского договора." #NT!
