 eoanb_decision_ENG_send_RAJ_peacekeepers_desc: "Ситуация в [RAJ.GetNameDef] стала довольно нестабильной, и, возможно, было бы разумно послать туда часть наших резервных войск, чтобы немного контролировать ситуацию.\n\n§YНа прибытие людей уйдет 10 дней.§!\n\n§_1Это решение можно принимать не более двух раз в год.§!" #NT!
 eoanb_tt_decision_ENG_hongkong_troops_sow: "§Y[ENG.GetNameDef]§! получит §G1§! §YRegiment§! в §YГонконге§!." #NT!
