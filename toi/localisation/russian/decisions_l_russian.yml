 eoanb_decision_GER_defuse_warinsight: "Разрядить кризис" #NT!
 eoanb_decision_GER_defuse_warinsight_desc: "Продолжающийся кризис «Войны на виду» можно разрядить, просто выпустив заявление о том, что мы не намерены агрессивно расширять наше влияние в Европе в данный момент, и вновь подойдя к [FRA.GetAdjective] дипломатическим путем. Если мы не хотим, чтобы кризис перерос в войну, мы должны немедленно его разрядить." #NT!
