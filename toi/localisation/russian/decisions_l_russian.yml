 eoanb_decision_GER_crisis_warinsight_desc: "Одна из наших самых популярных газет, «Пост», опубликовала на первой странице статью, в которой огромными буквами утверждается, что война с §Y[FRA.GetName]§ уже на горизонте!! [FRA.GetAdjective], очевидно, пронюхали об этом и начали первые мобилизационные усилия, так как видят в этом серьезный признак того, что наша страна готовится к войне против них. Правда это или нет, нам нужно решить, как повлиять на этот кризис для продвижения наших интересов...\n\nБисмарк уже начал угрожать [FRA.GetAdjective], заявляя, что, если они не проведут немедленную демобилизацию, они столкнутся с военным вмешательством со стороны наших сторона.\n\n§RСилы §! §Y[ENG.GetName]§_4 §R и §! §Y[RUS.GetName]§_4 §R, вероятно, вмешаются, если мы начнем войну!§!" #NT!
