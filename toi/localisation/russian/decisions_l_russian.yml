 eoanb_decision_CAN_core_ruperts_land_desc: "Мы приобрели Землю Руперта, но еще не создали официальную администрацию и правительство провинции. Поскольку Земля Руперта занимает большую территорию, это будет стоить нам немалой законодательной власти, но, тем не менее, в какой-то момент нам, вероятно, придется это сделать." #NT!
