 eoanb_decision_ENG_vrc_volunteer_act_desc: "Мы реформируем Добровольческий стрелковый корпус и распределим центры призыва по всей стране." #NT!
 ENG_being_invaded: "По крайней мере §Yодно государство§! в регионе §YВеликобритания§! контролируется страной, с которой мы находимся в состоянии войны." #NT!
 eoanb_tt_ENG_decision_emergency_call_vrc: "§YVRC§! будет принят на вооружение в §YLondon§!!" #NT!
 eoanb_decision_ENG_emergency_call_vrc: "Призовите VRC к оружию" #NT!
 eoanb_decision_ENG_emergency_call_vrc_desc: "Добровольческий стрелковый корпус был создан с целью защитить нашу британскую родину. Теперь ситуация требует от ВРК именно этого." #NT!
 eoanb_decision_ENG_finance_military_CAN: "Финансирование военной техники [CAN.GetAdjective]-х годов" #NT!
 eoanb_decision_ENG_finance_military_CAN_desc: "Мы могли бы перенаправить часть нашего собственного бюджета в сторону одной из наших колоний, чтобы купить им военную технику - поскольку они нам подчиняются, это наверняка принесет нам пользу и в будущем." #NT!
 eoanb_decision_ENG_finance_military_AST: "Финансирование военной техники [AST.GetAdjective]-х годов" #NT!
 eoanb_decision_ENG_finance_military_AST_desc: "Мы могли бы перенаправить часть нашего собственного бюджета в сторону одной из наших колоний, чтобы купить им военную технику - поскольку они нам подчиняются, это наверняка принесет нам пользу и в будущем." #NT!
 eoanb_decision_ENG_finance_military_NZL: "Финансирование военной техники [NZL.GetAdjective]-х годов" #NT!
 eoanb_decision_ENG_finance_military_NZL_desc: "Мы могли бы перенаправить часть нашего собственного бюджета в сторону одной из наших колоний, чтобы купить им военную технику - поскольку они нам подчиняются, это наверняка принесет нам пользу и в будущем." #NT!
 eoanb_decision_ENG_finance_military_SAF: "Финансирование военной техники [SAF.GetAdjective]-х годов" #NT!
 eoanb_decision_ENG_finance_military_SAF_desc: "Мы могли бы перенаправить часть нашего собственного бюджета в сторону одной из наших колоний, чтобы купить им военную технику - поскольку они нам подчиняются, это наверняка принесет нам пользу и в будущем." #NT!
 eoanb_category_worker_unrest_ENG: "Рабочие волнения" #NT!
 eoanb_decision_ENG_improve_worker_conditions: "Улучшить условия труда" #NT!
 eoanb_decision_ENG_improve_worker_conditions_desc: "Рабочие нашей фабрики трудятся по многу часов, не заботясь о здоровье и безопасности. Нам следует несколько улучшить ситуацию, чтобы они не страдали так сильно - и это их тоже немного успокоило.\n\n§YЭто решение можно принимать только раз в 6 месяцев.§!" #NT!
 eoanb_tt_ENG_decision_improve_worker_conditions: "§RРабочие волнения§! в §Y[ENG.GetNameDef]§_1 уменьшится на §G1§_1 пункт.\n" #NT!
 eoanb_decision_ENG_shorten_workday: "Сократите рабочий день" #NT!
 eoanb_decision_ENG_shorten_workday_desc: "Рабочие в нашей стране уже сильно разозлились и объединяются, требуя улучшения условий труда и сокращения рабочего времени. Если бы мы предоставили им последнее, мы могли бы радикально уменьшить количество беспорядков.\n\n§YЭто решение может быть принято только один раз в 3 года.§!" #NT!
 eoanb_tt_ENG_decision_shorten_workday: "§RРабочие волнения§! в §Y[ENG.GetNameDef]§_1 уменьшится на §G10§_1 балла.\n" #NT!
 eoanb_tt_ENG_decision_trade_unions_ban: "§RРабочие волнения§! в §Y[ENG.GetNameDef]§_1 увеличатся на §R3§! балла.\n" #NT!
 eoanb_tt_ENG_decision_trade_unions_reallow: "§RРабочие волнения§! в §Y[ENG.GetNameDef]§_1 уменьшится на §G3§_1 балла.\n" #NT!
 eoanb_decision_ENG_trade_unions_ban: "Запретить профсоюзы" #NT!
 eoanb_decision_ENG_trade_unions_ban_desc: "Профсоюзы опасны, и им нельзя позволить действовать в нашей стране. Запретите их всех." #NT!
 eoanb_decision_ENG_trade_unions_reallow: "Реаллоу Профсоюзы" #NT!
 eoanb_decision_ENG_trade_unions_reallow_desc: "Запрет профсоюзов был ошибкой – нам нужно немедленно снять запрет. Это также немного уменьшит волнения среди рабочих." #NT!
 eoanb_ttt_ENG_decision_improve_worker_conditions: "Требуется уровень §RРабочие беспорядки§! не ниже §R1§!." #NT!
 eoanb_ttt_ENG_decision_shorten_workday: "Требуется уровень §RРабочие беспорядки§! не ниже §R10§!." #NT!
 eoanb_ttt_ENG_decision_trade_unions_reallow: "Требуется уровень §RРабочие беспорядки§! не ниже §R5§!." #NT!
 eoanb_decision_RAJ_core_ceylon: "Администрация Цейлона" #NT!
 eoanb_decision_RAJ_core_ceylon_desc: "Остров Цейлон на юге Индии слишком долго оставался без надлежащего управления. Нам необходимо установить там административное присутствие." #NT!
 eoanb_decision_minors_join_sepoy: "Присоединяйтесь к восстанию сипаев" #NT!
 eoanb_decision_minors_join_sepoy_desc: "Сипаи восстали против своих британских угнетателей! Мы присоединимся к ним в их стремлении бороться за свободную Индию!" #NT!
 eoanb_decision_SRS_defend_delhi: "Защити Дели!" #NT!
 eoanb_decision_SRS_defend_delhi_desc: "Наше восстание понесло несколько сокрушительных ударов, но мы не должны допустить, чтобы наш главный бастион, город Дели, пал перед захватчиками! Как бы тяжело нам ни пришлось сражаться, мы позаботимся о том, чтобы, если эта битва окажется для нас последней, мы будем сражаться до конца." #NT!
 eoanb_decision_RAJ_officer_program: "[RAJ.GetAdjective] Офицерская программа" #NT!
 eoanb_decision_RAJ_officer_program_desc: "Война с сипаями утомительна, и становится ясно, что наши офицеры недостаточно хорошо обучены и что у нас их недостаточно. Мы разошлем запросы в наши военные академии, чтобы найти наиболее многообещающих и талантливых студентов и привлечь их к участию в военных действиях." #NT!
 eoanb_decision_form_nation_upca: "Сформировать UPCA" #NT!
 eoanb_decision_form_nation_upca_desc: "С 1823 по 1841 год в регионе правила Федеративная Республика Центральная Америка, обеспечивая стабильность и существование сильного национального государства для народа Центральной Америки. Нам необходимо реформировать это государство, поскольку мы уже владеем необходимыми территориями, чтобы называть себя его преемником." #NT!
 eoanb_om_RAJ_ENG_friendship: "Договор о дружбе" #NT!
 eoanb_decision_RAJ_bonds_with_ENG: "Подтверждаем нашу дружбу с [ENG.GetNameDef]" #NT!
 eoanb_decision_RAJ_bonds_with_ENG_desc: "Мы являемся и всегда будем оставаться лояльным государством-подданным [ENG.GetNameDef], и нам следует подписать праздничный договор, чтобы подтвердить это!" #NT!
 eoanb_flag_RAJ_draw_away_from_ENG: "Индия дистанцируется от Британии" #NT!
 eoanb_decision_RAJ_distance_from_ENG: "Искать расстояние от [ENG.GetNameDef]" #NT!
 eoanb_decision_RAJ_distance_from_ENG_desc: "Мы постараемся добиться большей независимости [RAJ.GetNameDef], дистанцировавшись от [ENG.GetNameDef]! Нам, конечно, придется осознавать связанные с этим риски..." #NT!
 eoanb_decision_RUS_send_tsushima_ship: "Send a ship to Tsushima" #NT!
 eoanb_decision_RUS_send_tsushima_ship_desc: "Остров Цусима, в настоящее время принадлежащий [JAP.GetAdjective], является важным стратегическим объектом между Японским и Желтым морями. Мы должны стремиться получить над ним контроль — поэтому нам следует послать корабль.\n\n§R[JAP.GetNameDef] это может разозлить!§!" #NT!
 eoanb_decision_RUS_send_tsushima_ship2: "Отправить второй корабль в Цусиму" #NT!
 eoanb_decision_RUS_send_tsushima_ship2_desc: "Мы отправим второй корабль в Цусиму, чтобы урегулировать там ситуацию и в дальнейшем установить контроль над островом." #NT!
 eoanb_decision_RUS_tsushima_coastline_charter: "Tsushima Coastline Charter" #NT!
 eoanb_decision_RUS_tsushima_coastline_charter_desc: "Мы подготовили устав, в котором указано, что [RUS.GetNameDef] будет разрешено использовать береговую линию Цусимы для военно-морских операций - теперь посмотрим, согласятся ли на это японцы и цусимские власти." #NT!
 eoanb_decision_ENG_grant_CAN_HBC_land: "Канадская передача земли" #NT!
