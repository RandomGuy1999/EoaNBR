 RUS_decision_category_siberian_colonization: "Сибирская колонизация" #NT!
 RUS_decision_category_siberian_colonization_desc: "Продвижение на восток было одним из самых выгодных дел, которые сделала Россия с самого начала своей истории. Славяне на протяжении тысячелетий заселяли поля и леса русских равнин, затем новгородцы заселяли тундры Северной России, а кульминацией этого стал безудержный марш в XVI и XVII веках, когда русские появились в Сибири и на Дальнем Востоке. После незначительной неудачи, произошедшей в Нерчинске, где Империя Цинь сумела заключить выгодный для себя договор и лишить Россию ее завоеваний из-за коррупции русских чиновников, русские все еще имели в своем распоряжении обширные просторы Сибири с ее богатыми запасами природных ресурсов, таких как как железо, медь, драгоценные камни, уголь, мех и дерево. Но этот гигантский регион, в котором есть место как минимум для еще одной Европы, менее населен, чем европейская Россия, и по количеству жителей не может сравниться даже с Францией или Австрией. Вот почему российское правительство всегда проводило кампании по заселению Сибири колонистами, состоявшими в основном из крестьян и казаков. В XIX веке проблема все еще остается: крестьянство Европейской России беднеет, а его наделы с каждым поколением становятся все меньше и меньше. Если правительство выделит некоторые ресурсы, а также избавится от коррумпированных бюрократов, идущих по следу мигрантов, проблемы с крестьянством могут быть в значительной степени сведены на нет... до следующего поколения." #NT!
 eoanb_flag_RUS_colonizing_siberia: "Россия прилагает огромные усилия для колонизации Сибири." #NT!
 eoanb_flag_RUS_colonizing_siberia_intensely: "Россия прилагает огромные усилия для колонизации Сибири." #NT!
 eoanb_trigger_state_is_siberian: "Штат находится в Сибири" #NT!
 eoanb_decision_RUS_resettle_polish: "Переселить польских граждан в Сибирь" #NT!
 eoanb_decision_RUS_resettle_polish_desc: "После недавнего восстания в Польше нам необходимо рассеять сепаратистские настроения. Одним из способов сделать это было бы переселение некоторых польских граждан в Сибирь. Это также помогло бы нашим усилиям по колонизации там." #NT!
 eoanb_tt_decision_RUS_resettle_polish: "§Y20,000§! Польские граждане будут переселены из польских государств в сибирские государства." #NT!
 eoanb_decision_RUS_siberia_efforts_increase: "Увеличьте усилия по колонизации" #NT!
 eoanb_decision_RUS_siberia_efforts_increase_desc: "Нам нужно обеспечить больше финансирования, пропагандировать переселение туда крестьян и больше проверять чиновников на их компетентность, чтобы количество колонистов в Сибири увеличивалось." #NT!
 eoanb_decision_RUS_siberia_efforts_decrease: "Уменьшить усилия по колонизации" #NT!
 eoanb_decision_RUS_siberia_efforts_decrease_desc: "Нам нужно предоставлять меньше финансирования и мотивации мигрантам, чтобы количество колонистов в Сибири уменьшилось." #NT!
 eoanb_decision_RUS_siberia_efforts_end: "Прекратить попытки колонизации" #NT!
 eoanb_decision_RUS_siberia_efforts_end_desc: "Мы достаточно колонизировали Сибирь. Больше нет необходимости стимулировать наш народ уезжать с наших основных земель. Мы прекратим направленные усилия по колонизации Сибири." #NT!
