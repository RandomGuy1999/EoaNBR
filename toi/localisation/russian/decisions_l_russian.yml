 eoanb_decision_sow_ENG_land_at_caofeidian_desc: "Мы будем готовиться к штурму фортов Таку возле Тяньцзиня, высадившись в Цаофэйдиане." #NT!
 eoanb_decision_sow_ENG_fortify_guangzhou: "Укрепить Гуанчжоу" #NT!
 eoanb_decision_sow_ENG_fortify_guangzhou_desc: "Мы захватили город Гуанчжоу, теперь нам нужно его укрепить, чтобы не потерять его снова." #NT!
 eoanb_decision_sow_ENG_fortify_hong_kong: "Укрепить Гонконг" #NT!
 eoanb_decision_sow_ENG_fortify_hong_kong_desc: "После нашего поражения в Гуанчжоу китайцы могут напасть на Гонконг. Нам необходимо укрепить его, чтобы подготовиться к такому повороту событий." #NT!
 eoanb_decision_sow_QNG_prepare_hk_siege: "Приготовьтесь к осаде Гонконга" #NT!
 eoanb_decision_sow_QNG_prepare_hk_siege_desc: "Мы победили британцев в Гуанчжоу, теперь настало время изгнать их из Китая! Мы будем создавать инфраструктуру возле Гонконга, чтобы подготовиться к осаде." #NT!
 eoanb_decision_sow_QNG_prepare_hk_siege_2: "Призывные гражданские суда" #NT!
 eoanb_decision_sow_QNG_prepare_hk_siege_2_desc: "Мы наймем и отремонтируем несколько гражданских судов, чтобы помочь нам в осаде." #NT!
 eoanb_decision_sow_QNG_prepare_hk_siege_3: "Каждый способный человек" #NT!
 eoanb_decision_sow_QNG_prepare_hk_siege_3_desc: "Призыв гражданского населения в регионе гарантирует, что у нас будет достаточно людей для нападения." #NT!
 eoanb_tt_decision_sow_join_western_coalition: "Мы отправим посланника в Гонконг, после чего сможем более активно вмешаться во Вторую опиумную войну." #NT!
 eoanb_decision_sow_join_western_coalition: "Отправить посланника в Гонконг" #NT!
 eoanb_decision_sow_join_western_coalition_desc: "Мы отправим посла в Гонконг, чтобы попытаться договориться с Великобританией о нашем участии во Второй опиумной войне." #NT!
