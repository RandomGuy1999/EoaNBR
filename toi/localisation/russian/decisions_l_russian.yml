 eoanb_decision_sow_support_ENG: "Отправить поддержку в Великобританию" #NT!
 eoanb_decision_sow_support_ENG_desc: "Мы отправим военную поддержку Британии во Второй Опиумной войне." #NT!
 eoanb_decision_sow_join_western_coalition_actually: "Просьба о вступлении в коалицию" #NT!
 eoanb_decision_sow_join_western_coalition_actually_desc: "Мы спросим у британцев, можем ли мы официально присоединиться к Западной коалиции." #NT!
 eoanb_decision_sow_RUS_draft_aigun_treaty: "Айгунский договор" #NT!
 eoanb_decision_sow_RUS_draft_aigun_treaty_desc: "Мы доставим некоторые требования к [QNG.GetNameDef]." #NT!
 eoanb_decision_sow_RUS_war_QNG_aigun: "Обеспечьте соблюдение Айгунского договора" #NT!
 eoanb_decision_sow_RUS_war_QNG_aigun_desc: "Мы осуществим наши требования посредством войны!" #NT!
 eoanb_flag_sow_RUS_QNG_aigun_war: "Россия и Китай находятся в состоянии войны из-за Айгунского договора" #NT!
 eoanb_decision_sow_QNG_strengthen_coastline: "Укрепить Тяньцзинь" #NT!
 eoanb_decision_sow_QNG_strengthen_coastline_desc: "Мы должны подготовиться ко второму британскому нападению!" #NT!
 eoanb_decision_sow_QNG_seize_shanghai_concessions: "Захватить Шанхайские концессии" #NT!
 eoanb_decision_sow_QNG_seize_shanghai_concessions_desc: "Мы были вынуждены пойти на уступки западным державам в виде земли в Шанхае. После нашей недавней победы пришло время изменить ситуацию." #NT!
 eoanb_flag_sow_QNG_seized_shanghai_concessions: "Китай захватил Шанхайские концессии." #NT!
 eoanb_decision_sow_USA_shanghai_warships: "Угрожать [QNG.GetNameDef] военными кораблями" #NT!
 eoanb_decision_sow_USA_shanghai_warships_desc: "Наши военные корабли направились в Шанхай. Пришло время обеспечить соблюдение наших требований." #NT!
 eoanb_flag_QNG_prepared_hk_siege_1: "Первый этап подготовки к осаде китайского Гонконга" #NT!
 eoanb_flag_QNG_prepared_hk_siege_2: "Второй этап подготовки к осаде китайского Гонконга" #NT!
 eoanb_flag_QNG_prepared_hk_siege_3: "Третий этап подготовки к осаде китайского Гонконга" #NT!
 eoanb_decision_sow_QNG_refurbish_kowloon_naval_fort: "Восстановить военно-морской форт Коулун" #NT!
 eoanb_decision_sow_QNG_refurbish_kowloon_naval_fort_desc: "Старый военно-морской форт Коулун, если его отремонтировать, мог бы оказать большую помощь во время запланированной осады Гонконга." #NT!
 eoanb_decision_sow_QNG_develop_tc: "Развивайте Тунг Чунг" #NT!
 eoanb_decision_sow_QNG_develop_tc_desc: "Мы будем развивать городской квартал Тунг Чунг на нашей стороне земли недалеко от Гонконга, чтобы повысить наши шансы на победу в осаде." #NT!
 eoanb_tt_decision_QNG_strengthen_tianjin_troops: "Усиление гарнизона Тяньцзиня" #NT!
 eoanb_decision_sow_QNG_strenghten_tianjin_troops: "Мы ожидаем, что в следующий раз британцы нападут на нас в Тяньцзине. Нам следует улучшить тамошний гарнизон." #NT!
 eoanb_decision_sow_QNG_strenghten_tianjin_troops_desc: "§Y[QNG.GetNameDef]§! получит §G2§! §YRegiments§! в §YTianjin§!." #NT!
 eoanb_decision_sow_ENG_draft_tianjin_treaty: "Тяньцзиньский договор" #NT!
 eoanb_decision_sow_ENG_draft_tianjin_treaty_desc: "После наших побед в Гуанчжоу и Тяньцзине мы готовы разработать договор для Китая." #NT!
 eoanb_decision_sow_QNG_relieve_tianjin_garrison: "Освободить Тяньцзиньский гарнизон" #NT!
 eoanb_decision_sow_QNG_relieve_tianjin_garrison_desc: "После второго сражения у фортов Таку наш гарнизон в Тяньцзине сильно разбит. Нам нужно освободить солдат, чтобы обеспечить стабильность в городе." #NT!
 eoanb_decision_sow_QNG_strengthen_beijing: "Укрепить оборону Пекина" #NT!
 eoanb_decision_sow_QNG_strengthen_beijing_desc: "После нашего поражения в фортах Таку вполне вероятно, что Западная коалиция пойдет на Пекин. Мы должны укрепить его на случай такой возможности." #NT!
 eoanb_decision_sow_QNG_strengthen_beijing_2: "Укрепите северную столицу" #NT!
 eoanb_decision_sow_QNG_strengthen_beijing_2_desc: "После нашего поражения в Шанхае, вероятно, следующим будет Пекин. Мы должны укрепить его." #NT!
 eoanb_decision_sow_ENG_mass_in_shanghai: "Массовые войска в Шанхае" #NT!
 eoanb_decision_sow_ENG_mass_in_shanghai_desc: "После нашей недавней победы в Шанхае нам необходимо сосредоточить там войска, чтобы попытаться захватить форты Таку во второй раз." #NT!
 eoanb_tt_decision_ENG_mass_shanghai: "Мы снова сможем атаковать форты Таку." #NT!
 eoanb_flag_ENG_taku_shanghai_assault: "Британия может атаковать форты Таку после битвы в Шанхае" #NT!
 eoanb_decision_sow_QNG_counterattack_coalition: "Контратака коалиции" #NT!
 eoanb_decision_sow_QNG_counterattack_coalition_desc: "После того, как мы разгромили западную коалицию в Шанхае, мы должны решить, как нанести ответный удар – потенциально в Шанхае и потенциально в Гонконге." #NT!
 eoanb_tt_decision_QNG_counterattack_coalition: "Мы сможем осадить §YГонконг§!." #NT!
 eoanb_flag_sow_QNG_counterattack_hk: "Китай готов к нападению на Гонконг" #NT!
 eoanb_decision_sow_QNG_hk_battle_1: "Нападение на Гонконг" #NT!
 eoanb_decision_sow_QNG_hk_battle_1_desc: "Мы готовы напасть на Гонконг и изгнать британцев." #NT!
 eoanb_decision_open_help: "Открыть меню справки" #NT!
 eoanb_decision_open_help_desc: "Это решение открывает §Yменю справки§!." #NT!
 eoanb_category_sepoy_rebellion: "Сипайское восстание" #NT!
 eoanb_threat_joined_SRS_rebellion: "Присоединился к восстанию сипаев." #NT!
 eoanb_decision_ENG_indian_minors_join_sepoy: "Поднимите оружие против Британии!" #NT!
 eoanb_decision_ENG_indian_minors_join_sepoy_desc: "[ENG.GetNameDef] уже давно подавляет нас и держит как марионетку для достижения своих целей, но мы положим этому конец! Продолжающееся восстание сипаев — это прекрасная возможность поднять оружие против наших угнетателей и бороться за свободный [Root.GetName]!" #NT!
 eoanb_decision_GER_try_buy_heligoland: "Попытка купить Гельголанд" #NT!
 eoanb_decision_GER_try_buy_heligoland_desc: "Остров Гельголанд — важная стратегическая база в Северном море, и, учитывая, насколько он близок к Германии, мы должны владеть им. Давайте спросим [ENG.GetNameDef], можем ли мы заключить сделку, чтобы заставить их продать его нам..." #NT!
 eoanb_decision_ENG_fortify_land_strategic: "Укрепите стратегические позиции" #NT!
 eoanb_decision_ENG_fortify_land_strategic_desc: "В случае потенциальной высадки противника во время вторжения нам необходимо убедиться, что ключевые стратегические районы могут быть эффективно защищены от наступающих сил. Чтобы обеспечить это, мы должны построить укрепления в этих ключевых районах." #NT!
 eoanb_decision_ENG_fortify_land_coast: "Укрепите побережье" #NT!
 eoanb_decision_ENG_fortify_land_coast_desc: "Даже лучше, чем остановить наступление на нашу материковую территорию, было бы сразу отразить врага на побережье, и укрепление нашего побережья очень поможет нам в этом." #NT!
 eoanb_decision_ENG_fortify_coast_east: "Береговые батареи на Востоке" #NT!
 eoanb_decision_ENG_fortify_coast_east_desc: "Чтобы защитить наши восточные побережья от потенциального морского вторжения, мы построим береговые укрепления и батареи вдоль пляжей." #NT!
 eoanb_decision_ENG_fortify_coast_west: "Береговые батареи на Западе" #NT!
 eoanb_decision_ENG_fortify_coast_west_desc: "Чтобы защитить наши западные побережья от потенциального морского вторжения, мы построим береговые укрепления и батареи вдоль пляжей." #NT!
 eoanb_tt_ENG_decision_strategic_fortifications: "Построим §G3§! §YНаземные укрепления§! в §YБольшом Лондоне§! и §YСуссексе§!." #NT!
 eoanb_tt_ENG_decision_coastal_fortifications: "Построим §G3§! §YНаземные укрепления§! возле прибрежных городов в §YКорнуолле§! и §YСуссексе§!." #NT!
 eoanb_tt_ENG_decision_coastal_batteries_east: "Построим §G4§! §YПрибрежные укрепления§! в §YБольшом Лондоне§! и §YСуссексе§!." #NT!
