 eoanb_decision_ROM_form_romania_desc: "Мы объединили территории людей, считающих себя румынами. Мы реформируем нашу нацию, чтобы она соответствовала этому новому определению." #NT!
 eoanb_decision_ENG_clean_great_stink: "Очистить Темзу" #NT!
 eoanb_decision_ENG_clean_great_stink_desc: "Река Темза невероятно важна для лондонского Сити, но из-за вони и загрязнения человеческими и промышленными отходами, которые остаются на ее берегах и в воздухе вблизи нее, никто больше не хочет приближаться к ней, а водное путешествие почти прекратилось. полностью прекратилось. Мы должны предпринять усилия по очистке реки - как можно скорее." #NT!
