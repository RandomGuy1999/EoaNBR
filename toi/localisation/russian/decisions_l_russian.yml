 eoanb_decision_sow_ENG_assault_kowloon: "Отвоевать Коулун" #NT!
 eoanb_decision_sow_ENG_assault_kowloon_desc: "После китайской засады в Гонконге нам необходимо отчаянно вернуть Коулун, чтобы удержать свои позиции." #NT!
 eoanb_decision_sow_ENG_assault_taku: "Штурмуйте форты Таку" #NT!
 eoanb_decision_sow_ENG_assault_taku_desc: "Мы начнем штурм фортов Таку!" #NT!
