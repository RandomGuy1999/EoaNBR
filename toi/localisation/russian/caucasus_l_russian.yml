 	# IDEAS 
 CAU_fighters: "Кавказский Газават" #NT!
 CAU_fighters_desc: "Газва (множественное число Газават) — это битва или набег против немусульман; Народы Кавказа сплотились под исламом, чтобы противостоять российскому вторжению - они делают это посредством нерегулярной войны, которая особенно эффективна в горной местности Черкесии и Дагестана." #NT!
 CAU_muridism: "Мюридизм" #NT!
 CAU_muridism_desc: "Мюридизм — военно-политическая идеология народов Северного Кавказа в 1820—1860-х гг. Его целью было объединить всех мусульман Кавказа (таким образом устранив раскол, вызванный различными школами ислама, существовавшими на Кавказе) в священной войне за свободу против русских оккупантов. Мюридизм был глубоко основан на исламской вере и использовался для построения современного, эффективного, единого и централизованного государства. В игре он представлен национальными идеями и законами." #NT!
 CAU_fierce_resistance: "Яростное сопротивление" #NT!
 CAU_fierce_resistance_weak: "Яростное сопротивление" #NT!
 CAU_nomadic_artillery: "Стреляй и беги" #NT!
 CAU_nomadic_artillery_desc: "Для царских войск нововведения Тальхига были совершенно неожиданными. Артиллерия Тальхига была практически неуловима: сделав несколько выстрелов из орудий по царским войскам, он быстро перебрался на конном экипаже в другое место, откуда снова нанес урон русским. Это повторялось периодически. Драгуны и казаки, бросившиеся на звук выстрелов, не обнаружили на месте артиллерии. Русские назвали такую ​​тактику горцев «кочевой артиллерией»." #NT!
 CAU_supply_node_nerf: "Зависимость от местной поддержки" #NT!
  
