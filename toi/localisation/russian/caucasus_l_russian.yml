 	# EVENTS 
 circassia.1.t: "Черкесы просят о помощи" #NT!
 circassia.1.d: "Русские воюют на Кавказе уже несколько десятилетий. Однако сегодня к нам обратился посланник «Независимой Республики Черкесии» с просьбой о любой поддержке. Хотя среди населения есть поддержка оказания помощи черкесскому народу, должны ли мы действительно подрывать наши отношения с русскими?" #NT!
 circassia.1.a: "У нас нет причин их каким-либо образом поддерживать." #NT!
 circassia.1.b: "Организуем поставку вооружения и расходных материалов." #NT!
  
 circassia.2.t: "Британцы отказываются нас поддерживать" #NT!
 circassia.2.d: ""
 circassia.2.a: "стоило попробовать" #NT!
  
 circassia.3.t: "Британцы согласны поддержать нас" #NT!
 circassia.3.d: ""
 circassia.3.a: "Большой!" #NT!
  
 circassia.4.t: "Черкесы просят о помощи" #NT!
 circassia.4.d: "Русские воюют на Кавказе уже несколько десятилетий. Однако сегодня к нам обратился посланник «Независимой Республики Черкесии» с просьбой о любой поддержке. Хотя среди населения есть поддержка оказания помощи черкесскому народу, должны ли мы действительно подрывать наши отношения с русскими?" #NT!
 circassia.4.a: "Мы создадим специальную комиссию по черкесским делам." #NT!
 circassia.4.b: "Организуем поставку вооружения и расходных материалов." #NT!
  
 circassia.5.t: "Османы поддерживают нас политически" #NT!
 circassia.5.d: ""
 circassia.5.a: "Хороший" #NT!
  
 circassia.6.t: "Османы отправляют припасы" #NT!
 circassia.6.d: ""
 circassia.6.a: "Большой!" #NT!
  
 circassia.7.t: "Черкесы предлагают сдаться" #NT!
 circassia.7.d: "Правительство Меджлиса предложило мирные переговоры и выразило готовность принять российское гражданство. Мы получили следующее письмо от Керандико Берзега:\n\n\n \"Эти земли принадлежат нам. \n\nНаше намерение - управлять нашей страной со строгой справедливостью, не причиняя никому несправедливости.\n\nНарод с такие добрые намерения, как мы, должны были вдохновить такую ​​могущественную страну, как ваша.\n\nМы делаем все возможное, чтобы справедливо управлять нашей страной, мы хотим справедливо относиться к нашим соотечественникам и уважать жизнь и собственность иностранцев, которые приезжают к нам.\n\nКакова задача такой могущественной нации, как ваша, претендующей на честь: уничтожить народ?\n\nБудьте справедливы к нам и не уничтожайте нашу собственность и наши мечети, это позорно для сильного государства жизнь человека без надобности.\n\nВы вводите в заблуждение весь мир, распространяя слухи о том, что мы дикий народ, однако мы такие же люди, как и вы.\n\nНе стремитесь проливать нашу кровь, позвольте нам жить здесь. \"" #NT!
 circassia.7.a: "Мы полностью отвергаем! Нам нужны черкесские земли, но черкесы нам не нужны!" #NT!
 circassia.7.b: "Эта война длится слишком долго - давайте закончим ее сейчас" #NT!
  
 circassia.8.t: "Россияне отвергают наше предложение" #NT!
 circassia.8.d: "Русский царь заявил, что Черкесия не только будет безоговорочно присоединена к России, но и черкесы уйдут, и если черкесский народ не согласится на насильственную миграцию в Турцию, русские генералы не видят проблемы в убийстве всех черкесов." #NT!
 circassia.8.a: "Тогда будем бороться до конца!" #NT!
  
 circassia.9.t: "Мир установлен!" #NT!
 circassia.9.d: "Русский царь согласился на мир, и мы станем автономной частью России." #NT!
 circassia.9.a: "Большой!" #NT!
  
 circassia.10.t: "Польские легионеры прибыли в Черкесию" #NT!
 circassia.10.d: ""
 circassia.10.a: "Большой!" #NT!
  
 imamate.1.t: "Банда Ахушана Абакара-Хияджи совершает набеги на наши деревни" #NT!
 imamate.1.d: "Одно из наших сел на севере Дагестана - Охли, где располагался укрепленный гарнизон, подверглось нападению отряда Имамата. Поздно вечером они подверглись внезапному нападению, в ходе которого воину, известному как Губдалан Таймас, вместе со своими двумя товарищами удалось уничтожить сигнальный маяк форта, что позволило банде беспрепятственно вступить в бой и уничтожить дислоцированных там наших солдат." #NT!
 imamate.1.a: "Блин" #NT!
  
 imamate.2.t: "Губдалан Таймас убит" #NT!
 imamate.2.d: "Губдалан Таймас, свирепый дагестанский воин, был убит сегодня возле горы Гуниб. После того, как он был вынужден отступить со своим отрядом в близлежащее село, разразилась кровавая рукопашная схватка, когда он и его войска атаковали русских солдат штыками и саблями - всего погибло 100 русских солдат, однако каждый дагестанский воин был убит в бою." #NT!
 imamate.2.a: "Одной проблемой меньше" #NT!
  
 imamate.3.t: "Религиозное учение Кунта-хаджи Кишиева" #NT!
 imamate.3.d: "Кунта-хаджи, чеченский мусульманский мистик, недавно вернулся в Чечню из хаджа (ежегодного паломничества в Мекку). Он сторонник пацифизма и пассивного сопротивления, получивший большое влияние в регионе, раздираемом войной за последние 50 лет. Ему удалось привлечь последователей из 5000 мюридов (новичков, посвятивших себя духовному просветлению под руководством духовного наставника) – вопрос в том, стоит ли нам терпеть это." #NT!
 imamate.3.a: "Оставь его в покое" #NT!
 imamate.3.b: "Арестуйте его!" #NT!
  
 imamate.4.t: "Кинжальное восстание" #NT!
 imamate.4.d: "После того, как мы заключили Кишиева в тюрьму, группа из 3000 мюридов, вооруженных лишь церемониальными кинжалами, попыталась освободить своего учителя. Повстанцы были рассеяны регулярными войсками генерала Туманова, 160 повстанцев были убиты." #NT!
 imamate.4.a: "Хм..." #NT!
  
 circassianews.1.t: "Черкесский комитет помощи" #NT!
 circassianews.1.d: "Комитет помощи черкесам был недавно сформирован в Соединенном Королевстве в ответ на исход черкесского населения, совершенный Российской империей. Вдохновленный более ранними сборами, например, собранными г-жой Хорнби, женой британского консульского судьи в Стамбуле, для доставки еды и одежды беженцам, организация начала сбор пожертвований от британской общественности. Он заручился услугами доктора Миллингена, который впоследствии станет инспектором по карантину в Трабзоне, чтобы соответствующим образом распределить собранные средства среди беженцев в Стамбуле. Доктор Миллинген регулярно отправлял новости в прессу дома в надежде, что его рассказы о страданиях беженцев привлекут больше поддержки. Пожертвования отправлялись сразу по мере их поступления, «поскольку каждый отправленный сразу фунт может спасти жизнь»." #NT!
 circassianews.1.a: "Интересный..." #NT!
