 arab_events.74.t: "Англо-Занзибарская война" #NT!
 arab_events.74.d: "В 9:2 (по местному времени) 27 августа [ENG.GetName] объявил войну новоиспеченному султану Занзибара Халиду бин Баргашу. \nХалид нарушил британские условия наследования Занзибара, поднял личную охрану и забаррикадировал дворец, проигнорировав ультиматум британцев.\n Это привело к затоплению трёх кораблей и около 500 раненых и убитых на стороне Занзибара. Один невезучий британский моряк получил травму и, как ожидается, полностью выздоровеет. За 38 минут, которые потребовались Халиду, чтобы сдаться, британские корабли выпустили более 500 снарядов. \nБританские военно-морские чиновники выглядят очень самодовольными по поводу всего этого дела, очевидно, они заняты штрафованием новой колонии за выпущенные снаряды." #NT!
 arab_events.74.a: "Еще одно великолепное дополнение к империи" #NT!
 arab_events.74.b: "Вы, конечно, имеете в виду 38 часов, а не 38 минут?" #NT!
