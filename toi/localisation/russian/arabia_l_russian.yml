l_russian:
 ZAN_regined_in: "§Y[ZAN.GetNameDef]§! больше не может вырваться из §Y[Root.GetName]§!" #NT!
 ZAN_regined_in_tfv: "§Y[ZAN.GetNameDef]§! Становится колонией §Y[Root.GetNameDef]§!\n§Y[ZAN.GetNameDef]§! больше не могу вырваться из §Y[Root.GetName]§!" #NT!
 OMA_abanoned_colonial_empire: "§YOman§! не отказался от §YКолониальной Империи§!" #NT!
 accepted_OMA_lordship: "Принял господство в Омане" #NT!
 arab_events.1.t: "Вопрос [ZAN.GetNameDef]" #NT!
 arab_events.1.d: "С момента смерти нашего Отца в 1856 году наша страна была разделена между центральными районами [OMA.GetNameDef] и [ZAN.GetNameDef] после решения британцев в начале 1857 года. Однако [ZAN.GetLeader.GetName] уже начал отступать от соглашения, какова наша реакция?" #NT!
 arab_events.1.a: "Требуйте пониженной автономности" #NT!
 arab_events.1.b: "Предложите союз вместо вассальной зависимости" #NT!
 arab_events.1.c: "Мы можем позволить себе ничего не делать" #NT!
 arab_events.2.t: "[From.GetName] Требования, которые мы предъявляем" #NT!
 arab_events.2.d: "Прибыл посланец от нашего брата из [From.GetName], требующий от нас полного подчинения, как нам ответить?" #NT!
 arab_events.2.a: "Представлять на рассмотрение" #NT!
 arab_events.2.b: "Провозгласите нашу независимость" #NT!
 arab_events.4.t: "Представление §YСайида Маджида бин Саида§!" #NT!
 arab_events.4.d: "Из §Y[From.GetName]§ прибыла большая процессия! несущий нашего Брата, который публично поклялся в верности нам и всем, кто произошел от нас. Это вернуло нам контроль над нашими африканскими территориями." #NT!
 arab_events.4.a: "Он видел смысл" #NT!
 arab_events.5.t: "[From.GetNameDef] провозглашает независимость" #NT!
 arab_events.5.d: "Наш давний автономный вассал [From.GetNameDef] перестал платить нам дань, какова наша реакция на это?" #NT!
 arab_events.5.a: "Укрепите нашу волю, На войну!" #NT!
 arab_events.5.b: "Мы должны отпустить их" #NT!
 arab_events.7.t: "[OMA.GetName] заявляет о намерении вернуть себе колониальную территорию" #NT!
 arab_events.7.d: "В течение многих лет [OMA.GetName] находился в упадке, что привело к потере большей части его колониальных владений, включая Нашу Колонию [TCS.GetNameDef], и медленному упадку ее владений над [ZAN.GetNameDef]. Однако в результате невероятного поворота правительство [OMA.GetNameDef] вернуло себе контроль над [ZAN.GetNameDef] и заявило о своем намерении вернуть утраченные земли." #NT!
 arab_events.7.a: "Отправьте предупреждение, чтобы держаться подальше от [TCS.GetNameDef]" #NT!
 arab_events.7.b: "Индия требует нашего внимания прямо сейчас" #NT!
 arab_events.8.t: "[ENG.GetName] выдает предупреждение" #NT!
 arab_events.8.d: "Дипломат из [ENG.GetName] предупреждает нас держаться подальше от [TCS.GetName]." #NT!
 arab_events.8.a: "Хорошо" #NT!
 arab_events.9.t: "Колониальная политика в отношении старых арабских территорий" #NT!
 arab_events.9.d: "Большая часть наших территорий в Аравии находится под контролем [ENG.GetNameDef]. как вы хотите подойти к нашим претензиям к ним?" #NT!
 arab_events.9.a: "Поддерживать наши претензии" #NT!
 arab_events.9.b: "Требуйте возвращения территорий [TCS.GetNameDef]" #NT!
 arab_events.9.c: "[TCS.GetNameDef] для нас потеряны" #NT!
 arab_events.10.t: "[OMA.GetName] Требования [TCS.GetName]" #NT!
 arab_events.10.d: "Дипломат возрождающегося [OMA.GetNameDef] прибыл, чтобы потребовать возвращения Договорных Государств. [OMA.GetName] может быть небольшим, но их флот может помешать поступлению припасов в наши силы, поддерживающие мир в Индии" #NT!
 arab_events.10.b: "Верните землю, она все равно бесполезна" #NT!
 arab_events.10.a: "Мусор" #NT!
 arab_events.11.t: "Колониальная политика в отношении старых персидских территорий" #NT!
 arab_events.11.d: "Большая часть наших территорий в Персии находится под [PER.GetNameDef] оккупацией. как вы хотите подойти к нашим претензиям на Зону?" #NT!
 arab_events.11.a: "Поддерживать наши претензии" #NT!
 arab_events.11.b: "Требуйте возвращения Ларистана" #NT!
 arab_events.11.c: "Наши персидские территории потеряны для нас" #NT!
 arab_events.12.t: "Оман требует Ларистана" #NT!
 arab_events.12.d: "Оман, долгое время контролирующий береговую линию Ларистана. Теперь отправил посланника с требованием сдачи Ларистана их сфере в обмен на оплату." #NT!
 arab_events.12.a: "Мусор" #NT!
 arab_events.12.b: "Передать его" #NT!
 arab_events.18.t: "Принудить нашу волю к [559.GetName]?" #NT!
 arab_events.18.a: "Не рискуйте, отправьте войска." #NT!
 arab_events.18.b: "Требуйте возвращения государства" #NT!
 arab_events.18.c: "Требуйте вассализации" #NT!
 arab_events.18.d: "Правители [559.GetName] уже давно платят нам дань, но теперь настало время укрепить нашу власть над регионом, как нам действовать?" #NT!
 arab_events.19.t: "Оман требует подчинения" #NT!
 arab_events.19.d: "Прибыл посланник от султана [OMA.GetName], требующий, чтобы мы вернулись под их протекторат. Каким должен быть наш ответ?" #NT!
 arab_events.19.a: "Соглашаться" #NT!
 arab_events.19.b: "Отклонить" #NT!
 arab_events.21.t: "Принудить нашу волю к [821.GetName]?" #NT!
 arab_events.21.a: "Не рискуйте, отправьте войска." #NT!
 arab_events.21.b: "Требуйте возвращения государства" #NT!
 arab_events.21.c: "Требуйте вассализации" #NT!
 arab_events.21.d: "Правители [821.GetName] уже давно платят нам дань, но теперь настало время укрепить нашу власть над регионом, как нам действовать?" #NT!
 arab_events.23.t: "Наша позиция по [ENG.GetName]?" #NT!
 arab_events.23.a: "Оставайтесь дружелюбными" #NT!
 arab_events.23.b: "Стать нейтральным" #NT!
 arab_events.23.c: "Разорвите наши отношения" #NT!
 arab_events.24.t: "Путь нашей нации" #NT!
 arab_events.24.a: "Стремитесь к полной модернизации" #NT!
 arab_events.24.b: "Берите на вооружение только лучшие идеи" #NT!
 arab_events.24.c: "Наши пути лучшие" #NT!
 arab_events.25.t: "Основание Сомали" #NT!
 arab_events.25.desc: "Пришло время решить, как будет управляться Сомали." #NT!
 arab_events.25.a: "Мой брат прекрасно справится" #NT!
 arab_events.25.b: "Правитель [MAJ.GetName] пригоден для этой работы" #NT!
 arab_events.25.c: "Правитель [GLD.GetName] пригоден для этой работы" #NT!
 arab_events.25.d: "Он останется разделенным" #NT!
 arab_events.26.t: "[OMA.GetNameDef] Требует нашего подчинения" #NT!
 arab_events.27.t: "Выбор Индии" #NT!
 arab_events.27.a: "Выберите [SRS.GetName]" #NT!
 arab_events.27.b: "Выберите [RAJ.GetName]" #NT!
 arab_events.27.d: "Поскольку сипаи выиграли войну за независимость, у нас теперь есть выбор, с какой Индией торговать, и какую бы Индию мы ни выбрали, это усилит военные действия с другой Индией." #NT!
 arab_events.28.t: "[OMA.GetNameDef] предлагает более дешевую торговлю" #NT!
 arab_events.28.d: "Правительство Омана направило торговую делегацию, предложив более дешевую торговлю и развитую промежуточную станцию ​​для торговли из Европы." #NT!
 arab_events.28.a: "Согласованный" #NT!
 arab_events.28.b: "Мусор" #NT!
 arab_events.29.t: "Завершить нашу внешнюю политику" #NT!
 arab_events.29.d: "Пришло время окончательно определиться с тем, как наша страна будет взаимодействовать с миром." #NT!
 arab_events.29.a: "Стремление к влиянию на наш регион" #NT!
 arab_events.29.b: "Сосредоточьтесь на экспорте" #NT!
 arab_events.29.c: "Поддерживать текущий статус-кво" #NT!
 arab_events.29.e: "Отрежьте себя" #NT!
 arab_events.31.t: "[OMA.GetName] требует нашей аннексии" #NT!
 arab_events.31.d: "[OMA.GetName] стала растущей региональной державой, вернув себе большую часть своих колониальных территорий. теперь дипломаты [OMA.GetNameDef] обратили на нас взоры, требуя нашей интеграции в администрацию [OMA.GetNameDef]" #NT!
 arab_events.31.a: "Принимать" #NT!
 arab_events.31.b: "Мусор" #NT!
 arab_events.32.t: "[OMA.GetName] Вмешательство в [MAH.GetName]" #NT!
 arab_events.32.d: "[MAH.GetName] когда-то находился под нашим влиянием, теперь мы возродились и стали великой колониальной нацией в нашем регионе. Пришло время навязать нашу волю мелким султанам [MAH.GetName]." #NT!
 arab_events.32.a: "Используйте дипломатические средства" #NT!
 arab_events.32.b: "Используйте военные средства" #NT!
 arab_events.33.t: "[OMA.GetName] побеждает [MAH.GetName]" #NT!
 arab_events.33.d: "Мы выиграли войну, наши силы полностью охраняют [1196.GetName] дома Саида" #NT!
 arab_events.33.a: "Большой" #NT!
 arab_events.34.t: "[MAH.GetName] побеждает [OMA.GetName]" #NT!
 arab_events.34.d: "Мы проиграли, султан [MAH.GetName] проявил себя и, скорее всего, обратится к англичанам. мы упустили шанс взять под контроль §YHadhramaut§! и наше положение более шаткое среди наших вассалов" #NT!
 arab_events.34.da: "Мы разгромили армию [OMA.GetName] и доказали свою ценность, однако их армии могут вернуться с большей численностью, нам следует обратиться за помощью к британцам." #NT!
 arab_events.34.a: "Мы должны принять унижение" #NT!
 arab_events.34.b: "Обратимся к британцам" #NT!
 arab_events.34.c: "Мы сильнее Независимость" #NT!
 arab_events.41.t: "Аден предлагает интеграцию" #NT!
 arab_events.41.d: "Британцы прислали к нам послов, предлагая защиту от других держав, согласны?" #NT!
 arab_events.41.a: "Принимать" #NT!
 arab_events.41.b: "Мусор" #NT!
 arab_events.44.t: "Смерть Тувейни" #NT!
 arab_events.44.d: "Тувайни бин Саид скончался сегодня утром после трех дней болезни, его сын был коронован новым султаном Маската и имамом Омана." #NT!
 arab_events.44.a: "Да здравствует Салим" #NT!
 arab_events.45.t: "Имамат Омана оспаривается" #NT!
 arab_events.45.d: "Наш зять Аззан бин Кайс был объявлен имамом Омана группой недовольных оманских соплеменников и готовится маршем на столицу." #NT!
 arab_events.45.a: "Признайте Аззана Иманом Омана под нами." #NT!
 arab_events.45.b: "Отбросьте это" #NT!
 arab_events.46.t: "Аззан Ответить" #NT!
 arab_events.46.d: "Аззан отказался от сделки" #NT!
 arab_events.46.da: "Аззан согласен на нашу сделку" #NT!
 arab_events.46.db: "это отчет об ошибке это" #NT!
 arab_events.47.t: "Оманско-Маскатская война" #NT!
 arab_events.47.d: "Аззан идет на восток к столице Маскату, исход этой агрессивной акции будет решен нашими прошлыми действиями." #NT!
 arab_events.47.a: "Хорошо" #NT!
 arab_events.48.t: "Выбор великой державы" #NT!
 arab_events.48.d: ""
 arab_events.48.a: "Ву Британия" #NT!
 arab_events.48.b: "Ву, Франция" #NT!
 arab_events.48.c: "Мы будем стоять одни" #NT!
 arab_events.49.t: "Оман просит помощи" #NT!
 arab_events.49.d: "Посланники Салима бин Тувайни, нынешнего султана Маската и Омана, прибыли с просьбой о помощи против претендента на Оман, предлагая сделку, включая преференциальную торговлю для нас." #NT!
 arab_events.49.da: "Посланники Салима бин Тувейни, нынешнего султана Маската и Омана, прибыли с просьбой о помощи против претендента на Оман, предлагая сделку, включая преференциальную торговлю для нас. это шанс украсть их из сферы [ENG.GetName]s" #NT!
 arab_events.49.a: "Согласен на сделку" #NT!
 arab_events.49.b: "Требуйте большего" #NT!
 arab_events.49.c: "Игнорируй их" #NT!
 arab_events.50.t: "Расширение Маскатского гарнизона" #NT!
 arab_events.50.d: ""
 arab_events.50.a: "Значительно расширить оборону" #NT!
 arab_events.50.b: "Разместите еще несколько войск" #NT!
 arab_events.50.c: "Только залатать дыры" #NT!
 arab_events.51.t: "Битва при Мулайде" #NT!
 arab_events.51.d: "Наши давние соперники, саудовцы из Неджда, наконец-то достаточно слабы, чтобы мы могли их сокрушить, давайте двинемся на юг и захватим бесплодную равнину, которую они называют своей столицей." #NT!
 arab_events.51.a: "Атака" #NT!
 arab_events.51.b: "нам не хватает поддержки" #NT!
 arab_events.52.t: "Рашид Виктория" #NT!
 arab_events.52.d: "Битва при Мулайде продолжалась несколько дней, но сегодня саудовские защитники наконец прорвались, и многие саудовцы бежали в [KUW.GetName] или растворились в пустыне Руб-эль-Хали, позволив силам Рашида захватить столицу Эр-Рияд." #NT!
 arab_events.52.a: "Хорошо" #NT!
 arab_events.53.t: "Сауд Виктори" #NT!
 arab_events.53.d: "Битва при Мулайде продолжалась несколько дней, но сегодня саудовские защитники, наконец, разбили атакующие силы Рашида, при этом многие Рашиды бежали в [KUW.GetName] или растворились в Аль-Джауфе." #NT!
 arab_events.53.a: "Хорошо" #NT!
 arab_events.55.t: "Умер Фейсал бин Турки бин Абдалла Аль Сауд" #NT!
 arab_events.55.a: "Да здравствует Абдаллах ибн Фейсал ибн Турки Аль Сауд!" #NT!
 arab_events.56.t: "Абдаллах ибн Фейсал ибн Турки Аль Сауд свергнут." #NT!
 arab_events.56.a: "Да здравствует Сауд бин Фейсал бин Турки!" #NT!
 arab_events.57.t: "Сауд бин Фейсал бин Турки свергнут." #NT!
 arab_events.57.a: "Да здравствует Абдаллах ибн Фейсал ибн Турки Аль Сауд!" #NT!
 arab_events.58.t: "Абдаллах ибн Фейсал ибн Турки Аль Сауд свергнут." #NT!
 arab_events.58.a: "Да здравствует Сауд бин Фейсал бин Турки!" #NT!
 arab_events.59.t: "Сауд бин Фейсал бин Турки Аль Сауд умер" #NT!
 arab_events.59.a: "Да здравствует Абдул Рахман бин Фейсал Аль Сауд!" #NT!
 arab_events.60.t: "Абдул Рахман бин Фейсал Аль Сауд свергнут." #NT!
 arab_events.60.a: "Да здравствует Абдаллах ибн Фейсал ибн Турки Аль Сауд!" #NT!
 arab_events.61.t: "Абдаллах ибн Фейсал ибн Турки был свергнут." #NT!
 arab_events.61.a: "Да здравствует Абдул Рахман бин Фейсал Аль Сауд!" #NT!
 arab_events.62.t: "Возрождение Аль Сауда" #NT!
 arab_events.62.d: "Абдулазиз «Ибн Сауд» Аль Сауд взошел на трон и блестящим ходом вернул себе нашу столицу Эр-Рияд." #NT!
 arab_events.62.a: "Да здравствует Ибн Сауд!" #NT!
 arab_events.63.t: "Саудиты вернули Эр-Рияд" #NT!
 arab_events.63.a: "проклятие" #NT!
 arab_events.64.t: "Талал бин Абдулла умер" #NT!
 arab_events.64.a: "да здравствует Мутиб ибн Абдулла" #NT!
 arab_events.65.t: "Мутиб ибн Абдулла умер" #NT!
 arab_events.65.a: "да здравствует Бандар бен Талал ар-Рашид" #NT!
 arab_events.66.t: "Умер Бандар бен Талал ар-Рашид" #NT!
 arab_events.66.a: "да здравствует Мухаммад I бин Абдулла" #NT!
 arab_events.67.t: "Мухаммад I бин Абдулла умер" #NT!
 arab_events.67.a: "да здравствует Абд аль-Азиз бин Мутиб" #NT!
 arab_events.68.t: "Заручиться поддержкой Хинави" #NT!
 arab_events.68.d: "Хинави, племя на юго-востоке Омана, имеет большую политическую базу. Мы должны убедить их поддержать нас в вопросе Аззана." #NT!
 arab_events.68.a: "Предложите им место в правительстве" #NT!
 arab_events.68.b: "Дарите им подарки богатства" #NT!
 arab_events.68.c: "Дарите им дары силы" #NT!
 arab_events.68.e: "Угрожайте им" #NT!
 arab_events.69.t: "Заручиться поддержкой Гафири" #NT!
 arab_events.69.d: "Гафири, племя на северо-западе Омана, обладает большой властью. Мы должны убедить их поддержать нас в вопросе Аззана." #NT!
 arab_events.70.t: "Битва начинается" #NT!
 arab_events.70.d: "Войска Аззана достигли Маската, теперь началась Битва за судьбу этого региона." #NT!
 arab_events.70.a: "И так это начинается" #NT!
 arab_events.71.t: "Итоги битвы при Маскате" #NT!
 arab_events.71.d: "§RERROR§!. это ошибка, пожалуйста, сообщите об этом" #NT!
 arab_events.71.da: "Войска Салима проиграли битву, и Салим бежал из страны в порт Бандар-Аббас, Персия. Теперь начнется правление Аззана." #NT!
 arab_events.71.da2: "Войска Салима проиграли битву, и Салим бежал в изгнание во Францию. Теперь начнется правление Аззана." #NT!
 arab_events.71.da1: "Войска Салима проиграли битву, и Салим бежал в изгнание в британских Сидхах. Теперь начнется правление Аззана." #NT!
 arab_events.71.a: "Да здравствует Аззан" #NT!
 arab_events.71.b: "Да здравствует Салим" #NT!
 arab_events.71.c: "§RERROR§!" #NT!
 arab_events.72.t: "Смерть на поле боя" #NT!
 arab_events.72.ta: "Бомба потрясла дворец" #NT!
 arab_events.72.tb: "Чума шагает по Маскату" #NT!
 arab_events.72.da1: "Во время кампании аззианцев против мятежных соплеменников. Его силы сталкиваются с враждебной группой, возглавляемой претендентом Турки бен Саидом. В ходе боя Аззиан был повержен, теперь Турки с победой марширует в столицу." #NT!
 arab_events.72.da2: "Во время государственного праздника, организованного совместными усилиями имама и султана, в столовой прогремело взрывное устройство. Через несколько часов после обнаружения тел Салима и Аззана Турки бин Саид, дядя и наследник Салима, принял оба титула, чтобы стабилизировать ситуацию в стране. возникают подозрения относительно того, кто установил бомбу" #NT!
 arab_events.72.ds: "Во время государственного визита британских дипломатов в город распространилась недолговечная чума, занесенная в Маскат одним из СПИДов. Салим, к сожалению, подхватил его и сегодня рано утром скончался. На трон взошел его дядя Турки бин Саид." #NT!
 arab_events.72.a: "Да здравствует Турки бин Саид!" #NT!
 arab_events.73.t: "Оман угрожает Хадрамауту" #NT!
 arab_events.73.d: "После того как [OMA.GetNameDef] аннексировал [MAH.GetName], другие государства Хадрамаута требуют нашей защиты. Должны ли мы послать послов с предложением аннексии?" #NT!
 arab_events.73.a: "Отправьте послов" #NT!
 arab_events.73.b: "Нет необходимости" #NT!
 arab_events.76.t: "Вопрос о Соктре" #NT!
 arab_events.76.d: "Остров Соктра — идеальная военно-морская база между нашей родиной и нашими колониями в Восточной Африке. в настоящее время нет официального присутствия какой-либо из великих держав, которая бы соответствовала целям или целям" #NT!
 arab_events.76.a: "Отправить канонерскую лодку" #NT!
