 oma_vic_begin_to_enforce_old_colonial_borders_desc: "Всего несколько десятилетий назад наш флаг развевался над большей частью побережья Восточной Африки и Персидского залива. Теперь мы укрепили свою власть над [ZAN.GetName], у нас есть стабильность и сила, чтобы снова вернуть свои владения." #NT!
