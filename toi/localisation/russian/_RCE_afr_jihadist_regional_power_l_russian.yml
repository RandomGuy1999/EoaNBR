 afr_integration_tribe_warning_idea: "Племенная партизанская тактика" #NT!
 afr_integration_tribe_warning_idea_desc: "Этот народ расставил ловушки по всей своей родине. Любому злоумышленнику следует быть осторожным." #NT!
 afr_integration_tribe_raid_supply_strong_idea: "Палатки с припасами подверглись нападению" #NT!
 afr_integration_tribe_raid_supply_weak_idea: "Палатки с припасами подверглись нападению" #NT!
  
 afr_integration_tribe_warning.1.t: "[FROM.GetName] Разведчики захвачены на границе!" #NT!
 afr_integration_tribe_warning.1.d: "[FROM.GetName] — могущественная региональная держава, и подтверждено, что они планируют нападение на нас. Допросив пленного разведчика, нам удалось получить информацию об их планах. Наш мудрейший военачальник составил план и считает, что можно саботировать их армию перед нападением. Остаётся единственный вопрос: что нам делать с этой информацией?" #NT!
 afr_integration_tribe_warning.1.a: "Расставьте ловушки по всему лесу, будем готовы к нападению." #NT!
 afr_integration_tribe_warning.1.b: "Отправьте рейдовый отряд и украдите все припасы, какие сможете!" #NT!
 afr_integration_tribe_warning.1.c: "Отправьте разведывательный отряд и отравите провизию их армии!" #NT!
  
 afr_integration_tribe_raid_supply.1.t: "[FROM.GetName] Нападает на наши палатки с припасами!" #NT!
 afr_integration_tribe_raid_supply.1.d: "Прошлой ночью на палатки снабжения в нашем военном лагере совершили нападение, и выжившие участники рейда убежали с нашими припасами." #NT!
 afr_integration_tribe_raid_supply.1.a: "Наша оборона показала себя достойно, и небольшое количество припасов было украдено." #NT!
 afr_integration_tribe_raid_supply.1.b: "Наша защита была некомпетентна! Мы понесли большие потери в наших запасах!" #NT!
 afr_integration_tribe_raid_supply.1.c: "Наша оборона оказалась успешной, и большая часть участников рейда погибла." #NT!
  
 afr_integration_tribe_raid_supply.2.t: "Наша рейдерская группа вернулась!" #NT!
 afr_integration_tribe_raid_supply.2.d: "Прошлой ночью наши воины совершили набег на палатки снабжения [FROM.GetName]. Выжившие участники рейда убежали со всеми припасами, которые могли." #NT!
 afr_integration_tribe_raid_supply.2.a: "Наша рейдовая группа показала себя прилично, но припасы были украдены минимально." #NT!
 afr_integration_tribe_raid_supply.2.b: "Наша Рейдовая Вечеринка увенчалась успехом! Мы добавили добычу в наш запас." #NT!
 afr_integration_tribe_raid_supply.2.c: "Наш рейдерский отряд был уничтожен!" #NT!
  
 afr_integration_tribe_poison_provisions.1.t: "[FROM.GetName] Отравляет наши запасы!" #NT!
 afr_integration_tribe_poison_provisions.1.d: "Прошлой ночью в наших военных лагерях произошла диверсия. [FROM.GetAdjective] разведчики отравили нашу провизию, что привело к гибели воинов." #NT!
 afr_integration_tribe_poison_provisions.1.a: "Лишь несколько продуктов были отравлены после того, как мы их заметили." #NT!
 afr_integration_tribe_poison_provisions.1.b: "Наш военный лагерь опустошен! Разведчиков там никогда не видели!" #NT!
 afr_integration_tribe_poison_provisions.1.c: "Разведчиков заметили прежде, чем они успели отравить наши припасы." #NT!
  
 afr_integration_tribe_poison_provisions.2.t: "Наш разведывательный отряд вернулся!" #NT!
 afr_integration_tribe_poison_provisions.2.d: "Прошлой ночью наши разведчики совершили диверсию в военных лагерях [FROM.GetName]. Наши разведчики попытались отравить свои припасы, что привело к гибели воинов [FROM.GetAdjective]." #NT!
 afr_integration_tribe_poison_provisions.2.a: "Наша Разведывательная группа причинила своим воинам незначительные потери." #NT!
 afr_integration_tribe_poison_provisions.2.b: "Наша скаутская партия увенчалась успехом! С ошеломляющими жертвами для них." #NT!
 afr_integration_tribe_poison_provisions.2.c: "Наш скаутский отряд был уничтожен!" #NT!
  
 afr_caliphate_integration_tribe.1.t: "[FROM.GetName] Покорение давления!" #NT!
 afr_caliphate_integration_tribe.1.d: "[FROM.GetName] — могущественная региональная держава, намеревающаяся создать настоящий Исламский Халифат. Чтобы избежать кровопролития и войны, [FROM.GetName] официально попросил [ROOT.GetName] присоединиться к их империи. Мы станем их подданными, что будет гарантировать наше выживание. Остается только один вопрос: стоит ли терять свою независимость?" #NT!
 afr_caliphate_integration_tribe.1.a: "Они хорошо договорились, скажите им, что мы будем их субъектом." #NT!
 afr_caliphate_integration_tribe.1.b: "Мы будем бороться за независимость, мы никому не подчиняемся!" #NT!
 afr_caliphate_integration_tribe.1.c: "Мы будем праздновать этот священный союз! Аллах акбар!" #NT!
 afr_caliphate_integration_tribe.1.e: "Мы не будем интегрированы в чужой Халифат!" #NT!
  
 afr_caliphate_integration_tribe.2.t: "[FROM.GetName] Отказывается от наших требований!" #NT!
 afr_caliphate_integration_tribe.2.d: "[FROM.GetName] отказался от подчинения и, таким образом, отверг мирную интеграцию. Мы можем вести с ними войну и капитулировать перед нашими требованиями, или мы можем отказаться от своих требований, чтобы избежать войны." #NT!
 afr_caliphate_integration_tribe.2.a: "Они капитулируют перед нашими требованиями! Готовьтесь к войне!" #NT!
 afr_caliphate_integration_tribe.2.b: "Мы не можем продолжать войну, отозвать наши требования." #NT!
  
 afr_caliphate_integration_tribe.3.t: "[FROM.GetName] отменил требования о подчинении!" #NT!
 afr_caliphate_integration_tribe.3.d: "[FROM.GetName] отступил от своих первоначальных требований подчинить нас." #NT!
 afr_caliphate_integration_tribe.3.a: "Замечательный!" #NT!
  
 afr_caliphate_integration_tribe.5.t: "[FROM.GetName] Вторжение готово!" #NT!
 afr_caliphate_integration_tribe.5.d: "Армия [ROOT.GetAdjective] Империи готова, теперь они ждут [ROOT.GetLeader], который даст им команду на вторжение." #NT!
 afr_caliphate_integration_tribe.5.a: "Начать вторжение!" #NT!
  
