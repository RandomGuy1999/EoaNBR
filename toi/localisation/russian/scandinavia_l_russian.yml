  # Events 
 scan_monetary_union.1.t: "Возможность создания Скандинавского валютного союза" #NT!
 scan_monetary_union.1.d: "[ROOT.GetName] — маленькая страна в европейском, не говоря уже о глобальном плане. Для того, чтобы наша экономика выжила, возможно, необходимо найти партнеров по сотрудничеству в эпоху империализма и строительства экономических блоков, чтобы обеспечить наш суверенитет. Наши скандинавские братья сталкиваются с аналогичными проблемами, и некоторые из наших бизнесменов уже обратились к другим скандинавским промышленникам и выдвинули идею создания скандинавского валютного союза. Вероятно, было бы разумно принять участие в предстоящих дискуссиях. Что нам делать?" #NT!
 scan_monetary_union.1.a: "Вперед, продолжать." #NT!
 SDN_smu_discussions_present_effect_tt: "§GЭто даст вам гораздо больше шансов на успешное обсуждение.§!" #NT!
 scan_monetary_union.1.b: "Оставьте это." #NT!
 SDN_smu_discussions_not_present_effect_tt: "§RХотя позже вы все равно сможете присоединиться к потенциальному валютному союзу, это значительно снизит вероятность успеха.§!" #NT!
 scan_monetary_union.2.t: "Скандинавский валютный союз?\nПредварительная встреча в Гетеборге" #NT!
 scan_monetary_union.2.d: "Промышленники, бизнесмены, ученые и политики со всей Скандинавии собрались в Гетеборге, чтобы обсудить возможность создания Скандинавского валютного союза в будущем. Наиболее активно обсуждается вопрос о валюте и о том, как она должна быть организована и основана. Хотя ближайшее политическое воздействие встречи, как ожидается, будет незначительным, первая основа для дальнейших переговоров уже заложена." #NT!
 scan_monetary_union.2.a: "Хорошее начало." #NT!
 scan_monetary_union.2.b: "Пусть они проведут свои гипотетические дискуссии." #NT!
 scan_monetary_union.2.c: "Возможно, нам стоит присоединиться к следующей встрече?" #NT!
 scan_monetary_union.2.e: "Мы приняли неправильное решение, давайте выпадать." #NT!
 SDN_smu_discussions_rejoin_effect_tt: "§GХотя нас, безусловно, некоторое время будут осуждать за отказ от первоначального приглашения, вскоре это пройдет, и в дальнейшем мы присоединимся к следующей встрече, чтобы принять участие в этих обсуждениях.§!" #NT!
 scan_monetary_union.3.t: "Скандинавский валютный союз?\nПредварительная встреча в Стокгольме" #NT!
 scan_monetary_union.3.d: "В очередной раз промышленники, бизнесмены, ученые и политики со всей Скандинавии собрались, на этот раз в шведской столице Стокгольме, чтобы продолжить обсуждение возможности создания Скандинавского валютного союза. Наиболее активно обсуждается вопрос об основе будущей скандинавской валюты и соответствующей расчетной единицы. В то время как большинство скандинавских валют традиционно придерживались серебряного стандарта, незначительное большинство, похоже, выступает за следование золотому стандарту с французским золотым франком в качестве предпочтительной расчетной единицы. Утверждалось, что это будет иметь несколько преимуществ: поскольку золотые валюты уже составляют более половины внешней торговли Скандинавии, можно было бы избежать дорогостоящего и неэффективного процесса обмена их на серебро для чеканки серебряных монет. Кроме того, золото стоит гораздо больше, чем такое же количество серебра, что потребует меньше монет и упростит транспортировку больших сумм денег, плюс золото также более устойчиво, чем серебро. Эти характеристики также затрудняют подделку золотых монет. Однако недавние геополитические события в Германии, вероятно, будут означать, что обязывающее решение не будет принято в ближайшее время." #NT!
 scan_monetary_union.3.a: "Все становится серьезно." #NT!
 scan_monetary_union.3.b: "Пусть они продолжают свои гипотетические дискуссии." #NT!
 scan_monetary_union.3.c: "Возможно, нам действительно хотелось бы присоединиться к следующей встрече?" #NT!
 SDN_smu_discussions_rejoin_for_real_effect_tt: "§GХотя нас, безусловно, некоторое время будут осуждать за то, что мы отклонили первоначальное приглашение, это скоро пройдет, и в дальнейшем мы присоединимся к следующей встрече, чтобы принять участие в этих обсуждениях. §!\n§RЭто может быть ваш последний шанс повысить шансы на успех...§!" #NT!
 scan_monetary_union.3.e: "Мы приняли неправильное решение, давайте выпадать." #NT!
