 scandinavian_votes.1.t: "Ратификация Договора о валютном союзе" #NT!
 scandinavian_votes.1.d: "После многих лет предложений и бесконечных дебатов мы наконец смогли согласовать условия валютного союза, включающего нас и наших северных собратьев. Теперь пришло время позволить парламенту ратифицировать договор. Будем надеяться, что наши усилия не оказались напрасными." #NT!
 scandinavian_votes.1.a: "Давайте проголосуем через месяц." #NT!
 scandinavian_votes.1.b: "Откажитесь от этой идеи." #NT!
 scandinavian_votes_results.1.t: "Результаты голосования [Root.GetCurrentVotedReform]" #NT!
 scandinavian_votes_results.1.d: "Результаты парламентского голосования по [Root.GetCurrentVotedReform] готовы... Все члены различных представленных партий проголосовали за то, что, по их мнению, является правильным путем вперед для нашей страны. Нравится нам результат или нет, это голосование является выражением воли наших избирателей.\n\nПосле тщательного подсчета всех голосов окончательные результаты:\n Да: [?yay_votes] \n Нет : [?nay_votes]" #NT!
 scandinavian_votes_results.1.a: "Акт принят!" #NT!
 scandinavian_votes_results.1.b: "Это провал..." #NT!
 scandinavian_votes_results.1.c: "Ничья, нам придется голосовать еще раз..." #NT!
 SDN_smu_ratification_failed_effect_tt: "§YМы можем снова запросить парламентскую ратификацию через два года.§!" #NT!
  
