 csa.49.t: "Бандиты-юнионисты бесчинствуют" #NT!
 csa.49.d: "Многие на юге по-прежнему являются убежденными членами профсоюза, и их нужно будет убедить, чтобы поддержать наше дело, однако несколько крупных групп из них исчезли и теперь причиняют конфедерации бесконечные неприятности, включая многочисленные набеги на цивилизованные люди. Мы должны искоренить это зло." #NT!
 csa.49.a: "Проклятые лоялисты" #NT!
 csa.50.t: "Проблемы с нашей позицией" #NT!
 csa.50.d: "Юг крайне подготовлен к войне, наши запасы средств невелики, а наши запасы еще меньше. Чтобы вести эту войну, мы должны тщательно экономить наши ресурсы." #NT!
