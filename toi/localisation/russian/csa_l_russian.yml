 csa.41.t: "Столица Конфедерации" #NT!
 csa.41.d: "Новой нации нужна новая столица. Есть три явных кандидата: Вирджиния является наиболее промышленно развитой, и ее присутствие вблизи границы может побудить северные рабовладельческие штаты присоединиться к нам. В Алабаме была провозглашена Конфедерация, и с тех пор она является центром нашего нынешнего правительства. Или Южная Каролина, которая была первым штатом, отделившимся и поэтому должна была стать столицей." #NT!
 csa.41.a: "Вирджиния – самая развитая" #NT!
 csa.41.b: "Алабама — место, где была основана Конфедерация." #NT!
 csa.41.c: "Южная Каролина первой отделилась" #NT!
 csa.43.t: "Использование металлургического завода Тредегара" #NT!
 csa.43.d: "Металлургический завод Тредегара недалеко от Ричмонда, штат Вирджиния, является крупнейшим промышленным комплексом на юге и имеет жизненно важное значение для военных действий. Наиболее очевидным применением этого объекта является производство боеприпасов и артиллерии. Однако мы также могли бы перепрофилировать большую часть расположенного там промышленного оборудования для производства некоторых базовых паровых поездов, чтобы быстро решить наши проблемы с поставками." #NT!
 csa.43.a: "Нам нужны пушки" #NT!
 csa.43.b: "Нам нужны поезда" #NT!
 csa.44.t: "Сделка с Джоном Лэрдом" #NT!
 csa.44.d: "«Джон Лэрд и сыновья» согласились строить для нас корабли" #NT!
 csa.44.a: "Идеальный" #NT!
