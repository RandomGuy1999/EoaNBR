l_russian:
  
 CSA_aristocrats_encouraged: "Аристократия поощряется" #NT!
 CSA_aristocrats_encouraged_desc: "Аристократия имеет большое влияние в [ROOT.GetName], даже право издавать законы. Конгресс проголосовал за предоставление укоренившейся аристократии огромной автономии и дальнейшей легализации ее влияния на политику." #NT!
 CSA_aristocrats_discouraged: "Аристократия обескуражена" #NT!
 CSA_aristocrats_discouraged_desc: "Аристократия имеет опасную власть над [ROOT.GetName]. Конгресс решил искоренить укоренившееся влияние аристократии на политику и ограничить ее автономию. Хотя эта политическая кампания расшатала силы этого общества, и последствия обязательно последуют." #NT!
  
 CSA_proclaim_confederacy: "Провозгласите новую нацию" #NT!
 CSA_proclaim_confederacy_desc: "Янки слишком долго нас угнетали! Они оскорбляют нас за наши аграрные идеалы, высмеивают нашу культуру и требуют положить конец нашим традициям и институтам! Мы должны провозгласить себя независимыми, иначе рискуем потерять свою идентичность!" #NT!
 CSA_initial_soldiers: "Защита Дикси" #NT!
 CSA_initial_soldiers_desc: "Северяне имеют численное превосходство. Мы не можем этого допустить." #NT!
 CSA_civil_war_sumter: "Отбить форт Самтер" #NT!
 CSA_civil_war_sumter_desc: "Северяне имеют наглость заявлять, что форты на нашей территории останутся их собственностью. Хотя Бьюкенен не хотел рисковать войной, похоже, что новый президент не хочет нас отпускать... Мы должны заставить их действовать и доказать, что мы сильны!" #NT!
 CSA_civil_war_address_issues: "Решите наши проблемы" #NT!
 CSA_civil_war_address_issues_desc: "Хотя сейчас мы являемся нашей собственной нацией, теперь это означает, что мы должны взять на себя много политического бремени, которое мы обычно делили бы с северянами. Не говоря уже о всех новых трудностях, связанных с нашей независимостью, мы должны решить наши проблемы, иначе мы никогда не сможем выиграть эту войну." #NT!
 CSA_civil_war_military: "Обращение к военным" #NT!
 CSA_civil_war_military_desc: "Чтобы сражаться с янки, мы должны иметь сильную армию, чтобы защитить себя. У северян может быть больше людей, поэтому наши генералы должны стать легендами, чтобы обеспечить победу!" #NT!
 CSA_civil_war_research: "Инвестируйте в исследования" #NT!
 CSA_civil_war_research_desc: "Нам нужно получить любое преимущество против Севера. Если мы усилим давление на нашу военную доктрину, нам следует разработать новую тактику войны, которая сможет застать янки врасплох." #NT!
 CSA_military_john_porter: "Наймите Джона Люка Портера" #NT!
 CSA_military_john_porter_desc: "Джон Люк Портер — военно-морской инженер из Вирджинии, перешедший на нашу сторону, когда началась война. Его способности к кораблестроению велики, и он верит, что, если у него будут ресурсы, он сможет создать корабль, которого раньше никогда не видели. Нам следует нанять его." #NT!
 CSA_civil_war_johnathan_laird: "Джон Лэрд в Норфолке" #NT!
 CSA_civil_war_johnathan_laird_desc: "Johnathan Laird and Son Company — британская судостроительная компания, которая проявила интерес к постройке для нас нескольких кораблей. Нам следует пригласить их к себе и позволить им начать строительство кораблей в Норфолке." #NT!
 CSA_civil_war_recruit: "Нанимайте молодых" #NT!
 CSA_civil_war_recruit_desc: "Дикси подвергается нападению. Чтобы одержать победу над гораздо более густонаселенным Севером, нам нужно побудить нашу молодежь уйти и сражаться за Дикси! Запустите пропагандистские программы, чтобы мы могли привлечь больше солдат на поле боя!" #NT!
 CSA_CSS_virginia: "CSS Вирджиния" #NT!
 CSA_CSS_virginia_desc: "USS Merrimack был старым паровым фрегатом, но благодаря работе Джона Люка Проктера он стал CSS Virginia. Теперь он считается броненосцем, поскольку его корпус сделан из железа, а не из дерева. Это даст нам преимущество в морском бою." #NT!
 CSA_civil_war_scouting: "Дебаты о нашем скаутинге" #NT!
 CSA_civil_war_scouting_desc: "Наши скауты принесли пользу Конфедерации, позволив нам шпионить за передвижениями янки на юг и позволив нашим генералам совершать подвиги, которые были бы невозможны без скаутов. Однако кажется, что мы слишком привязаны к ним, и это привело к тому, что наши генералы, пристрастившиеся к скаутам, потеряли концентрацию при продвижении на север, на недружественные территории. Мы должны решить эту проблему." #NT!
 CSA_civil_war_scouting_yes: "Продолжить разведку" #NT!
 CSA_civil_war_scouting_yes_desc: "В нашем Скаутинге нет ничего неправильного. В конце концов, эта война направлена ​​на защиту Конфедерации, а не на завоевание Севера. Мы ничего не будем делать со скаутами." #NT!
 CSA_civil_war_scouting_no: "Реабилитировать наших генералов" #NT!
 CSA_civil_war_scouting_no_desc: "Наша разведка заставила генералов полагаться на них, что будет ужасно в нашем продвижении на север, когда мы попытаемся заставить их сдаться. Мы должны реабилитировать наших генералов, чтобы они не слишком беспокоились о нашей разведке." #NT!
 CSA_military_total_war: "Тотальная война" #NT!
 CSA_military_total_war_desc: "Война против янки сказывается на нас. Мы должны вести полноценную тотальную войну, чтобы конкурировать с их более развитой промышленностью." #NT!
 CSA_civil_war_industry: "Обратитесь к отрасли" #NT!
 CSA_civil_war_industry_desc: "Промышленность янки на севере намного сильнее нашего аграрного общества. Если мы хотим конкурировать, нам, возможно, придется отказаться от некоторых наших южных традиций, чтобы индустриализироваться и конкурировать с Севером ради нашей Свободы." #NT!
 CSA_civil_war_tredegar_iron: "Металлургический завод Тредегара" #NT!
 CSA_civil_war_tredegar_iron_desc: "Одной из наиболее важных причин, по которой мы сделали Ричмонд столицей Конфедерации, является металлургический завод Тредегара, который является главным предприятием Ричмонда и крупнейшим источником железа, который у нас есть. Нам необходимо субсидировать этот завод, чтобы поддержать наши военные усилия." #NT!
 CSA_civil_war_industry_war: "Конфедеративный пороховой завод" #NT!
 CSA_civil_war_industry_war_desc: "Конфедерация полностью зависит от импорта пороха, особенно пороха. Это считается неприемлемым для наших усилий во время войны, особенно с учетом американской блокады. Нам необходимо построить больше производств, чтобы удовлетворить наши потребности в порошке." #NT!
 CSA_civil_war_civilian: "Передовая гражданская промышленность" #NT!
 CSA_civil_war_civilian_desc: "Гражданская промышленность игнорировалась в нашем стремлении использовать промышленность для защиты от Союза. Мы должны уделить этому некоторое внимание, чтобы не влезть в долги из-за того количества негражданских заводов, которые у нас есть." #NT!
 CSA_civil_war_rails: "Железная дорога Атланта-Ричмонд" #NT!
 CSA_civil_war_rails_desc: "Железные дороги на Юге уже давно отстают от Севера, и эта война показала нам, какие проблемы с этим связаны. Чтобы перебросить больше грузов на фронт, мы должны заручиться поддержкой компании Richmond and Danville Railroad, а также помочь в строительстве железной дороги, соединяющей Атланту и Ричмонд." #NT!
 CSA_civil_war_tradition: "Не забывайте наши традиции" #NT!
 CSA_civil_war_tradition_desc: "Хотя мы должны подтолкнуть нашу промышленность к самозащите, мы должны напомнить себе, что мы вели эту войну, чтобы сохранить наш аграрный образ жизни. Мы должны продолжать этот образ жизни и добиваться того, чтобы плантации распространились по всему Югу." #NT!
 CSA_civil_war_palmetto_arsenal: "Пальметто Арсенал" #NT!
 CSA_civil_war_palmetto_arsenal_desc: "Palmetto Arsenal — это соединение с металлургическим заводом Palmetto в Южной Каролине. «Арсенал Пальметто», или «Арсенал», должен быть создан для производства определенного количества оружия и материалов, которые помогут снабжать ополчение Южной Каролины в нашей войне против Севера." #NT!
 CSA_civil_war_might: "Промышленная мощь" #NT!
 CSA_civil_war_might_desc: "Наша промышленность все еще не более развита, чем промышленность Севера, но нашими усилиями мы подтолкнули себя к тому, чтобы приблизиться к преодолению разрыва между янки и дикси." #NT!
 CSA_civil_war_capital: "Новая столица" #NT!
 CSA_civil_war_capital_desc: "Хотя Бирмингем вполне подходящий город для нашей столицы, штат Вирджиния является самым могущественным штатом Конфедерации. Вполне естественно, что мы переносим туда нашу столицу, чтобы координировать действия и эффективно приказывать нашим солдатам." #NT!
 CSA_civil_war_support: "Ищите международную поддержку" #NT!
 CSA_civil_war_support_desc: "В Конфедерации есть люди, которые считают, что мы не сможем выиграть эту битву в одиночку и что мы должны использовать дипломатию короля Коттона. Мы должны соблазнить европейцев помочь нам, чтобы побудить их помочь нам обрести независимость." #NT!
 CSA_hire_james_bulloch: "Нанять Джеймса Буллока" #NT!
 CSA_hire_james_bulloch_desc: "Джеймс Данвуди Буллок — нарушитель блокады и коммерческий рейдер, который помогает нам обеспечить наш единственный источник твердой валюты. Его навыки впечатляют, и нам следует нанять его в качестве нашего главного иностранного агента в Великобритании." #NT!
 CSA_civil_war_commission_laird: "Комиссия Лэрда Судостроителей" #NT!
 CSA_civil_war_commission_laird_desc: "Компания John Laird & Son — наш крупнейший военно-морской деловой партнер, и они помогли нам в строительстве кораблей и товаров, которые стали для нас практически необходимыми. Мы должны поручить им строительство кораблей в Британии, чтобы помочь нашим усилиям." #NT!
 CSA_civil_war_plead: "Просите о вмешательстве" #NT!
 CSA_civil_war_plead_desc: "Мы настаивали и умоляли европейскую страну помочь нам, но они по-прежнему сопротивляются. Мы должны продолжать наше продвижение до тех пор, пока они, наконец, не согласятся помочь нам." #NT!
 CSA_civil_war_invite: "Пригласить наблюдателей" #NT!
 CSA_civil_war_invite_desc: "Те, кто не хочет или не хочет думать о присоединении к нам, действительно заинтересованы в наблюдении и изучении наших боев. Мы должны позволить им прийти." #NT!
 CSA_civil_war_downplay: "Политически преуменьшить значение рабства" #NT!
 CSA_civil_war_downplay_desc: "Движущей силой, которая заставляет европейцев отвернуться от нас, является институт рабства. Хотя мы не можем позволить себе потерять его, поскольку это одна из главных причин нашего восстания, мы должны попытаться преуменьшить его значение. Эта война должна быть за права штатов, по крайней мере, для того, чтобы люди и международные нации были счастливы." #NT!
 CSA_civil_war_volunteers: "Иностранные волонтеры" #NT!
 CSA_civil_war_volunteers_desc: "В нашей борьбе мы, похоже, привлекли добровольцев из Европы для службы в нашей армии. Хотя их и не так много, они могут нам очень пригодиться, когда мы сражаемся против янки на севере." #NT!
 CSA_civil_war_victory: "Золотая Дикси" #NT!
 CSA_civil_war_victory_desc: "Мы сделали это! Мы избавились от деспотического Союза и обеспечили свою независимость! То, что раньше казалось далекой мечтой, теперь стало реальностью! За Дикси!" #NT!
 CSA_civil_war_defeat: "Уничтоженная Дикси" #NT!
 CSA_civil_war_defeat_desc: "К черту янки! Мы не можем продолжать эту борьбу! Мы должны бежать в изгнание, но дайте им знать, что они, возможно, разрушили землю Дикси, они никогда не уничтожат Дикси в нашем сердце!" #NT!
 CSA_civil_war_myth_states_rights: "Мифологизировать права государств" #NT!
 CSA_civil_war_myth_states_rights_desc: "Наш смысл этой войны настолько инстинктивно известен всем южанам, что о нем никогда не нужно говорить. Однако эта причина, порабощение низших рас, по какой-то причине вызывает проблемы в наших дипломатических усилиях. Отсутствие разговоров об этом внутри дает нам возможность построить другой нарратив. Рассказ о правах штатов, хотя, чтобы убедить европейцев, нам нужно будет сделать так, чтобы это выглядело правдой, предоставив государствам определенные уступки." #NT!
 CSA_prepare_convention: "Подготовить Конвенцию" #NT!
 CSA_prepare_convention_desc: "Теперь, когда мы обеспечили нашу независимость, мы должны призвать представителей всей нашей страны." #NT!
 CSA_convention_invite_delegates: "Пригласить делегатов" #NT!
 CSA_convention_invite_delegates_desc: "Настало время пригласить делегатов от штатов. Мы должны разослать запросы, чтобы они встретились с нами в Ричмонде." #NT!
 CSA_convention_organize: "Организовать Конвенцию" #NT!
 CSA_convention_organize_desc: "Мы должны начать планировать конгресс, который мы выбрали для проведения в Ричмонде. Мы должны выбрать здание и оборудовать необходимые удобства для собрания." #NT!
 CSA_constitutional_convention: "Конституционный Конвент" #NT!
 CSA_constitutional_convention_desc: "Мы завершили наши приготовления и теперь можем, наконец, приступить к конституционному съезду. Пришло время решить судьбу нашего будущего." #NT!
 CSA_convention_confederate: "Конфедерация Конфедерации" #NT!
 CSA_convention_confederate_desc: "Нация называется Конфедеративными Штатами Америки. Если мы не создадим конфедерацию, мы предаем смысл самих себя." #NT!
 CSA_convention_federalize: "Реформировать Конституцию" #NT!
 CSA_convention_federalize_desc: "Конституция была хороша, однако она была испорчена северными янки. Мы должны очистить его от проблем и реформировать Конституцию." #NT!
 CSA_convention_unitarian: "Отказаться от прав государства" #NT!
 CSA_convention_unitarian_desc: "Война изменила наше мышление. Мы почти проиграли, поскольку требования государства возлагают на нас слишком большой инструмент. Мы должны изменить это, несмотря на нарушение нашего обещания." #NT!
 CSA_convention_right_to_secede: "Право на отделение" #NT!
 CSA_convention_right_to_secede_desc: "Сецессия – причина нашего существования. Однако отделение может произойти внутри нашей собственной нации. Должны ли мы попытаться гарантировать, что подобное не произойдет?" #NT!
 CSA_convention_landowner_elite: "Помещичья элита" #NT!
 CSA_convention_landowner_elite_desc: "Большая часть нашей силы, культуры и самобытности исходит от хлопковых ферм. Землевладельческая элита этих ферм обладает большой властью в нашем правительстве, и есть некоторые, кто желает, чтобы их власть была ослаблена." #NT!
 CSA_convention_commerce_clause: "Пункт о торговле" #NT!
 CSA_convention_commerce_clause_desc: "Важным моментом нашего отделения является возможность для нас контролировать нашу собственную экономическую политику, которой препятствовали янки. Теперь у нас есть возможность выбрать свой путь, когда дело доходит до торговли с иностранными державами." #NT!
 CSA_convention_trade_of_slaves: "Работорговля" #NT!
 CSA_convention_trade_of_slaves_desc: "Рабство важно для нашего общества, хотя оно и причиняет боль Британии и Франции, оно необходимо нам для обеспечения его выживания. Мы должны решить, как нам следует относиться к межгосударственной торговле рабами." #NT!
 CSA_convention_taxation: "Налоговые права" #NT!
 CSA_convention_taxation_desc: "Налогообложение – это локомотив нации, без него ни одна нация не может существовать. Однако некоторые выступают за возврат к прежним временам налогообложения, когда государство само контролировало собственное налогообложение." #NT!
 CSA_convention_decentralization_process: "Начать децентрализацию" #NT!
 CSA_convention_decentralization_process_desc: "Чтобы называться настоящей конфедерацией, мы должны начать предоставлять нашим штатам больше автономии. Это займет некоторое время." #NT!
 CSA_convention_decentralization_borders: "Установить границы" #NT!
 CSA_convention_decentralization_borders_desc: "Мы пошли по пути децентрализации, но насколько она должна быть децентрализованной? Многие выступают за то, чтобы каждый штат имел свою автономию, но некоторые требуют, чтобы мы объединили некоторые штаты, чтобы они не были слишком децентрализованы." #NT!
 CSA_convention_decentralization_governors: "Назначать губернаторов" #NT!
 CSA_convention_decentralization_governors_desc: "Чтобы управлять недавно предоставленными автономными государствами, мы должны быть уверены, что те, кто находится у власти, готовы остаться с нами, пока мы даем им больше власти. Мы должны убедиться, что политика управления по-прежнему действует, но автономна." #NT!
 CSA_convention_decentralization_complete: "Децентрализовать Конфедерацию" #NT!
 CSA_convention_decentralization_complete_desc: "Пришло время, мы завершили наши приготовления. Настало время децентрализации нашей страны." #NT!
 CSA_convention_constitution_framework: "Конституционная основа" #NT!
 CSA_convention_constitution_framework_desc: "Конституция имеет основу, которую можно легко использовать. Мы должны убедиться, что мы их используем, чтобы мы могли справиться с разработкой нашей новой конституции." #NT!
 CSA_convention_constitution_enshrine_slavery: "Святить рабство" #NT!
 CSA_convention_constitution_enshrine_slavery_desc: "Рабство – это то, что должно быть обеспечено, и мы должны вписать это в нашу конституцию, точно так же, как мы вписали это в нашу Декларацию независимости." #NT!
 CSA_convention_constitution_federal_states: "Федерализуйте Штаты" #NT!
 CSA_convention_constitution_federal_states_desc: "Настало время федерализации штатов. Нам необходимо отозвать некоторые из ожидаемых полномочий, которые будут им предоставлены, как бы безумно это ни сделало их, это необходимо для нашего выживания." #NT!
 CSA_convention_constitution_federalize: "Федерализовать Конфедерацию" #NT!
 CSA_convention_constitution_federalize_desc: "Мы должны завершить работу над нашей конституцией и начать управление нашей нацией. Мы не погибнем, как Статьи Конфедерации чуть не убили Соединенные Штаты." #NT!
 CSA_convention_unitarian_pressure: "Давление в пользу единства" #NT!
 CSA_convention_unitarian_pressure_desc: "Будет непросто убедить участников съезда отказаться от своих убеждений, но мы должны сделать это, чтобы продвинуться вперед." #NT!
 CSA_convention_unitarian_rewrite_constitution: "Переписать Конституцию" #NT!
 CSA_convention_unitarian_rewrite_constitution_desc: "Представленная в настоящее время конституция слишком слаба, чтобы быть эффективной. Мы должны обеспечить его переписывание и обеспечить власть федерального правительства." #NT!
 CSA_convention_unitarian_propaganda: "Унитарная пропаганда" #NT!
 CSA_convention_unitarian_propaganda_desc: "Мы должны обеспечить лояльность людей, потому что они не будут благосклонно относиться к нашему отходу от прав государства..." #NT!
 CSA_convention_unitarian_finish: "Объединить Конфедерацию" #NT!
 CSA_convention_unitarian_finish_desc: "Пришло время завершить процесс. Мы должны обеспечить силу правительства Конфедерации, даже если для этого нам придется применять подавление. Людям это не понравится." #NT!
 CSA_convention_election: "Выборы президента" #NT!
 CSA_convention_election_desc: "Пришло время избрать первого официального президента Конфедерации. Согласно нашей Конституции, Дэвис не может баллотироваться на второй срок, поэтому другие могут баллотироваться на пост нашего второго президента." #NT!
 CSA_convention_election_davis: "Продолжить администрацию Дэвиса" #NT!
 CSA_convention_election_davis_desc: "Джефферсон Дэвис, лидер Конфедерации во время Гражданской войны, был избран первым официальным президентом." #NT!
 CSA_convention_election_breckinridge: "Настоящий победитель 1860 года" #NT!
 CSA_convention_election_breckinridge_desc: "Джон Брекинридж, кандидат от Демократической партии на выборах 1860 года, положивших начало нашему восстанию, был избран первым официальным президентом." #NT!
 CSA_convention_election_toombs: "Инаугурация президента Тумбса" #NT!
 CSA_convention_election_toombs_desc: "Роберт Тумбс, откровенный критик администрации Джефферсона Дэвиса, был избран первым официальным президентом." #NT!
 CSA_convention_election_lee: "Вашингтон Конфедерации" #NT!
 CSA_convention_election_lee_desc: "Роберт Э. Ли, герой Конфедерации и лидер ее вооруженных сил, был избран первым официальным президентом." #NT!
 CSA_postwar_in_dixies_land: "На Земле Дикси" #NT!
 CSA_postwar_in_dixies_land_desc: "В стране Дикси я займу свою позицию, чтобы жить и умереть в Дикси!" #NT!
 CSA_postwar_international_recognition: "Международное признание" #NT!
 CSA_postwar_international_recognition_desc: "Мы – правильная нация, но мы должны добиться того, чтобы другие воспринимали нас как единое целое. Мы должны работать над открытием посольств с другими странами и дать им понять, что мы здесь надолго." #NT!
 CSA_postwar_international_recognition_america: "Северная и Южная Америка" #NT!
 CSA_postwar_international_recognition_america_desc: "Америка, Новый Свет, наш дом. Мы должны обеспечить свое превосходство на этих континентах." #NT!
 CSA_postwar_international_recognition_mexico: "К югу от реки" #NT!
 CSA_postwar_international_recognition_mexico_desc: "К югу от Рио-Гранде находится нация мексиканцев. Хотя они католики и презирают рабство, они могут быть стратегическими друзьями..." #NT!
 CSA_postwar_international_recognition_mexico_liberal: "Переговоры с либералами" #NT!
 CSA_postwar_international_recognition_mexico_liberal_desc: "Либеральное правительство сохранило контроль над штатом Мехико, и хотя это причиняет боль нашим консерваторам, мы должны установить с ними отношения." #NT!
 CSA_postwar_international_recognition_mexico_conservative: "Поддержите консерваторов" #NT!
 CSA_postwar_international_recognition_mexico_conservative_desc: "Консерваторы во главе с императором Максимилианом захватили контроль над Мексикой. Мы должны обеспечить, чтобы у нас были с ними тесные отношения." #NT!
 CSA_postwar_international_recognition_mexico_purchase: "Купите Сонору и Чиуауа." #NT!
 CSA_postwar_international_recognition_mexico_purchase_desc: "Конфедерация мечтала достичь от Моря до Сияющего Моря, как Янки. Однако они прочно удерживают Калифорнию, и нам приходится искать другие пути выхода к Тихому океану..." #NT!
 CSA_postwar_international_recognition_second_mexican_war: "Вторая Мексиканская война" #NT!
 CSA_postwar_international_recognition_second_mexican_war_desc: "Янки отвергли нашу законную попытку приобрести штаты Чиуауа и Сонора! Мы должны мобилизовать наши силы и встретиться с ними в бою!" #NT!
 CSA_postwar_international_recognition_mexican_war_win: "От моря к сияющему морю" #NT!
 CSA_postwar_international_recognition_mexican_war_win_desc: "Мы отбросили угрозы со стороны янки и теперь стоим здесь. Море, сияющему морю, наша явная судьба достигла славы!" #NT!
 CSA_postwar_international_recognition_mexican_war_lose: "Недовольный уход" #NT!
 CSA_postwar_international_recognition_mexican_war_lose_desc: "Янки вынудили нас уйти с завоеванной нами территории. Мы никогда этого не забудем..." #NT!
 CSA_postwar_international_recognition_brazil: "Империя Юга" #NT!
 CSA_postwar_international_recognition_brazil_desc: "Бразилия — соседняя нация в Америке, но, что наиболее важно, у них есть институт рабства, который содержит интересные принципы..." #NT!
 CSA_postwar_international_recognition_slave_trade: "Предложить международную работорговлю" #NT!
 CSA_postwar_international_recognition_slave_trade_desc: "Интересная вещь, которую мы можем наладить с Бразилией, — это международная работорговля. Хотя это и разозлит Великобританию... это может принести пользу." #NT!
 CSA_postwar_international_recognition_natives: "Родные племена" #NT!
 CSA_postwar_international_recognition_natives_desc: "Коренные племена владеют территориями, которые по праву принадлежат нам. Хоть мы и хотим сохранить дружеские отношения с туземцами Оклахомы, мы должны позаботиться о том, чтобы наша территория была под защитой." #NT!
 CSA_postwar_international_recognition_comanche: "Обеспечение безопасности границы с Техасом" #NT!
 CSA_postwar_international_recognition_comanche_desc: "Племя команчей вызвало напряженность между нашими техасскими поселенцами и туземцами. Мы должны обеспечить, чтобы этих рейдов больше не было, и мы должны обеспечить безопасность территории." #NT!
 CSA_postwar_international_recognition_apache: "Обеспечение безопасности границы с Аризоной" #NT!
 CSA_postwar_international_recognition_apache_desc: "Аризона — очень пустынная территория, и племя апачей не помогает. Мы должны потребовать, чтобы они прекратили свое движение на заявленной нами территории, так как нам необходимо защититься от янки." #NT!
 CSA_postwar_international_recognition_europe: "Европейское признание" #NT!
 CSA_postwar_international_recognition_europe_desc: "Заручиться поддержкой Европы было основной стратегией войны за нашу независимость. Однако теперь, когда все закончилось, мы можем начать направлять больше дипломатических делегаций в эти государства." #NT!
 CSA_postwar_international_recognition_france: "Посольство Парижа" #NT!
 CSA_postwar_international_recognition_france_desc: "Французы поддерживают нас, и они действительно предлагали нам некоторую поддержку во время нашей революции. Нам следует открыть посольство в Париже." #NT!
 CSA_postwar_international_recognition_uk: "Посольство в Лондоне" #NT!
 CSA_postwar_internaitonal_recognition_uk_desc: "Хотя они осуждают нас за наше рабство, мы должны обеспечить тесные связи с нашим культурным отцом." #NT!
 CSA_postwar_international_recognition_prussia: "Посольство Берлина" #NT!
 CSA_postwar_internaitonal_recognition_prussia_desc: "Город Берлин силен, и Королевство Пруссия прислало своих представителей во время нашей войны. Мы должны установить с ними дипломатические отношения." #NT!
 CSA_postwar_international_recognition_cotton_trade: "Король Коттон осознал" #NT!
 CSA_postwar_international_recognition_cotton_trade_desc: "Настало время для нас по-настоящему осознать короля хлопка, и мы должны обеспечить, чтобы Европа удовлетворяла потребности в нашем превосходном производстве хлопка." #NT!
 CSA_postwar_international_recognition_repay_loans: "Погасить военные кредиты" #NT!
 CSA_postwar_international_recognition_repay_loans_desc: "Во время Второй американской революции нам приходилось закупать много товаров как в Европе, так и во внутренних банках. Хотя в настоящее время мы выплачиваем наши кредиты, мы можем попытаться погасить наши кредиты здесь и сейчас, будем надеяться, что мы сможем использовать наши инвестиции для других целей." #NT!
 CSA_postwar_international_recognition_purchase_cuba: "Купить Кубу" #NT!
 CSA_postwar_international_recognition_purchase_cuba_desc: "Остров Куба очень богат, поскольку на нем много полей для сельского хозяйства и дешевая рабочая сила, которую можно эксплуатировать. Мы давно мечтали интегрировать Кубу, чтобы мы могли воспользоваться этим... не пора ли попробовать?" #NT!
 CSA_postwar_land_of_two_giants: "Земля двух гигантов" #NT!
 CSA_postwar_land_of_two_giants_desc: "Мы должны обратить внимание на слона в комнате. Или слон к северу от наших границ. Янки глубоко проклинают нас, и мы должны решить, как разделить с ними этот континент." #NT!
 CSA_postwar_giants_traitor_democrats: "Обращение к демократам-предателям" #NT!
 CSA_postwar_giants_traitor_democrats_desc: "Хотя многие демократы присоединились к нам в нашей славной борьбе за отделение, были и другие, которые поддержали янки. Мы должны решить, что делать с нашим названием — Демократическая партия." #NT!
 CSA_postwar_giants_begin_reapproach: "Повторный подход к янки" #NT!
 CSA_postwar_giants_begin_reapproach_desc: "Хотя многие по-прежнему злятся на Север за его обращение с нами, возможно, было бы лучше, если бы мы попытались успокоить отношения? Давайте отправим посланника в их столицу и посмотрим, готовы ли они вести переговоры." #NT!
 CSA_postwar_giants_trade: "Инициировать торговые отношения" #NT!
 CSA_postwar_giants_trade_desc: "Удивительно, но кажется, что янки готовы сотрудничать. Мы можем начать обсуждать с ними торговые сделки." #NT!
 CSA_postwar_giants_cool_relations: "Оттепель в отношениях" #NT!
 CSA_postwar_giants_cool_relations_desc: "Кажется, что отношения между нашими двумя странами, как ни удивительно, начинают остывать." #NT!
 CSA_postwar_giants_no_trade: "Отклоненная сделка" #NT!
 CSA_postwar_giants_no_trade_desc: "Неудивительно, что янки, похоже, отклонили нашу просьбу начать торговлю. Не похоже, что отношения наладятся в ближайшее время." #NT!
 CSA_postwar_giants_hostile_relations: "Замороженные отношения" #NT!
 CSA_postwar_giants_hostile_relations_desc: "Отношения зашли в тупик, воспоминания о старой войне все еще актуальны. Мы не сможем увидеть разум между нашими народами, пока существует это поколение." #NT!
 CSA_postwar_internal_politics: "Внутренняя политика" #NT!
 CSA_postwar_internal_politics_desc: "Теперь, когда мы создали нашу нацию, мы должны обеспечить, чтобы наше управление этой нацией было полным." #NT!
 CSA_postwar_internal_whig_rebirth: "Возрождение вигов" #NT!
 CSA_postwar_internal_whig_rebirth_desc: "Партия вигов была старой партией, которая умерла на выборах 1856 года. Это была партия «Большой палатки», состоящая практически из всех, кто выступал против Демократической партии. Однако теперь он пережил второе рождение." #NT!
 CSA_postwar_internal_whig_symbol: "Символ вигов" #NT!
 CSA_postwar_internal_whig_symbol_desc: "Хотя ранние виги отказывались принять талисман животного, как Демократическая партия приняла осла, новые виги начали это принимать. Они начали использовать сову в качестве своего талисмана, и это дало им импульс в членстве." #NT!
 CSA_postwar_internal_whig_popular: "Популяризация вигов" #NT!
 CSA_postwar_internal_whig_popular_desc: "Люди устают от старых времен, особенно Молодежь. Значит, настало время, чтобы либералы начали привлекать вигов и обеспечивать рост их членства." #NT!
 CSA_postwar_internal_whig_politics: "Защитить государство" #NT!
 CSA_postwar_internal_whig_poltiics_desc: "Виги наконец смогли захватить президентский дом и получить значительное влияние в Конгрессе Конфедерации. Итак, пришло время приступить к осуществлению реформ." #NT!
 CSA_postwar_internal_whig_aristocracy_reforms: "Реформы для аристократии" #NT!
 CSA_postwar_internal_whig_aristocracy_reforms_desc: "Аристократические элементы внутри нации, хотя и полезны, но также имеют и недостатки. Их категорический отказ от индустриализации, а также их влияние в Конгрессе неприемлемы." #NT!
 CSA_postwar_internal_whig_central_reforms: "Центральные реформы" #NT!
 CSA_postwar_internal_whig_central_reforms_desc: "Хотя Конфедерация была создана с целью децентрализации, это привело к слабости внутри нашей страны. Мы должны работать над большей централизацией и гарантировать, что наше государство будет сильным, чтобы противостоять нашим врагам." #NT!
 CSA_postwar_internal_whig_slavery_reforms: "Реформы по рабству" #NT!
 CSA_postwar_internal_whig_slavery_reforms_desc: "Большой, против которого до сих пор выступают многие виги. Реформы рабства, хотя и нарушают Конституцию и саму структуру самой Конфедерации, должны быть проведены." #NT!
 CSA_postwar_internal_economy: "Сосредоточьтесь на экономике" #NT!
 CSA_postwar_internal_economy_desc: "Помимо нашей огромной хлопковой мощи, мы сильно отстаем от многих других стран с точки зрения промышленности. Мы должны найти способ продвинуться вперед." #NT!
 CSA_postwar_internal_richmond_mint: "Создайте Ричмондский монетный двор" #NT!
 CSA_postwar_internal_richmond_mint_desc: "Чтобы обеспечить обращение нашей экономики, мы должны начать чеканить валюту, и создание Ричмондского монетного двора послужит нам для чеканки новых монет." #NT!
 CSA_postwar_internal_usa_dollar: "Доллар США" #NT!
 CSA_postwar_internal_usa_dollar_desc: "Несмотря на создание Ричмондского монетного двора и нашу независимость от янки, их экономическая валюта сильна и стабильна. Возможно, мы могли бы использовать такую ​​валюту?" #NT!
 CSA_postwar_internal_uk_pound: "Королевская валюта" #NT!
 CSA_postwar_internal_uk_pound_desc: "Британцы поддерживают нас в наших усилиях, и имеет смысл только то, что мы начинаем принимать их валюту." #NT!
 CSA_postwar_internal_csa_dollar: "Сивый доллар" #NT!
 CSA_postwar_internal_csa_dollar_desc: "Серый доллар — это названная валюта нашей Конфедерации, и его начнут печатать на Ричмондском монетном дворе." #NT!
 CSA_postwar_internal_rail: "Инвестируйте в железные дороги" #NT!
 CSA_postwar_internal_rail_desc: "Теперь, когда у нас есть официальная валюта, которая нас поддержит, мы можем начать инвестировать в методы, позволяющие железным дорогам соединить нашу страну вместе." #NT!
 CSA_postwar_internal_civilian: "Коммерческий район Ричмонда" #NT!
 CSA_postwar_internal_civilian_desc: "Ричмонд вырос и стал более привлекательным экономическим объектом, чем когда-либо прежде. Мы должны инвестировать в это и, надеемся, сделать Ричмонд важным центром торговли." #NT!
 CSA_postwar_internal_kgc_founding: "Основание КГК" #NT!
 CSA_postwar_internal_kgc_founding_desc: "КГК — новая партия, созданная на огне молодых аристократов и владельцев плантаций. Он стремится распространить институт рабства и создать великую империю, великий «Золотой круг» рабства вокруг Карибского бассейна." #NT!
  
