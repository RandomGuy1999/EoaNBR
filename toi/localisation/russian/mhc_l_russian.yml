 mhc.10.t: "Военная хунта в [FROM.GetNameDef]" #NT!
 mhc.10.d: "[MHC_JUNTA_NEWS_EVENT_PROXY]" #NT!
 mhc.10.d.1.v: "\nПо инициативе военных и в соответствии с чрезвычайным положением наш парламент, как ожидается, проведет голосование по новому закону через несколько дней, хотя исход этого голосования, похоже, уже решен..." #NT!
 mhc.10.d.1a: "Видимо, недовольное нашими недавними законами и общим политическим климатом внутри страны, высшее военное руководство армии решило, что пришло время вмешаться. Сегодня, в [GetDateText], армия успешно осуществила хорошо подготовленный переворот, захватив все власть внутри правительства [FROM.GetNameDef]. Сегодня наши солдаты маршируют дома. Персонал наших ключевых правительственных учреждений и агентств был «помещен под защиту». Что еще хуже, местоположение [FROM.GetLeader] в настоящее время неизвестно. Однако мы подозреваем, что они были отправлены в безопасное место, хотя военные хранят молчание по этому поводу, заявляя, что «враги могут быть повсюду». [MHC_JUNTA_NEWS_EVENT_VOTE_PROXY]" #NT!
 mhc.10.d.2a: "По-видимому, недовольное недавними законами и общим политическим климатом внутри страны, высшее военное руководство армии [FROM.GetAdjectiveCap] решило, что пришло время вмешаться. Сегодня, в [GetDateText], их армия успешно осуществила хорошо подготовленный переворот, захват всей власти в правительстве [FROM.GetNameDef]. Персонал ключевых правительственных учреждений и агентств был «помещен под защиту». Что еще хуже для [FROM.GetAdjectiveCap] и [FROM.GetLeader], местонахождение их лидера в настоящее время неизвестно. Действительно, [FROM.GetName] превращается в хаос." #NT!
 mhc.10.d.1b: "Видимо, недовольное нашими недавними законами и общим политическим климатом внутри страны, высшее военное руководство ВВС решило, что пришло время вмешаться. Сегодня, в [GetDateText], ВВС успешно осуществили хорошо подготовленный переворот, захватив все власть внутри правительства [FROM.GetNameDef]. Сегодня ночью прожекторы заменяют лунный свет. Персонал наших ключевых правительственных учреждений и агентств был «помещен под защиту». Что еще хуже, местоположение [FROM.GetLeader] в настоящее время неизвестно. Однако мы подозреваем, что они были отправлены в безопасное место, хотя военные хранят молчание по этому поводу, заявляя, что «враги могут быть повсюду». [MHC_JUNTA_NEWS_EVENT_VOTE_PROXY]" #NT!
 mhc.10.d.2b: "По-видимому, недовольное недавними законами и общим политическим климатом в стране, высшее военное руководство [FROM.GetAdjectiveCap] ВВС решило, что пришло время вмешаться. Сегодня, в [GetDateText], их ВВС успешно осуществили хорошо подготовленный переворот, захват всей власти в правительстве [FROM.GetNameDef]. Персонал ключевых правительственных учреждений и агентств был «помещен под защиту». Что еще хуже для [FROM.GetAdjectiveCap] и [FROM.GetLeader], местонахождение их лидера в настоящее время неизвестно. Действительно, [FROM.GetName] превращается в хаос." #NT!
 mhc.10.d.1c: "Видимо, недовольное нашими недавними законами и общим политическим климатом внутри страны, высшее военное руководство флота решило, что пришло время вмешаться. Сегодня, в [GetDateText], флот успешно осуществил хорошо подготовленный переворот, захватив все власть внутри правительства [FROM.GetNameDef]. Сегодня вечером жуткая тишина окутывает берега наших морей. Персонал наших ключевых правительственных учреждений и агентств был «помещен под защиту». Что еще хуже, местоположение [FROM.GetLeader] в настоящее время неизвестно. Однако мы подозреваем, что они были отправлены в безопасное место, хотя военные хранят молчание по этому поводу, заявляя, что «враги могут быть повсюду». [MHC_JUNTA_NEWS_EVENT_VOTE_PROXY]" #NT!
 mhc.10.d.2c: "По-видимому, недовольные недавними законами и общим политическим климатом внутри страны, высшее военное руководство [FROM.GetAdjectiveCap] военно-морского флота решило, что пришло время вмешаться. Сегодня, в [GetDateText], их флот успешно осуществил хорошо подготовленный переворот, захват всей власти в правительстве [FROM.GetNameDef]. Персонал ключевых правительственных учреждений и агентств был «помещен под защиту». Что еще хуже для [FROM.GetAdjectiveCap] и [FROM.GetLeader], местонахождение их лидера в настоящее время неизвестно. Действительно, [FROM.GetName] превращается в хаос." #NT!
 mhc.10.a: "Как они посмели?!" #NT!
 mhc.10.b: "Занимательный." #NT!
 mhc.11.t: "[Root.GetCurrentVotedReform]" #NT!
 mhc.11.d: "Депутаты нашего парламента собрались, но обычно довольно оживленных дебатов нигде не слышно. Вместо этого комнату наполняют обеспокоенные шепоты, в каждом углу наблюдает мужчина с винтовкой. Взгляды обмениваются снова и снова, но никто не осмеливается встать и высказать свое мнение, по крайней мере, никто из действительно важных людей. Представители каждой фракции выдвигаются вперед, но каждый раз вслух зачитывается только энергичная патриотическая речь." #NT!
 mhc.11.a: "Ну и шутка..." #NT!
 mhc.12.t: "[Root.GetCurrentVotedReform]" #NT!
 mhc.12.d: "Жребий брошен, результаты подведены. После тщательного подсчета всех голосов по новому закону в нашем парламенте окончательные результаты таковы:\n Да: [?yay_votes] \n Нет: [?nay_votes]" #NT!
 mhc.12.a: "Да поможет Бог Неям..." #NT!
 mhc.13.t: "Военная хунта" #NT!
 mhc.13.d: "Наше правительство постигает хаос. Поскольку военные продолжают блокировать наши усилия по управлению [ROOT.GetNameDef], нашей родиной, которой мы дорожим, все застопорилось. Парламент находится под прицелом, текущее местоположение [ROOT.GetLeader] до сих пор неизвестно, и, возможно, самое худшее: наши соседи не могут удержаться от смеха.\nПринимая во внимание все обстоятельства, мы ожидаем, что такая ситуация продлится несколько месяцев." #NT!
 mhc.13.a: "Мы стоим униженные..." #NT!
 mhc.14.t: "Военная хунта закончилась" #NT!
 mhc.14.d: "Эти последние несколько месяцев были для нас тяжелыми. Сила военных возросла, и правительство было вынуждено наблюдать за этим. Тем не менее, худшее, похоже, уже позади, поскольку военные успешно достигли того, к чему стремились. Тем не менее, хунта оставила после себя заметные последствия, с которыми нам теперь приходится сталкиваться.\nНе говоря уже о том, что это может быть, а может и не быть, последний раз, когда военные вмешивались в дела правительства. Если будет такая возможность, они обязательно сделают это снова." #NT!
 mhc.14.a: "Какой беспорядок они нам оставили..." #NT!
 mhc.17.t: "Армия предупреждает о [MHC_INCOMING_JUNTA] хунте" #NT!
 mhc.17.d: "Высшее руководство армии нашей страны приносит серьезные новости из военных рядов: [MHC_INCOMING_JUNTA] планирует создать военную хунту. Такая хунта заблокировала бы наше правительство, сделав невозможным принятие законов самостоятельно, по сути заморозив любые политические процессы в нашем дорогом [ROOT.GetName].\nНо, возможно, на горизонте все еще есть светлая полоса. У высшего руководства армии есть для нас предложение: они могут позаботиться о наступающей хунте вместо нас. Власть [MHC_INCOMING_JUNTA] пострадает в этом процессе, однако мы должны осознавать, что некоторые последствия, такие как политический хаос, все равно будут действовать. Более того, мощь армии значительно увеличится." #NT!
 mhc.17.a: "Береженого Бог бережет. Мы примем их предложение." #NT!
 mhc.17.b: "Мы можем справиться с этим самостоятельно." #NT!
