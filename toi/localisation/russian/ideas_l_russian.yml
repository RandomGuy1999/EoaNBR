 cl_legal_desc: "Детский труд в этой стране полностью легален.\n\n§GLaissez-Faire§! партии поддерживают это, партии §YГосударственный капиталист§! и §YПлановая экономика§! нейтральны по этому вопросу, партии §RInterventionist§_2 выступают против." #NT!
