 limited_exports_desc: "Это государство поддерживает мягкий протекционизм и, таким образом, получает от него выгоду.\n\n§GInterventionist§! и §Gпартии государственного капитализма§! поддерживают это, §YLaissez-Faire§_2 партии нейтральны по этому вопросу, §Rпартии плановой экономики§! выступают против этого." #NT!
