 VEN_caudillismo: "Каудиллизм" #NT!
 VEN_caudillismo_desc: "Мы зависели от каудильо, тех, кто силой захватывал земли, опираясь на военную поддержку. До сих пор мы поддерживали с ними мир, давая им власть на их землях в обмен на сохранение нашей власти. Однако рано или поздно это должно измениться." #NT!
