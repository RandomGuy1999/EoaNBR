 eoanb_law_tt_lp_african_communalism: "Этот закон может быть выбран специальным §YПлеменным государством§!." #NT!
 religion_confucian: "конфуцианский" #NT!
 eoanb_law_tt_religion_confucian: "§YConfucian§! вера возникла из ста школ мысли китайского философа Конфуция около 500 г. до н.э.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 GER_idea_winners_of_fp: "Победители франко-прусской войны." #NT!
 GER_idea_winners_of_fp_desc: "Германия радуется своей победе во франко-прусской войне, которая, к сожалению, сделала военачальников ленивыми и отстраненными от адаптации новой тактики." #NT!
 GER_idea_winners_of_fp_2: "Победители франко-прусской войны." #NT!
