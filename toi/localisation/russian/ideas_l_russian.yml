 religion_catholic_desc: "Католицизм — крупнейшая христианская конфессия и одна из старейших. Католицизм считает, что существует только одна Церковь, основанная Иисусом Христом, что ее епископы являются преемниками апостолов Христа и что Папа является преемником Святого Петра, чья легитимность и первенство были переданы непосредственно Иисусом Христом и от него." #NT!
 religion_protestant: "протестант" #NT!
 religion_protestant_desc: "Протестантизм относится к различным христианским реформаторским движениям, которые появились в Европе в начале 1500-х годов на волне растущего недовольства католической церковью. Протестанты отвергают идею о том, что Папа является представителем Бога на Земле, и папское превосходство, вместо этого выступая за всеобщее священство и sola fide, оправдание только верой." #NT!
