 ALG_fellagha_desc: "Как и любая другая бандитская группировка, Феллаги вымогают деньги, воруют и убивают. Так в чем же разница между ними и другими бандитскими группировками? Феллагасы называют себя антиколониальными борцами, а в некоторых случаях и являются ими. Они используют этот титул как способ вербовать больше членов и обычно управляют и терроризируют сельские районы, до которых наши силы едва могут добраться. Они устраивают засады на наши войска, убивают их и крадут их оборудование, чтобы позже перепродать его. Таких банд десятки, если не сотни, у них нет центральной целостности, и иногда они воюют друг с другом." #NT!
  
