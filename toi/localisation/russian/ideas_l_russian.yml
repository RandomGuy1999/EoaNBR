 religion_orthodox: "православный" #NT!
 religion_orthodox_desc: "Восточно-православное христианство, образовавшееся после Великого раскола 1054 года, отличается от католицизма отказом от католического Папы как представителя Яхве на Земле. Вместо этого в православии есть Патриархи, каждый из которых управляет верой в своих областях, а Константинопольский Патриарх является «Первым среди равных», который возглавляет их." #NT!
 religion_coptic: "коптский" #NT!
 religion_coptic_desc: "Коптская православная церковь — ответвление православного христианства, которое в основном встречается на Ближнем Востоке, в Абиссинии и Египте. Происходя из восточно-христианской традиции, Церковь ставит различных Патриархов в качестве духовного авторитета в отношении толкования и практики веры настолько близко, насколько это было задумано Яхве и Сыном Божьим, Иисусом Христом. Церковь отличается от восточного христианства тем, что природа Христа рассматривается только как божественная, а не как человеческая и божественная." #NT!
 religion_sunni: "сунниты" #NT!
 religion_sunni_desc: "Самая крупная секта из двух великих сект ислама, суннитский ислам, безусловно, является самой распространенной конфессией ислама. Суннитский ислам считает, что Мухаммад не выбрал четко преемника, и что более широкое сообщество его последователей, следуя его «сунне» или поведению, сами выбрало преемника, избрав Абу Бакра вторым халифом. За некоторыми исключениями, суннитский ислам в целом похож на своего соперника в шиитском исламе." #NT!
 religion_shiite: "Шиизм" #NT!
 religion_shiite_desc: "Одна из двух крупнейших сект в исламе, шиитский ислам или шиизм, была ветвью, образовавшейся после смерти Пророка Мухаммеда и последовавших за этим разногласий. Шииты полагают, что Али ибн Али Талиб был назначен преемником Мухаммеда вторым халифом ислама по божественной причине, и что этому помешало вмешательство сторонников Абу Бакра. За некоторыми исключениями, шиитский ислам в целом похож на своего соперника в суннитском исламе." #NT!
 religion_ibadi: "Ибади" #NT!
 religion_ibadi_desc: "Секта ислама, ибади-ислам или ибадизм — религиозное ответвление, образовавшееся после смерти Пророка Мухаммеда. Ибадизм представляет собой более умеренную форму ислама, чаще всего встречающуюся в Омане, которая интерпретирует определенные элементы веры более свободно, менее четко или абсолютно. Примеры включают отказ от идеи универсального халифа, управляющего исламским миром, в пользу независимого правления, а также то, что правителю мусульман не обязательно делить кровь с тем же племенем, что и Пророк Мухаммед." #NT!
 religion_jewish: "еврейский" #NT!
 religion_jewish_desc: "Иудаизм — это религия еврейского народа, вера, пропитанная культурными, историческими, религиозными и правовыми традициями своего народа. Иудаизм описывает веру в Адонай, Бога, и, в частности, его связь или завет с еврейским народом как «его народ» или «Божий народ». Эта и другие различные традиции и обычаи описаны в Танахе, величайшем из еврейских священных текстов, и прокомментированы в таких произведениях, как Талмуд. Иудаизм – одна из трех великих монотеистических религий." #NT!
 religion_mahayana: "Махаяна" #NT!
 religion_mahayana_desc: "Махаяна, что означает «Великая колесница», на сегодняшний день является самой распространенной школой мысли в буддизме, распространенной по всей Азии. Махаяна утверждает, что нирвана и просветление могут быть достигнуты в течение одной жизни и что этого может достичь любой, независимо от класса, происхождения или крови, при условии, что он следует учениям школы. Он отвергает все представления о том, что просветление можно найти только в рамках обширного изучения философии, а скорее в общей практике и овладении 6 или 10 «добродетелями», которые естественным образом приведут к просветлению и свободе от страданий." #NT!
 religion_gelugpa: "Гелугпа" #NT!
 religion_gelugpa_desc: "Гелугпа, или просто Гелуг, является одной из самых молодых школ мысли в буддизме и следует учениям Дже Цонкапы и Атисы. Школа стремится к активному и решительному стремлению достичь нирваны или «истины» и разорвать цикл смерти и возрождения, который оставляет человечество в страданиях, с помощью методов, теоретизированных Дже Цонкапой и Атисой." #NT!
 religion_theravada: "Тхеравада" #NT!
 religion_theravada_desc: "Тхеравада, или «Школа старейшин», — это конфессия или школа буддизма, распространенная на острове Цейлон и в Юго-Восточной Азии, прежде всего в Таиланде и Бирме. Хотя Тхеравада разделяет многие основные ценности с другими школами мысли в буддизме, основное внимание в ней уделяется внутреннему самоанализу и анализу спасения и «единой истины». Школа также уделяет особое внимание строгим монашеским учениям и, как правило, более консервативна в своих практиках." #NT!
 religion_hindu: "индуистский" #NT!
 religion_hindu_desc: "Индуизм — это религия, распространенная в основном на Индийском субконтиненте, которая верит в огромный пантеон богов, где некоторые из них, такие как Кали, Вишну, Лакшми, Шива, Парвати и другие, служат более распространенной и популярной вере и действуют в рамках веры. У индусов одни и те же боги, но их значение по отношению друг к другу зависит от региональных предпочтений. Вера имеет те же ценности, что и религии, действующие в непосредственной близости, при этом честность, сдержанность, пацифизм и терпение являются ключевыми ценностями. Эти ценности тесно связаны с концепцией цикла перерождений и смертей, а также с концепцией кармы, ценности ваших действий, пока вы живы." #NT!
 religion_shinto: "синтоизм" #NT!
 religion_shinto_desc: "Синтоизм, или синтоизм, — популярная религия, характеризующаяся анимизмом и пантеизмом, распространенная только на Японских островах. Веря в поклонение «ками», духам и богам, населяющим все сущее в мире, последователи синтоизма поклоняются и почитают этих духов в святилищах и личных святилищах. Религия тесно связана с японской культурной практикой и праздниками, при этом фестивали мацури и другие праздничные дни составляют центральную часть культуры." #NT!
 religion_sikh: "сикх" #NT!
 religion_sikh_desc: "Сикхизм, основанный на учении Гуру Нанака, первого Гуру, представляет собой практику следования учениям линии Гуру. Веря в «Единую Истину», Ик Онкар, сикхи призваны прожить свою жизнь, служа этой истине, и жить жизнью, которая ищет истину, справедливость, самоконтроль и творчество." #NT!
 religion_animist: "Анимист" #NT!
 religion_animist_desc: "Анимизм представляет собой различные формы поклонения природе, где ключевым элементом является вера в то, что духи проявляются во всех вещах, особенно в животных. Часто встречается у народов, которые каждый день проживают свою жизнь бок о бок с природой." #NT!
 religion_shamanism: "Шаманизм" #NT!
 religion_shamanism_desc: "Шаманизм описывает практику и веру в шаманов, религиозных деятелей, которые с помощью различных методов и ритуалов могут соединяться и общаться с духами и призраками людей и богов. Часто шаманизм и анимизм имеют некоторые общие черты." #NT!
 religion_pagan: "Языческий" #NT!
 religion_pagan_desc: "Язычество представляет собой старые верования и популярные народные верования народов, часто существовавшие до появления более организованной религии. Последователи язычества верят в старых богов своего народа, которые правили до появления какой-либо основной религии." #NT!
 religion_mayan: "майя" #NT!
 religion_mayan_desc: "Религия майя, которую иногда называют Культом Говорящего Креста, в основном практикуется коренными народами, проживающими на полуострове Юкатан." #NT!
 religion_secular: "Светский" #NT!
 religion_secular_desc: "Секуляризм описывает принцип неучастия религии в государственных делах и то, что все религии внутри страны равны друг другу по закону, независимо от того, насколько они различаются." #NT!
