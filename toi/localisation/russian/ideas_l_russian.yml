 GER_idea_centralized_deutsches_heer_2: "Deutsches Heer" #NT!
 GER_idea_centralized_deutsches_heer_2_desc: "Немецкая армия основана на системе централизации, гарантирующей наличие достаточного количества солдат и сильного центрального командования." #NT!
 GER_idea_imperial_navy: "Кайзерличе Марин" #NT!
 GER_idea_imperial_navy_desc: "Императорский флот Германии претерпел множество структурных изменений, чтобы соответствовать ожиданиям мирового флота." #NT!
 GER_idea_imperial_navy_2: "Кайзерличе Марин" #NT!
