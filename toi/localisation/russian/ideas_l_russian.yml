 very_low_taxes: "Очень низкие налоги" #NT!
 very_low_taxes_desc: "В этом штате очень низкие налоговые ставки, и население от этого получает большую выгоду.\n\n§GLaissez-Faire§! партии это поддерживают, §YInterventionist§! партии нейтральны по этому вопросу, партии §Rгосударственного капитализма§! и §Rплановой экономики§! выступают против него." #NT!
