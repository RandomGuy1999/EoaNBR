 undisturbed_isolation: "Ненарушаемая изоляция"
 #USA_undisturbed_isolation_desc: "Все еще восстанавливаясь после Великой депрессии и голода «Пыльного котла», страна медленно восстанавливает свою инфраструктуру. Промышленность Америки в большинстве случаев работает на половину своей мощности и будет продолжать это делать, если только крупные события не выведут нацию из оцепенения." #NT!
 undisturbed_isolation_desc: "Эта политика реализует полномасштабную изоляцию от всех других государств, даже если это наносит вред и изолированной стране.\n\n§GObsolete§! политика" #NT!
 isolation: "Изоляция"
 isolation_desc: "Эта политика реализует мягкую изоляцию с разрешенной дипломатией и ограничением торговли с внешним миром, но не присутствие иностранцев в других местах из определенных территорий, что слегка ухудшает экономику.\n\n§GПартии государственного капитализма§! и §GПлановой экономики§! поддерживают это , стороны §YInterventionist§_1 нейтральны по этому вопросу, стороны §RLaissez-Faire§_1 выступают против." #NT!
 civilian_economy: "Гражданская экономика"
 civilian_economy_desc: "Такая политика обычна для мирного времени. Все идет так, как задумано, и это лучшая политика — построить великую промышленную базу на случай войн или тяжелых времен.\n\n§GNo§! партии это поддерживают, §YAll§! стороны нейтральны по этому вопросу, §RNo§! партии против этого." #NT!
 low_economic_mobilisation: "Ранняя мобилизация"
 low_economic_mobilisation_desc: "Эта политика реализует небольшие военные усилия, которые могут быть полезны с точки зрения перевооружения или угроз со стороны соперничающих стран.\n\n§GLaissez-Faire§! партии это поддерживают, §YInterventionist§! и §YПартии плановой экономики§! нейтральны по этому вопросу, §RПартии государственного капитализма§! выступают против него." #NT!
 partial_economic_mobilisation: "Частичная мобилизация"
 partial_economic_mobilisation_desc: "Эта политика осуществляет умеренную мобилизацию экономики государства. Обычно он используется, если страна ведет относительно легкую войну или хочет накопить большую национальную армию.\n\n§GLaissez-Faire§! и §GInterventionist§! партии поддерживают это, партии §YГосударственный капиталист§! и §YПлановая экономика§! нейтральны по этому вопросу, ни одна партия не выступает против этого." #NT!
 war_economy: "Военная экономика"
 war_economy_desc: "Эта политика реализует полные стандарты военного времени, действующие по всей стране, промышленность полностью переоборудуется для военных нужд, хотя наиболее важные гражданские заводы остаются работать так, чтобы обеспечить гражданское население едва достаточным количеством припасов.\n\n§gWar§! политика" #NT!
 tot_economic_mobilisation: "Всеобщая мобилизация"
 tot_economic_mobilisation_desc: "Все для победы! Почти все заводы набирают дополнительных рабочих, пытаясь удовлетворить своей продукцией военных, а население сводит концы с концами с помощью государственного аграрного сектора.\n\n§gWar§! политика" #NT!
