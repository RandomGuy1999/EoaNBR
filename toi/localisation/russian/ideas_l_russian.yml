 no_separation_desc: "В одном месте власти судебная и законодательная власть — это одно и то же, судьи назначаются политически." #NT!
 executive_influence: "Исполнительное влияние" #NT!
 executive_influence_desc: "Разделение властей существует лишь номинально." #NT!
 limited_independence: "Ограниченное разделение" #NT!
 limited_independence_desc: "Индендент с ограниченными сдержками и противовесами." #NT!
 balanced_powers: "Сбалансированные силы" #NT!
 balanced_powers_desc: "Независимая, с соответствующими сдержками и противовесами. Существует равное разделение властей." #NT!
 communal: "Коммунальный" #NT!
 communal_desc: "Полномочия находятся в руках сообщества и/или старейшин. Решения принимаются консенсусом или большинством голосов." #NT!
 no_federalism: "Никакого федерализма" #NT!
 no_federalism_desc: "Эта нация не принимает европейскую идею федерализма." #NT!
 federalism: "Федерализм" #NT!
 federal_control: "Федеральный контроль" #NT!
 federal_control_desc: "Последнее слово по всем вопросам остается за федеральным правительством. Отдельные государства практически не имеют независимости." #NT!
 states_restricted: "Штаты с ограниченным доступом" #NT!
 states_restricted_desc: "Государства обладают некоторой независимостью." #NT!
 federalist: "Федералист" #NT!
 federalist_desc: "Федеративный союз штатов. Государства имеют большое право голоса в вопросах, касающихся большинства проблем в пределах их границ." #NT!
 federal_restricted: "Федеральные власти ограничены" #NT!
 federal_restricted_desc: "Федеральное правительство — это один парень, который сидит в комнате за столом, и единственное, что им разрешено решать, — это кого бомбить. Человека выбирают на основе какого-то теста IQ и, возможно, физического турнира, такого как десятиборье." #NT!
 #culture: "Культурная и образовательная политика" #NT!
 education: "Образование" #NT!
 oral_tradition: "Устная традиция" #NT!
 oral_tradition_desc: "Устная традиция — это передача знаний старейшинами и мудрецами без какой-либо структуры или официальных рамок.\n\nЗападные страны рассматривают это как §gObsolete§! политику, и поэтому никто из них ее не поддерживает." #NT!
 traditional_uluma: "Традиционный Улума" #NT!
 traditional_uluma_desc: "Улуму можно охарактеризовать как ученых общества, которые являются хранителями, передатчиками и интерпретаторами религиозных знаний в исламе, включая исламские доктрины и законы.\n\nЗападные страны рассматривают это как §gObsolete§! политика, и только §GFundamentalists§! ислама поддерживают это." #NT!
 privileged_education: "Привилегированное образование" #NT!
 privileged_education_desc: "Привилегированное образование оставляет привилегию знаний за самыми богатыми людьми. Школы зачастую дорогие, но курсы зачастую высокого уровня и позволяют получить полное высшее образование.\n\n§GReactionary§! и §GConservative§! партии это поддерживают, §YLiberal§! стороны нейтральны по этому вопросу, §RProgressive§! партии против этого." #NT!
 open_schools: "Открытые школы" #NT!
 open_schools_desc: "Школы открыты для всех детей, бедных или богатых. Школы по-прежнему платные, но достаточно низкие даже для рабочих и фермеров в сельской местности. В результате откроется больше школ, и общая грамотность повысится.\n\n§GProgressive§! партии это поддерживают, §YConservative§! и §YLiberal§! стороны нейтральны по этому вопросу, §RReactionary§! партии против этого." #NT!
 compulsory_education: "Обязательное образование" #NT!
 compulsory_education_desc: "Школа будет обязательной для всех детей определенного возраста. Вместе с этим приходит бесплатная школа и построение крупной организованной школьной системы. Результатом станет значительное повышение грамотности среди нашего народа.\n\n§GProgressive§! и §GLiberal§! партии это поддерживают, §YConservative§! стороны нейтральны по этому вопросу, §RProgressive§! партии против этого." #NT!
 religion: "Религия" #NT!
 atheistic_state: "Атеистическое государство" #NT!
 atheistic_state_desc: "Атеистическое государство будет стремиться удалить любое упоминание или символику, связанную с религией или религиозной практикой. За этим стоит желание заставить страну идти дальше без якобы цепей, которые являются религиозными убеждениями, даже если на самом деле казни часто бывают жестокими и репрессивными. \n\n§GProgressive§! партии это поддерживают, §YLiberal§! стороны нейтральны по этому вопросу, §RConservative§! и §RReactionary§! партии против этого." #NT!
 secular_state: "Светское государство" #NT!
 secular_state_desc: "Светское государство стремится устранить влияние религии на государство, правительственный орган должен быть нерелигиозным, чтобы отражать многообразие страны. Кроме того, это поможет централизации власти и поможет сбалансировать наш бюджет, поскольку из него изымается финансирование религиозных структур. \n\n§GProgressive§! и §GLiberal§! партии это поддерживают, §YConservative§! стороны нейтральны по этому вопросу, §RReactionary§! партии против этого." #NT!
 state_religion: "Государственная религия" #NT!
 state_religion_desc: "Объявление государственной религии в нашей стране дает понять, что мы поддерживаем их интересы превыше всех остальных. Это отличный способ объединить людей под нашим знаменем, но он может создать напряженность между различными религиозными группами в нашей стране. \n\n§GConservative§! и §GReactionary§! партии это поддерживают, §YLiberal§! стороны нейтральны по этому вопросу, §RProgressive§! партии против этого." #NT!
 theocratic_state: "Теократическое государство" #NT!
 theocratic_state_desc: "Теократическое государство — это страна, в центре которой находится религиозное большинство. Лидер, а зачастую и религиозный лидер, и принимаемые решения часто оправдываются священными текстами и законами. \n\nНи одна партия не поддерживает это, §YConservative§! и §YReactionary§! стороны нейтральны по этому вопросу, §RLiberal§! и §RProgressive§! партии против этого." #NT!
