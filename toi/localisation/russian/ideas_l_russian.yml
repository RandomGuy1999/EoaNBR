 eoanb_law_tt_victorian_era: "§YВикторианская эпоха§! длится примерно с §Y1857§! до §Y1883§!.\n\nСмена эпох возможна только посредством решений или, для некоторых наций, посредством Фокуса." #NT!
 eoanb_law_tt_machine_era: "§YЭра Машин§! длится примерно с §Y1884§! до §Y1901§!.\n\nСмена эпох возможна только посредством решений или, для некоторых наций, посредством Фокусировки." #NT!
 eoanb_law_tt_oil_era: "§YНефтяная эра§! длится примерно с §Y1902§! до §Y1918§!.\n\nСмена эпох возможна только посредством решений или, для некоторых стран, посредством Фокусировки." #NT!
 eoanb_law_tt_aviation_era: "§YЭра авиации§! длится примерно с §Y1919§! до §Y1935§!.\n\nСмена эпох возможна только посредством решений или, для некоторых стран, посредством Фокуса." #NT!
 eoanb_law_tt_modern_era: "§YЭра Нового времени§! длится примерно с §Y1936§! до §Y1945§!.\n\nСмена эпох возможна только посредством решений или, для некоторых наций, посредством Фокусировки." #NT!
 eoanb_law_tt_atomic_era: "§YАтомная эра§! длится примерно с §Y1946§! до §Y1972§!.\n\nПереключение эпох возможно только посредством решений или, для некоторых стран, с помощью Фокусировки." #NT!
 eoanb_law_tt_information_era: "§YИнформационная Эра§! длится примерно с §Y1973§! до §Y1992§!.\n\nПереключение Эр возможно только посредством решений или, для некоторых стран, посредством Фокусировки." #NT!
 eoanb_law_tt_digital_era: "§YЦифровая эра§! начинается примерно около §Y1993§! и длится до тех пор, пока технологии не станут достаточно развитыми, чтобы перейти к §YПостцифровой эпохе§!.\n\nСмена эпох возможна только путем принятия решений или, в некоторых странах, путем Фокус." #NT!
 eoanb_law_tt_post_digital_era: "§YПостцифровая эра§! описывает эпоху, в которой технологии вышли за рамки простой цифровизации и вошли в области, которые человечество никогда не считало возможным всего несколько десятилетий назад.\n\nВ настоящее время это последняя эпоха в «Конце нового начала»." #NT!
 eoanb_law_tt_pre_industrial_army: "§YТрадиционная армия§! описывает обычное состояние военной тактики и структуры до промышленной революции. Его основными отличительными чертами были огромные армейские штабы и линейная война.\n\nСмена закона Эры Армии происходит в зависимости от события, когда вы достаточно продвинулись как в §YТехнологической Эре§!, так и в §YЗемельной Доктрине§!." #NT!
 eoanb_law_tt_victorian_army: "§YВикторианская армия§! описывает обычное состояние военной тактики и структуры в викторианскую эпоху. Его основными отличительными чертами были полковая война и широкое использование артиллерии.\n\nСмена закона армейской эпохи происходит в зависимости от события, когда вы достаточно продвинулись как в §YТехнологической Эре§!, так и в §YЗемельной Доктрине§!." #NT!
 eoanb_law_tt_victorian_army_PRS: "§YПрусско-Викторианская армия§! описывает особую структуру армии, использовавшуюся Пруссией в викторианскую эпоху.\n\nСмена закона армейской эпохи происходит в зависимости от события, когда вы достаточно продвинулись как в §YТехнологической Эре§!, так и в §YЗемельной Доктрине§!." #NT!
 eoanb_law_tt_machine_army: "§YПромышленная армия§! описывает обычное состояние военной тактики и структуры между франко-прусской войной и Первой мировой войной. Его основными отличительными чертами были огромные пехотные армии, позиционная война и использование новых технологий, таких как первые самолеты и минометы.\n\nСмена закона Эры Армии происходит в зависимости от события, когда вы достаточно продвинулись как в §YТехнологической Эре§!, так и в §YЗемельной Доктрине§. _1." #NT!
 eoanb_law_tt_combined_arms: "§YОбщевойск §! описывает обычное состояние военной тактики и структуры во время первой и второй мировых войн. Его основными отличительными чертами было использование общевойскового оружия, новых танковых технологий и тактики отделений.\n\nСмена закона Армейской эпохи происходит в зависимости от события, когда вы достаточно продвинулись как в §YТехнологической Эре§!, так и в §YЗемельной Доктрине§!." #NT!
 eoanb_law_tt_modern_army: "§YМодернизированная армия§! описывает обычное состояние военной тактики и структуры во время холодной войны. Его основными отличительными чертами было использование новых технологий и его конструкция с учетом возможности ядерной войны.\n\nСмена закона Армейской эпохи происходит в зависимости от события, когда вы достаточно продвинулись как в §YТехнологической Эре§!, так и в §YЗемельной Доктрине§!. ." #NT!
 eoanb_law_tt_digital_army: "§YЦифровая армия§! описывает обычное состояние военной тактики и структуры во время цифровой революции в вооруженных силах. Его главной отличительной чертой было внедрение новых, революционных технологий в армии.\n\nСмена закона Армейской эпохи происходит в зависимости от события, когда вы достаточно продвинулись как в §YТехнологической Эре§!, так и в §YЗемельной Доктрине§!." #NT!
 eoanb_law_tt_modern_war_army: "§YСовременная война§! описывает обычное состояние военной тактики и структуры, присутствующее сегодня в большинстве западных вооруженных сил. Его основными отличительными чертами являются Squad Warfare, технологическая конкуренция и скоординированное сотрудничество между различными военными родами.\n\nСмена закона Эры Армии происходит в зависимости от события, когда вы достаточно продвинулись как в §YТехнологической Эре§!, так и в §YЗемельной Доктрине§!." #NT!
 eoanb_law_tt_futuristic_army: "§YПередовая армия§! описывает состояние военной тактики и структуры в будущем. Хотя никто точно не знает, что это может повлечь за собой, весьма вероятно, что война будет революционизирована многими новыми военными технологиями - и она может даже проводиться в космосе.\n\nПереключение закона Эры Армии происходит по событию, когда вы достаточно продвинулись в как §YТехнологическая эра§!, так и §YЗемельная доктрина§!." #NT!
 eoanb_law_tt_agrarian: "§YАграрное общество§! описывает низшую стадию индустриализации, на которой большинство людей живут за счет обрабатываемых земель.\n\nСмена закона индустриализации в основном происходит по решению, за некоторыми исключениями." #NT!
 eoanb_law_tt_industrializing: "§YIndustrializing§! описывает стадию индустриализации, когда некоторые отрасли промышленности начали переходить на машинное производство.\n\nПереключение на закон индустриализации в основном происходит по решению, за некоторыми исключениями." #NT!
 eoanb_law_tt_industrialized: "§YIndustrialized§! описывает стадию индустриализации, на которой большая часть товаров производится машинами. Этот этап характеризуется промышленным ростом и уменьшением важности рабочих.\n\nИзменение закона индустриализации в основном происходит по решению, за некоторыми исключениями." #NT!
 eoanb_law_tt_electrification: "§YElectrification§! описывает этап индустриализации, на котором большая часть городских территорий электрифицирована, а промышленность тоже зависит от электричества.\n\nИзменение закона индустриализации в основном происходит по решению, за некоторыми исключениями." #NT!
 eoanb_law_tt_mass_production: "§YМассовое производство§! описывает стадию индустриализации, на которой изобилие товаров может быть достигнуто за счет интенсивной индустриализации средств производства.\n\nИзменение закона индустриализации в основном происходит по решению, за некоторыми исключениями." #NT!
 eoanb_law_tt_non_monarchical_system: "§YНенаследственная система§! просто описывает политическую систему, в которой не требуется наследник.\n\nМеханика наследника в основном зависит от решений." #NT!
 eoanb_law_tt_no_heir: "§YНет наследника§! означает, что в вашей стране в настоящее время нет наследника, но он требуется.\n\nМеханика наследника в основном зависит от решений." #NT!
 eoanb_law_tt_dethroned_heir: "§YСвергнутый наследник§! означает, что ваш наследник свергнут с престола, что ставит под угрозу стабильность вашей монархии.\n\nМеханика наследника в основном зависит от принятых решений." #NT!
 eoanb_law_tt_nonfamily_heir: "§YНаследник, не принадлежащий к семье§! означает, что ваш наследник не принадлежит к вашей королевской семье, что ослабляет его притязания.\n\nМеханика наследника в основном зависит от решений." #NT!
 eoanb_law_tt_weak_heir: "§YСлабый наследник§! означает, что у вас есть действительный семейный наследник, но его притязания слабы. В большинстве случаев притязание можно усилить.\n\nНа механику наследника в основном влияют принятые решения." #NT!
 eoanb_law_tt_has_heir: "§YСильный наследник§! означает, что у вас есть действительный, сильный семейный наследник.\n\nМеханика наследника в основном зависит от решений." #NT!
 eoanb_law_tt_religion_catholic: "§YCatholic§! вера возникла в первом веке нашей эры и основана на жизни и делах Иисуса Христа.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_protestant: "§YProtestant§! вера возникла в 1517 году в результате протеста Мартина Лютера против католической церкви.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_orthodox: "§YOrthodox§! вера возникла во время Великого раскола в 1054 году, после которого Восточно-католическая церковь стала называть себя православной.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_coptic: "§YCoptic§! вера возникла в Египте в 42 году.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_sunni: "§YSunni§! вера возникла в 632 году, после работы Мухаммеда.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_shiite: "§YShiite§! вера — это ветвь ислама, которая считает, что Мухаммед назначил Али ибн Аби Талиба своим преемником.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_ibadi: "§YIbadi§! вера возникла около 657 года в противостоянии халифату Омейядов.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_jewish: "§YJewish§! вера возникла где-то около 1500 г. до н.э. в Иудейском царстве. Некоторые считают, что это самая старая крупная религия после зороастризма.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_mahayana: "§YMahayana§! вера является одной из основных ветвей буддизма и, как полагают, возникла где-то около 800 г. до н.э. в Индии.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_gelupga: "§YGelugpa§! вера — одна из новейших школ буддизма, впервые возникшая как монашеская традиция в 1056 году.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_theravada: "§YTheravada§! Вера — одна из старейших ветвей буддизма, которая, как говорят, возникла около 300 г. до н.э.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_hindu: "§YHindu§! вера возникла в Индии примерно около 400 г. до н.э. Ее часто характеризуют как образ жизни, а не религию.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_shinto: "§YShinto§! вера впервые возникла как форма традиции около 800 г. в Японии.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_sikh: "§YSikh§! Вера — это монотеистическая религия, возникшая в Северной Индии в конце 15 века.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_animist: "§YAnimist§! вера — это убеждение, что все объекты обладают отдельной духовной сущностью. Если ее можно назвать настоящей религией, то это, безусловно, самая древняя религия, возникшая еще в эпоху палеолита.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_shamanism: "§YShamanist§! вера — это вера в то, что все объекты обладают духом, и шаманы могут направлять этих духов или духовные энергии в физический мир. Шаманские практики впервые зародились еще в эпоху палеолита.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_pagan: "§YPagan§! Вера описывает веру в нескольких богов, заимствованную из нордической культуры.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_mayan: "§YMayan§! вера возникла на полуострове Юкатан и является коренной верой народа майя.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_religion_secular: "§YSecular§! описывает отсутствие религиозной веры среди населения.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы." #NT!
 eoanb_law_tt_oral_tradition: "§YУстная традиция§! описывает передачу информации следующему поколению с помощью историй или подобных языковых средств.\n\nНа закон об образовании в основном влияют решения и события." #NT!
 eoanb_law_tt_traditional_uluma: "§YТрадиционный Улума§! означает, что в образовании упор делается на исламскую доктрину, и только богатые или привилегированные люди смогут позволить себе такое образование.\n\nНа закон об образовании в основном влияют решения и события." #NT!
 eoanb_law_tt_privileged_education: "§YПривилегированное образование§! означает, что только богатые или привилегированные люди смогут позволить себе надлежащее образование. Обычных людей будут учить в основном их родители.\n\nНа закон об образовании в основном влияют решения и события." #NT!
 eoanb_law_tt_open_schools: "§YОткрытые школы§! означают, что государство или частный сектор предоставляют образовательные учреждения, доступные для большинства.\n\nНа закон об образовании в основном влияют решения и события." #NT!
 eoanb_law_tt_compulsory_education: "§YОбязательное образование§! означает, что каждый гражданин этой страны должен пройти образование в учреждении, предоставляемом в основном государством, хотя частный сектор также может финансировать эти учреждения.\n\nНа закон об образовании влияют в основном решения и события." #NT!
