 BRA_parliament: "Бразильская парламентская система" #NT!
 BRA_parliament_desc: "Бразильская парламентская система является странной, в ней все еще существуют законодательная и судебная власть, но вместо премьер-министра исполнительную власть имеет император, а также власть «модератора», где он может вмешиваться в другие полномочия. Это гарантирует, что Императору не смогут бросить вызов другие державы, но это действительно демонстрирует некоторый жестокий авторитаризм." #NT!
 BRA_parliament2: "Популяризированная бразильская парламентская система" #NT!
 BRA_parliament2_desc: "Бразильская парламентская система является странной, в ней все еще существуют законодательная и судебная власть, но вместо премьер-министра исполнительную власть имеет император, а также власть «модератора», где он может вмешиваться в другие полномочия. Это гарантирует, что Императору не смогут бросить вызов другие державы, но это действительно демонстрирует некоторый жестокий авторитаризм." #NT!
 BRA_parliament3: "Либерализованная парламентская система Бразилии" #NT!
 BRA_parliament3_desc: "Некоторые либеральные реформы проводятся в бразильском парламенте." #NT!
 BRA_transatlantic: "Конец трансатлантической работорговли" #NT!
 BRA_transatlantic_desc: "Поскольку под давлением Великобритании был принят Закон «Эусебио де Кейрос», трансатлантическая работорговля прекратилась в Бразилии, что нанесло серьезный ущерб экономике, у них теперь меньше рабочей силы, и некому работать на кофейных фермах на юго-востоке. ." #NT!
 BRA_recovery_effort1: "Усилия по экономическому и политическому восстановлению" #NT!
 BRA_recovery_effort1_desc: "Во время Регентства в Бразилии страна серьезно пострадала политически и экономически из-за сепаратистских движений и борьбы за власть. Дом Педро II сейчас пытается восстановить страну экономически и политически с помощью новых законов, базового образования и научных достижений." #NT!
 BRA_golden_prosperity: "Золотой век бразильской экономики" #NT!
 BRA_golden_prosperity_desc: "Страна быстро индустриализируется, появляются новые железные дороги, поезда, научные достижения и политическая стабильность." #NT!
 BRA_national_guard: "Национальная гвардия" #NT!
 BRA_national_guard_desc: "Национальная гвардия Бразилии — это военная организация, состоящая из сельских лордов, хотя они являются хорошим резервом и могут стабилизировать страну, но они ослабляют обычную армию и большую часть времени берут военные дела в свои руки." #NT!
