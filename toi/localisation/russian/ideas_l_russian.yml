 eoanb_law_tt_no_constitution: "§YНет конституции§! описывает состояние, в котором в стране нет конституции.\n\nНа статус конституции в основном влияют решения, но на фокусы и события тоже может влиять то же самое." #NT!
 eoanb_law_tt_sharia_constitution: "§YШариатская конституция§! описывает государство, в котором страна приняла законы и права, закрепленные в Коране, хадисах, киясе и иджме. Хотя шариат расширяет права немусульман, институционально он отдает предпочтение мусульманам.\n\nНа статус конституции в основном влияют решения, но на это могут влиять и фокусы и события." #NT!
 eoanb_law_tt_human_rights: "§YПрава человека§! описывает государство, в котором страна предоставляет основные права человека, подлежащие защите, но не имеет полной конституции.\n\nНа статус конституции в основном влияют решения, но на фокусы и события тоже может влиять то же самое." #NT!
 eoanb_law_tt_constitution_adopted: "§YПринятая конституция§! описывает штат, в котором в стране действует полная конституция.\n\nНа статус конституции в основном влияют решения, но на это также могут влиять фокусы и события." #NT!
 eoanb_law_tt_limited_constitution: "§YОграниченная конституция§! описывает государство, в котором в стране есть конституция, но она либо очень новая, незаконченная, либо не предоставляет много прав своему народу.\n\nНа статус конституции в основном влияют решения, но фокусы и события могут сделайте то же самое." #NT!
 eoanb_law_tt_no_elections: "§YВыборы отсутствуют§! означает, что в вашей стране не проводятся демократические выборы.\n\nНа закон о выборах могут влиять многие факторы, включая события, решения и национальные приоритеты." #NT!
 eoanb_law_tt_one_party_elections: "§YОднопартийные выборы§! означают, что в вашей стране проводятся выборы, но они едва ли создают иллюзию демократии.\n\nНа закон о выборах могут влиять многие факторы, включая события, решения и национальные приоритеты." #NT!
 eoanb_law_tt_limited_elections: "§YОграниченные выборы§! означают, что в вашей стране проводятся демократические выборы, но правительство часто вмешивается в них или оказывает достаточное давление на своих граждан, чтобы выборы не считались свободными.\n\nНа выборное законодательство могут влиять многие факторы, в том числе события, решения и национальные фокусы." #NT!
 eoanb_law_tt_free_elections: "§YСвободные выборы§! означают, что в вашей стране проводятся свободные демократические выборы.\n\nНа закон о выборах могут влиять многие факторы, включая события, решения и национальные приоритеты." #NT!
 eoanb_law_tt_absolutism: "§YAbsolutism§! означает, что один человек, король, император или кто-то другой, имеет полный контроль над вашей страной.\n\nНа закон об избирательном праве могут влиять многие факторы." #NT!
 eoanb_law_tt_oligarchism: "§YOligarchism§! означает, что совет, аристократия, внутреннее кольцо и т.п. имеют полный контроль над вашей страной.\n\nНа закон об избирательном праве могут влиять многие факторы." #NT!
 eoanb_law_tt_parliamentary_suffrage: "§YПарламентское избирательное право§! означает, что при условии, что в вашей стране проводятся выборы, каждый член парламента будет иметь на них голос.\n\nНа закон об избирательном праве могут влиять многие факторы." #NT!
 eoanb_law_tt_property_owners_suffrage: "§YБогатое избирательное право§! означает, что при условии, что в вашей стране проводятся выборы, каждый богатый или знатный гражданин будет иметь на них право голоса.\n\nНа закон об избирательном праве могут влиять многие факторы." #NT!
 eoanb_law_tt_universal_male_suffrage: "§YВсеобщее избирательное право для мужчин§! означает, что при условии, что в вашей стране проводятся выборы, каждый гражданин мужского пола будет иметь на них голос.\n\nНа закон об избирательном праве могут влиять многие факторы." #NT!
 eoanb_law_tt_universal_suffrage: "§YВсеобщее избирательное право§! означает, что при условии, что в вашей стране проводятся выборы, каждый ее гражданин будет иметь на них право голоса.\n\nНа закон об избирательном праве могут влиять многие факторы." #NT!
 eoanb_law_tt_tribal_slavery: "§YПлеменное рабство§! означает, что рабство распространено в этой стране, и, поскольку это племенное государство, им управляют очень неэффективно.\n\nЭтот закон может быть изменен решениями, событиями или фокусами." #NT!
 eoanb_law_tt_slavery: "§YSlavery§! означает, что рабство является обычным или законным в этой стране.\n\nЭтот закон может быть изменен решениями, событиями или фокусами." #NT!
 eoanb_law_tt_slavery_all_but_name: "§YВо всем, кроме имени§! означает, что рабство технически незаконно, однако правительство не обеспечивает должным образом его отмену. Либо из-за неспособности, либо намеренно рабство все еще широко практикуется.\n\nЭтот закон может быть изменен решениями, событиями или фокусами." #NT!
 eoanb_law_tt_racial_laws: "§YРасовые законы§! означают, что определенные этнические группы подвергаются дискриминации по закону в этой стране.\n\nЭтот закон может быть изменен решениями, событиями или фокусами." #NT!
 eoanb_law_tt_segregation: "§YSegregation§! означает, что этнические группы в этой стране разделены. Это часто, но не всегда, означает, что одна этническая группа имеет большие привилегии по сравнению с другими.\n\nЭтот закон может быть изменен решениями, событиями или фокусами." #NT!
 eoanb_law_tt_limited_equality: "§YОграниченное равенство§! означает, что технически по закону все граждане равны, но полное равенство не достигается, потому что дискриминация либо очень распространена, либо потому, что страна настолько однородна, что этот вопрос вообще не возникает.\n\nЭтот закон может быть изменен решениями, событиями или фокусами." #NT!
 eoanb_law_tt_full_equality: "§YПолное равенство§! означает, что все граждане этой страны равны по закону и обращению.\n\nЭтот закон может быть изменен решениями, событиями или фокусами." #NT!
 eoanb_law_tt_southern_menace: "§YЮжная «угроза»§! — это распространенное мнение, что юг Италии чрезвычайно варварский и нецивилизованный. Из-за этого южанам не предоставляются те же права и уважение, что и северянам." #NT!
