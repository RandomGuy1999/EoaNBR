 export_focus_desc: "Это государство поддерживает экспорт своих ресурсов и, таким образом, получает от этого выгоду.\n\n§GInterventionist§! партии это поддерживают, §YLaissez-Faire§! и §Yпартии государственного капитализма§! нейтральны по этому вопросу, §Rпартии плановой экономики§! выступают против него." #NT!
