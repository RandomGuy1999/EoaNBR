 free_trade: "Свободная торговля"
 free_trade_desc: "Это государство поддерживает полную свободу торговли и, таким образом, получает от нее выгоду.\n\n§GLaissez-Faire§! партии это поддерживают, §YInterventionist§! партии нейтральны по этому вопросу, партии §Rгосударственного капитализма§! и §Rплановой экономики§! выступают против него." #NT!
