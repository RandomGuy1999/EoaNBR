 cl_restricted_desc: "Детский труд в этой стране частично легален.\n\n§GInterventionist§! и §Gпартии государственного капитализма§! поддерживают это, §YLaissez-Faire§_2 партии нейтральны по этому вопросу, §Rпартии плановой экономики§! выступают против этого." #NT!
 cl_illegal: "Незаконный" #NT!
 cl_illegal_desc: "Детский труд в этой стране полностью запрещен законом.\n\n§GInterventionist§! и §Gпартии плановой экономики§! поддерживают это, §Yпартии государственного капитализма§! нейтральны по этому вопросу, §RLaissez-Faire§_2 партии выступают против этого." #NT!
 unlimited_work_day: "Нет ограничений по рабочему дню" #NT!
 unlimited_work_day_desc: "В этой стране нет ограничений на рабочий день.\n\n§GLaissez-Faire§! партии поддерживают это, ни одна партия не является нейтральной по этому вопросу, партии §RInterventionist§!, §RГосударственный капиталист§! и §RПартии плановой экономики§! выступают против этого." #NT!
 fourteen_hour_work_day: "14-часовой рабочий день" #NT!
 fourteen_hour_work_day_desc: "В этой стране продолжительность рабочего дня ограничена 14 часами.\n\n§GInterventionist§! партии это поддерживают, §YLaissez-Faire§! и §Yпартии государственного капитализма§! нейтральны по этому вопросу, §Rпартии плановой экономики§! выступают против него." #NT!
 twelve_hour_work_day: "12-часовой рабочий день" #NT!
 twelve_hour_work_day_desc: "В этой стране продолжительность рабочего дня ограничена 12 часами.\n\n§GInterventionist§! партии поддерживают это, партии §Yгосударственного капитализма§! нейтральны по этому вопросу, партии §RLaissez-Faire§_2 и §Rплановой экономики§! выступают против." #NT!
 ten_hour_work_day: "10-часовой рабочий день" #NT!
 ten_hour_work_day_desc: "В этой стране продолжительность рабочего дня ограничена 10 часами.\n\n§GInterventionist§! и §Gпартии государственного капитализма§! поддерживают это, §Yпартии плановой экономики§! нейтральны по этому вопросу, §RLaissez-Faire§_2 партии выступают против этого." #NT!
 eight_hour_work_day: "8-часовой рабочий день" #NT!
 eight_hour_work_day_desc: "В этой стране продолжительность рабочего дня ограничена 8 часами.\n\n§GLaissez-Faire§! партии это поддерживают, §YInterventionist§! партии нейтральны по этому вопросу, партии §Rгосударственного капитализма§! и §Rплановой экономики§! выступают против него." #NT!
 lp_serfdom: "Крепостное право" #NT!
 lp_serfdom_desc: "Крестьяне в этой стране являются крепостными и несвободны.\n\nВ западных странах это воспринимается как §gObsolete§! политику, и поэтому никто из них ее не поддерживает." #NT!
 lp_land_estates: "Земельные поместья" #NT!
 lp_land_estates_desc: "Крестьяне в этой стране свободны, но они должны работать на землевладельцев.\n\n§GПартии государственного капитализма§! поддерживают это, партии §YLaissez-Faire§_1 и §YInterventionist§_1 нейтральны по этому вопросу, §Rпартии плановой экономики§! выступают против этого. ." #NT!
 lp_land_purchase: "Покупка земли" #NT!
 lp_land_purchase_desc: "Крестьяне в этой стране свободны и могут покупать землю у землевладельцев.\n\n§GLaissez-Faire§! и §GInterventionist§! партии поддерживают это, §Yпартии государственного капитализма§! нейтральны по этому вопросу, §Rпартии плановой экономики§! выступают против этого." #NT!
 lp_peasant_holdings: "Крестьянские хозяйства" #NT!
 lp_peasant_holdings_desc: "Крестьяне в этой стране свободны, и вся земля разделена между ними.\n\n§GInterventionist§! партии это поддерживают, §YLaissez-Faire§! и §Yпартии государственного капитализма§! нейтральны по этому вопросу, §Rпартии плановой экономики§! выступают против него." #NT!
 lp_collectivization: "Коллективизация" #NT!
 lp_collectivization_desc: "Крестьяне в этой стране организованы в колхозы.\n\n§GПартии плановой экономики§! поддерживают это, ни одна партия не является нейтральной по этому вопросу, партии §RLaissez-Faire§_1, §RInterventionist§_1 и §RГосударственные капиталисты§! выступают против этого." #NT!
 lp_tribal_communalism: "Племенной коммунализм" #NT!
 lp_tribal_communalism_desc: "Люди в этой стране продолжают древнюю неолитическую форму племенного коммунизма.\n\nМодернизированные страны рассматривают это как §gObsolete§! политика, и, следовательно, ни одна политическая партия не поддерживает ее." #NT!
 lp_african_communalism: "Коммунализм" #NT!
 lp_african_communalism_desc: "Люди в этой стране организовались в анархистские коммуны или какую-то другую уникальную форму коммунализма.\n\n§GAnarchist§! партии это поддерживают, §YCollectivist§! партии нейтральны по этому вопросу, партии §RLaissez-Faire§!, §RInterventionist§!, §Rплановой экономики§! и §Rпартии государственного капитализма§! выступают против него." #NT!
