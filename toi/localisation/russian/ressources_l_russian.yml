 coal_desc: "Уголь используется для заправки современной техники, такой как поезда и корабли, а также является ключевым ингредиентом при создании §YSteel§! и §YДетали машин§!." #NT!
 wood_desc: "Дерево — очень универсальный материал, используемый при строительстве винтовок, кораблей и вообще большинства других вещей, которые вы только можете себе представить." #NT!
 fabric_desc: "Ткань в первую очередь нужна для униформы, но может использоваться и на других производственных площадках." #NT!
 machine_parts_desc: "Детали машин – это продвинутый вид ресурса, используемый в технологически сложном оборудовании." #NT!
 grain_desc: "Зерно используется людьми в пищу." #NT!
 iron_desc: "Железо, или чугун, представляет собой неочищенное железо. это требует доработки, чтобы создать §YSteel§!." #NT!
 cotton_desc: "Хлопок и другие волокна являются обязательным компонентом тканей, которые преимущественно используются для изготовления одежды." #NT!
 plastics_desc: "Пластмассы используются в качестве легкого водонепроницаемого материала, но только во второй половине 20-го века пластик стал использоваться во многих областях, включая применение в электронике и военной технике." #NT!
 titanium_desc: "Титан — очень толстый и легкий металл, который преимущественно использовался для брони самолетов §YАтомной эры§! и позже." #NT!
 silicates_desc: "Силикаты — это общий термин для многих минералов, содержащих кремний, которые используются в производстве §YCeramics§! и §YElectronics§!." #NT!
 rare_earth_metals_desc: "Редкоземельные металлы — это всеобъемлющий термин для многих редких материалов, необходимых, среди прочего, для производства современной электроники, машиностроения и производства электроэнергии." #NT!
 electronics_desc: "Электроника — это схемы, провода и другие материалы, необходимые для изготовления электронного оборудования, такого как компьютеры, телефоны и бытовая техника." #NT!
 portable_power_desc: "Портативные источники энергии — это то, что заставляет работать электричество, это генераторы и батареи, которые питают ваши усовершенствованные боевые машины." #NT!
 ceramics_desc: "Керамика в основном используется в усовершенствованной броне и обеспечивает высокий уровень защиты в сочетании с другими усовершенствованными типами брони." #NT!
 RESOURCE_TYPE_RAW: "Сырьевые ресурсы" #NT!
 RESOURCE_TYPE_REFINED: "Переработанные ресурсы" #NT!
 RESOURCE_TYPE_MANUFACTURED: "Произведенные ресурсы" #NT!
 resource_production.1.t: "Недостаточно угля или железа для производства стали." #NT!
 resource_production.1.d: "Ранее сегодня на одном из наших сталелитейных заводов закончилось сырье, необходимое для производства стали, и из-за этого он закрылся." #NT!
 resource_production.1.a: "Мы должны получить больше угля и железа." #NT!
 resource_production.2.t: "Недостаточно стали или угля для производства деталей машин." #NT!
 resource_production.2.d: "Ранее сегодня на одной из наших фабрик по производству деталей машин закончилось различное сырье, необходимое для производства деталей машин, и из-за этого она закрылась." #NT!
 resource_production.2.a: "Мы должны получить больше стали и угля." #NT!
 resource_production.3.t: "Недостаточно хлопка для производства тканей" #NT!
 resource_production.3.d: "Ранее сегодня на одной из наших фабрик по производству тканей закончились различные виды сырья, необходимые для производства тканей, и из-за этого она закрылась." #NT!
 resource_production.3.a: "Мы должны получить больше хлопка" #NT!
 resource_production.4.t: "Недостаточно пластиков, силикатов или редкоземельных металлов для производства электроники" #NT!
 resource_production.4.d: "Ранее сегодня на одном из наших заводов по производству электроники закончилось различное сырье, необходимое для производства электроники, и из-за этого он закрылся." #NT!
 resource_production.4.a: "Мы должны получать больше пластмасс, силикатов и редкоземельных металлов." #NT!
 resource_production.5.t: "Недостаточно силикатов для производства керамики" #NT!
 resource_production.5.d: "Ранее сегодня у одной из наших керамических горелок закончилось сырье, необходимое для производства керамики, и из-за этого она закрылась." #NT!
 resource_production.5.a: "Мы должны получить больше силикатов" #NT!
 #resource_production.6.t: "Недостаточно нефти для производства пластмасс" #NT!
 #resource_production.6.d: "Ранее сегодня на одном из наших заводов по переработке пластмасс закончилось различное сырье, необходимое для производства пластмасс, и поэтому он закрылся." #NT!
 #resource_production.6.a: "Мы должны получить больше нефти" #NT!
 resource_production.6.t: "Недостаточно редкоземельных металлов для производства генераторов" #NT!
 resource_production.6.d: "Ранее сегодня на одном из наших заводов по производству генераторов закончилось различное сырье, необходимое для производства генераторов, и поэтому он закрылся." #NT!
 resource_production.6.a: "Мы должны получить больше редкоземельных металлов" #NT!
