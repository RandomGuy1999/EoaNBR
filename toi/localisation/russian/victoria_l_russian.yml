l_russian:
  
 ### EVENTS ### 
 #Infra 
 victoria.1.t: "Новая железная дорога" #NT!
 victoria.1.d: "Построена первая железная дорога Виктории от Джилонга до Мельбурна." #NT!
 victoria.1.a: "Скорость имеет решающее значение." #NT!
 victoria.2.t: "Газовое освещение" #NT!
 victoria.2.d: "Городские улицы Мельбурна впервые освещаются газовым освещением." #NT!
 victoria.2.a: "Можем ли мы насладиться ночью" #NT!
 victoria.3.t: "Мельбурн — Аделаида Телеграф" #NT!
 victoria.3.d: "Впервые между Мельбурном и Аделаидой налажено телеграфное сообщение." #NT!
 victoria.3.a: "Мир становится меньше" #NT!
 victoria.4.t: "Мельбурн — Сидней Телеграф" #NT!
 victoria.4.d: "Впервые между Мельбурном и Сиднеем устанавливается телеграфное сообщение." #NT!
 victoria.4.a: "Мир становится меньше" #NT!
 victoria.5.t: "Мельбурн — Хобарт Телеграф" #NT!
 victoria.5.d: "В 1857 и 1858 годах в Бассовом проливе проводились исследования с целью определить лучший маршрут для подводного телеграфного кабеля между Викторией и Тасманией. В августе 1859 года был проложен первый кабель между мысом Отуэй и Лоу-Хед, недалеко от Лонсестона. Мельбурн и Хобарт были связаны, завершив сеть, объединяющую столицы четырех юго-восточных австралийских колоний. По крайней мере, на короткое время кабель Бассова пролива был самым длинным подводным телеграфным кабелем в мире." #NT!
  
 #General 
 victoria.10.t: "Кролики представлены" #NT!
 victoria.10.d: "Томас Остин заводит кроликов на своем участке в Винчелси." #NT!
 victorai.10.a: "Это отлично." #NT!
 victoria.11.t: "Начало строительства ГПО" #NT!
 victoria.11.d: "Начинается строительство GPO (главного почтового отделения) в Мельбурне." #NT!
 victorai.12.t: "Отправление экспедиции Берка и Уиллса" #NT!
 victoria.12.d: "В 1860 году большая часть внутренних территорий Австралии оставалась неизведанной. Некоторые викторианцы, разбогатевшие на золотой лихорадке, были готовы финансировать исследовательские экспедиции. У них было три цели: научные открытия, поиск новых пастбищ и поиск маршрута для наземной телеграфной линии. Южно-австралийский исследователь Джон Макдуалл Стюарт уже обнаружил продуктивные пастбища во время нескольких экспедиций из Аделаиды к северу от озера Эйр к концу 1850-х годов. Правительство Виктории и Королевское общество Виктории, движимые желанием сохранить положение Виктории как «самой развитой» колонии, профинансировали Викторианскую исследовательскую экспедицию и поставили перед ней задачу первым пересечь Австралию с юга на север. Экспедицию, одну из самых дорогостоящих в истории Австралии, возглавил Роберт О'Хара Берк, ирландец, не имеющий опыта исследований или навыков геодезии или навигации. Он был щедро оборудован всем необходимым, в том числе 50 галлонами рома для оживления уставших верблюдов (их было 27) и дубовым столом. Отъезд экспедиции из Ройал-парка в Мельбурне 20 августа 1860 года стал публичным зрелищем, которое посмотрели около 15 000 человек." #NT!
 victoria.12.a: "Удачи!" #NT!
 victoria.13.t: "Первый Кубок Мельбурна" #NT!
 victoria.13.d: "Кубок Мельбурна, ежегодные скачки на чистокровных лошадях, проводился впервые и впоследствии стал одним из самых престижных скачек в мире. Идея «Гонки, которая останавливает нацию» принадлежит председателю Викторианского гоночного клуба Фредерику Стэндишу. В четверг, 7 ноября 1861 года, его мечта стала реальностью: 17 лошадей пробежали первый Кубок Мельбурна на глазах у 4000 зрителей. Арчер, жеребец из Нового Южного Уэльса, первым пересек финишную черту со временем 3:52:0 и заработал 710 золотых соверенов и золотые часы." #NT!
 victoria.13.a: "Мы сняты с гонок." #NT!
 victoria.14.t: "Берк и Уиллс не вернулись" #NT!
 victoria.14.d: "Прошли месяцы с тех пор, как экспедиция Берка и Уиллса покинула Мельбурн, и мы не получили никаких сведений об их кончине или путешествии. Средства массовой информации задаются вопросом об их местонахождении, и давление общественности с требованием ответов возрастает." #NT!
 victoria.14.a: "Отправьте поисковую группу" #NT!
 victoria.14.b: "Спишите их как потерю" #NT!
 victoria.15.t: "Викторианская контингентная партия" #NT!
 victoria.15.d: "Часть Викторианского контингента покинула Мельбурн 26 июня 1861 года под командованием Альфреда Уильяма Ховитта." #NT!
 victoria.15.a: "Будем надеяться на хорошие новости" #NT!
 victoria.16.t: "Викторианская контингентная партия возвращается" #NT!
 victoria.16.d: "На реке Лоддон Ховитт встретил Уильяма Браге, члена первого каравана. Браге ничего не знал о местонахождении Берка или Уиллса. 15 сентября был найден еще один участник экспедиции, Джон Кинг, живший с Яндрувандой. В течение следующих девяти дней Ховитт нашел останки Берка и Уиллса и похоронил их. В плачевном состоянии Кинг пережил двухмесячную поездку обратно в Мельбурн и умер одиннадцать дней спустя в возрасте 33 лет, так и не восстановив свое здоровье." #NT!
 victoria.16.a: "Печальный конец" #NT!
 victoria.17.t: "Викторианская выставка" #NT!
 victoria.17.d: "Викторианскую выставку открыл Его Превосходительство губернатор, и, несмотря на неблагоприятную погоду, мероприятие прошло успешно." #NT!
 victoria.17.a: "Отличное событие." #NT!
 victoria.18.t: "Корандеррк основан" #NT!
 victoria.18.d: "Корандеррк был создан как заповедник для аборигенов юго-центральной части штата Виктория, действовавший в рамках первой в Австралии административной структуры для «управления» делами аборигенов, но позже этот подход был принят во всех странах. Жители Корандеррка боролись против попыток контролировать свою жизнь. Их устойчивое сопротивление часто называют одной из первых кампаний коренных народов за земельные права и самоопределение. В июне 1863 года 2300 акров были выпасены в качестве резерва для станции аборигенов Корандеррк. Свидетельства коренных народов показывают, что Корандеррк был продуктивным и прибыльным предприятием. Грамотность жителей возросла, а улучшение питания привело к улучшению здоровья. Корандеррк был популярным туристическим направлением, и продажа корзин, сумок, бумерангов и ковриков из кожи, изготовленных женщинами и пожилыми мужчинами, внесла значительный вклад в доход станции." #NT!
 victoria.18.a: "Хорошее начало." #NT!
 victoria.19.t: "Состоялась Межколониальная выставка Австралазии." #NT!
 victoria.19.d: "На этой выставке были собраны экспонаты, которые помогли выбрать предметы для отправки в Париж на Всемирную выставку. Впервые австралийские колонии объединились." #NT!
 victoria.19.a: "Отличное событие." #NT!
 victoria.20.t: "Открытие Мельбурнского GPO" #NT!
 victoria.20.d: ""
 victoria.21.t: "Прибытие принца Альфреда" #NT!
 victoria.21.d: "24 ноября 1867 года принц Альфред прибыл в Мельбурн, и его приветствовали огромные толпы людей. Но религиозная напряженность омрачила его пребывание в колонии. Протестантский общественный зал был украшен изображением, изображающим Вильгельма Оранского, английского короля 17-го века, побеждающего католические армии в битве при Бойне в Ирландии. Учитывая напряженность между католиками и протестантами в Австралии, это был провокационный жест. Толпы ирландских католиков собрались возле зала, пели республиканские ирландские песни и бросали камни. Когда группа начала расходиться, окна зала открылись, и по толпе раздались выстрелы. Мальчик-католик был убит, и последовал бунт." #NT!
 victoria.21.a: "Ничего плохого не случилось." #NT!
 victoria.22.t: "Королевский монетный двор" #NT!
 victoria.22.d: "Королевский монетный двор завершен." #NT!
 victoria.23.t: "Закон об образовании 1872 г." #NT!
 victoria.23.d: "После более чем десятилетних усилий правительство Виктории вырвало контроль над колониальной школьной системой у религиозных конфессий и приняло Закон об образовании 1872 года. Этот закон сделал Викторию первой австралийской колонией (и одной из первых юрисдикций в мире), предлагающей бесплатное, светское и обязательное образование для своих детей. Дети в возрасте от шести до пятнадцати лет были обязаны посещать школу, и их образование было бесплатным. Кроме того, прекратилось всякое государственное финансирование церковных школ. Большинство религиозных конфессий, за исключением католиков, позволили своим школам стать частью этой новой системы. Закон об образовании, хотя и вызывал споры и обвинялся в политической мотивации, был первым в своем роде в австралийских колониях, а Виктория стала одним из первых регионов в мире, предлагающих бесплатное, светское и обязательное образование." #NT!
 victoria.23.a: "Мы получим это!" #NT!
 victoria.23.b: "Тупик!" #NT!
 victoria.24.t: "Состоялась викторианская межколониальная выставка" #NT!
 victoria.24.d: "Выставку официально открыл Его Превосходительство губернатор с традиционными в таких случаях церемониями. Мероприятие было интересным, и его важность подчеркивалась присутствием многолюдного собрания, собранного со всех концов страны, что само по себе было приятным и несколько впечатляющим зрелищем. Главный зал Выставки выглядел совсем иначе, чем накануне вечером. Последние прибывшие экспонаты достигли назначенных мест, не осталось и следа суматохи, которая царила несколько часов назад, а когда проходы были заполнены плотной толпой посетителей, глаз не мог остановиться на более прекрасной картине, ибо Помимо декоративных эффектов некоторых просто художественно расположенных изделий, оригинальному украшению стен способствовало обилие флагов, которые тянулись частично окрашенной линией от конца до конца здания, и смягченный свет, струившийся сквозь витражи усиливали эффект различных одушевленных и неодушевленных группировок. Посетители начали прибывать задолго до начала церемонии инаугурации, и они мудро воспользовались возможностью осмотреть экспонаты до того, как различные отсеки стали слишком переполнены, чтобы эту операцию можно было провести с хоть какой-то степенью комфорта." #NT!
 victoria.24.a: "Отличное событие." #NT!
 victoria.25.t: "Состоялась викторианская межколониальная выставка" #NT!
 victoria.25.d: "Эта выставка была подготовкой к выставке в Филадельфии в следующем году. Были экспонаты из Виктории, Нового Южного Уэльса, Северной территории, Тасмании, Южной Австралии, Новой Зеландии, Новой Каледонии и Нидерландов-Индии." #NT!
 victoria.25.a: "Отличное событие." #NT!
 victoria.26.t: "Первый тестовый матч по крикету" #NT!
 victoria.26.d: "Первый матч по тестовому крикету между Австралией и Англией проводится в MCG. Австралия была победившей стороной." #NT!
 victoria.26.a: "Так, что дальше?" #NT!
 victoria.27.t: "Открытие Королевского выставочного здания" #NT!
 victoria.27.d: "Королевское выставочное здание в Карлтоне завершено и принимает Мельбурнскую международную выставку, более миллиона посетителей приезжают, чтобы увидеть плоды Империи." #NT!
 victoria.27.a: "Замечательный" #NT!
 victoria.28.t: "Последняя битва Неда Келли" #NT!
 victoria.28.d: "Последний бой Неда Келли. Викторианский рейнджер Нед Келли и его банда провели свой последний бой в Гленроване в июне 1880 года. Четверо преступников напали на викторианский город в воскресенье, 27 июня, и последняя перестрелка произошла в гостинице Энн Джонс, где Джо Бирн, Дэн Келли и Стив Харт умер. Утром в понедельник, 28 июня, Нед Келли был схвачен и арестован." #NT!
 victoria.28.a: "Наконец-то мы его поймали." #NT!
 victoria.29.t: "Первая телефонная станция" #NT!
 victoria.29.d: "Первая телефонная станция Австралии открылась в Мельбурне." #NT!
 victoria.29.a: "Привет. Ты слышишь меня?" #NT!
 victoria.30.t: "Состоялась Викторианская международная выставка" #NT!
 victoria.30.d: "Международная выставка в Мельбурне была открыта в пятницу, 1 октября, Его Превосходительством губернатором в присутствии огромной толпы зрителей. Дело прошло с огромным успехом. Этот день был объявлен государственным праздником, и все классы граждан объединились, чтобы почтить это событие." #NT!
 victoria.30.a: "Отличное событие." #NT!
 victoria.31.t: "Нед Келли повешен" #NT!
 victoria.31.d: "Печально известный бушрейнджер и печально известный австралийский персонаж Эдвард «Нед» Келли был повешен за убийство в Мельбурнской тюрьме. Легенда гласит, что прежде чем петля затянулась, он просто сказал: «Ну, я думаю, до этого дошло», или «Такова жизнь»." #NT!
 victoria.31.a: "Такова жизнь." #NT!
 victoria.32.t: "Межгосударственная железная дорога" #NT!
 victoria.32.d: "Завершена и открыта новая железная дорога, соединяющая Сидней с Мельбурном через Олбери." #NT!
 victoria.33.t: "Комбайн Sunshine Stripper" #NT!
 victoria.33.d: "Изобретение Х. В. Маккеем очесывающего комбайна Sunshine в Балларате произвело настоящий рывок в эффективном сборе зерновых культур, поставив Австралию на карту как ведущего экспортера зерна." #NT!
 victoria.33.a: "Это поместит нас на карту." #NT!
 victoria.34.t: "Первая трамвайная линия" #NT!
 victoria.34.d: "В Мельбурне началась первая линия канатного трамвая, идущая от центра города до Ричмонда, которая позже была заменена электрическим трамваем." #NT!
 victoria.35.t: "Основание ВЭУ" #NT!
 victoria.35.d: "Союз работодателей штата Виктория (VEU) был основан в ответ на забастовку организованных рабочих во время забастовки сапожников в прошлом году. VEU стал высшим представительным органом колонии для работодателей в арбитражных переговорах с профсоюзами и был предшественником сегодняшней Австралийской торгово-промышленной палаты." #NT!
 victoria.36.t: "Депрессия" #NT!
 victoria.36.d: "В 1880-е годы на австралийском рынке недвижимости наблюдался спекулятивный бум. Оптимистическому климату способствовали коммерческие банки, а также он привел к распространению небанковских учреждений, таких как строительные общества; поскольку они действовали в свободной банковской системе, на их операции было мало юридических ограничений, и не было центрального банка, обеспечивавшего гарантии вкладов со стороны государства. Следовательно, эти банки и связанные с ними организации давали расточительные кредиты на развитие недвижимости, но после краха земельного бума после 1888 года большое количество предприятий, взявших взаймы деньги, оказались не в состоянии погасить эти долги, и многие начали объявлять о банкротстве. Банки и небанковские учреждения оказались под растущим финансовым давлением, и полный масштаб кризиса стал очевиден, когда Федеральный банк Австралии обанкротился 30 января 1893 года. Ситуация была особенно острой в Виктории, а 1 мая 1893 года Правительство штата Виктория ввело пятидневные банковские каникулы, чтобы смягчить финансовую панику и предотвратить дальнейшее набеги на банки. К 17 мая 11 коммерческих банков в Сиднее, Мельбурне, а также в других местах Австралии временно или навсегда закрыли свои двери. -- Период процветания 1880-х годов привел к бурным спекуляциям землей и зданиями, а деньги хлынули из Англии. Земельные компании, ипотечные общества, муниципальные органы, строительные общества и множество других организаций требовали своей доли в предлагаемых хороших вещах, и, вероятно, 40 000 000 фунтов стерлингов поступили в Викторию в течение шести лет. При таком большом количестве денег в обращении результатом стало фиктивное процветание лихорадочного типа. Банки выпустили банкноты на миллионы фунтов, а торговля и промышленность процветают как никогда раньше. Реакция последовала быстро. Доверие общества пошло на убыль так же быстро. На берегу начался набег, и прорыв бонового заграждения повлек за собой масштабную катастрофу. 14 банков обанкротились, двенадцать из них имели 905 отделений по всей Австралии, имели обязательства, оцененные в 166 миллионов фунтов, а тысячи людей потеряли все свое имущество. Банкноты во многих случаях обесценились, и Виктория достигла глубочайшей финансовой депрессии. Безработица стала повсеместной, заработная плата и цены упали, а банкротства следовали одно за другим." #NT!
 victoria.36.a: "Мы зашли слишком далеко." #NT!
