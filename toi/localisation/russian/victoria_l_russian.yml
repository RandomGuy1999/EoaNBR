 ## LEADER ## 
  
 POLITICS_WILLIAM_HAINES_DESC: "Родился в 1810 году в Хэмпстеде, Лондон, в семье врача. Он поступит в школу Чартерхаус и Кембриджский колледж Кайуса, где получит высшее медицинское образование в области хирургии, и в течение нескольких лет будет практиковать своего опекуна. Прибытие в район Порт-Филлип (ныне колония Виктория) в 1841 году, чтобы поселиться в районе Джилонга. К 1851 году он был назначен первым премьер-министром Виктории. Давняя вражда, которая существует и по сей день, связана с темой ужасных сквоттеров. Которые проживают на земле Короны нелегально и являются занозой не только для нашей колонии, но и для нашего более крупного соседа, Нового Южного Уэльса." #NT!
 SAS_Boyle_Travers_Finniss_desc: "Родился в водах у мыса Доброй Надежды в 1807 году. Позже вырос в Мадресе, Индия, а затем был отправлен в Гринвич, Англия, для обучения. Позже он занял первое место из шестнадцати кандидатов в Королевский военный колледж на вступительном экзамене в Сандхерсте. Вступил в британскую армию прапорщиком в 1825 году и к 1827 году дослужился до звания лейтенанта, прослужил в 88-м, 56-м и 82-м пеших полках. После чего он проведет следующие три года на Маврикии, работая в Департаменте дорог и мостов. Он продал свою комиссию и был назначен помощником геодезиста генерального инспектора полковника Уильяма Лайта, прибывшего в Южную Австралию в сентябре 1836 года. Он поддержал выбор Лайтом места для столицы колонии, Аделаиды. Занимался деловыми интересами в 1837–1839 годах, но все это не удалось, что привело к его возвращению на государственную службу. проработав комиссаром полиции Южной Австралии и полицейским судьей, к 1846 году он был назначен казначеем колонии. В течение следующих 10 лет он работал на самых разных должностях, прежде чем 24 октября 1856 года с королевского согласия стал первым премьер-министром колонии." #NT!
