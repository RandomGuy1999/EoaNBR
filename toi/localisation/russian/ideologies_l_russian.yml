l_russian:
  # This localisation folder is explicitly for Ideology, Subideology, Social Reforms and Government Type Descriptions 
  # Please keep this file clean and formatted correctly or I will commit the next Nanjing -V 
  
  # ORDERING: 
  # ideology 
  #   sub_ideology 
  #   sub_ideology 
  
  # DOCUMENTATION: 
  # ideology - Ideology's Adjective (ex: Democratic) 
  # ideology_noun - Ideology's Pronoun (ex: Democracy) 
  # ideology_desc - Ideology's Description (ex: Democratic Regime) 
  # ideology_drift - Ideology Drift Tooltip (ex: Daily Democratic Support) 
  # ideology_acceptance - Ideology Acceptance (ex: Acceptance of Democracy) 
  
 # Vanguard Communism 
 vanguard_communism: "Авангард Коммунист" #NT!
 vanguard_communism_noun: "Авангардный коммунизм" #NT!
 vanguard_communism_desc: "Авангард коммунистического режима" #NT!
 vanguard_communism_drift: "Ежедневная поддержка коммунистов Vanguard" #NT!
 vanguard_communism_acceptance: "Принятие авангардного коммунизма" #NT!
   # Marxism 
 marxism: "марксистский" #NT!
 marxism_noun: "марксизм" #NT!
 marxism_desc: "[marxism_desc_scripted]" #NT!
 marxism_loc_normal: "Политические и экономические теории Карла Маркса и Фридриха Энгельса, позднее развитые их последователями, легли в основу теории и практики коммунизма." #NT!
 marxism_loc_funny: "Социализм – это когда правительство делает что-то. Чем больше социализма, тем больше вещей он делает. А когда он делает много чего, это коммунизм!" #NT!
   # Leninism 
 leninism: "ленинский" #NT!
 leninism_noun: "ленинизм" #NT!
 leninism_desc: "[leninism_desc_scripted]" #NT!
 leninism_loc_normal: "Ленинизм — это политическая идеология, разработанная русским революционером-марксистом Владимиром Лениным, которая предлагает установление диктатуры пролетариата во главе с революционной авангардной партией в качестве политической прелюдии к установлению коммунизма." #NT!
 leninism_loc_funny: "Ленинизм — это марксизм, когда правительство делает очень многое." #NT!
   # Maoism 
 maoism: "маоистский" #NT!
 maoism_noun: "Maoism" #NT!
 maoism_desc: "[maoism_desc_scripted]" #NT!
 maoism_loc_normal: "Маоизм, или идея Мао Цзэдуна, — это разновидность марксизма-ленинизма, которую Мао Цзэдун разработал для осуществления социалистической революции в сельскохозяйственном, доиндустриальном обществе Китайской Республики, а затем и Китайской Народной Республики." #NT!
 maoism_loc_funny: "Маоизм – это когда правительство делает что-то кроме китайского." #NT!
   # Stalinism 
 stalinism: "сталинистский" #NT!
 stalinism_noun: "сталинизм" #NT!
 stalinism_desc: "[stalinism_desc_scripted]" #NT!
 stalinism_loc_normal: "Сталинизм основан на марксизме-ленинизме и включает в себя создание однопартийного тоталитарного полицейского государства, быструю индустриализацию, теорию социализма в одной стране, коллективизацию сельского хозяйства, обострение классовой борьбы при социализме, культ личности и подчинение. интересов зарубежных коммунистических партий с интересами ведущей авангардной партии коммунистической революции того времени." #NT!
 stalinism_loc_funny: "Сталинизм — это ленинизм, когда правительство делает слишком много вещей." #NT!
   # Trotskyism 
 trotskyism: "троцкист" #NT!
 trotskyism_noun: "Троцкизм" #NT!
 trotskyism_desc: "[trotskyism_desc_scripted]" #NT!
 trotskyism_loc_normal: "Троцкизм – это вера в то, что пока существует капитализм, социализм существовать не может. Троцкизм также выступает за «перманентную революцию» во всем мире." #NT!
 trotskyism_loc_funny: "Троцкизм — это когда правительство делает что-то и никогда не перестает делать что-то повсюду." #NT!
   # Anti Revisionism 
 anti_revisionism: "антиревизионистский" #NT!
 anti_revisionism_noun: "Антиревизионизм" #NT!
 anti_revisionism_desc: "[anti_revisionism_desc_scripted]" #NT!
 anti_revisionism_loc_normal: "Антиревизионизм — это гибкое определение коммунизма, которое меняется в зависимости от места и ситуации. Некоторые антиревизионисты выступают против различных ветвей сталинизма, предпочитая придерживаться ортодоксального марксизма. Некоторые наоборот. Однако одна вещь, которая характерна для всех форм ревизионизма, заключается в том, что они видят в других ветвях коммунизма, которые они считают «неправильными», большую угрозу, чем капитализм." #NT!
 anti_revisionism_loc_funny: "Антиревизионизм – это когда правительство что-то делает, но ему не нравится, как другие правительства делают свое дело." #NT!
   # Bernstein Marxism 
 bernstein: "Бернштейн Марксист" #NT!
 bernstein_noun: "Бернштейн Марксизм" #NT!
 bernstein_desc: "[bernstein_desc_scripted]" #NT!
 bernstein_loc_normal: "Марксизм Бернштейна — это школа марксистской мысли, которая выступает против идеи о том, что насильственная революция необходима для создания марксистской утопии. Скорее, более практично и более успешно реализовать марксизм мирными и демократическими методами." #NT!
 bernstein_loc_funny: "Марксизм Бернштейна — это когда правительство что-то делает, но делает это в результате демократии." #NT!
  
 # Collectivist Socialism 
 collectivist_socialism: "Коллективистский Социалистический" #NT!
 collectivist_socialism_noun: "Коллективистский социализм" #NT!
 collectivist_socialism_desc: "Коллективистское социалистическое правительство" #NT!
 collectivist_socialism_drift: "Ежедневная поддержка коллективистского социализма" #NT!
 collectivist_socialism_acceptance: "Принятие коллективистской социалистической дипломатии" #NT!
   # Kongsi 
 kongsi: "Конгси" #NT!
 kongsi_noun: "Конгси" #NT!
 kongsi_desc: "Конгси — это незападная философия, которая представляет собой управление чем-то, что представляет собой коллективный или общий интерес входящих в его состав сообществ." #NT!
   # Syndicalism 
 syndicalism: "Синдикалист" #NT!
 syndicalism_noun: "Синдикализм" #NT!
 syndicalism_desc: "[syndicalism_desc_scripted]" #NT!
 syndicalism_loc_normal: "Движение за передачу собственности и контроля над средствами производства и распределения рабочим профсоюзам." #NT!
 syndicalism_loc_funny: "Юнионизм – это когда профсоюзы что-то делают. Чем больше профсоюзного движения, тем больше вещей они делают. А когда они делают много чего, это Синдикализм!" #NT!
   # Owenism 
 owensim: "Оуэнизм" #NT!
 owensim_desc: "[owenism_desc_scripted]" #NT!
 owenism_loc_normal: "Оуэнизм — это утопическая социалистическая философия социального реформатора XIX века Роберта Оуэна и его последователей и преемников, известных как оуэнисты. Оуэнизм стремился к радикальной реформе общества и считается предшественником кооперативного движения." #NT!
 owenism_loc_funny: "Оуэнизм — это когда правительство что-то делает, но это сделал какой-то парень по имени Оуэн, я не знаю." #NT!
   # Religious Socialism 
 religious_social: "[GetNationalReligion1] Социалистический" #NT!
 religious_social_noun: "Религиозный социализм" #NT!
 religious_social_desc: "[religious_social_desc_scripted]" #NT!
 religious_social_loc_normal: "Религиозный социализм — это тип социализма, основанный на религиозных ценностях. Многие религиозные секты, часто делая упор на общность и равенство, нашли и основали свой образ жизни и идеологию, а также убеждения и принципы взаимной выгоды, основанные на приверженцах социализма." #NT!
 religious_social_loc_funny: "Религиозный социализм – это когда церковь что-то делает. Чем более религиозен социализм, тем больше вещей он делает. И когда он делает много чего, это Религиозный Коммунизм!" #NT!
   # Democratic Socialism 
 democratic_socialism: "демократический социалист" #NT!
 democratic_socialism_noun: "Демократический социализм" #NT!
 democratic_socialism_desc: "Демократический социализм - это политическая философия, поддерживающая политическую демократию в рамках экономики, находящейся в общественной собственности, с особым упором на экономическую демократию, демократию на рабочем месте и самоуправление рабочих в рамках рыночной социалистической экономики или какой-либо формы децентрализованной плановой социалистической экономики." #NT!
   # Lincolnism 
 lincolnism: "Линкольнист" #NT!
 lincolnism_noun: "Линкольнизм" #NT!
 lincolnism_desc: "Линкольнизм — это политическая философия, основанная на социалистической экономике и твердой приверженности американским принципам свободы и свободы. Он отдает приоритет идеалам расового равенства гораздо больше, чем другие формы социализма, и отдает предпочтение сильным центральным правительствам, хотя и отвергает идею тоталитарного государства." #NT!
  
 # Social Egalitarianism 
 social_egalitarianism: "Социально-эгалитарный" #NT!
 social_egalitarianism_noun: "Социальный эгалитаризм" #NT!
 social_egalitarianism_desc: "Социально-эгалитарное правительство" #NT!
 social_egalitarianism_drift: "Ежедневная поддержка социального эгалитаризма" #NT!
 social_egalitarianism_acceptance: "Принятие социальной эгалитаристской дипломатии" #NT!
   # National Progressivism 
 national_progressive: "Национальный прогрессист" #NT!
 national_progressive_noun: "Национальный прогрессизм" #NT!
 national_progressive_desc: "Национальный прогрессизм — это политическая философия, сочетающая основной прогрессизм с гражданским национализмом. Он призывает к реформам, которые соответствуют господствующим прогрессивным идеалам, но подчеркивают «три С»: сохранение природных ресурсов, контроль над корпорациями и защита потребителей. Он также поддерживает сильную военную, иностранную интервенцию и подрыв доверия." #NT!
   # Social Liberalism 
 liberal_social: "Социальный либерал" #NT!
 liberal_social_noun: "Социальный либерализм" #NT!
 liberal_social_desc: "Социальный либерализм — это политическая идеология, которая считает, что человеку необходим определенный уровень социальной справедливости." #NT!
   # Market Liberalism 
 market_social: "социальный капиталист" #NT!
 market_social_noun: "Социальный капитализм" #NT!
 market_social_desc: "Социальный капитализм как теория, политическая или философская позиция бросает вызов идее о том, что капиталистическая система по своей сути враждебна социальным целям или политической экономии, характеризующейся большим экономическим равенством. Сущность социальной рыночной экономики заключается в том, что частные рынки являются наиболее эффективным механизмом распределения, но что объем производства максимизируется за счет разумного государственного макроэкономического управления экономикой. Социальная рыночная экономика утверждает, что сильная сеть социальной поддержки менее обеспеченных слоев населения увеличивает объем производства капитала. За счет снижения бедности и расширения благосостояния большого среднего класса участие на рынке капитала расширяется." #NT!
   # Republicanism 
 republicanism: "республиканизм" #NT!
 republicanism_desc: "Республиканизм — это широкий термин, который обычно описывает желание двигаться к народному суверенитету, большей свободе и представительству для всех людей." #NT!
   # Social Democracy 
 social_democracy: "Социал-демократ" #NT!
 social_democracy_noun: "Социал-демократия" #NT!
 social_democracy_desc: "Социал-демократия - это экономическая идеология и политический режим. Ученые описывают ее как защиту экономических и социальных мер для продвижения социальной справедливости в рамках либерально-демократического государственного устройства и капиталистически ориентированной смешанной экономики. Протоколы и нормы, используемые для достижения этой цели, включают приверженность представительной демократии и демократии участия, меры по перераспределению доходов, регулирование экономики в общих интересах и положения социального обеспечения." #NT!
   # Tridemism 
 tridemism: "Тридемист" #NT!
 tridemism_noun: "Тридемизм" #NT!
 tridemism_desc: "Тридемизм — это политическая философия, которая подчеркивает важность национализма, демократии и средств к существованию людей. В частности, развитие гражданской нации, право народа управлять собой, а также право правительства сосредоточиться на улучшении условий жизни граждан посредством политики социального обеспечения." #NT!
  
 # Centrism 
 centrism: "Центрист" #NT!
 centrism_noun: "Центризм" #NT!
 centrism_desc: "Центристское правительство" #NT!
 centrism_drift: "Ежедневная поддержка центризма" #NT!
 centrism_acceptance: "Принятие центристской дипломатии" #NT!
   # Radical Liberalism 
 radical_liberal: "Радикалист" #NT!
 radical_liberal_noun: "Радикализм" #NT!
 radical_liberal_desc: "Радикализм - это политическая философия эпохи Просвещения, которая стремится к институциональным, социальным/экономическим и особенно культурным/образовательным реформам, чтобы позволить каждому гражданину реализовать свои либеральные права на практике, часто продвигая секуляризм, республиканизм и радикальную демократию." #NT!
   # Social Liberalism (Centrism) 
 social_liberal: "Социальный либерал" #NT!
 social_liberal_noun: "Социальный либерализм" #NT!
 social_liberal_desc: "Социальный либерализм — это политическая философия и разновидность либерализма, которая поддерживает регулируемую рыночную экономику и расширение гражданских и политических прав. При социальном либерализме общее благо рассматривается как гармоничное со свободой личности." #NT!
   # Market Liberal (Centrism) 
 market_liberal: "Рыночный либерал" #NT!
 market_liberal_noun: "Рыночный либерализм" #NT!
 market_liberal_desc: "Рыночный либерализм — это политическая идеология и ветвь либерализма, которая защищает гражданские свободы в рамках верховенства закона с упором на экономическую свободу." #NT!
   # Moderate Liberalism 
 moderatism: "Умеренный либерал" #NT!
 moderatism_noun: "Умеренный либерализм" #NT!
 moderatism_desc: "В политике модератизм - это политическое мировоззрение или конкретная позиция, которая предполагает принятие или поддержку баланса степени социального равенства и степени социальной иерархии, одновременно противодействуя политическим изменениям, которые могут привести к значительному сдвигу общества либо сильно влево. или право." #NT!
   # Conservative Liberal 
 conserv_liberal: "Консервативный либерал" #NT!
 conserv_liberal_noun: "Консервативный либерализм" #NT!
 conserv_liberal_desc: "Консервативный либерализм — это вариант либерализма, сочетающий либеральные ценности и политику с консервативными позициями или просто представляющий правое крыло либерального движения." #NT!
   # Third Way 
 third: "Аутсайдер третьего пути" #NT!
 third_noun: "Третий путь" #NT!
 third_desc: "Третий путь - это политическая философия и политическая позиция, близкая к центризму, которая пытается примирить правую и левую политику, защищая различный синтез правоцентристских и центристских экономических платформ с некоторой левоцентристской социальной политикой." #NT!
   # Parliament 
 parlia_repub: "Парламент" #NT!
 parlia_repub_noun: "парламентаризм" #NT!
 parlia_repub_desc: "Парламентская система — это система демократического управления государством, в которой исполнительная власть черпает свою демократическую легитимность из своей способности пользоваться доверием законодательного органа, обычно парламента, а также несет ответственность перед этим парламентом. В парламентской системе главой государства обычно является лицо, отличное от главы правительства." #NT!
   # Liberal Nationalism 
 liberal_nationalism: "Либеральный националист" #NT!
 liberal_nationalism_noun: "Либеральный национализм" #NT!
 liberal_nationalism_desc: "Гражданский национализм, также известный как либеральный национализм, — это форма национализма, определенная политическими философами, которые верят в инклюзивную форму национализма, которая придерживается традиционных либеральных ценностей свободы, терпимости, равенства и прав личности. Гражданская государственность – это политическая идентичность, построенная на основе общего гражданства внутри государства. Таким образом, «гражданская нация» определяется не языком или культурой, а политическими институтами и либеральными принципами, которые ее граждане обязуются поддерживать. Членство в гражданской нации открыто для всех, кто разделяет эти ценности." #NT!
  
 # Conservativism 
 traditional_conservatism: "Традиционный консерватизм" #NT!
 traditional_conservatism_noun: "Традиционный консерватор" #NT!
 traditional_conservatism_desc: "Традиционное консервативное правительство" #NT!
 traditional_conservatism_drift: "Ежедневная поддержка традиционного консерватизма" #NT!
 traditional_conservatism_acceptance: "Принятие традиционной консервативной дипломатии" #NT!
   # Toryism 
 toryism: "Торист" #NT!
 toryism_noun: "Торизм" #NT!
 toryism_desc: "Тори придерживаются политической философии, ториизма, основанной на британской версии традиционализма и консерватизма, которая поддерживает верховенство социального порядка в том виде, в котором он развивался на протяжении всей истории." #NT!
   # Federalism 
 federal: "Федералист" #NT!
 federal_noun: "Федерализм" #NT!
 federal_desc: "Федерализм - это смешанный или составной режим правления, объединяющий общее правительство (центральное или «федеральное» правительство) с региональными правительствами (правительства провинций, штатов, кантонов, территорий или других подразделений) в единой политической системе. Он также представляет политическую идеологию, продвигающую его." #NT!
     # Neoconservatism 
 neoconserv: "неоконсерватор" #NT!
 neoconserv_noun: "Неоконсерватизм" #NT!
 neoconserv_desc: "Неоконсерватизм — это политическая идеология, характеризующаяся упором на капитализм свободного рынка и интервенционистскую внешнюю политику. Это также обычно сопровождается социальным консерватизмом." #NT!
   # Conservatism 
 conserv: "Консервативный" #NT!
 conserv_noun: "Консервативизм" #NT!
 conserv_desc: "Консерватизм — это политическая и социальная философия, продвигающая традиционные социальные институты в контексте культуры и цивилизации." #NT!
   # Paleoconservativism 
 paleoconserv: "Палеоконсервативный" #NT!
 paleoconserv_noun: "Палеоконсерватизм" #NT!
 paleoconserv_desc: "Палеоконсерватизм — это политическая философия и разновидность консерватизма в новом мире, подчеркивающая национализм, христианскую этику, регионализм и традиционалистский консерватизм." #NT!
   # National Conservatism 
 natconserv: "Национальный консерватор" #NT!
 natconserv_noun: "Национальный консерватизм" #NT!
 natconserv_desc: "Национальный консерватизм — это политический термин, используемый в основном в Европе для описания варианта консерватизма, который больше концентрируется на национальных интересах, чем стандартный консерватизм, а также поддерживает культурную и этническую идентичность, но при этом не является откровенно националистическим или крайне правым подходом." #NT!
  
 # Authoritarian Democracy 
 radical_democracy: "Периферийное устройство" #NT!
 radical_democracy_noun: "Периферийное устройство" #NT!
 radical_democracy_desc: "Периферийное правительство" #NT!
 radical_democracy_drift: "Ежедневная поддержка периферийных устройств" #NT!
 radical_democracy_acceptance: "Принятие периферийной дипломатии" #NT!
   # Authoritarian Democracy 
 authoritarian_democracy: "Авторитарный Демократический" #NT!
 authoritarian_democracy_noun: "Авторитарная демократия" #NT!
 authoritarian_democracy_desc: "Выборы правительств в авторитарных демократиях создают имидж демократии, но на практике вряд ли функционируют так. Отсутствие настоящего демократического процесса может быть связано со слабостью институтов или безудержной коррупцией." #NT!
   # Reactionary 
 reactionary: "Реакционный" #NT!
 reactionary_desc: "Реакционер - это человек, придерживающийся политических взглядов, благоприятствующих возврату к status quo ante, прежнему политическому состоянию общества, которое, по их мнению, обладало характеристиками (дисциплина, уважение к власти и т. д.), которые отрицательно отсутствуют в современном статус-кво. общества." #NT!
   # Revolutionary 
 revolutionary: "Революционный" #NT!
 revolutionary_noun: "Революционный" #NT!
 revolutionary_desc: "Революционное правительство — это форма временного правительства между успехом революции и полной реализацией идеалов революции." #NT!
   # Plutocracy 
 plutocracy: "Плутократ" #NT!
 plutocracy_noun: "Плутократия" #NT!
 plutocracy_desc: "Плутократия – это общество, которым управляют или контролируют люди с большим богатством или доходом." #NT!
   # Stratocracy 
 military_goverment: "Стратократ" #NT!
 military_goverment_noun: "Военная диктатура" #NT!
 military_goverment_desc: "Стратократия – это форма правления, возглавляемая военачальниками. Ветви власти управляются вооруженными силами, правительство является законным в соответствии с законами рассматриваемой юрисдикции и обычно осуществляется военными. Граждане, проходящие обязательную или добровольную военную службу, а также ветераны, уволенные с почетом, имеют право избирать или управлять. Административные, судебные и/или законодательные полномочия вооруженных сил поддерживаются законом, конституцией и обществом. Ему не обязательно быть автократическим или олигархическим по своей природе, чтобы сохранить свое право на управление." #NT!
   # Military Junta 
 military_junta: "Хунта" #NT!
 military_junta_noun: "Военная хунта" #NT!
 military_junta_desc: "Военная хунта — это правительство, возглавляемое комитетом военачальников." #NT!
   # Daimyo Republic 
 daimyo_republic: "Daimyo" #NT!
 daimyo_republic_noun: "Республика Даймё" #NT!
 daimyo_republic_desc: "Республика даймё — это специализированная форма правления в [Root.GetName], при которой отдельные лица или советы лордов даймё и их советники принимают политические решения для нации." #NT!
   # Kemalism 
 kemalism: "кемалистский" #NT!
 kemalism_noun: "кемализм" #NT!
 kemalism_desc: "Кемализм — это идеология, основанная на шести фундаментальных столпах; республиканизм, популизм, лаицизм, реформизм, национализм и этатизм. В частности, он поддерживает представительную парламентскую демократию, передачу социально-экономической власти рядовым гражданам, изгнание религии из государственных дел и наоборот, реформирование страны для перехода от старых традиций к современности, гражданскую нацию и Правительство должно регулировать экономическую деятельность страны." #NT!
  
 # Autocracy 
 autocracy: "Самодержавие" #NT!
 autocracy_noun: "Самодержавие" #NT!
 autocracy_desc: "Автократическое правительство" #NT!
 autocracy_drift: "Ежедневная поддержка автократии" #NT!
 autocracy_acceptance: "Принятие автократической дипломатии" #NT!
   # Despotism 
 despotism: "Деспот" #NT!
 despotism_noun: "Деспотизм" #NT!
 despotism_desc: "Деспотизм — это форма немонархического абсолютизма, при которой единое государство правит с абсолютной властью над всеми государственными образованиями и всем населением без разрешенной оппозиции и обычно является политически и религиозно репрессивным правительством." #NT!
   # Limited Monarchy 
 constit_monarch: "Конституционный монарх" #NT!
 constit_monarch_noun: "Конституционная монархия" #NT!
 constit_monarch_desc: "Конституционная монархия — это форма монархии, при которой суверен осуществляет власть в соответствии с писаной или неписаной конституцией. Конституционная монархия отличается от абсолютной монархии, при которой конституционные монархи обязаны осуществлять свои полномочия и полномочия в пределах, установленных в установленных правовых рамках." #NT!
   # Absolutism 
 absolutism: "Абсолютный монарх" #NT!
 absolutism_noun: "Абсолютная монархия" #NT!
 absolutism_desc: "Абсолютная монархия — это форма монархии, при которой монарх обладает высшей самодержавной властью, принципиально не ограниченной писаными законами, законодательными органами или обычаями." #NT!
   # Bonapartism 
 bonapartism: "бонапартист" #NT!
 bonapartism_noun: "Бонапартизм" #NT!
 bonapartism_desc: "Бонапартизм — это политическая идеология, произошедшая от Наполеона Бонапарта и его последователей и преемников. После Наполеона этот термин применялся к французским политикам, захватившим власть в результате переворота 18 брюмера, правившим во французском консульстве, а затем в Первой и Второй Французских империях. В более широком смысле этот термин использовался для обозначения политического движения, которое выступало за диктатуру или авторитарное централизованное государство с сильным харизматичным лидером, основанным на антиэлитарной риторике, поддержке армии и консерватизме. В более общем смысле термин «бонапартизм» можно использовать для описания замены гражданского руководства военным руководством внутри революционных движений или правительств." #NT!
   # Legitimists (Bourbonists) 
 legitimism: "Легитимист" #NT!
 legitimism_noun: "Легитимизм" #NT!
 legitimism_desc: "Легитимисты — роялисты, отстаивающие права династического наследования французской короны потомков старшей ветви династии Бурбонов, свергнутой в Июльской революции 1830 года. Они отвергают притязания Июльской монархии 1830–1848 годов, посадившей на трон Луи-Филиппа, герцога Орлеанского, главу орлеанской кадетской ветви династии Бурбонов, пока он тоже не был свергнут с престола и отправлен со своей семьей в изгнание." #NT!
   # Orleanists 
 orleanism: "Орлеанист" #NT!
 orleanism_noun: "Орлеанизм" #NT!
 orleanism_desc: "Орлеанисты — это те, кто поддерживал конституционную монархию, выраженную Домом Орлеана. Орлеанизму противостояли два других монархических течения; более консервативный легитимизм, который был верен старшей ветви Дома Бурбонов после 1830 года, и бонапартизм, который поддерживал наследие Наполеона и его наследников." #NT!
   # Tribal 
 tribe: "Лидер племени" #NT!
 tribe_noun: "Племенное управление" #NT!
     tribe_desc: "Tribal governments do not have an extremely strong central authority, rather the governance is organized by local tribal councils. "
  
 # Chauvinist 
 chauvinist_populism: "Шовинистический популизм" #NT!
 chauvinist_populism_desc: "Шовинистическое популистское правительство" #NT!
 chauvinist_populism_drift: "Ежедневная поддержка шовинистического популизма" #NT!
 chauvinist_populism_acceptance: "Принятие шовинистической популистской дипломатии" #NT!
   # Fascism 
 fascism: "Фашизм"
 fascism_noun: "Фашизм"
 fascism_desc: "Фашизм — это форма крайне правого, авторитарного ультранационализма, характеризующаяся диктаторской властью, насильственным подавлением оппозиции, жесткой регламентацией общества и экономики и противостоящая либерализму, демократии, марксизму и анархизму." #NT!
   # Nazism 
 nazism: "Национал-социалистический" #NT!
 nazism_noun: "Национал-социализм" #NT!
 nazism_desc: "Нацизм — это форма фашизма, презирающая либеральную демократию и парламентскую систему. В свое кредо она включает ярый антисемитизм, антикоммунизм, научный расизм и использование евгеники." #NT!
   # Clericism 
 cleric_fascism: "Священнослужитель" #NT!
 cleric_fascism_noun: "Клерикальный фашизм" #NT!
 cleric_fascism_desc: "Клерикальный фашизм — это идеология, сочетающая в себе политические и экономические доктрины фашизма с клерикализмом. Этот термин использовался для описания организаций и движений, которые сочетают религиозные элементы с фашизмом, получают поддержку от религиозных организаций, симпатизирующих фашизму, или фашистских режимов, в которых духовенство играет ведущую роль." #NT!
   # Rexism 
 rexism: "Рексист" #NT!
 rexism_noun: "рексизм" #NT!
 rexism_desc: "Рексизм — это крайне правая католическая, националистическая, авторитарная и корпоративистская идеология, которая призывает к «моральному обновлению» общества посредством доминирования католической церкви, формирования корпоративистского общества и отмены либеральной демократии." #NT!
   # Falangism 
 falangism: "фалангист" #NT!
 falangism_noun: "фалангизм" #NT!
 falangism_desc: "Фалангизм — это форма фашизма, призывающая к национальному единству, ликвидации регионального сепаратизма, установлению диктатуры и синдикалистской экономической модели." #NT!
   # Francoism 
 francoism: "франкист" #NT!
 francoism_noun: "франкизм" #NT!
 francoism_desc: "Франкоизм – это принципы и политика, отстаиваемые испанским диктатором генералом Франко." #NT!
   # National Populist 
 national_populism: "Национальный популист" #NT!
 national_populism_noun: "Национальный популизм" #NT!
 national_populism_desc: "Национальный популизм — это политическая идеология, сочетающая в себе правую политику и популистскую риторику и темы. Риторика часто состоит из антиэлитарных настроений, оппозиции истеблишменту и обращений к «простым людям»." #NT!
  
 # Anarchism 
 anarchism: "Анархизм"
 anarchism_noun: "Анархизм" #NT!
 anarchism_desc: "Анархическое правительство" #NT!
 anarchism_drift: "Ежедневная поддержка анархизма" #NT!
 anarchism_acceptance: "Принятие анархической дипломатии" #NT!
   # Egoism 
 egoism: "Эгоист" #NT!
 egoism_noun: "Эгоист" #NT!
 egoism_desc: "Эгоист, или анархо-эгоизм, — это школа анархистской мысли, зародившаяся в философии Макса Штирнера, философа-экзистенциалиста XIX века, чьё имя с привычной регулярностью появляется в исторически ориентированных обзорах анархической мысли как одного из самых ранних и наиболее известных представителей анархистской мысли. индивидуалистического анархизма»" #NT!
   # Libertarianism 
 libertarianism: "либертарианец" #NT!
 libertarianism_noun: "Либертарианство" #NT!
 libertarianism-desc: "Либертарианство — это убеждение, что общество должно максимизировать автономию и политическую свободу, делая упор на свободу ассоциации, свободу выбора, индивидуализм и добровольное объединение." #NT!
   # Mutualism 
 mutualism: "Мутуалист" #NT!
 mutualism_noun: "мутуализм" #NT!
 mutualism_desc: "Мутуализм делает упор на свободу и суверенитет личности. Он предполагает общество, в котором каждый человек может владеть средствами производства индивидуально или коллективно, а торговля представляет собой эквивалентное количество труда на свободном рынке." #NT!
   # Anarcho-Capitalist 
 anarcho_capital: "Анархо-капиталистический" #NT!
 anarcho_capital_noun: "Анархо-капитализм" #NT!
 anarcho_capital_desc: "Анархо-капитализм — это политическая философия и экономическая теория, которая выступает за ликвидацию централизованных государств в пользу системы частной собственности, навязанной частными агентствами, свободными рынками и право-либертарианской интерпретацией собственности на себя, которая расширяет эту концепцию, включив в нее контроль. частной собственности как части личности. В отсутствие закона анархо-капиталисты считают, что общество имеет тенденцию к договорному саморегулированию и цивилизации посредством участия в свободном рынке, который они описывают как добровольное общество." #NT!
  
 # Fundamentalism 
 fundamentalism: "Фундаменталист" #NT!
 fundamentalism_noun: "Фундаментализм" #NT!
 fundamentalism_desc: "Фундаменталистское правительство" #NT!
 fundamentalism_drift: "Ежедневная поддержка фундаментализма" #NT!
 fundamentalism_acceptance: "Принятие фундаменталистской дипломатии" #NT!
   # Shogunate 
 shogunate: "Сёгунат" #NT!
 shogunate_noun: "Сёгунат" #NT!
 shogunate_desc: "Сёгунат — это уникальная версия аристократического феодализма, уникальная для Японии. Императорская семья, центральная и духовная власть Японии, поддерживает минимальное вмешательство в управление, делегируя большую часть обязанностей и полномочий местным аристократическим семьям, называемым Хань, в то время как правительство возглавляется и контролируется сёгуном, главой семьи наиболее богатых и богатых людей. богатый представитель семьи Хань." #NT!
   # Shamanism 
 shamanism: "Шаман" #NT!
 shamanism_noun: "Шаманское руководство" #NT!
 shamanism_desc: "Шаманы действуют как советники в правительстве и, как полагают, обладают способностью взаимодействовать с духовным миром. Религиозная структура глубоко интегрирована в общество, и шаманы обычно пытаются направить этих духов или духовные энергии в физический мир в надежде укрепить нацию." #NT!
   # Christian Fundamentalism 
 christian: "Христианский фундаменталист" #NT!
 christian_noun: "Христианский фундаментализм" #NT!
 christian_desc: "Христианский фундаментализм – это вера в то, что страной следует управлять, основываясь на идеалах буквального толкования Библии." #NT!
   # Islamic Fundamentalism 
 islamist: "Исламский фундаменталист" #NT!
 islamist_noun: "Исламский фундаментализм" #NT!
 islamist_desc: "Исламский фундаментализм – это вера в то, что страной следует управлять, основываясь на идеалах буквального толкования Корана." #NT!
   # Mayan Rivalism 
 mayan_ideology: "Соперник майя" #NT!
 mayan_ideology_noun: "Соперничество майя" #NT!
 mayan_ideology_desc: "Соперничество майя — это политическое движение, которое сочетает в себе коренную веру майя с антиколониальными настроениями с целью укрепления независимого государства майя." #NT!
