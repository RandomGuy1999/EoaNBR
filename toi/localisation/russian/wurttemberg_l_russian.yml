 WUR_victorian_emigration_1_desc: "Из-за тяжелого экономического положения Вюртемберга многие его жители эмигрируют в соседние страны." #NT!
 WUR_victorian_emigration_2: "Вюртембергская эмиграция продолжается" #NT!
