 WUR_russiancampaign: "Русская кампания 1812 года." #NT!
 WUR_russiancampaign_desc: "Русская кампания, или Кампания России, представляла собой вторжение Наполеона в Россию, завершившееся полным поражением французов. Вюртемберг, немецкая земля Рейнбунда, предоставила французам более 12 000 человек." #NT!
