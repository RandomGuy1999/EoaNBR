  ###Events### 
 wurttem.54.t: "Вильгельм I мертв!" #NT!
 wurttem.54.d: "25 июня 1864 года Вильгельм I, достигнув возраста 83 лет, умер от старости в замке Розенштейн. Король, много лет успешно руководивший народом [WUR.GetAdjective], пользовался широкой популярностью среди своего народа. Похороны Вильгельма I пройдут через пять дней после его смерти в сопровождении его сына и преемника Карла I." #NT!
 wurttem.54.a: "Страна скорбит." #NT!
 wurttem.1.t: "Эмиграция останавливается" #NT!
 wurttem.1.d: "Следуя нашей недавней политике в области эмиграции, мы успешно остановили волны людей, покидающих нашу страну. Этот результат принесет нам большую пользу в долгосрочной перспективе, но, вероятно, на начальном этапе принесет мало результатов. В любом случае, новая рабочая сила [Root.GetName] теперь сможет стимулировать нашу экономику." #NT!
 wurttem.1.a: "Приятно слышать!" #NT!
 wurttem.2.t: "Эмиграция продолжается" #NT!
 wurttem.2.d: "Следуя нашей недавней и довольно жесткой эмиграционной политике, обескураженные [Root.GetAdjective] люди продолжают покидать нашу страну в поисках лучшей работы и жизни. Из-за этого развития событий наша рабочая сила пострадает, но эксперты не ожидают увидеть серьезных последствий в ближайшие несколько лет." #NT!
 wurttem.2.a: "Почему вообще нужно покидать [Root.GetName]?" #NT!
  #3 is same as 1 
  #4 uses 2 
 wurttem.4.d: "Даже несмотря на наши недавние попытки рекламировать нашу страну поселенцам и фермерам, люди [Root.GetName] по-прежнему не видят смысла оставаться в нашей стране. Поскольку они уезжают в поисках новой работы и новой жизни, забирая с собой свои семьи, наша рабочая сила с каждым днем ​​становится все меньше." #NT!
 wurttem.5.t: "Восстановление после безработицы" #NT!
 wurttem.5.d: "Благодаря нашим усилиям тяжелая ситуация с безработицей в нашей стране неуклонно улучшается. Конечно, это займет время, но, видя, как ситуация улучшается, мы должны ожидать, что уровень занятости вырастет в течение года или, может быть, даже меньше." #NT!
 wurttem.5.a: "Вундербар!" #NT!
 wurttem.6.t: "[WUR.GetName] Интегрирует либерализм" #NT!
 wurttem.6.d: "Буквально сегодня утром [WUR.GetNameDef] объявили о своих намерениях интегрировать либерализм в свою политическую систему. Испытав рост популярности, либерализм в [WUR.GetNameDef] теперь сильнее, чем когда-либо, имея сторонников вне и внутри правительственной структуры. На фоне подъема либерализма чиновники [WUR.GetAdjective] решили, что они скорее выговорятся, чем продолжат европейскую тенденцию подавления.\nБудет ли это решение иметь большее влияние на немецкие регионы, еще неизвестно. Однако совершенно ясно, что [WUR.GetNameDef] развилось в состояние, способное мыслить нестандартно." #NT!
 wurttem.6.a: "Для нас это начало новой эры." #NT!
 wurttem.6.b: "Мы должны поддержать их дело." #NT!
 wurttem.6.c: "Либерализм не имеет будущего в Европе." #NT!
 wurttem.7.t: "Вюртемберг выступает против либерализма" #NT!
 wurttem.7.d: "Буквально сегодня утром [WUR.GetNameDef] объявил о своих намерениях по дальнейшему подавлению либерализма в своей стране, видя, как недавняя нестабильность в немецких регионах увеличила интерес и популярность либерализма. Чувствуя, что государство [WUR.GetAdjective] может оказаться под угрозой из-за нового либералистического поведения и идей, [WUR.GetLeader] официально призвал к реакционной политике, заявив, что либерализм в Германии - это просто «периодическая лихорадка желаний выборов».\nПоможет ли это решение еще предстоит увидеть большее влияние на территории Германии." #NT!
 wurttem.7.a: "Это для нашего же блага." #NT!
 wurttem.7.b: "Это неслыханно!" #NT!
 wurttem.7.c: "Мы должны поддержать их дело." #NT!
 wurttem.8.t: "Шультхайсвезен" #NT!
 wurttem.8.d: "В течение долгого времени мы использовали Schultheißwesen, децентрализованную политическую систему, описывающую, что каждый город и деревня должны избрать представителя, который затем действует как глава указанной коммуны. Хотя эта система допускает самоуправление, она по-прежнему включает в себя Gemeinderat, совет коммуны, возглавляемый представителем, обладающий судебной властью над присоединенной территорией. Мы могли бы либо предоставить Gemeinderat свою судебную власть, либо реформировать эту систему таким образом, чтобы у нас было больше влияния на нее." #NT!
 wurttem.8.a: "Нам нужно иметь больше влияния. Централизация сейчас является ключевым моментом." #NT!
 wurttem.8.b: "Примените текущую версию системы." #NT!
 wurttem.9.t: "Меняющийся поток" #NT!
 wurttem.9.d: "Только что мы получили известие от самого [WUR.GetLeader], что он хотел бы, чтобы [WUR.GetNameDef] оставался нейтральным на всех фронтах, переходя от поддержки одной нации к другой, если это необходимо. Хотя на первый взгляд это может показаться лицемерным, это позволило бы нам установить связи с окружающими нас странами." #NT!
 wurttem.9.a: "Это звучит как отличная идея!" #NT!
 wurttem.9.b: "Это означало бы сидеть в тени других. Мы не хотим ничего из этого." #NT!
 wurttem.10.t: "Вюртемберг предлагает установить дружбу" #NT!
 wurttem.10.d: "Сегодня мы получили письмо от [WUR.GetNameDef], в котором говорилось, что [WUR.GetLeader] лично хотел бы установить с нами прочную дружбу и внешнюю политику. Однако нам также сообщили, что мы не единственные, кто получил такие письма. Хотя мы ничего не потеряем, если согласимся, мы должны осознавать, что такого рода оппортунизм может развиваться в любом направлении; впоследствии приведет к трудностям или станет большим камнем, на который можно будет наступить позже." #NT!
 wurttem.10.a: "Нам следует принять это предложение." #NT!
 wurttem.10.b: "Мы не будем вмешиваться в дела государств, пытаясь дружить со всеми." #NT!
 wurttem.11.t: "[From.GetName] Принимаю!" #NT!
 wurttem.11.d: "Мы только что получили письмо от [From.GetNameDef], в котором говорится, что они принимают наше предложение и надеются на длительную дружбу." #NT!
 wurttem.11.a: "Тост за наших новых друзей [From.GetAdjective]!" #NT!
 wurttem.12.t: "[From.GetName] Отрицает!" #NT!
 wurttem.12.d: "Мы только что получили письмо от [From.GetNameDef], в котором говорилось, что они предпочитают нейтральную позицию по отношению к нам, чем крепкую дружбу." #NT!
 wurttem.12.a: "Мы должны принять их решение." #NT!
 wurttem.13.t: "[WUR.GetNameDef] Приглашение на встречу" #NT!
 wurttem.13.d: "Сегодня мы получили письмо от [WUR.GetNameDef] с приглашением на встречу руководителей Российской империи, Французской империи и [WUR.GetName]. Заявляя, что его намерения направлены на мир, [WUR.GetLeader] лично желает нас увидеть и поговорить о последних европейских событиях и политике в целом. Кроме того, в [WUR.GetLeader] говорится, что мы могли бы даже попытаться заключить сделку с нашим соперником, [WUR_zweikaisertreffen_tag_addition], когда речь заходит о конфликтах в Италии." #NT!
 wurttem.13.a: "Примите приглашение. Возможно, это могло бы нас куда-то привести." #NT!
 wurttem.13.b: "Мы отказываемся от приглашения. Мы не хотим ничего из этого." #NT!
  #14 uses 13 
 wurttem.15.t: "Цвайайзертреффен в Штутгарте" #NT!
 wurttem.15.d: "Сегодня [FRA.GetLeader] и [RUS.GetLeader] из [FRA.GetNameDef] и [RUS.GetNameDef] посетили Штутгарт, столицу [WUR.GetNameDef], по приглашению [WUR.GetLeader]. Императорам были предоставлены места для проживания, а именно Residenzschloss и Villa Berg. Это событие рассматривалось как имеющее большое значение как людьми [WUR.GetAdjective], так и политиками за границей, и сопровождалось многочисленными фестивалями и операми.\nПоскольку три лидера смогли говорить о европейской политике на нейтральной почве, [RUS.GetName] успешно удалось, наконец, сломать благодаря политической изоляции, вызванной Крымской войной, и [FRA.GetName] получил обещание нейтралитета от [RUS.GetNameDef] в случае войны в Италии." #NT!
 wurttem.15.a: "Мы довольны результатом." #NT!
 wurttem.15.b: "Интересный." #NT!
 wurttem.16.t: "Провал Zweikaisertreffen" #NT!
 wurttem.16.d: "Сегодня штутгартерские оперы хранили молчание. Поскольку и [FRA.GetLeader] из [FRA.GetNameDef], и [RUS.GetLeader] из [RUS.GetNameDef] отклонили приглашение [WUR.GetLeader] из [WUR.GetNameDef], никакие политические дискуссии между двумя Империями не могли состояться. Комментируя это событие, [WUR.GetLeader] выразил свое «разочарование этим событием», но все равно был бы открыт для встречи, если бы две великие державы однажды решили иначе." #NT!
 wurttem.16.a: "Разочаровывает." #NT!
 wurttem.16.b: "Мы бы от этого ничего не выиграли." #NT!
 wurttem.16.c: "Европейская политика терпит неудачу." #NT!
 wurttem.17.t: "Карл I восходит на престол" #NT!
 wurttem.17.d: "После смерти его отца Вильгельма I место короля [WUR.GetName] теперь займет его сын Карл I. После интронизации Карла I новый король приступит к рассмотрению текущих политических проблем внутри нашей страны и их решению. Король Карл I высоко мотивирован желанием стать великим королем и отдать должное своему отцу и сделает все необходимое для обеспечения [WUR.GetNameDef]." #NT!
 wurttem.17.a: "Привет нашему новому королю!" #NT!
 wurttem.18.t: "Либерализация в [WUR.GetName]" #NT!
 wurttem.18.d: "Когда [WUR.GetLeader] взошел на трон, король решил, что нашему правительству необходимо провести несколько реформ. Либералы в настоящее время являются нерешенной проблемой в нашей стране, и король хочет, наконец, решить эту проблему. Основная мысль короля заключается в том, что наше правительство слишком долго слишком угнетало и что пара либеральных реформ принесет нации пользу.\nТеперь, когда наш путь выбран, потребуется немного времени и усилий, чтобы продвигать наши реформы." #NT!
 wurttem.18.a: "Для нас это начало новой эры." #NT!
 wurttem.19.t: "Либерализация в [WUR.GetName]" #NT!
 wurttem.19.d: "Наконец, все реформы завершены. Процесс либерализации достиг большого прогресса, и либералы теперь являются неотъемлемой частью нашего правительства. Мы можем, наконец, оставить позади проблему либералов в нашей стране." #NT!
 wurttem.19.a: "Король был прав с самого начала!" #NT!
 wurttem.20.t: "Подавление в [WUR.GetName]" #NT!
 wurttem.20.d: "Когда [WUR.GetLeader] взошел на трон, король решил, что нашему правительству необходимо провести несколько реформ. Либералы в настоящее время являются нерешенной проблемой в нашей стране, и король хочет, наконец, решить эту проблему. Основная мысль короля заключается в том, что наше правительство слишком долго было слишком слабым, и что пара консервативных реформ принесет нации пользу.\nТеперь, когда наш путь выбран, потребуется немного времени и усилий, чтобы продвигать наши реформы." #NT!
 wurttem.20.a: "Для нас это начало новой эры." #NT!
 wurttem.21.t: "[RUS.GetLeader] Посещение Штутгарта" #NT!
 wurttem.21.d: "Сегодня [RUS.GetLeader] из [RUS.GetNameDef] был приглашен в Штутгарт, [WUR.GetName] от [WUR.GetLeader]. Поскольку [FRA.GetLeader] из [FRA.GetNameDef] отклонили то же приглашение, [RUS.GetLeader] и [WUR.GetLeader] продолжили обсуждение европейской политики самостоятельно. Это событие было с радостью встречено населением [WUR.GetAdjective], а на протяжении [WUR.GetName] проводились фестивали. Тем не менее, [WUR.GetLeader] отметил, что он всегда будет рад [FRA.GetLeader] в Штутгарте." #NT!
 wurttem.21.a: "Хорошие времена." #NT!
 wurttem.21.b: "Мы бы от этого ничего не выиграли." #NT!
 wurttem.21.c: "Интересный." #NT!
 wurttem.22.t: "[FRA.GetLeader] Посещение Штутгарта" #NT!
 wurttem.22.d: "Сегодня [FRA.GetLeader] из [FRA.GetNameDef] был приглашен в Штутгарт, [WUR.GetName] от [WUR.GetLeader]. Поскольку [RUS.GetLeader] из [RUS.GetNameDef] отклонили то же приглашение, [FRA.GetLeader] и [WUR.GetLeader] продолжили обсуждение европейской политики самостоятельно. Это событие было с радостью встречено населением [WUR.GetAdjective], а на протяжении [WUR.GetName] проводились фестивали. Тем не менее, [WUR.GetLeader] отметил, что он всегда будет рад [RUS.GetLeader] в Штутгарте." #NT!
 wurttem.22.a: "Хорошие времена." #NT!
 wurttem.22.b: "Мы бы от этого ничего не выиграли." #NT!
 wurttem.22.c: "Интересный." #NT!
 wurttem.23.t: "[WUR.GetName] Против либерализма" #NT!
 wurttem.23.d: "[WUR.GetNameDef] обратился сегодня к нам с призывом к подавлению либерализма на всей территории южной Германии. Поскольку они обращаются ко всем своим соседям, нам теперь тоже предстоит решить, как решить эту проблему. Мы могли либо поддержать их дело, подавляя либерализм в нашей стране, либо отвергнуть это предложение." #NT!
 wurttem.23.a: "Либерализм – это проклятие. Мы поддерживаем это дело." #NT!
 wurttem.23.b: "Либерализм – это будущее. Мы против этого." #NT!
 wurttem.24.t: "[FROM.GetName] принимает наше предложение" #NT!
 wurttem.24.d: "Сегодня до нас дошло письмо, в котором говорится, что [FROM.GetNameDef] с радостью поддержит наше дело по подавлению либерализма. Учитывая то немногое количество соседей, которые у нас есть, это большое достижение для нас." #NT!
 wurttem.24.a: "Против либерализма мы выступаем вместе." #NT!
 wurttem.25.t: "[FROM.GetName] Отклоняет наше предложение" #NT!
 wurttem.25.d: "Сегодня до нас дошло письмо, в котором говорится, что [FROM.GetNameDef] не поддержит наше дело подавления либерализма. Учитывая то, что у нас мало соседей, для нас это неудача." #NT!
 wurttem.25.a: "Либерализм станет их концом." #NT!
 wurttem.26.t: "Подавление в [WUR.GetName]" #NT!
 wurttem.26.d: "Наконец, все реформы завершены. Процесс подавления достиг значительного прогресса, и либералы теперь составляют гораздо меньшую часть нашего правительства. Мы можем, наконец, оставить позади проблему либералов в нашей стране." #NT!
 wurttem.26.a: "Король был прав с самого начала!" #NT!
 wurttem.27.t: "Север" #NT!
 wurttem.27.d: "Сегодня пришло письмо от [WUR.GetNameDef], в котором говорилось, что государство [WUR.GetAdjective] хотело бы укрепить свои отношения с Севером, то есть с нами. На первый взгляд это решение может показаться странным, учитывая, что [WUR.GetName] так долго было ориентированным на юг немецким государством, это может означать, что [WUR.GetName] считает нас превосходящими. Это, в свою очередь, означало бы, что Юг потеряет потенциального союзника в случае войны. Мы должны решить, что мы собираемся им сказать и относиться ли к ним как к союзникам или нет." #NT!
 wurttem.27.a: "Мы принимаем их предложение. Южный союзник укрепит наши позиции в Германии." #NT!
 wurttem.27.b: "Мы отвергаем их предложение. Южане навсегда останутся южанами." #NT!
 wurttem.28.t: "[FROM.GetName] Согласен" #NT!
 wurttem.28.d: "Сегодня пришло письмо от [PRS.GetNameDef], в котором говорится, что они принимают наше предложение и надеются на сотрудничество между нашими государствами." #NT!
 wurttem.28.a: "Вундербар!" #NT!
 wurttem.29.t: "[FROM.GetName] Отказ" #NT!
 wurttem.29.d: "Сегодня пришло письмо от [PRS.GetNameDef], в котором говорится, что они отвергают наше предложение и предпочитают нейтральную позицию." #NT!
 wurttem.29.a: "Мы стоим одни." #NT!
 wurttem.30.t: "Немецкая позиция" #NT!
 wurttem.30.d: "Пришло время нам определиться на нашей стороне. Поскольку напряженность в Германии растет, нам придется выбирать, на чьей стороне сражаться, если возникнет такая необходимость. Однако нам придется помнить, что выбор не той стороны может привести к нашему проклятию.\n\nПервым вариантом, который мы можем выбрать, будут австрийцы на юге. Зная о важности традиций, культуры и религии, австрийцы сделают все необходимое для сохранения этих немецких ценностей.\n\nВторым вариантом для нас будут сами средние государства. Определенно слабее, чем Австрия или Пруссия сами по себе, это мог быть рискованный вариант. Однако, если средние государства, особенно Бавария, решат сделать то же самое, что и мы, это может означать образование новой Третьей Германии в Европе.\n\nПоследним вариантом, который мы могли бы выбрать, будут пруссаки. Пруссаки и раньше доказывали свою военную мощь, и было бы глупо пренебрегать этой мощью. Тем не менее, мы должны помнить, что можем попасть в окружение антипрусскими державами на юге." #NT!
 wurttem.30.a: "Австрийцы были бы отличным союзником." #NT!
 wurttem.30.b: "Южные штаты должны встать сами!" #NT!
 wurttem.30.c: "Пруссаки нас не подведут." #NT!
 wurttem.31.t: "[FROM.GetNameDef] хочет нас поддержать" #NT!
 wurttem.31.d: "Сегодня до нас дошло письмо с прапорщиком [FROM.GetAdjective]. В этом письме [FROM.GetLeader] сообщает, что [WUR.GetNameDef] хотел бы поддержать нас в обмен на союз. Благодаря этому мы получили бы еще одного союзника в немецких районах, а [WUR.GetName] получил бы нашу защиту." #NT!
 wurttem.31.a: "Чем больше союзников, тем лучше. Мы принимаем." #NT!
 wurttem.31.b: "Мы можем справиться с этим самостоятельно. Мы отрицаем." #NT!
 wurttem.32.t: "[FROM.GetNameDef] Принимаю!" #NT!
 wurttem.32.d: "Получив наше письмо, [FROM.GetLeader] решили, что было бы неплохо иметь нас в качестве союзника. Фактически, если бы разразилась война, нас бы защитил [FROM.GetName]." #NT!
 wurttem.32.a: "Вместе мы сила!" #NT!
 wurttem.33.t: "[FROM.GetNameDef] Отрицает!" #NT!
 wurttem.33.d: "Получив наше письмо, [FROM.GetLeader] решили, что наша помощь им не нужна. По сути, если бы разразилась война, мы бы остались одни." #NT!
 wurttem.33.a: "Мы стоим одни в эти смутные времена..." #NT!
 wurttem.34.t: "[FROM.GetNameDef] хочет нас поддержать" #NT!
 wurttem.34.d: "Сегодня до нас дошло письмо с прапорщиком [FROM.GetAdjective]. В этом письме [FROM.GetLeader] сообщает, что [WUR.GetNameDef] хотел бы поддержать нас в обмен на союз. Благодаря этому мы получили бы еще одного союзника в немецких районах, а [WUR.GetName] получил бы нашу защиту." #NT!
 wurttem.34.a: "Чем больше союзников, тем лучше. Мы принимаем." #NT!
 wurttem.34.b: "Мы можем справиться с этим самостоятельно. Мы отрицаем." #NT!
 wurttem.35.t: "[BAV.GetNameDef] и [BAD.GetNameDef] Принимаю!" #NT!
 wurttem.35.d: "Получив наше письмо, [BAV.GetName] и [BAD.GetName] приняли наши предложения. Таким образом, рождается южная коалиция." #NT!
 wurttem.35.a: "Средние государства крепнут!" #NT!
 wurttem.36.t: "[BAV.GetNameDef] и [BAD.GetNameDef] Запретить!" #NT!
 wurttem.36.d: "Получив наше письмо, и [BAV.GetName], и [BAD.GetName] отвергли наши предложения. Теперь мы стоим одни в эти смутные времена." #NT!
 wurttem.36.a: "Триас официально мертв." #NT!
 wurttem.37.t: "[WUR.GetNameDef] Поддерживает Австрию" #NT!
 wurttem.37.d: "После множества писем, отправленных туда и обратно между двумя немецкими государствами, [WUR.GetNameDef], наконец, решил договориться с [AUS.GetNameDef] в качестве своего союзника, если разразится война на немецких территориях. Это решение, однако, не стало для многих неожиданностью, учитывая, что [WUR.GetName] является южногерманским государством. Тем не менее, это доказывает, что идея Триаса, союза между южногерманскими государствами с целью стать третьей немецкой державой, «Третьей Германией», как ее иногда называют, теперь официально осталась в прошлом." #NT!
 wurttem.37.a: "Наше будущее сияет ярко, как солнце!" #NT!
 wurttem.37.b: "Еще один союзник на нашей стороне." #NT!
 wurttem.37.c: "Интересный." #NT!
 wurttem.38.t: "[WUR.GetNameDef] На стороне Пруссии" #NT!
 wurttem.38.d: "После множества писем, отправленных туда и обратно между двумя немецкими государствами, [WUR.GetNameDef], наконец, решил договориться с [PRS.GetNameDef] в качестве своего союзника, если разразится война на немецких территориях. Многие были удивлены этим решением, видя, что [WUR.GetName] является южногерманским государством со своими прусскими союзниками на севере. Тем не менее, это доказывает, что идея Триаса, союза между южногерманскими государствами с целью стать третьей немецкой державой, «Третьей Германией», как ее иногда называют, теперь официально осталась в прошлом." #NT!
 wurttem.38.a: "Наше будущее сияет ярко, как солнце!" #NT!
 wurttem.38.b: "Еще один союзник на нашей стороне." #NT!
 wurttem.38.c: "Интересный." #NT!
 wurttem.39.t: "[WUR.GetNameDef] стоит посередине" #NT!
 wurttem.39.d: "После множества писем, отправленных туда и обратно между южными немецкими землями, [WUR.GetNameDef] наконец решил договориться со средними землями в качестве своих союзников на случай, если разразится война на немецких территориях. К удивлению всех, идея Триаса, «Третьей Германии», как ее иногда называют, по-видимому, приобрела гораздо большую популярность за последние несколько месяцев. Однако еще предстоит выяснить, сохранится ли эта Третья Германия." #NT!
 wurttem.39.a: "Наше будущее сияет ярко, как солнце!" #NT!
 wurttem.39.b: "Вместе мы сила!" #NT!
 wurttem.39.c: "Интересный." #NT!
 wurttem.40.t: "[BAV.GetNameDef] Принимаю!" #NT!
 wurttem.40.d: "Получив наше письмо, [BAV.GetName] принял наши предложения. Тем не менее, [BAD.GetName] это отрицает." #NT!
 wurttem.40.a: "[BAV.GetName], наш единственный друг..." #NT!
 wurttem.41.t: "[FROM.GetNameDef] хочет нас поддержать" #NT!
 wurttem.41.d: "Сегодня до нас дошло письмо с прапорщиком [FROM.GetAdjective]. В этом письме [FROM.GetLeader] сообщает, что [WUR.GetNameDef] хотел бы поддержать нас в обмен на союз. Благодаря этому мы получили бы еще одного союзника в немецких районах, а [WUR.GetName] получил бы нашу защиту. [BAV.GetNameDef], уже получив такое письмо, уже принял это предложение." #NT!
 wurttem.41.a: "Чем больше союзников, тем лучше. Мы принимаем." #NT!
 wurttem.41.b: "Мы можем справиться с этим самостоятельно. Мы отрицаем." #NT!
 wurttem.42.t: "[WUR.GetNameDef] Хочет укрепить дружбу" #NT!
 wurttem.42.d: "Государства [ROOT.GetAdjective] и [WUR.GetName] уже давно поддерживают дружественные отношения. Видя, как дела в Европе стремительно меняются в худшую сторону, [WUR.GetName] решил, что нам следует успокоить наши взаимоотношения." #NT!
 wurttem.42.a: "Мы принимаем. В конце концов, они наши друзья." #NT!
 wurttem.42.b: "Мы отрицаем. Времена изменились, и более сильные союзники – это то, что нам сейчас нужно больше всего." #NT!
 wurttem.43.t: "[FROM.GetNameDef] Укрепляет дружбу" #NT!
 wurttem.43.d: "Приняв наше предложение, государство [FROM.GetAdjective] решило и дальше поддерживать нашу взаимную дружбу. Благодаря этому мы теперь можем с уверенностью предположить, что [FROM.GetName] примет большинство наших предложений." #NT!
 wurttem.43.a: "Эйн просит auf unsere Freunde!" #NT!
 wurttem.44.t: "[FROM.GetNameDef] Отказ от дружбы" #NT!
 wurttem.44.d: "Отвергая наше предложение, государство [FROM.GetAdjective] решило отказаться от нашей взаимной дружбы из-за различных напряжений, растущих на немецких территориях. Это, безусловно, означает более нейтральные отношения между нашими двумя странами." #NT!
 wurttem.44.a: "Как они могли такое сделать?" #NT!
 wurttem.45.t: "[WUR.GetNameDef] Предлагает создать Триас" #NT!
 wurttem.45.d: "[WUR.GetName], наш сосед на юге немецких земель, в последнее время мотивирует средние государства к образованию Триаса, или Третьей Германии, как ее называют некоторые. По сути, будучи своего рода конфедерацией или лигой, Триас создаст третью державу, помимо Пруссии и Австрии, на юге. Понравилась эта идея, [WUR.GetName] теперь официально предложил создать упомянутую лигу Триаса. Таким образом, и мы, и [BAD.GetNameDef] получаем приглашение. Если один из нас откажется, Триас распадется, поскольку для его формирования требуются как [BAV.GetName], так и [BAD.GetName]. Однако при принятии решения о том, принять или отклонить это предложение, мы должны иметь в виду, что превращение в третью немецкую державу может иметь последствия." #NT!
 wurttem.45.a: "Пусть это будет час рождения Третьей Германии!" #NT!
 wurttem.45.b: "Это старая и нереалистичная идея; фантазия." #NT!
 wurttem.46.t: "[WUR.GetNameDef] Предлагает создать Триас" #NT!
 wurttem.46.d: "[WUR.GetName], наш сосед на юге немецких земель, в последнее время мотивирует средние государства к образованию Триаса, или Третьей Германии, как ее называют некоторые. По сути, будучи своего рода конфедерацией или лигой, Триас создаст третью державу, помимо Пруссии и Австрии, на юге. Понравилась эта идея, [WUR.GetName] теперь официально предложил создать упомянутую лигу Триаса. Таким образом, мы теперь получаем это приглашение, а [BAV.GetNameDef] уже принял его. Если бы мы отказались, Триас распался бы, поскольку для его формирования требуются как [BAV.GetName], так и [BAD.GetName]. Однако при принятии решения о том, принять или отклонить это предложение, мы должны иметь в виду, что превращение в третью немецкую державу может иметь последствия." #NT!
 wurttem.46.a: "Пусть это будет час рождения Третьей Германии!" #NT!
 wurttem.46.b: "Это старая и нереалистичная идея; фантазия." #NT!
 wurttem.47.t: "[FROM.GetName] Отрицает!" #NT!
 wurttem.47.d: "Поскольку [FROM.GetNameDef] отверг наше предложение относительно Триаса, никакая подобная структура больше не может быть сформирована с нашей стороны, поскольку для ее принятия требуется как [BAV.GetName], так и [BAD.GetName]. К несчастью для нас и для всех южных немецких земель, желающих создать Третью Германию, мы больше ничего не можем сделать, чтобы обеспечить суверенитет средних государств, включая нас самих." #NT!
 wurttem.47.a: "Мечта Триаса - разбилась на тысячу осколков..." #NT!
 wurttem.48.t: "Триас создан!" #NT!
 wurttem.48.d: "Поскольку и [BAV.GetNameDef], и [BAD.GetNameDef] приняли наше предложение относительно образования Триаса, мы, три южногерманских государства Триаса, теперь являемся союзниками друг друга. Поскольку в этой форме Триаса нет лидера как такового, каждый член может высказать свои опасения и амбиции, если захочет. Однако для обеспечения внутренней устойчивости этой структуры [BAV.GetName] будет выступать в качестве представителя Триаса." #NT!
 wurttem.48.a: "Пусть Третья Германия процветает и процветает!" #NT!
 wurttem.49.t: "[BAV.GetName] Принимаю!" #NT!
 wurttem.49.d: "До нас дошло известие, что [BAV.GetNameDef] принял наше предложение относительно Триаса. Теперь [BAD.GetNameDef] решает, будет ли создан Триас или нет." #NT!
 wurttem.49.a: "Приветствуем наших [BAV.GetAdjective] друзей!" #NT!
 wurttem.50.t: "Россия вторгается в Италию" #NT!
 wurttem.50.d: "После итальянского вторжения в [LVN.GetNameDef], [RUS.GetNameDef] почувствовали, что им пришлось послать несколько дивизий, чтобы помочь [AUS.GetAdjective] против итальянцев. Обоснование этого решения не совсем ясно, однако вполне вероятно, что из-за франко-сардинских отношений [RUS.GetNameDef] увидел в этом возможность ослабить [FRA.GetNameDef].\nГоворят, что дивизии должны прибыть через несколько дней." #NT!
 wurttem.50.a: "Наши действия справедливы." #NT!
 wurttem.50.b: "Мы выражаем им глубокую благодарность." #NT!
 wurttem.50.c: "Русские, да?" #NT!
 wurttem.51.t: "Прибывает российская помощь" #NT!
 wurttem.51.d: "Русские дивизии наконец прибыли. Пока идет война, эти дивизии будут сражаться на нашей стороне." #NT!
 wurttem.51.a: "Да благословит Бог их души." #NT!
 wurttem.52.t: "Интервенция в Италии" #NT!
 wurttem.52.d: "Видя, как на итальянском полуострове разразилась еще одна война, когда сторону [PIE.GetAdjective] поддерживает [FRA.GetAdjective], у нас теперь есть шанс помочь [AUS.GetAdjective], отправив туда несколько дивизий. Однако мы должны принять решение быстро, поскольку это будет наш единственный шанс вмешаться." #NT!
 wurttem.52.a: "Против [FRA.GetAdjective] мы будем сражаться." #NT!
 wurttem.52.b: "[AUS.GetAdjective] справятся сами по себе." #NT!
 wurttem.53.t: "Никакой политической изоляции" #NT!
 wurttem.53.d: "Посетив Zweikaisertreffen в Штутгарте, столице [WUR.GetNameDef], нам, наконец, удалось выбраться из политической изоляции, в которую нас погрузила Крымская война." #NT!
 wurttem.53.a: "Окончательно!" #NT!
  
