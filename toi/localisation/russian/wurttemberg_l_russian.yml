l_russian:
  ###Focus### 
 WUR_agrarian_society: "Аграрное общество Вюртемберга" #NT!
 WUR_agrarian_society_desc: "Жизнь в Вюртемберге проста; Семья, ферма и скот – это все, что нужно человеку. Давайте официально поддержим такую ​​форму жизни, чтобы вюртембергцы знали, что мы о них заботимся." #NT!
 WUR_geo_disadvantage: "Географическое невыгодное положение" #NT!
 WUR_geo_disadvantage_desc: "Вюртемберг находится в буквальном смысле слова в тяжелом положении. Не имея доступа к достаточному количеству угля и других ресурсов для индустриализации, мы вынуждены импортировать то, что нужно нашему народу." #NT!
 WUR_wurttembergian_roads: "Вюртембергские дороги" #NT!
 WUR_wurttembergian_roads_desc: "[WUR.GetLeader], наш нынешний король, заинтересован в улучшении вюртембергских дорог. Мы должны следовать его амбициям и делать все возможное, чтобы обеспечить хорошую инфраструктуру." #NT!
 WUR_draw_in_people: "Попробуйте привлечь людей" #NT!
 WUR_draw_in_people_desc: "Дело в том, что жители Вюртемберга недовольны нынешней экономической ситуацией и эмигрируют в другие страны. Поскольку нам нужно положить этому конец, мы должны попытаться снова привлечь людей в страну." #NT!
 WUR_stop_emigration: "Насильно остановить эмиграцию" #NT!
 WUR_stop_emigration_desc: "Король Фридрих сделал это до нас, и мы сделаем это сейчас; запретом на эмиграцию мы сохраним наших людей в нашей стране, так как без народа нет рабочей силы, а без рабочей силы нет экономики." #NT!
 WUR_recover_from_inflation: "Оправиться от инфляции" #NT!
 WUR_recover_from_inflation_desc: "Из-за инфляции 1844 года и недавно пережитого аграрного кризиса наша страна лежит в экономической разрухе. Мы должны немедленно что-то сделать с этим нашим состоянием." #NT!
 WUR_address_unemployment: "Решение проблем безработицы" #NT!
 WUR_address_unemployment_desc: "Самым важным моментом, на который следует обратить внимание при попытке улучшить наше нынешнее экономическое состояние, является уровень занятости. Многие люди не могут или не хотят найти работу, и мы исправим это как наш первый шаг к полному выздоровлению." #NT!
 WUR_steamboats: "Пароходы" #NT!
 WUR_steamboats_desc: "Пароходы — одна из многих вещей, которые [WUR.GetName] может показать. Пароходы служат доказательством того, что технологии играют большую роль в то время, в котором мы живем." #NT!
 WUR_stuttgarter_boerse: "Штутгартерская биржа" #NT!
 WUR_stuttgarter_boerse_desc: "Даже если в [WUR.GetNameDef] по-прежнему нет крупных компаний, формирование фондового рынка могло бы улучшить нашу экономику. Это также могло бы помочь нам финансировать более мелкие компании и, возможно, даже в конечном итоге привести к тому, что они станут крупными игроками на мировом рынке." #NT!
 WUR_hofbank: "Вюртембергский Хофбанк" #NT!
 WUR_hofbank_desc: "Хофбанк в Штутгарте уже давно занимается финансовыми операциями короля и даже может выдавать кредиты тем, кто хотел создать компанию. Мы могли бы помочь Хофбанку немного вырасти, что в конечном итоге, несомненно, принесло бы нам большую пользу." #NT!
 WUR_wurttembergian_craft: "Вюртембергское ремесло" #NT!
 WUR_wurttembergian_craft_desc: "Ремесло народа [WUR.GetAdjective] известно как одно из лучших в немецких областях. Фактически разнообразные и многочисленные ремесленные предприятия [WUR.GetName] являются основным видом предпринимательства в нашей стране. Помогая им, мы помогаем экономике [WUR.GetAdjective]." #NT!
 WUR_staats_eisenbahnen: "Вюртембергский штат-Айзенбанен" #NT!
 WUR_staats_eisenbahnen_desc: "Создание национальной железнодорожной компании сотворило бы чудеса с нашей инфраструктурой. Это было бы первым шагом к индустриализации, в которой остро нуждается Вюртемберг." #NT!
 WUR_architecture_techniques: "Архитектурные методы" #NT!
 WUR_architecture_techniques_desc: "Архитектура Вюртемберга — одна из лучших в южных районах Германии. Если бы мы субсидировали эту отрасль, это принесло бы большую пользу нашей экономике." #NT!
 WUR_textile_focus: "Текстильный фокус" #NT!
 WUR_textile_focus_desc: "Из-за нехватки угля мы вынуждены полагаться на легкие в транспортировке суда. Текстильное ремесло является одним из основных экспортируемых товаров, и мы должны его официально поддерживать." #NT!
 WUR_stimulate_economy: "Стимулировать экономику" #NT!
 WUR_stimulate_economy_desc: "Стимулирование и субсидирование нашей экономики и промышленности — один из многих важных шагов, которые мы должны предпринять на пути к индустриализации. Давайте начнем сразу." #NT!
 WUR_stimulate_export: "Стимулировать наш экспорт" #NT!
 WUR_stimulate_export_desc: "Стимулирование экспорта может быть единственным, что нам нужно, чтобы дать толчок нашей экономике. Важно, чтобы экспорт продолжался." #NT!
 WUR_strengthen_gendarmerie: "Укрепить жандармерию" #NT!
 WUR_strengthen_gendarmerie_desc: "Жандармерия в нашей стране нуждается в большем количестве людей и оборудования. Если мы хотим обеспечить поддержание общественного порядка, мы должны сначала укрепить наши силы внутри страны." #NT!
 WUR_strengthen_army: "Укрепить армию" #NT!
 WUR_strengthen_army_desc: "Неспокойные времена требуют хороших армий, а хорошие армии требуют снаряжения. Когда дело касается армии, обеспечение нашей способности защитить себя является первоочередной задачей." #NT!
 WUR_popularize_landjaeger: "Популяризация Landjägerkorps" #NT!
 WUR_popularize_landjaeger_desc: "Landjägerkorps, наша внутренняя полиция штата, в последнее время не пользовалась особой популярностью, и многие люди не доверяли этому корпусу. Его повторная популяризация позволила бы заполнить некоторые конские седла и в то же время принести пользу нашему общественному порядку." #NT!
 WUR_equip_landjaeger: "Новое оборудование для Landjägerkorps" #NT!
 WUR_equip_landjaeger_desc: "Оборудование Landjägerkorps, мягко говоря, устарело. Мы должны убедиться, что корпус способен поддерживать порядок в случае необходимости, а для этого ему необходимо оружие, лошади и обмундирование." #NT!
 WUR_reestablish_landmiliz: "Восстановить Ландмилиз" #NT!
 WUR_reestablish_landmiliz_desc: "Вернувшись в герцогство Вюртемберг, ландмилиз позаботился о том, чтобы каждый мужчина в стране был готов защитить свой дом. К сожалению, в настоящее время нельзя сказать то же самое, и это необходимо изменить. Его восстановление было бы хорошим началом." #NT!
 WUR_reestablish_kriegsrat: "Восстановить Кригсрат" #NT!
 WUR_reestablish_kriegsrat_desc: "Еще во времена герцога Вильгельма всеми военными вопросами занимался Кригсратколлегиум. Ее восстановление показало бы людям, что наши корни дороги нам, и обеспечило бы нам прямой контроль над армией." #NT!
 WUR_felddivisionen: "Фельддивизион" #NT!
 WUR_felddivisionen_desc: "Felddivisionen — основные воинские части Вюртемберга. Укрепить в них организованность и постоянно пытаться их улучшить было бы неплохой идеей." #NT!
 WUR_wurttembergian_army: "Вюртембергская армия" #NT!
 WUR_wurttembergian_army_desc: "Армия [WUR.GetAdjective] находится в тяжелом состоянии, это факт. Мы должны немедленно начать планировать реформы для этого." #NT!
 WUR_kriegsministerium: "Кригсминистериум" #NT!
 WUR_kriegsministerium_desc: "Реформирование нынешнего высшего военного командования в Кригсминистериум, с одной стороны, укрепит организацию наших сил, а с другой – облегчит командование." #NT!
 WUR_local_authorities: "Местные власти" #NT!
 WUR_local_authorities_desc: "Частичная передача военного контроля нашим местным властям сделала бы нас более чувствительными к атакам противника. Однако это также означало бы в некоторой степени понижение нашей организованности и централизации войск." #NT!
 WUR_traditional_army: "Традиционная армия" #NT!
 WUR_traditional_army_desc: "Вюртембергская армия имеет много традиций, и мы никогда не забудем эту традицию. С нашей армией, организованной так же, как в старые добрые времена, мы покажем всем, кто противостоит нам, что значит знать историю." #NT!
 WUR_militaerabteilung: "II. Рекрутирование" #NT!
 WUR_militaerabteilung_desc: "Второе отделение нового Кригсминистериума будет отвечать за набор мужчин в армию." #NT!
 WUR_centralbureau: "III. Джастис" #NT!
 WUR_centralbureau_desc: "Третий отдел нового Кригсминистериума будет отвечать за все, что касается правосудия и судов." #NT!
 WUR_oekonomieabteilung: "И. Вервалтунг" #NT!
 WUR_oekonomieabteilung_desc: "Первый отдел нового Кригсминистериума будет отвечать за все, что касается оборудования, документов и тому подобного." #NT!
 WUR_reorganized_army: "Реорганизованная армия" #NT!
 WUR_reorganized_army_desc: "Годы идут быстро, и технологии теперь играют важную роль, когда дело доходит до войны. Реорганизация нашей армии стала бы первым шагом на пути к тому, чтобы стать великой военной державой в Южной Германии." #NT!
 WUR_integrate_wurttembergian_liberalism: "Интегрировать либерализм" #NT!
 WUR_integrate_wurttembergian_liberalism_desc: "Либерализм имеет долгую историю в Вюртемберге, и мы должны признать этот факт. Возможно, даже выслушивание наших оппонентов пойдет на пользу нашей стабильности." #NT!
 WUR_friedrich_von_roemer: "Фридрих фон Ремер" #NT!
 WUR_friedrich_von_roemer_desc: "Поскольку Рёмер — один из ведущих либералов в нашей стране, возможно, мы могли бы успокоить либералов, назначив его нашим официальным советником." #NT!
 WUR_suppress_wurttembergian_liberalism: "Подавить либерализм" #NT!
 WUR_suppress_wurttembergian_liberalism_desc: "С нас хватит! Либерализм разрушает нашу дорогую страну, и с этим нужно разобраться раз и навсегда!" #NT!
 WUR_joseph_von_linden: "Йозеф фон Линден" #NT!
 WUR_joseph_von_linden_desc: "Линден всегда был лояльным членом нашего правительства и был против революции 1848 года. Назначение его советником покажет либералам, что на этот раз мы настроены серьезно." #NT!
 WUR_the_liberal_struggle: "Либеральная борьба" #NT!
 WUR_the_liberal_struggle_desc: "Достаточно долго мы оставляли это дело без внимания. Будущее либерализма в Вюртемберге должно быть решено раз и навсегда." #NT!
 WUR_regierungskreise: "Regierungsbezirke" #NT!
 WUR_regierungskreise_desc: "Система Крайзе в Вюртемберге позволяет нам поддерживать такой способ управления, который допускает создание полуавтономных территорий и сохранение относительного влияния на эти территории. Изменение этой системы может сделать ее более эффективной." #NT!
 WUR_kommunalverwaltung: "Коммунальвервалтунг" #NT!
 WUR_kommunalverwaltung_desc: "Поскольку мы успешно настроили Kreise-System в свою пользу, теперь мы можем обратиться к теории Kommunalverwaltung. Действуя с 1819 года, эта система, как и Regierungsbezirke, нуждается в некоторой доработке." #NT!
 WUR_enforce_the_schultheiss: "Шультхайсвезен" #NT!
 WUR_enforce_the_schultheiss_desc: "В настоящее время мы используем Schultheißwesen, децентрализованную политическую систему, описывающую, что каждый город и деревня должны избрать представителя, который затем действует как глава указанной коммуны. Поскольку эта система может представлять для нас определенную опасность, возможно, нам стоит подумать о ее небольшом изменении." #NT!
 WUR_aftermath_of_the_rumpfparlament: "Последствия Румпфпарламента" #NT!
 WUR_aftermath_of_the_rumpfparlament_desc: "Румпфпарламент, оставшийся после немецкой революции парламент и вынужденный распуститься 18 июня 1849 года, оставил свои шрамы на [WUR.GetNameDef]. Тем не менее, нам нужно двигаться дальше, и хотя Румпфпарламент ушел в прошлое, некоторые политики из него, возможно, все еще достаточно лояльны, чтобы служить нашей стране." #NT!
 WUR_shifting_flow: "Смещение потока" #NT!
 WUR_shifting_flow_desc: "Теория смещающегося потока, как ее иногда называют, описывает смену союзников в зависимости от текущей ситуации. Для такой маленькой страны, как наша, это может быть лучшим вариантом, который у нас есть." #NT!
 WUR_alexander_ii: "Александр II" #NT!
 WUR_alexander_ii_desc: "Учитывая, насколько тяжело обстоят дела в Европе в последние несколько лет, возможно, было бы хорошей идеей попытаться распространить немного мира. Планируя умиротворить две великие державы на востоке и западе, а именно Российскую и Французскую империи, Вильгельм I хочет разослать письма-приглашения на встречу между двумя странами в Вюртемберге, на нейтральной территории. Таким образом, такое письмо получит царь Российской империи Александр II." #NT!
 WUR_napoleon_iii: "Наполеон III" #NT!
 WUR_napoleon_iii_desc: "Учитывая, насколько тяжело обстоят дела в Европе в последние несколько лет, возможно, было бы хорошей идеей попытаться распространить немного мира. Планируя умиротворить две великие державы на востоке и западе, а именно Российскую и Французскую империи, Вильгельм I хочет разослать письма-приглашения на встречу между двумя странами в Вюртемберге, на нейтральной территории. Таким образом, такое письмо получит лидер Французской империи Наполеон III." #NT!
 WUR_zweikaisertreffen: "Цвайайзертреффен" #NT!
 WUR_zweikaisertreffen_desc: "Приглашения разосланы, и теперь пришло время дождаться ответов и предпринять соответствующие приготовления." #NT!
 WUR_inner_politics: "Внутренняя политика" #NT!
 WUR_inner_politics_desc: "Вместо того, чтобы тратить все наши усилия на внешнюю политику, мы могли бы попытаться переключить внимание на самих себя. Видя, что наша политическая стабильность в последние несколько месяцев была не такой уж хорошей, Вюртембергу действительно не помешало бы немного внимания." #NT!
 WUR_triaspolitik: "Триасполитик" #NT!
 WUR_triaspolitik_desc: "«Триас» — это попытка немецких средних государств провести общую политику. Вюртемберг, будучи одним из крупнейших южногерманских государств, должен играть более важную роль в Триасе. Будет ли это полезно, покажет позже." #NT!
 WUR_the_way_of_neutrality: "Путь нейтралитета" #NT!
 WUR_the_way_of_neutrality_desc: "Выбор сторон может иметь свои преимущества, но опасности такого выбора в настоящее время перевешивают преимущества. Будучи нейтральным в Германии, мы можем дать нам столь необходимое время, чтобы немного привести себя в порядок." #NT!
 WUR_karl_i: "Карл I" #NT!
 WUR_karl_i_desc: "После смерти отца Карл I, его сын, стал законным наследником престола. Эйн Хайль ауф бессерен Кениг!" #NT!
 WUR_liberal_reforms: "Либеральные реформы" #NT!
 WUR_liberal_reforms_desc: "Поскольку либералы прочно и постоянно закрепились в нашей стране, пришло время решить эту ситуацию раз и навсегда. Процесс либерализации должен удовлетворить большинство из них." #NT!
 WUR_freedom_of_press: "Свобода прессы" #NT!
 WUR_freedom_of_press_desc: "Освобождение прессы от некоторых ограничений должно успокоить тех, кто стремится к свободе слова. Однако это означает открытие наших границ для отвратительных идей и идеологий." #NT!
 WUR_freedom_of_association: "Свобода объединения" #NT!
 WUR_freedom_of_association_desc: "Свобода объединений закрепляет идею свободы человека присоединяться к группе или выходить из нее по собственному желанию. Проведение этой реформы успокоило бы больше либералов, но также мотивировало бы некоторые группы людей, которые хотели бы, чтобы мы ушли." #NT!
 WUR_repeal_marriage_restrictions: "Отменить ограничения на брак" #NT!
 WUR_repeal_marriage_restrictions_desc: "Отмена ограничений на брак для бедных поможет нашему населению со временем вырасти. Однако это действительно означает утрату наших старых ценностей." #NT!
 WUR_civil_rights_for_the_jews: "Гражданские права евреев" #NT!
 WUR_civil_rights_for_the_jews_desc: "Евреи уже давно являются особой группой внутри нашей нации, и, возможно, нам следует наконец дать им гражданские права. Если бы мы это сделали, мы бы выглядели более прогрессивными." #NT!
 WUR_karl_von_varnbueler: "Карл фон Варнбюлер" #NT!
 WUR_karl_von_varnbueler_desc: "Карл фон Варнбюлер показал себя исключительным политиком, способным понять, что действительно нужно нашей стране. Предоставить ему место министра внешней политики было бы отличной идеей." #NT!
 WUR_right_of_abode: "Право проживания" #NT!
 WUR_right_of_abode_desc: "Право на проживание обеспечивает право на иммиграцию конкретного лица. Хотя на первый взгляд это может показаться плохой идеей, учитывая все эмиграционные проблемы, с которыми сталкивается наша страна, в конечном итоге это приведет к тому, что в нашу страну приедет больше людей. Кроме того, это отличный пропагандистский материал." #NT!
 WUR_economic_freedom: "Экономическая свобода" #NT!
 WUR_economic_freedom_desc: "Официальное объявление об экономической свободе в нашей стране наверняка порадовало бы некоторых либералов, что, в свою очередь, дало бы нам больше контроля над нашим собственным правительством." #NT!
 WUR_reform_second_chamber: "Реформа Второй палаты" #NT!
 WUR_reform_second_chamber_desc: "После того, как все реформы проведены, мы наконец можем приступить к реформированию Второй палаты как есть. Благодаря этому процесс либерализации достигнет заметного прогресса." #NT!
 WUR_conservative_norms: "Консервативные нормы" #NT!
 WUR_conservative_norms_desc: "Поскольку либералы разрушают нашу страну изнутри, мы должны это исправить. Мы никогда не позволим им разрушить традиции и культуру [WUR.GetAdjective]!" #NT!
 WUR_continue_suppression: "Продолжить подавление" #NT!
 WUR_continue_suppression_desc: "Либералы уже давно являются проблемой в сердце нашей нации, и чтобы избавиться от них, нам придется оказать на них еще большее давление." #NT!
 WUR_speak_against_liberalism: "Выступайте против либерализма" #NT!
 WUR_speak_against_liberalism_desc: "Либерализм — опасная идея, и каждый должен, наконец, осознать этот факт. Мы должны твердо противостоять этим захватчикам." #NT!
 WUR_rally_neighbours_against_liberalism: "Митинг соседей против либерализма" #NT!
 WUR_rally_neighbours_against_liberalism_desc: "Большая проблема, когда дело доходит до либерализма, заключается в том, что он распространяется со скоростью лесного пожара. Европа, в частности немецкие государства, недавно пережила несколько восстаний. Обучение наших соседей опасностям либерализма было бы большим шагом на пути к здоровой Европе." #NT!
 WUR_support_autocrats: "Поддержите автократов" #NT!
 WUR_support_autocrats_desc: "Автократам нужна наша поддержка – сейчас больше, чем когда-либо. Правительство должно официально поддержать авторитарные идеи и обнародовать эту декларацию." #NT!
 WUR_support_conservatives: "Поддержите консерваторов" #NT!
 WUR_support_conservatives_desc: "Хотя консерваторы, возможно, не лучший вариант, с кем можно вмешиваться, у них есть общая с нами черта - ненависть к либералам, и, как говорится в старой поговорке, quid pro quo, рука моет другую." #NT!
 WUR_conservative_ministers: "Консервативные министры" #NT!
 WUR_conservative_ministers_desc: "Важным шагом в избавлении от либерализма является очистка наших палат и вместо этого наполнение их людьми, сочувствующими нашему делу. Консерваторы, несомненно, выполняют это требование." #NT!
 WUR_autocratic_ministers: "Автократические министры" #NT!
 WUR_autocratic_ministers_desc: "Важным шагом в избавлении от либерализма является очистка наших палат и вместо этого наполнение их людьми, сочувствующими нашему делу. Автократы, несомненно, выполняют это требование." #NT!
 WUR_reaffirm_landtag_influence: "Подтвердить влияние ландтага" #NT!
 WUR_reaffirm_landtag_influence_desc: "Сделав все необходимые шаги, мы закрепили свои позиции в нашем собственном правительстве – по крайней мере, на данный момент. Однако нам следует остерегаться себя в будущем, поскольку эта кампания подавления может нанести нам ответный удар." #NT!
 WUR_our_stance_on_germany: "Наша позиция по Германии" #NT!
 WUR_our_stance_on_germany_desc: "Немецкий вопрос стал самым важным вопросом, когда дело касается Европы – и нам предстоит выбрать сторону." #NT!
 WUR_the_southern_states: "Южные штаты" #NT!
 WUR_the_southern_states_desc: "Южные штаты, состоящие в основном из Баварии и Бадена, имеют с нами долгую историю. Оставить их сейчас было бы равносильно предательству." #NT!
 WUR_the_south: "Юг" #NT!
 WUR_the_south_desc: "Поскольку воинственный Север готовится к войне, крайне важно обеспечить себе союзника. [AUS.GetNameDef], обладающий многими общими с нами чертами, должен быть в состоянии выполнить эту роль." #NT!
 WUR_the_north: "Север" #NT!
 WUR_the_north_desc: "Вильгельм I всегда был за единое немецкое национальное государство. Поскольку пруссаки преследуют ту же цель, возможно, нам следует смотреть на север, а не на юг." #NT!
 WUR_prussian_relations: "Прусские отношения" #NT!
 WUR_prussian_relations_desc: "Выбрав свою сторону, будучи пруссаками, нам важно потеплеть с ними в отношениях." #NT!
 WUR_austrian_relations: "Австрийские отношения" #NT!
 WUR_austrian_relations_desc: "Выбрав свою сторону, будучи австрийцами, нам важно потеплеть с ними в отношениях." #NT!
 WUR_old_friends: "Старые друзья" #NT!
 WUR_old_friends_desc: "Выбрав свою сторону, будучи Средними государствами, нам важно потеплеть с ними в отношениях." #NT!
 WUR_befriend_bavaria: "Подружитесь с Баварией" #NT!
 WUR_befriend_bavaria_desc: "Бавария была нашим близким соседом на протяжении десятилетий. Важно, чтобы старые друзья были вместе, и поэтому Бавария должна быть нашим главным фокусом при проведении внешней политики." #NT!
 WUR_befriend_baden: "Подружитесь с Баденом" #NT!
 WUR_befriend_baden_desc: "Хотя Баден сам по себе не такой уж и большой штат, они уже давно являются нашими друзьями. Если мы приблизимся к ним, это укрепит доверие и облегчит жизнь нам обоим." #NT!
 WUR_befriend_middle_states: "Подружитесь со средними штатами" #NT!
 WUR_befriend_middle_states_desc: "Сейчас нам нужно больше союзников. Возможно, мы могли бы найти их немного севернее, тогда как другим Средним государствам все еще придется решить, на чьей стороне они хотели бы сражаться, если возникнет такая необходимость." #NT!
 WUR_propose_trias: "Предложить Триас" #NT!
 WUR_propose_trias_desc: "Триасполитика наконец-то окупается. Предложение Триаса Баварии и Бадену теперь стало реальной возможностью. Однако если кто-то из них откажется, вся идея Триаса моментально развалится." #NT!
 WUR_push_for_pro_prussian_approach: "Стремитесь к пропрусскому подходу" #NT!
 WUR_push_for_pro_prussian_approach_desc: "Пришло время наконец заявить о нашей преданности нашему союзнику — пруссакам." #NT!
 WUR_push_for_pro_neutral_approach: "Стремитесь к нейтральному подходу" #NT!
 WUR_push_for_pro_neutral_approach_desc: "Пришло время, наконец, заявить о нашей преданности нашим союзникам, являющимся Средними государствами." #NT!
 WUR_push_for_pro_austrian_approach: "Продвигайте проавстрийский подход" #NT!
 WUR_push_for_pro_austrian_approach_desc: "Пришло время наконец заявить о нашей преданности нашему союзнику – австрийцам." #NT!
 WUR_recover_russian_campaign: "Восстановление после русской кампании" #NT!
 WUR_recover_russian_campaign_desc: "Русская кампания 1812 года с тех пор стала кошмаром для всех нас. Тем не менее, пришло время, наконец, двигаться дальше и смотреть в будущее." #NT!
  
