 WUR_victorian_emigration_3_good_desc: "Благодаря многим попыткам и усилиям властям Вюртемберга удалось вернуть людей в страну и остановить эмиграцию." #NT!
 WUR_victorian_inflation: "Инфляция в Вюртемберге" #NT!
