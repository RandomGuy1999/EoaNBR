 #### Flavor Events 
  
 ###Imperial Japan 
 japan_flavor.1.t: "Отель Цукидзи-Japans First Western Hotel" #NT!
 japan_flavor.1.d: "Сентябрь 1868 года ознаменовал конец эпохи Эдо и начало процветающей эпохи Мэйдзи. Отель Цукидзи, первый в Японии отель в западном стиле, был построен в районе Цукидзи Тэппозу в Токио в первый год правления Мэйдзи. Последний сёгунат Эдо планировал, что этот отель будет использоваться в основном иностранцами, но планы были изменены после падения сёгуната Токугава и начала Реставрации Мэйдзи. Идея начала разваливаться в начале этого года: американский архитектор Ричард П. Бридженс нарисовал основную концепцию, а известный японский архитектор Кисуке Симидзу II отвечал за функциональный дизайн здания и общую конструкцию.\n \nОно спроектировано в эклектичном стиле, который включает в себя традиционные японские и западные черты. Внешний вид включает в себя архитектурные элементы в японском стиле, такие как стены в стиле намако, которые чаще всего можно увидеть вокруг складов и домов самураев. Говорят, что это, в сочетании с архитектурными аспектами в западном стиле, такими как дымоход и флюгер на крыше, а также веранда, опоясывающая строение, отличает его от других. Кисуке Симидзу рассказал более подробно, заявив, что в каждой из более чем 100 спален есть действующий камин и туалет со смывом воды. Многие из британских иностранцев, которые, как ожидается, остановятся, высоко оценили отель, сравнив его с лучшими отелями Европы.\n \nОн не только предлагает современные номера, но и предлагает множество развлечений. Помимо выполнения жизненно важных функций транспортного узла, пункта связи и других торговых почтовых услуг, он также имеет остановку дилижанса и частное почтовое отделение у входной двери. В целом он приобрел известность среди местных жителей и является визитной карточкой города." #NT!
 japan_flavor.1.a: "Прекрасное заведение" #NT!
 japan_flavor.2.t: "Hebon-shiki Rōmaji" #NT!
 japan_flavor.2.d: "Джеймс Кертис Хепберн, американский пресвитерианский врач-миссионер, в 1867 году выпустил первый японско-английский словарь под названием «Японско-английский словарь; с английским и японским языком», который включал новую технику латинизации японского языка в латинскую форму. Теперь, в 1872 году, он представил свое второе издание книги лишь с некоторыми незначительными изменениями по сравнению с первым. Хепберн остается доминирующим стилем латинизации по сравнению с другими системами, поскольку орфография системы основана на английской фонологии, а не на систематической транскрипции японского слогового письма. Большинство иностранных языков его используют студенты, обучающиеся в Японии, и он обычно используется для латинизации человеческих имен, мест и другой информации, такой как железнодорожные таблицы и дорожные знаки." #NT!
 japan_flavor.2.a: "Еще одна прекрасная книга, мистер Хепберн" #NT!
 japan_flavor.3.t: "Департамент полиции Осаки" #NT!
 japan_flavor.3.d: "Муцухиро Вантанабе поморщился, глядя на ветхое здание перед ним. «Не может быть, чтобы это было полицейское управление», — пробормотал он про себя. Оглянувшись вокруг, Муцухиро заметил стоящих по бокам входа торговцев, продающих жареную лапшу, от чего у него заурчало в желудке. Позади него грязные улицы Осаки были заполнены людьми. Повернувшись к зданию, он неохотно подошел к ближайшему продавцу.\n\n"Простите, это полицейское управление Осаки?!" Муцухиро закричал, перекрикивая окружавшую их какофонию.\n\n"Да, это так, и ты, должно быть, новенький из Токио!" Продавец, невысокий мужчина с белоснежными волосами, крикнул в ответ Вантанабе.\n\n"Откуда ты это узнал?" — спросил Муцухиро.\n\n—Просто пойдём со мной. Старик снял фартук, обнажив под ним рваную форму и высохший ржавый значок. «Меня зовут Ида. Остальные сотрудники отдела ждут вас здесь».\n\nКогда двери за ними закрылись, шум исчез, сменившись затхлым запахом, который не пошел на пользу его обонянию. Вантанабе ожидал, что будет толпа, но вместо этого всей Осакой управляли всего десять человек. У него было множество слов, которые он хотел сказать, среди которых было множество пошлости, которую он хотел выпустить в своей следующей телеграмме в Токио. Вместо этого он вытащил сигарету из портсигара и закурил. После долгой затяжки Муцухиро заговорил.\n\n"Как вы, возможно, слышали из телеграммы, меня зовут Муцухиро Вантанабе. Я новый капитан полицейского управления Осаки. Два года назад по приказу Императора "Я ездил с делегацией в Европу, чтобы узнать, как работает полиция в цивилизованных странах. По возвращении меня направили в этот замечательный город. Вообще... не надо говорить чудесный. Я читал отчеты, это беспорядок. Каждую ночь минимум три убийства, собаки якудза ходят по улицам, как будто это место принадлежит им, черт, я даже не чувствовала себя в безопасности, гуляя здесь среди бела дня. А здесь мы готовим лапшу."\n\nИда поднял руку , «Хэйчо, мы не уличные торговцы по собственному выбору. Нам нужен дополнительный доход-»\n\n»Больше нет, Ида. Император Мэйдзи расширил бюджет для каждой префектуры. К следующей неделе мы сможем выйти из этого Дам вам подходящую униформу, новое огнестрельное оружие и несколько секретарей, чтобы начать вести наши дела. Самое главное, у нас будет достаточно офицеров и детективов, чтобы гарантировать, что никто не сможет избежать длинной руки закона. Есть вопросы?"\n\nДругую руку поднял, на этот раз долговязый мужчина, сидевший на занозистом стуле, не предназначенном для человека его роста. Он тоже курил сигарету.\n\n"Ты самурай?"\n \nМуцухиро затянулся. Несмотря на то, что он был одет в западную одежду и курил западные сигареты, люди все равно считали его самураем. Будет ли так до конца его жизни? Выдыхая дым из носа, он коротко ответил." #NT!
 japan_flavor.3.a: "Я был... очень давно. Уже нет." #NT!
 japan_flavor.4.t: "Поздняя ночь на вокзале" #NT!
 japan_flavor.4.d: "Для Иды Кобашигавы это был долгий день. Но в его возрасте все дни были длинными. Тем не менее пожилой мужчина все еще мог ходить и видеть. Этого ему было достаточно, чтобы продолжить путь. В то время как его коллеги разбегались по борделям или к своим женам, у Иды не было никакой семейной жизни, о которой можно было бы говорить, и он предполагал, что у нового капитана ее тоже нет. Вот почему они оказались единственными двумя на станции.\n\n"Очередная поздняя ночь, да, капитан?"\n\n"Да, у нас все еще не хватает персонала, поэтому я не могу взять тайм-аут. дня, чтобы помочь нам обосноваться в новом здании. Помоги мне распаковать эти коробки». Ида подошла к капитану Вантанабе и медленно распаковала только что проштампованные импортные товары. Внутри он увидел блестящие пистолеты, значки и безупречную униформу.\n\n"Итак, Ида, что заставляет тебя здесь так поздно?" — спросил Муцухиро. «Меня никто не ждет дома, поэтому я предполагаю то же самое и в отношении тебя». — ответила Ида, доставая униформу из коробки.\n\nМуцухиро вздохнул: «Мне жаль это слышать. Если тебе от этого легче, ты был прав, полагая, что никто не ждет меня дома. Во время турне по Европе и Америка, у меня всегда были попутчики, которые составляли мне компанию, но теперь я один."\n\TМрачность заключительных слов Муцухиро застала Иду врасплох. «Ого, капитан, отличный способ испортить настроение».\n\nМуцухиро, не зная, что ответить, продолжил распаковку вещей в неловкой тишине. И только после того, как солнце зашло, и люди были готовы положить конец этому разговору, этот разговор снова заполонил полицейский участок.\n\n"Скажите, капитан, как насчет вместо... этого..." Ида указала на коробки, которые все еще нужно было распаковать: «Вместо этого мы возьмем что-нибудь поесть? Поковыряйте мозги друг друга. Вы сказали, что когда-то были самураем, верно? Мне очень любопытно узнать больше».\n\nWantanabe повернулся, чтобы уйти, но Прежде чем выйти из участка, он снова повернулся к пожилому полицейскому." #NT!
 japan_flavor.4.a: "Было бы здорово, Ида. Я желаю тебе спокойной ночи." #NT!
  
 ###Holland 
 hol_flavor.1.t: "Конец голландского рабства?" #NT!
 hol_flavor.1.d: "Правительство Нидерландов опубликовало официальное заявление, объявляющее рабство вне закона и отменено на территории Королевства Нидерландов и ее колоний. Будучи довольно противоречивым по своей природе, многие полагают, что этот жест является не чем иным, как политическим умиротворением, а не действительной целью отмены смертной казни. Однако известно, что многие сегодня заслужили свою законную свободу, и, будем надеяться, то же самое сделают и многие другие." #NT!
 hol_flavor.1.a: "Мы можем решить посмотреть в другую сторону, но никогда больше не сможем сказать, что не знали." #NT!
  
 ###Italy 
 ita_flavor.1.t: "Итальянское географическое общество" #NT!
 ita_flavor.1.d: "Сегодня группа молодых ученых основала «Итальянское географическое общество». В соответствии с положениями своего Устава Итальянское географическое общество утверждает, что не занимается исключительно прикладными исследованиями. Они утверждают, что главной целью его политики является развитие географических знаний; расширение, обновление или обновление знаний, но также и развитие географической культуры и экологического сознания, которые всегда кажутся слишком ограниченными, но тем не менее абсолютно необходимы. Общество стремится способствовать развитию географической культуры различными способами. Первый, очевидный и традиционный, — это документация. Второй, более смелый путь — это путь экспедиций, приключений и новаторства." #NT!
 ita_flavor.1.a: "Это повысит наш интеллектуальный престиж!" #NT!
 ita_flavor.2.t: "Новая Большая Галерея?" #NT!
 ita_flavor.2.d: "Амбициозный проект архитектора Джузеппе Менгони 1861 года по созданию новой супер-галереи в центре Миланской площади готов к воплощению в жизнь. В честь его величества короля Витторио Эммануэле II и его победы в Рисорджименто новая роскошная Галерея привлечет буржуазию со всего мира. Эта экстравагантная сеть позолоченных туннелей со стеклянными верхами и цилиндрическими сводами 19-го века, являющая собой истинное великолепие Прекрасной эпохи, призвана служить оживленным торговым мегаполисом. Изысканный дизайн приглашает посетителей и жителей насладиться его архитектурным великолепием, просматривая его. торговый переулок или остановитесь, чтобы перекусить в многочисленных кафе и ресторанах. Простая элегантность и архитектурная красота Галереи наверняка дадут Италии место в умах тех, кто любит жизнь, полную величия и комфорта." #NT!
 ita_flavor.2.a: "Немедленно разрешите строительство!" #NT!
 ita_flavor.2.b: "Мы действительно не можем себе этого позволить..." #NT!
  
 ###England 
 england_flavor.1.t: "Открытие лондонского метрополитена" #NT!
 england_flavor.1.d: "После примерно 9 лет планирования и развития первая в мире подземная железная дорога наконец была завершена и открыта для испытаний в Лондоне. Сегодня Metropolitan Railway провела пробный запуск, перевезя около 38 000 пассажиров между Паддингтоном и Фаррингдоном. Испытание увенчалось успехом настолько, что компания уже начала планирование и строительство следующих участков в Лондоне." #NT!
 england_flavor.1.a: "Больше никакого трафика!" #NT!
 england_flavor.2.t: "Формирование Ф.А." #NT!
 england_flavor.2.d: "В попытке раз и навсегда стандартизировать правила «футбола» одиннадцать футбольных клубов из Лондона и некоторые представители различных школ встретились 26 октября, чтобы сформировать Футбольную ассоциацию (также называемую ФА), целью которой является развитие свод правил и быть руководящим органом этого вида спорта в Англии. Правила будут выработаны в ходе серии встреч в короткие сроки, на различных встречах с представителями клубов. Первым избранным президентом стал Артур Пембер, капитан Н.Н. Футбольный клуб. Первым назначенным секретарем стал Э. К. Морли, капитан футбольного клуба «Барнс» и ярый сторонник руководящего органа." #NT!
 england_flavor.2.a: "Успех в футболе, независимо от класса или жадности" #NT!
  
 ###France 
 france_flavor.1.t: "Общественное возмущение по поводу картины" #NT!
 france_flavor.1.d: "Публика в Салоне отказников и вокруг него начала протестовать и скандалить из-за недавнего добавления французского художника Эдуарда Мане. Его работа Le Déjeuner sur l'herbe («Обед на траве») изображает двух едва одетых женщин, одна из которых устраивает пикник с двумя полностью одетыми мужчинами. Работа получила известность и споры из-за смелого изображения и откровенной наготы — темы, которая до сих пор вызывает споры в кругах парижских художников." #NT!
 france_flavor.1.a: "Как вульгарно!" #NT!
 france_flavor.1.b: "Как увлекательно..." #NT!
  
 ###USA 
 usa_flavor.1.t: "СС Центральная Америка тонет" #NT!
 usa_flavor.1.d: "Всего через день после сообщения о вчерашнем событии трагедия повторяется! Под командованием Уильяма Льюиса Херндона, ветерана американо-мексиканской войны, он покинул порт Колон, Новая Гранада, направляясь в сторону Нью-Йорка, неся с собой 30 000 фунтов (14 000 кг) золота, сделав только одну остановку в Гаване, Куба. Природа действует нехорошо и извращенно, потому что, когда корабль шел вдоль побережья Каролины, они попали в ураган! Два дня они боролись со штормом, пока корабль не выдержал. Экипаж всю ночь пытался спасти корабль, но безуспешно. К счастью, на следующее утро были замечены два корабля. Бриг «Морской пехотинец» был первым кораблем, который оказал помощь, спасая 153 пассажира, в основном женщин и детей, однако они не смогли продолжить путь, поскольку корабль затонул, а сильный ветер усложнил задачу. Другой корабль, барк по имени Эллен, спас из воды еще пятьдесят человек. Сообщается, что при затоплении погибло около 425 человек, включая капитана, а также было потеряно золото." #NT!
 usa_flavor.1.a: "О, человечество!" #NT!
 usa_flavor.2.t: "Ойл Крик Дискавери" #NT!
 usa_flavor.2.d: "Из Пенсильвании пришли новости о том, что человек по имени Эдвин Л. Дрейк только что нашел нефть в Титусвилле. Это, скорее всего, приведет к тому, что сотни [USA.GetAdjective] ринутся в регион, чтобы заработать деньги на недавно обнаруженной нефти." #NT!
 usa_flavor.2.a: "Ча цзин!" #NT!
 usa_flavor.4.t: "Самоубийство Томаса Джефферсона Раска" #NT!
 usa_flavor.4.d: "Сегодня в столицу дошли новости о том, что Томас Джефферсон Раск, временный президент Сената Соединенных Штатов, покончил жизнь самоубийством. У Раска была очень долгая политическая история, начиная с Республики Техас, где он служил первым военным министром, а также генералом в битве при Сан-Хасинто. На этом его служба Техасу не закончилась; он также занимал должности в сенате Техаса и даже главный судья Верховного суда, а также различные военные должности. Раск боролся за присоединение Техаса к Соединенным Штатам и был избран сенатором, представляющим Техас, до своего избрания временным президентом. Смерть его жены и недавняя болезнь стали причиной его самоубийства." #NT!
 usa_flavor.4.a: "Великий политик погиб" #NT!
 usa_flavor.5.t: "Самоубийство Энсона Джонса" #NT!
 usa_flavor.5.d: "Сегодня в столицу дошли новости о том, что Энсон Джонс, последний президент Республики Техас, покончил жизнь самоубийством. Джонс стал очень ожесточенным после того, как его президентский срок закончился, поскольку он ожидал, что его изберут в Сенат США, чтобы представлять Техас, но потерпел поражение от своих бывших политических союзников. Несмотря на то, что он стал очень богатым благодаря посадке растений, он так и не смог преодолеть свои продолжающиеся неудачные попытки представлять свое государство, что, по сообщениям многих, является причиной его самоубийства. Его смерть наступила всего через несколько месяцев после самоубийства Томаса Джефферсона Раска — еще одной важной фигуры в политике Техаса." #NT!
 usa_flavor.5.a: "Еще один великий политик погиб" #NT!
 usa_flavor.6.t: "Цент Flying Eagle выпущен в обращение" #NT!
 usa_flavor.6.d: "Долой большой цент, входи с «Летящим орлом». Большой цент становился все более непопулярным и становился слишком дорогим для чеканки, поэтому Монетный двор США решил заменить монету монетой меньшего размера, состоящей из 88% меди и 12% никеля. Монета получила прозвище «Летящий орел» из-за изображения орла на лицевой стороне монеты, созданного Джеймсом Б. Лонгакром, который черпал вдохновение у своего предшественника Кристиана Гобрехта. Он также заменит испанский «Полковник Реал», который использовался до этого момента." #NT!
 usa_flavor.6.a: "За лучшую экономику!" #NT!
 usa_flavor.7.t: "Компания Ohio Life Insurance and Trust Company закрывает банки Нью-Йорка" #NT!
 usa_flavor.7.d: "Компания по страхованию жизни и трасту штата Огайо, основанная в 1830 году, прекратила деятельность в своем офисе в Нью-Йорке. Компания инвестировала в бизнес, связанный с сельским хозяйством, в основном для экспорта в европейские страны, поскольку они сосредоточились на военных инвестициях из-за продолжающейся Крымской войны. После окончания войны эти европейские страны вернулись к производству сельскохозяйственных культур и больше не использовали американский импорт. Это привело к снижению стоимости американских продуктов питания. Это, наряду со слухами о хищениях со стороны сотрудников и должностных лиц компании, привело к закрытию их офисов в Нью-Йорке." #NT!
 usa_flavor.7.a: "Дела идут не очень хорошо" #NT!
 usa_flavor.8.t: "Банки Нью-Йорка прекращают вывод золота" #NT!
 usa_flavor.8.d: "Ужасные новости пришли сегодня в столицу из Нью-Йорка! После недавних событий этого года, как проблем, связанных с Трастовой компанией по страхованию жизни в Огайо, так и затоплением парохода «Центральная Америка», банки закрыли право на изъятие золота, опасаясь его нехватки. Нью-Йорк, наряду с остальными банками страны, сделал это, хотя и намного позже, чем Филадельфия, которая остановилась 26 сентября. Мы считаем, что это экономическое событие будет ощущаться во всем мире, поскольку экономики многих стран вышли на международный уровень и переплелись друг с другом." #NT!
 usa_flavor.8.a: "Наша экономика наверняка пострадает" #NT!
 usa_flavor.9.t: "Пони Экспресс" #NT!
 usa_flavor.9.d: "Восточное и западное побережья Соединенных Штатов могут вздохнуть с облегчением, поскольку эта новая и новая служба доставки почты может доставить письмо из Миссури в Калифорнию всего за 10 дней! Пони-экспресс, пролегающий по сложному, но эффективному маршруту через континентальную часть Соединенных Штатов, приходит в прекрасное время и приносит большое облегчение многим людям, страдающим от проблем со связью. Благодаря тому, что служба доставки теперь широко используется, как официальная, так и неофициальная, Калифорния может наконец догнать остальные штаты." #NT!
 usa_flavor.9.a: "Ни дождь, ни снег, ни ночная смерть не смогут удержать нас от нашего долга." #NT!
 usa_flavor.10.t: "Первый трансконтинентальный телеграф" #NT!
 usa_flavor.10.d: "Всего через год после создания «Пони-экспресса» наконец завершилась работа над первой трансконтинентальной телеграфной системой США. С его созданием мгновенная связь между Востоком и Западом стала возможной не только в теории, но и на практике. Однако вместе с этим приходит известие о банкротстве Pony Express, поскольку компания вскоре будет распущена из-за финансовых проблем, несмотря на ее популярность. С другой стороны, многие теперь могут порадоваться почти мгновенной связи между Востоком и Западом, наконец-то устранив недельные или месячные задержки между сообщениями." #NT!
 usa_flavor.10.a: "None" #NT!
 usa_flavor.11.t: "Первая гонка Дерби в Кентукки" #NT!
 usa_flavor.11.d: "Сегодня в Луисвилле, штат Кентукки, прошли скачки, на которые съехались 10 000 зрителей со всего округа. Длина гонки составила около 1,5 миль. Пятнадцать трехлетних чистокровных лошадей соревновались друг с другом, пытаясь завоевать первое место, причем победу одержал конь по кличке «Аристид». Его наездником, или «жокеем», ехавшим на нем, был молодой 19-летний парень по имени Оливер Льюис, заработавший призовой фонд в размере 2850 долларов." #NT!
 usa_flavor.11.a: "Со щитом или на щите!" #NT!
 usa_flavor.12.t: "Колокольчики!" #NT!
 usa_flavor.12.d: "До нас дошли слухи о новой популярной песне под названием "The One Horse Open Sleigh", авторские права на которую сегодня в Бостоне принадлежат ее композитору г-ну Джеймсу Лорду Пьерпонту. Накануне оно впервые было исполнено на сцене и, похоже, прижилось среди публики, особенно среди хора." #NT!
 usa_flavor.12.a: "Джингл Беллс, Джингл Беллс..." #NT!
 usa_flavor.13.t: "Ford Motor Company Модель Т" #NT!
 usa_flavor.13.d: "Компания Ford Motor Company в очередной раз превзошла сама себя. Первые модели Ford T, также известные как «жестянная Лиззи», «прыгущая Лена», «джитнет» или «фливвер», начали сходить с конвейера, устанавливая новый стандарт для автомобилей. Вы можете приобрести одну из этих удивительных новых машин за небольшую сумму в 260 долларов. Несмотря на то, что модель T доступна по цене и эффективна, для каждого рода занятий найдется модель T с цветовой гаммой от черного до белого и индивидуальным стилем кузова." #NT!
 usa_flavor.13.a: "Я возьму два!" #NT!
  
  
 ###News Events 
 news_flavor.1.t: "Конец британской тюрьмы Халков" #NT!
 news_flavor.1.d: "Тюремные корабли, или тюремные корабли, использовались на протяжении последних 300 лет как способ перевозки заключенных через океан. Британцы наиболее известны тем, что перевозят заключенных в разные колонии по всему миру. Во время Войны за независимость и Наполеоновских войн использование тюремных Халков резко возросло во всем мире. Сегодня последний Тюремный Халк покинет материковую Великобританию с заключенными." #NT!
 news_flavor.1.a: "Времена меняются" #NT!
 news_flavor.2.t: "Антисептика" #NT!
 news_flavor.2.d: "Джозеф Листер, хирург Королевского госпиталя Глазго, опубликовал отчет, в котором подробно описаны его выводы и документация, касающаяся его экспериментов с антисептиками. В отчете Листер отмечает, что благодаря мытью рук 5% раствором карболовой кислоты и ношению чистых перчаток уровень хирургической смертности в его отделении снизился с 45% до 15% (по крайней мере, в мужском отделении несчастных случаев). Его работа вызвала интерес медицинских сообществ по всему миру, если не из-за его выводов, то из-за его предполагаемого неверия в теорию миазмов." #NT!
 news_flavor.2.a: "Открытие, заслуживающее внимания" #NT!
 news_flavor.3.t: "Велосипеды! Велосипеды! Велосипеды!" #NT!
 news_flavor.3.d: "Новый тренд поднялся с улиц Парижа и распространился по всему миру как новая горячая штучка! Недавние инновации, основанные на немецких разработках 1819 года, созданных Пьером Лаллеманом и Пьером Мишо, теперь позволяют легче, чем когда-либо, сесть на велосипед и уехать. Этот новый и странный способ передвижения вызвал интерес сначала среди парижан, а теперь и по всей Европе и даже в США. Несмотря на то, что он сделан из грубого и грубого железа, он мгновенно остается хитом и трендом среди стран по всему миру, даже его прозвали «Костоломом»." #NT!
 news_flavor.3.a: "Мои кости трясутся!" #NT!
 news_flavor.4.t: "Изменение климата?" #NT!
 news_flavor.4.d: "Ранее сегодня лекция, проведенная физиком и членом Королевского общества Джоном Тиндалом, выявила несколько тревожных свойств угольного газа и эфира, которые сильно поглощают солнечное тепло. В своей лекции Тиндаль объяснил, что «когда тепло поглощается планетой, оно настолько изменяется качественно, что лучи, исходящие от планеты, не могут с той же свободой попасть обратно в космос. Таким образом, атмосфера допускает вход солнечных лучей». тепла; но задерживает его выход, и в результате возникает тенденция накапливать тепло на поверхности планеты»." #NT!
 news_flavor.4.a: "Касательно" #NT!
 news_flavor.5.t: "Спрятано на виду!" #NT!
 news_flavor.5.d: "Сегодня вечером в Парижской обсерватории во Франции известный французский астроном Урбен Леверье объявил о потенциальном открытии нового межртутного объекта в небе. Наблюдение планеты было впервые зафиксировано французским деревенским врачом и астрономом-любителем Эдмоном Модестом Лескарбо. Если эти открытия будут проверены, «Вулкан», как называют некоторые коллеги-астрономы, станет второй планетой, которая не будет открыта путем наблюдения, но существование которой было предсказано солнечно-гравитационными моделями Леверье и будет способствовать дальнейшему повышению профессионализма использования математические модели для совершения открытий в небесном небе.\n \nХотя Леверье был признанным эталоном астрофизики в последнее десятилетие, многие другие астрономы теперь описывают это новое открытие как в худшем случае рекламное, а в лучшем случае ошибочное. Межртутный объект был бы обнаружен столетиями, если не тысячелетиями раньше, поскольку любой крупный объект в такой непосредственной близости от Солнца был бы зарегистрирован гораздо раньше, чем сейчас." #NT!
 news_flavor.5.a: "Боже мой, еще один?" #NT!
 news_flavor.6.t: "Явление Мариан в Лурде" #NT!
 news_flavor.6.d: "Сегодня во французском городе Лурд 14-летняя местная девочка Бернадет Субрирус утверждает, что ее посетила красивая женщина, назвавшаяся «Непорочным Зачатием». Паломники уже наводнили Лурд, и многие свидетельствуют, что явление Марии происходило несколько раз. Горожане утверждают, что вода в источнике внезапно стала прозрачной, и теперь, по слухам, католическая церковь расследует эти утверждения. \n\n Субрирус описывает встречу, произошедшую, когда она и ее сестра собирали дрова, только чтобы увидеть странную женщину, отдыхающую в ближайшем гроте. После нескольких ночей посещения грота дама оказалась Девой Марией, вызвав бурю негодования среди горожан. Французское правительство и католическая церковь подробно опросили девушку, но она рассказала только одну и ту же историю, заставив многих поверить в ее правдивость." #NT!
 news_flavor.6.a: "Как интересно" #NT!
 news_flavor.7.t: "Второе великое объединение в физике" #NT!
 news_flavor.7.d: "В своей новой статье, состоящей из четырех частей, о явлениях и поведении электромагнетизма, шотландский физик Джеймс Клерк Максвелл выводит новую систему уравнений, которая стала новой основой современного электромагнетизма. Его работа стала настолько известной и революционной, что научные круги и сообщества уже начали произносить его имя в очевидном «Втором Великом Объединении в физике». Сравнения Максвелла и сэра Исаака Ньютона также проводились из-за очевидного влияния его работы. Как эта революционная публикация повлияет на науку, еще предстоит увидеть, но, учитывая нынешнюю тенденцию научных прорывов, нам не придется долго ждать." #NT!
 news_flavor.7.a: "Наука продолжает ускоряться" #NT!
 news_flavor.8.t: "Формирование Международного Красного Креста" #NT!
 news_flavor.8.d: "Крупные и малые державы Европы собрались сегодня сегодня в Женеве, Швейцария, чтобы обсудить формирование и ожидания Международного Красного Креста, организации, созданной вокруг возможных мер по улучшению медицинского обслуживания на поле боя и запрещению любых бесчеловечных действий в бою. Хотя многие правительства направили официальных делегатов, заметными включениями и участниками были Австрийская, Французская и Российская империи, Королевства Пруссии и Италии, а также Соединенное Королевство Великобритании и Ирландии. \n \nСреди многочисленных предложений, внесенных в итоговую резолюцию, основными остаются следующие: нейтралитет и защита раненых солдат, основа национальной помощи раненым и международное гуманитарное право для защиты жизни и достоинства жертв как международных и внутренние вооруженные конфликты. Значительное достижение, которое объединяет многие державы, и мир ждет, чтобы увидеть, что организатор Анри Дюнан готовит им дальше..." #NT!
 news_flavor.8.a: "Первое из многих гуманитарных достижений..." #NT!
 news_flavor.9.t: "Геноцид черкесов и массовые депортации" #NT!
 news_flavor.9.d: "В рамках продолжающейся войны против черкесского народа российское императорское правительство отдало новые приказы начать массовые изгнания и депортации черкесских коренных жителей. Нейтральные источники утверждают, что на данный момент минимум 800 000 черкесов были убиты или депортированы, при этом по самым высоким оценкам их число достигает 1,5 миллиона. Российские официальные лица отрицают эти цифры, вместо этого сообщая цифры о 400 000 смертей. Многие научные и журналистские сообщества описывают это событие как геноцид, при этом единственная ощутимая оппозиция наблюдается в российских кругах и академиях." #NT!
 news_flavor.9.a: "21 мая день траура." #NT!
 news_flavor.10.t: "Все началось со свиньи" #NT!
 news_flavor.10.d: "Серьезная эскалация пограничного спора между Соединенным Королевством и Соединенными Штатами наконец-то удалось разрядить. Эскалация началась 15 июня этого года на спорных островах Сан-Хуан между островом Ванкувер и штатом Вашингтон, когда гражданин США застрелил свинью на своей земле, принадлежавшей его ирландскому соседу, который работал в британской компании Гудзонова залива. Сообщается, что британские власти пригрозили арестовать гражданина США, если он не выплатит требуемую компенсацию за застреленную свинью, из-за чего другие американские поселенцы потребовали военной защиты. Когда командующий соседним департаментом Орегон США направил солдат на острова Сан-Хуан, британцы тут же ответили отправкой своих солдат, что, в свою очередь, побудило американцев послать еще больше солдат. К 10 августа ситуация обострилась настолько, что 461 американский солдат с 14 орудиями столкнулся с 2140 британскими солдатами с пятью военными кораблями, оснащенными 70 орудиями. К счастью, более хладнокровные руководители в Вашингтоне и Лондоне, получив новости о нестабильной ситуации, сумели договориться о соглашении, позволяющем обеим сторонам держать на островах по 100 солдат каждая, пока пограничный спор будет решаться в международном арбитраже. Будем надеяться, что мир восторжествует." #NT!
 news_flavor.10.a: "Война из-за свиньи? О, Человечество!" #NT!
 news_flavor.11.t: "Паровая кофемашина в Турине" #NT!
 news_flavor.11.d: "Анджело Мориондо происходит из длинной семьи предприимчивых членов семьи: его дед основал компанию по производству ликеров, а его отец, Джакомо, основал известную шоколадную компанию «Мориондо и Гарильо». На Туринской генеральной выставке, где он был награжден бронзовой медалью, Мориондо продемонстрировал свою инновацию — паровую кофемашину, которая использует пар для заваривания кофе под давлением. 16 мая 1884 года был выдан патент сроком на шесть лет под названием «А. Мориондо». А сегодня в Париже, после регистрации, инновация была подтверждена международным патентом. \n \nВо многих сообщениях об изобретателе говорится, что большую часть своего времени он проводил в одиночестве, создавая лишь несколько устройств ручной работы и даря их только знаменитым правительственным лидерам по всей Европе." #NT!
 news_flavor.11.a: "Кофе-эспрессо, говорите?" #NT!
 news_flavor.12.t: "Чтобы достичь пика" #NT!
 news_flavor.12.d: "Местные новости по всей России разлетелись, чтобы осветить историю «Достичь пика», экспедиции, которую многие считают невозможной. Гора Эльбрус, расположенная в западной части Кавказских гор, является самой высокой и выдающейся вершиной во всей России и Европе. На протяжении всей истории горы посещало множество путешественников, но лишь недавно на вершину начали подниматься регулярные экспедиции. 22 июля 1829 года состоялось первое крупное восхождение, когда Хиллар Хачиров, гид научной экспедиции Российской императорской армии под командованием генерала Георгия Эммануила, впервые взошел на нижнюю, восточную из двух вершин. Английская экспедиция, возглавляемая Ф. Кроуфордом Гроувом, известным альпинистом в Швейцарских Альпах, недавно успешно достигла самой высокой вершины, западной вершины, где к ним присоединился Фредерик Гарднер, известный альпинист из Англии. Гораций Уокер и швейцарский гид Питер Кнубель." #NT!
 news_flavor.12.a: "Какой подлый способ убить себя" #NT!
  
