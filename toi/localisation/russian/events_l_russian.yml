 asiageneraldiplomatic.10.t: "[POR.GetName] хочет продать Макао." #NT!
 asiageneraldiplomatic.10.d: "Кажется, у [POR.GetAdjective] возникла проблема с Макао - содержание порта обходится дороже, чем та прибыль, которую он приносит. Они обратились к нам с просьбой выкупить у них колонию." #NT!
 asiageneraldiplomatic.10.a: "Мы купим это." #NT!
 asiageneraldiplomatic.10.b: "Не выгодно, да? Они смогут это сохранить." #NT!
 asiageneraldiplomatic.11.t: "Китай принимает" #NT!
 asiageneraldiplomatic.11.d: "Китайцы заявили, что примут и купят Макао." #NT!
 asiageneraldiplomatic.11.a: "Прощай, Макао..." #NT!
 asiageneraldiplomatic.12.t: "Китай отказывается" #NT!
 asiageneraldiplomatic.12.d: "В неожиданном ответе китайцы заявили, что не заинтересованы в покупке Макао." #NT!
 asiageneraldiplomatic.12.a: "Удивительно." #NT!
 asiageneraldiplomatic.13.t: "Работорговля в Макао" #NT!
 asiageneraldiplomatic.13.d: "Макао уже давно является колонией [POR.GetName], и часть того, как они наживаются на этом, - это торговля с китайскими рабами. Их обычно отправляют в Америку, но иногда и в Европу для работы на плантациях и в шахтах. Эту практику следует прекратить." #NT!
 asiageneraldiplomatic.13.a: "Попросите [POR.GetName] прекратить это." #NT!
 asiageneraldiplomatic.13.b: "Что мы можем сделать?" #NT!
 asiageneraldiplomatic.14.t: "Китай требует положить конец работорговле в Макао" #NT!
 asiageneraldiplomatic.14.d: "Китайцы потребовали положить конец работорговле в Макао. На данный момент это весьма выгодно, но критика высказывалась и со стороны других стран. Что нам делать?" #NT!
 asiageneraldiplomatic.14.a: "Возможно, нам стоит идти в ногу со временем." #NT!
 asiageneraldiplomatic.14.b: "Зачем нам слушать Китай?" #NT!
 asiageneraldiplomatic.15.t: "Португалия запрещает работорговлю в Макао" #NT!
 asiageneraldiplomatic.15.d: "Удивительно, но [POR.GetAdjective] прислушались и запретили работорговлю в Макао! Китайских граждан больше не будут похищать и продавать в рабство – по крайней мере, в Макао." #NT!
 asiageneraldiplomatic.15.a: "Окончательно." #NT!
 asiageneraldiplomatic.16.t: "Португалия отклоняет наш запрос" #NT!
 asiageneraldiplomatic.16.d: "Как и ожидалось, Португалия отклонила нашу просьбу о запрете работорговли в Макао. Хотя это не было неожиданностью, мы все еще разочарованы тем, что такая практика будет продолжаться." #NT!
 asiageneraldiplomatic.16.a: "Однажды они заплатят." #NT!
 asiageneraldiplomatic.17.t: "Партия китайских рабов [GetYear]" #NT!
 asiageneraldiplomatic.17.d: "Подведены итоги годовой отгрузки рабочих из Китая." #NT!
 asiageneraldiplomatic.17.a: "Хорошо." #NT!
 asiageneraldiplomatic.18.t: "Бывшие рабы прибывают" #NT!
 asiageneraldiplomatic.18.d: "Работорговля в Макао приводит к тому, что рабов отправляют из Китая в Южную Америку, в основном в Перу. После того, как они поработали там какое-то время, их отпускают - и часть из них всегда решает уйти на пенсию на наших территориях." #NT!
 asiageneraldiplomatic.18.a: "Хорошо." #NT!
 asiageneraldiplomatic.18.b: "Хорошо." #NT!
  
