 brazil.foreign.news.8.t: "Бразильское вмешательство в гражданскую войну в Уругвае" #NT!
 brazil.foreign.news.8.d: "Бразильский ультиматум был отклонен правительством Уругвая в Монтевидео. В свете этого полномочный министр Бразилии сообщил лидерам Бланко, что, отклонив ультиматум, бразильские военные получили приказ начать ответный удар против Уругвая. Бразильское вмешательство было поддержано местными повстанцами Колорадо, которые увидели возможность наконец прийти к власти в Монтевидео. Отправка бразильских войск против Уругвая, которыми теперь командуют непосредственно офицеры имперской армии, начинает Уругвайскую войну." #NT!
 brazil.foreign.news.8.d1: "Бразильский ультиматум был отклонен правительством Уругвая в Монтевидео. В свете этого полномочный министр Бразилии сообщил лидерам Бланко, что, отклонив ультиматум, бразильские военные получили приказ начать ответный удар против Уругвая. Бразильское вмешательство имело местную поддержку со стороны бразильских лордов, проживающих в Уругвае, которые начали открытое восстание против правительства Монтевидео в надежде наконец восстановить свои привилегии. Повстанцы Колорадо категорически против этого нового восстания, поскольку считают его совершенно чуждым. Отправка бразильских войск против Уругвая, которыми теперь командуют непосредственно офицеры имперской армии, начинает Уругвайскую войну." #NT!
 brazil.foreign.news.8.a: "Мы должны бороться за нашу свободу!" #NT!
 brazil.foreign.news.8.b: "Мы должны бороться, чтобы защитить свои права!" #NT!
 brazil.foreign.news.8.c: "Действительно плохие новости для Уругвая." #NT!
 brazil.amazon_colonization.1.t: "Афроамериканские иммигранты в бассейне Амазонки" #NT!
 brazil.amazon_colonization.1.d: "Первая партия афроамериканских иммигрантов прибывает в порты Бразилии. Подобное может произойти только благодаря совместным действиям Бразильской империи и США. Дефицит рабочей силы в северном регионе Бразилии наконец-то будет обеспечен, и Соединенные Штаты смогут в некоторой степени ослабить расовую напряженность. Принятые с распростертыми объятиями Бразильской империей для освоения региона бассейна Амазонки, афроамериканские иммигранты найдут трудную землю, но полную новых возможностей, что было бы невозможно в США." #NT!
 brazil.amazon_colonization.d_USA: "Около месяца назад корабли с тысячами афроамериканцев отправились из США в Бразилию в поисках лучшей жизни. Это стало возможным только благодаря нашим дипломатическим усилиям по достижению соглашения с Бразилией, которым были удовлетворены обе стороны. Основание Binational Exploration and Rural Company of the Amazon Basin обеспечит достойную жизнь афроамериканцам, решившим эмигрировать, чего трудно достичь из-за расовой напряженности, существующей в Северной Америке." #NT!
 brazil.amazon_colonization.1.a: "Это замечательно" #NT!
 brazil.amazon_colonization.1.b: "Это круто" #NT!
 brazil_prime_minister.appointed.1.t: "Назначить председателя Совета министров" #NT!
 brazil_prime_minister.appointed.1.d: "Председатель Совета министров (эквивалент премьер-министра) — это должность, созданная для содействия осуществлению Императором исполнительной власти. Отвечая за назначение и формирование Правительственной канцелярии, Президент также является противовесом элите Генеральной Ассамблеи Империи (Парламента), выбирая, будет ли преобладать Канцелярия или Ассамблея.\nИз-за разногласий между Кабинетом министров и Ассамблеей. , Император может назначить нового Председателя Совета Министров." #NT!
 brazil_prime_minister.appointed.1.a: "Виконт Абаэте, Консервативная партия" #NT!
