 britainindia.3.t: "Небольшие беспорядки в [RAJ.Capital.GetName]" #NT!
 britainindia.3.d: "Небольшие беспорядки вспыхнули сегодня в нашей столице после недавних вспышек гражданских беспорядков в [RAJ.GetNameDef]. Военная полиция быстро разогнала беспорядки, но что нам теперь делать в ответ?" #NT!
 britainindia.3.a: "Предоставьте жителям несколько требований." #NT!
 britainindia.3.b: "Арестуйте лидеров беспорядков и усилите работу полиции." #NT!
 britainindia.3.c: "Казните лидеров беспорядков и арестуйте всех участников." #NT!
 eoanb_tt_ENG_event_britainindia_4_a: "Мы получим много земли в §YЦентральной Индии§!" #NT!
 britainindia.4.t: "Британская капитуляция" #NT!
 britainindia.4.d: "После нашей оккупации Центральной Индии британцы решили уступить и удовлетворить наши требования, потребовав взамен немедленного подписания мирного договора. Как мы могли упустить эту возможность?" #NT!
 britainindia.4.a: "Громкая победа!" #NT!
 britainindia.4.b: "Мы не хотим мира! Война должна продолжаться!" #NT!
 eoanb_flag_desire_to_join_sepoy: "Эта страна желает присоединиться к восстанию сипаев." #NT!
 britainindia.5.t: "ОТЛАДКА: Мятежный индейский бунт" #NT!
 britainindia.5.d: "Это событие скрыто и устанавливает бунтарство второстепенных индийских штатов в начале игры." #NT!
 britainindia.5.a: "Закрыть событие" #NT!
 eoanb_tt_ENG_event_britainindia_6_a: "§Y[RAJ.GetNameDef]§! потеряет несколько §Y очков автономии§!." #NT!
 eoanb_tt_ENG_event_britainindia_6_b: "§Y[RAJ.GetNameDef]§! придется отступить, иначе §Rразразится война§!." #NT!
 eoanb_tt_ENG_event_britainindia_6_c: "§Y[RAJ.GetNameDef]§! будет освобождена как свободная нация." #NT!
 britainindia.6.t: "[RAJ.GetNameDef] дистанцируется от нас" #NT!
 britainindia.6.d: "Политики-предатели в [RAJ.GetNameDef] сплотили поддержку какого-то движения за независимость, которое они развивают за рубежом – что с этим делать?" #NT!
 britainindia.6.a: "Отправьте им предупреждение." #NT!
 britainindia.6.b: "Пригрозите войной, если они продолжатся!" #NT!
 britainindia.6.c: "Отпустите их, нам лучше без них." #NT!
 india_flavor.1.t: "Университет Калькутты" #NT!
 india_flavor.1.d: "Три года назад Совет директоров Ост-Индской компании направил так называемую «депешу Вуда» генерал-губернатору Индии в совете, предлагая открыть три университета по образцу Лондонского университета в Калькутте и Мадрасе. и Бомбей, чтобы создать класс английского языка среди индийцев. Сегодня вступил в силу Закон об Калькуттском университете, ознаменовавший создание первого многопрофильного университета в Южной Азии. Позднее в этом году планируется открыть университеты Мумбаи и Мадраса." #NT!
 india_flavor.1.a: "Великое здание" #NT!
 india_flavor.2.t: "Университет Мумбаи" #NT!
 india_flavor.2.d: "Спустя немногим более шести месяцев после основания Калькуттского университета настало время для второго университета, предложенного в сообщении Вуда. Университет Мумбаи" #NT!
 india_flavor.2.a: "Великое здание" #NT!
 india_flavor.3.t: "Мадрасский университет" #NT!
 india_flavor.3.d: "Спустя девять месяцев после основания Калькуттского университета и полтора месяца после основания Мумбаи, настало время для третьего университета, предложенного в депеше Вуда. Университет Мадраса." #NT!
 india_flavor.3.a: "Великое здание" #NT!
  
