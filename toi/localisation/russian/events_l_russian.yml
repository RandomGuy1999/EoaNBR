 brazil_prime_minister.news.8.d_e: "\nАнтониу Паулино Лимпо де Абреу, виконт Абаэте, назначен новым президентом Совета министров, формирующим 17-й кабинет Бразильской империи в [GetDateText].\nВисконде де Абаэте был президентом провинции Минас-Жерайс и сенатор Генеральной Ассамблеи Империи с 1847 года.\nОн уже был членом Либеральной партии, но в настоящее время является членом Консервативной партии." #NT!
