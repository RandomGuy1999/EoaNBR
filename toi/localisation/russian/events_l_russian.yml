 generic.14.d: "В этом моде есть некоторые механики, которые могут быть менее очевидными. Если вы активируете эту опцию, некоторые события могут время от времени появляться, когда игра думает, что вы сталкиваетесь с одной из этих механик, что объяснит вам данную механику более подробно.\n\nПри игре в многопользовательском режиме только Хозяин увидит эти события." #NT!
 generic.14.a: "Включить пользовательское руководство" #NT!
 generic.14.b: "Выключить пользовательское обучение" #NT!
 generic.15.t: "Пасхальные яйца" #NT!
 generic.15.d: "В этот мод встроено несколько пасхальных яиц, но большинство игроков здесь для того, чтобы сыграть в серьезный исторический симулятор. Если вы не возражаете против нескольких небольших шуток, невозможных событий или установления авторитарной монархии Канье Уэста в США, вы можете включить здесь «Режим пасхального яйца».\n\nПри игре в многопользовательском режиме только Хост увидит эти события.\n\nACHTUNG: Игра в режиме пасхального яйца позволяет отображать в игре события мемов, награды Patreon и другие вещи, которые по сути делают эту сумасшедшую комедийную игру. Если вы активируете этот режим, знайте, во что ввязываетесь, и не ожидайте, что что-либо станет историческим или реалистичным!" #NT!
 generic.15.a: "Включить пасхальные яйца" #NT!
 generic.15.b: "Выключить пасхальные яйца" #NT!
 generic.16.t: "Меню опций — страница 3/3" #NT!
 generic.16.d: "Выберите, какие параметры вы хотите изменить.\n\nВ сетевой игре настоятельно рекомендуется, чтобы это меню использовал только организатор." #NT!
 generic.16.a: "§G-- Вариант принят --§!" #NT!
 generic.16.b: "Оптимизация - Объединим Африку" #NT!
 generic.16.c: "Пасхальные яйца" #NT!
 generic.16.e: "Перейти на страницу 2/3" #NT!
 eoanb_tt_generic_17_a: "§YAfrica§! будет §Gunited§!.\n" #NT!
 generic.17.t: "Оптимизация - Объединим Африку" #NT!
 generic.17.d: "Чтобы уменьшить отставание, игрок может объединить африканские земли под одной представительной «нацией», сократив африканские теги. Если вы испытываете задержку и у вас слабый компьютер, настоятельно рекомендуется включить эту опцию.\n\nПосле выбора эта опция объединит все африканские страны, кроме тех, которые необходимы для существования других деревьев фокусов/событий/ решения/и т.д. работать.\n\nACHTUNG: Этот вариант необратим! После приема вы его не увидите!" #NT!
 generic.17.a: "Объедините Африку." #NT!
 generic.17.b: "Возвращаться." #NT!
 eoanb_gamerule_united_africa: "Африка едина." #NT!
 generic.18.t: "EoaNBR: версия GitHub" #NT!
 generic.18.d: "Как вы, возможно, знаете, а можете и не знать, End of a New Beginning Redux — это проект, управляемый сообществом, над которым одновременно работают множество разработчиков. Такая организационная структура требует определенной среды разработки, которой в нашем случае является GitHub. Благодаря GitHub каждый разработчик может работать над модом полунезависимо. Однако наличие мода на GitHub и над ним автоматически работает такое количество разработчиков означает, что для нас практически невозможно регулярно обновлять версию Steam в мастерской. Следовательно, версия Steam обновляется только при выходе крупных обновлений, что является причиной того, почему EoaNB воспринимается многими как «бездействующий» или «мертвый» только при просмотре страницы мастерской. Тем не менее, то, что уже было объяснено на официальной странице семинара, часто упускается из виду.\n\nЕсли вы хотите испытать обновленную версию End of a New Beginning Redux, первым шагом будет присоединение к нашему официальному Discord (ссылка на мастерская). После этого вы можете посмотреть, как установить версию GitHub, на нашем канале #faq. В целом версия EoaNB на GitHub намного более развита и продвинута, чем версия Steam. Однако помните, что мод на GitHub находится в стадии разработки и подвержен изменениям, ошибкам и проблемам с балансом." #NT!
 generic.18.a: "Я понимаю. Спасибо за ваши усилия!" #NT!
 generic.19.t: "Меню «Помощь» — страница 1/1" #NT!
 generic.19.d: "Позже это меню будет содержать полезные тексты, объясняющие механику, уникальную для EoanB.\n\nСейчас оно ничего не делает, и все кнопки закрывают меню." #NT!
 generic.19.a: "Пустая кнопка" #NT!
 generic.19.b: "Пустая кнопка" #NT!
 generic.19.c: "Пустая кнопка" #NT!
 generic.19.e: "Выход из меню справки" #NT!
  
  #Portugal 
 portugal.1.t: "Франция предъявляет ультиматум!" #NT!
 portugal.1.d: "Наши люди захватили французский барк в Мозамбикском море! Французы потребовали, чтобы мы немедленно освободили его, иначе они сочтут это объявлением войны. Они сейчас ждут нашего ответа, и мы не можем молчать по этому поводу. Что нам следует сделать?" #NT!
 portugal.1.a: "Освободите корабль!" #NT!
 portugal.1.b: "Откажитесь отступать!" #NT!
 portugal.2.t: "Португалия отказывается!" #NT!
 portugal.2.d: "Португальцы отказались освободить наш корабль. Это можно рассматривать как акт войны, и после того, как мы им пригрозили, мы должны принять меры, чтобы сохранить лицо. Но стоят ли жизни наших людей такого незначительного конфликта?" #NT!
 portugal.2.a: "Отступите... потеря поддержки предпочтительнее потери жизней французов." #NT!
 portugal.2.b: "Мы научим их бросать нам вызов!" #NT!
 portugal.3.t: "Португальские колонии в Азии" #NT!
 portugal.3.d: "Португалия колонизировала некоторые части Азии и создала там торговые города. Было предложение, что нам следует ограничить их действия в этой сфере. Стоит ли нам послать делегацию?" #NT!
 portugal.3.a: "Да, почему бы и нет?" #NT!
 portugal.3.b: "Разве у нас нет более неотложных дел?" #NT!
 portugal.4.t: "Прибывает папская делегация!" #NT!
 portugal.4.d: "Делегация Папской области только что прибыла в Порту! Они потребовали, чтобы Португалия прекратила экспансию в Азии и, если у них есть колониальные амбиции, реализовала их где-нибудь еще. Мы не знаем, что побудило их выдвинуть этот ультиматум, но, похоже, они настроены серьезно." #NT!
 portugal.4.a: "Кажется безобидным, хотя и странным?" #NT!
 portugal.4.b: "Никогда!" #NT!
 porpap_dispute: "Дипломатический спор" #NT!
 portugal.5.t: "Антиклерикальные настроения" #NT!
 portugal.5.d: "Некоторые руководители нашей политической системы намекнули на то, что церковь оказывает негативное влияние на нашу страну, и попросили нас ограничить ее власть. Должны ли мы действовать в соответствии с их подозрениями?" #NT!
 portugal.5.a: "Да, это будет означать для нас больше силы!" #NT!
 portugal.5.b: "Почему они беспокоят нас такими тривиальными вещами?" #NT!
 portugal.5.c: "Уменьшается влияние церкви? Мы должны поступать наоборот!" #NT!
 portugal.6.t: "Выборы 1860 г." #NT!
 portugal.6.d: "В нашей стране завершились выборы 1860 года. Победу одержали «Регенерадоры», партия, которая в основном поддерживает короля. Наша страна едина под его сильным руководством!" #NT!
 portugal.6.a: "Большой!" #NT!
 POR_1861_Pedro: "§RКороль Педро V умрет!§!" #NT!
 portugal.7.t: "Педро V найден мертвым!" #NT!
 portugal.7.d: "По пути в Алентежу наш любимый король Педро V заболел тифоидной лихорадкой. Самые большие усилия наших лучших врачей не смогли его спасти, и, несмотря на все наши усилия, он скончался." #NT!
 portugal.7.a: "Сегодня печальный день для Португалии." #NT!
 POR_1861_Luis: "§YМы коронуем Луиса, нашего нового короля.§!" #NT!
 portugal.8.t: "Наш новый король" #NT!
 portugal.8.d: "После смерти Педро V законным наследником его престола стал его брат Луис. Сегодня состоится его инаугурация, хотя он очень непопулярен среди наших граждан." #NT!
 portugal.8.a: "Будем надеяться, что это не приведет к хаосу..." #NT!
 POR_1861_Luis2: "§RКороль Луис умрет!§!" #NT!
 POR_1861_Luis3: "§RЭто может спровоцировать серьезное восстание.§!" #NT!
 portugal.9.t: "Зимнее восстание" #NT!
 portugal.9.d: "За последние несколько дней наше население все больше злилось, и их гнев перерос в насилие! Разъяренная толпа пытается штурмовать дворец и убить короля — его обвиняют в том, что он отравил Педро V, чтобы претендовать на трон." #NT!
 portugal.9.a: "Открыть огонь по толпе!" #NT!
 portugal.9.b: "Возможно, они не ошибаются... давайте им поможем!" #NT!
 portugal.9.c: "Попробуйте подкупить крестьян!" #NT!
 portugal.10.t: "Ситуация накаляется!" #NT!
 portugal.10.d: "После решения несколько дней назад атаковать крестьянскую орду, штурмовавшую дворец, в нашей стране вспыхнуло восстание! Политическая стабильность стремительно рушится, по улицам бродят разъяренные толпы..." #NT!
 portugal.10.a: "Проклятие..." #NT!
 portugal.11.t: "Ситуация успокаивается!" #NT!
 portugal.11.d: "Убийство Луиша I удовлетворило наш народ, и волны восстания утихли. Хотя наш народ все еще скорбит о смерти Педро V, в ближайшее время страна не погрузится в войну." #NT!
 portugal.11.a: "Слава Богу." #NT!
 POR_1861_Civilwar: "§RСтрана погрузится в гражданскую войну.§!" #NT!
 POR_SPR_Olivenza: "Спор по поводу Оливенсы" #NT!
 POR_SPR_Olivenza2: "Трансфер Оливенсы" #NT!
 portugal.12.t: "Португалия претендует на Оливензу!" #NT!
 portugal.12.d: "Португалия уже много лет заявляет, что Оливенца принадлежит им, и теперь, когда они реформировали свое правительство, они сочли целесообразным попросить нас вернуть его им. Это значительно укрепило бы нашу дружбу, но действительно ли мы хотим отдать Регион?" #NT!
 portugal.12.a: "Их претензии обоснованы." #NT!
 portugal.12.b: "Мы никогда не откажемся от этого!" #NT!
 portugal.13.t: "Испания принимает!" #NT!
 portugal.13.d: "Испания согласилась вернуть нам Оливенсу! Это еще больше укрепит нашу дружбу и установит мир на Пиренейском полуострове!" #NT!
 portugal.13.a: "Большой!" #NT!
 portugal.14.t: "Испания отрицает!" #NT!
 portugal.14.d: "Испания отказалась вернуть Оливенсу, хотя прекрасно знает, что она по праву принадлежит нам. Это привело к серьёзному ухудшению наших отношений..." #NT!
 portugal.14.a: "Это плохо." #NT!
 POR_SPR_Galicia: "Спор о Галиции" #NT!
 portugal.15.t: "Португалия претендует на Галисию!" #NT!
 portugal.15.d: "Имперские амбиции Португалии вышли из-под контроля, и они попросили нас передать им Галисию в попытке сформировать Великую Португалию. Подчинимся ли мы их амбициям и сохраним дружбу или откажемся от них, рискуя столкнуться с конфликтом?" #NT!
 portugal.15.a: "Мы не отдадим им Галицию!" #NT!
 portugal.15.b: "Они могут это получить." #NT!
  
  #Mexico 
 mexico.1.t: "План Такубая" #NT!
 mexico.1.d: "План Такубая — это план, задуманный консерваторами с целью свергнуть новую радикальную конституцию 1857 года, которая отняла большую часть власти, а также влияние как католической церкви, так и военных. Оттуда Феликс Мария Сулоага присоединился к Плану Такубая, но это его выбор, хочет ли он публично объявить о плане." #NT!
 mexico.1.a: "Феликс Мария Сулоага объявляет план поддержки" #NT!
 mexico.2.t: "Прагмитизм президента" #NT!
 mexico.2.d: "Умеренно либеральный президент Игнасио Комонфорт поддержал план Такубая и посчитал новую конституцию слишком радикальной. Хотя Игнасио Комонфорт готов принять прагматичную резолюцию по деэскалации гражданской войны до начала конфликта." #NT!
 mexico.2.c: "Возможно, он сможет положить конец этой гражданской войне без конфликта..." #NT!
 mexico.3.t: "Политические оппоненты разжигают беспорядки!" #NT!
 mexico.3.d: "Услышав слова президента Игнасио Комонфорта, многие радикальные либералы начали протестовать против его действий, в том числе Бенито Хуарес, военный генерал, который был следующим в очереди на пост президента. Если эти беспорядки продолжатся, радикальные либералы могут спровоцировать вспышку конфликта, но их запирание только усилит напряженность между сторонами.\n\n Остаётся единственный вопрос: что нам делать?" #NT!
 mexico.3.e: "Услышав президента Игнасио Комонфорта, многие радикальные либералы начали протестовать против его действий после этого заявления. Хотя, похоже, консерваторы начали облавливать политических оппонентов, в том числе Бенито Хуареса, военного генерала, который был следующим в очереди на пост президента. Это не путь к мирному завершению гражданской войны!" #NT!
 mexico.3.a: "Начните сажать в тюрьму политических оппонентов, выступающих против плана Такубая." #NT!
 mexico.3.b: "Кажется, Игнасио Комонфорт — идеалист, неспособный видеть нашу борьбу." #NT!
 mexico.4.t: "Репрессии имеют неприятные последствия! Беспорядки на подъеме!" #NT!
 mexico.4.d: "Гражданские беспорядки только усилились с момента начала тюремного заключения радикальных либералов, а между различными партиями Мексики назревала напряженность. Возможно, пришло время президенту Игнасио Комонфорту получить чрезвычайные полномочия для реализации плана, но следует принять во внимание умеренный подход, чтобы избежать дальнейшей эскалации." #NT!
 mexico.4.a: "Президент Игнасио Комонфорт мог бы получить чрезвычайные полномочия, чтобы помиловать их..." #NT!
 mexico.5.t: "Феликс Мария Сулоага требует отставки" #NT!
 mexico.5.d: "После того как президент Игнасио Комонфорт заявил о своих чрезвычайных полномочиях, многие сторонники Плана Такубая начали беспокоиться, что еще он может сделать. Это беспокойство в рамках плана вынудило Феликса Марию Сулоагу потребовать отставки президента Игнасио Комонфорта с поста президента." #NT!
 mexico.5.a: "Начните сопротивляться требованию Сулоаги и, следовательно, Плану Такубая." #NT!
 mexico.6.t: "Начало войны за реформы" #NT!
 mexico.6.d: "После того, как Игнасио Комонфорт услышал требование о его отставке с поста президента, он начал сопротивление консерваторам, освободив политических оппонентов, в которых он был заключен. Завершив освобождение политических оппонентов, освобожденный Бенито Хуарес отправился претендовать на пост президента в Мехико, как это было предусмотрено Конституцией 1857 года, но затем был вынужден перенести его в Гуанахуато после того, как консерваторы оккупировали Мехико, что стало началом Реформаторская война. Теперь пришло время выбрать сторону в этом конфликте." #NT!
 mexico.6.a: "Поддержите консерваторов" #NT!
 mexico.6.b: "Поддержите либералов" #NT!
 mexico.7.t: "План де Навидад" #NT!
 mexico.7.d: "Недавние разногласия между Мануэлем Роблесом Песуэлой и президентом Феликсом Марией Сулоагой по поводу Плана де Навидад, который также известен как Рождественский план, усилили напряженность в консервативном правительстве. Теперь многие консерваторы разделились между собой: следовать рождественскому плану Мануэля Роблеса Песуэлы, чтобы попытаться воссоединить мексиканский народ, или придерживаться нынешнего президента Феликса Марии Сулоаги. Только время покажет, какой вариант лучше." #NT!
 mexico.7.a: "Свергнуть Феликса Марию Сулоагу ради Рождественского плана" #NT!
 mexico.8.t: "Новый президент" #NT!
 mexico.8.d: "После отклонения Рождественского плана Бенито Хуаресом генерал Мигель Мирамон потребовал отменить Рождественский план в обмен на свое президентство и возвращение Плана Такубая. Несмотря на то, что Мигелю Мирамону потребуется некоторое время, чтобы добраться до столицы, его место будет занимать вышедший на замену Хосе Мариано Салас, пока он не прибудет." #NT!
 mexico.8.a: "Замените Мануэля Роблеса на Мигеля Мирамона и его замену." #NT!
 mexico.9.t: "Мигель Мирамон прибывает" #NT!
 mexico.9.d: "Примерно через две недели ожидания Мигель Мирамон наконец прибыл в столицу и заявил о своих правах на пост президента у своего заместителя." #NT!
 mexico.9.a: "Надеюсь, это изменение позволит нам изменить ход этой войны." #NT!
 mexico.10.t: "Казнь Мельчора Окампо" #NT!
 mexico.10.d: "Недавно мы услышали сообщения о похищении и казни отставного либерала Мельчора Окампо консервативной угрозой. Это вызвало большое волнение среди генералов, некоторые из которых хотели отомстить за своего потерянного друга." #NT!
 mexico.10.a: "Мы должны отомстить за эту невинную казнь" #NT!
 mexico.11.t: "Вопрос о временной столице" #NT!
 mexico.11.d: "После консервативной оккупации Мехико у нас не было другого выбора, кроме как создать новое правительство в соседнем городе Гуанахуато. Однако в последнее время многие наши мужчины, включая нашего президента, переезжают в Веракрус, чтобы еще раз увидеть свою семью и друзей. Более того, Веракрус может легко стать укрепленным городом, если будут реализованы некоторые планы, что только сделает его более ценным вариантом для временной столицы." #NT!
 mexico.11.a: "Перенести столицу в Веракрус" #NT!
 mexico.12.t: "Конец войны за реформы" #NT!
 mexico.12.d: "После тяжелых последних нескольких лет предатели, наконец, отступили, и многие из них покинули страну. Теперь пришло время нам собрать остатки нашего народа и объединиться под одним законным правительством!" #NT!
 mexico.12.a: "Пришло время Мексике восстановиться и процветать!" #NT!
 MEX_1857_Civilwar: "§RНачнётся гражданская война!§!" #NT!
 mexico.13.t: "Новый кандидат" #NT!
 mexico.13.d: "Война продолжается уже больше года, и каждая сторона постепенно изнашивается. Если мы собираемся победить нашего врага, нам понадобится дополнительная помощь. К счастью для нас, Леонардо Маркес недавно подал большие надежды после своей победы над либеральным генералом в Такубайе, что позволило нам безоговорочно контролировать соседний город." #NT!
 mexico.13.a: "Продвигайте его" #NT!
 mexico.14.t: "Новый кандидат" #NT!
 mexico.14.d: "Началась война за реформы, и наша нация раскололась. Конституция 1857 года должна быть отменена, прежде чем она нанесет еще больший ущерб католической церкви, а также вооруженным силам. Если мы хотим достичь наших целей своевременно, нам следует искать места, где можно получить преимущество над нашим врагом, и, к счастью для нас, Мигель Мирамон подал большие надежды в военной школе и готов к повышению в генералы." #NT!
 mexico.14.a: "Продвигайте его" #NT!
 mexico.15.t: "Новый кандидат" #NT!
 mexico.15.d: "Началась война за реформы, и наша нация раскололась. Конституцию 1857 года следует защищать любой ценой, чтобы обеспечить процветание правительства и его граждан. Если мы хотим достичь наших целей своевременно, нам следует искать места, где можно получить преимущества над нашим врагом, и, к счастью для нас, Леандро Валье Мартинес показал большие надежды в военной школе и готов к повышению в генералы." #NT!
 mexico.15.a: "Продвигайте его" #NT!
 mexico.16.t: "Новый кандидат" #NT!
 mexico.16.d: "Европейцы вернулись в Мексику, и наши перспективы выглядят мрачными. Если мы хотим иметь хоть какой-то шанс противостоять этим иностранным захватчикам, нам понадобится как можно больше помощи. К счастью для нас, ветеран Порфирио Диас готов вступить в наши ряды после того, как он успешно сражался как в мексикано-американской войне, так и в войне за реформы." #NT!
 mexico.16.a: "Продвигайте его" #NT!
 mexico.17.t: "Смерть Луиса Гонзаги Осолло" #NT!
 mexico.17.d: "Недавно мы получили письмо о смерти трудолюбивого однорукого генерала Луиса Гонзаги Осолло после того, как он скончался от брюшного тифа. Пусть он теперь покоится на Небесах после всех страданий, через которые ему пришлось пройти." #NT!
 mexico.17.a: "Мы будем оплакивать его смерть" #NT!
 mexico.18.t: "Смерть Хосе Сантоса Деголладо" #NT!
 mexico.18.d: "После казни консерваторами отставного либерала Мельчора Окампо и Хосе Сантос Деголладо, и Леандро Валле Мартинес захотели отомстить за потерю своего друга. К сожалению, недавно мы услышали сообщения о том, как Хосе Сантос Деголладо по дороге туда попал в засаду и получил пулю в голову. Наша единственная надежда отомстить сейчас лежит на руках Леандро Валле Мартинеса. Пусть его душа покоится с миром." #NT!
 mexico.18.a: "Еще одна потерянная душа в этой изнурительной войне" #NT!
 mexico.19.t: "Смерть Леандро Валле Мартинеса" #NT!
 mexico.19.d: "Спустя несколько дней пришли ужасные новости о том, что Леандро Валле Мартинеса постигла та же участь, что и Мельчора Окампо, после того, как он попал в засаду и был схвачен на пути к мести. Пусть его душа покоится с миром." #NT!
 mexico.19.a: "Это наше время, чтобы отомстить за их потерянные души" #NT!
 mexico.20.t: "Конец войны за реформы" #NT!
 mexico.20.d: "После тяжелых последних нескольких лет предатели, наконец, отступили, и многие из них покинули страну. Теперь пришло время нам собрать остатки нашего народа и объединиться под одним законным правительством!" #NT!
 mexico.20.b: "Пришло время Мексике восстановиться и процветать!" #NT!
 mexico.21.t: "Собрание реорганизации" #NT!
 mexico.21.d: "Консервативная партия и основные правительственные институты сочли нынешнее правительство слишком нестабильным. Мирамон мог бы стать для нас отличным вариантом достижения победы в гражданской войне, но его нынешняя политика, похоже, не соответствует взглядам и опасениям элиты. Его национальный консерватизм может поставить под угрозу дипломатию Мексики, особенно когда мы погрязли в долгах. Церковь попросила заменить его, а более умеренные фракции назначили Мануэля Роблеса Песуэлу." #NT!
 mexico.21.e: "Теократы берут верх!" #NT!
 mexico.21.b: "Умеренные берут верх." #NT!
 mexico.21.c: "Мирамон и его войска штурмуют парламент!" #NT!
 mexico.22.t: "Мексиканский архиепископ присылает визит!" #NT!
 mexico.22.d: "Мексика сейчас находится под контролем католической церкви, будучи косвенно подчинённой нам. Чтобы Святой Престол признал свое правительство, он направил дипломатического посланника, чтобы узаконить свое правительство. Очевидно, мы примем это, отдавая дань уважения нашему католическому братству на долгие годы." #NT!
 mexico.22.a: "Аминь, Мексика." #NT!
 mexico.23.t: "Восстановление Либеральной партии" #NT!
 mexico.23.d: "После нашей кровавой гражданской войны мир так или иначе должен наступить. Мы обнаружили, что обновление либеральной партии под руководством умеренного Игнасио Комонфорта может быть для нас правильным способом начать процесс заключения соглашений и прагматизма, поиска баланса между либеральной и консервативной политикой." #NT!
 mexico.23.a: "Пусть Комфорт принесет нам мир." #NT!
 mexico.24.t: "Мексика отправляет добровольцев" #NT!
 mexico.24.d: "Новое умеренно-консервативное правительство Мексики решило обратиться к нам с некоторыми дипломатическими посланниками и, чтобы помочь нам в этой суровой гражданской войне, они послали нам на помощь более четырех тысяч человек. Две дивизии мексиканских солдат сейчас дислоцируются в Калифорнии!" #NT!
  mexico.24.a: "Thank you, amigos! 
 mexico.25.t: "Роспуск Парламента" #NT!
 mexico.25.d: "Когда войска, верные Мигелю Мирамону, штурмовали парламенты штатов, мы положили конец этому перевороту умеренных и церкви против нашей федеративной республики. Мы обнаружили, что эта организация предателей была широко распространена по всей Мексике, поэтому пришло время распустить консервативную партию вместе с ее парламентом. Только Мирамон и его люди будут править!" #NT!
 mexico.25.a: "Да здравствует наш президент!" #NT!
 mexico.26.t: "Мексика отправляет добровольцев" #NT!
 mexico.26.d: "Мирамон, диктатор Мексики, в последнее время создает конкуренцию янки. Чтобы поддержать нас в нашем повстанческом деле, он отправил на юг более двух дивизий мексиканских добровольцев." #NT!
 mexico.26.a: "Спасибо, Мексика." #NT!
 mexico.80.t: "Переворот и убийство" #NT!
 mexico.80.d: "Когда консервативные лидеры вернулись из изгнания при поддержке католической церкви и консервативной оппозиции, план Веракруса был принят. Пока Бенито Хуарес наблюдал за восстановлением города, Тигр Такубая, Леонардо Маркес, подослал убийцу, который тут же убил президента. Консервативные ополченцы сражались с армией в городе, а Леонардо Маркес воспользовался возможностью смерти президента, чтобы провести свои войска в столицу и объявить себя президентом при поддержке элиты." #NT!
 mexico.80.a: "Какой ужасный день! Пусть наша страна выздоровеет под новым руководством." #NT!
  
