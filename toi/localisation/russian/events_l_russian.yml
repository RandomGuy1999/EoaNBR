 eoanb_om_GER_AUS_alliance_failed: "Неудачный альянс" #NT!
 germany.7.t: "[PRS.GetNameDef] предлагает союз" #NT!
 germany.7.d: "Из [PRS.GetNameDef] до нас дошло новое предложение: так называемый «Двойной союз». Они предлагают нам объединиться с ними в стремлении обеспечить мир и стабильность в виде прочного оборонительного пакта в центре Европы. Что мы говорим?" #NT!
 germany.7.a: "Отличная идея!" #NT!
 germany.7.b: "Мы не будем с ними в союзе." #NT!
 germany.8.t: "[AUS.GetNameDef] доказывает сотрудничество" #NT!
 germany.8.d: "Наше предложение о двойном союзе было принято [AUS.GetNameDef]! Это значительно усиливает наши позиции в Центральной Европе..." #NT!
 germany.8.a: "Большой!" #NT!
 germany.9.t: "[AUS.GetNameDef] отклонил наше предложение" #NT!
 germany.9.d: "Австрийцы предпочли отклонить наше предложение, и мы пока остаемся одни на мировой арене." #NT!
 germany.9.a: "Жалость..." #NT!
 eoanb_om_GER_ITA_alliance_failed: "Неудачный альянс" #NT!
 eoanb_tt_ger_event_11_a: "§Y[ITA.GetNameDef]§! будет добавлен к §YДвойному союзу§!, что превратит его в §YТройной союз§!." #NT!
 germany.10.t: "Предложение союза от [PRS.GetNameDef]" #NT!
 germany.10.d: "Немцы, недавно вступившие в союз с [AUS.GetNameDef], прислали нам предложение: они хотели бы, чтобы мы присоединились к их союзу. Что мы им скажем в ответ?" #NT!
 germany.10.a: "Мы с радостью присоединимся к ним!" #NT!
 germany.10.b: "Мы откажемся." #NT!
 germany.11.t: "[ITA.GetNameDef] принимает!" #NT!
 germany.11.d: "Итальянцы приняли наше предложение и официально присоединятся к альянсу с подписанием договора сегодня вечером. Двойной союз превратился в Тройственный союз..." #NT!
 germany.11.a: "Это укрепит наш союз!" #NT!
 germany.12.t: "[ITA.GetNameDef] отклоняет" #NT!
 germany.12.d: "Наша просьба к итальянцам о вступлении в наш альянс, видимо, была отклонена. Итальянское правительство заявило, что «не видит преимуществ» в присоединении к нашему пакту." #NT!
 germany.12.a: "Их потеря." #NT!
 eoanb_tt_ger_event_13_a: "Мы можем выгнать немцев, если захотим, но это может привести к конфликту." #NT!
 eoanb_tt_ger_event_14_a: "Наше военное присутствие в Китае будет ограничено только нашими торговыми портами." #NT!
 germany.13.t: "Немецкое военное присутствие в Китае" #NT!
 germany.13.d: "Немцы, поскольку они уже владеют торговым портом здесь, в Китае, взяли на себя смелость установить военное присутствие вокруг принадлежащих им территорий, часто за пределами границ своих торговых портов... нам решать, как реагировать на это или реагировать ли вообще..." #NT!
 germany.13.a: "Хорошо..." #NT!
 germany.14.t: "[QNG.GetNameDef] вмешивается в наше военное присутствие" #NT!
 germany.14.d: "С тех пор, как мы расширили наше военное присутствие в Китае за пределами наших торговых портов, в этих регионах растут волнения. Теперь они переросли, и правительство утверждает, что оно было вынуждено принять меры, чтобы ограничить наш военный доступ только к торговым портам - заберем ли мы это у них?" #NT!
 germany.14.a: "Мы отступим немного." #NT!
 germany.14.b: "Они думают, что могут сделать это с нами?!" #NT!
 germany.15.t: "Наводнение в Балтийском море" #NT!
 germany.15.d: "За последние несколько ночей несколько ужасных наводнений поразили все прибрежные районы Балтийского моря. Инфраструктуре в этих районах нанесен серьезный ущерб, но, возможно, еще не поздно восстановить некоторые из них..." #NT!
 germany.15.a: "Нам нужно помогать всем, чем можем!" #NT!
 germany.15.b: "Мы не можем сейчас жалеть никаких ресурсов..." #NT!
 germany.16.t: "Землетрясения в Рейнской области" #NT!
 germany.16.d: "Ранним утром сегодня в Рейнской области царили разрушения и ужас: недалеко от города Кёльн произошло сильное землетрясение, разрушившее множество зданий и убившее или ранившее сотни наших граждан. Усилия по восстановлению уже предпринимаются." #NT!
 germany.16.a: "Ужасный." #NT!
 germany.17.t: "Масштабные забастовки рабочих в [PRS.GetNameDef]!" #NT!
 germany.17.d: "Без нашего ведома рабочие нашей страны сумели организовать огромную всеобщую забастовку! Сегодня они маршируют по улицам, требуя улучшения условий труда и сокращения рабочего времени, и угрожают вообще прекратить работу, если эти требования не будут удовлетворены." #NT!
 germany.17.a: "Думаю, нам придется продержаться – в конце концов они сдадутся." #NT!
 germany.17.b: "Попробуйте подкупить рабочих." #NT!
 germany.17.c: "Мы могли бы просто уступить их требованиям..." #NT!
 germany.18.t: "Покушение на Бисмарка!" #NT!
 germany.18.d: "Во время своего путешествия по Баварии канцлер Отто фон Бисмарк сегодня подвергся покушению! Нападавший, которого уже арестовали, обстрелял его экипаж с расстояния нескольких ярдов, но попал лишь в правую руку. Мы пока не знаем мотивов этого нападения. Фон Бисмарка срочно доставили в больницу, и сейчас он находится на лечении всю ночь..." #NT!
 germany.18.a: "Будем молиться, чтобы он выздоровел." #NT!
 germany.18.b: "Сделайте все необходимое, чтобы он выжил!" #NT!
 germany.18.c: "Не было бы обидно, если бы его врач допустил небольшую «оплошность»?" #NT!
 eoanb_om_PRS_eulenburg_expedition: "Эйленбургская экспедиция" #NT!
 germany.19.t: "Возвращение экспедиции Эйленбурга" #NT!
 germany.19.d: "В 1859 году Фридрих Альбрехт цу Эйленбург покинул Пруссию в надежде установить отношения с некоторыми из наиболее важных стран в далеких странах Азии. Сейчас он успешно вернулся из этой миссии и сообщает рассказы о переговорах и дипломатических любезностях со странами [QNG.GetNameDef], [JAP.GetNameDef] и [SIA.GetNameDef]." #NT!
 germany.19.a: "Большой!" #NT!
 germany.20.t: "Наше предложение британцам" #NT!
 germany.20.d: "Что мы предложим [ENG.GetNameDef] в обмен на Гельголанд?" #NT!
 germany.20.a: "Предложите им выгодные политические договоры!" #NT!
 germany.20.b: "Предложите им производственную компенсацию!" #NT!
 germany.20.c: "Предложите им Кюрасао!" #NT!
 germany.21.t: "Немцы хотят купить Гельголанд" #NT!
 germany.21.d: "Немцы сделали нам предложение купить остров Гельголанд. Кажется, они хотят срочно заполучить эту стратегическую базу...\n\n\n(Вы можете просмотреть предложение, наведя курсор на опцию «Мы примем их предложение»)" #NT!
 germany.21.a: "Мы примем их предложение." #NT!
 germany.21.b: "Нет, мы не можем позволить себе потерять эту базу." #NT!
 germany.22.t: "Великобритания отрицает" #NT!
 germany.22.d: "[ENG.GetNameDef] отказался продать нам остров Гельголанд! Хоть и жаль, но это был не единственный способ заполучить этот остров наверняка..." #NT!
 germany.22.a: "Какой позор..." #NT!
 germany.23.t: "Британия принимает!" #NT!
 germany.23.d: "[ENG.GetNameDef] принял наше предложение и согласился официально передать нам остров Гельголанд! Это, несомненно, станет важной стратегической базой в Северном море..." #NT!
 germany.23.a: "Ура!" #NT!
