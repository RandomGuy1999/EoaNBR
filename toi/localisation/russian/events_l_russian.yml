 chile.1.t: "Торжественное открытие Центрального вокзала Сантьяго" #NT!
 chile.1.d: "Поскольку капитал для строительства был утвержден в 1855 году, а инвестиции медленно росли к 1856 году, первая железная дорога была построена под руководством инженера Эмилио Чавьера. С наступлением 1857 года строительство продолжалось при президенте Монтте и завершилось 15 сентября, когда первый поезд завершил маршрут Сантьяго-Сан-Бернардо. Новая станция имеет три строения с 2 офисами и 4 железными дорогами." #NT!
 chile.1.a: "Наша инфраструктура растет!" #NT!
 chile.2.t: "Создание Национальной партии" #NT!
 chile.2.d: "После высокого влияния церкви в правительстве, когда вопрос о Сакристане разделил консервативную партию, правительство Мануэля Монтта и его сторонника Антонио Вараса потеряло поддержку. Чтобы бороться с этим, националисты и ультраконсерваторы объединились под одной целью, создав Национальную партию с сильной исполнительной властью, продолжающую спонсировать церковь и поддерживать порядок в разваливающейся республике." #NT!
 chile.2.a: "Спасет ли это правительство?" #NT!
 chile.3.t: "Либералы и умеренные консерваторы объединяйтесь!" #NT!
 chile.3.d: "Возмущенные нынешней ситуацией, когда авторитарное правительство Мануэля Монта становится сильнее, но нестабильно, консерваторы-диссиденты и либералы оппозиции сформировали коалицию из радикальных либералов, умеренных и некогда сторонников президента, чтобы усилить оппозицию против его правительства." #NT!
 chile.3.a: "Либералы становятся сильнее, и это может снова обернуться плохо." #NT!
 chile.4.t: "Революция 1859 года" #NT!
 chile.4.d: "С 1851 года Чили управлял герой войны Мануэль Монтт, который остановил либеральную революцию 1851 года и правил сначала железно, преследуя свою оппозицию и разделив свою партию, спонсируя церковь, которая понижала в должности служителей, которых поддерживали умеренные консерваторы. В результате поляризации ультраконсерваторов, создавших Национальную партию, либерально-консервативный альянс превратился в либеральную партию, объединившись с либеральными элитами Атакамы, которые разбогатели во время горнодобывающего бума, с радикальными либералами и другими диссидентами. Взрыв восстания произошел с выдвижением Антонио Вараса, главного авторитарного деятеля, в качестве кандидата на пост президента. Оппозиция организовала переворот, возглавив восстание по всей стране, особенно на севере." #NT!
 chile.4.a: "Это начало гражданской войны!" #NT!
 chile.5.t: "Революция 1859 года провалилась" #NT!
 chile.5.d: "Даже несмотря на расширение восстания, мощная чилийская армия под командованием своих генералов и рост призыва на военную службу в центральном правительстве смогли подавить либеральное восстание, заключая в тюрьмы и сосылая либеральных повстанцев. Однако война серьезно ослабила наше правительство, поскольку Варас отказался от предложенной им кандидатуры, а умеренные либералы-консерваторы ищут новую фигуру коалиционного единства." #NT!
 chile.5.a: "Все кончено, но это правительство падает..." #NT!
 chile.6.t: "Революция 1859 года увенчалась успехом" #NT!
 chile.6.d: "Радикальные либералы и их войска одержали удивительную победу, прорвавшись сквозь консервативные войска, захватив столицу в своих мятежных действиях, поскольку все правительство было взято в плен революционерами. Мануэль Монтт был сослан, а некоторые из его сторонников также бежали, поскольку новое правительство стабилизирует свою позицию, обещая реформы и огромные перемены для Чили." #NT!
 chile.6.a: "Слава Либеральной Революции!" #NT!
 chile.7.t: "Выборы 1861 года" #NT!
 chile.7.d: "Выборы дали очевидные результаты, поскольку Варас потерял свою кандидатуру из-за своего авторитаризма и непопулярности среди умеренных и либералов. Большинство либеральных и консервативных групп выбрали кандидата единства Хосе Хоакина Переса Маскаяно, который смог победить на выборах единогласно." #NT!
 chile.7.a: "Да здравствует Президент!" #NT!
 chile.8.t: "Церковь Огня Компании" #NT!
 chile.8.d: "Церковь Общества Иисуса — иезуитская церковь, расположенная в Сантьяго, Чили. В день пожара было празднование праздника Непорочного Зачатия. Пожар начался в 19:00. когда масляная лампа зажгла это место, и оно загорелось. В результате сильного пожара сгорело около 2000-3000 человек, находившихся внутри церкви. Это была национальная трагедия, которая потребовала создания национального пожарного корпуса в Сантьяго." #NT!
 chile.8.a: "Национальная трагедия." #NT!
 chile.9.t: "Выборы 1866 года" #NT!
 chile.9.d: "Не было никаких сюрпризов в переизбрании чрезвычайно популярного Переса: Радикальная партия и Консервативная партия пытались оспорить его национально-либерально-консервативное единство, но потерпели неудачу. Он был избран с 88 процентами голосов, не вызывая никаких сомнений, и продолжает реформировать и стабилизировать страну." #NT!
 chile.9.a: "Перес снова побеждает." #NT!
  
