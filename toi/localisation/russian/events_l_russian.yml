 generic.10.d: "Этот мод иногда может имитировать исторические события, показывающие темную и жестокую сторону человечества, а также преступления человечества, которые оно совершило. Здесь можно выбрать, хотите ли вы реализовать эти сценарии в своей игре.\n\nНе рекомендуется часто переключать эту опцию во время игры, иначе в цепочках событий могут возникнуть ошибки." #NT!
