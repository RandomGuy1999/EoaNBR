 random.1.t: "Опасения по поводу [Root.GetAdjective] Наследства!" #NT!
 random.1.d: "В условиях монархии всем совершенно ясно, что после смерти нашего лидера его наследник станет следующим в очереди на власть. Однако наша страна столкнулась с проблемой, связанной с этим делом: у нас нет наследника. Этот факт вызывает большие волнения среди нашего населения, поскольку наша преемственность неопределенна..." #NT!
 random.1.a: "Попытайтесь успокоить ситуацию." #NT!
 random.2.t: "[Root.GetAdjective] едины!" #NT!
 random.2.d: "Наша страна в последнее время переживает период мира и процветания, и наш народ един под нашим флагом!" #NT!
 random.2.a: "Замечательно!" #NT!
 random.2.b: "Мы должны использовать эту возможность для улучшения наших отношений!" #NT!
 random.3.t: "Достижения в военной стратегии" #NT!
 random.3.d: "Наши высокие военные расходы и текущая ситуация привели к конкурентной ситуации в стратегическом отделе наших вооруженных сил, и высшее руководство всегда конкурирует за поиск новой тактики. Это во многом способствовало достижениям в области тактики и даст нашим вооруженным силам небольшое преимущество." #NT!
 random.3.a: "Большой!" #NT!
 random.4.t: "Развитие инфраструктуры" #NT!
 random.4.d: "Один из самых богатых аристократов страны профинансировал проект по расширению местной инфраструктуры в одном из наших штатов! Поскольку наша страна находится в фазе быстрой индустриализации, мы смогли довольно быстро реализовать его планы с небольшим дополнительным финансированием." #NT!
 random.4.a: "Превосходно!" #NT!
 random.5.t: "Демографический бум в [Root.GetName]!" #NT!
 random.5.d: "[Root.GetName] в последнее время поощряет рост населения в пределах своих границ, и похоже, что текущая ситуация в нашей стране в сочетании с тем фактом, что мы поощряем рост населения, наконец, привели к чему-то происходящему - мы вступили в период быстрого роста населения. ." #NT!
 random.5.a: "Ура!" #NT!
 random.6.t: "Османская угроза" #NT!
 random.6.d: "Османы, один из наших самых могущественных соседей, нависают над нашими границами. Хотя их экспансионизм замедлился с 16-го века, люди [Root.GetAdjective] все еще чувствуют угрозу и требуют, чтобы мы показали, что можем обеспечить их безопасность. Однако не все так плохо: страх перед османской угрозой привел к тому, что в последнее время к нашей армии присоединилось еще несколько человек." #NT!
 random.6.a: "Мы должны сохранять бдительность." #NT!
 eoanb_event_opinion_7: "Культурное влияние" #NT!
 random.7.t: "Великое произведение искусства" #NT!
 random.7.d: "Гражданин [Root.GetAdjective] недавно стал всемирно известным, создав шедевр искусства. Этот поступок произвел впечатление на наших соседей, которые теперь считают, что мы на некоторое время превосходим их в культурном отношении." #NT!
 random.7.a: "Большой!" #NT!
 random.8.t: "Прорыв в авиации" #NT!
 random.8.d: "Мы обнаружили в рядах ученых [Root.GetAdjective] гения - гения в области авиации. Этот человек посвятил бесчисленное количество часов усилиям по воплощению мечты о полете в реальность, и наша страна в целом получила большую пользу от его исследований." #NT!
 random.8.a: "Взамен мы предоставим ему роскошные удобства." #NT!
 random_event_9_b_tt: "§YМы перейдём от абсолютизма к парламентскому избирательному праву.§!" #NT!
 random.9.t: "Призыв к большему количеству прав!" #NT!
 random.9.d: "[Root.GetAdjective] злятся! Наше население вышло на улицы, чтобы добиться соблюдения своих требований о расширении прав и самоопределении. Если бы нам пришлось сражаться с ними, наше правительство было бы ослаблено, но если мы этого не сделаем, нам, возможно, придется уступить их требованиям..." #NT!
 random.9.a: "Наше правление правое и мы от него не откажемся!" #NT!
 random.9.b: "Мы можем немного расширить наши права." #NT!
 random.10.t: "Политики ставят под сомнение правительство" #NT!
 random.10.d: "Поскольку в нашей стране действуют законы об избирательном праве, есть вероятность, что один из влиятельных политиков может не согласиться с нашими идеями. Это произошло сегодня, когда известный политик [Root.GetAdjective] раскритиковал нашу нынешнюю политику. Это наверняка вызовет сомнения у нашего населения..." #NT!
 random.10.a: "Прискорбно." #NT!
 random.11.t: "Вдохновляющая военная речь" #NT!
 random.11.d: "Один из наших общественных деятелей недавно произнес большую речь, чтобы увеличить поддержку нашей нынешней войны. Речь имела огромный успех, толпа аплодировала, а солдаты [Root.GetAdjective] рвутся к победе!" #NT!
 random.11.a: "Потрясающий!" #NT!
 random.12.t: "[Root.GetAdjective] Инвестор субсидирует хлопковое хозяйство!" #NT!
 random.12.d: "Богатый инвестор в нашей стране недавно профинансировал хлопковую ферму, чтобы получить прибыль. Оказалось, что операция прошла успешно, и теперь ферма производит достаточно, чтобы мы могли признать ее возможным дешевым источником ткани!" #NT!
 random.12.a: "Слава свободному рынку!" #NT!
 random.13.t: "Комета обнаружена!" #NT!
 random.13.d: "Люди всегда суеверны, и появление кометы на небе [Root.GetAdjective] вызвало панику в нашей стране. Наше население убеждено, что это плохой знак..." #NT!
 random.13.a: "Это предзнаменование." #NT!
 random.13.b: "Конец близок!" #NT!
 random.13.c: "Экономика, дураки!" #NT!
 random.13.e: "Я бы хотел жить в более просвещенные времена..." #NT!
 random.14.t: "Рост городов привлекает людей в города" #NT!
 random.14.d: "Наша страна уже некоторое время находится в процессе индустриализации, и растущая промышленность в [Root.GetAdjective] городах привлекает множество людей в большие города, особенно в нашу столицу." #NT!
 random.14.a: "Хорошо знать." #NT!
 random.15.t: "Спор по поводу Конституции" #NT!
 random.15.d: "Предполагалось, что Конституция [Root.GetAdjective] решит большинство вопросов, касающихся права, но ничто не бывает совершенным, и неясная статья недавно привела к большим дебатам в суде. В конце концов решение пришло к нам..." #NT!
 random.15.a: "Конституция всегда права!" #NT!
 random.15.b: "Измените конституцию, чтобы избежать путаницы." #NT!
 eoanb_tt_event_random_16: "§YМы перейдем на «Льготное образование».§!" #NT!
 random.16.t: "Отсутствие финансирования школы" #NT!
 random.16.d: "Школы в [Root.GetName] переживают трудности из-за нехватки финансирования - мы могли бы решить эту проблему, просто отказавшись от государственного образования, или попытаться спасти школы..." #NT!
 random.16.a: "Постарайтесь спасти школы!" #NT!
 random.16.b: "Может быть, образование нужно давать только богатым?" #NT!
 eoanb_tt_event_random_17: "§YМы перейдем на «Обычные налоги».§!" #NT!
 random.17.t: "Уклонение от уплаты налогов в [Root.GetName]!" #NT!
 random.17.d: "Из-за наших высоких налогов некоторые люди (особенно богатые и владельцы бизнеса) начали уклоняться от налогов. Эта ситуация начала оказывать серьезное давление на нашу экономику, поэтому важно, чтобы мы начали действовать немедленно." #NT!
 random.17.a: "Мы ничего не можем сделать..." #NT!
 random.17.b: "Мы могли бы снизить налоги..." #NT!
 random.18.t: "Тотальная экономическая мобилизация наносит ущерб экономике [Root.GetAdjective]!" #NT!
 random.18.d: "Наша экономика мирного времени терпит значительный ущерб из-за того, что мы не находимся в состоянии войны, но все же мобилизовали нашу экономику и склонили чашу весов в подавляющем большинстве в пользу военного производства. Наверное, нам стоит заняться этой проблемой..." #NT!
 random.18.a: "Нам необходимо немедленно провести демилитаризацию!" #NT!
 random.18.b: "Прискорбно..." #NT!
 random.19.t: "Мобилизация военной экономики наносит ущерб экономике [Root.GetAdjective]!" #NT!
 random.19.d: "Наша экономика мирного времени терпит значительный ущерб из-за того, что мы не находимся в состоянии войны, но все же мобилизовали нашу экономику и сильно склонили чашу весов в пользу военного производства. Наверное, нам стоит заняться этой проблемой..." #NT!
 random.19.a: "Нам необходимо немедленно провести демилитаризацию!" #NT!
 random.19.b: "Прискорбно..." #NT!
 random.20.t: "Частичная экономическая мобилизация наносит ущерб экономике [Root.GetAdjective]!" #NT!
 random.20.d: "Наша экономика мирного времени терпит значительный ущерб из-за того, что мы не находимся в состоянии войны, но все же мобилизовали нашу экономику и значительно склонили чашу весов в пользу военного производства. Наверное, нам стоит заняться этой проблемой..." #NT!
 random.20.a: "Нам необходимо немедленно провести демилитаризацию!" #NT!
 random.20.b: "Прискорбно..." #NT!
 random.21.t: "Ранняя экономическая мобилизация наносит ущерб экономике [Root.GetAdjective]!" #NT!
 random.21.d: "Наша экономика мирного времени терпит значительный ущерб из-за того, что мы не находимся в состоянии войны, но все же мобилизовали нашу экономику и заметно склонили чашу весов в пользу военного производства. Наверное, нам стоит заняться этой проблемой..." #NT!
 random.21.a: "Нам необходимо немедленно провести демилитаризацию!" #NT!
 random.21.b: "Прискорбно..." #NT!
 random.22.t: "[Root.GetAdjective] Гражданская экономика процветает!" #NT!
 random.22.d: "Наша экономика мирного времени работает как хорошо смазанная машина, и мы получаем прибыль на всех этапах – кажется, что сосредоточение внимания на мирном промышленном строительстве принесло нам свои плоды." #NT!
 random.22.a: "Большой!" #NT!
 eoanb_tt_event_random_18_b: "§RНаша экономика, вероятно, продолжит терпеть катастрофический ущерб.§!" #NT!
 eoanb_tt_event_random_19_b: "§RНаша экономика, вероятно, продолжит терпеть серьезный ущерб.§!" #NT!
 eoanb_tt_event_random_20_b: "§RНаша экономика, вероятно, продолжит получать умеренный ущерб.§!" #NT!
 eoanb_tt_event_random_21_b: "§RНаша экономика, вероятно, продолжит получать незначительный ущерб.§!" #NT!
 random.23.t: "Прибрежная зона подверглась наводнению" #NT!
 random.23.d: "Вчера в одном из наших прибрежных штатов произошло стихийное бедствие: из-за прорыва дамбы произошло наводнение. Прибрежная промышленность и инфраструктура в этом районе разрушены, но если мы перенаправим часть нашего бюджета на финансирование борьбы с ущербом, мы сможем сохранить несколько частей важного промышленного товара..." #NT!
 random.23.a: "Отправьте помощь в пострадавший район!" #NT!
 random.23.b: "Мы не можем ничего жалеть..." #NT!
 random.24.t: "[ROOT.GetAdjective] Развитие военной техники" #NT!
 random.24.d: "Наша продолжающаяся война, возможно, могла бы закончиться быстрее, если бы мы обладали более совершенными технологиями по сравнению с нашими противниками - и теперь мы снова сделали небольшой шаг в этом направлении. Трудолюбивая группа исследователей, движимая патриотическим пылом, разработала новую революционную оружейную технологию. При некотором финансировании это может привести к чему-то полезному для реализации." #NT!
 random.24.a: "Это поможет военным усилиям!" #NT!
  
  #Second Fiji Expedition 
 usa_second_fiji_flag: "В настоящее время разворачиваются события второй экспедиции на Фиджи." #NT!
 usa_fiji_send_warship_tt: "§YДля продолжения цепочки событий вам придется распределить корабли в военно-морскую зону вокруг Фиджи.§!" #NT!
 secondfijiexpedition.1.t: "Трагедия на Фиджи" #NT!
 secondfijiexpedition.1.d: "Только что пришло письмо, в котором говорится, что летом этого года двое американских граждан были схвачены туземцами и растерзаны на острове Вайя на Фиджи! Хотя инциденту уже несколько недель, собираемся ли мы позволить этим дикарям так обращаться с нашими гражданами?" #NT!
 secondfijiexpedition.1.a: "Отправьте военный корабль!" #NT!
 secondfijiexpedition.1.b: "Неужели у нас нет более важных дел?" #NT!
 usa_fiji_warship_arrival_tt: "§YЭкспедиция начнется.§!" #NT!
 secondfijiexpedition.2.t: "Наши мужчины готовы" #NT!
 secondfijiexpedition.2.d: "Наши военно-морские силы сосредоточились в районе острова Вайя. Мы готовы начать вторую экспедицию на Фиджи с целью в конечном итоге отомстить за наших погибших граждан." #NT!
 secondfijiexpedition.2.a: "Начать экспедицию!" #NT!
 usa_fiji_assault_begin_tt: "§YНаши люди начнут штурм!§!" #NT!
 secondfijiexpedition.3.t: "Прибытие в деревню" #NT!
 secondfijiexpedition.3.d: "Экспедиция близится к завершению, и наши силы находятся недалеко от деревни, из которой возникла беда." #NT!
 secondfijiexpedition.3.a: "Сравняйте его с землей!" #NT!
 secondfijiexpedition.4.t: "Успех!" #NT!
 secondfijiexpedition.4.d: "Наши люди взяли деревню, нейтрализовали ее защитников и уничтожили ее!" #NT!
 secondfijiexpedition.4.a: "Это научит их не связываться с США!" #NT!
  
  #Brazil 
 brazil.1.t: "Бразилия предлагает договор об исследованиях" #NT!
 brazil.1.d: "Бразильская империя направила предложение использовать своих лучших ученых и университеты в качестве способа сотрудничества с текущими исследованиями нашей промышленной революции. Должны ли мы принять это предложение?" #NT!
 brazil.1.a: "Да." #NT!
 brazil.1.b: "Нет." #NT!
 brazil.2.t: "Британцы отвергли наш договор об исследованиях" #NT!
 brazil.2.d: "Британское правительство направило нам сообщение, в котором объявило, что оно отклоняет наш договор о сотрудничестве в области исследований." #NT!
 brazil.2.a: "Блин!" #NT!
 brazil.3.t: "Бразилия предлагает экономический договор" #NT!
 brazil.3.d: "Бразильская империя направила к нам нескольких дипломатов с просьбой заключить экономический договор, который мог бы принести пользу нам обоим." #NT!
 brazil.3.a: "Конечно!" #NT!
 brazil.3.b: "Могу поспорить, они до сих пор дружат с британцами, скажи нет!" #NT!
 brazil.4.t: "Французы отвергли наше предложение!" #NT!
 brazil.4.d: "Французское правительство направило нам сообщение, в котором объявило, что оно отвергает наш экономический договор." #NT!
 brazil.4.a: "Неудивительно..." #NT!
 brazil.5.t: "Парламентская система голосования" #NT!
 brazil.5.d: "Скоро мы проведем очередные выборы, и нам нужно решить, позволим ли мы голосовать нижним членам правительства или только высшим членам кабинета." #NT!
 brazil.5.a: "Позвольте либеральным низам голосовать." #NT!
 brazil.5.b: "Нам нужно сдержать свое слово, данное консервативному начальству." #NT!
 brazil.6.t: "Бразильская империя провозглашает статус-кво." #NT!
 brazil.6.d: "После выборов и множества дискуссий в парламенте Бразильская Империя решила, что они не пытаются вступить в союз со всеми южноамериканскими государствами или завоевать их. Император решил, что они будут следовать своим собственным путем в соответствии с происходящими событиями. и продолжить дружеские отношения со старым и новым миром." #NT!
 brazil.6.a: "Будем надеяться на мир в наше время." #NT!
 brazil.6.b: "Хорошо для них." #NT!
 brazil.7.t: "Император Бразилии посетил Солт-Лейк-Сити" #NT!
 brazil.7.d: "Император Бразилии Дом Педро II правит огромной империей, но он удивительно либерален и дружелюбен. Он посетил нашу страну и встретился с нашими лидерами, кажется, американский народ его полюбил. Это действительно показывает, что Америки теперь связаны, и мы можем дружить со многими другими странами, но это также зависит от желания бразильцев стать с нами союзниками. Некоторые специалисты по геополитике говорят, что это только начало альянса, другие говорят, что Бразилии понадобится столетие, чтобы стать нашим союзником." #NT!
 brazil.7.o1: "Хороший!" #NT!
 brazil.8.t: "Бразилия предлагает Альянс Монро" #NT!
 brazil.8.d: "Бразилия прислала нам предложение о создании союза наших стран для защиты американских интересов только для американцев, должны ли мы принять?" #NT!
 brazil.8.a: "Да." #NT!
 brazil.8.b: "Нет." #NT!
 brazil.9.t: "Соединенные Штаты отклонили наше предложение." #NT!
 brazil.9.d: ""
 brazil.9.a: "Пошло все к черту!" #NT!
 brazil.10.t: "Соединенные Штаты приняли наше предложение." #NT!
 brazil.10.d: ""
 brazil.10.a: "Хороший!" #NT!
 brazil.11.t: "Сакариас де Гойс избран премьер-министром!" #NT!
 brazil.11.d: "Прогрессивный премьер-министр Сакариас де Гойс, который был губернатором провинций Парана, Сержипи, а также провинции Пернамбуку, победил на выборах и планирует стать центристом и постепенно либерализовать нашу страну. Это не угрожает ни одной из двух сторон, ни либералам, ни консерваторам, поэтому его рассматривают как фигуру, которая на какое-то время остановит этот конфликт между двумя партиями. Он хотел ограничить власть императора, но, похоже, мужчина отказался от этой идеи." #NT!
 brazil.11.a: "Прогресс!" #NT!
 brazil.12.t: "Маркиз де Монте-Алегри избран премьер-министром!" #NT!
 brazil.12.d: "Был избран консервативный политик Жозе да Кошта Карвальо, также известный как маркиз де Монте-Алегри. Он известен своими политическими способностями и был членом регентства, которое руководило нашей страной, пока наш император рос. Его новая политика предполагает расширение империи до ее былой славы и сотрудничество с нашими традиционными союзниками внутри страны." #NT!
 brazil.12.a: "Амбиция!" #NT!
 brazil.13.t: "Висконде де Синимбу избрана премьер-министром!" #NT!
 brazil.13.d: "Либерал, который был президентом провинции Алагоас, Жоау Линс де Синимбу, также известный как Висконди де Синимбу, был избран нашим премьер-министром. Люди опасаются, что он может отменить монархию и установить республику, в то время как другие опасаются, что он может попытаться положить конец рабству. Его политика предполагает быстрый прогресс и нарушение традиций." #NT!
 brazil.13.a: "Революция!" #NT!
 brazil.14.t: "Бразильская империя заявляет о своих южноамериканских амбициях!" #NT!
 brazil.14.d: "После долгих дискуссий в парламенте правительство Бразильской империи избрало воинственное и традиционалистское правительство. Новое правительство рассчитывает расширить и отвоевать свои бывшие земли. Европейские державы боятся действовать из-за доктрины Монро, но даже некоторые британские дипломаты объявили о принятии защитных мер." #NT!
 brazil.14.a: "Слава Бразилии!" #NT!
 brazil.14.b: "Что они пытаются сделать?!" #NT!
 brazil.15.t: "Бразилия претендует на нашу землю!" #NT!
 brazil.15.d: "Бразильская империя после мобилизации заявила на нас свои права и желает вернуть себе нашу страну. Мы провозгласили независимость в Цисплатинской войне и не отступаем!" #NT!
 brazil.15.a: "Вива Уругвай!" #NT!
 brazil.16.t: "Бразилия претендует на нашу землю!" #NT!
 brazil.16.d: "Бразильская империя мобилизовала и заявила на нас свои права, оправдывая тем, что мы находимся на их естественных границах и что мы маленькая и слабая нация, которую необходимо уничтожить." #NT!
 brazil.16.a: "Что?!" #NT!
 brazil.17.t: "Бразилия претендует на нашу землю!" #NT!
 brazil.17.d: "Бразильская империя заявила права на государство Междуречья, оправдывая это тем, что мы находимся на их естественных границах, что мы их естественные враги и что нас необходимо уничтожить!" #NT!
 brazil.17.a: "Эти бразильцы!" #NT!
 brazil.19.t: "Бразилия требует Французскую Гвиану!" #NT!
 brazil.19.d: "Бразильцы ввели новую политику «Америка для американцев» и направили ультиматум с требованием отдать им Французскую Гвиану." #NT!
 brazil.19.a: "Хорошо, давайте избежим войны." #NT!
 brazil.19.b: "Бразильцы не признают могущество Французской империи! Мы им этого не дадим." #NT!
 brazil.20.t: "Франция отказывается отдать нам Французскую Гвиану!" #NT!
 brazil.20.d: "Их лидер силен, и они бросают вызов нашей империи! Мы не можем позволить им оскорблять нас! Франция не признает нашей угрозы." #NT!
 brazil.20.a: "Давайте покажем французам их место!" #NT!
 brazil.23.t: "Судьба Императора" #NT!
 brazil.23.d: "Наше новое реформистское правительство ставит под сомнение судьбу императора. Должен ли Император или Генеральная Ассамблея Империи руководить нашей страной до тех пор, пока всеобщие выборы не определят премьер-министра, или Генеральная Ассамблея Империи должна возглавить усилия и прозрачность этого дела? Это вопрос, на который нам нужно ответить, чтобы произошли желаемые нами изменения!" #NT!
 brazil.23.a: "Император будет руководить страной до всеобщих выборов!" #NT!
 brazil.23.b: "Если оставить его номинальным главой, парламентская монархия возвысится!" #NT!
 brazil.24.t: "Бразилия осуждает и бросает вызов нашему правительству!" #NT!
 brazil.24.d: "Бразильское правительство, симпатизирующее партии Колорадо, пытается вмешиваться в нашу политику с 1851 года. Их правительство, лорды и военные сейчас пытаются ослабить и превратить нас в своих марионеток, принося им только прибыль, поскольку они заинтересованы в реки Ла-Платы. Идиоты думают, что использование бесполезных Колорадо к чему-то приведет!" #NT!
 brazil.24.a.: "Идиотские империалисты!" #NT!
 brazil.25.t: "Уругвайская война начинается!" #NT!
 brazil.25.d: "После того, как аргентинцы попытались освободить Колорадо, как они выступали против правительства Бланко в крестовом походе 1863 года, Бланко в Уругвае испытывают все большее и большее давление со стороны своих соседей. Бразилия направила дипломата, который ничего не смог добиться, поскольку выдвинул требования, которые не могли быть приняты Бланко. Нынешнее правительство Бразилии поддерживает Колорадо, и они заинтересованы в изоляции Уругвая от Парагвая и в доступе к региону Платине. Аргентина также хочет союзника против Парагвая, поэтому они также поддержали Колорадо. Отвергнув эти требования, Колорадо и Бразильская империя объявили войну уругвайскому правительству бланко." #NT!
 brazil.25.a: "За Бразилию! Отправьте армию!" #NT!
 brazil.25.b: "О, нет..! Гражданская война?!" #NT!
 brazil.25.c: "Ожидаемое развитие событий." #NT!
 brazil.25.d1: "Отправьте нашу поддержку." #NT!
 brazil.26.t: "Конец репрессий против Прайейры" #NT!
 brazil.26.d: "После упорной работы бригадного генерала Хосе Хоакима Коэльо и маркиза Муритибы провинция Пернамбуку была умиротворена. Это может принести в провинцию период стабильности и процветания, когда-то захваченную революцией в Прайейре, которая принесла ей нестабильность и разрушения. Принимаются меры по восстановлению Ресифи и назначению новых политиков." #NT!
 brazil.26.a: "Наконец-то мир в Пернамбуку." #NT!
 brazil.27.t: "Основан министр сельского хозяйства, торговли и общественных работ." #NT!
 brazil.27.d: "Новый указ назначил нового секретаря, который будет заботиться о поддержке национальной промышленности, занимаясь шахтами, сельским хозяйством и большей частью нашего судоходства по рекам. Наша промышленность может быть модернизирована, но, как говорят, это слишком дорого, поэтому нам нужно решить, сосредоточится ли наш новый министр на сельском хозяйстве или на промышленности." #NT!
 brazil.27.a: "Сосредоточьтесь на сельском хозяйстве!" #NT!
 brazil.27.b: "Сосредоточьтесь на промышленности!" #NT!
 brazil.28.t: "Педро II объявляет Экономическую ложу Суда" #NT!
 brazil.28.d: "Целью общества является поощрение сбережений и выдача кредитов под залог, под гарантию имперского правительства. Эта характеристика отличает учреждение от других, которые действуют на рынке, не предоставляя залога вкладчикам или взимая чрезмерные проценты с должников. Таким образом, компанию быстро ищут самые популярные социальные слои, включая рабов, которые могут сэкономить на своих письмах об освобождении. Так, президент компании уже заявил о своей ориентации на социальные проблемы." #NT!
 brazil.28.a: "Интересно и полезно." #NT!
 brazil.29.t: "Основан Археологический, историко-географический институт Пернамбуку." #NT!
 brazil.29.d: "Учреждение было основано группой прогрессивных интеллектуалов из Юридического университета Ресифи и является единственным региональным институтом в Бразилии. Первым президентом и основателем был Франсиско Мунис Таварес. Он был вдохновлен критикой, сделанной императором Педро II, когда он посетил Ресифи в 1859 году, по поводу пренебрежения и безразличия интеллектуалов Пернамбуко к историческому прошлому штата." #NT!
 brazil.29.a: "Мы будем ценить свою историю." #NT!
 brazil.30.t: "Внедрена метрическая система" #NT!
 brazil.30.d: "Наконец, вдохновленный предложением Батисты де Оливейры и демонстрациями других защитников, введение метрической системы стало законом. Метрическая система постепенно заменяет нынешнюю систему мер и весов по всей Империи, так что через десять лет мы полностью прекратим законное использование старых мер и весов. Новый закон встретил сопротивление, однако некоторые говорят, что они будут продолжать использовать старые меры в течение столетий." #NT!
 brazil.30.a: "Спорное нововведение." #NT!
 brazil.31.t: "Кристи Кристи" #NT!
 brazil.31.d: "В июне 1861 года британское торговое судно «Принц Уэльский» сел на мель на пляже бразильской провинции Риу-Гранди-ду-Сул. Экипаж покинул корабль и отправился искать помощи у местных властей, но пока они отсутствовали, их корабль был разграблен мародерами. Экипаж вернулся и был убит теми же мародёрами, сбежавшими в Уругвай и другие провинции. Министр иностранных дел Эрл Рассел узнал об этом случае и понял, что это произошло только из-за некомпетентности бразильских властей. Он не смог найти всех результатов и решил поговорить с Уильямом Дугалом Кристи, который решил послать два корабля, чтобы расследовать себя и поговорить с президентом местной провинции. Соглашение найти не удалось, а грабежи и убийства до сих пор не раскрыты." #NT!
 brazil.31.a: "Печальный инцидент для нашей стабильности." #NT!
 brazil.31.b: "Требуйте извинений и возмещения ущерба, немедленно!" #NT!
 brazil.32.t: "Британия требует извинений и репараций!" #NT!
 brazil.32.d: "Посол Великобритании Уильям Дугал Кристи решил, что катастрофа, произошедшая на наших южных пляжах, является виной нашей некомпетентности. Посол потребовал, чтобы наш Император принес ему официальные извинения и возместил ущерб! Это, очевидно, неприемлемо, поскольку это был всего лишь небольшой инцидент." #NT!
 brazil.32.a: "Скажите им, чтобы они ждали действий нашего судьи." #NT!
 brazil.33.t: "Бразилия отвечает на наши требования!" #NT!
 brazil.33.d: "Бразильский император сказал нашему послу Уильяму Дугалу Кристи, что ему следует дождаться, пока министерство юстиции проанализирует доказательства и раскроет дело. Репарации не будут выплачены, и из-за этого возросла напряженность." #NT!
 brazil.33.a: "Давайте подождем этих дураков, это можно решить мирным путем." #NT!
 brazil.34.t: "Инцидент с HMS Forte" #NT!
 brazil.34.d: "17 июня Джордж Джеффри Уорд Клеменджер, адмирал HMS Forte, вместе со своей командой посетил бар, чтобы выпить. Его остановил морской пехотинец, который уже был в ярости из-за пьяного британца. Британский морской пехотинец, находившийся в этом районе, услышал о заключении в тюрьму и решил вмешаться, рассудив тот факт, что полиция не сажает в тюрьму. Бразильские морские пехотинцы вели себя несправедливо и неуважительно. Уоррен написал письмо послу Кристи, у которого ранее были проблемы с Бразилией, и посол прибыл 1 июля, заметив, что ничего не было сделано. Консульство сообщило, что с чиновниками обращались как с обычными преступниками и не имели шансов предстать перед судом." #NT!
 brazil.34.a: "Очередной кризис с Британией? Они становятся проблемой.." #NT!
 brazil.34.b: "Какой несправедливый поступок! Требуйте, чтобы наших людей судил британский суд." #NT!
 brazil.35.t: "Британия требует, чтобы их людей судил их собственный суд." #NT!
 brazil.35.d: "После заключения в тюрьму британских морских пехотинцев Уильям Дугал Кристи потребовал, чтобы их людей судили в Англии, а не в «несправедливых» судах Бразилии. Антониу Коэльо де Са и Альбукерке направили дипломатическую ноту британскому послу с просьбой сообщить национальным властям виновных в инциденте. Процедура необходима, поскольку британские подданные отвечают только в судах своей страны." #NT!
 brazil.35.a: "Эта проблема будет решена на бразильской земле!" #NT!
 brazil.36.t: "Бразилия отвергает наши требования!" #NT!
 brazil.36.d: "Посол Бразилии Антониу Коэльо де Са и Альбукерке потребовал, чтобы наше правительство не вмешивалось в приговоры несправедливо заключенным в тюрьму морским пехотинцам. Это возмутительно, и Уильям Дугал Кристи объявил, что планирует пригрозить бразильскому правительству принять меры по этому делу и прошлому делу принца Уэльского. Наша нация почти уверена, что мы должны послать мощную угрозу этим дикарям!" #NT!
 brazil.36.a: "Пошлите тогда ультиматум." #NT!
 brazil.36.b: "Они правы, нам следует отступить." #NT!
 brazil.37.t: "Великобритания выдвигает ультиматум!" #NT!
 brazil.37.d: "Уильям Дугал Кристи сказал нашему императору, что если репарации за добычу принца Уэльского не будут выплачены, если бразильские морские пехотинцы будут участвовать в драке в баре, они не будут заключены в тюрьму, если полицейский, который заключил морских пехотинцев в тюрьму, не будет понижен в должности и если Бразилия этого не сделает отправить официальные извинения Соединенному Королевству: королевский флот будет блокировать Рио-де-Жанейро и залив Гуанабара. Это угроза нашей нации, которая является огромным ударом по нашей националистической гордости! Британцы, похоже, не питают никакого уважения к Бразилии." #NT!
 brazil.37.a: "Скажите им, что Бразильская империя готова к войне." #NT!
 brazil.38.t: "Великобритания отступает" #NT!
 brazil.38.d: "Заметив, что мы на правильной стороне, британцы пошли на попятную и решили, что судить должны морпехи. Это положит конец нестабильности в нашей стране, поскольку кризис наконец закончился." #NT!
 brazil.38.a: "Удивительный!" #NT!
 brazil.39.t: "Бразильская империя отвергает наш ультиматум!" #NT!
 brazil.39.d: "Бразильская империя отклонила наш ультиматум, отправленный Уильямом Дугалом Кристи. Их император принял наши слова о том, что мы заблокируем порт города Рио-де-Жанейро лично своему народу, и решил произнести слова, которые действительно впечатлили все британское посольство! Выслушав наш ультиматум, император Бразилии с гордостью заявил, что \n\n"Бразильская империя готова к войне". /nПохоже, это был глупый поступок, поскольку наш королевский флот немедленно готов им угрожать! Мы добьемся справедливости для наших морских пехотинцев и возмещения ущерба принцу Уэльскому! Британия не отступит!" #NT!
 brazil.39.a: "Блокируйте залив! Эти бразильцы увидят! Требуйте от нас возмещения немедленно!" #NT!
 brazil.40.t: "Британский флот блокирует нашу бухту!" #NT!
 brazil.40.d: "После того, как мы отвергли британский ультиматум, королевский флот направил военную эскадру под командованием контр-адмирала Ричарда Лэрда Уоррена в составе фрегата HMS Forte, шхун HMS Stromboli и HMS Curlew, корвета HMS Satellite и канонерской лодки HMS Doterel, которая захватила 5 кораблей встали на якорь и потребовали компенсацию в размере 3200 фунтов. Это разозлило нашу столицу, поскольку это акт неуважения и нарушение наших национальных вод и территорий. Это наш выбор императора, сплотит ли он народ против этого акта или воздержится. Судьба Бразилии неопределенна!" #NT!
 brazil.40.a: "Сплотите народ! Мы порвем отношения с англичанами и потребуем возврата наших кораблей!." #NT!
 brazil.40.b: "Пришло время им заплатить.." #NT!
 brazil.41.t: "Бразилия отказывается платить и прекращает дипломатические отношения!" #NT!
 brazil.41.d: "Бразильская империя сплотила своих граждан и решила, что они не будут подчиняться нам. Этот глупый поступок был встречен тем, что наши блокадники уехали восстанавливаться на остров Святой Елены, а они решили потребовать, чтобы мы вернули наши корабли и принесли официальные извинения. Возможно, мы не сможем позволить себе войну с бразильским флотом, но если необходимо преподать им урок, мы разрушим их невежество по отношению к нашей силе! Это наше решение: положить конец этому дипломатическому противостоянию или полномасштабному конфликту." #NT!
 brazil.41.a: "Давайте решим это дипломатическим путем. Они нам все равно заплатят." #NT!
 brazil.41.b: "Это означает войну! Это неповиновение будет встречено пушками!" #NT!
 brazil.42.t: "Британское отступление на остров Святой Елены ради мира" #NT!
 brazil.42.d: "Британский флот с нашими захваченными кораблями отступил на остров Святой Елены. Кажется, они хотят мира, а не тотальной войны, наши дипломаты в Лондоне собираются, чтобы потребовать от них выплаты нам репараций. Ситуация вызывает разногласия и может потребовать иностранной поддержки." #NT!
 brazil.42.a: "Попросите международное консульство юстиции рассмотреть это дело." #NT!
 brazil.43.t: "Бразилия требует, чтобы международное консульство судило наш кризис" #NT!
 brazil.43.d: "Бразильские дипломаты, все еще находящиеся в Лондоне, потребовали, чтобы международное правосудие рассмотрело вопрос Кристи. У нас не хватало вариантов, и кажется, что дипломатия была невозможна, но король Бельгии Леопольд I, дядя нашей королевы Виктории и наш союзник, предложил себя судить наше дело." #NT!
  brazil.43.a: "Leopold shall judge the case! 
 brazil.44.t: "Решение вопроса о Кристи" #NT!
 brazil.44.d: "Наш король Леопольд I предложил свою поддержку в решении вопроса Кристи, кризиса между Бразилией и Великобританией. Мы должны помнить, что Британия является нашим союзником с самого начала, наша семья связана с их семьей, и они поддерживали нашу индустриализацию. С другой стороны, этот кризис выглядит так, будто Великобритания нарушает суверенитет Бразилии, а наши послы добились большого прогресса в попытках стать союзниками Бразилии, и потеря их поддержки была бы пустой тратой дипломатии." #NT!
 brazil.44.a: "На стороне Бразилии." #NT!
 brazil.44.b: "На стороне Британии." #NT!
 brazil.45.t: "Леопольд на стороне Бразилии" #NT!
 brazil.45.d: "Король Бельгии Леопольд решил, что Бразилия находится на правильной стороне этого кризиса, заявив, что Британия должна выплатить репарации и извиниться, а Бразилия также принесет извинения за аварию на HMS Forte. Ко всеобщему удивлению, условия на стороне Бразилии." #NT!
 brazil.45.a: "Предатель... давайте пошлем предложение о заключении договора в Бразилию." #NT!
 brazil.45.b: "Спасибо, Леопольд!" #NT!
 brazil.46.t: "Леопольд на стороне Британии" #NT!
 brazil.46.d: "Король Бельгии Леопольд, как и ожидали члены британской королевской семьи, встал на сторону своей семьи и решил, что Великобритания находится на правильной стороне. Он заявляет, что Бразилия должна выплатить репарации, а Великобритания не должна быть наказана за свою реакцию." #NT!
 brazil.46.a: "Действительно, давайте потребуем возмещения ущерба." #NT!
 brazil.46.b: "Ужасный результат." #NT!
 brazil.47.t: "Британия предлагает компромисс." #NT!
 brazil.47.d: "Британская империя снова предложила компромисс на более выгодных условиях, но они по-прежнему хотят, чтобы мы выплатили репарации за инциденты, в которых произошла не наша вина. Возможно, сейчас они ведут себя более дипломатично, но это по-прежнему несправедливый договор." #NT!
 brazil.47.a: "Отвергни это." #NT!
 brazil.48.t: "Британия предлагает компромисс." #NT!
 brazil.48.d: "Британская империя снова предложила компромисс на ужасных условиях. Они по-прежнему хотят, чтобы мы выплатили репарации за инциденты, произошедшие не по нашей вине. Они заручились поддержкой Бельгии, и этот договор по-прежнему остается несправедливым даже после решения международного суда." #NT!
 brazil.48.a: "Отвергни это." #NT!
 brazil.49.t: "Решение кризиса с Бразилией" #NT!
 brazil.49.d: "Наши отношения с Бразилией испорчены уже достаточно давно. Мы должны решить эту проблему, отправив сэра Эдварда Торнтона за нашими лучшими предложениями в Бразилию. На них будет давить тот факт, что этот кризис принес им нестабильность, и мы снова помиримся с возможным союзником. Британские посланники с послами направляются к берегам Аргентины и Бразилии, планируя переговоры с дипломатами другой империи." #NT!
 brazil.49.a: "Пусть это разрешится наконец!" #NT!
 brazil.50.t: "Решение кризиса с Бразилией" #NT!
 brazil.50.d: "Наши отношения с Бразилией испорчены уже достаточно давно. Мы должны решить эту проблему, отправив сэра Эдварда Торнтона с нашим последним ультиматумом в Бразилию. На них будет давить тот факт, что этот кризис принес им нестабильность, и мы снова помиримся с возможным союзником. Британские посланники с послами направляются к берегам Аргентины и Бразилии, планируя переговоры с дипломатами другой империи." #NT!
 brazil.50.a: "Пусть это разрешится наконец!" #NT!
 brazil.51.t: "Разрешение кризиса с Великобританией" #NT!
 brazil.51.d: "Наш маркиз Олинда Педро Араужо Лима провел переговоры с сэром Эдвардом Торнтоном, и они пришли к выгодным условиям, поскольку Бразилия выплатит репарации Великобритании и дипломатические отношения будут восстановлены. Похоже, что после всех наших обсуждений это закончится тем, что Бразилия выплатит свои репарации, но с официальными извинениями со стороны Британии и нашего альянса." #NT!
 brazil.51.a: "Наконец-то мир." #NT!
 brazil.52.t: "Разрешение кризиса с Великобританией" #NT!
 brazil.52.d: "Наш маркиз Олинды Педро Араужо Лима провел переговоры с сэром Эдвардом Торнтоном, и они пришли к необходимым условиям, поскольку Бразилия выплатит репарации Великобритании. Похоже, что после всех наших обсуждений это закончится тем, что Бразилия выплатит репарации по решению международного суда." #NT!
 brazil.52.a: "Грустно..но необходимо." #NT!
 brazil.53.t: "Примирение с Бразилией" #NT!
 brazil.53.d: "Бразильская империя выплатила нам репарации, но в связи с решением международного суда по делу Леопольда мы вынуждены отправить им официальные извинения. Наша королева Виктория, уважающая Педро II, решила послать официальные извинения Императору нации, ожидая, что они дойдут до него и Торнтона, что действительно положит конец этому кризису." #NT!
 brazil.53.a: "Союзники еще раз." #NT!
 brazil.54.t: "Конец вопроса о Кристи" #NT!
 brazil.54.d: "Королева Британии направила свои официальные извинения нашему императору и Торнтону, посол получил их и зачитал ему во время аудиенции в Уругваяне. Она заявляет, что это недоразумение, возможно, никогда больше не повторится и что Бразилия и Великобритания навсегда останутся союзниками, защищая наши интересы в Латинской Америке и наши торговые отношения." #NT!
 brazil.54.a: "Как приятно." #NT!
 brazil.55.t: "Генеральный план" #NT!
 brazil.55.d: "Наши генералы разработали план, как победить англичан. Нам нужно захватить остров Вознесения, остров Святой Елены и Гайану, разрушив их возможности вторжения, и таким образом мы добьемся победы." #NT!
 brazil.55.a: "Удивительный план!" #NT!
 brazil.59.t: "Решение нашей границы с Боливией" #NT!
 brazil.59.d: "Наши пограничные конфликты с Боливией из-за рек Гуапоре и Маморе нанесли большой ущерб. Мы оба оспариваем земли по обе стороны границы, и из-за напряженности невозможно поддерживать судоходство по их рекам и торговлю с Боливией. Наши лучшие дипломаты воссоединились и решили, что договор о нашей границе должен быть заключен с ними, но некоторые не согласны, заявляя, что мы сохраним свои претензии на внутренние районы Амазонаса." #NT!
 brazil.59.a: "Отправьте им предложение о заключении договора!" #NT!
 brazil.59.b: "Укрепите наши претензии." #NT!
 brazil.60.t: "Обещания рабства" #NT!
 brazil.60.d: "Нашим рабам, сражавшимся в Парагвайской войне, обещали свободу после их возвращения, но большинству из них она так и не была предоставлена. Адвокат Тейшейра Жуниор предложил нашему конгрессу закон, который освободит этих ветеранов-рабов и предоставит им некоторые свободы. Однако это действие активно обсуждается, поскольку большая часть нашего Конгресса не хочет терять некоторых из своих самых трудолюбивых рабов. Голосование начнется сегодня." #NT!
 brazil.60.a: "Держите ветеранов как рабов." #NT!
 brazil.60.b: "Освободите ветеранов." #NT!
 brazil.61.t: "Республиканский манифест" #NT!
 brazil.61.d: "В Рио-де-Жанейро прибыло заявление, опубликованное республиканским клубом членами-диссидентами Либеральной партии во главе с Квинтино Бокаювой и Хоакимом Салданья Мариньо. Его подписали более 60 человек, в том числе инженеры, врачи, юристы, бизнесмены и некоторые журналисты, которые распространили его в новостях. Оно пришло с идеологией свержения монархии и установления в стране Федеративной Республики. Их идеалы, кажется, разделены между революционерами и мирными реформистами. Император не полностью подверг цензуре манифест, рассматривая его как предательство, которое не может нанести вред Бразилии." #NT!
 brazil.61.a: "Интересный манифест." #NT!
 brazil.62.t: "Гуарани: бразильский роман" #NT!
 brazil.62.d: "1 января 1857 года первая глава романа под названием «Гуарани: бразильский роман» была опубликована в «Дневнике Рио-де-Жанейро» в форме фельетона. \nДействие исторического романа, написанного Хосе Мартиниано де Аленкаром, происходит более двухсот лет назад, во время бразильского колониального периода, когда Бразилия находилась под властью Португалии. \nРоман рассказывает историю любви и приключений. \nВ обстановке настоящего тропического рая, рядом с густыми лесами, живет Сесилия де Марис, прекрасная главная героиня романа. У девушки белая кожа, блондинка и голубые глаза. Она дочь португальского дворянина, ведет аристократическую, почти королевскую жизнь и очень защищена своей семьей. \nГлавный герой романа — Пери, высокий, сильный и добросердечный индеец гуарани. Он искренне обожает девушку, и они очень хорошие друзья. Но череда событий ставит под угрозу жизни Сесилии и Пери. \nЖозе де Аленкар, автор романа, превозносит: бразильский национализм через идеализацию местных традиций, изображая индейца как мифического национального героя, находящегося под влиянием главным образом средневекового романтизма; понимание природы, восхваление изобилия бразильских биомов; и расстояние от португальцев, бывших колонизаторов бразильского народа.\nС момента обретения независимости Бразильская империя столкнулась с сепаратистскими восстаниями самого разнообразного характера, главным образом из-за сильного чувства регионализма населения.\nИ включения местные традиции и ценности в бразильские национальные ценности могут помочь укрепить чувство принадлежности к Бразильской империи, заменяя региональные ценности и тем самым укрепляя бразильский национализм." #NT!
 brazil.62.a: "Да здравствуют национальные ценности!" #NT!
 brazil.foreign.1.t: "Новый министр США в Бразилии" #NT!
 brazil.foreign.1.d: "В октябре 1861 года новый министр-представитель Соединенных Штатов Америки в Бразилии Джеймс Уотсон Уэбб высадился в Рио-де-Жанейро. Обмен обусловлен тем, что предыдущий американский министр Ричард Киддер Мид-младший, чрезвычайно популярный в Бразилии, стал союзником Конфедеративных Штатов Америки — страны, с которой штаты находятся в состоянии гражданской войны. Одна из задач нового министра — заручиться политической поддержкой в ​​Бразилии, чтобы прекратить любую помощь и закрыть порты для конфедератов." #NT!
 brazil.foreign.1.d_USA: "В октябре 1861 года президент [USA.GetLeader] (Авраам Линкольн) назначил новым министром США в Бразилии Джеймса Уотсона Уэбба. Бывший министр Ричард Киддер Мид-младший, назначенный президентом Джеймсом Бьюкененом, представляет угрозу интересам США, поскольку открыто поддерживает дело Конфедерации. Перед новым министром стоит задача заручиться дипломатической поддержкой против предателей на юге и попытаться заключить экономический договор с Бразильской империей." #NT!
 brazil.foreign.1.a: "Добро пожаловать в Бразилию!" #NT!
 brazil.foreign.1.b: "Мы надеемся, что вы хорошо поработаете!" #NT!
 brazil.foreign.2.t: "Презентация Джеймса Уэбба Министерству иностранных дел." #NT!
 brazil.foreign.2.d: "В отличие от предыдущего американского министра, Джеймс Уэбб, нынешний американский министр, относится к людям с трудным обращением. Дипломатам принято представляться [BRA.GetLeader], прежде чем вступить в должность, в протоколе министр иностранных дел должен предварительно представить презентационную речь в Государственное министерство иностранных дел. Министр иностранных дел Беневенуто Такес считает, что содержание текста может поставить императора в неловкое положение на публичных слушаниях." #NT!
 brazil.foreign.2.a: "Пусть мужчина представится так, как хочет!" #NT!
 brazil.foreign.2.b: "Протоколы существуют для того, чтобы их соблюдать!" #NT!
 brazil.foreign.3.t: "Министр Джеймс Уэбб сдерживает бразильский императорский двор" #NT!
 brazil.foreign.3.d: "В своем программном обращении к публичной аудитории с [BRA.GetLeader] и его двором американский министр Джеймс Уэбб затронул вопросы, чувствительные для Империи, такие как позиция США в Бразилии по вопросам, связанным с рабством. Помимо того, что министр поставил императорский двор в неловкое положение своим грубым и «кислым» поведением, он не проявил особого интереса к соблюдению правильных протоколов презентации. Он длился дольше обычного, показал мало знаний законов Бразилии и даже не пытался выучить португальский." #NT!
 brazil.foreign.3.d_USA: "Презентационная речь нашего министра в Бразилии Джеймса Уэбба была встречена катастрофически. Уэбб не удосужился следовать обычному протоколу презентационных речей в Суде, он уделил изложению больше времени, чем обычно, он не стремился узнать о местном законодательстве и пошел еще дальше, ведя себя грубо и «кисло» до [BRA.GetLeader] и Суд Бразилии." #NT!
 brazil.foreign.3.a: "Какая наглость!" #NT!
 brazil.foreign.3.b: "Это катастрофа!" #NT!
 brazil.foreign.4.t: "Выступление министра Джеймса Уэбба было наложено вето" #NT!
 brazil.foreign.4.d: "После рассмотрения министр иностранных дел Беневенуто Такес решил наложить вето на предложенную речь Джеймса Уэбба, поскольку считал ее содержание смущающим императора. Американский министр намеревался отвести больше времени в своем выступлении, скорректировав позицию США в Бразилии по вопросам, связанным с рабством. В контексте Гражданской войны Так посчитал, что эта тема не подходит для широкой публики. После внесения необходимых исправлений позднее может быть проведено закрытое слушание." #NT!
 brazil.foreign.4.d_USA: "Работа нашего министра в Бразилии была не самой лучшей, Джеймс Уэбб не смог одобрить его выступление перед публичной аудиторией с [BRA.GetLeader] (Педро II), так как содержание документа министр иностранных дел Бразилии посчитал смущающим. , Беневенуто Такес. Закрытое слушание может состояться позже." #NT!
 brazil.foreign.4.a: "После внесения необходимых исправлений слушание состоится позже." #NT!
 brazil.foreign.4.b: "Это позор!" #NT!
 brazil.foreign.5.t: "Политические последствия выступления министра Уэбба" #NT!
 brazil.foreign.5.d: "За короткое время речь министра Джеймса Уэбба стала самой обсуждаемой темой в бразильском суде. И хотя большинство комментариев в его выступлении относятся к нарушению приличий со стороны американцев, эта речь служит темой для политических размышлений и дебатов об отмене рабства и возможных преимуществах бесплатного труда чернокожего населения." #NT!
 brazil.foreign.5.a: "Это не хорошо!" #NT!
 brazil.foreign.6.t: "Исправление речи министра Джеймса Уэбба" #NT!
 brazil.foreign.6.d: "После трех недель попыток исправлений, к большому огорчению министра Джеймса Уэбба, который считал цензуру государственного министра Беневенуто Такеса оскорблением, рассуждения Уэбба были опубликованы без разногласий относительно рабства или внутреннего конфликта в США." #NT!
 brazil.foreign.6.d_USA: "После трех недель неудачных попыток Джеймсу Уэббу, нашему министру в Бразилии, наконец удалось опубликовать в Бразилии рассуждения, лишенные противоречий относительно рабства и гражданской войны." #NT!
 brazil.foreign.6.a: "ХОРОШО" #NT!
 brazil.foreign.6.b: "Окончательно" #NT!
 brazil.foreign.7.t: "Джеймс Уэбб пытается опубликовать полную версию своего выступления в США" #NT!
 brazil.foreign.7.d: "Джеймс Уэбб считает, что цензура, наложенная на его речь государственным министром Бразилии, чрезвычайно навредила его убеждениям, поэтому он решил заставить Государственный департамент Вашингтона, а также некоторые газеты Нью-Йорка опубликовать полную версию документа, содержащую ярая защита Севера." #NT!
 brazil.foreign.7.d_USA: "Наш министр Бразилии Джеймс Уэбб обратился с просьбой опубликовать полную версию его выступления в Государственный департамент Вашингтона и в некоторые газеты Нью-Йорка, поскольку он считает, что цензура его выступления нанесла ущерб его убеждениям. Наши отношения с Бразилией в настоящее время находятся на низком уровне, и было бы неразумно разрешать публикацию, если в Бразилии ей было отказано." #NT!
 brazil.foreign.7.a: "Как неряшливо" #NT!
 brazil.foreign.7.b: "Мы не разрешим эту публикацию" #NT!
 brazil.foreign.8.t: "Министр Джеймс Уэбб протестует против нейтралитета Бразилии" #NT!
 brazil.foreign.8.d: "Официальная позиция Бразилии в отношении Гражданской войны в США — позиция полного нейтралитета. Оно признает за Конфедеративными Штатами Америки воюющий статус, хотя и не признает его существования политически, но не отказывается от права вести войну. Однако министр Джеймс Уэбб ежедневно посылает агрессивные жалобы на снабжение кораблей Конфедерации у берегов Бразилии. Уэбб считает, что конфедератов, поскольку они не являются нацией, не следует признавать дипломатически, а их суда следует рассматривать как пираты." #NT!
 brazil.foreign.8.d_USA: "Наш министр в Бразилии Джеймс Уэб изо всех сил пытается изменить позицию нейтралитета Бразильской империи по отношению к Гражданской войне в США. Хотя лидеры Бразилии не признают существование конфедератов политически, они признают за ними статус воюющих сторон, а следовательно, и все права, которые имеет этот статус, разрешая снабжение и торговлю с конфедератами. Уэб пытается изменить это, сообщая Бразилии, что Конфедератов не следует признавать как нацию и что их суда следует считать пиратами." #NT!
 brazil.foreign.8.a: "ХОРОШО" #NT!
 brazil.foreign.8.b: "Продолжайте настаивать на этом!" #NT!
 brazil.foreign.9.t: "Министр Джеймс Уэбб поздравляет Бразилию с поддержкой Союза." #NT!
 brazil.foreign.9.d: "Официальная позиция Бразилии в отношении Гражданской войны в США — поддержка Союза. Оно признает за Конфедеративными Штатами Америки воюющий статус, хотя и не признает его существования политически, но не отказывается от права вести войну. Однако министр Джеймс Уэбб ежедневно посылает агрессивные жалобы на снабжение кораблей Конфедерации у берегов Бразилии. Уэбб считает, что конфедератов, поскольку они не являются нацией, не следует признавать дипломатически, а их суда следует рассматривать как пираты." #NT!
 brazil.foreign.9.d_USA: "Наш министр в Бразилии Джеймс Веб поздравляет позицию Бразильской империи в поддержке США в отношении Гражданской войны в США. Лидеры Бразилии политически не признают существование конфедератов, но признают за конфедератами статус воюющих сторон, а следовательно, и все права, которые имеет этот статус, позволяющие осуществлять снабжение и торговлю с конфедератами. Уэбб пытается изменить это, сообщая Бразилии, что конфедератов нельзя признавать как нацию и что их суда считаются пиратами." #NT!
 brazil.foreign.9.a: "ХОРОШО" #NT!
 brazil.foreign.9.b: "Это великолепно!" #NT!
 brazil.foreign.10.t: "Министр США Джеймс Уэбб в Бразилии осуждает сближение Бразилии с конфедератами" #NT!
 brazil.foreign.10.d: "Официальная позиция Бразилии в отношении Гражданской войны в США заключается в поддержке конфедератов. Бразилия политически признает Конфедеративные Штаты Америки как суверенное государство, хотя и с военным статусом и из-за характеристик, общих для обеих стран, отношения и торговля между Бразилией и Конфедерацией значительно возрастут. Министр Джеймс Уэбб публично осудил любую поддержку, оказываемую Конфедератам. По его словам, конфедератов не следует признавать нацией, а их суда следует считать пиратскими." #NT!
 brazil.foreign.10.d_USA: "Наш министр в Бразилии Джеймс Уэбб осуждает подход Бразилии к Конфедератам в отношении Гражданской войны в США. Бразилия политически признает Конфедеративные Штаты Америки как суверенное государство, хотя благодаря воинственному статусу и характеристикам, общим для этих двух стран, отношения и торговля между Бразилией и Конфедерацией значительно возрастут. Министр опасается, что такой подход станет началом союза между Бразилией и Конфедеративными Штатами Америки, что будет иметь катастрофические последствия для нашей страны. Министр Джеймс Уэбб изо всех сил пытается изменить позицию Бразилии, по его мнению, конфедератов нельзя признавать как нацию, а их суда следует считать пиратами." #NT!
 brazil.foreign.10.d_CSA: "Бразильская империя оказала поддержку нашему делу. Из-за сходства характеристик наших наций сближение Бразильской империи и Конфедеративных Штатов Америки является естественным движением. Мы должны максимально культивировать эту поддержку, потому что в будущем мы можем получить альянс. Министр Янки Джеймс Уэбб последовательно пытается подорвать наше дело в Бразилии, но, по словам нашего сторонника Ричарда Киддера Мида-младшего, который был министром США в Бразилии до гражданской войны, ему не удастся получить поддержку в Бразилии." #NT!
 brazil.foreign.10.a: "Поддержим кого хотим!" #NT!
 brazil.foreign.10.b: "Это катастрофа!" #NT!
 brazil.foreign.10.c: "Отлично!" #NT!
 brazil.foreign.11.t: "Презентация проекта колонизации бассейна Амазонки свободными афроамериканцами." #NT!
 brazil.foreign.11.d: "10 мая 1857 года американский министр Джеймс Уэбб представил маркизу де Абрантесу, нынешнему государственному министру, предложение об открытии двунациональной компании для колонизации и сельского исследования бассейна Амазонки афроамериканцами. Уэбб утверждает, что нехватка рабочих рук в «северных провинциях» является результатом процесса усиления внутренней торговли людьми, в результате которой весь рабский труд перемещается в «южные провинции», где расположены крупные кофейные плантации. «Северные провинции» серьезно рискуют «снова» оказаться в ситуации варварства, поскольку населены почти исключительно индейцами. Чтобы решить эту хроническую проблему нехватки рабочей силы, необходимо перевести рабочих-афроамериканцев, более приспособленных к почве и тропическому климату. Эти бесплатные и оплачиваемые афроамериканские рабочие будут отвечать за развитие ресурсов и инфраструктуры региона. С ними будет заключен трудовой договор на срок от двух до пяти лет, в течение которого они должны будут оплатить расходы на транспортировку. После окончания этого контракта рабочий получит бразильское гражданство и участок земли, что гарантирует его заинтересованность в пребывании и развитии региона. Двунациональная компания по колонизации бассейна Амазонки будет нести ответственность за предоставление рабочей силы и управление работами, проводимыми в северном регионе, в то время как Бразильская империя будет нести ответственность за передачу земель для развития. Соединенные Штаты готовы немедленно бесплатно инвестировать в Бразильскую империю от 10 000 до 50 000 обученных и образованных рабочих." #NT!
 brazil.foreign.11.d_USA: "10 мая 1857 года наш министр в Бразилии Джеймс Уэбб представил маркизу де Абрантесу, нынешнему государственному министру Бразилии, предложение об открытии двунациональной компании для колонизации и исследования сельских районов бассейна Амазонки афроамериканцами. Уэбб утверждает, что нехватка рабочих рук в «северных провинциях» является результатом процесса усиления внутренней торговли людьми, в результате которой весь рабский труд перемещается в «южные провинции», где расположены крупные кофейные плантации. «Северные провинции» серьезно рискуют «снова» оказаться в ситуации варварства, поскольку населены почти исключительно индейцами. Чтобы решить эту хроническую проблему нехватки рабочей силы, необходимо перевести рабочих-афроамериканцев, более приспособленных к почве и тропическому климату. Эти бесплатные и оплачиваемые афроамериканские рабочие будут отвечать за развитие ресурсов и инфраструктуры региона. С ними будет заключен трудовой договор на срок от двух до пяти лет, в течение которого они должны будут оплатить расходы на транспортировку. После окончания этого контракта рабочий получит бразильское гражданство и участок земли, что гарантирует его заинтересованность в пребывании и развитии региона. Двунациональная компания по колонизации бассейна Амазонки будет нести ответственность за предоставление рабочей силы и управление работами, проводимыми в северном регионе, в то время как Бразильская империя будет нести ответственность за передачу земель для развития. o готовы немедленно инвестировать от десяти до пятидесяти тысяч обученных и образованных рабочих бесплатно для Бразильской империи." #NT!
 brazil.foreign.11.a: "Очень интересное предложение." #NT!
 brazil.foreign.11.b: "Интересная возможность.." #NT!
 brazil.foreign.12.t: "Министр иностранных дел начинает анализ предложения по колонизации бассейна Амазонки." #NT!
 brazil.foreign.12.d: "Министр иностранных дел Мигель Кальмон дю Пин э Алмейда, маркиз Абрантиш, говорит, что предложение американского министра Джеймса Уэбба о колонизации бассейна Амазонки необходимо проанализировать очень тщательно. США имеют историю интервенционизма на чужих территориях с американскими поселенцами, приведя в качестве яркого примера регион Техас, принадлежавший Мексике. После недовольства этих поселенцев местной администрацией США открыто поддержали отделение этого региона, поместив его под свою зону влияния и впоследствии аннексировав территорию. Хотя интервенция в Южную Америку менее вероятна, ее можно осуществить, что связано со старыми документами о «Манифесте судьбы», датированным 1850 годом, в котором Мэтью Фонтейн Мори, глава Военно-морской обсерватории, предлагает план оккупации Амазонки, начиная с с поселением американских рабов для «освоения» ресурсов региона и последующим захватом его силой. Поэтому мы должны быть очень осторожны с такого рода предприятиями." #NT!
 brazil.foreign.12.a: "Это предложение необходимо очень тщательно проанализировать." #NT!
 brazil.foreign.13.t: "Полный анализ предложения о колонизации бассейна Амазонки свободными афроамериканцами." #NT!
  brazil.foreign.13.d: "After a month of considerations by the Minister of Foreign Affairs, Marquis de Abrantes, a complete analysis of the positive and negative points of Webb's proposal was made.\n The labor required to develop the northern region will be supplied by African-American workers and the region's economy will undergo a major transformation. Much-needed buildings and infrastructure can finally be built.\nThe presence of such a large number of free blacks in the country will affect the Brazilian Empire in many ways, there will be discontent among the slave-holding elite and the increase in the abolitionist movement.\n It is possible that US intervention will take place if the colonists are unhappy with the region's policy and administration. Although secession from the region is unlikely to happen. \n The final decision on the proposal must be taken by the Emperor. 
 brazil.foreign.13.a: "Утвердите основание компании прямо сейчас!" #NT!
 brazil.foreign.13.b: "Ответьте Уэббу именно так, как следует!" #NT!
 brazil.foreign.14.t: "Основание Бинациональной компании по колонизации и исследованию сельских районов бассейна Амазонки" #NT!
 brazil.foreign.14.d: "Основание двунациональной компании по колонизации и исследованию бассейна Амазонки было одобрено Педро II. Благодаря созданию этой компании северный регион увидит невиданное ранее развитие. Нехватка рабочей силы в регионе всегда была серьезной проблемой, оставшейся нерешенной до сих пор: компания принесет помимо рабочих новую эру процветания на севере страны. Часть политической элиты, вопреки идее компании, недовольна и обеспокоена будущими политическими и социальными последствиями этой компании." #NT!
 brazil.foreign.14.d_USA: "В Бразилии было одобрено создание Двунациональной компании по колонизации и исследованию сельских районов бассейна Амазонки. Помимо инвестиций, это учреждение станет источником стабильности для Союза, поскольку миграция населения африканского происхождения успокоит враждебность различных секторов страны и обеспечит более достойное обращение с освобожденными чернокожими из Южная область. Бассейн Амазонки является неисчерпаемым источником богатства, и наша обязанность – содействовать его исследованию." #NT!
 brazil.foreign.14.a: "Развитие страны надо поощрять!" #NT!
 brazil.foreign.14.b: "Это замечательно!" #NT!
 brazil.foreign.15.t: "Отрицал создание Компании по колонизации бассейна Амазонки афроамериканцами." #NT!
 brazil.foreign.15.d: "Официальный ответ министра Маркиза де Абрантеса министру Джеймсу Уэббу заключается в том, что план введения освобожденных чернокожих в Бразилию представляет собой интересную цель, в других аспектах они могли бы принести большую пользу. Однако сделать ничего подобного в Бразилии не удастся, так как существует закон, который прямо запрещает въезд освобожденных чернокожих в границы страны, в случае высадки иммигрант будет немедленно депортирован. Закон от 7 ноября 1831 года. Неофициальная причина: небелое население в стране не приветствуется. Сам министр Абрантес является энтузиастом немецких иммигрантов, заявляя о превосходстве этих людей по отношению к другим, а также о том, что прибытие в страну освобожденных чернокожих может привести к радикальным изменениям в бразильском обществе." #NT!
 brazil.foreign.15.d_USA: "Официальный ответ министра Маркиза де Абрантеса нашему министру в Бразилии Джеймсу Уэббу заключается в том, что план введения освобожденных чернокожих в Бразилию представляет собой интересную цель, в других аспектах они могли бы принести большую пользу. Однако сделать ничего подобного в Бразилии не удастся, так как существует закон, который прямо запрещает въезд освобожденных чернокожих в границы страны, в случае высадки иммигрант будет немедленно депортирован. Закон от 7 ноября 1831 года. Уэбб подозревает, что настоящая причина в том, что сам министр Абрантес с энтузиазмом относится к немецким иммигрантам и, следовательно, предвзято относится к этому вопросу, что затрудняет его усилия, и что существует неоправданная паранойя по поводу оккупации Амазонки США. и присоединить регион, как это было сделано ранее с мексиканской территорией Техаса." #NT!
 brazil.foreign.15.a: "Бразилия не получит нежелательного от США населения!" #NT!
 brazil.foreign.15.b: "Этого не произойдет... Опять... Кхе... Кхе..." #NT!
 brazil.foreign.17.t: "Гражданская война в Уругвае!" #NT!
 brazil.foreign.17.d: "Бригадный генерал Венансио Флорес, платиновый каудильо, начал восстание против правительства фьюжн между Бланкосом и Колорадо в Монтевидео. Флорес обвиняет правительство Монтевидео в симпатиях к Бланко и называет их восстание освободительным крестовым походом, знакомым термином из борьбы Колорадо против Бланко. Колорадо присоединились к восстанию, которое привлекло к своим участникам дезертиров с военной службы в ответ на призыв Флореса." #NT!
 brazil.foreign.17.a: "Раздавить повстанцев!" #NT!
 brazil.foreign.17.b: "Интересный!" #NT!
 brazil.foreign.17.c: "Интересный!" #NT!
 brazil.foreign.18.t: "Поддержка бразильцев, проживающих в Уругвае" #NT!
 brazil.foreign.18.d: "Почти пятая часть населения, проживающего в Уругвае, говорит по-португальски и считает себя бразильцем. Эта часть населения обращается к Бразильской империи в поисках защиты от политики, действующей в Уругвае." #NT!
 brazil.foreign.18.a: "Мы независимая страна! Они не могут вмешиваться в нашу внутреннюю политику!" #NT!
 brazil.foreign.18.b: "Мы должны защитить наших граждан!" #NT!
 brazil.foreign.18.c: "Мы должны следить за этой ситуацией!" #NT!
 brazil.foreign.19.t: "Альянс парагвайцев и уругвайцев" #NT!
 brazil.foreign.19.d: "С 1862 года Бланкос, правящая партия Уругвая, неоднократно вступала в контакт с Парагваем в поисках союза, который бы усилил их интересы в регионе. В отличие от бывшего диктатора Карлоса Антонио Лопеса, который отвергал какой-либо союз, нынешний диктатор Парагвая Франсиско Солано Лопес воспринял предложения Бланкос с энтузиазмом. Такой союз гарантирует Парагваю доступ к порту Монтевидео. Бразильская империя и Аргентинская юнионистская партия осуждают любой тип альянса, который вмешивается в текущую политику восточной группы, опасаясь увеличения влияния Парагвая, которое может повлиять на их интересы." #NT!
 brazil.foreign.19.a: "Мы должны укреплять связи с нашими братьями!" #NT!
 brazil.foreign.19.b: "Мы не можем допустить такого Альянса!" #NT!
 brazil.foreign.19.c: "ХОРОШО." #NT!
 brazil.foreign.20.t: "Поддержка бразильских лордов в Уругвае" #NT!
 brazil.foreign.20.d: "Бразильские лорды потеряли большое влияние в правительстве Монтевидео. Бразильские лорды создали местную экономику и доминировали на протяжении десятилетий. Националистическая политика правительства Бланко лишила бразильцев привилегий и поддержала местных испаноязычных лордов в борьбе с влиянием Бразильской империи в Восточной Банда. В ответ Бразильская империя начинает оказывать поддержку бразильским лордам, живущим в Уругвае." #NT!
 brazil.foreign.20.a: "Проклятые империалисты!" #NT!
 brazil.foreign.20.b: "Поддержите лордов-бразильцев!" #NT!
 brazil.foreign.20.c: "ХОРОШО" #NT!
 brazil.foreign.21.t: "Вызов правительству в Монтевидео" #NT!
 brazil.foreign.21.d: "Бразильская империя стремится вмешиваться в политику Банда Ориентал с момента обретения Уругваем независимости. Бразильское правительство бросило вызов правительству в Монтевидео, давя на него дипломатическими средствами, чтобы оно приняло соглашение о прекращении боевых действий и, в конечном итоге, достижении стабильности в регионе. Бразильский дипломат, недавно прибывший в столицу Уругвая, стремился продвигать соглашение о создании нового правительства в Монтевидео, которое не только благосклонно относится к Империи, но и принимает требования Бразилии в регионе. Правительство Бланко отвергло соглашения, продвигаемые бразильским дипломатом, поскольку считает неприемлемым уступать таким требованиям." #NT!
 brazil.foreign.21.a: "Уругвай не сдастся!" #NT!
 brazil.foreign.21.b: "Чертовы уругвайцы!" #NT!
 brazil.foreign.21.c: "ХОРОШО" #NT!
 brazil.foreign.22.t: "Официальная поддержка из Бразилии" #NT!
 brazil.foreign.22.d: "Из-за провала дипломатической посреднической миссии Бразильская империя не увидела другого выхода и оказала поддержку повстанцам Колорадо. Руководство Колорадо было открыто принять требования Бразилии в регионе в обмен на их финансовую и материальную поддержку. Многие бразильцы уже пересекли границу, чтобы добровольно участвовать в восстании в Колорадо, еще до того, как правительство Бразилии и лидеры Колорадо сблизились. Теперь, при официальной поддержке Бразилии, Колорадо получают новую жизнь в борьбе против правительства в Монтевидео." #NT!
 brazil.foreign.22.d1: "Бразильская империя стремится узаконить притязания бразильских лордов, проживающих в Уругвае. Бразильские лорды требуют возвращения аннулированных правительством привилегий в Монтевидео. Они требуют возвращения свободной торговли между Бразилией и Уругваем, свободного прохода между границами Бразилии и Уругвая и прекращения репрессий против бразильцев." #NT!
 brazil.foreign.22.a: "Это внешнее вмешательство!" #NT!
 brazil.foreign.22.b: "Поддержите наших союзников из Колорадо!" #NT!
 brazil.foreign.22.c: "Бразильская империя должна защищать интересы своих граждан!" #NT!
 brazil.foreign.22.e: "Плохие новости для Уругвая." #NT!
 brazil.foreign.23.t: "Интересы к бассейну Рио-де-ла-Плата!" #NT!
 brazil.foreign.23.d: "Бассейн Рио-де-ла-Плата является важным средством судоходства и связи. Он распространяется на Аргентину, Бразилию, Парагвай и Уругвай. В экономическом отношении это важнейшая река Южной Америки, поскольку доступ ко многим территориям этих стран возможен благодаря судоходству по бассейну Ла-Платы и ее притокам. И именно благодаря этому продукция импортируется или экспортируется в регион. Поэтому контроль над бассейном Рио-де-ла-Плата жизненно важен для интересов всех стран, купающихся в нем. Тот, кто доминирует на Ривер Плейт, доминирует в торговле, судоходстве и транспорте всего региона. Иногда эти интересы пересекаются, что приводит к враждебным действиям между странами региона, которые могут даже перерасти в войну." #NT!
 brazil.foreign.23.d1: "После признания и легитимации претензий бразильских лордов и оказания давления на правительство Уругвая ситуация на границе двух шумов обострилась. Часто хорошо вооруженные бразильцы сопровождали скот в поисках пастбища, пересекая границу с Уругваем. В одном из таких конвоев уругвайские офицеры, патрулировавшие границу в провинции Артигас, увидели вооруженных бразильцев, опасаясь начала вторжения, уругвайцы подошли к бразильскому эскорту. Неизвестно, кто дал первый выстрел, но это сражение может положить начало новому вооруженному конфликту в бассейне Рио-де-ла-Плата." #NT!
 brazil.foreign.23.a: "Мы не можем позволить другим странам доминировать в бассейне Рио-де-ла-Плата." #NT!
 brazil.foreign.23.b: "Ультиматум Уругваю!" #NT!
 brazil.foreign.23.c: "Мы должны поддержать интересы бразильцев в регионе!" #NT!
 brazil.foreign.23.e: "Мы должны поддержать интересы аргентинцев в регионе!" #NT!
 brazil.foreign.news.1.t: "Гражданская война в Уругвае!" #NT!
 brazil.foreign.news.1.d: "Бригадный генерал Венансио Флорес, платиновый каудильо, начал восстание против правительства фьюжн между Бланкосом и Колорадо в Монтевидео. Флорес обвиняет правительство Монтевидео в симпатиях к Бланко и называет их восстание освободительным крестовым походом, знакомым термином из борьбы Колорадо против Бланко. Колорадо присоединились к восстанию, которое привлекло к своим участникам дезертиров с военной службы в ответ на призыв Флореса." #NT!
 brazil.foreign.news.1.a: "Раздавить повстанцев!" #NT!
 brazil.foreign.news.1.b: "Интересный!" #NT!
 brazil.foreign.news.1.c: "Интересный!" #NT!
 brazil.foreign.news.2.t: "Поддержка бразильцев, проживающих в Уругвае" #NT!
 brazil.foreign.news.2.d: "Почти пятая часть населения, проживающего в Уругвае, говорит по-португальски и считает себя бразильцем. Эта часть населения обращается к Бразильской империи в поисках защиты от политики, действующей в Уругвае." #NT!
 brazil.foreign.news.2.a: "Мы независимая страна! Они не могут вмешиваться в нашу внутреннюю политику!" #NT!
 brazil.foreign.news.2.b: "Мы должны защитить наших граждан!" #NT!
 brazil.foreign.news.2.c: "Мы должны следить за этой ситуацией!" #NT!
