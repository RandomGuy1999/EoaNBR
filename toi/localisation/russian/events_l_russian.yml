 brazil_news.1.t: "Вопрос Кристи" #NT!
 brazil_news.1.d: "После двух неудачных инцидентов у берегов Бразилии Бразилия и Великобритания приблизились к состоянию разногласий из-за разрыва дипломатических отношений после того, как Бразилия отказалась выплатить репарации Соединенному Королевству, которое ответило блокадой и захватом пяти бразильских кораблей. На отношения двух империй сильно повлиял британский посол Уильям Дугал Кристи, который по приказу короны и его адмиралы оказывают давление на Бразильскую империю, которая стоит твердо и не склоняется перед британским давлением. Отношения некогда дружественных стран прекратились, и напряженность растет." #NT!
 brazil_news.1.a: "Похоже, Великобритания снова вмешивается в дела Латинской Америки." #NT!
 brazil_news.1.b: "Британская империя не заставит нас склониться!" #NT!
 brazil_news.1.c: "Дурацкий кризис от бразильцев." #NT!
 brazil_news.2.t: "Война Кристи" #NT!
 #brazil_news.2.d: "После двух неудачных инцидентов у берегов Бразилии Бразилия и Великобритания приблизились к состоянию войны из-за разрыва дипломатических отношений после того, как Бразилия отказалась выплатить репарации Соединенному Королевству, которое ответило блокадой и захватом пяти бразильских кораблей. Дом Педро II сплотил свое население, чтобы оно не подчинялось британцам, которые восприняли это как неповиновение и решили преподать бразильцам урок. Они выдвинули ультиматум: либо сдаться, либо атаковать. Бразильский флот ответил, и после долгого противостояния с британским флотом британцы сделали первый выстрел, и началась война на море. \n\n Похоже, что самые могущественные военно-морские силы мира столкнутся в Атлантическом океане." #NT!
 brazil_news.2.a: "Британия теряет одного союзника и приобретает сильного врага." #NT!
 brazil_news.2.b: "Аве Глория! Наш славный флот победит Британию!" #NT!
 brazil_news.2.c: "Мы будем править волнами и доминировать над бразильским флотом!" #NT!
 brazil_news.2.d: "Направьте нашу поддержку бразильцам." #NT!
 brazil_news.3.t: "Конец войны Кристи" #NT!
 brazil_news.3.d: "Война между Великобританией и Бразилией закончилась победой Бразилии над британскими войсками. Императорская армия Бразилии отпраздновала это событие в Джорджтауне, водрузив флаг Бразилии в Государственном доме, а ВМС полностью оккупировали базы острова Святой Елены. Войска победоносно маршируют по некогда непобедимой Британской империи, показывая, что Новый Свет может выстоять и победить европейские державы." #NT!
 brazil_news.3.a: "Могущество Бразилии растет." #NT!
 brazil_news.3.b: "Аве Империо! Мы сильны!" #NT!
 brazil_news.3.c: "Досадное поражение." #NT!
 brazil_news.4.t: "Конец войны Кристи" #NT!
 brazil_news.4.d: "Война между Великобританией и Бразилией закончилась победой Великобритании над бразильскими войсками. Как и ожидалось, королевский флот позаботился о бразильцах и легко захватил важные города, оставив неподготовленную бразильскую армию в хаосе, одержав еще одну победу империи, где никогда не заходит солнце. Бразильцы согласились выплатить репарации, и это поражение стало национальным позором." #NT!
 brazil_news.4.a: "Как и ожидалось, Британия победила." #NT!
 brazil_news.4.b: "Как ужасно.." #NT!
 brazil_news.4.c: "Британия снова побеждает!" #NT!
 brazil_news.5.t: "Договор Аякучо" #NT!
 brazil_news.5.d: "Бразильский дипломат Фелиппе Лопес Нето и Мариано Донато Муньос встретились в Аякучо и решили подписать договор между двумя странами о дружбе, границах, мореплавании, торговле и экстрадиции. Пограничные конфликты, которые когда-то существовали, теперь временно решены, поскольку бразильцы могут свободно передвигаться в Боливию, а боливийские корабли также могут свободно путешествовать и торговать по рекам Бразилии." #NT!
 brazil_news.5.a: "Мирные новости." #NT!
 brazil_news.5.b: "Выгодная новость!" #NT!
 brazil_prime_minister.news.1.t: "Назначен новый Председатель Совета Министров!" #NT!
 brazil_prime_minister.news.1.d_a: "\nАнтониу Паулино Лимпо де Абреу, виконт Абаэте, назначен новым президентом Совета министров, формирующим 10-й кабинет Бразильской империи в [GetDateText].\nВисконде де Абаэте был президентом провинции Минас-Жерайс и сенатор Генеральной Ассамблеи Империи с 1847 года.\nОн уже был членом Либеральной партии, но в настоящее время является членом Консервативной партии." #NT!
 brazil_prime_minister.news.1.d_b: "\nЭусебиу де Кейрос Коутиньо Матусо да Камара назначен новым председателем Совета министров, формируя 10-й кабинет Бразильской империи в [GetDateText].\nКонсерватор Эусебиу де Кейрос был министром юстиции с 1848 по 1852 год и является сенатором Генеральной ассамблеи Бразильской империи.\nКейрос был автором закона № 581, известного как Закон Эусебио де Кейруша, от 4 сентября 1850 года, который запрещает работорговлю из Африки в Бразильскую империю." #NT!
 brazil_prime_minister.news.1.d_c: "\nПаулино Хосе Соарес де Соуза, виконт Уругвая, был назначен новым президентом Совета министров, сформировав 10-й кабинет Бразильской империи в [GetDateText]. \nКонсервативный виконт Уругвая был президентом провинции Рио-де-Жанейро в 1836 году и является сенатором Генеральной ассамблеи Бразильской империи от той же провинции с 1849 года. \nОн был министром иностранных дел в 4, 5 и 6 созывах. Офисы Бразильской империи, где он занимался прекращением международной торговли африканскими рабами в Бразилию и Платинской войной." #NT!
 brazil_prime_minister.news.1.d_e: "\nЛиберал, который был президентом провинций Алагоас в 1838 году, Сержипи в 1841 году, Риу-Гранди-ду-Сул в 1852 году, Баия в 1856 году, а также был сенатором Генеральной ассамблеи Бразильской империи Жоау Линс Виейра Кансансан де Синимбу. , также известный как виконт Синимбу, он был назначен президентом Совета министров, сформировав 10-й кабинет Бразильской империи в [GetDateText]. \nЛюди опасаются, что он может отменить монархию и установить республику, в то время как другие опасаются, что он может попытаться положить конец рабству. Его политика предполагает быстрый прогресс и нарушение традиций." #NT!
 brazil_prime_minister.news.1.a: "Добро пожаловать в 10-й кабинет Бразильской империи, Паулино Хосе Соареш де Соуза, виконт Абаэте." #NT!
 brazil_prime_minister.news.1.b: "Добро пожаловать в 10-й кабинет Бразильской империи, Эусебиу ди Кейрос Коутиньо Матусо да Камара." #NT!
 brazil_prime_minister.news.1.c: "Добро пожаловать в 10-й кабинет Бразильской империи, Паулино Хосе Соарес де Соуза, виконт Уругвая." #NT!
 brazil_prime_minister.news.1.e: "Добро пожаловать в 10-й кабинет Бразильской империи, Жоау Линс Виейра Кансансан де Синимбу, виконт Синимбу." #NT!
 brazil_prime_minister.news.2.d_a: "\nАнгело Мунис да Силва Феррас, также известный как барон Уругвайский, был назначен президентом Совета министров, сформировав 11-й кабинет Бразильской империи в [GetDateText].\nСвязанный с Консервативной партией, барон Уругвайский, он был президентом из провинции Риу-Гранди-ду-Сул в 1857 году и был сенатором Генеральной ассамблеи Бразильской империи с 1856 года." #NT!
 brazil_prime_minister.news.2.d_b: "\nЖозе Мария да Силва Параньос, также известный как виконт Риу-Бранку, был назначен президентом Совета министров, сформировав 11-й кабинет Бразильской империи в [GetDateText].\nВисконде де Риу-Бранку получил известность как министр иностранных дел во время конфликта Платиновой войны, действуя вместе с маркизом Параной, Параньос продемонстрировал большие дипломатические способности и приобрел понимание динамики, которая характеризует латиноамериканские страны, считаясь душой дипломатической миссии. \nПосле победы в Серебряной войне он служил дипломатом, был членом Консервативной партии, был избран депутатом в 1853 году и назначен министром иностранных дел в 1855 году во время правления маркиза Параны, эту должность он занимал до 1857 года после окончания офиса Кашиас." #NT!
 brazil_prime_minister.news.2.d_c: "\nФрансиско Хосе Фуртадо был назначен председателем Совета министров в [GetDateText]. Фуртадо был президентом провинции Амазонас в 1857 году и является уважаемым судьей.\nНазначение Франсиско Фуртадо связано с тем, что император хотел более либерального состава, чего не происходило с 1848 года." #NT!
 brazil_prime_minister.news.2.d_e: "\nЖоау Лустоса да Кунья Паранагуа, 2-й маркиз Паранагуа, был назначен президентом Совета министров, образовав 11-е управление Бразильской империи в [GetDateText]. \nМаркиз Паранагуа был судьей с юных лет и был президентом провинции Мараньян в 1858 году. \nНазначение Паранагуа связано с тем, что император хотел более либерального состава, чего с тех пор не происходило. 1848." #NT!
 brazil_prime_minister.news.2.a: "Добро пожаловать в 11-й кабинет Бразильской империи, Анджело Мунис да Силва Феррас, барон Уругвайский." #NT!
 brazil_prime_minister.news.2.b: "Добро пожаловать в 11-й кабинет Бразильской империи, Хосе Мария да Силва Параньос, виконт Риу-Бранку." #NT!
 brazil_prime_minister.news.2.c: "Добро пожаловать в 11-й кабинет Бразильской империи, Франсиско Хосе Фуртадо." #NT!
 brazil_prime_minister.news.2.e: "Добро пожаловать в 11-й кабинет Бразильской империи, Жоау Лустоса да Кунья Паранагуа, 2-й маркиз Паранагуа." #NT!
 brazil_prime_minister.news.3.d_a: "\nЛуис Алвес де Лима-э-Сильва, герцог Кашиас, назначен новым президентом Совета министров, формируя 12-й кабинет Бразильской империи в [GetDateText]." #NT!
 brazil_prime_minister.news.3.d_b: "\nХоаким Хосе Родригес Торрес, виконт Итабораи, назначен новым президентом Совета министров, формируя 12-й кабинет Бразильской империи в [GetDateText]." #NT!
 brazil_prime_minister.news.3.d_c: "\nЖозе Томас Набуко де Араужо Фильо назначен новым президентом Совета министров, формируя 12-й кабинет Бразильской империи в [GetDateText]." #NT!
 brazil_prime_minister.news.3.d_d: "\nЖозе Антониу Сарайва назначен новым президентом Совета министров, формирующим 12-й кабинет Бразильской империи в [GetDateText]." #NT!
 brazil_prime_minister.news.3.a: "Добро пожаловать в 12-й кабинет Бразильской империи, Луис Алвес де Лима-э-Сильва, герцог Кашиас." #NT!
 brazil_prime_minister.news.3.b: "Добро пожаловать в 12-й кабинет Бразильской империи, Хоаким Хосе Родригес Торрес, виконт Итабораи." #NT!
 brazil_prime_minister.news.3.c: "Добро пожаловать в 12-й кабинет Бразильской империи, Хосе Томас Набуко де Араужо Фильо." #NT!
 brazil_prime_minister.news.3.e: "Добро пожаловать в 12-й кабинет Бразильской империи, Хосе Антониу Сарайва." #NT!
 brazil_prime_minister.news.4.d_a: "\nЗакариас де Гойс и Васконселос назначен новым президентом Совета министров, образующим 13-й кабинет Бразильской империи в [GetDateText]." #NT!
 brazil_prime_minister.news.4.d_b: "\nПедро де Араужо Лима, маркиз Олинда, назначен новым президентом Совета министров, формируя 13-й кабинет Бразильской империи в [GetDateText]." #NT!
 brazil_prime_minister.news.4.d_c: "\nЖозе Мария да Силва Параньос, также известный как виконт Риу-Бранку, был назначен президентом Совета министров, сформировав 13-й кабинет Бразильской империи в [GetDateText].\nВисконде де Риу-Бранку получил известность как министр иностранных дел во время конфликта Платиновой войны, действуя вместе с маркизом Параной, Параньос продемонстрировал большие дипломатические способности и приобрел понимание динамики, которая характеризует латиноамериканские страны, считаясь душой дипломатической миссии. \nПосле победы в Серебряной войне он служил дипломатом, был членом Консервативной партии, был избран депутатом в 1853 году и назначен министром иностранных дел в 1855 году во время правления маркиза Параны, эту должность он занимал до 1857 года после окончания офиса Кашиас." #NT!
 brazil_prime_minister.news.4.d_e: "\nЖоау Лустоса да Кунья Паранагуа, 2-й маркиз Паранагуа, был назначен президентом Совета министров, образовав 13-е управление Бразильской империи в [GetDateText]. \nМаркиз Паранагуа был судьей с юных лет и был президентом провинции Мараньян в 1858 году. \nНазначение Паранагуа связано с тем, что император хотел более либерального состава." #NT!
 brazil_prime_minister.news.4.a: "Добро пожаловать в 13-й кабинет Бразильской империи, Сакариас де Гойс и Васконселуш." #NT!
 brazil_prime_minister.news.4.b: "Добро пожаловать в 13-й кабинет Бразильской империи, Педро де Араужо Лима, маркиз Олинда." #NT!
