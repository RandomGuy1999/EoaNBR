 brazil_prime_minister.news.7.d_a: "\nФрансиско Хосе Фуртадо был назначен президентом Совета министров, сформировав 16-й кабинет Бразильской империи в [GetDateText]. Фуртадо был президентом провинции Амазонас в 1857 году и является уважаемым судьей.\nНазначение Франсиско Фуртадо связано с тем, что император хотел более либерального состава." #NT!
 brazil_prime_minister.news.7.d_b: "\nАнгелу Мунис да Силва Феррас, также известный как барон Уругвайский, был назначен президентом Совета министров, сформировав 16-й кабинет Бразильской империи в [GetDateText].\nСвязанный с Консервативной партией, барон Уругвайский, он был президентом из провинции Риу-Гранди-ду-Сул в 1857 году и был сенатором Генеральной ассамблеи Бразильской империи с 1856 года." #NT!
