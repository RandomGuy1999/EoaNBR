  #Heir System 
 eoanb_tt_event_heir_1_desperate: "§YМы примем большинство людей, если у них есть веские основания.§!" #NT!
 eoanb_tt_event_heir_1_careful: "§YМы будем более осторожны и позаботимся о том, чтобы наш наследник мог подтвердить свои претензии.§!" #NT!
 eoanb_flag_event_heir_1_desperate: "Эта страна отчаянно ищет наследника." #NT!
 eoanb_flag_event_heir_1_careful: "Эта страна тщательно отбирает свою знать на предмет наследника." #NT!
 heir.1.t: "В поисках наследника" #NT!
 heir.1.d: "[Root.GetName] нуждается в наследнике — дворян и претендентов на выбор достаточно, но насколько тщательно нам следует проверять, чтобы найти следующего наследника?" #NT!
 heir.1.a: "Нам очень нужен наследник - давайте снизим наши ожидания." #NT!
 heir.1.b: "Нам нужно убедиться, что наш наследник действителен — давайте будем осторожны." #NT!
 eoanb_tt_event_heir_2: "§YМы нашли наследника. Из-за наших отчаянных методов поиска более вероятно, что претензии наследника будут слабыми. §!" #NT!
 eoanb_tt_event_heir_3: "§YМы нашли наследника. Благодаря нашим тщательным процедурам проверки весьма вероятно, что иск наследника будет удовлетворен. §!" #NT!
 heir.2.t: "Наследник найден!" #NT!
 heir.2.d: "После отчаянных поисков кого-либо с достаточно обоснованными притязаниями мы наконец нашли наследника, который, похоже, может принести достаточно денег, чтобы править, и чьи притязания для этого достаточно обоснованы. Радуйся, [Root.GetName]!" #NT!
 heir.2.a: "Будем надеяться, что он не разочарует..." #NT!
 heir.3.t: "Наследник найден!" #NT!
 heir.3.d: "После нескольких недель поиска претензий в древних пыльных книгах и сканирования дворянства [Root.GetAdjective] в поисках действительных претендентов, мы наконец нашли подходящего кандидата, который принесет стабильность в нашу страну, заставив замолчать призывы к наследнику..." #NT!
 heir.3.a: "Окончательно!" #NT!
 heir.4.t: "Наш наследник свергнут!" #NT!
 heir.4.d: "Слабые притязания нашего наследника и наша низкая стабильность привели к свержению нашего наследника! Мы могли бы сохранить немного престижа, аннулировав его претензии самостоятельно, но это будет стоить нам некоторого влияния..." #NT!
 heir.4.a: "Как ужасно!" #NT!
 heir.4.b: "Предпочтительнее аннулировать иск нашего наследника..." #NT!
 eoanb_tt_event_heir_5: "§YМы постараемся усилить притязания нашего наследника. Есть вероятность, что это будет иметь неприятные последствия, но она невелика.§!" #NT!
 heir.5.t: "Укрепление нашего наследника" #NT!
 heir.5.d: "У нашего наследника лишь слабые претензии на преемственность, и нам необходимо это изменить. Давайте искать доказательства того, что он является законным наследником нашего престола." #NT!
 heir.5.a: "Будем надеяться, что все пройдет хорошо..." #NT!
 heir.6.t: "Ужасная оплошность!" #NT!
 heir.6.d: "Население [Root.GetAdjective] не слишком благосклонно отнеслось к нашим попыткам обосновать претензии нашего наследника - похоже, мы просто не можем заставить их поддержать его. Уборка этого испытания обойдется довольно дорого..." #NT!
 heir.6.a: "Мы потерпели неудачу..." #NT!
 eoanb_tt_event_heir_7: "§RНаш нынешний наследник умрет!§!" #NT!
 heir.7.t: "Наш наследник найден мертвым!" #NT!
 heir.7.d: "[Root.GetName] все еще находится в шоке после того, как сегодня утром распространилась новость о том, что наш наследник найден мертвым. Мы не знаем, что с ним случилось, возможно, это был убийца, внезапная болезнь или просто старость, но правопреемство нашей страны снова в трясущихся руках..." #NT!
 heir.7.a: "Наша страна сегодня скорбит." #NT!
  
  #Religion System 
 religion.1.t: "Религиозная напряженность на нашей границе" #NT!
 religion.1.d: "Уже довольно давно мы граничим со страной, в которой религия большинства является одной из конфессий ислама, а наша страна верит в христианскую конфессию. Это привело к серьезной религиозной напряженности на нашей границе, и мы получили сообщение о том, что произошли одна или две стычки. Должны ли мы что-то сделать?" #NT!
 religion.1.a: "Такие вещи случаются." #NT!
 religion.1.b: "Нам нужно готовиться к войне!" #NT!
  
