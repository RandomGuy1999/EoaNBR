  #Austria 
 aus.1.t: "Возможные военные реформы?" #NT!
 aus.1.d: "В связи с нашими недавними действиями против итальянцев и растущей угрозой со стороны пруссаков, многие из наших высших и высокопоставленных чиновников просили нас рассмотреть вопрос о реформировании армии. Наша экономика сейчас находится в плохой ситуации, поэтому вливание денег в армию покажется нашим подданным глупостью. Возможно, лучше профинансировать дополнительные проекты в сфере экономики, чем эту глупую ерунду!" #NT!
 aus.1.a: "Наша постоянная армия в порядке!" #NT!
 aus.1.b: "Я думаю, нам нужны реформы..." #NT!
 aus.2.t: "Австрийская промышленность" #NT!
 aus.2.d: "Австрийская экономика находится не в лучшем состоянии. Большая часть хорошей промышленности страны сосредоточена в городских регионах Австрии и Богемии, таких как Вена и Прага. Почти две трети нашего населения по-прежнему зарабатывает на жизнь натуральным сельским хозяйством, большинство из которых — венгры. Если мы рассчитываем стать сильной промышленной нацией в будущем, крайне важно начать наши попытки распространить промышленность по всей империи, даже если мы можем оказаться безуспешными." #NT!
 aus.2.a: "Наш приоритет – обеспечить наших людей." #NT!
 aus.3.t: "Консалтинг Z.A.M.G." #NT!
 aus.3.d: "У нас есть амбиции открыть множество новых рудников по всей стране; однако лучше всего проконсультироваться с учеными по поводу воздействия новых горнодобывающих предприятий на окружающую среду. Будем надеяться, что они позволят нам открыть шахты, чтобы мы могли повысить нашу экономическую производительность." #NT!
 aus.3.a: "Посмотрим, что они порекомендуют." #NT!
 aus.4.t: "З.А.М.Г. Утверждает новые шахты" #NT!
 aus.4.d: "После нескольких часов дебатов Z.A.M.G. не решил выступить против наших запланированных проектов. Теперь мы можем строить наши новые шахты без сопротивления." #NT!
 aus.4.a: ".. и это правильно!" #NT!
 aus.5.t: "З.А.М.Г. Советы против новых мин" #NT!
 aus.5.d: "После нескольких часов дебатов Z.A.M.G. выступал против наших амбиций в отношении крупных сталелитейных и угольных шахт; однако нам не важно их слушать. Мы можем просто отменить это решение и продолжить проект." #NT!
 aus.5.a: "Полагаю, нам следует их прислушаться." #NT!
 aus.5.b: "Будь прокляты эти дураки! Мы все равно это сделаем!" #NT!
 aus.6.t: "Дополнительное финансирование частной школы" #NT!
 aus.6.d: "После нескольких дней размышлений и размышлений мы пришли к решению увеличить финансирование частных школ по всей Австрии, поскольку дворянство – это будущее нашей Империи. Финансирование государственных школ обычно тратится впустую, поскольку все они уходят стать фермерами или идут работать на фабрики. Давайте порадуемся, что приняли такое решение!" #NT!
 aus.6.a: "Тост за молодёжь!" #NT!
 aus.7.t: "Дополнительное финансирование государственных школ" #NT!
 aus.7.d: "После нескольких дней размышлений и размышлений мы пришли к выводу, что лучше всего увеличить бюджет, направляемый на государственные школы. Фабрики вскоре станут неотъемлемой частью общества, и наличие на фабриках более-менее образованных рабочих значительно снизит количество несчастных случаев на производстве. Браво! Еще один шаг в будущее!" #NT!
 aus.7.a: "Тост за молодёжь!" #NT!
 aus.8.t: "Вопрос об объектах наследия" #NT!
 aus.8.d: "Наши консультанты уже некоторое время обсуждают этот вопрос. Некоторые из наших более культурных советников хотели бы, чтобы по всей Австрии были открыты дополнительные объекты культурного наследия – и, возможно, даже в других уголках империи. Это, вероятно, повысит счастье и содержание империи, принеся стабильность и мир нашим подданным. \n\nОднако другие наши советники видят в этом угрозу усилиям страны по индустриализации. Дополнительные объекты наследия приведут к тому, что отрасль пострадает до такой степени, что может привести к тому, что мы окажемся неподготовленными к следующей войне, которая, по их прогнозам, будет выиграна в зависимости от того, у кого есть лучшие технологии и промышленность. \n\nОкончательное решение теперь за тобой, Кайзер." #NT!
 aus.8.a: "Промышленность — ничто по сравнению с наследием нашей страны!" #NT!
 aus.8.b: "Такое мышление отстанет от нас! Промышленность! Промышленность! Промышленность!" #NT!
 aus.9.t: "Ситуация в Австрийской империи" #NT!
 aus.9.d: "Сейчас 1857 год, и хотя после революции 1848 года прошло девять лет, наследие восстаний все еще оставляет шрамы в империи. Недовольство продолжается в регионах за пределами собственно Австрии, заставляя многих советников полагать, что центральное правительство может быть вынуждено пойти на уступки правительствам провинций, чтобы предотвратить повторение 1848 года. Поскольку наш бывший союзник, Россия, больше не поддерживает нас, Крайне важно, чтобы революционные настроения не возобновились, поскольку в прошлый раз империя была близка к краху. О, кайзер Франц Иосиф! Приведите Австрийскую империю к славе, объедините ее народ и восстановите справедливость над врагами!" #NT!
 aus.9.a: "Gott erhalte Franz den Kaiser." #NT!
 aus.10.t: "Ситуация в Королевстве Ломбардия-Венеция" #NT!
 aus.10.d: "Королевство Ломбардия-Венеция и его жители с 1848 года не приносили Австрийской империи ничего, кроме неприятностей. Движение «Рисорджименто» за объединение Италии было худшим из наших беспокойств относительно итальянского региона. На протяжении веков итальянский полуостров был разделен между многими королевствами и находился под властью иностранных держав, таких как Франция или Австрия. Объединенное Итальянское королевство представляло бы большую угрозу нынешним австрийским владениям в Северной Италии. Такое королевство также будет большой угрозой для продолжения существования Австрийской империи, поскольку маловероятно, что они захотят стать с нами союзниками. Поэтому мы должны сделать все, что в наших силах, чтобы свести сопротивление к минимуму и не допустить создания единой Италии." #NT!
 aus.10.a: "Мы должны стоять твердо." #NT!
  
