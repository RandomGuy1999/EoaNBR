 brazil_minister_actions.10.t: "Председатель Совета Министров" #NT!
 brazil_minister_actions.10.d: "Педро де Араужо Лима, маркиз Олинда, был назначен председателем Совета министров в мае 1857 года императором Домом Педро II, вскоре после этого его рассмотрела Генеральная ассамблея Бразильской империи. В 1837 году Педро де Араужо Лима стал одним из основателей первого национального политического объединения — Партии порядка. Партия порядка, также называемая регрессистской, является прямой преемницей Партии восстановления, также называемой Карамуру, и была образована в результате союза последней с диссидентами Умеренно-либеральной партии, также называемой Симангос, и имела своей политической целью борьбу против либеральных мер, принятых во время регентства Диого Антонио Фейхо, широко известного как отец Фейхо. Позже Партия порядка приняла название Консервативная партия. В сентябре 1837 года, после отставки исполняющего обязанности регента Диого Антонио Фейхо, Педро де Араужо Лима был избран регентом Бразильской империи после ожесточенного спора с либеральным кандидатом Антониу де Оланда Кавальканти и управлял страной от имени Дом Педро II, которому было 12 лет. Во время своего регентства он реализовал политику регрессивного движения, отредактировав в 1840 году Закон о толковании Дополнительного закона, который отменил либеральные меры, принятые с 1834 года. В период регентства в Бразилии наблюдались безработица, крупные поместья и чрезмерная власть крупные землевладельцы спровоцировали многочисленные восстания, такие как Фаррупилья — сепаратистское восстание в провинциях Риу-Гранди-ду-Сул и Санта-Катарина, Сабинада — восстание в провинции Баия и Кабанагем — восстание в провинции Пара. Педро де Араужо Лима встретил восстания репрессиями и укрепил центральное правительство.\n В отместку Консервативной партии 23 июля 1840 года Либеральная партия, созданная из союза Высшей либеральной партии и Умеренной либеральной партии, создала Переворот большинства, в результате которого Педро II занял трон в 15 лет, а Педро де Араужо Лима был отстранен от поста Регентства. Несмотря на это, во время коронации Педро II в 1841 году Педро де Араужо Лима получил дворянский титул виконта Олинды. А в 1842 году он был назначен министром Государственного совета.\n В 1848 году, после победы консерваторов на провинциальных выборах, виконт Олинда был назначен председателем Совета министров, должность, созданная в июле 1847 года, чтобы возглавить Государственный совет министров. В этот период Олинда назначила депутата от Пара Эркулано Пенья президентом провинции Пернамбуко. Реакцией на это назначение стало начало восстания в провинции Пернамбуку, названного Революцией Прайейры. В 1854 году Педро де Араужо Лима был возведен из виконта в титул маркиза. Благодаря опыту маркиза Олинды Бразильская империя достигнет процветания." #NT!
