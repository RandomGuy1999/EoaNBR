 sevenweekswar.112.d: ""
 sevenweekswar.112.a: "Не здорово, не ужасно." #NT!
 sevenweekswar.113.t: "Завершена предварительная подготовка к Фюрстентагу" #NT!
 sevenweekswar.113.d: ""
 sevenweekswar.113.a: "Все ясно." #NT!
 PRS_furstentag_preparations_ready_flag: "§GЗавершена предварительная подготовка к встрече глав государств. Теперь мы можем отправлять приглашения в другие земли Германии." #NT!
