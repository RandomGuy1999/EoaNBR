 csa.1.t: "Добровольцы Конфедерации!" #NT!
 csa.1.d: "Когда мы провозгласили свою независимость от Штатов, многие солдаты Союза перешли на нашу сторону и присоединились к нашему благородному делу!" #NT!
 csa.1.a: "За дело!" #NT!
 csa.10.t: "Восстание новых добровольцев!" #NT!
 csa.10.d: "Поскольку мы находимся в состоянии войны с Севером, мы должны набрать больше добровольцев в нашу армию, чтобы защитить нашу нацию!" #NT!
 csa.11.t: "Референдум по флагу" #NT!
 csa.11.d: "Когда мы приступаем к созданию нашей новой нации, у каждой цивилизованной нации принято нести флаг, чтобы взять в руки оружие и отдать честь. Однако единственный флаг, который у нас есть, — это Бонни Блю, который использовался Республикой Западная Флорида и впервые был принят Конфедерацией с принятием в Конфедерацию штата Миссисипи. Однако синий просто не подойдет. Это цвет Янки. Поэтому, работая над самоутверждением, мы объявили референдум, на котором наш народ должен выбрать, какое знамя нам следует поднять." #NT!
 csa.11.a: "Звезды и Бары!" #NT!
 csa.11.b: "Боевой флаг!" #NT!
 csa.11.c: "Окровавленное знамя!" #NT!
 csa.11.e: "Вообще-то... нам нравится Бонни Блю!" #NT!
 csa.12.t: "Реакция на переворот" #NT!
 csa.12.d: "В ответ на неспокойное свержение законно избранного правительства несколько штатов решили присоединиться к Конфедерации!" #NT!
 csa.12.a: "Проклятие!" #NT!
 csa.12.b: "Добро пожаловать!" #NT!
 csa.13.t: "Судьба Конфедерации" #NT!
 csa.13.d: "Мы делаем первые шаги к созданию нового правительства. Мы больше не нация мечты людей, мы здесь и мы есть сейчас. Мы должны определить, кто мы и какой нацией мы будем." #NT!
 csa.13.a: "Мы должны выполнить свое обещание!" #NT!
 csa.13.b: "Мы должны извлечь уроки из Статей Конфедерации!" #NT!
 csa.13.c: "Мы должны создать сильную центральную власть!" #NT!
 csa.14.t: "Право на отделение" #NT!
 csa.14.d: "Сецессия – причина нашего существования. Однако отделение может произойти внутри нашей собственной нации. Должны ли мы попытаться гарантировать, что подобное не произойдет?" #NT!
 csa.14.a: "Легализуйте сецессию!" #NT!
 csa.14.b: "Нелегализируйте сецессию!" #NT!
 csa.15.t: "О помещичьей элите" #NT!
 csa.15.d: "Большая часть нашей силы, культуры и самобытности исходит от хлопковой плантации. Элита землевладельцев этих плантаций обладает большой властью в нашем правительстве, и есть некоторые, кто желает, чтобы их власть была ослаблена." #NT!
 csa.15.a: "Дайте дополнительную автономию" #NT!
 csa.15.b: "На данный момент у них все в порядке" #NT!
 csa.15.c: "Уберите немного автономии" #NT!
 csa.16.t: "Пункт о торговле" #NT!
 csa.16.d: "Важной частью нашего отделения было сохранение за нами возможности контролировать нашу собственную экономическую политику, которой препятствовали янки. Теперь у нас есть возможность выбрать свой собственный путь в торговле с иностранными державами." #NT!
 csa.16.a: "Расширяйте свободную торговлю!" #NT!
 csa.16.b: "Сосредоточьтесь на экспорте товаров" #NT!
 csa.16.c: "Внедрение правил торговли" #NT!
 csa.17.t: "Работорговля" #NT!
 csa.17.d: "Рабство играет важную роль в нашем обществе. Как бы это ни злило Великобританию и Францию, это необходимо для нашего выживания. Мы должны решить, как нам поступить с работорговлей между штатами." #NT!
 csa.17.a: "Laissez-Faire!" #NT!
 csa.17.b: "Интервенционизм!" #NT!
 csa.17.c: "Регулируйте это!" #NT!
 csa.18.t: "Вопрос о налогообложении" #NT!
 csa.18.d: "Налогообложение – это локомотив нации: ни одна нация не может существовать без него. Однако некоторые выступают за возврат к старым временам налогообложения в соответствии со Статьями Конфедерации, когда государство само контролировало свою собственную налоговую политику." #NT!
 csa.18.a: "Пусть Штаты займутся налогообложением" #NT!
 csa.18.b: "Налоги штата и федеральные налоги" #NT!
 csa.18.c: "Все налоги являются федеральными" #NT!
 csa.19.t: "Установление государственных границ" #NT!
 csa.19.d: "Мы пошли по пути децентрализации, но насколько она должна быть децентрализованной? Многие выступают за то, чтобы каждый штат имел свою автономию, но некоторые требуют, чтобы мы объединили некоторые штаты, чтобы они не были слишком децентрализованы." #NT!
 csa.19.a: "Сами Штаты" #NT!
 csa.19.b: "Сгруппируйте некоторые штаты" #NT!
 csa.20.t: "Децентрализация Конфедерации" #NT!
 csa.20.d: "Мы завершили это, сегодня знаменуется окончание наших реформ по децентрализации. Конфедерация оправдала свое имя." #NT!
 csa.20.a: "Децентрализуйте!" #NT!
 csa.20.b: "Децентрализуйте!" #NT!
 csa.21.t: "Выборы [GetYear]" #NT!
 csa.21.d: "Наконец пришло время первых настоящих выборов нашей великой нации. Он был разделен между тремя разными кандидатами. Первым является Джефферсон Дэвис, который желает сохранить свое место президента Конфедерации. Ему противостоит Джон Брекинридж, у которого отняли победу на печально известных выборах 1860 года. Эту позицию пытается захватить и Роберт Тумбс, бывший офицер и откровенный критик Дэвиса. \n \nХотя он не баллотировался на пост президента, существует также вероятность того, что Роберт Э. Ли будет избран президентом. Многие видят в нем нового Вашингтона нашей страны, и его отказ баллотироваться на пост президента является еще одним доказательством этого. Возможно, история повторится снова? \n \nТем не менее, выбор уже сделан..." #NT!
 csa.21.d_unitarian: "Наконец пришло время первых настоящих выборов нашей великой нации. Он был разделен между тремя разными кандидатами. Первый — Джефферсон Дэвис, желающий сохранить свое место президента Конфедерации. Ему противостоит Джон Брекинридж, у которого отняли победу на печально известных выборах 1860 года. Эту позицию пытается захватить и Роберт Тумбс, бывший офицер и откровенный критик Дэвиса. \n \nХотя некоторые пытались войти с ним в контакт, Роберт Э. Ли категорически отказался быть избранным президентом, вероятно, из-за сдвига в сторону централизации, который происходит в штате." #NT!
 csa.21.a: "Переизберите Дэвиса!" #NT!
 csa.21.b: "Выбирайте Брекинриджа!" #NT!
 csa.21.c: "Избирайте Тумбса!" #NT!
 csa.21.e: "Выберите Ли!" #NT!
 csa.22.t: "Возрождение партии вигов" #NT!
 csa.22.d: "Мыслей о том, что Конфедерация является однопартийной демократией, больше нет. Недавно партия вигов, выйдя из гроба, возродилась. Виги, которые по сути были партией «Мы не демократы», вымерли на выборах 1856 года в пользу Республиканской партии. Теперь кажется, что они возвращаются и занимают более либеральную позицию, чем консервативные демократы." #NT!
 csa.22.a: "Интересный..." #NT!
 csa.23.t: "Наш тезка" #NT!
 csa.23.d: "Есть некоторые демократы, которые отказались присоединиться к нам в нашей борьбе за независимость. Северные демократы, которых возглавлял Стивен А. Дуглас, предали нашу партию. Теперь они заявляют, что являются настоящей Демократической партией. Естественно, у нас гораздо больше поддержки Демократической партии на Юге, поскольку многие северные демократы присоединились к Республиканской партии во время выборов 1860 года. Но есть некоторые, кому пришла в голову идея создания новой партии - диксикратов. Оно означает, кто мы, но принятие этого названия будет означать, что мы отдадим имя и наследие Демократической партии предателям на Севере." #NT!
 csa.23.a: "Мы настоящая Демократическая партия!" #NT!
 csa.23.b: "Диксикрат... Мне нравится, как это звучит!" #NT!
 csa.24.t: "Предложение Конфедерации" #NT!
 csa.24.d: "Конфедеративные Штаты пришли к нам с предложением: они требуют покупки штатов Сонора и Чиуауа. Они предложили нам гражданскую промышленность и денежные средства в обмен на передачу им этих государств. Хотя это и отрежет нас от Нижней Калифорнии, это, безусловно, поможет нам избавиться от любого рода долгов, которые нам, возможно, придется выплатить." #NT!
 csa.24.a: "Что угодно, лишь бы вытащить нас из долгов..." #NT!
 csa.24.b: "Нет, абсолютно нет." #NT!
 csa.25.t: "Конфедерация собирается приобрести территорию!" #NT!
 csa.25.d: "Мы получили тревожные новости из нашего посольства в Мехико, где сообщается, что Конфедерация пытается приобрести штаты Сонора и Чиуауа. Мексиканцы приняли это и тем самым предоставят Конфедерации доступ к Тихому океану. Что нам делать?" #NT!
 csa.25.a: "Неприемлемо! Пошлите ультиматум!" #NT!
 csa.25.b: "Это была мирная покупка..." #NT!
 csa.26.t: "Мексика отказалась от нашего предложения!" #NT!
 csa.26.d: "Похоже, мексиканцам наша помощь не нужна, поскольку они наотрез отказались от нашего предложения о покупке Соноры и Чиуауа." #NT!
 csa.26.a: "Проклятие." #NT!
 csa.27.t: "Мексика принимает наше предложение!" #NT!
 csa.27.d: "Мексиканцы согласились на наши условия, и теперь мы можем начать процесс передачи штатов нам. Вроде бы янки узнали об этом раньше нас, но, похоже, не отреагировали." #NT!
 csa.27.a: "Большой!" #NT!
 csa.28.t: "Ультиматум Янки" #NT!
 csa.28.d: "Недавно мы получили как хорошие, так и плохие новости. Хорошей новостью было то, что мексиканцы согласились на покупку Соноры и Чиуауа. Однако плохая новость в том, что янки этого не делают. Они требуют, чтобы мы отказались от попыток купить штаты или столкнулись с войной." #NT!
 csa.28.a: "Мы не отступим!" #NT!
 csa.28.b: "Отменить покупку..." #NT!
 csa.29.t: "Запрос на французскую и британскую помощь?" #NT!
 csa.29.d: "Янки сильны, и многие беспокоятся, что мы недостаточно сильны, чтобы сражаться с ними. Некоторые в нашем государстве просят нас обратиться за помощью к британцам и французам, но известно, что они, скорее всего, откажутся от нашей просьбы, если мы не пообещаем отменить рабство." #NT!
 csa.29.a: "Пообещайте им, что мы покончим с рабством..." #NT!
 csa.29.b: "Мы можем сделать это сами!" #NT!
 csa.30.t: "CSA просит нашей помощи" #NT!
 csa.30.d: "Мы получили известие от Конфедерации, и они просят нас прийти им на помощь в войне против Союза. Похоже, они готовы отказаться от рабства в обмен на нашу помощь..." #NT!
 csa.30.d_uk: "Мы получили известие от Конфедерации, и они просят нас прийти им на помощь в войне против Союза. Похоже, что они готовы отказаться от рабства в обмен на нашу помощь, и что Соединенное Королевство согласилось на их предложение, и теперь они ждут нашего слова по этому вопросу." #NT!
 csa.30.d_no_uk: "Мы получили известие от Конфедерации, и они просят нас прийти им на помощь в войне против Союза. Похоже, что они готовы отказаться от рабства в обмен на нашу помощь, а Великобритания отказалась предложить им помощь, и теперь они ждут решения по этому вопросу." #NT!
 csa.30.a: "Принять предложение" #NT!
 csa.30.b: "Отклонить" #NT!
 csa.31.t: "Франко-британские ответы" #NT!
 csa.31.d: "Мы получили известие от нашего посла, который вернулся к нам со своими ответами..." #NT!
 csa.31.a: "Оба согласились!" #NT!
 csa.31.b: "Британия согласна!" #NT!
 csa.31.c: "Франция Согласен!" #NT!
 csa.31.e: "Оба отказались!" #NT!
 csa.32.t: "Конец Второй мексиканской войны" #NT!
 csa.32.d: "Вторая Мексиканская война закончилась. Мы защитили от янки достаточно территории, чтобы заставить их принять наши требования. Покупка состоится, и теперь Конфедерация достигнет Тихого океана. Дважды мы завоевали независимость от северян!" #NT!
 csa.32.d_usa: "Вторая Мексиканская война закончилась. Мы защитили от конфедератов достаточно территории, чтобы заставить их принять наши требования. Покупка не состоится, и они не достигнут Тихого океана. Хотя мы не можем аннексировать их обратно, это хороший знак на будущее." #NT!
 csa.32.a: "Победа Дикси!" #NT!
 csa.32.b: "Победа Америки!" #NT!
 csa.33.t: "Конфедераты хотят купить Кубу" #NT!
 csa.33.d: "Недавно мы получили предложение от Конфедеративных Штатов. Похоже, они присматриваются к Кубе из-за ее богатых ресурсов и большого потенциала рабочей силы. Однако это, очевидно, потому, что они хотят захватить остров, чтобы распространить свое рабство дальше на Америку. Но деньги, которые они нам предлагают, могут нам помочь..." #NT!
 csa.33.a: "Соглашаться!" #NT!
 csa.33.b: "Отклонять!" #NT!
 csa.34.t: "Испания отказалась!" #NT!
 csa.34.d: "Испанский посланник вернулся к нам, и они, похоже, отвергли наше щедрое предложение относительно Кубы!" #NT!
 csa.34.a: "Проклятие!" #NT!
 csa.35.t: "Испания принята!" #NT!
 csa.35.d: "Испанский посланник вернулся к нам и, похоже, принял наше щедрое предложение относительно Кубы!" #NT!
 csa.35.a: "Хороший!" #NT!
 csa.36.t: "Конфедерация требует вернуть свою территорию!" #NT!
 csa.36.d: "Мы владеем территорией, на которую претендует [CSA.GetName], и они требуют, чтобы мы их передали." #NT!
 csa.36.a: "Принимать" #NT!
 csa.36.b: "Отклонить!" #NT!
 csa.37.t: "[FROM.GetName] Отказывается!" #NT!
 csa.37.d: "Наша законная территория находится под контролем [FROM.GetName], а они отказались от нашего требования о передаче нам территории!" #NT!
 csa.37.a: "Война!" #NT!
 csa.37.b: "Назад вниз..." #NT!
 csa.38.t: "Конфедерация требует вернуть свою территорию!" #NT!
 csa.38.d: "Мы владеем территорией, на которую претендует [CSA.GetName], и они требуют, чтобы мы их передали." #NT!
 csa.38.a: "Принимать" #NT!
 csa.38.b: "Отклонить!" #NT!
 csa.39.t: "[FROM.GetName] Отказывается!" #NT!
 csa.39.d: "Наша законная территория находится под контролем [FROM.GetName], а они отказались от нашего требования о передаче нам территории!" #NT!
 csa.39.a: "Война!" #NT!
 csa.39.b: "Назад вниз..." #NT!
 csa.40.t: "Торговля с CSA?" #NT!
 csa.40.d: "Конфедеративные Штаты желают начать с нами торговые отношения... Должны ли мы согласиться?" #NT!
 csa.40.a: "Принимать" #NT!
 csa.40.b: "Отклонить" #NT!
 csa.1000.t: "Выборы [GetYear]" #NT!
 csa.1000.d: "Снова прошло шесть лет, и нам пора продолжить традицию избрания президента, который возглавит Конфедеративные Штаты Америки." #NT!
 csa.1000.a: "Виги!" #NT!
 csa.1000.b: "Демократы!" #NT!
 csa.1000.c: "Переизберите действующего президента!" #NT!
 csa_news.1.t: "Вторая Мексиканская война" #NT!
 csa_news.1.d: "После обретения независимости во время Второй американской революции кажется, что [CSA.GetName] и [USA.GetName] снова вступили в войну. \n \nПосле того, как [USA.GetName] перехватил попытку покупки штатов Чиуауа и Сонора у [MEX.GetName], они потребовали от Конфедерации отозвать свою покупку. [CSA.GetLeader] категорически отказался, сославшись на то, что это законно, и согласился на покупку. Силы обеих стран начинают мобилизоваться, готовясь снова вступить в войну друг с другом. \n \nМеждународные наблюдатели задаются вопросом, станет ли эта война повторением предыдущего конфликта." #NT!
 csa_news.1.a: "Похоже, они просто не могут ужиться..." #NT!
 csa_news.1.b: "Конфедератов нужно остановить!" #NT!
 csa_news.1.c: "Это была легальная покупка!" #NT!
  
  #Utah 
 utah.1.t: "Предложение Бьюкенена" #NT!
 utah.1.d: "Президент Бьюкенен пришел к нам с предложением: они будут готовы простить мормонам любые конфликтные действия, если они готовы признать власть федерального правительства. Они также заявили, что правительство не будет вмешиваться в религию мормонов. \n \nЭтот шаг многообещающий, но он будет означать, что Бригам Янг должен уйти с поста губернатора, и именно поэтому мы в первую очередь вели эту войну в Юте. Однако отказ от этого почти наверняка будет расценен как провозглашение независимости." #NT!
 utah.1.a: "Давайте закончим эту войну." #NT!
 utah.1.b: "Мы подчиняемся только Богу!" #NT!
 utah.2.t: "Мир с Ютой?" #NT!
 utah.2.d: "Хотя [UTA.GetName] объявили себя независимыми, и мы ведем с ними войну, на Юге у нас растет гораздо более серьезная проблема. Для нас было бы разумно предложить мормонам мирное соглашение, чтобы мы могли сосредоточить свое внимание на Юге. Однако это означало бы, что [UTA.GetName] получит независимость." #NT!
 utah.2.a: "Отправить делегацию" #NT!
 utah.2.b: "Нет, мы не можем отпустить сейчас!" #NT!
 utah.3.t: "Мир с США?" #NT!
 utah.3.d: "Неожиданные новости достигли нашей столицы: пришло известие об американском дипломате, который просит провести с нами мирные переговоры. Их внимание привлекает восстание на Юге, и они не могут позволить себе перенаправлять людей и припасы на оба фронта. Это может быть нашим шансом стать по-настоящему независимой нацией... но, возможно, мы могли бы нанести больший ущерб Соединенным Штатам." #NT!
 utah.3.a: "Подписать договор" #NT!
 utah.3.b: "Вы говорите, еще один бунт?" #NT!
 utah.4.t: "Восстание мормонских минитменов" #NT!
 utah.4.d: "В ответ на нашу войну с Соединенными Штатами мы смогли создать новые подразделения минитменской милиции." #NT!
 utah.4.a: "Восстаньте, мои миньоны!" #NT!
 utah.5.t: "Мормонское дезертирство" #NT!
 utah.5.d: "Мы начали получать многочисленные сообщения о пропавших без вести и дезертировавших солдатах. Вероятная причина этого - политика правительства, которая привела к потере религиозного рвения ополченцев, однако может быть и то, что в армии, похоже, достаточно солдат, и нет необходимости в ревностных ополченцах, которых мы привлекаем." #NT!
 utah.5.a: "Проклятие!" #NT!
 utah.6.t: "Потеря мормонской мечты" #NT!
 utah.6.d: "Того, что когда-то было страной мормонизма, больше нет. Мы изменили наши религиозные взгляды, и нам больше не нужно рвение мормонизма, чтобы вести нашу страну вперед." #NT!
 utah.6.a: "Хорошо" #NT!
 utah.7.t: "Утверждение себя" #NT!
 utah.7.d: "Больше нет пути назад, нет больше возможности прятаться в горах. Мы отклонили предложение Бьюкенена и должны начать подготовку к войне. Однако мы должны утвердиться и придать смысл нашей нации. Должны ли мы основать Республику Юта и стать умеренной и светской нацией, или нам следует стать Теодемократией Дезерета и установить теократическую демократию? Или во время кризиса отменить привилегии народа и установить теократическую диктатуру?" #NT!
 utah.7.a: "Мы должны быть открытыми" #NT!
 utah.7.b: "Религия и демократия могут работать вместе" #NT!
 utah.7.c: "У нас чрезвычайная ситуация, расширяйте исполнительную власть" #NT!
 utah.8.t: "Люди требуют демократии!" #NT!
 utah.8.d: "Теперь, когда мы живем в мирное время, наш народ устал от нашей диктаторской власти. Раздавались призывы к выборам, и с каждым днем ​​люди становятся все более беспокойными. Мы могли бы установить демократию, с религиозными элементами или без них. Однако мы могли бы сохранить нашу диктаторскую власть... но не похоже, что людям это понравится." #NT!
 utah.8.a: "Установите демократию" #NT!
 utah.8.b: "Установить теодемократию" #NT!
 utah.8.c: "Мы должны сохранить контроль!" #NT!
 utah.9.t: "Гражданская война мормонов" #NT!
 utah.9.d: "Люди достигли критической точки. Сообщалось о многочисленных восстаниях по всему Дезерету, и люди начали поднимать против нас оружие!" #NT!
 utah.9.a: "За Теократию!" #NT!
 utah.9.b: "За Республику!" #NT!
 utah_news.1.t: "Разрешение войны в Юте" #NT!
 utah_news.1.d: "Война в штате Юта, продолжавшаяся в США, наконец-то завершилась. \n \nПосле более чем года конфликта президент [USA.GetLeader] направил мирную комиссию, чтобы окончательно урегулировать конфликт. Это не была горячая война, и термин «война» стал источником смущения для президента, которого сейчас критикуют за его действия, поскольку его неспособность уведомить Янга о его замене вообще положила начало всей «войне». . \n \nВойна в Юте, возможно, и закончилась, но Соединенные Штаты еще не вышли из кризиса." #NT!
 utah_news.1.a: "Интересный" #NT!
 utah_news.1.b: "По крайней мере, сейчас все закончилось..." #NT!
 utah_news.2.t: "Юта провозглашает независимость!" #NT!
 utah_news.2.d_a: "Территория Юта, которая уже некоторое время была занозой на глазу Соединенных Штатов, официально объявила себя независимой! \n \n[UTA.GetLeader], также известный как Американский Моисей, отказался от предложения Бьюкенена урегулировать войну в Юте и быстро собрал правительство для поддержки независимой Юты. Он вместе со своими министрами объявил Республику Юта независимым государством. Это будет умеренно светская республика с Янгом в качестве первого президента. \n \nОжидается, что Соединенные Штаты отреагируют на образование новой республики объявлением войны." #NT!
 utah_news.2.d_b: "Территория Юта, которая уже некоторое время была занозой на глазу Соединенных Штатов, официально объявила себя независимой! \n \n[UTA.GetLeader], также известный как Американский Моисей, отказался от предложения Бьюкенена урегулировать войну в Юте и быстро собрал правительство для поддержки независимой Юты. Он вместе со своими министрами объявил Теодемократию Дезерета независимой нацией. Это будет теократическая республика с Янгом в качестве первого президента. \n \nОжидается, что Соединенные Штаты отреагируют на образование новой республики объявлением войны." #NT!
 utah_news.2.d_c: "Территория Юта, которая уже некоторое время была занозой на глазу Соединенных Штатов, официально объявила себя независимой! \n \n[UTA.GetLeader], также известный как Американский Моисей, отказался от предложения Бьюкенена урегулировать войну в Юте и быстро собрал правительство для поддержки независимой Юты. Он вместе со своими министрами объявил Теократию Дезерета независимой нацией. Это будет временная теократическая диктатура, и ожидается, что выборы будут проведены, если государство сможет остаться независимым государством. \n \nОжидается, что Соединенные Штаты отреагируют на это новое государство объявлением войны." #NT!
 utah_news.2.a: "Это безумие!" #NT!
 utah_news.2.b: "Как они посмели?!" #NT!
 utah_news.2.c: "Боже, защити нас!" #NT!
 utah_news.3.t: "[UTA.GetName] капитуляция" #NT!
 utah_news.3.d: "Сегодня утром поступили сообщения о капитуляции [UTA.GetName] после захвата [UTA.GetLeader] американскими войсками. \n \nНедолговечный [UTA.GetName] с момента своего создания столкнулся с многочисленными проблемами, самыми тяжелыми из которых были американское вторжение, нехватка рабочей силы и оборудования. После пленения своего лидера и без того слабое ополчение [UTA.Adjective] начало сдаваться, пока наконец [GetDateText] восстание мормонов не было подавлено. \n \nНеизвестно, как американцы теперь будут относиться к мормонам, но ожидается, что мормоны будут наказаны за свое непокорность." #NT!
 utah_news.3.a: "Так заканчивается мормонский эксперимент" #NT!
 utah_news.3.b: "Юта под контролем" #NT!
 utah_news.4.t: "Договор Солт-Лейк-Сити" #NT!
 utah_news.4.d: "Сегодня до нас дошли неожиданные новости: Соединенные Штаты и [UTA.GetName] официально подписали Солт-Лейк-Сити договор, положивший конец войне в Юте. \n \nПартия [UTA.GetName] провозгласила независимость от Соединенных Штатов в результате продолжавшегося более года конфликта и, несмотря ни на что, смогла обеспечить свою независимость. Однако, скорее всего, это связано с восстанием Конфедерации на Юге, и Соединенные Штаты не хотели отвлекать свои ресурсы на войну на два фронта. \n \nНароды всего мира сейчас начинают признавать независимость этой новой нации." #NT!
 utah_news.4.a: "Они действительно сделали это!" #NT!
 utah_news.4.b: "Мы вернемся!" #NT!
 utah_news.4.c: "Слава Богу!" #NT!
 utah_news.5.t: "Гражданская война мормонов" #NT!
 utah_news.5.d: "Вскоре после того, как Теократия Дезерета смогла успешно добиться своей независимости, нация оказалась втянутой в гражданскую войну. \n \nБригам Янг, религиозный лидер нации, отверг призывы граждан установить демократию. Он обещал народу демократию после войны за независимость, но до сих пор не отказался от своей диктаторской власти. Это привело к тому, что многочисленные общины на окраинах страны провозгласили Республику Юта и начали марш на Солт-Лейк-Сити. \n \nГражданская война мормонов началась." #NT!
 utah_news.5.a: "Это не заняло много времени..." #NT!
 utah_news.5.b: "За Теократию!" #NT!
 utah_news.5.c: "За Республику!" #NT!
  
 neg.100.t: "Свободные Штаты Америки" #NT!
 neg.100.d: "С избранием Бекенриджа мы наконец осознаем, что старый союз не может служить нашим интересам. Мы должны уйти в отставку и создать новую, более свободную республику." #NT!
 neg.100.a: "Свобода!" #NT!
 neg.110.t: "Аболиционистская милиция" #NT!
 neg.110.d: "На наши призывы к людям восстать был получен ответ." #NT!
 neg.110.a: "Отправьте их на фронт!" #NT!
 neg.111.t: "Черные вербуются" #NT!
 neg.111.d: "Чернокожие американцы по всей стране осознают это движение и присоединяются к нему, стекаясь, чтобы принять участие в призыве. Сможем ли мы в полной мере использовать их рабочую силу, зависит от нас." #NT!
 neg.111.a: "Конечно, они могут." #NT!
 neg.111.b: "Отрицайте их. Мы будем сражаться от их имени." #NT!
 neg.115.t: "Восстания на Западе" #NT!
 neg.115.d: "Наши родственники на Западе восстают на Верхнем Среднем Западе, чтобы присоединиться к этому делу! Пусть откроют второй фронт!" #NT!
 neg.115.a: "Инициатива наша." #NT!
 neg.125.t: "Основание УФПЛ" #NT!
 neg.125.d: "Сегодня на съезде аболиционистов в северной части штата Нью-Гэмпшир было объявлено о создании Объединенной лиги свободных народов." #NT!
 neg.125.a: "Приятно слышать!" #NT!
  
  #Seminole 
 sem.1.t: "Мир с семинолами?" #NT!
 sem.1.d: "Третья война семинолов продолжается уже почти 6 лет, а нам еще предстоит прикончить дикарей. Однако теперь новая угроза в Южной Каролине угрожает нашим солдатам во Флориде. Должны ли мы вывести наши войска и заключить мир с семинолами или будем сражаться до победного конца?" #NT!
 sem.1.a: "Предложите мир" #NT!
 sem.1.b: "Никогда!" #NT!
 sem.2.t: "Мир со Штатами?" #NT!
 sem.2.d: "Продемонстрировав силу в чудесной защите нашей нации, Соединенные Штаты наконец пришли к нам с предложением мира. Хотя, возможно, выгоднее отказаться и продолжить войну отсюда..." #NT!
 sem.2.a: "Мир!" #NT!
 sem.2.b: "Война!" #NT!
 sem.3.t: "Триумфальный рейд!" #NT!
 sem.3.d: "Недавно группа воинов захватила склад снабжения захватчиков и смогла захватить большое количество оборудования. Это обязательно поможет нам в этой изнурительной войне!" #NT!
  
  
  #News 
 news.2.t: "Гражданская война в Португалии!" #NT!
 news.2.d: "После стычек между королевскими войсками и разгневанными крестьянами, восставшими большими толпами возле королевского португальского дворца, страна погрузилась в полномасштабную гражданскую войну. Основанием для этого являются утверждения о том, что новый португальский король Луиш I отравил старого любимого короля Педро V, чтобы занять трон Португалии. Еще неизвестно, что будет дальше..." #NT!
 news.2.a: "Португалию ждут темные времена..." #NT!
 news.3.t: "Португалия получает Оливензу!" #NT!
 news.3.d: "Регион Оливенса, который долгое время принадлежал Испании даже после многочисленных обоснованных претензий Португалии, сегодня был передан обратно вышеупомянутой стране. Говорят, что эта передача еще больше укрепит многовековые португальско-испанские связи, и в ближайшем будущем на Пиренейском полуострове вряд ли возникнут войны." #NT!
 news.3.a: "Португалия теперь владеет Оливензой..." #NT!
 news.4.t: "Гражданская война в Мексике!" #NT!
 news.4.d: "Постоянно растущая напряженность между Либеральной и Консервативной партиями в Мексике накапливалась уже довольно давно и, наконец, вспыхнула после победы на выборах кандидата от консерваторов Феликса Марии Сулоаги всего несколько дней назад. Ополченцы и армия мобилизуются, когда страна разрушается, а семьи разваливаются. Братья собираются с оружием в руках друг против друга, надеясь на свою победу. Страна сейчас находится в состоянии войны сама с собой, и перед ней стоит неумолимый вопрос: какая из сторон останется стабильной и процветающей после войны, а какая будет отвергнута из-за поражения от рук врага?" #NT!
 news.4.a: "Мексика погружается в гражданскую войну..." #NT!
 news.5.t: "Оккупация Гольштейна" #NT!
 news.5.d: "Немецкая федеральная армия, состоящая из саксонских и ганноверских войск, оккупировала Гольштейн после того, как Германская Конфедерация обвинила Данию в нарушении Лондонского протокола 1852 года посредством интеграции Шлезвига. Поскольку Протокол предусматривает, что Шлезвиг не может быть ближе к Королевству Дании, чем Гольштейн, другие великие европейские державы уже заявили, что это дело Германии и, следовательно, их нейтралитет в этом конфликте." #NT!
 news.5.a: "В регионе полный хаос!" #NT!
 news.7.t: "Война внутри Германской Конфедерации!" #NT!
 news.7.d: "Рост напряженности между Пруссией и Австрией привел к резкому росту готовности к войне внутри Германской Конфедерации, которая была в одностороннем порядке объявлена ​​распущенной [PRS.GetName]. Наблюдатели указывают на Пруссию как на главного виновника. Больше не скрываемое прусское стремление объединить Германию всегда должно было привести к неизбежному конфликту с руководящей властью Германской Конфедерации - [AUS.GetNameDef]. Пруссия сейчас сражается с Австрией и ее союзниками на юге Германии в войне, которая, несомненно, окажет драматическое влияние на будущее Германии..." #NT!
 news.7.a: "Серьезный конфликт..." #NT!
 news.8.t: "Роспуск Германской Конфедерации!" #NT!
 news.8.d: "После запоздалого военного столкновения между великими державами Германской Конфедерации - [PRS.GetName] и [AUS.GetName], а также их соответствующими союзниками, победившие пруссаки, которые ранее в одностороннем порядке объявили о распаде Германской Конфедерации, смогли навязать свою волю. После 1848 года Германская Конфедерация была официально распущена во второй раз, что было санкционировано декретом, подписанным Федеральным собранием ранее сегодня, что, опять же, практически прекратило ее существование. Будущее Германии теперь, более чем когда-либо, находится в руках [PRS.GetName]." #NT!
 news.8.a: "Конец Конфедерации." #NT!
 news.9.t: "Двойная монархия в Австрии" #NT!
 news.9.d: "Вена – Австрийский император Франц Иосиф был коронован королем Венгрии на пышной церемонии в соборе Святого Матьяша в Буде, Венгрия, на которой присутствовали все представители знати и представители Венгрии. Императора короновал новоназначенный премьер-министр Венгрии, бывший политический оппонент. Коронация Франца Иосифа знаменует собой начало новой эры в австрийской политике, поскольку Империя и венгры достигли соглашения, известного как «Компромисс», согласно которому Венгрия фактически станет независимой нацией во всем, кроме обороны и внешней политики. Хотя соглашение было встречено со скептицизмом со стороны многих консерваторов и откровенной оппозицией со стороны многих других меньшинств в Австрийской империи, которые считают, что соглашение, по сути, является уступкой венгерскому национализму, император и австрийский министр-президент [AUS.GetLeader], считали, что это лучший способ стабилизировать королевство, которое пострадало от череды военных поражений и экономического застоя после поражений в Сардинской войне и Войне братьев." #NT!
 news.9.a: "Венгрия теперь имеет больше власти..." #NT!
 news.10.t: "Война в Европе!" #NT!
 news.10.d: "После разногласий по поводу наследования испанского престола, которые усугубили и без того сильную напряженность между [FRA.GetNameDef] и [PRS.GetNameDef], между этими двумя народами разразилась война. Мир потрясен, ожидая увидеть, как эта война может повлиять на будущее Центральной Европы..." #NT!
 news.10.a: "Эта война решит судьбу Германии..." #NT!
 news.11.t: "[PRS.GetNameDef] объявлено!" #NT!
 news.11.d: "После долгой борьбы, начавшейся с того момента, когда посредством Священной Римской империи было установлено раннее чувство немецкого единства, страна наконец объединилась как одно из всех своих мелких государств! Бывший прусский монарх, а ныне немецкий император Вильгельм I был коронован после громкой победы в битве против Франции. Это, несомненно, окажет огромное влияние на европейскую политику, поскольку существующим державам придется приветствовать нового игрока на мировой арене..." #NT!
 news.11.a: "Борьба за объединение на данный момент окончена." #NT!
 news.12.t: "Пруссия побеждена!" #NT!
 news.12.d: "Франко-прусская война окончена! [FRA.GetNameDef] вышел победителем после долгой и опустошительной кампании, которую он вел против Пруссии и южных германских государств. Вчера во Франкфурте был подписан мирный договор, расширяющий влияние Франции в регионе и ослабляющий Пруссию." #NT!
 news.12.a: "Похоже, объединение Германии будет как минимум отложено..." #NT!
 news.13.t: "Война в Южной Германии" #NT!
 news.13.d: "После того, как [PRS.GetNameDef] некоторое время назад объявила о своих амбициях в отношении объединения Германии, только самый глупый из дураков не мог предвидеть новостей, которые дошли до нас здесь сегодня. Социалисты в прусском правительстве объявили войну южным немецким государствам, стремясь скорее обеспечить объединение. Еще неизвестно, как отреагирует международное сообщество: [FRA.GetNameDef], [AUS.GetNameDef] и [RUS.GetNameDef] будут первыми странами, на которые мы ожидаем ответа..." #NT!
 news.13.a: "В регионе царит хаос." #NT!
 news.14.t: "[PRS.GetNameDef] открывает «Кильский канал»!" #NT!
 news.14.d: "После многих лет строительства трудолюбивым людям [PRS.GetAdjective] удалось построить последнее великое достижение человечества в области строительства: канал, прорезающий Шлезвиг и соединяющий Балтийское и Северное моря. Еще неизвестно, как именно будет использоваться канал, но ожидается, что это значительно ослабит стратегическое влияние, которое Датские пояса в настоящее время оказывают на торговлю и движение флота в регионе." #NT!
 news.14.a: "Это откроет много новых возможностей..." #NT!
 news.15.t: "Отто фон Бисмарк убит!" #NT!
 news.15.d: "Подтверждено, что канцлер [PRS.GetAdjective] Отто фон Бисмарк погиб после того, как вчера в Баварии его застрелил нападавший. Мужчина, о котором идет речь, уже арестован, а фон Бисмарка срочно доставили в больницу, где он скончался в одночасье. Предполагается, что нападение имело политическую подоплеку, но у находящегося в тюрьме преступника пока не выпытано никаких официальных объяснений. Это был тяжелый удар по правительству [PRS.GetAdjective], но оно уже заявило, что постарается быстро оправиться от этого события, оплакивая смерть фон Бисмарка и устроив его похороны, которые пройдут завтра в Кенигсберге." #NT!
 news.15.a: "Как варварски." #NT!
 news.18.t: "Tsushima transferred to [RUS.GetNameDef]!" #NT!
 news.18.d: "После переговоров (и, по-видимому, также немалого количества угроз с обеих сторон) региональный конфликт на Дальнем Востоке был урегулирован, когда правительство [JAP.GetAdjective] решило передать остров Цусиму [RUS.GetNameDef]. Цусима является важной стратегической базой между Желтым и Японским морями, поэтому [RUS.GetAdjective] укрепил свои позиции в этом районе." #NT!
 news.18.a: "Для нас это большая выгода!" #NT!
 news.18.b: "Ужасная потеря." #NT!
 news.18.c: "Теперь остров принадлежит русским..." #NT!
 news.19.t: "[RUS.GetName] отступает в Цусимском конфликте!" #NT!
 news.19.d: "Региональный конфликт на Дальнем Востоке недавно завершился, когда [RUS.GetAdjective] решил отступить после того, как власти Цусимы отказались передать остров [RUS.GetNameDef]. Предполагается, что они пытались захватить стратегически важный военно-морской порт, чтобы укрепить свою власть в этом районе." #NT!
 news.19.a: "У нас не было другого выбора!" #NT!
 news.19.b: "Они должны были уважать нашу политику изоляции." #NT!
 news.19.c: "Конфликта удалось избежать." #NT!
 news.20.t: "Война вспыхивает из-за Цусимы!" #NT!
 news.20.d: "[RUS.GetNameDef] и [JAP.GetNameDef] вступили в войну из-за острова Цусима! Русские уже проявили к нему интерес в начале этого года и дважды нарушили политику Японии, отправив туда корабль. Конфликт не удалось успешно деэскалировать, и теперь два национальных государства находятся в состоянии войны друг с другом! Мир наблюдает и ждет, чтобы увидеть, что из этого выйдет..." #NT!
 news.20.a: "Покажем убогому японцу!" #NT!
 news.20.b: "Мы покажем несчастным россиянам!" #NT!
 news.20.c: "Крупный конфликт из-за этого маленького острова?" #NT!
 news.21.t: "Морской договор" #NT!
 news.21.d: "После переговоров, продолжавшихся в течение последних нескольких месяцев и закончившихся заключительной встречей буквально на прошлой неделе, бывшая канадская провинция объединилась с Новой Шотландией и Нью-Брансуиком, чтобы сформировать то, что теперь известно как [CAN.GetNameDef]. Ожидается, что этот региональный союз укрепит экономическую и политическую власть в регионе и широко считается полезным для Канады в целом. [ENG.GetNameDef] еще не сделал официального заявления по поводу договора, но предполагается, что они его поддержат." #NT!
 news.21.a: "Важный шаг к объединению для нас!" #NT!
 news.21.b: "Это приблизит Канаду к объединению..." #NT!
 news.25.t: "Оккупация Гольштейна" #NT!
 news.25.d: "Немецкие войска из Пруссии и Австрии оккупировали Гольштейн после того, как Германская Конфедерация обвинила Данию в нарушении Лондонского протокола 1852 года посредством интеграции Шлезвига, хотя парламент конфедерации не смог обеспечить большинство для казни на федеральном уровне. Поскольку Лондонский протокол предусматривает, что Шлезвиг не может быть ближе к Королевству Дании, чем Гольштейн, другие великие европейские державы, по сути, определили это дело как внутреннее дело Германии и, следовательно, заявили о своем нейтралитете в конфликте." #NT!
 news.25.a: "В регионе полный хаос!" #NT!
 news.26.t: "Конец Второй Шлезвигской войны" #NT!
 news.26.d: "Вторая Шлезвигская война подошла к концу. Немцы победили и навязали свою волю Дании." #NT!
 news.26.a: "Этого следовало ожидать?" #NT!
 news.27.t: "Лондонская конференция [GetYear]" #NT!
 news.27.d: "Становится все более и более очевидным, что [DEN.GetNameDef] проиграет войну против [PRS.GetName] и [AUS.GetName], и поэтому начались переговоры о мирном соглашении. Министр иностранных дел Великобритании граф Рассел пригласил воюющие стороны и другие великие европейские державы в Лондон для достижения соглашения. [PRS.GetNameDef] временно оккупирует Шлезвиг на время мирной конференции. Если конференция не даст результатов, что вполне вероятно, война продолжится." #NT!
 news.27.a: "Смогут ли они достичь соглашения и восстановить мир?" #NT!
 news.28.t: "Лондонская конференция [GetYear]" #NT!
 news.28.d: "В новостях, которые потрясли мировую прессу, военный конфликт между двумя немецкими гегемонами, [PRS.GetName] и [AUS.GetName], с одной стороны, и Данией с другой, из-за земли Шлезвиг-Гольштейн разворачивается довольно неожиданно. Вместо решающей победы немцев становится все более очевидным преимущество Дании. Под давлением великих европейских держав опустошенные немцы были вынуждены подписать перемирие с датчанами и согласиться на начало международных мирных переговоров, которые начнутся через неделю. С этой целью министр иностранных дел Великобритании Эрл Рассел пригласил воюющие стороны и другие заинтересованные стороны в Лондон для достижения соглашения. На время мирной конференции [DEN.GetNameDef] будет продолжать оккупировать свои владения в Гольштейне, по крайней мере временно." #NT!
 news.28.a: "Как шокирует! Будем надеяться, что это не приведет к дальнейшей дестабилизации региона." #NT!
 news.29.t: "Конец Второй Шлезвигской войны" #NT!
 news.29.d: "Вторая Шлезвигская война подошла к концу. Хотя Дания неожиданно одержала победу на поле боя, настроения немецкой общественности сделали для датчан практически невозможным максимизировать свои достижения. Хотя ноябрьская конституция останется в силе и Шлезвиг, наконец, станет конституционно санкционированной частью Дании, герцогство Гольштейн будет освобождено от иностранного правления и передано под управление немецкого дворянского дома с законными претензиями на свой трон. Гольштейн также станет членом Германской Конфедерации. Это решение, похоже, представляет собой наилучшую гарантию устойчивого мира в регионе." #NT!
 news.29.a: "Будем надеяться." #NT!
 news.30.t: "Конец Второй Шлезвигской войны – тупик" #NT!
 news.30.d: "Вторая Шлезвигская война наконец подошла к концу. Несмотря на то, что Дания, как это ни удивительно, устояла против своих немецких оппонентов уже более года, настроения немецкой общественности сделали для датчан практически невозможным получение значительной прибыли. Хотя ноябрьская конституция останется в силе, она будет применяться только к северному штату Шлезвиг, который станет конституционно санкционированной частью Дании. Южная земля Шлезвиг и герцогство Гольштейн вместе будут освобождены от иностранного правления и переданы под управление немецкого дворянского дома, имеющего законные права на свой трон. Теперь независимое герцогство Гольштейн станет членом Германской Конфедерации. Это решение, похоже, представляет собой наилучшую гарантию устойчивого мира в регионе." #NT!
 news.30.a: "Будем надеяться." #NT!
 news.31.t: "Роспуск Германской Конфедерации!" #NT!
 news.31.d: "После более чем двухлетней войны между великими державами Германской Конфедерации - [PRS.GetName] и [AUS.GetName], а также их соответствующими союзниками - невыносимый немецкий дуализм все еще не мог быть решен. Теперь два немецких гегемона достигли соглашения: они разделят Германскую Конфедерацию на Северо-Германскую Конфедерацию под [PRS.GetName] и Южно-Германскую Ассоциацию под [AUS.GetName]. Это означает, что после 1848 года Германская Конфедерация была официально распущена во второй раз, что было санкционировано декретом, подписанным сегодня Федеральным собранием, что, опять же, практически прекратило ее существование. Будущее Германии сейчас, более чем когда-либо, находится в руках двух немецких держав." #NT!
 news.31.a: "Конец Конфедерации." #NT!
 news.32.t: "Французский флот возле Туниса" #NT!
 news.32.d: "Казнь Батто Сфеза, еврея, обвиненного в оскорблении ислама, вызвала большое возмущение в еврейских общинах по всей Европе. Франция на протяжении многих лет претендовала на протеже еврейской общины Туниса, и это событие представляет собой явную акцию бея Мухаммада II ибн аль-Хусейна, который следовал советам наиболее радикальных маликитов против влияния иностранных государств в Тунисе. Тунисские дела. Сегодня утром французский флот, состоящий из девяти кораблей и вооруженный семьюстами орудиями, появился в Ла-Гулетте. Адмирал, командующий этим флотом, был отправлен в Ла-Марсу, где находился бей, и предупредил его представить текст реформ по образцу Танзимата и декларацию прав человека (Ахд аль-Амане) из одиннадцати пунктов, в которых говорится о безопасности частные активы, равенство в юридических и финансовых вопросах, ограничения на военную службу, основные права человека и, что наиболее важно, возможность иностранцев владеть домами, садами или землей." #NT!
 news.32.a: "Похоже, это чисто экономическая причина, ничем хорошим это не кончится." #NT!
 news.33.t: "Французский флот бомбит Тунис" #NT!
 news.33.d: "Несмотря на растущее политическое и военное давление, правительство Туниса отклонило требования Франции о реформах. В ответ французский флот сегодня утром открыл огонь по столице, причинив значительный ущерб и жертвы, а также вызвав хаос." #NT!
 news.33.a: "Никогда не раздражайте французов." #NT!
 news.34.t: "Вторая венгерская революция" #NT!
 news.34.d: "После нескольких лет напряженности между австрийской короной и руководством Венгрии, наконец, переросла в новую революцию. Вторая венгерская революция происходит всего через несколько десятилетий после предыдущей, в 1848 году, и еще больше смещает баланс сил в Европе в хаос. Путь абсолютизма Австрии привел их к ее вероятному упадку, а независимость Венгрии, скорее всего, расширит возможности пруссаков в Центральной Европе, разрушив надежды Австрии на формирование какого-либо сильного союза в Южной Германии. Будущее Австрийской империи теперь неопределенно, и лицо Европы, возможно, уже никогда не будет прежним." #NT!
 news.34.a: "Тревожно..." #NT!
 news.35.t: "Венгрия завоевала независимость" #NT!
 news.35.d: "Мадьярская армия разгромила кайзера. Австрийская империя кланяется новой венгерской нации, когда они подписывают Прессбургский договор, признавая ее независимость и предоставляя им контроль над хорватскими территориями. Огромный удар по Австрийской империи, которая и без того сильно пострадала экономически и политически, теперь ей предстоит пережить еще одну большую потерю. Австрийское превосходство в Центральной Европе теперь снова поставлено под вопрос, поскольку Пруссия продолжает увеличивать свое влияние, а Венгрия доказала, что в Австрийской империи больше трещин, чем кажется." #NT!
 news.35.a: "Какие новые бедствия постигнут Австрию?" #NT!
 news.36.t: "Савойя и Ницца отошли Франции." #NT!
 news.36.d: "Территории Савойи и Ниццы, расположенные на границе Италии и Франции, всегда были спорным вопросом. На протяжении веков они были итальянскими и были аннексированы Французской Республикой в ​​1792 году из-за большого количества франкоговорящего населения, а затем были возвращены Сардинии-Пьемонту на Венском конгрессе в 1815 году. После победы Австрии над Сардинией-Пьемонтом оспариваемые территории были уступил Франции в попытке обеспечить большую стабильность в регионе и заручиться поддержкой Франции продолжающейся и усиливающейся австрийской оккупации Северной Италии. Хотя это событие само по себе незначительное, оно может указывать на сближение между Австрией и Францией, которые, в конце концов, разделяют некоторые идеологические ценности и находятся в трудных отношениях с [PRS.GetName]. Если такой союз будет сформирован, это будет очень опасно для баланса сил в Европе..." #NT!
 news.36.a: "Тревожно..." #NT!
 news.37.t: "Император Франц Иосиф I принимает Конституцию" #NT!
 news.37.d: "После унизительного поражения в Италии император Австрийской империи Франц Иосиф I согласился на уступки в виде письменной конституции своего королевства. Рейхсрат, совет делегатов всех коронных земель Империи, был вызван в Вену, чтобы дать совет молодому императору в этом начинании. Несколько дней назад был принят спорный конституционный диплом, который теперь действует как новая конституция Австрийской империи. Документ рассматривается как заключительный акт неоабсолютистской эпохи в Австрийской империи, хотя император по-прежнему обладает значительной властью даже в соответствии с новой конституцией. Критики диплома, которых много, осуждают новую конституцию. Как более централистские немецкие либералы, так и негерманские федералисты, особенно из Венгрии, недовольны реформами. Несмотря на щедрый поступок императора Франца Иосифа I, принявшего писаную конституцию, ограничивающую его правление, похоже, она не пользуется большой поддержкой среди его подданных." #NT!
 news.37.a: "Посмотрим, какое будущее ждет Австрийскую империю." #NT!
 news.38.t: "Напряженность между Францией и Пруссией растет на фоне люксембургского кризиса" #NT!
 news.38.d: "\nВеликое герцогство Люксембург управлялось в личном союзе с Королевством Нидерландов со времени Венского конгресса 1815 года, хотя и с уменьшенной территорией после успешной Бельгийской революции 1839 года. Но великое герцогство также было членом Германской Конфедерации. Чтобы обеспечить его территориальную целостность, вскоре после его вступления в конфедерацию была построена федеральная крепость.\n\nТеперь, после распада Германской Конфедерации, Люксембург снова вовлечен в ссоры великих держав. После попытки французов купить Великое Герцогство Люксембург у короля Нидерландов Вильгельма III, немецкая общественность подняла оружие, требуя, чтобы Пруссия защищала целостность этой немецкой земли. Французская общественность, в свою очередь, чувствует себя обманутой [PRS.GetLeader], утверждая, что Франция нуждается в компенсации за ее нейтралитет в войне с Германией." #NT!
 news.38.a: "Может ли это перерасти в войну?" #NT!
 news.39.t: "Люксембургский кризис: Лондонская конференция сохраняет мир" #NT!
 news.39.d: "\nПосле роста напряженности между Францией и Пруссией из-за Люксембурга великие державы Европы, а также другие пострадавшие страны собрались в Лондоне, чтобы попытаться найти мирное решение в условиях кризиса, который сделал вероятность новой войны на европейской земле. Итоговый Лондонский договор [GetYear] был ратифицирован всеми присутствующими правительствами и вскоре вступит в силу.\n\nСогласно его положениям, [FRA.GetName] не будет покупать Люксембург у Нидерландов, и голландский король останется сувереном [LUX.GetName]. В качестве компенсации [PRS.GetName] будет вынуждена вывести свой гарнизон из Люксембурга, а находящаяся там федеральная крепость Германской Конфедерации будет снесена. Однако Великое Герцогство останется частью Цольферайна. Подписавшие договор также гарантируют территориальную целостность Люксембурга, а сама страна должна будет сохранять нейтралитет в возможных конфликтах в будущем." #NT!
 news.39.a: "Мир был сохранен." #NT!
 news.40.t: "Люксембургский кризис: Пруссия принимает французский ультиматум" #NT!
 news.40.d: "\nПосле роста напряженности между Францией и Пруссией из-за Люксембурга великие державы Европы, а также другие пострадавшие страны собрались в Лондоне, чтобы попытаться найти мирное решение в условиях кризиса, который сделал вероятность новой войны на европейской земле. Итоговый Лондонский договор [GetYear] был ратифицирован большинством присутствовавших правительств, за исключением [FRA.GetName].\n\nФранцузы были возмущены обещаниями, предположительно нарушенными прусским правительством, и потребовали желаемой и предположительно согласованной компенсации через официальный ультиматум. [PRS.GetNameDef] принял этот ультиматум, чтобы сохранить мир со своими западными соседями, таким образом, продажа Голландией Люксембурга Франции может быть реализована, как предполагалось." #NT!
 news.40.a: "Пруссия заплатила цену за сохранение мира." #NT!
 news.41.t: "Люксембургский кризис – военная эскалация" #NT!
 news.41.d: "\nПосле роста напряженности между Францией и Пруссией из-за Люксембурга великие державы Европы, а также другие пострадавшие страны собрались в Лондоне, чтобы попытаться найти мирное решение в условиях кризиса, который сделал вероятность новой войны на европейской земле. Итоговый Лондонский договор [GetYear] был ратифицирован большинством присутствовавших правительств, за исключением [FRA.GetName].\n\nФранцузы были возмущены обещаниями, предположительно нарушенными прусским правительством, и потребовали желаемой и предположительно согласованной компенсации через официальный ультиматум. [PRS.GetNameDef] отверг этот ультиматум, и дело будет решено на поле боя. Любое возможное участие других сторон, подписавших Лондонский договор, а также других немецких государств все еще остается неопределенным." #NT!
 news.41.a: "Итак, война..." #NT!
 news.42.t: "Люксембургский кризис - [FROM.GetNameDef] Обеспечьте соблюдение своих требований" #NT!
 news.42.d_france_enforces_demands: "\n[FRA.GetNameDef] успешно осуществил свои требования в Люксембурге после военной эскалации с [PRS.GetName]. Французская армия оказалась превосходящим противником на поле боя, и прусские и союзные войска в конечном итоге не смогли отразить их атаку. Это знаменует конец личной унии Нидерландов с Люксембургом, поскольку Великое Герцогство теперь будет продано Франции." #NT!
 news.42.d_prussia_enforces_demands: "\n[PRS.GetNameDef] успешно осуществил свои требования в Люксембурге после эскалации военного конфликта из-за [FRA.GetName]. Прусская армия оказалась превосходящим противником на поле боя, и французские войска в конечном итоге не смогли отразить их наступление. Что касается Люксембурга, статус-кво был подтвержден, а это означает, что Великое Герцогство пока останется в личной унии с [HOL.GetName], в то время как пруссаки сохранят там крепость и предоставят гарнизон." #NT!
 news.42.a: "Хорошо, тогда." #NT!
 news.43.t: "Люксембургский кризис - [FROM.GetNameDef] празднует решающую победу" #NT!
 news.43.d_france_decisive_victory: "\n[FRA.GetNameDef] празднует решительную победу над [PRS.GetName] после военного кризиса, возникшего из-за предложения Франции о покупке Великого Герцогства Люксембург у Нидерландов. Французская армия оказалась превосходящим противником на поле боя, и прусские и союзные войска в конечном итоге не смогли отразить их атаку. Способ победы позволяет [FRA.GetName] вновь занять обширные территории на левом берегу Рейна, опять же с непредсказуемыми последствиями." #NT!
 news.43.d_prussia_decisive_victory: "\n[PRS.GetNameDef] празднует решительную победу над [FRA.GetName] после военного кризиса, возникшего из-за предложения Франции о покупке Великого Герцогства Люксембург у Нидерландов. Прусская армия оказалась превосходящим противником на поле боя, и французские войска в конечном итоге не смогли отразить их наступление. Способ победы позволяет [PRS.GetName] не только найти решение для Люксембурга, которое соответствует их потребностям, но и аннексировать Эльзас-Лотарингию у Франции, территорию с исторически многочисленным немецкоязычным населением и значительными запасами полезных ископаемых. Последствия победы Пруссии в Германии и Европе еще предстоит увидеть." #NT!
 news.43.a: "Это, несомненно, нарушит баланс сил в Европе..." #NT!
 news.44.t: "Люксембургский кризис: Пруссия установила контроль над Люксембургом" #NT!
 news.44.d: "\n[PRS.GetNameDef] празднует победу над [FRA.GetName] после военного кризиса, возникшего из-за предложения Франции о покупке Великого Герцогства Люксембург у Нидерландов. Прусская армия оказалась превосходящим противником на поле боя, и французские войска в конечном итоге не смогли отразить их наступление. После мирных переговоров между двумя державами [PRS.GetName] унаследует личную унию Люксембурга от Нидерландов за финансовую компенсацию, чтобы иметь больший контроль и предотвратить повторение текущей ситуации в будущем." #NT!
 news.44.a: "Наконец-то мир." #NT!
 news.45.t: "Люксембургский кризис: подписано соглашение о прекращении огня" #NT!
 news.45.d: "[FRA.GetNameDef] и [PRS.GetName] договорились подписать взаимное прекращение огня на фоне войны за их стратегические цели в Люксембурге и его окрестностях. Это означает, что пушки замолчат и путь к мирным переговорам будет открыт. Оба правительства, похоже, согласны с тем, что цена продолжающегося кровопролития намного превышает перспективу одержать решающую победу в ближайшее время. Дипломаты и политики обеих сторон теперь снова у власти и сделают все возможное, чтобы заключить долгосрочное мирное соглашение." #NT!
 news.45.a: "Будем надеяться, что они смогут уладить это сейчас." #NT!
 news.46.t: "Люксембургский мир [GetYear]" #NT!
 news.46.d: "\nМирные переговоры после прекращения огня между [FRA.GetName] и [PRS.GetName] завершились. Все участвующие стороны согласились заключить сделку, которая была согласована до военной эскалации на Лондонской конференции.\n\nСогласно этим условиям, [FRA.GetName] не будет покупать Люксембург у Нидерландов, а голландский король останется сувереном [LUX.GetName]. В качестве компенсации [PRS.GetName] придется вывести свой гарнизон из Люксембурга, а федеральная крепость Германской Конфедерации там будет снесена. Однако Великое Герцогство останется частью Цольферайна. Подписавшие договор также гарантируют территориальную целостность Люксембурга, а сама страна должна будет сохранять нейтралитет в возможных конфликтах в будущем.\n\nНо ничто из этого не вернет тех, кто погиб на поле боя." #NT!
 news.46.a: "Какая бесполезная трата человеческих жизней..." #NT!
  
