 britainindia.1.t: "ОТЛАДКА: Ограничить риск индийского восстания" #NT!
 britainindia.1.d: "Это событие скрыто и предотвращает риск восстания в Индии, который может опуститься ниже 0 или выше 1000." #NT!
 britainindia.1.a: "Закрыть событие" #NT!
 britainindia.2.t: "Следующая цель британского экспансионизма?" #NT!
 britainindia.2.d: "Британцы решили продолжить свою политику экспансионизма в Индии, и мы были отмечены как их следующая цель. Если мы не предпримем никаких действий, мы будем интегрированы в [RAJ.GetNameDef] в течение следующих 2 или 3 месяцев." #NT!
 britainindia.2.a: "Тогда, я думаю, это будет наша судьба..." #NT!
 britainindia.2.b: "Мы не сдадимся без боя!" #NT!
