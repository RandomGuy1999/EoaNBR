 brazil_prime_minister.news.4.e: "Добро пожаловать в 13-й кабинет Бразильской империи, Жоау Лустоса да Кунья Паранагуа, 2-й маркиз Паранагуа." #NT!
 brazil_prime_minister.news.5.d_a: "\nПедро де Араужо Лима, маркиз Олинда, назначен новым президентом Совета министров, формируя 14-й кабинет Бразильской империи в [GetDateText]." #NT!
 brazil_prime_minister.news.5.d_b: "\nЖозе Мария да Силва Параньос, также известный как виконт Риу-Бранку, был назначен президентом Совета министров, сформировав 11-й кабинет Бразильской империи в [GetDateText].\nВисконде де Риу-Бранку получил известность как министр иностранных дел во время конфликта Платиновой войны, действуя вместе с маркизом Параной, Параньос продемонстрировал большие дипломатические способности и приобрел понимание динамики, которая характеризует латиноамериканские страны, считаясь душой дипломатической миссии. \nПосле победы в Серебряной войне он служил дипломатом, был членом Консервативной партии, был избран депутатом в 1853 году и назначен министром иностранных дел в 1855 году во время правления маркиза Параны, эту должность он занимал до 1857 года после окончания офиса Кашиас." #NT!
 brazil_prime_minister.news.5.d_c: "\nЖоау Лустоса да Кунья Паранагуа, 2-й маркиз Паранагуа, был назначен президентом Совета министров, образовав 14-е управление Бразильской империи в [GetDateText]. \nМаркиз Паранагуа был судьей с юных лет и был президентом провинции Мараньян в 1858 году. \nНазначение Паранагуа связано с тем, что император хотел более либерального состава." #NT!
