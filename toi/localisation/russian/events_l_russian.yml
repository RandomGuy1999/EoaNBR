 generic.2.t: "Организованное племя" #NT!
 generic.2.d: "Наша маленькая нация — это организованное племя внутри Африки. Чтобы добиться признания нашей страны, потребуются серьезные усилия." #NT!
 generic.2.a: "Хорошо." #NT!
 generic.3.t: "Африканское королевство" #NT!
 generic.3.d: "Наша маленькая нация – это африканское королевство, признанное большинством стран. Тем не менее, чтобы модернизироваться, нам придется провести некоторые серьезные реформы." #NT!
 generic.3.a: "Хорошо." #NT!
 generic.4.t: "Конец нового начала мода Redux" #NT!
 generic.4.d: "§Y Добро пожаловать в конец нового начинающего мода Redux!§!\n§g !!! Пожалуйста, прочтите внутриигровую вики (знак «?» в правом верхнем углу) перед игрой !!!§!\n EoaNB — это мод полной конверсии, целью которого является имитация всемирной истории, начиная с 1857 года. Мы все еще находимся в §RРанней альфа-версии§!, поэтому ожидайте неполного контента и/или множества ошибок. Тем не менее, команда всегда делает все возможное, чтобы доработать и улучшить мод!\n \n Если вы хотите быть в курсе ежедневных разработок, присоединяйтесь к нашему §GDiscord Server§! и посетите наш §GРазработка GitHub§!: \nОбратите внимание, что §Yлюди с экранами меньшего размера§! могут столкнуться с проблемой в интерфейсе исследования, из-за которой не отображаются все папки. Этого можно обойти, зайдя в настройки и уменьшив модификатор масштаба пользовательского интерфейса. Чтобы убедиться, что вы видите все технологические папки, проверьте, называется ли самая правая папка «Специальные проекты». В этом случае все папки отображаются на экране.\n\nПользователи компьютеров низкого класса также могут столкнуться с §Rзначительными задержками или даже сбоями§! при игре на скорости 5 (максимальная скорость). С лагами можно бороться, используя опцию §Y\"Объединить Африку\"§! в меню настроек, а в случае сбоя можно попытаться перезагрузить компьютер и сыграть месяц на скорости 4.\n\nСпасибо за игру в нашу игру. мод, и мы надеемся, что он вам понравится!\n — §!\n§5Команда EoaNB§!" #NT!
 generic.4.a: "Понял!" #NT!
 generic.4.b: "А как насчет прогресса?" #NT!
 generic.4.c: "Дайте мне посмотреть титры!" #NT!
 generic.5.t: "Краткое изложение прогресса" #NT!
 generic.5.d: "Такой большой мод развивается медленно, и в настоящее время вы можете ожидать, что контент прекратится примерно в 1880 году, в зависимости от того, за какую нацию вы играете. Случайных событий по-прежнему достаточно, чтобы игра продолжалась, но исторического прогресса больше не будет. Не волнуйтесь, мы постоянно работаем над модом! Мы надеемся, что вам понравится игра в ее нынешнем виде и вы получите отличные впечатления от игрового процесса!" #NT!
 generic.5.a: "Хорошо!" #NT!
 generic.6.t: "Кредиты" #NT!
 generic.6.d: "§OРуководители группы разработки —§! Imperialism, ChrisSGD, TPS-Geronam, Kuba, Garion132, Coggernaut, Vanadium и Lancer2201 (§CБывшие руководители —§! AtomicFalco, Powerblo, tomvand)\n (§OБывшие руководители подгруппы —§! Londinium, AtomicFalco, Minn, Silver, StrikerVX4, PresidentStorm, Filippos, Hogthra, BlueFox, ClassyAmoeba, Jen, Rolf и Holydoggo)\nБесчисленное множество других помощников в исследованиях, помощников по программированию, художников-фрилансеров и многих других с нашего сервера Discord и из других источников. Ребята, мы бы не создали это без вас!\n\nМы также хотели бы выразить огромную благодарность нашим сторонникам в §RPatreon§_1:\n Джен, Алекс, Дэвид Сиркин, Майкл Вольф, Авиэль Фартук, Гарри Чемберс, BlueFox098 , Дарси Клаттон, Лассе Веннер Дженсен, Кримсомон, Джон Ханни, Чжан Ци, Моллюсковая Устрица, Лахлан Гретгрикс, Showmaster LP, Алвиун, Александр Сапич, Джейсон, Луи, Дэвин Адамс, Огузкан Батыр, Джейк Фиш, Рон Бургунди, Джеймс, Филипек Флачиньск, Принц Иллис, Коди Блэк, Гэвин Вернер, Том Шуэльке и MasterQG." #NT!
