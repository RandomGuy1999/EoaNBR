  #Seven Weeks War 
 sevenweekswar.1.t: "Встреча в Биаррице" #NT!
 sevenweekswar.1.d: "Над Германской Конфедерацией назревает буря, и, похоже, развязывание военного конфликта — лишь вопрос времени. [PRS.GetLeader] сегодня получил возможность встретиться с [FRA.GetLeader], когда они оба присутствовали в прекрасном французском морском курортном городе Биарриц на берегу Бискайского залива. Их встреча была довольно сдержанной, но [PRS.GetLeader] сделал некоторые смутные намеки на возможную уступку Пруссии относительно Люксембурга в будущем. [FRA.GetLeader] осторожно ответил некоторыми замечаниями о возможности нейтралитета Франции во внутригерманском конфликте, в котором в свою очередь участвуют [PRS.GetName] и [AUS.GetName]." #NT!
 sevenweekswar.1.a: "Серьезно интересно..." #NT!
 sevenweekswar.2.t: "Признаки войны" #NT!
 sevenweekswar.2.d: "Наши постоянные ссоры с австрийцами в Германской Конфедерации могут довольно скоро подойти к окончательному завершению. Обе стороны устали отступать или жить в условиях невыносимых компромиссов, и наше правительство полно решимости перестать уклоняться от военного конфликта." #NT!
 sevenweekswar.2.a: "Нам нужно подготовиться." #NT!
 sevenweekswar.3.t: "Признаки войны" #NT!
 sevenweekswar.3.d: "Наши постоянные ссоры с пруссаками в Германской Конфедерации могли очень скоро подойти к окончательному завершению. Обе стороны устали отступать или жить в условиях невыносимых компромиссов, и наше правительство полно решимости перестать уклоняться от военного конфликта." #NT!
 sevenweekswar.3.a: "Нам нужно подготовиться." #NT!
 sevenweekswar.4.t: "Признаки войны" #NT!
 sevenweekswar.4.d: "Постоянные ссоры между австрийцами и пруссаками в Германской Конфедерации могли довольно скоро подойти к окончательному завершению. Обе стороны устали отступать или жить в условиях невыносимых компромиссов, и их правительства, похоже, полны решимости перестать уклоняться от военного конфликта." #NT!
 sevenweekswar.4.a: "Нам нужно подготовиться." #NT!
 sevenweekswar.5.t: "Финансовая подготовка к войне" #NT!
 sevenweekswar.5.d: "Война всегда была дорогостоящей, но технологические достижения в области ведения войны увеличивают издержки военного конфликта больше, чем когда-либо прежде. Поскольку мы больше не можем игнорировать признаки столкновения с [AUS.GetName], нам необходимо подготовить наш военный сундук. Это, несомненно, повлечет за собой сокращение бюджета в других местах." #NT!
 sevenweekswar.5.a: "Быть по сему." #NT!
 sevenweekswar.6.t: "Финансовый кризис [GetYear]" #NT!
 sevenweekswar.6.d: "Наш долг растет быстрее, чем могут поспеть наши налоговые поступления. Годы плохого финансового управления и слаборазвитой промышленной экономики наконец-то берут свое. Нам необходимо резко сократить бюджет и найти способ стимулировать индустриализацию, если мы хотим оставаться великой державой и в экономическом отношении." #NT!
 sevenweekswar.6.a: "Шокирует..." #NT!
 sevenweekswar.7.t: "Частичная приватизация железных дорог?" #NT!
 sevenweekswar.7.d: "Нам нужно привлечь больше денег для финансирования крупного конфликта, который неминуем. Одним из весьма эффективных способов сделать это могла бы стать частичная приватизация железных дорог, которые имеют меньшее стратегическое значение для ведения войны. Хотя это повредит нашей способности расширять существующие сети, мы могли бы использовать дополнительный доход для смягчения финансового бремени военного конфликта. Стоит ли продолжать распродажу?" #NT!
 sevenweekswar.7.a: "Да, начинай." #NT!
 sevenweekswar.7.b: "В этом нет необходимости." #NT!
 sevenweekswar.8.t: "Австрийские маневры" #NT!
 sevenweekswar.8.d: "Несмотря на наши финансовые трудности, мы не можем снова отступить перед Пруссией. Нам нужно будет сделать что-то, что укрепит нашу руководящую позицию в Германской Конфедерации, а также заверит наших друзей в Конфедерации, что у нас все еще есть все необходимое, чтобы возглавить их. Демонстрация силы вблизи прусской границы могла бы помочь." #NT!
 sevenweekswar.8.a: "Воран!" #NT!
 sevenweekswar.9.t: "Увеличение производства оружия" #NT!
 sevenweekswar.9.d: "Нам необходимо стимулировать производство вооружений, чтобы избежать дефицита поставок, когда придет время, и оно придет скоро. Эти меры повлекут за собой дополнительные затраты, но они необходимы, чтобы избежать коллапса." #NT!
 sevenweekswar.9.a: "Die Maschinen!" #NT!
 sevenweekswar.10.t: "Подготовка прусской армии" #NT!
 sevenweekswar.10.d: "Демонстрация силы Австрии на нашей границе не осталась незамеченной. Нам необходимо подготовить войска и еще раз просмотреть планы развертывания, чтобы привить нашим офицерам важность дисциплины и соблюдения предложенного плана." #NT!
 sevenweekswar.10.a: "Зу Бефель!" #NT!
 sevenweekswar.11.t: "Союз с Пруссией?" #NT!
 sevenweekswar.11.d: "Пруссаки обратились к нам с предложением союза. Они близки к войне с [AUS.GetName], поскольку Германская Конфедерация вот-вот распадется. Мы, конечно, могли бы использовать это в своих интересах и потребовать долю военных трофеев - если мы победим. Как нам следует реагировать?" #NT!
 sevenweekswar.11.a: "Мы потребуем государство Венето." #NT!
 sevenweekswar.11.b: "Мы потребуем штаты Венето и Трентино." #NT!
 sevenweekswar.11.c: "Мы потребуем штаты Венето и Трентино, а также город Триест." #NT!
 sevenweekswar.11.e: "Мы потребуем штат Трентино." #NT!
 sevenweekswar.11.f: "Мы потребуем штат Трентино и город Триест." #NT!
 sevenweekswar.11.g: "Мы потребуем земли Трентино и Истрия, а также город Триест." #NT!
 sevenweekswar.11.h: "Никакого союза с пруссаками не будет." #NT!
 sevenweekswar.12.t: "Принять требования Италии?" #NT!
 sevenweekswar.12.d: "[ITA.GetNameDef] просит государство Венето в случае нашей победы в обмен на предлагаемый союз против [AUS.GetName]. Это кажется разумным требованием..." #NT!
 sevenweekswar.12.a: "Примите их требования." #NT!
 sevenweekswar.12.b: "Отклоните их требования." #NT!
 PRS_accept_Italy_demands_Veneto_tt: "Если мы победим, итальянцы получат от [AUS.GetName] государство Венето." #NT!
 sevenweekswar.13.t: "Принять требования Италии?" #NT!
 sevenweekswar.13.d: "[ITA.GetNameDef] просит в случае нашей победы государства Венето и Трентино в обмен на предлагаемый союз против [AUS.GetName]. Это похоже на завышенное требование..." #NT!
 sevenweekswar.13.a: "Примите их требования." #NT!
 sevenweekswar.13.b: "Отклоните их требования." #NT!
 PRS_accept_Italy_demands_Veneto_Trentino_tt: "Если мы победим, итальянцы получат от [AUS.GetName] государства Венето и Трентино." #NT!
 sevenweekswar.14.t: "Принять требования Италии?" #NT!
 sevenweekswar.14.d: "[ITA.GetNameDef] просит в случае нашей победы земли Венето и Трентино, а также город Триест в обмен на предлагаемый союз против [AUS.GetName]. Это возмутительное требование!" #NT!
 sevenweekswar.14.a: "Тем не менее, нам приходится принять..." #NT!
 sevenweekswar.14.b: "Отклоните их требования!" #NT!
 PRS_accept_Italy_demands_Veneto_Trentino_Trieste_tt: "В случае нашей победы итальянцы получат от [AUS.GetName] штаты Венето и Трентино, а также город Триест." #NT!
 sevenweekswar.15.t: "Никакого прусского союза" #NT!
 sevenweekswar.15.d: "Пруссаки отклонили наши требования о союзе. Нам придется найти другой путь освобождения итальянских государств в рамках [AUS.GetName]." #NT!
 sevenweekswar.15.a: "Очень жаль!" #NT!
 sevenweekswar.16.t: "Существующий план Бундесреформы" #NT!
 sevenweekswar.16.d: "[PRS.GetLeader] было поручено проинформировать федеральное собрание во Франкфурте о ключевых элементах его плана реформирования Германской Конфедерации. Через мгновение он выйдет вперед с приблизительным изложением своих намерений." #NT!
 sevenweekswar.16.a: "Виль Эрфольг!" #NT!
 sevenweekswar.17.t: "Пруссия представила план Бундесреформы" #NT!
 sevenweekswar.17.d: "[PRS.GetLeader] только что завершил брифинг федеральной ассамблеи во Франкфурте относительно ключевых элементов своего плана реформирования Германской Конфедерации. Это еще одна попытка пруссаков подорвать наш авторитет в Германии, и мы сделаем все, что в наших силах, чтобы помешать им провести в жизнь свое предложение." #NT!
 sevenweekswar.17.a: "Унерхёрт!" #NT!
 sevenweekswar.18.t: "Пруссия представила план Бундесреформы" #NT!
 sevenweekswar.18.d: "[PRS.GetLeader] только что завершил брифинг федеральной ассамблеи во Франкфурте относительно ключевых элементов своего плана реформирования Германской Конфедерации. Мы подождем более подробного предложения, прежде чем принять решение." #NT!
 sevenweekswar.18.a: "Интересно, однако." #NT!
 sevenweekswar.19.t: "Поддержать австрийских социалистов?" #NT!
 sevenweekswar.19.d: "Мы могли бы попытаться поддержать австрийских социалистов в попытке проникнуть в их политическую администрацию или, по крайней мере, вызвать беспорядки на улицах и на фабриках больших городов. Однако это был бы рискованный шаг, поскольку некоторые части социалистического движения связаны внутри Германской Конфедерации. Это может иметь неприятные последствия, и мы также можем столкнуться с аналогичными социалистическими восстаниями." #NT!
 sevenweekswar.19.a: "Вперед, продолжать." #NT!
 sevenweekswar.19.b: "Не обязательно." #NT!
 sevenweekswar.20.t: "Поддерживаете венгерских сепаратистов?" #NT!
 sevenweekswar.20.d: "Венгры в своем большинстве относятся к нам весьма благосклонно. Мы могли бы использовать их надежды на участие или даже на освобождение в своих интересах. Должны ли мы попытаться поддержать их в попытке дестабилизировать [AUS.GetName]?" #NT!
 sevenweekswar.20.a: "Это отличная идея!" #NT!
 sevenweekswar.20.b: "Это не принесет большой пользы." #NT!
 sevenweekswar.21.t: "Покушение на Бисмарка" #NT!
 sevenweekswar.21.d: "Только что дошли до нас новости о том, что премьер-министра Отто фон Бисмарка застрелили по дороге домой из Берлинского дворца. Виновный, еврейский студент университета и убежденный республиканец из Бадена по имени Фердинанд Коэн-Блинд, был ошеломлен и взят под стражу сотрудниками 1-го батальона 2-го гвардейского полка, которые, к счастью, оказались на стороне стрельбы. Сам Бисмарк смог продолжить путь домой с небольшими синяками, хотя более тщательное медицинское обследование состоится позже сегодня." #NT!
 sevenweekswar.21.a: "Глюк gehabt." #NT!
 sevenweekswar.22.t: "Покушение на Бисмарка" #NT!
 sevenweekswar.22.d: "До нас дошли новости о том, что премьер-министр Пруссии Отто фон Бисмарк был застрелен вчера по дороге домой из Берлинского дворца. Виновный, еврейский студент университета и убежденный республиканец из Бадена по имени Фердинанд Коэн-Блинд, был ошеломлен и взят под стражу сотрудниками 1-го батальона 2-го гвардейского полка, которые, к счастью, оказались на стороне стрельбы. Сам Бисмарк смог продолжить путь домой с небольшими синяками, более тщательное обследование показало, что оружие убийцы было слишком слабым, чтобы пробить одежду и грудную клетку Бисмарка. Коэн-Блинд покончил жизнь самоубийством ночью." #NT!
 sevenweekswar.22.a: "Бисмарку тут повезло..." #NT!
 sevenweekswar.23.t: "Роспуск парламента" #NT!
 sevenweekswar.23.d: "Покушение на премьер-министра Бисмарка еще раз доказало, что республиканцы, демократы и либералы представляют опасность для нашей безопасности. Приближается война, и она не очень популярна среди населения. Однако сейчас нам понадобятся стабильность и порядок, поэтому парламент придется распустить, чтобы избежать политических волнений во время войны. Возможно, таким образом мы сможем добиться более благоприятного результата." #NT!
 sevenweekswar.23.a: "Итак, да." #NT!
 sevenweekswar.24.t: "Блокировать план прусской реформы" #NT!
 sevenweekswar.24.d: "Нам удалось заручиться поддержкой, чтобы заблокировать прусский план реформирования Германской Конфедерации. Хотя это, возможно, и не конец прусского предложения, оно наверняка заставит [PRS.GetLeader] выступить с более приемлемыми условиями." #NT!
 sevenweekswar.24.a: "Херворрагенд!" #NT!
 sevenweekswar.25.t: "Австрия блокирует план реформ" #NT!
 sevenweekswar.25.d: "Австрийское правительство смогло заручиться поддержкой, чтобы заблокировать наш план реформирования Германской Конфедерации. Хотя это, возможно, и не конец нашего предложения по реформе, оно заставляет [PRS.GetLeader] выдвинуть более приемлемые условия, иначе план реформы, вероятно, потерпит неудачу." #NT!
 sevenweekswar.25.a: "Вердаммт!" #NT!
 sevenweekswar.26.t: "Попросите Бундестаг урегулировать вопрос о земле Шлезвиг-Гольштейн" #NT!
 sevenweekswar.26.d: "Наш спор с пруссаками недавно вновь обострился из-за все еще нерешенного вопроса Шлезвиг-Гольштейна. Настало время попросить Федеральное собрание Германской Конфедерации взять этот вопрос в свои руки и принять решение, учитывающее волю народа." #NT!
 sevenweekswar.26.a: "Волан." #NT!
 sevenweekswar.27.t: "Австрия обращается к Бундестагу по вопросу земли Шлезвиг-Гольштейн" #NT!
 sevenweekswar.27.d: "Наш спор с австрийцами недавно вновь обострился из-за до сих пор нерешенного вопроса Шлезвиг-Гольштейна. Вчера австрийское правительство обратилось к Федеральному собранию Германской Конфедерации взять этот вопрос в свои руки и принять решение. Австрийцы нарушают наши взаимные договоренности относительно земли Шлезвиг-Гольштейн. Это можно было бы считать актом войны, если они продолжат идти по этому пути." #NT!
 sevenweekswar.27.a: "Было für eine Unverfrorenheit!" #NT!
 sevenweekswar.28.t: "Австрия обращается к Бундестагу по вопросу земли Шлезвиг-Гольштейн" #NT!
 sevenweekswar.28.d: "Спор между австрийцами и пруссаками недавно вновь обострился из-за до сих пор нерешенного вопроса Шлезвиг-Гольштейна. Вчера австрийское правительство обратилось к федеральному собранию Германской Конфедерации взять этот вопрос в свои руки и принять решение, учитывающее волю народа." #NT!
 sevenweekswar.28.a: "Как внимательно..." #NT!
 sevenweekswar.29.t: "Заключить секретную конвенцию с Францией?" #NT!
 sevenweekswar.29.d: "Война с пруссаками кажется неизбежной, а мы все еще держим владения в Италии. Возможность итало-прусского союза не является надуманной, и [FRA.GetName] может даже поддержать своих друзей в Италии, что было бы катастрофой. Хотя мы могли бы попытаться договориться с французами." #NT!
 sevenweekswar.29.a: "Действуй." #NT!
 sevenweekswar.29.b: "Оставьте это." #NT!
 AUS_FRA_convention_1866: "Мы спросим §Y[FRA.GetName]§! сохранять нейтралитет в нашем неизбежном столкновении с §Y[PRS.GetName]§!, в котором, скорее всего, будет участвовать §Y[ITA.GetName]§!. \nОднако французы попросят что-то взамен..." #NT!
 sevenweekswar.30.t: "Австрия предлагает секретную конвенцию" #NT!
 sevenweekswar.30.d: "Австрийское правительство обратилось к нам с просьбой подписать военную конвенцию, которая будет действовать как пакт о ненападении. Они опасаются нашего участия в поддержке итальянцев в их неизбежном столкновении с пруссаками. Мы могли бы попросить их что-нибудь взамен?" #NT!
 sevenweekswar.30.a: "Необходимость уступить Венецию итальянцам даже в случае победы." #NT!
 sevenweekswar.30.b: "Никакой конвенции между Францией и Австрией не будет." #NT!
 AUS_FRA_convention_1866_1: "Мы спросим §Y[AUS.GetName]§! уступить североитальянский регион §YVenetia§! к §Y[ITA.GetName]§! в обмен на наш нейтралитет в их неизбежном столкновении с §Y[PRS.GetName]§!." #NT!
 sevenweekswar.31.t: "Оккупация Гольштейна?" #NT!
 sevenweekswar.31.d: "Австрийцы обратились к Федеральному собранию Германской Конфедерации в наших разногласиях по вопросу Шлезвиг-Гольштейна. Мы не можем позволить Франкфурту принимать столь далеко идущие решения, касающиеся стабильности и процветания [PRS.GetName]. Мы могли бы быстро захватить и оккупировать Гольштейн и поставить австрийцев перед свершившимся фактом?" #NT!
 sevenweekswar.31.a: "Форвертс!" #NT!
 sevenweekswar.31.b: "Давайте не будем еще больше провоцировать австрийцев." #NT!
 PRS_mobilize_divisions_effect_tt: "\n\n§YМы мобилизуем резервы нашей армии и подготовим их к войне.§!" #NT!
 sevenweekswar.32.t: "Прусские войска оккупируют Гольштейн." #NT!
 sevenweekswar.32.d: "Новости только что дошли до нас из Гольштейна, где наш небольшой гарнизон отступает от сильных прусских сил, оккупировавших герцогство. Это, конечно, реакция на нашу ссылку на Германскую Конфедерацию в вопросе Шлезвиг-Гольштейна. Мы должны реагировать быстро и решительно." #NT!
 sevenweekswar.32.a: "Это может означать только войну!" #NT!
 sevenweekswar.33.t: "Прусские войска оккупируют Гольштейн." #NT!
 sevenweekswar.33.d: "После того как австрийцы обратились к федеральному собранию Германской Конфедерации по вопросу о Шлезвиг-Гольштейне, [PRS.GetName] приказал своей армии захватить и оккупировать Гольштейн, что, по-видимому, поставило австрийцев перед свершившимся фактом." #NT!
 sevenweekswar.33.a: "Как они отреагируют?" #NT!
 sevenweekswar.34.t: "Предложить выход Австрии из Германской Конфедерации" #NT!
 sevenweekswar.34.d: "В данный момент [PRS.GetLeader] ведет переписку с несколькими правительствами государств-членов Германской Конфедерации по поводу предложения о реформе, принятого в последнюю минуту, которое могло бы избежать войны внутри Конфедерации - если самые влиятельные немецкие меньшинства согласятся." #NT!
 sevenweekswar.34.a: "Будем надеяться, что он добьется успеха." #NT!
 sevenweekswar.35.t: "Пруссия предлагает Германскую Конфедерацию без нас" #NT!
 sevenweekswar.35.d: "[PRS.GetLeader] в настоящее время ведет переписку с несколькими правительствами государств-членов Германской Конфедерации по поводу предложения о реформе, принятого в последнюю минуту, которое могло бы избежать войны внутри Конфедерации - если самые влиятельные немецкие меньшинства согласятся. Нас пытаются загнать в угол, мы не дадим пруссакам их воли!" #NT!
 sevenweekswar.35.a: "Будь прокляты эти пруссаки!" #NT!
 sevenweekswar.36.t: "Пруссия предлагает создать Германскую Конфедерацию без Австрии" #NT!
 sevenweekswar.36.d: "[PRS.GetLeader] в настоящее время ведет переписку с несколькими правительствами государств-членов Германской Конфедерации по поводу предложения о реформе, принятого в последнюю минуту, которое могло бы избежать войны внутри Конфедерации - если самые влиятельные немецкие меньшинства согласятся. С другой стороны, австрийское правительство дергает за несколько ниточек, чтобы пруссаки потерпели неудачу..." #NT!
 sevenweekswar.36.a: "Действительно захватывающе!" #NT!
 sevenweekswar.37.t: "Подайте ходатайство о федеральной казни против Пруссии" #NT!
 sevenweekswar.37.d: "Возобновленная прусская дерзость не оставляет нам другого выбора, кроме как начать военные действия. Если мы хотим сохранить свое председательство в Германской Конфедерации, нам нужно действовать сейчас. Незаконная прусская оккупация Гольштейна дает нам очень хороший повод подать ходатайство о федеральной казни против [PRS.GetName], и большинство других государств-членов, скорее всего, поддержат этот курс действий." #NT!
 sevenweekswar.37.a: "Это должно произойти." #NT!
 sevenweekswar.38.t: "Австрия подала против нас ходатайство о федеральной казни" #NT!
 sevenweekswar.38.d: "Из Бундестага во Франкфурте до нас доходят новости о том, что Австрия подала ходатайство о федеральной казни против нашей страны. Неизбежное вот-вот произойдет: если предложение будет удовлетворено, внутри Германской Конфедерации начнется война!" #NT!
 sevenweekswar.38.a: "Die Gewehre!" #NT!
 sevenweekswar.39.t: "Австрия подала ходатайство о федеральной казни против Пруссии" #NT!
 sevenweekswar.39.d: "Из Бундестага во Франкфурте до нас доходят новости о том, что австрийские делегаты подали ходатайство о федеральной казни против [PRS.GetName]. Фронты кажутся ясными, все факты указывают в одном направлении: война внутри Германской Конфедерации..." #NT!
 sevenweekswar.39.a: "Нам нужно быть готовыми. Этот шторм, наверное, не обойдет нас стороной..." #NT!
 sevenweekswar.40.t: "Подписать секретную австро-французскую конвенцию?" #NT!
 sevenweekswar.40.d: "Французы откликнулись на нашу просьбу подписать конвенцию. Они требуют, чтобы мы уступили Венецию итальянцам в обмен на их нейтралитет в нашем конфликте с пруссаками. Они также не могут гарантировать нейтралитет Италии. Хотя это не то, на что мы надеялись, возможно, это единственный способ избежать поражения и защитить наших друзей в Южной Германии от французской гегемонии." #NT!
 sevenweekswar.40.a: "Хорошо, мы согласимся на их условия." #NT!
 sevenweekswar.40.b: "Мы не пожертвуем австрийскими землями ради такой паршивой сделки!" #NT!
 AUS_FRA_convention_1866_2: "Франция не поддержит против нас Италию или Пруссию, а нам придется уступить §YVenetia§! к §Y[ITA.GetName]§! взамен – даже если мы победим." #NT!
 sevenweekswar.41.t: "Франция отвергает договор" #NT!
 sevenweekswar.41.d: "Французы откликнулись на нашу просьбу подписать конвенцию. Они категорически отвергают наше предложение и заявили нам, что их не будут ограничивать в действиях свободно." #NT!
 sevenweekswar.41.a: "Вердаммт!" #NT!
 sevenweekswar.42.t: "Австрия соглашается с нашими условиями" #NT!
 sevenweekswar.42.d: "Австрийцы ответили на наши требования относительно возможной конвенции. Они приняли наши условия и в любом случае уступят Венецию итальянцам." #NT!
 sevenweekswar.42.a: "Очень хорошо." #NT!
 AUS_FRA_convention_1866_3: "Нам придется сохранять нейтралитет в неизбежном столкновении между §Y[AUS.GetName]§! и §Y[PRS.GetName]§!. \nМы также не можем поддержать наших друзей в §YItaly§!. \nНо Австрия согласилась уступить §YVenetia§! к §Y[ITA.GetName]§! - даже в случае их победы." #NT!
 sevenweekswar.43.t: "Австрия отвергает наши условия" #NT!
 sevenweekswar.43.d: "Австрийцы ответили на наши требования относительно возможной конвенции. Они отвергли наши условия и отчаянно пытаются сохранить свои оставшиеся активы в Италии." #NT!
 sevenweekswar.43.a: "Такие дураки." #NT!
 sevenweekswar.44.t: "Заполнитель – голосование по федеральному исполнению" #NT!
 sevenweekswar.44.d: ""
 sevenweekswar.44.a: ""
 sevenweekswar.45.t: "Заполнитель — скрытое событие для голосования" #NT!
 sevenweekswar.45.d: ""
 sevenweekswar.45.a: ""
 sevenweekswar.46.t: "Федеральная казнь предоставлена" #NT!
 sevenweekswar.46.d: "Бундестаг пришел к выводу в отношении австрийского предложения о федеральном исполнении [PRS.GetName]: предложение было удовлетворено и будет немедленно активировано, Федеральная армия теперь будет мобилизована. Пруссия должна немедленно освободить герцогства Шлезвиг и Гольштейн, иначе ей придется столкнуться с военными последствиями." #NT!
 sevenweekswar.46.a: "Война на немецкой земле вот-вот разразится..." #NT!
 GC_war_imminent: "§RЭто будет означать войну внутри Германской Конфедерации!§!\n" #NT!
 sevenweekswar.47.t: "Объявить о роспуске Германской Конфедерации" #NT!
 sevenweekswar.47.d: "После вынесения федеральной казни против нашей страны по вопросу, который должен касаться только Австрии и Пруссии, [PRS.GetName] считает указанную резолюцию незаконной и объявляет Германскую Конфедерацию распущенной. Это также знаменует конец Союза тайной полиции." #NT!
 sevenweekswar.47.a: "Zu den Waffen, Gott ist mit uns!" #NT!
 eoanb_flag_seven_weeks_war_ongoing: "Война в Германии в настоящее время продолжается." #NT!
 PRS_declares_german_war: "§RЭто означает войну!§! \n§YВзятие Праги значительно увеличит наши шансы на победу.§!\n" #NT!
 sevenweekswar.48.t: "Заполнитель – федеральное казнь отклонена" #NT!
 sevenweekswar.48.d: ""
 sevenweekswar.48.a: ""
 sevenweekswar.49.t: "Пошлите прусский ультиматум" #NT!
 sevenweekswar.49.d: "Мы уже находимся в состоянии войны с [AUS.GetName] и южногерманскими странами. Однако мы все еще можем попытаться установить контроль над Северной Германией. Основываясь на нашем предложении о реформе Германской Конфедерации, мы пригласим северогерманцев, проголосовавших за федеральную казнь против нас, присоединиться к нашей фракции. Мы пообещаем им территориальную целостность, если они присоединятся к предлагаемой нами федерации." #NT!
 sevenweekswar.49.a: "Форвертс!" #NT!
 PRS_german_war_ultimatum_SCH: "Мы пошлем ультиматум §Y[HAN.GetName]§!, §Y[HES.GetName]§!, §Y[SAX.GetName]§! и §Y[SCH.GetName]§! присоединиться к нам в Северогерманском союзе. \nОтказ будет расценен как §Rобъявление войны§!!" #NT!
 PRS_german_war_ultimatum_HLS: "Мы пошлем ультиматум §Y[HAN.GetName]§!, §Y[HES.GetName]§!, §Y[SAX.GetName]§! и §Y[HLS.GetName]§! присоединиться к нам в Северогерманском союзе. \nОтказ будет расценен как §Rобъявление войны§!!" #NT!
 PRS_german_war_ultimatum: "Мы пошлем ультиматум §Y[HAN.GetName]§!, §Y[HES.GetName]§! и §Y[SAX.GetName]§! присоединиться к нам в Северогерманском союзе. \nОтказ будет расценен как §Rобъявление войны§!!" #NT!
 sevenweekswar.50.t: "Ответ на прусский ультиматум" #NT!
 sevenweekswar.50.d: "Мы еще не вовлечены в войну между [PRS.GetName] и [AUS.GetName]. Однако мы только что получили ультиматум от Пруссии: присоединиться к их федерации в обмен на обещание территориальной целостности, иначе мы столкнемся с последствиями, что будет означать войну. Мы можем потерять больше, чем наш суверенитет, если вмешаемся не на той стороне..." #NT!
 sevenweekswar.50.a: "Примите ультиматум." #NT!
 sevenweekswar.50.b: "Не обращайте внимания на ультиматум." #NT!
 GC_german_war_ultimatum_yes: "Мы присоединимся к §Y[PRS.GetName]§! в Северогерманском союзе против §Y[AUS.GetName]§! и их южногерманских союзников." #NT!
 GC_german_war_ultimatum_no: "Мы не будем отвечать на ультиматум, поставленный нам §Y[PRS.GetName]§!. \nОднако наш отказ, вероятно, будет расценен как §Rобъявление войны§! со стороны пруссаков..." #NT!
 sevenweekswar.51.t: "[FROM.GetNameDef] Принял наш ультиматум" #NT!
 sevenweekswar.51.d: "[FROM.GetNameDef] принял наш ультиматум и присоединится к нашей федерации против [AUS.GetName] и южногерманских стран." #NT!
 sevenweekswar.51.a: "Гроссартиг!" #NT!
 sevenweekswar.52.t: "[FROM.GetNameDef] Проигнорировали наш ультиматум" #NT!
 sevenweekswar.52.d: "[FROM.GetNameDef] проигнорировал ультиматум о присоединении к нашей федерации против [AUS.GetName] и южногерманских стран. Это означает войну!" #NT!
 sevenweekswar.52.a: "Вердаммт!" #NT!
 sevenweekswar.53.t: "Предложение Северогерманского союза" #NT!
 sevenweekswar.53.d: "Мы уже находимся в состоянии войны с [AUS.GetName] и южногерманскими странами. Однако мы все еще можем попытаться установить контроль над Северной Германией. Основываясь на нашем предложении о реформе Германской Конфедерации, мы пригласим наших друзей на севере присоединиться к нашей фракции. Мы пообещаем им территориальную целостность, если они присоединятся к предлагаемой нами федерации." #NT!
 sevenweekswar.53.a: "Нур зу!" #NT!
 PRS_german_war_ngc_alliance: "Мы отправим предложение в §YHansa Cities§!, §Y[MCK.GetName]§!, §Y[OLD.GetName]§! и §Y[THU.GetName]§! присоединиться к нам. Северогерманский союз на основе предложенной нами Бундесреформы. \nОтказ будет расценен как §Rобъявление войны§!!" #NT!
 sevenweekswar.54.t: "Предложение Северогерманского союза от Пруссии" #NT!
 sevenweekswar.54.d: "Мы еще не вовлечены в войну между [PRS.GetName] и [AUS.GetName]. Однако мы только что получили приглашение от наших прусских друзей присоединиться к их федерации в обмен на обещание территориальной целостности. Отказ может облегчить нашу гибель..." #NT!
 sevenweekswar.54.a: "Принять приглашение." #NT!
 sevenweekswar.54.b: "Проигнорируйте приглашение." #NT!
 GC_german_war_ngc_alliance_yes: "Мы присоединимся к §Y[PRS.GetName]§! в Северогерманском союзе против §Y[AUS.GetName]§! и их союзники." #NT!
 GC_german_war_ngc_alliance_no: "Мы отклоним предложение §Y[PRS.GetName]§!. \nОднако наш отказ, вероятно, будет расценен как §Rобъявление войны§! со стороны пруссаков..." #NT!
 sevenweekswar.55.t: "[FROM.GetNameDef] принял наше предложение" #NT!
 sevenweekswar.55.d: "[FROM.GetNameDef] принял наше приглашение и присоединится к нашей федерации против [AUS.GetName] и стран Южной Германии." #NT!
 sevenweekswar.55.a: "Херворрагенд!" #NT!
 sevenweekswar.56.t: "[FROM.GetNameDef] наше предложение отклонено" #NT!
 sevenweekswar.56.d: "[FROM.GetNameDef] проигнорировал приглашение присоединиться к нашей федерации против [AUS.GetName] и южногерманских стран. Это означает войну!" #NT!
 sevenweekswar.56.a: "Вердаммт!" #NT!
 sevenweekswar.57.t: "Отправьте сообщение «Удар в сердце» [ITA.GetNameDef]" #NT!
 sevenweekswar.57.d: "Несмотря на наш союз, итальянцы все еще не решаются вступить в войну против [AUS.GetName]. Мы пошлем им возмущенную депешу, чтобы они сдержали свои обещания, предвидя последствия." #NT!
 sevenweekswar.57.a: "Эти итальянцы кажутся ненадежными..." #NT!
 sevenweekswar.58.t: "Удар [PRS.GetLeader] в сердце" #NT!
 sevenweekswar.58.d: "Мы только что получили довольно возмущенное сообщение из Берлина. [PRS.GetLeader] побуждает нас объявить войну [AUS.GetName], что, по нашему соглашению с пруссаками, уже должно было произойти к этому моменту." #NT!
 sevenweekswar.58.a: "Нам нужно сдержать свое обещание, объявить войну Австрии!" #NT!
 sevenweekswar.59.t: "Мы должны просить мира" #NT!
 sevenweekswar.59.d: "Мы потерпели поражение и должны немедленно потребовать мира, иначе мы рискуем проиграть нечто большее, чем войну." #NT!
 sevenweekswar.59.a: "Что ж, это катастрофа..." #NT!
 AUS_german_war_sue_for_peace: "Мы подпишем перемирие с §Y[PRS.GetName]§!. Позже они смогут более или менее свободно диктовать мирное соглашение." #NT!
 sevenweekswar.60.t: "Австрия требует мира" #NT!
 sevenweekswar.60.d: "До нас доходят новости, что [AUS.GetName] требует мира! Это значит, что победа за нами!" #NT!
 sevenweekswar.60.a: "Großartige Neuigkeiten!" #NT!
 sevenweekswar.61.t: "Австрия требует мира" #NT!
 sevenweekswar.61.d: "До нас доходят новости, что [AUS.GetName] требует мира! Это означает победу [PRS.GetName] и его союзников. Кажется, судьба Германской Конфедерации теперь находится исключительно в их руках..." #NT!
 sevenweekswar.61.a: "Будем надеяться на лучшее." #NT!
 sevenweekswar.62.t: "Мы должны просить мира" #NT!
 sevenweekswar.62.d: "Мы потерпели поражение и должны немедленно потребовать мира, иначе мы рискуем проиграть нечто большее, чем войну." #NT!
 sevenweekswar.62.a: "Что ж, это катастрофа..." #NT!
 PRS_german_war_sue_for_peace: "Мы подпишем перемирие с §Y[AUS.GetName]§!. Позже они смогут более или менее свободно диктовать мирное соглашение." #NT!
 sevenweekswar.63.t: "Пруссия просит мира" #NT!
 sevenweekswar.63.d: "До нас доходят новости, что [PRS.GetName] требует мира! Это значит, что победа за нами!" #NT!
 sevenweekswar.63.a: "Großartige Neuigkeiten!" #NT!
 sevenweekswar.64.t: "Пруссия просит мира" #NT!
 sevenweekswar.64.d: "До нас доходят новости, что [PRS.GetName] требует мира! Это означает победу [AUS.GetName] и его союзников. Кажется, судьба Германской Конфедерации теперь находится исключительно в их руках..." #NT!
 sevenweekswar.64.a: "Будем надеяться на лучшее." #NT!
 sevenweekswar.65.t: "Предложение «Schutz- und Trutzbündnisse» странам Южной Германии" #NT!
 sevenweekswar.65.d: "Война с Германией окончена, и мы победили. Поскольку южногерманские страны потерпели поражение, у нас есть некоторая свобода действий в отношении к ним. Одно можно сказать наверняка: после распада Германской Конфедерации эти страны нуждаются в защите со стороны великой державы. Австрийцам потребуются годы, чтобы оправиться от поражения, что делает нас и французов возможными партнерами. Мы должны воспользоваться моментом и предложить им Schutz- und Trutzbündnisse, союзы для защиты и защиты, чтобы избежать роста французского влияния на юге." #NT!
 sevenweekswar.65.a: "План Гатера." #NT!
 PRS_schutz_und_trutz_effect_tt: "Мы предложим секретные оборонительные пакты §YЮжногерманским странам§! в попытке заменить утраченную защиту распущенной §YНемецкой Конфедерации§!." #NT!
 sevenweekswar.66.t: "Schutz- und Trutzbündnis с Пруссией?" #NT!
 sevenweekswar.66.d: "[PRS.GetName] обратился к нам с предложением подписать так называемые «Schutz- und Trutzbündisse», союзы для защиты и защиты. Они действуют из опасения растущего французского влияния на юге Германии. Мы потерпели поражение от пруссаков, и общественность, скорее всего, будет против сотрудничества с [FRA.GetName], наши возможности на самом деле весьма ограничены." #NT!
 sevenweekswar.66.a: "Подпишите предложение." #NT!
 sevenweekswar.66.b: "Отклоните их предложение!" #NT!
 GC_schutz_und_trutz_yes: "Мы подпишем секретный оборонительный пакт с §Y[PRS.GetName]§! в попытке заменить утраченную защиту распущенной §YНемецкой Конфедерации§!." #NT!
 GC_schutz_und_trutz_no: "Мы не подпишем секретный оборонительный пакт с §Y[PRS.GetName]§!. §R Хотя это даст Пруссии повод для войны против нас...§!" #NT!
 sevenweekswar.67.t: "[FROM.GetName] Отклонено Schutz- und Trutzbündnis" #NT!
 sevenweekswar.67.d: "[FROM.GetName] отклонил наше предложение о Schutz- und Trutzbündnis. Мы могли бы использовать это как предлог для войны или оставить их в покое." #NT!
 sevenweekswar.67.a: "Как нам действовать?" #NT!
 sevenweekswar.68.t: "«Schutz- und Trutzbündnisse» Подписано" #NT!
 sevenweekswar.68.d: "Мы подписали оборонительные пакты с южногерманскими странами. Французы наверняка надеялись извлечь выгоду из войны и расширить свое влияние в Южной Германии; они будут, мягко говоря, весьма разочарованы." #NT!
 sevenweekswar.68.a: "Вундербар." #NT!
 PRS_schutz_und_trutz_complete_effect_tt: "§GМы успешно подписали секретные оборонительные пакты с южногерманскими странами. \nОни будут с нами, и мы будем с ними в случае оборонительной войны.§!" #NT!
 sevenweekswar.69.t: "Договоры Северо-Германской Конфедерации" #NT!
 sevenweekswar.69.d: "Согласно нашим соглашениям со странами Северной Германии, мы сейчас подпишем договоры о создании Северо-Германской Конфедерации. Страны Северной Германии, отвергнувшие наше предложение, будут вынуждены присоединиться к новой конфедерации или будут присоединены к [PRS.GetName]." #NT!
 sevenweekswar.69.a: "Северная Германия наконец-то под нашим контролем!" #NT!
 sevenweekswar.70.t: "Договоры Северо-Германской Конфедерации" #NT!
 sevenweekswar.70.d: "Согласно нашему соглашению с пруссаками, мы теперь подпишем договоры о создании Северо-Германской конфедерации. Страны Северной Германии, отвергнувшие это предложение, будут вынуждены присоединиться к новой конфедерации или будут присоединены к [PRS.GetName]." #NT!
 sevenweekswar.70.a: "Северная Германия едина." #NT!
 PRS_ngc_alliance_treaties: "Мы подпишем учредительные договоры с другими §Yстранами Северной Германии§! о создании §YСеверо-Германской Конфедерации§!." #NT!
 sevenweekswar.71.t: "Пражский мирный договор" #NT!
 sevenweekswar.71.d: "Все участвующие державы собрались в Праге, чтобы подписать мирный договор. Мы, победители, сможем диктовать свои условия, однако нам нужно избавить [AUS.GetName] от больших потерь, поскольку в противном случае мы можем оказаться в изоляции в будущем и не сможем позволить себе определенного врага, с которым у нас так много общего." #NT!
 sevenweekswar.71.a: "Монахиня гут." #NT!
 PRS_prague_peace_treaty_effect_tt: "§GЭто мирное соглашение ознаменует конец §YНемецкой Конфедерации§! и начало §YСеверо-Германской Конфедерации§!. \nМы выиграли войну с Германией!\n Мы сделаем все необходимые приготовления для аннексии наших противников и в Северной Германии, но это займет несколько недель.§!" #NT!
 sevenweekswar.72.t: "Пражский мирный договор" #NT!
 sevenweekswar.72.d: "Все участвующие державы собрались в Праге, чтобы подписать мирный договор. Мы потерпели поражение, и пруссаки смогут диктовать свои условия. Нам остается только надеяться на их добрую волю." #NT!
 sevenweekswar.72.a: "Монахиня гут." #NT!
 AUS_prague_peace_treaty_effect_tt: "Это мирное соглашение ознаменует конец §YНемецкой Конфедерации§! и начало §YСеверо-Германской Конфедерации§!. \n§RМы проиграли войну с Германией...§!\n" #NT!
 sevenweekswar.73.t: "Бреслауский мирный договор" #NT!
 sevenweekswar.73.d: "Все участвующие державы собрались в Праге, чтобы подписать мирный договор. Мы, победители, сможем диктовать свои условия, и, похоже, нет необходимости щадить [PRS.GetName] и его союзников от значительных потерь." #NT!
 sevenweekswar.73.a: "Силезия наконец будет возвращена!" #NT!
 AUS_breslau_peace_treaty_effect_tt: "§GЭто мирное соглашение знаменует окончание войны в Германии. \nМы выиграли войну и вернем свои законные владения в Силезии у пруссаков! \n[WUR.GetName], [HAN.GetName] и [SAX.GetName] также получат земли от Пруссии.§!\n" #NT!
 sevenweekswar.74.t: "Бреслауский мирный договор" #NT!
 sevenweekswar.74.d: "Все участвующие державы собрались в Праге, чтобы подписать мирный договор. Мы потерпели поражение, и австрийцы смогут диктовать свои условия. Нам остается только надеяться на их добрую волю." #NT!
 sevenweekswar.74.a: "Монахиня гут." #NT!
 PRS_breslau_peace_treaty_effect_tt: "Это мирное соглашение знаменует окончание войны в Германии. \n§RМы проиграли не только войну, но и Зигмаринген и Силезию...§!\n" #NT!
 sevenweekswar.75.t: "Распад Германской Конфедерации" #NT!
 sevenweekswar.75.d: "Мы уже объявили о роспуске Германской Конфедерации в одностороннем порядке. Теперь, когда мы обеспечили свое господство в Германии, у федерального собрания не будет другого выбора, кроме как прекратить свое существование." #NT!
 sevenweekswar.75.a: "Германской Конфедерации больше не существует." #NT!
 PRS_gerconfed_over_effect_tt: "§GЭто знаменует конец Германской Конфедерации.§!" #NT!
 sevenweekswar.76.t: "Распад Германской Конфедерации" #NT!
 sevenweekswar.76.d: "Пруссаки уже объявили о распаде Германской Конфедерации в одностороннем порядке. Теперь, когда они обеспечили свое господство в Германии, у федерального собрания не будет другого выбора, кроме как прекратить свое существование." #NT!
 sevenweekswar.76.a: "Германской Конфедерации больше не существует." #NT!
 GC_gerconfed_over_effect_tt: "§RЭто знаменует конец Германской Конфедерации.§!" #NT!
 sevenweekswar.77.t: "Прусские аннексии" #NT!
 sevenweekswar.77.d: "Пришло время присоединить к [PRS.GetName] возмездные силы Северной Германии. Согласно нашим соглашениям с южногерманскими государствами и [AUS.GetName] Пражского мирного договора, Северо-Германский союз будет включать в себя все немецкие земли к северу от линии реки Майн. Аннексия [HAN.GetName], [HES.GetName], [NAS.GetName] и [FRK.GetName] окончательно соединит прусские земли на востоке и западе." #NT!
 sevenweekswar.77.a: "Волан!" #NT!
 PRS_prussian_annexations_effect_tt: "§GФранкфурт, Ганновер, Гессен-Кассель и часть Гессен-Дармштадта к северу от реки Майн будут присоединены к нам.§!\n" #NT!
 sevenweekswar.78.t: "Никакого итальянского альянса" #NT!
 sevenweekswar.78.d: "Итальянцы отклонили нашу просьбу о союзе. Нам придется найти другой способ ослабить [AUS.GetName]." #NT!
 sevenweekswar.78.a: "Очень жаль!" #NT!
 sevenweekswar.79.t: "Принять требования Италии?" #NT!
 sevenweekswar.79.d: "[ITA.GetNameDef] просит штат Трентино в случае нашей победы в обмен на предлагаемый союз против [AUS.GetName]. Это кажется разумным требованием..." #NT!
 sevenweekswar.79.a: "Примите их требования." #NT!
 sevenweekswar.79.b: "Отклоните их требования." #NT!
 PRS_accept_Italy_demands_Trentino_tt: "Если мы победим, итальянцы получат от [AUS.GetName] штат Трентино." #NT!
 sevenweekswar.80.t: "Принять требования Италии?" #NT!
 sevenweekswar.80.d: "[ITA.GetNameDef] просит в случае нашей победы штат Трентино и город Триест в обмен на предлагаемый союз против [AUS.GetName]. Это похоже на завышенное требование..." #NT!
 sevenweekswar.80.a: "Примите их требования." #NT!
 sevenweekswar.80.b: "Отклоните их требования." #NT!
 PRS_accept_Italy_demands_Trentino_Triest_tt: "В случае нашей победы итальянцы получат от [AUS.GetName] штат Трентино и город Триест." #NT!
 sevenweekswar.81.t: "Принять требования Италии?" #NT!
 sevenweekswar.81.d: "[ITA.GetNameDef] просит в случае нашей победы состояние Трентино, интеритию Истрии и город Триест в обмен на предлагаемый союз против [AUS.GetName]. Это кажется возмутительным требованием!" #NT!
 sevenweekswar.81.a: "Тем не менее, нам приходится принять..." #NT!
 sevenweekswar.81.b: "Отклоните их требования!" #NT!
 PRS_accept_Italy_demands_Trentino_Triest_Istria_tt: "В случае нашей победы итальянцы получат от [AUS.GetName] государства Трентино и всю Истрию, а также город Триест." #NT!
 sevenweekswar.82.t: "Пруссия приняла наши требования" #NT!
 sevenweekswar.82.d: "Пруссаки согласились на наши требования о союзе. Нам следует готовиться к войне с [AUS.GetName]." #NT!
 sevenweekswar.82.a: "Аванти!" #NT!
 sevenweekswar.83.t: "Австрия требует мира" #NT!
 sevenweekswar.83.d: "До нас доходят новости, что [AUS.GetName] требует мира! Это значит, что победа за нами!" #NT!
 sevenweekswar.83.a: "Отличные новости!" #NT!
 ITA_SWW_Victory_effect_tt: "Австрийцы потерпели поражение, прусско-итальянский союз увенчался успехом. §GОтдельная мирная конференция§! для решения наших конфликтов с [AUS.GetName] запланирована примерно через два с половиной месяца, когда нам будут вручены §Gнаши законные военные трофеи§!!" #NT!
 sevenweekswar.84.t: "Венский мирный договор" #NT!
 sevenweekswar.84.d: "Великий день для Италии и итальянского народа, поскольку некоторые из наших братьев только что освободились от австрийского гнета!" #NT!
 sevenweekswar.84.a: "Аванти!" #NT!
 ITA_SWW_Victory_peace_tt: "§GМы победили и получим военную добычу, о которой договорились с пруссаками!§!" #NT!
 sevenweekswar.86.t: "Тупик в Германской Конфедерации" #NT!
 sevenweekswar.86.d: "После двух ужасных лет ранений и убийств своих немецких собратьев война внутри Германской Конфедерации подошла к концу, и все воюющие стороны согласились подписать перемирие. Хотя это будет приветствоваться многими людьми в Германии, это, безусловно, оставит вакуум власти в самом сердце Европы. Нам придется подождать и посмотреть, как дальше будут развиваться события..." #NT!
 sevenweekswar.86.a: "Так что эта невыносимая ситуация сохранится..." #NT!
 sevenweekswar.87.t: "Тупик в Германской Конфедерации" #NT!
 sevenweekswar.87.d: "После двух ужасных лет ранений и убийств своих немецких собратьев война внутри Германской Конфедерации подошла к концу, и все воюющие стороны согласились подписать перемирие. Хотя это будет приветствоваться многими людьми в Германии, это, безусловно, оставит вакуум власти в самом сердце Европы. Нам придется подождать и посмотреть, как дальше будут развиваться события..." #NT!
 sevenweekswar.87.a: "Так что эта невыносимая ситуация сохранится..." #NT!
 sevenweekswar.88.t: "Предложить раскол Германской Конфедерации" #NT!
 sevenweekswar.88.d: "Немецкий дуализм должен быть решен — сейчас или никогда. Поскольку мы не смогли победить австрийцев и их союзников на поле боя, нам следует пока ограничить гегемонию Северной Германией. Взамен австрийцы могли проявить свое лидерство на юге." #NT!
 sevenweekswar.88.a: "План Гатера." #NT!
 sevenweekswar.89.t: "Пруссия предлагает раскол Германской Конфедерации" #NT!
 sevenweekswar.89.d: "В свете взаимно неудовлетворительных результатов германской войны [PRS.GetName] обратился к нам с многообещающим предложением. Они хотят разделить Германскую Конфедерацию на две отдельные сферы: пруссаки будут господствовать над севером, тогда как мы можем доминировать над югом. Они предлагают главную линию в качестве линии для прыжков в воду. Это, несомненно, помогло бы решить проблемы, которые изначально привели к войне." #NT!
 sevenweekswar.89.a: "Давайте просигнализируем пруссакам о своем одобрении." #NT!
 sevenweekswar.90.t: "Пруссия предлагает раскол Германской Конфедерации" #NT!
 sevenweekswar.90.d: "Мы получили сообщения о том, что Пруссия и Австрия сотрудничают, чтобы разделить Германскую Конфедерацию на отдельные северную и южную сферы, если бы они могли гораздо более эффективно утверждать свое господство. Хотя это угрожает нашей независимости, по крайней мере частично, это также помогло бы устранить угрозу новой ужасной войны. В конечном счете, мы все равно недостаточно сильны, чтобы иметь право голоса в их сговоре..." #NT!
 sevenweekswar.90.a: "Нам придется подождать и посмотреть, что произойдет." #NT!
 sevenweekswar.91.t: "Австрия соглашается с нашим планом" #NT!
 sevenweekswar.91.d: "Австрийцы дали понять, что одобряют наш план. Мы можем пойти дальше роспуска Германской Конфедерации и последующего разделения на две отдельные сферы." #NT!
 sevenweekswar.91.a: "Сер гут." #NT!
 sevenweekswar.92.t: "Распад Германской Конфедерации" #NT!
 sevenweekswar.92.d: "Важность и необходимость Германской Конфедерации всегда подвергались сомнению в политических кругах Пруссии. Теперь, когда мы наконец пришли к соглашению с австрийцами, мы можем закончить эту главу раз и навсегда и начать новую в гораздо более тесной конфедерации северогерманских государств." #NT!
 sevenweekswar.92.a: "Ведь что-то позитивное." #NT!
 sevenweekswar.93.t: "Распад Германской Конфедерации" #NT!
 sevenweekswar.93.d: "С благословения [AUS.GetName], [PRS.GetName] только что провозгласил роспуск Германской Конфедерации. Спустя более чем 50 лет это знаменует собой еще один водораздел в судьбе Германии." #NT!
 sevenweekswar.93.a: "Будем надеяться, что это принесет положительные изменения." #NT!
 sevenweekswar.94.t: "Предложить Schutz- und Trutzbündnisse южногерманским странам" #NT!
 sevenweekswar.94.d: "После распада Германской Конфедерации пришло время формировать будущее Южной Германии. Другие немецкие государства на юге заявили о своей готовности сформировать свободную ассоциацию с нами как со своим сюзереном. Делегаты уже отправлены для переговоров по договорам с южногерманскими государствами в течение следующих нескольких дней. Мы ожидаем услышать от них ответ довольно скоро." #NT!
 sevenweekswar.94.a: "Волан." #NT!
 AUS_schutz_und_trutz_effect_tt: "Мы предложим оборонительные пакты §YЮжногерманским странам§! в попытке заменить утраченную защиту распущенной §YНемецкой Конфедерации§!." #NT!
 sevenweekswar.95.t: "Schutz- und Trutzbündnis с Австрией" #NT!
 sevenweekswar.95.d: "[AUS.GetName] хочет подписать с нами договор об образовании свободной ассоциации южногерманских государств. Мы приветствуем этот подход, поскольку он призван заменить столь необходимую защиту со стороны иностранных держав." #NT!
 sevenweekswar.95.a: "Быть по сему." #NT!
 SGA_schutz_und_trutz_effect_tt: "Мы подпишем оборонительный пакт с §Y[AUS.GetName]§! в попытке заменить утраченную защиту распущенной §YНемецкой Конфедерации§!." #NT!
 sevenweekswar.96.t: "Schutz- und Trutzbündnisse Подписано" #NT!
 sevenweekswar.96.d: "Наши делегаты только что вернулись из южногерманских земель, где они успешно заключили договоры, которые составят новую ассоциацию южногерманских земель." #NT!
 sevenweekswar.96.a: "Сер гут." #NT!
 sevenweekswar.97.t: "Договоры Северо-Германской Конфедерации" #NT!
 sevenweekswar.97.d: "Согласно нашим соглашениям со странами Северной Германии, мы сейчас подпишем договоры о создании Северо-Германской Конфедерации." #NT!
 sevenweekswar.97.a: "Северная Германия наконец-то под нашим контролем!" #NT!
 PRS_ngc_alliance_treaties_faction: "Мы подпишем учредительные договоры с другими §YСеверогерманскими странами§! о создании §YСеверо-Германской Конфедерации§! как фракции марионеток с [PRS.GetName] в качестве сюзерена." #NT!
 sevenweekswar.98.t: "Договоры Северо-Германской Конфедерации" #NT!
 sevenweekswar.98.d: "Согласно нашему соглашению с пруссаками, мы теперь подпишем договоры о создании Северо-Германской конфедерации." #NT!
 sevenweekswar.98.a: "Северная Германия едина." #NT!
 AUS_schutz_und_trutz_complete_effect_tt: "§GМы успешно подписали оборонительные пакты с южногерманскими странами. \nОни будут с нами, и мы будем с ними в случае оборонительной войны.§!" #NT!
