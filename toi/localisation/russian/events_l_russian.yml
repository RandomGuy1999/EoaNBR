 sevenweekswar.104.t: "Попытайтесь получить поддержку Баварии" #NT!
 sevenweekswar.104.d: ""
 sevenweekswar.104.a: "Предложите двустороннюю меньшую Германию." #NT!
 PRS_SGC_smaller_Germany_proposal_effect_tt: "Мы предложим баварцам председательство в Южно-Германской Конфедерации, а сами будем председательствовать в Северо-Германской Конфедерации. Обе Конфедерации будут гарантировать друг друга и полностью станут частью Zollverein. Однако [AUS.GetName] придется держаться подальше от любого немецкого решения." #NT!
 sevenweekswar.104.b: "Предложите тройную большую Германию." #NT!
 PRS_SGC_greater_Germany_proposal_effect_tt: "Мы предложим баварцам председательство в Южно-Германской Конфедерации, а сами будем председательствовать в Северо-Германской Конфедерации. Обе Конфедерации будут гарантировать друг друга и полностью станут частью Zollverein. [AUS.GetName] составит третью часть этой новой попытки немецкого решения." #NT!
 sevenweekswar.105.t: "Пруссия просит нашей поддержки" #NT!
 sevenweekswar.105.d: "Пруссаки обратились к нам с интересным предложением: они хотят реформировать Германскую Конфедерацию и рассчитывают на нашу поддержку. Они предлагают нам председательство в Южно-Германской Конфедерации, а они будут председательствовать в Северо-Германской Конфедерации. Обе Конфедерации должны быть союзниками и полностью входить в состав Цольферайна. Однако [AUS.GetName] должен оставаться в стороне от любого немецкого решения." #NT!
 sevenweekswar.105.a: "Примите их предложение." #NT!
 sevenweekswar.105.b: "Откажитесь от их предложения." #NT!
 sevenweekswar.106.t: "Пруссия просит нашей поддержки" #NT!
 sevenweekswar.106.d: "Пруссаки обратились к нам с интересным предложением: они хотят реформировать Германскую Конфедерацию и рассчитывают на нашу поддержку. Они предлагают нам председательство в Южно-Германской Конфедерации, а они будут председательствовать в Северо-Германской Конфедерации. Обе Конфедерации должны быть союзниками и полностью входить в состав Цольферайна. [AUS.GetName] составит третью часть этой новой попытки немецкого решения." #NT!
