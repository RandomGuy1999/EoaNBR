 asiageneraldiplomatic.1.t: "[SWI.GetName] предлагает договор о дружбе" #NT!
 asiageneraldiplomatic.1.d: "Мы получили предложение о заключении договора о дружбе и торговле от [SWI.GetAdjective]." #NT!
 asiageneraldiplomatic.1.a: "Мы всегда ищем друзей." #NT!
 asiageneraldiplomatic.1.b: "Нам это не интересно." #NT!
 asiageneraldiplomatic.2.t: "Наше предложение принято" #NT!
 asiageneraldiplomatic.2.d: "Японцы приняли предложенный нами договор." #NT!
 asiageneraldiplomatic.2.a: "Тост за наших новых друзей!" #NT!
 asiageneraldiplomatic.3.t: "Наше предложение отклонено" #NT!
 asiageneraldiplomatic.3.d: "Японцы отвергли предложенный нами договор." #NT!
 asiageneraldiplomatic.3.a: "Жалость." #NT!
 asiageneraldiplomatic.4.t: "[DEN.GetName] требует торговых привилегий" #NT!
 asiageneraldiplomatic.4.d: "После нашего поражения в опиумном конфликте [DEN.GetAdjective], очевидно, хотят присоединиться к нам и получить прибыль. Они потребовали торговых привилегий, аналогичных тем, которыми пользуются другие западные державы." #NT!
 asiageneraldiplomatic.4.a: "Действительно ли у нас есть выбор?" #NT!
 asiageneraldiplomatic.4.b: "Хватит значит хватит." #NT!
 asiageneraldiplomatic.5.t: "Китай принимает" #NT!
 asiageneraldiplomatic.5.d: "Неудивительно, что наши требования были приняты Китаем. Датские купцы и торговые суда теперь пользуются полными привилегиями при посещении." #NT!
 asiageneraldiplomatic.5.a: "Хороший." #NT!
 asiageneraldiplomatic.6.t: "Китай отказывается" #NT!
 asiageneraldiplomatic.6.d: "Как ни странно, Китай отказался от наших требований! Даже несмотря на то, что они, возможно, находятся в плохом положении, похоже, они не готовы к дальнейшему открытию страны." #NT!
 asiageneraldiplomatic.6.a: "Какое оскорбление!" #NT!
