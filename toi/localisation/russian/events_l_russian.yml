 brazil_minister_actions.2.t: "Заменить военного министра" #NT!
 brazil_minister_actions.2.d: "Из-за разногласий между председателем Совета министров Луисом де Араужо Лимой и нынешним военным министром Херонимо Коэльо военный министр был уволен. Хосе Антониу Сараива будет временно назначен военным министром." #NT!
 brazil_minister_actions.2.a: "ХОРОШО" #NT!
 brazil_minister_actions.5.t: "Назначить нового военного министра" #NT!
 brazil_minister_actions.5.d: "Хосе Мария да Силва Параньос одновременно занимает должность министра иностранных дел и должность военного министра. Хотя Параньос является выдающимся профессионалом, главным образом в отношениях с соседними странами, необходимо назначить постоянного военного министра, который посвятит себя исключительно этой должности. Мануэль Фелисардо де Соуза и Мело — подходящий человек для этой работы. Соуза э Мело, уже занимавший должность военного министра в предыдущих кабинетах, обладает необходимым для этой должности опытом." #NT!
 brazil_minister_actions.5.a: "ХОРОШО" #NT!
