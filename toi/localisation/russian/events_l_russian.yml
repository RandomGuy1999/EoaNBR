 lux_crisis.1.t: "Попросить голландского короля купить Люксембург?" #NT!
 lux_crisis.1.d: "Распад Германской Конфедерации мог бы предоставить возможность приобретения Великого Герцогства Люксембург. У канцлера Пруссии [PRS.GetLeader] было мало возражений, когда эта тема возникла на встрече Его Императорского Величества Наполеона III и главы прусского правительства в Биаррице в сентябре 1865 года, и мы можем надеяться на добрую волю пруссаков после нашего нейтралитета в войне с Германией. .\n\nГолландский король по-прежнему управляет герцогством в рамках личной унии, но после Бельгийской революции 1839 года территории Нидерландов и Люксембурга были разделены. Должны ли мы попросить Вильгельма III из Нидерландов купить Люксембург?" #NT!
 lux_crisis.1.a: "Отправьте предложение." #NT!
 lux_crisis.1.b: "Неважно." #NT!
 lux_crisis.2.t: "[FRA.GetNameDef] просит купить Люксембург" #NT!
 lux_crisis.2.d: "[FRA.GetLeader] обратился к нам с очень интересным предложением. Французы хотят купить [LUX.GetName] за 5 миллионов гульденов. Хотя это и означало бы потерю престижа, Великое Герцогство время от времени доставляло нам неудобства, и у нас были серьезные финансовые проблемы, поэтому эта сумма денег действительно могла бы помочь нам преодолеть эти проблемы. Как нам следует реагировать?" #NT!
 lux_crisis.2.a: "Мы бы согласились, но пруссакам придется согласиться." #NT!
 lux_crisis.2.b: "Мы отвергаем это предложение!" #NT!
 lux_crisis.3.t: "[HOL.GetNameDef] отклонили предложение" #NT!
 lux_crisis.3.d: "[HOL.GetNameDef] откликнулись на наше предложение о покупке Люксембурга. Они отвергают продажу нам великого княжества и не желают больше слышать об этом. Это настоящий удар по нашим амбициям..." #NT!
 lux_crisis.3.a: "Проклятие." #NT!
 lux_crisis.4.t: "[HOL.GetNameDef] просит разрешения продать Люксембург [FRA.GetName]" #NT!
 lux_crisis.4.d: "[HOL.GetNameDef] обратился к [FRA.GetLeader] с предложением купить Люксембург. Французы предлагают 5 миллионов гульденов в качестве компенсации за уступку всех прав на [LUX.GetName], и голландский король Вильгельм III согласился, ожидая нашего одобрения. Было бы не так уж и неправильно принять эту передачу территории, так как [PRS.GetLeader] дал смутные обещания компенсации [FRA.GetLeader] в случае, если Франция останется нейтральной в нашей борьбе с Австрией. Но это также означало бы расширение нашей границы с [FRA.GetName] и отказ от гарнизона нашей крепости в Люксембурге. Что нам следует ответить голландской делегации?" #NT!
 lux_crisis.4.a: "Возражайте против продажи." #NT!
 lux_crisis.4.b: "Согласен на продажу." #NT!
 lux_crisis.5.t: "[PRS.GetNameDef] Объекты против продажи" #NT!
 lux_crisis.5.d: "[PRS.GetNameDef] возражал против продажи голландцами нам Люксембурга по справедливой цене. [PRS.GetLeader] нарушил свои обещания на фоне шовинистического протеста немецкой общественности после того, как король Вильгельм III публично поставил свое соглашение в зависимость от одобрения Пруссии. Вероятно, это не пройдет просто так, и мы можем ожидать аналогичной общественной реакции во Франции. Что нам теперь делать?" #NT!
 lux_crisis.5.a: "Протестуйте против решения." #NT!
 lux_crisis.5.b: "Назад вниз. Это заходит слишком далеко." #NT!
 #lux_crisis.5.c: "В любом случае попросите голландцев подтвердить сделку." #NT!
 lux_crisis.6.t: "[PRS.GetNameDef] Объекты против продажи" #NT!
 lux_crisis.6.d: "[PRS.GetNameDef] возражал против нашей продажи Люксембурга [FRA.GetName]. Французы определенно этому не обрадуются, но, похоже, мы мало что можем с этим поделать?" #NT!
 lux_crisis.6.a: "Очень жаль. Будем надеяться, что на этом все закончится." #NT!
 lux_crisis.7.t: "[PRS.GetNameDef] Согласен на продажу" #NT!
 lux_crisis.7.d: "[PRS.GetNameDef] согласился на нашу попытку купить Люксембург у [HOL.GetName]. Теперь мы можем выполнить то, что было согласовано с голландцами. Это знаменует собой важную веху в наших амбициях, поскольку Люксембург наконец-то оказался под нашим контролем." #NT!
 lux_crisis.7.a: "Пруссаки сдержали свое слово." #NT!
 lux_crisis.8.t: "[PRS.GetNameDef] Согласен на продажу" #NT!
 lux_crisis.8.d: "[PRS.GetNameDef] согласился на продажу нами Люксембурга [FRA.GetName]. Теперь мы можем выполнить то, что было согласовано с французами. Это знаменует конец нашего личного союза с [LUX.GetName]." #NT!
 lux_crisis.8.a: "Тогда давай." #NT!
 lux_crisis.9.t: "Общественный протест против прусского обмана" #NT!
 lux_crisis.9.d: "После возражения [PRS.GetLeader] одобрить продажу Люксембурга французская общественность возмущена этой наглостью. Они чувствуют, что наш нейтралитет во время Германской войны должен быть компенсирован Пруссией, которая благодаря этому смогла значительно расширить свою территорию и влияние. Многие из наших граждан, похоже, готовы взять в руки оружие и едины в своем восклицании: «Реванш для Садовой!»" #NT!
 lux_crisis.9.a: "Давление растет..." #NT!
 lux_crisis.10.t: "Призыв к международной конференции по урегулированию люксембургского кризиса" #NT!
 lux_crisis.10.d: "Напряженность между Францией и Пруссией нарастает на фоне кризиса вокруг продажи Люксембурга. Правительства обеих стран находятся под сильным давлением разъяренной общественности, требующей мобилизации и военных действий. Мы должны призвать [ENG.GetName] провести международную конференцию в Лондоне, чтобы предотвратить дальнейшую эскалацию и сохранить мир. Это, безусловно, улучшит наш международный авторитет." #NT!
 lux_crisis.10.a: "Давайте стремиться к миру и стабильности." #NT!
 lux_crisis.11.t: "Пригласить великие державы на международную конференцию по урегулированию люксембургского кризиса" #NT!
 lux_crisis.11.d: "Напряженность между Францией и Пруссией растет на фоне спора по поводу Люксембурга, и ситуация начинает выходить из-под контроля. Правительства обеих стран вскоре могут остаться без другого выбора, кроме как начать войну друг с другом. Уже было предложено несколько решений, и многие из них напрямую связаны с Бельгией, нашим стратегическим союзником в регионе и важным буфером между [FRA.GetName] и [PRS.GetName]. Если мы не будем действовать быстро, мы можем потерять влияние в регионе, и континент может еще больше погрузиться в войну и хаос – ситуацию, которую оказалось трудно преодолеть во время наполеоновских войн. Мы должны не допустить повторения этого." #NT!
 lux_crisis.11.a: "Пригласите великие державы в Лондон." #NT!
 lux_crisis_london_conference_send_invitation_effect_tt: "§YУчаствующие страны и великие европейские державы получат приглашение на международную конференцию в Лондоне.§!" #NT!
 lux_crisis.12.t: "[ENG.GetNameDef] приглашает великие державы на международную конференцию в Лондоне" #NT!
 lux_crisis.12.d: "[ENG.GetNameDef] пригласил нас на международную конференцию, чтобы найти мирное решение в условиях надвигающейся эскалации люксембургского кризиса." #NT!
 lux_crisis.12.a: "Посмотрим, что принесут эти переговоры." #NT!
 #lux_crisis_london_conference_decline_invitation_effect_tt: "§RНаше отсутствие на конференции может снизить наши шансы на заключение выгодной сделки и объединить против нас сильный союз противников.§!" #NT!
 lux_crisis.13.t: "Лондонская конференция [GetYear]" #NT!
 lux_crisis.13.d: "Делегации великих держав Европы собрались в Лондоне на международную конференцию, цель которой - сохранить мир в условиях напряженности вокруг Люксембурга. Два главных антагониста в этом вопросе, [FRA.GetName] и [PRS.GetName], оба направили свои делегации, так что переговоры, похоже, принесут свои плоды." #NT!
 #lux_crisis.13.d_france_and_prussia_present: "Делегации великих держав Европы собрались в Лондоне на международную конференцию, цель которой - сохранить мир в условиях напряженности вокруг Люксембурга. Два главных антагониста в этом вопросе, [FRA.GetName] и [PRS.GetName], оба направили свои делегации, так что переговоры, похоже, принесут свои плоды." #NT!
 #lux_crisis.13.d_france_present_prussia_not: "Делегации великих держав Европы собрались в Лондоне на международную конференцию, цель которой - сохранить мир в условиях напряженности вокруг Люксембурга. Из двух главных противников в этом вопросе, [FRA.GetName] и [PRS.GetName], только французы прислали свою делегацию, тогда как пруссаки, по-видимому, отказываются идти на уступки. Это может затруднить успешные переговоры." #NT!
 #lux_crisis.13.d_prussia_present_france_not: "Делегации великих держав Европы собрались в Лондоне на международную конференцию, цель которой - сохранить мир в условиях напряженности вокруг Люксембурга. Из двух главных противников в этом вопросе, [FRA.GetName] и [PRS.GetName], только пруссаки прислали свою делегацию, тогда как французы, по-видимому, отказываются идти на уступки. Это может затруднить успешные переговоры." #NT!
 #lux_crisis.13.d_france_and_prussia_not_present: "Делегации великих держав Европы собрались в Лондоне на международную конференцию, цель которой - сохранить мир в условиях напряженности вокруг Люксембурга. Два главных противника в этом вопросе, [FRA.GetName] и [PRS.GetName], оба отклонили приглашение в Лондон и, следовательно, не прислали свою делегацию. Обе страны, судя по всему, отказываются идти на уступки, поэтому успешные переговоры маловероятны." #NT!
 lux_crisis.13.a: "Пусть переговоры начнутся." #NT!
 lux_crisis_london_conference_start_effect_tt: "§YНачнётся Лондонская конференция.§!" #NT!
 lux_crisis.14.t: "Лондонская конференция [GetYear]" #NT!
 lux_crisis.14.d: "Делегации великих держав Европы собрались в Лондоне на международную конференцию, цель которой - сохранить мир в условиях напряженности вокруг Люксембурга." #NT!
 lux_crisis.14.a: "Пусть переговоры начнутся." #NT!
 lux_crisis.14.b: "Требуйте вывода Люксембурга из-под прусской сферы." #NT!
 lux_crisis.15.t: "Итоги Лондонской конференции" #NT!
 lux_crisis.15.d: "Лондонская конференция подошла к концу, и все результаты уже на столе. Согласно этим условиям, [FRA.GetName] не будет покупать Люксембург у Нидерландов, и голландский король останется сувереном [LUX.GetName]. В качестве компенсации и для сохранения мира и стабильности [PRS.GetName] придется вывести свой гарнизон форта из Люксембурга, а федеральная крепость Германской Конфедерации там будет снесена. Однако [LUX.GetName] останется частью Zollverein. Подписавшие договор также гарантируют территориальную целостность [LUX.GetName], а сама страна должна будет сохранять нейтралитет в возможных конфликтах в будущем." #NT!
 lux_crisis.15.a: "Будем надеяться, что это решит проблемы." #NT!
 lux_crisis_london_conference_results_effect_tt: "§YЗаключенный договор теперь может быть ратифицирован заинтересованными странами.§!" #NT!
 lux_crisis.16.t: "Итоги Лондонской конференции" #NT!
 lux_crisis.16.d: "Лондонская конференция подошла к концу, и все результаты уже на столе. Согласно этим условиям, [FRA.GetName] не будет покупать Люксембург у Нидерландов, и голландский король останется сувереном [LUX.GetName]. В качестве компенсации и для сохранения мира и стабильности [PRS.GetName] придется вывести свой гарнизон форта из Люксембурга, а федеральная крепость Германской Конфедерации там будет снесена. Однако [LUX.GetName] останется частью Zollverein. Подписавшие договор также гарантируют территориальную целостность [LUX.GetName], а сама страна должна будет сохранять нейтралитет в возможных конфликтах в будущем." #NT!
 lux_crisis.16.a: "Ратифицировать договор." #NT!
 lux_crisis.16.b: "Отказаться от ратификации договора." #NT!
 lux_crisis_london_conference_refusal_effect_tt: "§RНам, возможно, придется начать войну против всех подписавших его сторон, если мы откажемся ратифицировать договор и решим решить вопрос на поле боя.§!" #NT!
 lux_crisis.17.t: "Лондонский договор [GetYear] – мир сохранен" #NT!
 lux_crisis.17.d: "Лондонский договор [GetYear] был ратифицирован всеми заинтересованными странами, особенно [FRA.GetName] и [PRS.GetName]. Согласованные положения теперь могут быть реализованы, и мы надеемся, что мир сохранится в обозримом будущем." #NT!
 lux_crisis.17.a: "Отличные новости!" #NT!
 lux_crisis.18.t: "Лондонский договор [GetYear] – мир сохранен" #NT!
 lux_crisis.18.d: "Лондонский договор [GetYear] был ратифицирован всеми заинтересованными странами, особенно [FRA.GetName] и [PRS.GetName]. Согласованные положения теперь будут выполнены, и мы надеемся, что мир сохранится в обозримом будущем. Хотя это, несомненно, хорошо, наше участие в этом кризисе было далеко не славным, и в результате мир в Европе оказался под угрозой. Это может иметь последствия..." #NT!
 lux_crisis.18.a: "О, Боже..." #NT!
 lux_crisis.19.t: "Лондонский договор [GetYear] – мир сохранен" #NT!
 lux_crisis.19.d: "Лондонский договор [GetYear] был ратифицирован всеми заинтересованными странами, особенно [FRA.GetName] и [PRS.GetName]. Согласованные положения теперь будут выполнены, и мы надеемся, что мир сохранится в обозримом будущем. На данный момент нам также удалось сохранить статус-кво, но король и великий герцог определенно сыграли в этом деле плохую роль. Силы внутри нашей страны, стремящиеся повысить нашу независимость, безусловно, будут рассматривать это как возможность продвинуться в своем деле." #NT!
 lux_crisis.19.a: "Хорошие новости!" #NT!
 lux_crisis.20.t: "Лондонский договор [GetYear] – мир сохранен" #NT!
 lux_crisis.20.d: "Лондонский договор [GetYear] был ратифицирован всеми заинтересованными странами, особенно [FRA.GetName] и [PRS.GetName]. Согласованные положения теперь будут выполнены, и мы надеемся, что мир сохранится в обозримом будущем. Хотя это, несомненно, хорошо, общественность может расценить это как дипломатическое поражение. Пруссакам, возможно, удалось заключить здесь более выгодную сделку, и их невыполненные обещания и закулисные маневры определенно будут отражаться в националистических кругах еще довольно долго..." #NT!
 lux_crisis.20.a: "Отличные новости!" #NT!
 lux_crisis.21.t: "Лондонский договор [GetYear] – мир сохранен" #NT!
 lux_crisis.21.d: "Лондонский договор [GetYear] был ратифицирован всеми заинтересованными странами, особенно [FRA.GetName] и [PRS.GetName]. Согласованные положения теперь будут выполнены, и мы надеемся, что мир сохранится в обозримом будущем. Немецкая общественность, похоже, в целом довольна достигнутой сделкой. Это, безусловно, укрепит наши позиции как главной державы, защищающей интересы Германии от иностранной агрессии, но это, вероятно, произошло за счет дальнейшего отстранения нас от Франции..." #NT!
 lux_crisis.21.a: "Отличные новости!" #NT!
 lux_crisis.22.t: "Лондонский договор [GetYear] – мир сохранен" #NT!
 lux_crisis.22.d: "Лондонский договор [GetYear] был ратифицирован всеми заинтересованными странами, особенно [FRA.GetName] и [PRS.GetName]. Согласованные положения теперь будут выполнены, и мы надеемся, что мир сохранится в обозримом будущем." #NT!
 lux_crisis.22.a: "Отличные новости!" #NT!
 lux_crisis.23.t: "Франция готовится к войне?" #NT!
 lux_crisis.23.d: "Наши разведданные от [FRA.GetName] позволяют предположить, что их руководство готовится к войне на фоне обостряющегося кризиса вокруг Люксембурга. Агенты на месте утверждают, что эта информация верна. Нам нужно быть готовыми к худшему." #NT!
 lux_crisis.23.a: "Даже если мы не хотим войны, лучше перестраховаться." #NT!
 lux_crisis.24.t: "Люксембургский кризис – французский ультиматум" #NT!
 lux_crisis.24.d: "[FRA.GetNameDef] выдвинул ультиматум: либо мы принимаем покупку Люксембурга, либо нам следует готовиться к войне. Как нам следует реагировать?" #NT!
 lux_crisis.24.a: "Отклоните ультиматум." #NT!
 lux_crisis.24.b: "Примите ультиматум." #NT!
 lux_crisis.25.t: "Люксембургский кризис: Пруссия отвергает ультиматум" #NT!
 lux_crisis.25.d: "[PRS.GetNameDef] категорически отверг ультиматум о принятии нами покупки Люксембурга. Это значит, что мы собираемся воевать!" #NT!
 lux_crisis.25.a: "Их наглость скоро закончится..." #NT!
 lux_crisis.26.t: "Люксембургский кризис: Пруссия принимает ультиматум" #NT!
 lux_crisis.26.d: "[PRS.GetNameDef] наконец принял наш ультиматум относительно покупки Люксембурга. Теперь мы можем выполнить то, что было согласовано с голландцами. Это знаменует собой важную веху в наших амбициях, поскольку Люксембург наконец-то оказался под нашим контролем." #NT!
 lux_crisis.26.a: "Наконец они принимают свои обязательства." #NT!
 lux_crisis.27.t: "Объявить войну Пруссии" #NT!
 lux_crisis.27.d: "Прусская наглость должна быть наказана, даже если международная дипломатия не поддержит это решение. Они нарушили свои обещания, и нас не обманут без последствий. Они потеряли свой последний шанс проявить достоинство, когда отказались от нашего ультиматума. Теперь вопрос будет решаться на поле боя. Да здравствует Франция!" #NT!
 lux_crisis.27.a: "Allons enfants de la Patrie, настало время славы!" #NT!
 lux_crisis.28.t: "Объявление войны Францией" #NT!
 lux_crisis.28.d: "Мы получили объявление войны от [FRA.GetName] после того, как отвергли их дерзкий ультиматум в ходе спора о продаже Люксембурга. Французы действуют в нарушение Лондонского договора, подписанного несколько недель назад, и мы, возможно, сможем заручиться поддержкой других подписавших его сторон.\n\nДругие немецкие государства, вероятно, также поддержат наше дело, о чем явно свидетельствует общественное мнение в этих странах. выразил сочувствие национальной борьбе против этой французской наглости. Договоры, которые мы имеем с южногерманскими государствами, еще больше укрепляют нашу позицию в расчете на их поддержку. Как нам действовать?" #NT!
 lux_crisis.28.a: "Обратитесь за помощью к странам, подписавшим Лондонский договор, и к другим германским государствам." #NT!
 lux_crisis.28.b: "Просите о помощи только тех, кто подписал Лондонский договор." #NT!
 lux_crisis.28.c: "Обращайтесь за помощью только к другим землям Германии." #NT!
 lux_crisis.28.e: "Мы можем справиться с ситуацией самостоятельно." #NT!
 lux_crisis.29.t: "Присоединяйтесь к Пруссии против Франции?" #NT!
 lux_crisis.29.d: "Несмотря на все наши усилия по разрешению кризиса, связанного с продажей Люксембурга дипломатическим путем, для сохранения мира в Европе, [FRA.GetName] решил обострить ситуацию, объявив войну [PRS.GetName]. Прусские дипломаты обратились к нашему правительству с призывом к оружию. Они ссылаются на наше подписание и ратификацию Лондонского договора как на достаточную причину присоединиться к их борьбе против [FRA.GetName]. Как нам ответить?" #NT!
 lux_crisis.29.a: "Мы присоединимся к пруссакам." #NT!
 lux_crisis.29.b: "Несмотря на договор, нам следует держаться подальше от этого." #NT!
 lux_crisis.30.t: "Присоединяйтесь к Пруссии против Франции?" #NT!
 lux_crisis.30.d: "Несмотря на дипломатические усилия в Лондоне, кризис вокруг покупки Францией Люксембурга не удалось разрешить мирным путем. [FRA.GetNameDef] объявил войну Пруссии, и прусские дипломаты обратились к нашему правительству с призывом к оружию. Общественное мнение по всей Германии в значительной степени выступает за поддержку пруссаков, а их дипломаты утверждают, что французское нападение ссылается на наш «Schutz- und Trutzbündnis», подписанный после войны в Германской Конфедерации. Как нам следует реагировать?" #NT!
 lux_crisis.30.a: "Мы присоединимся к пруссакам." #NT!
 lux_crisis.30.b: "Нам следует держаться подальше от этого." #NT!
 lux_crisis.31.t: "Предложите мир Франции" #NT!
 lux_crisis.31.d: "Стало очевидным, что французская армия является превосходящим противником. Прежде чем мы рискуем потерять гораздо больше, чем Люксембург, мы должны предложить им принять их условия относительно покупки Великого Герцогства и закончить эту войну раньше, чем позже. Если они согласятся, сделка, о которой они договорились с голландцами, может быть заключена, и Люксембург покинет Цольферайн." #NT!
 lux_crisis.31.a: "Будем надеяться, что они примут эти условия." #NT!
 lux_crisis.32.t: "Пруссия предлагает мир" #NT!
 lux_crisis.32.d: "Наши армии до сих пор побеждали [PRS.GetName], и прусское правительство предлагает нам мирное соглашение. Они примут сделку, которую мы заключили с голландцами относительно покупки Великого Герцогства Люксембург, а также согласятся на выход Люксембурга из Цольферайна. Мы могли бы согласиться на их предложение и закончить эту войну победителями, или мы могли бы отказаться от этих условий и продолжить войну в надежде на дальнейшие успехи в Сааре или на западном берегу Рейна. Однако последнее сделало бы вмешательство других держав гораздо более вероятным. Как нам следует реагировать на прусскую делегацию?" #NT!
 lux_crisis.32.a: "Примите их предложение." #NT!
 lux_crisis.32.b: "Отклоните эти условия и продолжайте войну." #NT!
 lux_crisis.33.t: "Франция отвергает наше мирное предложение" #NT!
 lux_crisis.33.d: "[FRA.GetNameDef] отклонил наше мирное предложение и вместо этого решил продолжить войну. Теперь они, наконец, отбросили все притворства, и их стратегические цели ясны. Франция претендует на свою предполагаемую естественную границу по Рейну, и нам придется быть готовыми встретить ее наступление с еще большей решимостью. К счастью для нас, их новый отказ подчиняться здравому смыслу, вероятно, убедит подписавших Лондонский договор, все еще нейтральных, вмешаться от нашего имени." #NT!
 lux_crisis.33.a: "Пруссия сталкивалась с худшими ситуациями." #NT!
 lux_crisis.34.t: "Присоединяйтесь к Пруссии против Франции?" #NT!
 lux_crisis.34.d: "Несмотря на подлинное мирное предложение со стороны Пруссии, [FRA.GetName] отказалось ограничить свою экспансию Люксембургом, и теперь ситуация, по-видимому, позволяет предположить, что французы стремятся установить границу по Рейну. Если они достигнут своей цели, это будет означать полную смену власти на европейском континенте, а будущие проблемы и нестабильность в регионе будут неизбежны. Нам нужно долго и серьезно подумать, можем ли мы позволить себе оставить пруссаков одних в этой борьбе." #NT!
 lux_crisis.34.a: "Мы больше не можем оставаться в стороне от этого." #NT!
 lux_crisis.34.b: "Закрывать глаза." #NT!
 lux_crisis.35.t: "Франция принимает наше мирное предложение" #NT!
 lux_crisis.35.d: "[FRA.GetNameDef] принял наше мирное предложение и выполнит сделку, согласованную с [HOL.GetName]. После этого соглашения Люксембург также покинет Zollverein. Мы не можем этого отрицать, это удар по нашим амбициям и делу объединения Германии, но мы должны преодолеть эту неудачу, проанализировать причины нашей неудачи и стремиться к улучшению в будущем." #NT!
 lux_crisis.35.a: "Пора двигаться дальше." #NT!
 lux_crisis.36.t: "Предложить мир Пруссии" #NT!
 lux_crisis.36.d: "Стало очевидным, что прусская армия является превосходящим противником. Прежде чем мы рискуем потерять гораздо больше, чем когда-либо могли бы получить, мы должны предложить им принять статус-кво и некоторую финансовую компенсацию. Если они согласятся, Люксембург останется в личной унии с [HOL.GetName], а находящаяся там немецкая крепость останется под контролем Пруссии. Великое Герцогство также останется частью Цольферайна, и мы выплатим [PRS.GetName] некоторые военные репарации." #NT!
 lux_crisis.36.a: "Будем надеяться, что они примут эти условия." #NT!
 lux_crisis.37.t: "Франция предлагает мир" #NT!
 lux_crisis.37.d: "Наши армии до сих пор побеждали [FRA.GetName], и французское правительство предлагает нам мирное соглашение. Они предлагают status quo ante в отношении Люксембурга, а это означает, что Великое Герцогство останется в личной унии с [HOL.GetName], и мы все еще сможем контролировать тамошнюю крепость. Люксембург также останется членом Zollverein. Кроме того, французы предлагают достойные военные репарации. Мы могли бы согласиться на их предложение и закончить эту войну победителями, или мы могли бы отказаться от этих условий и продолжить войну в надежде на дальнейшие успехи на границе. Последнее, скорее всего, заставило бы других участников Лондонского договора покинуть нашу сторону, они могли бы даже вмешаться от имени Франции, если мы не проявим осторожность. Как нам следует реагировать на французскую делегацию?" #NT!
 lux_crisis.37.a: "Примите их предложение." #NT!
 lux_crisis.37.b: "Нам нужен Люксембург, а не их деньги." #NT!
 PRS_lux_crisis_demand_luxembourg_effect_tt: "§RМы будем стремиться приобрести и унаследовать личную унию с Великим Герцогством Люксембург у Нидерландов, но это снизит вероятность того, что Франция примет мир.§!" #NT!
 lux_crisis.37.c: "Отклоните эти условия и продолжайте войну." #NT!
 lux_crisis.38.t: "Пруссия отвергает наше мирное предложение" #NT!
 lux_crisis.38.d: "[PRS.GetNameDef] отклонил наше мирное предложение и вместо этого решил продолжить войну. Теперь они, наконец, отбросили все притворства, и их стратегические цели ясны. Пруссия стремится получить территории вдоль границы с Люксембургом и Францией, и нам придется быть готовыми встретить их наступления с еще большей решимостью. К счастью для нас, их отказ принять наше предложение, вероятно, убедит подписавших Лондонский договор, которые в настоящее время находятся на их стороне, выйти из войны или, возможно, даже вмешаться от нашего имени." #NT!
 lux_crisis.38.a: "Франция сталкивалась с худшими ситуациями." #NT!
 lux_crisis.39.t: "Покинуть сторону Пруссии?" #NT!
 lux_crisis.39.d: "Несмотря на подлинное мирное предложение Франции, [PRS.GetName] отказался согласиться на статус-кво в отношении Люксембурга, и ситуация теперь, кажется, предполагает, что пруссаки стремятся к территориальным завоеваниям на своей западной границе. Если они достигнут своей цели, это вполне может привести к смене власти на европейском континенте, и будущие проблемы и нестабильность в регионе будут вероятны. Нам нужно долго и упорно думать, как нам здесь действовать. Возможно, мы уже слишком долго поддерживали пруссаков..." #NT!
 lux_crisis.39.a: "Оставьте их при себе." #NT!
 lux_crisis.39.b: "Оставайся с ними." #NT!
 lux_crisis.40.t: "Пруссия принимает наше мирное предложение" #NT!
 lux_crisis.40.d: "[PRS.GetNameDef] принял наше мирное предложение, Люксембург останется в личной унии с [HOL.GetName]. После этого соглашения Великое Герцогство также останется частью Цольферайна. Мы не можем этого отрицать, это удар по нашим амбициям и делу достижения нашей естественной границы на Рейне, но мы должны преодолеть эту неудачу, проанализировать причины нашей неудачи и стремиться к улучшению в будущем." #NT!
 lux_crisis.40.a: "Пора двигаться дальше." #NT!
 lux_crisis.41.t: "Мир между Францией и Пруссией" #NT!
 lux_crisis.41.d: "[PRS.GetNameDef] принял мирное предложение от [FRA.GetName], и они соглашаются вернуться к прежнему статус-кво. Таким образом, Люксембург останется в личном союзе под нашим руководством, а также останется частью Zollverein. Наше участие в этом кризисе оказалось далеко не удачным, и потребуется некоторое время, чтобы восстановить наше положение в мире." #NT!
 lux_crisis.41.a: "Пора двигаться дальше." #NT!
 lux_crisis.42.t: "Мы должны просить мира" #NT!
 lux_crisis.42.d: "Наши вооруженные силы потерпели поражение. Французская армия продвинулась вглубь нашей территории, и западный берег Рейна кажется потерянным. Нам нужно остановить кровопролитие, пока не стало слишком поздно. Уступка требованиям Франции будет разрушительной для нас, прусской и немецкой общественности, но на данном этапе у нас нет другого выбора. Будем надеяться на лучшее, возможно, день нашей мести когда-нибудь наступит." #NT!
 lux_crisis.42.a: "Печальный день для Германии и Пруссии..." #NT!
 lux_crisis.42.b: "Катастрофа для Германии и Пруссии..." #NT!
 lux_crisis.43.t: "Пруссия просит мира" #NT!
 lux_crisis.43.d: "Наши вооруженные силы разгромили армии [PRS.GetName] и их союзников и продвинулись вглубь вражеской территории. Прусское правительство наконец смирилось с реальностью и теперь готово принять наши требования о территориальной экспансии вдоль Рейна. Это славный день для Франции, поскольку наша естественная граница по Рейну наконец восстановлена, по крайней мере, на данный момент частично. Слава Франции, слава Его Величеству Императору [FRA.GetLeader]!" #NT!
 lux_crisis.43.a: "Пруссаки поплатились за свою тупость!" #NT!
 lux_crisis.43.b: "Какой день быть живым!" #NT!
 lux_crisis.44.t: "Франция оккупирует Западный берег Рейна." #NT!
 lux_crisis.44.d: "Наш худший кошмар стал реальностью: западный берег Рейна отдан Франции. Опять же, исторически и экономически жизненно важная территория Германии слева от Рейна теперь почти полностью находится под контролем французских войск. Люди там будут страдать от последствий наших неудач на поле боя. Немецкое общество в ярости, но мы можем только надеяться, что в какой-то момент нам представится возможность нанести ответный удар." #NT!
 lux_crisis.44.a: "Нам нужно отомстить..." #NT!
 lux_crisis.45.t: "Люксембург проиграл Франции." #NT!
 lux_crisis.45.d: "После нашего военного поражения Великое Герцогство Люксембург было передано Франции без какой-либо компенсации. Это знаменует собой конец нашего правления над Люксембургом и низкую точку нашего международного положения и значения. Ошибка произошла уже тогда, когда этой теме было позволено выйти на арену международной политики, и королю Вильгельму III наверняка придется оправдывать свои действия перед разгневанным парламентом." #NT!
 lux_crisis.45.a: "Проклятие..." #NT!
 lux_crisis.46.t: "Валлония проиграла Франции" #NT!
 lux_crisis.46.d: "После нашего военного поражения Валлония отошла к Франции без какой-либо компенсации. Хотя в культурном отношении эта территория заметно отличается от западной части страны, она была жизненно важной частью [BEL.GetName] после успешной революции 1830 года. Эта территориальная потеря не только сокращает наше население примерно на 40%, а географический размер вдвое, но и оставляет нас открытыми для дальнейшего расширения и на данный момент остается практической марионеткой [FRA.GetName]..." #NT!
 lux_crisis.46.a: "Проклятие..." #NT!
 lux_crisis.47.t: "Пфальц отдан Франции" #NT!
 lux_crisis.47.d: "После нашего военного поражения Пфальц отошел к Франции без какой-либо компенсации. Французские войска сейчас оккупируют западный берег Рейна, и маловероятно, что эти немецкие земли будут возвращены в ближайшее время. Что касается Пфальца, то он, возможно, был отдельной и совершенно иной частью нашего королевства, но, тем не менее, он был жизненно важным компонентом [BAV.GetName]. Нам наверняка понадобится время, чтобы оправиться от этого, и немецкая общественность будет возмущена потерей этих немецких территорий Франции." #NT!
 lux_crisis.47.a: "Нам нужно отомстить..." #NT!
 lux_crisis.48.t: "Франция нарушает баланс сил" #NT!
 lux_crisis.48.d: "После победы над Пруссией и их союзниками на поле боя [FRA.GetName] теперь занимает значительную часть левого берега Рейна. Их решительная победа означает опасную смену власти на европейском континенте. Франция сейчас, без сомнения, является доминирующей державой на континенте, и нам необходимо сделать все, что в наших силах, чтобы не допустить повторения ситуации, подобной ситуации начала XIX века. В противном случае мы рискуем рано или поздно быть покоренными Францией." #NT!
 lux_crisis.48.a: "Время действовать - сейчас." #NT!
 lux_crisis.49.t: "Мы должны просить мира" #NT!
 lux_crisis.49.d: "Наши вооруженные силы потерпели поражение. Прусская армия продвинулась вглубь нашей территории, и Эльзас-Лотарингия кажется потерянной. Нам нужно остановить кровопролитие, пока не стало слишком поздно. Уступка требованиям Пруссии будет разрушительной для нашего руководства и французской общественности, но на данный момент у нас нет другого выбора. Будем надеяться на лучшее, возможно, день нашей мести когда-нибудь наступит." #NT!
 lux_crisis.49.a: "Печальный день для Франции..." #NT!
 lux_crisis.49.b: "Катастрофа для Франции..." #NT!
 lux_crisis.50.t: "Франция требует мира" #NT!
 lux_crisis.50.d: "Наши вооруженные силы разгромили армии [FRA.GetName] и продвинулись вглубь территории противника. Французское правительство наконец смирилось с реальностью и теперь готово принять наши требования о территориальной экспансии вдоль границы Эльзас-Лотарингия. Это славный день для Пруссии и немецкого народа, поскольку французская угроза, которая веками угрожала западным частям Германии, кажется, на данный момент предотвращена. Слава Пруссии, слава Его Величеству королю, слава немецкому народу!" #NT!
 lux_crisis.50.a: "Французы поплатились за свою наглость!" #NT!
 lux_crisis.50.b: "Какой день быть живым!" #NT!
 PRS_luxembourg_crisis_victory_effect_tt: "§GВ дополнение к нашим территориальным приобретениям во Франции, мы сможем купить Великое Герцогство Люксембург у Нидерландов по той же цене, о которой они договорились с Францией, — 5 миллионов гульденов.§!" #NT!
 lux_crisis.51.t: "Пруссия оккупирует Эльзас-Лотарингию" #NT!
 lux_crisis.51.d: "Наши амбиции по расширению перевернулись с ног на голову, и Эльзас-Лотарингия была потеряна для [PRS.GetName]. После победы над Австрией, а теперь и над нами, Пруссии, похоже, суждено объединить немецкие государства и создать военную и экономическую мощь в самом сердце Европы. Это неизбежно ставит нас в очень трудное положение, и мы должны сделать все, что в наших силах, чтобы в конечном итоге восстановиться. Однако на данный момент французский народ Эльзаса-Лотарингии будет страдать от последствий наших неудач на поле боя. Французская общественность в ярости, но мы можем только надеяться, что когда-нибудь в будущем получим возможность нанести ответный удар." #NT!
 lux_crisis.51.a: "Нам нужно отомстить..." #NT!
 lux_crisis.52.t: "Пруссия согласилась купить Люксембург" #NT!
 lux_crisis.52.d: "После военной победы над Францией [PRS.GetName] согласилась купить Великое Герцогство Люксембург по той же цене, о которой мы договорились с французами. Прусское руководство считает ситуацию, приведшую к войне, неприемлемой для будущего, а немецкая общественность требует отобрать Люксембург из наших рук. Мы не имеем права отклонить их просьбу. Хотя это, конечно, не идеально, мы могли бы оказаться в гораздо худшем положении. Это по-прежнему знаменует собой конец нашего правления над Люксембургом и низкую точку нашего международного положения и значения, и королю Вильгельму III наверняка придется оправдывать свои действия перед разгневанным парламентом." #NT!
 lux_crisis.52.a: "Мы могли бы отделаться пощечиной..." #NT!
 lux_crisis.53.t: "Покупка Люксембурга." #NT!
 lux_crisis.53.d: "После нашей военной победы над Францией немецкая общественность потребовала, чтобы мы раз и навсегда решили вопрос о Люксембурге, приобретя его у Нидерландов. Наше руководство согласилось купить Великое Герцогство Люксембург у короля Нидерландов Вильгельма III по той же цене, о которой первоначально договорились с французами и которая составляет 5 миллионов гульденов. Ситуация, которая привела к войне с Францией, кажется неприемлемой в будущем, и это решение успокоит большинство других заинтересованных держав. Голландцы уже согласились на покупку, и наши войска полностью оккупируют Великое Герцогство в течение дня." #NT!
 lux_crisis.53.a: "Историческая несправедливость исправлена." #NT!
 lux_crisis.54.t: "Немецкие интересы защищены" #NT!
 lux_crisis.54.d: "Французская агрессия была встречена силой, силой немецкого народа. Мы одержали победу на стороне [PRS.GetName], и наши солдаты сражались храбро. Совместные усилия по оттеснению французских войск с немецкой земли также, несомненно, создали общий дух национальной гордости среди наших граждан, дух, который все больше подталкивает к объединению..." #NT!
 lux_crisis.54.a: "Посмотрим." #NT!
 lux_crisis.55.t: "Пруссия оккупирует Эльзас-Лотарингию и Люксембург." #NT!
 lux_crisis.55.d: "После победы над Францией на поле боя [PRS.GetName] приобрела Эльзас-Лотарингию и Великое Герцогство Люксембург. Их решительная победа, безусловно, будет означать смену власти на европейском континенте, и Пруссия теперь, без сомнения, представляет собой силу, с которой нужно считаться. Их стратегической целью, похоже, является объединение Германии, и нам следует опасаться их амбиций в будущем." #NT!
 lux_crisis.55.a: "Это не идеальная ситуация, но на данный момент мы мало что можем сделать." #NT!
 lux_crisis.56.t: "Голландцы ищут одобрения Пруссии" #NT!
 lux_crisis.56.d: "Наши контакты в Нидерландах сообщили нам, что король Вильгельм III ищет одобрения Пруссии, прежде чем согласиться на покупку Люксембурга. Хотя Германской Конфедерации больше не существует, а значит, и Великое Герцогство Люксембург уже не является ее частью, голландский монарх чувствует себя некомфортно без зеленого света от нового немецкого гегемона. Поскольку император недавно разговаривал с [PRS.GetLeader], то весьма вероятно, что пруссаки согласятся. Однако если немецкая общественность узнает о нашем предложении о покупке, сделка, вероятно, окажется под угрозой." #NT!
 lux_crisis.56.a: "Будем надеяться, что пруссаки сдержат свое слово." #NT!
 lux_crisis.57.t: "Лондонский договор [GetYear]: война все еще надвигается" #NT!
 lux_crisis.57.d: "Лондонский договор [GetYear] был ратифицирован большинством заинтересованных стран, но [FRA.GetName] отказывается принять это соглашение. Пруссаки, однако, согласны выполнить свою часть сделки, но если Франция решит искать военной конфронтации по этому вопросу, нам, возможно, придется встать на сторону [PRS.GetName] в их борьбе за сдерживание французского стремления к экспансии." #NT!
 lux_crisis.57.a: "Будем надеяться, что французы разумны." #NT!
 lux_crisis.58.t: "Лондонский договор [GetYear]: война все еще надвигается" #NT!
 lux_crisis.58.d: "Лондонский договор [GetYear] был ратифицирован большинством заинтересованных стран, но [FRA.GetName] отказывается принять это соглашение. Пруссаки, однако, согласны выполнить свою часть сделки, но если Франция решит искать военной конфронтации по этому вопросу, нам, возможно, придется встать на сторону [PRS.GetName] в их борьбе за сдерживание французского стремления к экспансии. Наши действия в отношении первоначального ответа на предложение о покупке могут аукнуться нам..." #NT!
 lux_crisis.58.a: "Будем надеяться, что французы разумны." #NT!
 lux_crisis.59.t: "Лондонский договор [GetYear]: война все еще надвигается" #NT!
 lux_crisis.59.d: "Лондонский договор [GetYear] был ратифицирован большинством заинтересованных стран, но [FRA.GetName] отказывается принять это соглашение. Пруссаки, однако, согласны выполнить свою часть сделки, но если Франция решит пойти на военную конфронтацию по этому вопросу, наша мирная нация может быть втянута в этот кровавый конфликт. Сейчас мы можем потерять даже больше, чем когда-либо могли бы получить от этого..." #NT!
 lux_crisis.59.a: "Будем надеяться, что французы разумны." #NT!
 lux_crisis.60.t: "Лондонский договор [GetYear]: война все еще надвигается" #NT!
 lux_crisis.60.d: "Лондонский договор [GetYear] был ратифицирован большинством заинтересованных стран, но [FRA.GetName] отказывается принять это соглашение. Король по-прежнему согласен выполнить свою часть сделки, но если Франция решит вступить в военную конфронтацию по этому вопросу, нам придется защищать свои интересы на поле боя. Однако одно можно сказать наверняка: немецкая общественность и другие стороны, подписавшие договор, твердо на нашей стороне, и некоторые из них, вероятно, поддержат нашу борьбу против французского стремления к экспансии." #NT!
 lux_crisis.60.a: "Будем надеяться, что французы разумны." #NT!
 lux_crisis.61.t: "Лондонский договор [GetYear]: война все еще надвигается" #NT!
 lux_crisis.61.d: "Лондонский договор [GetYear] был ратифицирован большинством заинтересованных стран, но [FRA.GetName] отказывается принять это соглашение. Пруссаки, однако, согласны выполнить свою часть сделки, но если Франция решит искать военной конфронтации по этому вопросу, нам, возможно, придется встать на сторону [PRS.GetName] в их борьбе за сдерживание французского стремления к экспансии." #NT!
 lux_crisis.61.a: "Будем надеяться, что французы разумны." #NT!
 lux_crisis.62.t: "Пруссия требует приобрести Люксембург" #NT!
 lux_crisis.62.d: "[PRS.GetNameDef] желает обсудить условия мира, которые мы предложили. Вместо нашей финансовой компенсации они требуют отобрать у Нидерландов Великое Герцогство Люксембург. Они не будут напрямую аннексировать территорию, а скорее унаследуют личную унию от Нидерландов за финансовую компенсацию. Они утверждают, что существующее статус-кво не гарантирует им достаточного контроля, чтобы предотвратить повторение сиюминутной ситуации. Как нам следует реагировать?" #NT!
 lux_crisis.62.a: "Согласитесь на их условия." #NT!
 lux_crisis.62.b: "Отклоните их условия." #NT!
 FRA_lux_crisis_reject_luxembourg_demand_effect_tt: "§RЭто значит, что война продолжается, и если Пруссия продвинется дальше, мы рискуем потерять еще больше.§!" #NT!
 lux_crisis.63.t: "Франция принимает наше мирное предложение" #NT!
 lux_crisis.63.d: "[FRA.GetNameDef] принимает наши пересмотренные условия мира. Мы унаследуем личную унию Великого Герцогства Люксембург от Нидерландов и благодаря этому сможем гарантировать, что нынешняя ситуация не повторится. Немецкая общественность также будет рада тому, что интересы Германии были защищены от французской агрессии. Что касается самого Люксембурга, наш контроль над Великим Герцогством, несомненно, будет усилен, стремясь к возможному будущему объединению, которое также расширит наши границы с Бельгией и Францией." #NT!
 lux_crisis.63.a: "Мы добились настоящей победы!" #NT!
 lux_crisis.64.t: "Франция отвергает наше мирное предложение" #NT!
 lux_crisis.64.d: "[FRA.GetNameDef] отвергает наши пересмотренные условия мира, а это означает, что война будет продолжаться. Поскольку технически мы сначала отклонили мирное предложение Франции, наши союзники, вероятно, пересмотрят свое участие в конфликте с Францией. Однако если нам удастся продвинуться дальше во Францию, мы сможем потребовать большего, чем просто контроль над Люксембургом, с иностранными союзниками или без них. Действительно шанс, который стоит использовать." #NT!
 lux_crisis.64.a: "Вперед за славой!" #NT!
 lux_crisis.65.t: "Война продолжается" #NT!
 lux_crisis.65.d: "После нашего отклонения требования Пруссии о контроле над Великим Герцогством Люксембург война продолжится. Однако это означает, что, если прусские войска продвинутся дальше, требования их правительства не ограничатся Люксембургом... Однако, к счастью для нас, их отказ принять наше предложение, вероятно, убедит подписавших Лондонский договор, которые в настоящее время находятся на их стороне, выйти из войны или, может быть, даже вмешаться от нашего имени." #NT!
 lux_crisis.65.a: "Нам нужно остановить пруссаков!" #NT!
 lux_crisis.66.t: "Пруссия покупает Люксембург" #NT!
 lux_crisis.66.d: "После военной победы над Францией [PRS.GetName] хочет унаследовать нашу личную унию над Великим Герцогством Люксембург за ту же финансовую компенсацию, о которой мы договорились с французами. Прусское руководство считает ситуацию, приведшую к войне, неприемлемой для будущего, а немецкая общественность требует отобрать Люксембург из наших рук. Мы не имеем права отклонить их просьбу. Хотя это, конечно, не идеально, мы могли бы оказаться в гораздо худшем положении. Это по-прежнему знаменует собой конец нашего правления над Люксембургом и низкую точку нашего международного положения и значения, и королю Вильгельму III наверняка придется оправдывать свои действия перед разгневанным парламентом." #NT!
 lux_crisis.66.a: "Мы могли бы отделаться пощечиной..." #NT!
 lux_crisis.67.t: "Тупиковая ситуация – переговоры о прекращении огня" #NT!
 lux_crisis.67.d: "Война за Люксембург уже довольно давно зашла в тупик, и ни одна из сторон не смогла получить существенного преимущества. Прежде чем бессмысленное кровопролитие будет продолжаться вечно и лучшие представители нашей молодежи будут убиты на поле боя, нам необходимо добиться прекращения огня, чтобы положить конец этой войне. Хотя наши стратегические цели, вероятно, не будут достигнуты, это меньшее зло по сравнению с огромными последствиями, с которыми мы столкнемся, если это будет продолжаться без видимой победы. К счастью, пруссаки находятся в похожем положении. Итак, давайте попросим их о взаимном прекращении огня." #NT!
 lux_crisis.67.a: "У нас нет другого выбора." #NT!
 lux_crisis.68.t: "Тупик: Франция просит о прекращении огня" #NT!
 lux_crisis.68.d: "[FRA.GetNameDef] обращается к нам с призывом к взаимному прекращению огня, чтобы положить конец страданиям на поле боя. Война уже довольно давно находится в тупике, и ни одна из сторон не может получить существенного преимущества. Прежде чем бессмысленное кровопролитие продолжится вечно и лучшие представители нашей молодежи будут убиты на поле боя, возможно, было бы разумно рассмотреть это предложение со стороны французов. Хотя наши стратегические цели, вероятно, не будут достигнуты, это меньшее зло по сравнению с огромными последствиями, с которыми мы столкнемся, если это будет продолжаться без видимой победы." #NT!
 lux_crisis.68.a: "Подписать его." #NT!
 lux_crisis.68.b: "Откажитесь от этого." #NT!
 lux_crisis.69.t: "Соглашение о прекращении огня подписано" #NT!
 lux_crisis.69.d: "[PRS.GetNameDef] согласился заключить прекращение огня. Сегодня орудия замолчат, и процесс переговоров о мире, который может длиться долго, может начаться заново." #NT!
 lux_crisis.69.a: "Давайте уладим этот вопрос." #NT!
 lux_crisis.70.t: "Война продолжается" #NT!
 lux_crisis.70.d: "[PRS.GetNameDef] отклонил наш призыв о прекращении огня на фоне войны за Великое Герцогство Люксембург, таким образом, война будет продолжаться, и мы находимся в довольно плохом положении. Однако отказ Пруссии прекратить войну означает, что страны, подписавшие Лондонский договор, которые в настоящее время находятся на их стороне, скорее всего, выйдут из войны или, возможно, даже вмешаются от нашего имени." #NT!
 lux_crisis.70.a: "Нам нужно остановить пруссаков!" #NT!
 lux_crisis.71.t: "Начинаются мирные переговоры" #NT!
 lux_crisis.71.d: "После прекращения огня между [FRA.GetName] и [PRS.GetName] в Люксембурге начались официальные мирные переговоры между двумя державами и другими заинтересованными сторонами. Поскольку жизнеспособные варианты решения Лондонской конференции все еще доступны, а оба основных участника войны устали от боевых действий, эти переговоры, как ожидается, будут краткими." #NT!
 lux_crisis.71.a: "Пора закопать топор." #NT!
 lux_crisis.72.t: "Люксембургский мир [GetYear]" #NT!
 lux_crisis.72.d: "Мирные переговоры после прекращения огня между [FRA.GetName] и [PRS.GetName] завершились. Согласованные положения теперь будут выполнены, и мир наконец будет восстановлен в обозримом будущем. Мы потеряли много жизней в этом конфликте ради результата, которого можно было достичь без единого выстрела. Это станет серьезным ударом по нашим амбициям." #NT!
 lux_crisis.72.a: "Хорошо, пора двигаться дальше." #NT!
 lux_crisis.73.t: "Люксембургский мир [GetYear]" #NT!
 lux_crisis.73.d: "Мирные переговоры после прекращения огня между [FRA.GetName] и [PRS.GetName] завершились. Согласованные положения теперь будут выполнены, и мир наконец будет восстановлен в обозримом будущем. Что касается Люксембурга, то статус-кво восстановлен, что означает, что мы сохраним личную унию с Люксембургом, но потеряем там прусский гарнизон. Наше участие в этом кризисе было далеко не славным, и это, несомненно, нанесет ущерб нашему международному авторитету..." #NT!
 lux_crisis.73.a: "Хорошо, пора двигаться дальше." #NT!
 lux_crisis.74.t: "Люксембургский мир [GetYear]" #NT!
 lux_crisis.74.d: "Мирные переговоры после прекращения огня между [FRA.GetName] и [PRS.GetName] завершились. Согласованные положения теперь будут выполнены, и мир наконец будет восстановлен в обозримом будущем. Что касается нашей ситуации, статус-кво был подтвержден, но король и великий герцог, безусловно, сыграли в этом деле плохую роль. Силы внутри нашей страны, стремящиеся повысить нашу независимость, безусловно, будут рассматривать это как возможность продвинуться в своем деле." #NT!
 lux_crisis.74.a: "Хорошо, пора двигаться дальше." #NT!
 lux_crisis.75.t: "Люксембургский мир [GetYear]" #NT!
 lux_crisis.75.d: "Мирные переговоры после прекращения огня между [FRA.GetName] и [PRS.GetName] завершились. Согласованные положения теперь будут выполнены, и мир наконец будет восстановлен в обозримом будущем. В этом конфликте было потеряно много жизней, поскольку результат мог быть достигнут без единого выстрела, но мы не настаивали на такой эскалации, и немецкая общественность, похоже, в целом довольна тем, что мы смогли защитить наши интересы и братьев от иностранная агрессия." #NT!
 lux_crisis.75.a: "Хорошо, пора двигаться дальше." #NT!
 lux_crisis.76.t: "Люксембургский мир [GetYear]" #NT!
 lux_crisis.76.d: "Мирные переговоры после прекращения огня между [FRA.GetName] и [PRS.GetName] завершились. Согласованные положения теперь будут выполнены, и мир наконец будет восстановлен в обозримом будущем. В этом конфликте было потеряно много жизней, а результат, которого можно было бы достичь без единого выстрела, и вовлеченным странам, безусловно, потребуется некоторое время, чтобы оправиться от этого." #NT!
 lux_crisis.76.a: "Хорошо, пора двигаться дальше." #NT!
  
  #Franco-Prussian War 
 eoanb_tt_PRS_claims_SPR_leopold: "§YLeopold§! будет претендовать на §YИспанский трон§!." #NT!
 eoanb_tt_FRA_allows_leopold_SPR: "§RНаши соседи и наше собственное население будут воспринимать нас как крайне слабых, что может привести к вторжениям или восстаниям.§!" #NT!
 eoanb_tt_FRA_contests_PRS_SPR: "Мы потребуем, чтобы §YLeopold§! отказывается от своей кандидатуры на §YИспанский трон§!." #NT!
 eoanb_flag_franco_prussian_war_ongoing: "Франко-прусская война в настоящее время продолжается." #NT!
 eoanb_threat_fp_war: "Франко-прусская война" #NT!
 eoanb_tt_FRA_will_probably_war: "§RЭто может спровоцировать конфликт.§!\n" #NT!
 eoanb_tt_PRS_lost_fpw: "Мы аннексируем часть немецкой территории. Кроме того, южные германские государства будут усилены, а Пруссия ослаблена." #NT!
 eoanb_tt_PRS_won_fpw: "Мы аннексируем Эльзас и южногерманские земли. Франция будет ослаблена." #NT!
 fraprswar.1.t: "Кандидат на испанский престол?" #NT!
 fraprswar.1.d: "Один из наших дворян недавно получил право на испанский трон, и теперь у нас есть возможность претендовать на него и расширить свое влияние." #NT!
 fraprswar.1.a: "Звучит как хорошая возможность..." #NT!
 fraprswar.2.t: "Леопольд Прусский претендует на испанское наследство" #NT!
 fraprswar.2.d: "Прусский дворянин претендует на испанский трон! Леопольд фон Гогенцоллерн-Зигмаринген назвал себя законным преемником семьи испанских монархов..." #NT!
 fraprswar.2.a: "Мы должны оспорить его заявление!" #NT!
 fraprswar.2.b: "Пусть это будет у пруссаков..." #NT!
 fraprswar.3.t: "Французы требуют сдержанности" #NT!
 fraprswar.3.d: "Франция потребовала, чтобы мы отозвали претензии Леопольда на испанский трон!" #NT!
 fraprswar.3.a: "Леопольд соглашается." #NT!
 fraprswar.3.b: "Леопольд отказывается." #NT!
 fraprswar.4.t: "Леопольд фон Гогенцоллерн-Зигмаринген отказывается!" #NT!
 fraprswar.4.d: "Прусский дворянин Леопольд фон Гогенцоллерн-Зигмаринген отказался отозвать свои претензии! Это агрессивный акт неуважения к нам..." #NT!
 fraprswar.4.a: "Мы не можем оставить это в покое." #NT!
 fraprswar.4.b: "Нам придется отступить..." #NT!
 fraprswar.5.t: "Французские требования" #NT!
 fraprswar.5.d: "Франция выдвинула некоторые требования, которые серьезно повлияют на нашу политическую власть в Европе после кризиса претензий. Какова будет наша реакция на это событие?" #NT!
 fraprswar.5.a: "Они думают, что мы просто поддадимся?!" #NT!
 fraprswar.5.b: "Мы можем принять эти ограничения." #NT!
 fraprswar.6.t: "Леопольд фон Гогенцоллерн-Зигмаринген соглашается!" #NT!
 fraprswar.6.d: "Прусский дворянин принял наши требования и отозвал свои претензии на испанский трон." #NT!
 fraprswar.6.a: "Давайте пойдем немного дальше и позаботимся о том, чтобы они никогда больше не претендовали на трон." #NT!
 fraprswar.7.t: "Франция не требует дальнейших претензий" #NT!
 fraprswar.7.d: "После того, как Леопольд продемонстрировал слабость, французы, похоже, решили, что могут подтолкнуть нас дальше, и потребовали, чтобы мы полностью прекратили претендовать на иностранные троны! Это оскорбление нашей политической позиции на мировой арене!" #NT!
 fraprswar.7.a: "Откажитесь от их нелепой просьбы." #NT!
 fraprswar.7.b: "Предоставьте это дело Бисмарку." #NT!
 fraprswar.8.t: "Пруссия отказывается!" #NT!
 fraprswar.8.d: "Прусское правление отказалось от наших требований и будет продолжать претендовать на троны по всей Европе, как им заблагорассудится..." #NT!
 fraprswar.8.a: "Им надо преподать урок!" #NT!
 fraprswar.9.t: "Отправка Эмс" #NT!
 fraprswar.9.d: "Бисмарк подчеркнул агрессивную интервенционистскую политику Франции и то, как она угрожает нам войной из-за простого спора о наследстве. В последнее время в ответ на это возросло бурное чувство военного энтузиазма против Франции." #NT!
 fraprswar.9.a: "Осудите их агрессивный тон." #NT!
 fraprswar.10.t: "Пруссия осуждает наши просьбы." #NT!
 fraprswar.10.d: "Пруссия оскорбила нашу просьбу о дипломатическом нейтралитете в делах наследственной монархии, что является тяжким оскорблением для нашей нации! Мы не можем оставить это в покое!" #NT!
 fraprswar.10.a: "Это означает войну!" #NT!
 fraprswar.11.t: "Франция побеждает!" #NT!
 fraprswar.11.d: "После нашей долгой и кровавой кампании в Германии нам наконец удалось выиграть войну против Пруссии!" #NT!
 fraprswar.11.a: "Мы победили!" #NT!
 fraprswar.12.t: "Призыв к оружию!" #NT!
 fraprswar.12.d: "Пруссия призвала нас к оружию против французов, что они называют национальным долгом. Наше население вышло на улицы в поддержку усилий Пруссии, и, вероятно, было бы разумно действовать в соответствии с общественным мнением. Должны ли мы присоединиться к Пруссии против Франции?" #NT!
 fraprswar.12.a: "Присоединяйся к ним!" #NT!
 fraprswar.12.b: "Нам следует держаться подальше от этого." #NT!
 fraprswar.13.t: "Победа за нами!" #NT!
 fraprswar.13.d: "Мы выиграли войну против Франции! Это во многом поможет нам проявить себя как великая европейская держава и даст нам международное признание на мировой арене. Кроме того, наши сотрудники считают, что мы наконец-то готовы начать объединение Германии!" #NT!
 fraprswar.13.a: "Für das Vaterland!" #NT!
 eoanb_flag_uniting_germany_socialist: "Пруссия объединяет Германию под Красным Знаменем!" #NT!
 eoanb_tt_PRS_socialist_messengers: "Мы предложим переговоры южным немецким землям." #NT!
 eoanb_tt_PRS_socialist_integrate: "§Y[Root.GetNameDef]§! объединит южные немецкие земли." #NT!
 eoanb_tt_PRS_socialist_annex_BAV: "§Y[PRS.GetNameDef]§! приложения §Y[BAV.GetNameDef]§!." #NT!
 eoanb_tt_WUR_war_on_PRS: "Мы поведем бой против Пруссии!" #NT!
 eoanb_flag_war_over_south_germany_small: "На юге Германии идет небольшая война из-за объединения." #NT!
 eoanb_tt_PRS_won_small_sgw: "Мы интегрируем южные немецкие территории." #NT!
 eoanb_tt_BAV_creats_faction_PRS: "Мы создадим фракцию против §Y[PRS.GetNameDef]§! и разослать приглашения." #NT!
 eoanb_flag_PRS_lost_sgw: "Пруссия проиграла Южногерманскую войну." #NT!
 eoanb_flag_PRS_won_sgw: "Пруссия выиграла Южногерманскую войну." #NT!
 eoanb_tt_PRS_civil_war_autocracy: "§YAutocratic§! сторонники начинают гражданскую войну!" #NT!
 eoanb_tt_PRS_declares_sgw: "§RЧтобы выиграть войну, нам придется оккупировать как минимум половину Баварии!§!" #NT!
 fraprswarah.1.t: "Einigkeit для Германии" #NT!
 fraprswarah.1.d: "Пришло время подумать об объединении Германии под Красным Знаменем Социализма! Сначала мы попросим южные штаты о мирной аннексии..." #NT!
 fraprswarah.1.a: "Отправка мессенджеров." #NT!
 fraprswarah.2.t: "Форт Бартенштейн и Каттовиц" #NT!
 fraprswarah.2.d: "Форты Бартенштейн и Каттовиц давно заброшены, но мы могли бы восстановить их, чтобы обезопасить наши границы..." #NT!
 fraprswarah.2.a: "Начните ремонтировать и строить гарнизоны в фортах!" #NT!
 fraprswarah.3.t: "Южная Германия оказывается радушной" #NT!
 fraprswarah.3.d: "Южные немецкие земли заверили нас, что готовы к объединению так же, как и мы!" #NT!
 fraprswarah.3.a: "Хорошо для нас!" #NT!
 fraprswarah.4.t: "Интеграция Юга" #NT!
 fraprswarah.4.d: "Пришло время нам административно интегрировать южные немецкие земли!" #NT!
 fraprswarah.4.a: "Германия супер всех!" #NT!
 fraprswarah.5.t: "Юг будет сражаться!" #NT!
 fraprswarah.5.d: "Южные штаты восстали и заверили нас, что готовы сражаться!" #NT!
 fraprswarah.5.a: "Тогда сразимся с ними." #NT!
 fraprswarah.5.b: "Мы не можем рисковать большой войной." #NT!
 fraprswarah.6.t: "Пруссия угрожает Югу!" #NT!
 fraprswarah.6.d: "Пруссаки поставили под угрозу суверенитет южногерманских народов! Мы не можем оставаться в стороне, пока они это делают..." #NT!
 fraprswarah.6.a: "Мы должны сражаться!" #NT!
 fraprswarah.6.b: "Заключите с ними сделку." #NT!
 fraprswarah.7.t: "Бавария присоединяется к нашим усилиям" #NT!
 fraprswarah.7.d: "Бавария присоединилась к нам в наших усилиях по завоеванию Юга!" #NT!
 fraprswarah.7.a: "Это дает нам преимущество..." #NT!
 fraprswarah.8.t: "Баварское предательство" #NT!
 fraprswarah.8.d: "Баварцы нас предали! Мы должны противостоять мощи Пруссии в одиночку..." #NT!
 fraprswarah.8.a: "Мы будем бороться с предателями!" #NT!
 fraprswarah.9.t: "Война выиграна" #NT!
 fraprswarah.9.d: "Мы выиграли войну против жалких оставшихся южных земель Германии и теперь готовы объединить страну." #NT!
 fraprswarah.9.a: "Endlich vereint." #NT!
 fraprswarah.10.t: "Приглашение от [BAV.GetNameDef]!" #NT!
 fraprswarah.10.d: "Нас пригласили на пакт Южной Германии для защиты от Пруссии! Примем?" #NT!
 fraprswarah.10.a: "Принимать." #NT!
 fraprswarah.10.b: "Отклонить." #NT!
 fraprswarah.11.t: "Приглашение от [BAV.GetNameDef]!" #NT!
 fraprswarah.11.d: "Нас пригласили на пакт Южной Германии для защиты от Пруссии! Примем?" #NT!
 fraprswarah.11.a: "Принимать." #NT!
 fraprswarah.11.b: "Отклонить." #NT!
 fraprswarah.12.t: "Приглашение от [BAV.GetNameDef]!" #NT!
 fraprswarah.12.d: "Нас пригласили на пакт Южной Германии для защиты от Пруссии! Примем?" #NT!
 fraprswarah.12.a: "Принимать." #NT!
 fraprswarah.12.b: "Отклонить." #NT!
 fraprswarah.13.t: "Время пришло" #NT!
 fraprswarah.13.d: "Пришло время войны – пора объединить Германию с помощью меча." #NT!
 fraprswarah.13.a: "На войну, товарищи!" #NT!
 fraprswarah.14.t: "Война проиграна!" #NT!
 fraprswarah.14.d: "Мы проиграли войну! Наша страна оккупирована вражескими силами, и похоже, что южные штаты добьются своей воли." #NT!
 fraprswarah.14.a: "Какая катастрофа!" #NT!
 fraprswarah.15.t: "Монархическое восстание [GetYear]" #NT!
 fraprswarah.15.d: "После нашей катастрофической неудачи в недавней войне монархическая фракция в [PRS.GetNameDef] восстала! Это может представлять серьезную угрозу..." #NT!
 fraprswarah.15.a: "Революция должна выжить!" #NT!
 fraprswarah.16.t: "Мы выиграли войну!" #NT!
 fraprswarah.16.d: "Война выиграна, и юг Германии наш! Время объединения наконец пришло!" #NT!
 fraprswarah.16.a: "Южная Германия наша..." #NT!
  
  #Austria-Hungary 
 eoanb_tt_aushun_event_2_c: "§RЭто может привести к восстанию в будущем.§!" #NT!
 eoanb_tt_aushun_event_2_a: "§YБудет образована двойная монархия под названием Австро-Венгрия.§!" #NT!
 eoanb_tt_aushun_event_3_a: "§YHungary§! будет выпущен как §Ypuppet§! нашей нации." #NT!
 eoanb_tt_aushun_event_3_b: "§YHungary§! будет выпущен как §Yindependent§! нация." #NT!
 eoanb_tt_aushun_event_4_a: "Перенесем §YSlovakia§! к §YHungary§!." #NT!
 eoanb_tt_aushun_event_4_b: "§YHungary§! не получит §YSlovakia§!." #NT!
 aushun.1.t: "Двойная монархия?" #NT!
 aushun.1.d: "Что касается венгерского сепаратизма, который усилился после нашего поражения в недавней войне против Пруссии, то наша империя, похоже, разваливается. Мы больше не можем сдерживать националистические движения, и вскоре необходимо будет провести переговоры. Одно из предлагаемых решений включает в себя двойную монархию нашей Империи, разделенную между нами и Венгрией..." #NT!
 aushun.1.a: "Посмотрим, как это будет развиваться..." #NT!
 aushun.2.t: "Венгерские требования" #NT!
 aushun.2.d: "Мы видим теперь, что наша империя находится в слишком большом беспорядке, и венгерский вопрос больше не может ждать. Мы должны принять решение сейчас." #NT!
 aushun.2.a: "Двойная монархия кажется лучшим вариантом." #NT!
 aushun.2.b: "Мы должны освободить Венгрию как суверенное государство." #NT!
 aushun.2.c: "Австрия должна оставаться единственным императором наших земель!" #NT!
 aushun.3.t: "Венгрия – марионетка или сосед?" #NT!
 aushun.3.d: "Мы решили освободить Венгрию как суверенное государство, но будут ли они марионеткой нашей Империи или мы предоставим им полную независимость? Последнее могло бы дать нам дружественного соседа, может быть, даже союзника и устранить угрозу сепаратизма, но мы потеряли бы часть силы..." #NT!
 aushun.3.a: "Они будут выпущены как наши марионетки." #NT!
 aushun.3.b: "Они заслуживают полной независимости." #NT!
 aushun.4.t: "Словацкий вопрос" #NT!
 aushun.4.d: "Словакия уже давно включена в горячие претензии венгерских сепаратистов. Если мы отдадим его вновь созданному государству Венгрии, мы сможем улучшить наши отношения с ними - плюс, если словаки тоже решат восстать, это не будет нашей проблемой..." #NT!
 aushun.4.a: "Да, это укрепит наши отношения." #NT!
 aushun.4.b: "Нет, Словакия по праву принадлежит нам!" #NT!
  
  #Technology 
 eoanb_tt_tech_1: "Мы перейдем от §YТрадиционной армии§! к §YВикторианской армии§!." #NT!
 eoanb_tt_tech_2: "Мы переключимся с §YВикторианской армии§! на §YПромышленную армию§!." #NT!
 tech.1.t: "Наша Армия" #NT!
 tech.1.d: "Поскольку в последнее время мы и мир продвинулись в технологическом отношении, наша традиционная армейская структура больше не справляется с этой задачей. Нам следует провести некоторые реформы, чтобы наша армия соответствовала современным технологиям и тактике." #NT!
 tech.1.a: "Мы реструктурируем нашу армию!" #NT!
 tech.2.t: "Эпоха машин" #NT!
 tech.2.d: "Масштабная промышленная революция, произошедшая в последнее время в мире и в нашей стране, сделала нашу армию несколько устаревшей. Мы должны приспособиться к этим изменениям, реструктуризируя организацию нашей армии, и мы должны адаптироваться к новым реалиям войны, разрабатывая новую тактику." #NT!
 tech.2.a: "Время реформ..." #NT!
 tech.3.t: "Новая публикация Чарльза Дарвина" #NT!
 tech.3.d: "Известный в нашей стране биолог и писатель по имени Чарльз Дарвин опубликовал еще одну свою работу под названием «О происхождении видов». Эта книга посвящена теории эволюции и тому, как виды в нашем мире стали выглядеть и вести себя так, как они есть. Первоначальная реакция на книгу была исключительно положительной, хотя некоторые члены церкви хотят, чтобы ее запретили за противодействие истории творения." #NT!
 tech.3.a: "Он делает важную работу." #NT!
 tech.3.b: "Эволюционная теория? Запретите эту ерунду!" #NT!
 tech_news.1.t: "«О происхождении видов»" #NT!
 tech_news.1.d: "Известный ученый в области биологии из [ENG.GetNameDef] недавно опубликовал свою новейшую книгу под названием «О происхождении видов», в которой он теоретизирует о концепции эволюции, о том, как животные и другая живая материя появились на этой планете. существовать и эволюционировать, чтобы существовать в тех формах, которые мы знаем сегодня, и делает некоторые предсказания о будущем области биологии и эволюции в целом. Некоторые голоса в церкви призывали к запрету книги, но они не увенчались успехом, и она имела огромный успех: все 1250 стандартных экземпляров были заказаны в первый день ее публикации. Научное сообщество надеется, что эта книга значительно расширит знания в области биологических наук." #NT!
 tech_news.1.a: "Выдающееся достижение." #NT!
 tech_news.1.b: "Большой!" #NT!
  
  #French-Belgian Rail Crisis 
 eoanb_tt_BEL_prepare_rail_law: "Мы подготовим закон против иностранных инвестиций в наши государственные железные дороги." #NT!
 eoanb_tt_FRA_call_rail_conference: "Мы созовем Бельгию и представителей других крупных стран на конференцию по этому вопросу." #NT!
 eoanb_tt_FRA_rail_crisis_cave: "Железнодорожный кризис закончится тем, что мы проиграем." #NT!
 eoanb_tt_FRA_rail_crisis_averted: "Железнодорожный кризис закончится." #NT!
 eoanb_tt_FRA_rail_crisis_war: "§RЭто может иметь серьезные последствия.§!" #NT!
 fbrailcrisis.1.t: "Южные железнодорожные компании продаются Франции" #NT!
 fbrailcrisis.1.d: "Две наши железнодорожные компании на юге Бельгии оказались на грани банкротства, и после того, как они не нашли никого, кто мог бы их выручить, они обратились к Франции, которая с радостью попросила их купить. Проблема в том, что это значительно расширит французское влияние в нашей глубинке..." #NT!
 fbrailcrisis.1.a: "Мы должны подготовить закон, чтобы остановить это!" #NT!
 fbrailcrisis.1.b: "Пусть они это сделают..." #NT!
 fbrailcrisis.1.c: "Мы их выручим!" #NT!
 fbrailcrisis.2.t: "Закон против иностранного железнодорожного вмешательства" #NT!
 fbrailcrisis.2.d: "Закон, который мы подготовили и который запрещает иностранным инвесторам вмешиваться в деятельность наших железнодорожных компаний, наконец-то готов, и нам осталось только его подписать." #NT!
 fbrailcrisis.2.a: "Подписать его!" #NT!
 fbrailcrisis.3.t: "Бельгийцы заблокировали нас!" #NT!
 fbrailcrisis.3.d: "Бельгия подписала закон, запрещающий нам инвестировать в их южные железнодорожные компании, после того как некоторые предприниматели в нашей стране недавно попытались купить две обанкротившиеся бельгийские компании!" #NT!
 fbrailcrisis.3.a: "Пригласите их на конференцию по этому вопросу." #NT!
 fbrailcrisis.3.b: "Тогда мы отступим..." #NT!
 fbrailcrisis.4.t: "Парижская конференция" #NT!
 fbrailcrisis.4.d: "Конференция началась, и теперь нам придется выбирать, что сказать Бельгии." #NT!
 fbrailcrisis.4.a: "Требуйте, чтобы они разрешили наше вмешательство." #NT!
 fbrailcrisis.4.b: "Скажи им, что мы отступим." #NT!
 fbrailcrisis.5.t: "Французские требования" #NT!
 fbrailcrisis.5.d: "Франция потребовала, чтобы мы разрешили их интервенцию на юге и узаконили покупку этих железнодорожных компаний." #NT!
 fbrailcrisis.5.a: "Скажите им, чтобы они отступили!" #NT!
 fbrailcrisis.5.b: "Мы должны согласиться не рисковать конфликтом." #NT!
 fbrailcrisis.6.t: "Бельгия отвергает наши требования!" #NT!
 fbrailcrisis.6.d: "Бельгия посоветовала нам отказаться от железных дорог и заявила, что мы должны отказаться от всего этого вопроса. Должны ли мы просто принять это?" #NT!
 fbrailcrisis.6.a: "Если они настаивают..." #NT!
 fbrailcrisis.6.b: "Требуйте, чтобы они позволили нам вмешаться под угрозой войны!" #NT!
 fbrailcrisis.7.t: "Франция угрожает нам войной!" #NT!
 fbrailcrisis.7.d: "Французы угрожали нам военными действиями в ответ на наше указание отступить от железных дорог! Что нам делать?" #NT!
 fbrailcrisis.7.a: "Мы не можем рисковать конфликтом – нам придется отступить." #NT!
 fbrailcrisis.7.b: "В эту игру могут играть двое — пригрозите позвонить [ENG.GetNameDef]!" #NT!
 fbrailcrisis.7.c: "Они хотят войны? Они могут это получить!" #NT!
 fbrailcrisis.8.t: "Бельгия отступает" #NT!
 fbrailcrisis.8.d: "Бельгия отступила в вопросе о железнодорожных компаниях и согласилась позволить нам их купить." #NT!
 eoanb_tt_FRA_belgian_spirit: "Бельгия обретет §Yнациональный дух§!." #NT!
 fbrailcrisis.8.a: "Как они и должны были сделать с самого начала." #NT!
 fbrailcrisis.9.t: "Бельгийский оборонительный альянс" #NT!
 fbrailcrisis.9.d: "Бельгия пригрозила вызвать [ENG.GetNameDef], если мы продолжим им угрожать. Каков наш ответ на это?" #NT!
 fbrailcrisis.9.a: "Пусть тогда у них будут свои железные дороги..." #NT!
 fbrailcrisis.9.b: "Нас это не пугает! Атака!" #NT!
  
  #France 
 france.1.t: "Технология Суэцкого канала" #NT!
 france.1.d: "У нас есть технология, позволяющая начать строительство Суэцкого канала!" #NT!
 france.1.a: "Большой!" #NT!
 france.2.t: "Технология Суэцкого канала" #NT!
 france.2.d: "У нас есть технологии для участка Порт-Саид — Эль-Кантара!" #NT!
 france.2.a: "Большой!" #NT!
 france.3.t: "Технология Суэцкого канала" #NT!
 france.3.d: "У нас есть технологии для участка Эль-Кантара — Горькое озеро!" #NT!
 france.3.a: "Большой!" #NT!
 france.4.t: "Технология Суэцкого канала" #NT!
 france.4.d: "У нас есть технология для Горького озера — Суэцкий участок!" #NT!
 france.4.a: "Большой!" #NT!
  
  #Argentina 
 arg.1.t: "Объединение Аргентины" #NT!
 arg.1.d: "Мы, наконец, сделали это: мы отбросили мерзких унитарианцев, которые хотели вступить с нами в бой по прихоти Буэнос-Айреса. Это время праздновать и время объединить нашу нацию. Однако наша дезорганизация затянула нас и чуть не стоила Конфедерации, и эта дезорганизация может быть засвидетельствована самой Конфедерацией. Мы не избавимся от Конфедерации, однако может оказаться хорошей идеей предоставить некоторые небольшие полномочия центральному правительству, чтобы помочь руководить нацией, но при этом мы можем столкнуться с некоторым сопротивлением." #NT!
 arg.1.a: "Возможно, потребуются некоторые реформы..." #NT!
 arg.1.b: "Да здравствует Конфедерация!" #NT!
 arg.2.t: "Объединение Аргентины" #NT!
 arg.2.d: "Мы, наконец, сделали это: мы свергли подлых федералистов, желавших децентрализации и уничтожения Аргентины! Это время праздновать, но также и время объединить нашу нацию. Мы должны реализовать федеральную власть в штатах и ​​положить конец Конфедерации провинций. После назначения [BUE.GetLeader] назначен президентом Аргентины!" #NT!
 arg.2.a: "Да здравствует Аргентина!" #NT!
 arg.3.t: "Столичные дебаты" #NT!
 arg.3.d: "Теперь, когда Буэнос-Айрес снова под нашим контролем, ведутся споры о его месте в нашей Конфедерации. Ведь это государство восстало против нас, но это еще и самый влиятельный и процветающий город Ла-Платы. Должно ли оно снова стать главой Конфедерации?" #NT!
 arg.3.a: "Переехать в Буэнос-Айрес" #NT!
 arg.3.b: "Не после того, что они сделали!" #NT!
 arg.4.t: "Реэскалация гражданской войны" #NT!
 arg.4.d: "Митре надоело доминирование Аргентинской Конфедерации, он начал собирать войска, чтобы объявить войну Аргентинской Конфедерации и разобраться с ней раз и навсегда!" #NT!
 arg.4.a: "За Аргентину!" #NT!
 arg.5.t: "Аргентина требует наши земли!" #NT!
 arg.5.d: "Де-юре Аргентина контролирует некоторую территорию, которую мы де-факто контролируем. Однако с ростом числа аргентинских поселений в этом районе они начали требовать официальной передачи им земель. Если бы мы были простыми примитивами, они бы легко смогли его захватить. Однако это не так, и теперь мы должны решить, отдавать землю или нет. Если мы откажемся, это почти гарантированно приведет к войне." #NT!
 arg.5.a: "Передать его..." #NT!
 arg.5.b: "Это наше!" #NT!
 arg.6.t: "[From.GetNameDef] Отказывается уступить землю!" #NT!
 arg.6.d: "В ответ на наше требование передать официальный контроль над нашей законной территорией [From.GetName] решили и дальше продвигать свои претензии на эти земли! Что нам делать?" #NT!
 arg.6.a: "Возьмите его силой!" #NT!
 arg.6.b: "Все равно это бесполезно..." #NT!
 arg.7.t: "Аргентина хочет переговоров" #NT!
 arg.7.d: "Земли к югу от нас формально не колонизированы, и сейчас аргентинцы заинтересованы в колонизации этой земли. Для нас приоритетной задачей должно стать проведение переговоров о границе между нашими двумя странами." #NT!
 arg.7.a: "Вести переговоры!" #NT!
 arg.7.b: "Никогда!" #NT!
 arg.8.t: "Переговоры о границе" #NT!
 arg.8.d: "Чилийцы направили эмиссара, чтобы обсудить возможность переговоров о границе между нами, поскольку мы заинтересованы в колонизации нашего юга. Это именно то, чего мы хотели, и теперь мы можем обсудить наши планы. Теперь мы должны решить, какой план мы должны попробовать предложить чилийцам." #NT!
 arg.8.a: "Горы — подходящая граница" #NT!
 arg.8.b: "Аргентина забирает все!" #NT!
 arg.8.c: "Чили забирает все!" #NT!
 arg.9.t: "План Аргентины" #NT!
 arg.9.d_normal: "Аргентина представила свой план: горы, которые в настоящее время разделяют наши страны, будут тем, что продолжит наше разделение по мере того, как мы колонизируем Юг. Это хороший план, но он сделает нашу нацию очень тонкой и лишит некоторых возможностей..." #NT!
 arg.9.d_chile: "Удивительно, но аргентинцы придумали план передать Чили всю территорию к югу от их уважаемых границ. Это уже поразительный выбор, но мы могли бы увидеть некоторую поддержку со стороны Аргентины, если предоставим им немного земли..." #NT!
 arg.9.d_arg: "Аргентина, кажется, оскорбляет нас своим предложением просто «Аргентина получает все южные земли», даже те земли, на которых имеется приличное количество поселений, которые можно назвать нашими собственными! Мы можем это оспорить, но могли ли мы?" #NT!
 arg.9.a: "Примите границу с горами" #NT!
 arg.9.b: "Обеспечьте соблюдение горной границы, но никаких гарантий" #NT!
 arg.9.c: "Отдайте все это Аргентине..." #NT!
 arg.9.e: "Отдайте все это нам!" #NT!
 arg.10.t: "Ответ из Чили" #NT!
 arg.10.d_normal: "Чили представила свой ответ, и они полностью согласны с нашим Горным планом. Горы будут определять нашу границу." #NT!
 arg.10.d_decline: "Чили с подозрением относилась к нашему плану. Они настаивали на том, что мы должны удерживать горы в качестве границы, но они не полностью поддерживают претензии за пределами гор. После нескольких часов борьбы и переговоров наш посол наконец сдался и согласился. Хотя это будет означать, что и мы, и Чили будем иметь претензии друг к другу, нам все равно придется соблюдать горный договор, пока он действует..." #NT!
 arg.10.d_arg: "Посольство Чили неохотно, учитывая сложившуюся ситуацию, согласилось на наше предложение. Вся южная часть этого континента будет принадлежать Аргентине!" #NT!
 arg.10.d_chile: "Правительство Чили быстро и горячо приняло предложение захватить всю южную часть континента..." #NT!
 arg.10.a: "Хорошо" #NT!
 arg.10.b: "Они не скроются от нас!" #NT!
 arg.10.c: "Хороший!" #NT!
 arg.10.e: "Проклятие!" #NT!
 arg.11.t: "Совет-вопрос" #NT!
 arg.11.d: "Остров Огненная Земля, самый южный остров Америки, находится под вопросом. Мы должны удерживать территорию на этом острове, но у чилийцев там уже есть поселение. Мы должны договориться о том, как будет передан этот остров..." #NT!
 arg.11.a: "Разделите остров!" #NT!
 arg.11.b: "Все в Аргентину!" #NT!
 arg.11.c: "Все в Чили!" #NT!
 arg.12.t: "Совет-вопрос" #NT!
 arg.12.d: "Сейчас, хотя мы заключили сделки на большей части территории к югу от нас, нам еще предстоит полностью решить судьбу Огненной Земли, острова в самой южной части континента. Теперь нам предстоит выбрать, что произойдет с островом..." #NT!
 arg.12.a: "Разделите остров!" #NT!
 arg.12.b: "Мы не будем об этом договариваться!" #NT!
 arg.12.c: "Отдайте это Аргентине" #NT!
 arg.12.e: "Возьми все!" #NT!
 arg.13.t: "Дебаты на острове окончены" #NT!
 arg.13.d: "Дебаты по поводу острова закончились, и хотя это не обязательно положило конец всем спорам о территориальности острова, было решено, что остров..." #NT!
 arg.13.a: "Сплит!" #NT!
 arg.13.b: "Аргентинец!" #NT!
 arg.13.c: "Является чилийцем!" #NT!
 arg.13.e: "Оспаривается!" #NT!
 arg.14.t: "Конец переговоров" #NT!
 arg.14.d_negotiate: "Правительства Чили и Аргентины завершили переговоры по южным территориям. То, как были решены эти вопросы, может определить будущее Южной Америки." #NT!
 arg.14.a: "Хорошо" #NT!
 arg.15.t: "Чили отказывается от переговоров!" #NT!
 arg.15.d: "Чили отказывается вести с нами переговоры о территориях к югу от нас! Надо подготовиться к тому, что из этого выйдет..." #NT!
 arg.15.a: "Проклятие!" #NT!
 arg_news.1.t: "Конец гражданской войны в Аргентине" #NT!
 arg_news.1.d: "Гражданская война в Аргентине, продолжавшаяся почти десять лет, наконец закончилась. Пыль оседает над равнинами Ла-Платы, и стоит сепаратистское государство Буэнос-Айрес. \n \nБуэнос-Айрес провозгласил независимость от Аргентинской Конфедерации на основании ее Конституции; что обуславливало важность сохранения как можно более слабого центрального правительства. Буэнос-Айрес, который был самым могущественным государством Ла-Платы, отверг это предложение и провозгласил независимость еще в 1852 году. После недавней эскалации конфликта Буэнос-Айресу наконец удалось победить Конфедерацию. \n \nВремя покажет, что это принесет будущему Южной Америки." #NT!
 arg_news.1.d_confed: "Гражданская война в Аргентине, продолжавшаяся почти десять лет, наконец закончилась. Когда пыль оседает над равнинами Ла-Платы, старая Конфедерация стоит на месте. \n \nЧтобы защититься от внешней угрозы, провинции Ла-Платы объединились в Конфедерацию, что обусловило необходимость децентрализованного правительства. Это возмутило город Буэнос-Айрес, который был самым могущественным государством в Ла-Плате. Провозгласили независимость еще в 1852 году, а после недавней эскалации конфликта потерпели поражение от рук Конфедерации. \n \nВремя покажет, что это принесет будущему Южной Америки." #NT!
 arg_news.1.a: "Хорошо для Аргентины" #NT!
 arg_news.1.b: "За Аргентину!" #NT!
 arg_news.2.t: "Эскалация гражданской войны в Аргентине" #NT!
 arg_news.2.d: "Восьмилетняя тупиковая ситуация между Аргентинской Конфедерацией и Буэнос-Айресом вышла из строя, гражданская война в Аргентине возобновилась. \n \nПосле революции 11 сентября 1852 года город Буэнос-Айрес действовал независимо от правительства Аргентинской Конфедерации. Хотя иностранные государства признали Конфедерацию, город Буэнос-Айрес был самым могущественным и процветающим городом Ла-Платы, что серьезно подорвало возможности Конфедерации. Теперь губернатор Буэнос-Айреса [BUE.GetLeader] призвал к возобновлению войны, чтобы положить конец Конфедерации. \n \nАргентина оказалась втянутой в очередную войну против самой себя." #NT!
 arg_news.2.a: "Интересный" #NT!
 arg_news.2.b: "За Аргентину!" #NT!
  
