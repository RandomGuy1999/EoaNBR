  # Baltic events 
 baltic.1.t: "Литовское национальное возрождение" #NT!
 baltic.1.d: "Политический союз Великого Княжества Литовского и Царства Польского когда-то создал крупнейшую и величайшую европейскую сверхдержаву, грозу Османской империи и унижение Руси. Но столетия немецкого и российского империализма и политического вмешательства стерли Речь Посполитую с карт Европы. Но в последние годы все больше и больше литовских либеральных интеллектуалов стремятся к политическому самоопределению. Они уже возрождают общий литовский язык, реабилитируя его для современного использования. Этот вид национализма может закончиться только одним способом." #NT!
 baltic.1.a: "Интересный" #NT!
 baltic.2.t: "Первое латвийское национальное пробуждение" #NT!
 baltic.2.d: "В последние годы среди молодых либеральных латышей растет недовольство доминированием немцев на их земле. Эти молодые люди хотят видеть независимое латвийское правительство в Курляндии и Ливонии и не успокоятся до этого времени." #NT!
 baltic.2.a: "Интересный" #NT!
 baltic.3.t: "Эстонское национальное пробуждение" #NT!
 baltic.3.d: "С 18 века, когда впервые был придуман термин «эстонец», идея независимого государства Эстонии и Ливонии становилась все более популярной. Правящая немецкая элита больше не имеет такой власти над народом, как раньше. Возможно, пришло время Эстонии заняться своей судьбой?" #NT!
 baltic.3.a: "Интересный" #NT!
  
 # Moroccan events 
 Morocco.1.t: "Абд аль Рахман умирает!" #NT!
 Morocco.1.d: "Сегодня умер наш великий мулай Абд аль-Рахман ибн Хишам. За время его правления произошло много событий. Наша страна открылась для внешней торговли, и с варварским пиратством было покончено раз и навсегда. Его поддержка алжирского сопротивления, возглавляемого Абделькадером, была безжалостной и прекратилась только после того, как французы победили его в битве при Исли. Теперь, после его смерти, Марокко сталкивается с новыми проблемами в эпоху, когда даже их соседей завоевывают захватчики из Европы." #NT!
 Morocco.1.a: "Да здравствует Мухаммед IV!" #NT!
  
 #Algerian events 
 algeria_kabylia.1.t: "Подготовка к походу на Кабилию" #NT!
 algeria_kabylia.1.d: "Наши силы в настоящее время готовятся атаковать остатки алжирского сопротивления в Кабилии." #NT!
 algeria_kabylia.1.a: "Да здравствует Франция!" #NT!
 algeria_kabylia.2.t: "Битва при Ичеридене" #NT!
 algeria_kabylia.2.d: "Сегодня наши силы официально встретились на поле боя с кабильскими племенами, в первую очередь с племенем Айт Ичериден, в укрепленной деревне Ичериден. Местное сопротивление возглавила Лалла Фатма Н'суммер после смерти ее возлюбленного в 1854 году. Несмотря на ее успешное использование партизанской тактики, ее силы были разбиты примерно до 5000 лояльных соплеменников за три года войны, и сегодня настал тот день. мы выиграем эту войну." #NT!
 algeria_kabylia.2.a: "Прекрасная победа" #NT!
