 spanishflavour.16.t: "Договор Мон-Альмонте" #NT!
 spanishflavour.16.d: "После разрушительной гражданской войны в Мексике новое правительство стремится восстановить международные отношения. Под эти усилия подпадает сегодняшнее подписание нового договора, договора Мон-Альмонте. Этот договор восстановит отношения между [SPR.GetNameDef] и [MEX.GetNameDef]." #NT!
 spanishflavour.16.a: "Тост за наших новых друзей!" #NT!
 spanishflavour.17.t: "Станция Каласпарра" #NT!
 spanishflavour.17.d: "После значительных строительных работ в Каласпарре муниципалитет сегодня наконец объявил о церемонии открытия новой железнодорожной станции! Благодаря этому инфраструктура региона будет значительно улучшена." #NT!
 spanishflavour.17.a: "Звоните в колокола!" #NT!
 spanishflavour.18.t: "Федеральный Пакт Кастеллано" #NT!
 spanishflavour.18.d: "Республиканская федеральная партия Испании только что подписала новый пакт в 17 законодательных штатах, в котором говорится, что основание первой Испанской республики близко. Тот факт, что им удалось так быстро заручиться широкой поддержкой, действительно может быть признаком того, что наше регентство находится не в лучшем состоянии..." #NT!
 spanishflavour.18.a: "Это, конечно, не укрепит монархию." #NT!
 spanishflavour.19.t: "Институт географии и статистики" #NT!
 spanishflavour.19.d: "В нашей стране создан новый картографический институт, подчиненный институту общественных работ: Институт географии и статистики. Задача составить карту и исследовать Испанию позволит нам значительно улучшить армейскую логистику." #NT!
 spanishflavour.19.a: "Большой!" #NT!
 spain_flavor.1.t: "Смерть любимого человека" #NT!
 spain_flavor.1.d: "Испания скорбит после смерти Агустины Арагонской, известной как испанская Жанна Д'Арк. Эта испанская патриотка была наиболее известна тем, как она отразила нападение французов на город Сарагоса 15 июня 1808 года, смело взяв в руки пушку и выстрелив из нее по французским войскам. Сплотив разбитых испанцев, он вытеснил французов из города. Позже она стала лидером повстанцев против французских захватчиков во время полуостровной войны между наполеоновской Францией и Испанией, Португалией и Соединенным Королевством." #NT!
 spain_flavor.1.a: "Que en paz descanse" #NT!
  
  #Peru 
 peru.1.t: "Перу блокирует наши порты!" #NT!
 peru.1.d: "Когда начались наши первые разногласия по поводу нашей границы, мы пытались избежать конфликта, но, тем не менее, когда в Перу шла гражданская война, наши войска попытались совершить тайное вторжение и оккупировать часть наших законных земель. Но Перу отомстило: теперь они заявляют, что наша земля принадлежит им, и заблокировали наши порты, чтобы заставить нас сдаться! Припасы на исходе, а наш боевой дух падает, нам нужно что-то делать!" #NT!
 peru.1.a: "Как ты смеешь?! Пастаса и Лорето наши! Они должны нам это дать!" #NT!
 peru.2.t: "Гражданская война в Эквадоре!" #NT!
 peru.2.d: "Эквадорский лидер Габриэль Гарсия Морено восстал против президента Роблеса и, не колеблясь, обратился за поддержкой к президенту Перу Кастилье, с которым он встретился в Лиме. Кастилья предложила ему решительную поддержку, которая материализовалась в виде оружия, денег и другой помощи. Гарсиа Морено направил в Эквадор манифест, в котором говорилось, что Перу не является их врагом. Они восстали и захватили леса Амазонки и города Пастасы, и наша нация разделена! Предатели!" #NT!
 peru.2.a: "Будь прокляты эти предатели!" #NT!
 peru.3.t: "Мапасингский договор" #NT!
 peru.3.d: "Кастилья, видя, что прогресса в переговорах с Габриэлем Гарсиа Морено не будет, инициировал диалог с Гильермо Франко Эррерой, взяв интервью у обоих в первую очередь в перуанском паре Тумбес. После нескольких соглашений перуанская армия численностью 5000 человек высадилась на территории Эквадора и согласилась захватить Мапасингу, Торнеро и Буихо, оказывая давление на отказ от притязаний Эквадора. Наконец, представители Кастилии и Франко подписали Мапасингский договор." #NT!
 peru.3.a: "Неравноправный договор... но нам нужно двигаться дальше." #NT!
 peru.4.t: "Конституция 1860 года принята!" #NT!
 peru.4.d: "Либеральная конституция 1856 года, обсуждавшаяся Конгрессом несколькими годами ранее, не оправдала ожиданий страны, что привело к кровавой гражданской войне и показало, что большая часть страны не согласна с либеральной идеологией. Он предложил изменения, создав новый конгресс, который начал разработку новой конституции нации, с умеренной направленностью, пытаясь успокоить обе стороны перуанской политики." #NT!
 peru.4.a: "Принесет ли эта конституция мир?" #NT!
 peru.5.t: "Перу присылает к нам добровольцев!" #NT!
 peru.5.d: "Уважая свою американистскую политику, перуанское правительство направило миссию против французского вторжения, в которую прибыла тысяча военнослужащих вместе с дипломатом Мануэлем Николасом Корпанчо." #NT!
 peru.5.a: "Спасибо Перу!" #NT!
 peru.6.t: "Выборы 1863 года" #NT!
 peru.6.d: "После длительного президентства Рамон Кастилья потерпел поражение на выборах, и его заменил его второстепенный вице-президент Хуан Антонио Пезет. Некоторые говорят, что это может стать огромным изменением для нации, в то время как другие считают, что он не продержится так долго, как предыдущий президент." #NT!
 peru.6.a: "Вива Пезет!" #NT!
  
  
  
  #Puerto Rico 
 lares.1.t: "Крик Лареса" #NT!
 lares.1.d: "После объединения различных движений за независимость, таких как движение Рамона Эметерио Бетансеса, напряженность в Пуэрто-Рико нарастала. Бетансес создал революционный комитет в Пуэрто-Рико, требуя свободы для свободного человека. Он требовал свободы торговли и печати, права владеть оружием и избирать, а также многих либеральных реформ, таких как прекращение рабства. В ответ на его идеалы Испания арестовала его и многих революционеров. \n\nОпасаясь ареста, революционеры собрали поддержку своих идеалов, объединились в 12 лидеров и проводили собрания. Под руководством Рохаса и Медины пуэрториканцы восстали в Ларесе!" #NT!
 lares.1.a: "Подавите это восстание!" #NT!
 lares.1.b: "Сражайтесь за Рохаса! (Играйте за Пуэрто-Рико)" #NT!
 lares.3.t: "Крик Лареса подавлен" #NT!
 lares.3.d: "«Крик Лареса» был остановлен, армия освобождения была разгромлена, а силы Пуэрто-Рико сдались. Организованное восстание по-прежнему порождает националистические настроения среди пуэрториканцев, и нам нужно решить, как с этим справиться. Будем ли мы изгонять и заключать в тюрьму силы, как мы это делали с лидерами, и подавлять их, или дадим им некоторую свободную автономию?" #NT!
 lares.3.a: "Победа Испании!" #NT!
  
  
  
  #Venezuela 
 venezuela.1.t: "Мартовская революция" #NT!
 venezuela.1.d: "Спустя годы, прошедшие с тех пор, как Венесуэла находилась в огромном социальном, политическом и экономическом кризисе, оппозиция начала активно выступать против либерального правительства Монагаса. Хулиан Кастро, губернатор провинции Карабобо и консервативный политик, выступил против правительства и сплотил на своей стороне генералов Хосе Лауренсио и Леона Фебреса. После незначительной борьбы нестабильное правительство было свергнуто в результате революции, которая вернула Каракас консерваторам. Победившие консерваторы созвали Национальное собрание в Валенсии, чтобы стабилизировать правительство и официально назначить Хулиана Кастро президентом. Также достигнуты договоренности с Великобританией и Францией о протоколе мирного разрешения ситуации между консерваторами и либералами." #NT!
 venezuela.1.a: "Либеральное правительство закончилось." #NT!
 venezuela.2.t: "Конституция 1858 года" #NT!
 venezuela.2.d: "Национальное собрание Валенсии провозгласило новую конституцию, отвергнув либеральные реформы предыдущей, которые не отвечали их интересам и ослабляли олигархию. Консерваторы предоставили штатам больше автономии, подтвердив существование федерации. Таким образом, название «Республика Венесуэла» было официально утверждено. Некоторые либералы довольны этой федерацией, но другие утверждают, что это лишь временное явление." #NT!
 venezuela.2.a: "Это могло бы ослабить напряженность.." #NT!
 venezuela.3.t: "Ла Галипанада" #NT!
 venezuela.3.d: "Протест против правительства Хулиана Кастро прошел в Каракасе и Галипане. Либеральный заговор против консервативного правительства начался с дипломатической напряженности в отношениях с Великобританией и Францией, поскольку Уррутийский протокол не был соблюден, а правительство сажает в тюрьмы и преследует оппозицию. В ответ начался протест, который был быстро подавлен из-за дезорганизации их планов и отсутствия поддержки, что привело к их легкому аресту и подавлению." #NT!
 venezuela.3.a: "Кажется, напряженность только усилилась." #NT!
 venezuela.4.t: "Падение Коро" #NT!
 venezuela.4.d: "Командующий Тирсо Салаверриа предал правительство Венесуэлы и со своими войсками вторгся в штаб армии в Коро, собрав 900 винтовок и провозгласив Венесуэльскую федерацию, требуя свободы, равенства и конца олигархии. Они потребовали дальнейшей децентрализации, поскольку Эсекьель Самора и другие изгнанные генералы прибыли, чтобы присоединиться к восстанию, оно распространилось по всей стране, поскольку либеральные силы распространились по всей Сулии и захватили местный порт." #NT!
 venezuela.4.a: "Это абсурд! Мы законное правительство!" #NT!
 venezuela.4.b: "Федерация остается свободной!" #NT!
 venezuela.5.t: "Неудача в Копле" #NT!
 venezuela.5.d: "Сила центральной армии ослабляет нас, поскольку наша партизанская тактика все еще слаба, а наша армия сосредоточена на попытках завоевать Каракас. Мы были легко побеждены консервативными силами, которые сдерживают нас и медленно ждут возможности надавить. Сокол предложил нам разделить нашу армию на множество частей, чтобы вести партизанскую войну и получить поддержку со всей страны, особенно в регионе Миранды." #NT!
 venezuela.5.a: "Сопротивляйтесь до конца!" #NT!
 venezuela.6.t: "Войска Фалькона и партизаны организуются!" #NT!
 venezuela.6.d: "После многих лет боев и возвращения в 1861 году Фалькон наконец смог организовать свои войска для мощного наступления. После нашей неудачи наша сила растет больше, чем когда-либо. Мы собрали войска по всей Венесуэле, чтобы попытаться захватить Каракас, поэтому мы захватываем главный город правительства и добиваемся победы!" #NT!
 venezuela.6.a: "Федерация победит!" #NT!
 venezuela.7.t: "Кошский договор" #NT!
 venezuela.7.d: "После многих лет жестокого конфликта консервативное правительство согласилось урегулировать гражданскую войну мирным договором. Наши силы захватили большую часть их главных городов и портов, оставив их бессильными перед нашим влиянием. Мир, наконец, был достигнут, поскольку правительственная армия признала наше правительство легитимным, а представители Хуана Фалькона и Хосе Паэса подписали соглашение в городе Коше. Они созвали Национальное собрание, избрав 88 новых должностных лиц и, наконец, провозгласив либеральную партию правящей. Правительство объединилось, гражданская война закончилась, и федерация одержала победу." #NT!
 venezuela.7.a: "За свободу!" #NT!
 venezuela.8.t: "Хосе Тадео начинает восстание!" #NT!
 venezuela.8.d: "После резкой дискуссии об армии Фалькон заключил в тюрьму министра военно-морского флота Мануэля Брузуаля. Это сильно разозлило большинство либералов и консерваторов, вызвав раскол в партии, который привел к тому, что Монагас создал комитет повстанцев, планирующий свергнуть правительство. Это проблема, поскольку они широко распространены, а наши силы сильно ослаблены после гражданской войны!" #NT!
 venezuela.8.a: "Это крайне тревожно!" #NT!
 venezuela.9.t: "Голубая революция" #NT!
 venezuela.9.a: "Силы «Синих» под командованием Тадеоса Монагаса окружили армию в Каракасе после многочисленных мелких конфликтов. Брюзуаль не смог защитить столицу Каракас, поскольку она была захвачена Монагасом, который объявил новую администрацию и правительство, приведя к власти Вильегаса. Но вооруженные силы решили просто избрать новым президентом его сына Хосе Руперто Монагаса. Город сейчас подвергается нападению, а правительство свергнуто, да здравствует революция!" #NT!
 venezuela.9.b: "Пусть Монагас направит нас.." #NT!
 venezuela.10.t: "Желтая революция" #NT!
 venezuela.10.d: "Антонио Гусман Бланко, генерал Венесуэлы, и другие ветераны федеральной войны начали кампанию по свержению консервативно-либеральной коалиции синего правительства. Они тайно начали свой план, прибыв из Кюрасао, когда армия повстанцев прибыла в порт Коро. Теперь их армия вторглась в Каракас и получила поддержку народа, который был очень возмущен нестабильным правительством Монагаса. Тот же Монагас подписал соглашение, сдавшись и передав власть Бланко, поскольку желтые либералы вновь берут страну под свой контроль." #NT!
 venezuela.10.a: "Свобода для нас!" #NT!
 venezuela_news.1.t: "Федеральная война" #NT!
 venezuela_news.1.d: "Наполненный нестабильностью, в Венесуэле нарастал раскол. По мере того, как консервативная олигархия становилась богаче, централизованной и авторитарной, когда они совершили переворот в правительстве в 1858 году и жестоко обращались со своей оппозицией, не выполняя европейских требований, которые пытались стабилизировать ситуацию. Либеральные федералисты требовали социального изменения от колониальной структуры и получили большую поддержку среди генералов. Поскольку консервативным президентам не удалось стабилизировать ситуацию, все это объединилось в небольшие восстания, и в конце концов Тирсо Салаверриа провозгласил новое правительство в Коро и призвал на борьбу большое количество генералов, получив поддержку войск со всей страны. начали развертывать партизанскую войну против центрального правительства. \n\nВ Венесуэле сейчас идет гражданская война." #NT!
 venezuela_news.1.a: "Либералы и консерваторы никогда не поладят." #NT!
 venezuela_news.1.b: "Будьте едины!" #NT!
 venezuela_news.1.c: "Да здравствует федерация!" #NT!
  
  #Colombia 
 colombia.1.t: "Децентрализация Новой Гранады" #NT!
 colombia.1.d: "Мариано Оспина Родригес разработал новую конституцию, которая значительно децентрализует нашу нацию, чтобы попытаться успокоить либеральные государства. Будут сформированы новые государства, и в них будет навязан мир, и не только это, но и армия будет усилена для защиты от иностранных угроз, а иностранцы, которые помогли нам в войне за независимость, будут натурализованы." #NT!
 colombia.1.a: "Это новый рассвет для Гранады. Да здравствует Гранадская Конфедерация!" #NT!
 colombia.2.t: "Конгресс одобрил спорные законы" #NT!
 colombia.2.d: "8 апреля 1859 года Конгресс Гранадинской Конфедерации одобряет закон, позволяющий президенту смещать губернаторов государств-членов. 10 мая 1859 года Конгресс одобряет второй закон, который давал президенту прямой контроль над ресурсами и правительствами государств-членов. Лидер Либеральной партии Гранады Томаш Сиприано де Москера осуждает эти законы как неконституционные и заручается поддержкой либералов." #NT!
 colombia.2.a: "Это скоро уйдет." #NT!
 colombia.3.t: "Начинается гражданская война!" #NT!
 colombia.3.d: "8 мая 1860 года недавно назначенный верховный военный директор Москера объявил Суверенное государство Каука отдельным государством от Гранадинской конфедерации. После этого заявления сдерживаемые гражданские волнения переросли в гражданскую войну." #NT!
 colombia.3.a: "К оружию!" #NT!
 colombia.5.t: "План Чиприано по созданию Великой Колумбии" #NT!
 colombia.5.d: "Наш президент Сиприано пришел к выводу, что граница, установленная после испанской колонизации, нам не подходит, и ему нужна Великая, более объединенная Колумбия, поэтому он призвал президента Эквадора появиться." #NT!
 colombia.5.a: "Будем надеяться, что он это сделает.." #NT!
 colombia.6.t: "Колумбия предлагает ужасные условия для урегулирования пограничного спора" #NT!
 colombia.6.d: "Президент-либерал Колумбии Томас Сиприано де Москера, который оказывал помощь эквадорским либералам, желавшим свергнуть нашего президента Гарсиа Морено, теперь решил попытаться установить границу с нами, конечно, на выгодных для них условиях." #NT!
 colombia.6.a: "Мы не разрешим этот глупый спор!" #NT!
 colombia.7.t: "Эквадор отказывается вести переговоры" #NT!
 colombia.7.d: "Габриэль Гарсиа Морено отказался участвовать в переговорах, не согласившись урегулировать с нами споры. Из-за хрупкого состояния своей страны Москера ввел армию в приграничный регион. Это побудило Гарсиа Морено послать в ответ отряд из 6000 человек под командованием своего пожилого тестя, генерала Хуана Хосе Флореса, чтобы пересечь границу!" #NT!
 colombia.7.a: "Это означает войну!" #NT!
 colombia.8.t: "Мирное предложение" #NT!
 colombia.8.d: "Поскольку наша нация разделена по классовым, региональным и языковым различиям, а церковный процесс постепенно замедляется, эта война, похоже, того не стоит. Обе наши страны только ослаблены этим конфликтом, и им нечего выиграть." #NT!
 colombia.8.a: "Давайте отправим предложение." #NT!
 colombia.9.t: "Пинсанкский договор" #NT!
 colombia.9.d: "Эквадорцы предлагают перемирие, поскольку мы оба страдаем от гражданских войн, и продолжение этого соглашения может оказаться непопулярным. Должны ли мы согласиться на встречу с ними в Пинсанки?" #NT!
 colombia.9.a: "Да." #NT!
 colombia.9.b: "Мы будем бороться до конца!" #NT!
  
  #Second Schleswig War 
 secschwar.1.t: "Новая конституция для [DEN.GetNameDef]" #NT!
 secschwar.1.d: "Со времени Первой Шлезвигской войны и Лондонского протокола 1852 года южные герцогства были отделены от конституции [DEN.GetNameDef]. Эту ситуацию невозможно больше терпеть. Нам придется найти способ более тесно интегрировать их в национальное государство. Интеграция Шлезвига, который не является частью Германской Конфедерации, в более тесный личный союз была бы большим шагом вперед." #NT!
 secschwar.1.a: "Фрем!" #NT!
 secschwar.2.t: "Общественный резонанс в Германской Конфедерации" #NT!
 secschwar.2.d: "Датский король Фридрих VII объявил о своем намерении более тесно связать герцогство Шлезвиг с [DEN.GetNameDef]. Многие жители Шлезвига — немцы, и это было бы явным нарушением Лондонского протокола! Общественность по всей Германии возмущена, и Германской Конфедерации, безусловно, необходимо отреагировать на подобные угрозы." #NT!
 secschwar.2.a: "Скандалёс!" #NT!
 secschwar.3.t: "Популистское недовольство в Германской Конфедерации" #NT!
 secschwar.3.d: "По всей Германской Конфедерации общественность возмущена нашими планами воссоздать герцогство Шлезвиг в рамках [DEN.GetNameDef]. Мы должны быть готовы к последствиям, если пойдем по пути, выбранному королем." #NT!
 secschwar.3.a: "Мы не будем запуганы" #NT!
 secschwar.4.t: "Ожидается федеральная казнь против Дании" #NT!
 secschwar.4.d: "Несколько государств-членов Германской Конфедерации требуют федеральной казни против [DEN.GetNameDef]. Поскольку датский король является правителем герцогств Гольштейн и Лауэнбург, которые являются частью Германской Конфедерации, он несет ответственность за предполагаемый акт тирании против немецкого народа в земле Шлезвиг-Гольштейн и таким образом может быть привлечен к ответственности." #NT!
 secschwar.4.a: "Надвигается буря..." #NT!
 secschwar.5.t: "Федеральная казнь против Дании – Ходатайство удовлетворено" #NT!
 secschwar.5.d: "Предложение о федеральной казни против [DEN.GetNameDef] сумело обеспечить большинство в Бундестаге Германской Конфедерации и, следовательно, было удовлетворено." #NT!
 secschwar.5.a: "Фредерик пожалеет об этом!" #NT!
 secschwar.6.t: "Германская Конфедерация угрожает федеральной казнью" #NT!
 secschwar.6.d: "Председатель Федерального собрания Германской Конфедерации Бернхард фон Рехберг только что сообщил нам об успехе предложения провести федеральную казнь против герцогств Гольштейн и Лауэнбург. Немцы угрожают военными действиями, если мы продолжим предложенные конституционные изменения." #NT!
 secschwar.6.a: "Пёлсетискер!" #NT!
 secschwar.7.t: "Парламент утвердил ноябрьскую Конституцию" #NT!
 secschwar.7.d: "Сегодня парламент одобрил так называемую ноябрьскую конституцию, которая приблизит герцогство Шлезвиг к [DEN.GetNameDef]. Теперь решение о внесении конституционных изменений находится в руках самого короля." #NT!
 secschwar.7.a: "Господи!" #NT!
 secschwar.8.t: "Смерть Фридриха VII" #NT!
 secschwar.8.d: "Фридрих VII, наш любимый король, сегодня был найден мертвым. Он скончался от кожной сыпи, которая со временем развивалась медленно. Вся нация будет оплакивать основателя нашей конституционной монархии, но мы должны быстро восстановиться. Согласно Лондонскому протоколу 1852 года, наш трон займет Кристиан IX из дома Шлезвиг-Гольштейн-Зондербург-Глюксбург, поскольку Фридрих не оставил после себя детей." #NT!
 secschwar.8.a: "Король мертв – да здравствует король!" #NT!
 secschwar.9.t: "Прокламация Дольцига - Фридрих Кристиан Август претендует на герцогства Шлезвиг и Гольштейн" #NT!
 secschwar.9.d: "После смерти короля Фридриха VII принц из дома Шлезвиг-Гольштейн-Зондербург-Августенбург по имени Фридрих Кристиан Август претендовал на трон герцогств Шлезвиг, Гольштейн и Лауэнбург, несмотря на отказ его отца от указанных титулов." #NT!
 secschwar.9.a: "Неожиданный поворот..." #NT!
 secschwar.10.t: "Принять ноябрьскую конституцию?" #NT!
 secschwar.10.d: "Королю Кристиану IX придется принять решение относительно предлагаемых конституционных изменений, которых добивался его предшественник. Новый король пользуется довольно низким уважением как среди датской элиты, так и среди общественности, главным образом из-за его германского происхождения и его слабых притязаний, которые почти исключительно опираются на непопулярный Лондонский протокол 1852 года. Можно было увидеть отказ подписать новую конституцию. поскольку измена многих в Дании и шведского короля Карла XV многим кажется многообещающей альтернативой..." #NT!
 secschwar.10.a: "Король подписывает конституцию." #NT!
 secschwar.10.b: "Король отказывается подписывать конституцию!" #NT!
 eoanb_tt_event_secschwar_10: "§RЭто может привести к гражданской войне!§!" #NT!
 secschwar.11.t: "Кристиан IX принимает ноябрьскую конституцию" #NT!
 secschwar.11.d: "Несмотря на наши угрозы федеральной казни, новый король Дании Кристиан IX подписал ноябрьскую конституцию. Это нарушение Лондонского протокола. Мы не можем стоять сложа руки и смотреть, как он без последствий захватывает герцогство Шлезвиг, немецкое и по сердцу, и по земле!" #NT!
 secschwar.11.a: "Бездействие было бы предательством Германии!" #NT!
 secschwar.12.t: "Кристиан IX отказывается принять ноябрьскую конституцию" #NT!
 secschwar.12.d: "После наших угроз казни на федеральном уровне новый король Дании Кристиан IX отказался подписать ноябрьскую конституцию. Таким образом, Лондонский протокол остается нетронутым. Это победа Шлезвига, победа Германии!" #NT!
 secschwar.12.a: "Ура!" #NT!
 secschwar.13.t: "Ходатайство об активации федеральной казни против Дании" #NT!
 secschwar.13.d: "После подписания ноябрьской Конституции общественный резонанс в Германии достиг нового апогея. Мы должны ответить. Ходатайство о возбуждении федеральной казни против [DEN.GetNameDef] уже подано." #NT!
 secschwar.13.a: "Как мы отреагируем на Франкфурт?" #NT!
 secschwar.14.t: "Голосование по вопросу об активации федеральной казни против Дании" #NT!
 secschwar.14.d: "Наши делегаты во Франкфурте ждут наших указаний о том, как голосовать по предложению о введении федеральной казни против [DEN.GetNameDef]. Как мы решим?" #NT!
 secschwar.14.a: "Поддержите движение!" #NT!
 secschwar.14.b: "Голосуйте против предложения!" #NT!
 secschwar.15.t: "ОТЛАДКА: скрытое событие для проверки переменной" #NT!
 secschwar.15.d: ""
 secschwar.15.a: ""
 secschwar.16.t: "Активировать федеральную казнь против Дании – ходатайство удовлетворено" #NT!
 secschwar.16.d: "Из Франкфурта до нас дошли новости: предложение о возбуждении федеральной казни против [DEN.GetNameDef] принято!" #NT!
 secschwar.16.a: "Зу ден Ваффен!" #NT!
 PRS_event_federal_execution_granted_tt: "§YЭто позволит принять два взаимоисключающих решения о том, как действовать в случае неправомерных действий Дании в земле Шлезвиг-Гольштейн. Нам нужно принять решение...§!" #NT!
 secschwar.17.t: "Активировать федеральную казнь против Дании – ходатайство отклонено" #NT!
 secschwar.17.d: "Из Франкфурта до нас дошли новости: ходатайство о возбуждении федеральной казни против [DEN.GetNameDef] отклонено!" #NT!
 secschwar.17.a: "Кристиан IX наверняка будет счастлив..." #NT!
 secschwar.18.t: "Бундестаг объявляет об активации федерального исполнения" #NT!
 secschwar.18.d: "Федеральное собрание Германской Конфедерации только что сообщило нам, что военная экспедиция против нашей страны была разрешена и активирована. В ближайшее время мы можем ожидать действий со стороны немецких государств." #NT!
 secschwar.18.a: "Для покера!" #NT!
 secschwar.19.t: "Бундестаг отвергает активацию федеральной казни" #NT!
 secschwar.19.d: "Большинство в Федеральном собрании Германской Конфедерации отвергло активизацию военной экспедиции против нашей страны. Кажется, сейчас мы в безопасности." #NT!
 secschwar.19.a: "Фремрагенде!" #NT!
 secschwar.20.t: "Федеральная казнь – немецкие войска оккупируют Гольштейн" #NT!
 secschwar.20.d: "Немецкая федеральная армия, состоящая из саксонских и ганноверских войск, начала оккупацию Гольштейна. Германская Конфедерация утверждает, что мы нарушаем Лондонский протокол 1852 года, и общественное мнение, похоже, склоняется к тому, чтобы новым герцогом стал вор Фридрих Кристиан Август из дома Аугустенбургов." #NT!
 secschwar.20.a: "Что мы можем сделать?" #NT!
 eoanb_tt_event_secschwar_20: "§YГольштейн будет временно оккупирован Ганноверским королевством.§!" #NT!
 secschwar.21.t: "Премьер-министр [DEN.GetLeader] уходит в отставку" #NT!
 secschwar.21.d: "После оккупации Гольштейна немецкими войсками премьер-министр [DEN.GetLeader], который открыто поддерживал так называемую «Konstitutionelle Helstat», или общую конституцию для [DEN.GetNameDef], подал в отставку со своей должности. Кажется, что его политика привела к надвигающейся войне с немцами, без особой надежды на международную поддержку нашего дела. Кто должен следовать за ним?" #NT!
 secschwar.21.a: "Дитлев Готард Монрад – либералы остаются у власти." #NT!
 secschwar.21.b: "Кристиан Эмиль Фрийс – консерваторы берут верх." #NT!
 secschwar.21.c: "Дитлев Готард Монрад – либералы берут верх." #NT!
 secschwar.21.e: "Кристен Андреас Фоннесбех – консерваторы остаются у власти." #NT!
 secschwar.22.t: "Федеральное исполнение прошло успешно" #NT!
 secschwar.22.d: "Федеральный экспедиционный корпус под командованием саксонского генерал-лейтенанта Густава фон Хаке успешно оккупировал герцогство Гольштейн на севере до города Рендсбург, не встретив сопротивления датчан. Несмотря на численное превосходство, датская армия отступила через реку Гага в Шлезвиг, вероятно, чтобы дождаться дальнейшего развития событий." #NT!
 secschwar.22.a: "Гуте Арбайт." #NT!
 secschwar.23.t: "Время взять дело в свои руки" #NT!
 secschwar.23.d: "Федеральное собрание Германской Конфедерации отклонило предложение об инициировании федеральной казни против Дании, тем самым бросив сотни тысяч немецких людей в герцогствах Шлезвиг, Гольштейн и Лауэнбург. Пришло время взять дело в свои руки и защитить этих людей!" #NT!
 secschwar.23.a: "Джаволь!" #NT!
 secschwar.24.t: "Время взять дело в свои руки" #NT!
 secschwar.24.d: "Федеральный экспедиционный корпус успешно провел федеральную казнь против Дании, но в руках немцев сейчас находятся только Гольштейн и Лауэнбург, а Бундестаг уклоняется от военной конфронтации с датчанами. Однако мы не должны закрывать глаза на возмутительный захват власти Дании. Пришло время взять дело в свои руки и защитить немецкий народ Гольштейна!" #NT!
 secschwar.24.a: "Джаволь!" #NT!
 secschwar.25.t: "Немецкие войска оккупируют Гольштейн" #NT!
 secschwar.25.d: "Австро-прусская немецкая армия начала оккупацию Гольштейна. Немцы утверждают, что мы нарушаем Лондонский протокол 1852 года, и общественное мнение, похоже, склоняется к тому, чтобы новым герцогом стал вор Фридрих Кристиан Август из дома Аугустенбургов. Однако австрийцы и особенно пруссаки, похоже, готовы перенести войну на Шлезвиг и Данию – и следовать своим собственным интересам." #NT!
 secschwar.25.a: "Что мы можем сделать?" #NT!
 eoanb_tt_event_secschwar_25: "§YГольштейн будет отделен от [DEN.GetNameDef] и передан под временное австро-прусское управление!§!" #NT!
 secschwar.26.t: "Шлезвигское дело: предъявить ультиматум" #NT!
 secschwar.26.d: "Датская армия отступила за реку Гага. Река, так называемая Даневирке и другие укрепления на территории Шлезвига защищают его от уничтожения. Это означает, что, хотя мы и обладаем численным и технологическим преимуществом, потенциальная война может отнять больше времени и жизней, чем мы надеемся. Но ради немецкого народа Шлезвига и славы короля и страны нам придется пойти на такой риск!" #NT!
 secschwar.26.a: "Выдвинуть 48-часовой ультиматум об освобождении земли Шлезвиг и отмене ноябрьской конституции." #NT!
 secschwar.27.t: "Ответ Дании на ультиматум Бисмарка" #NT!
 secschwar.27.d: "Прусское правительство предъявило нам ультиматум с требованием освободить герцогство Шлезвиг и отменить ноябрьскую конституцию в течение 48 часов. Это невозможно без свержения нашего правительства и принесения в жертву наших наиболее важных оборонительных позиций. Общественность будет крайне возмущена, если мы уступим требованиям пруссаков. Как мы ответим?" #NT!
 secschwar.27.a: "Пусть они приходят!" #NT!
 secschwar.27.b: "У нас нет другого выбора, кроме как сдаться..." #NT!
 eoanb_tt_event_secschwar_27: "§YВся земля Шлезвиг-Гольштейн будет отделена от [DEN.GetNameDef] и передана под временное австро-прусское управление!§!" #NT!
 secschwar.28.t: "Срок действия ультиматума Дании истек" #NT!
 secschwar.28.d: "[DEN.GetNameDef] спровоцировал нас, отвергнув ультиматум! Они уже давно капризничают – пришло время войны! В конце концов немецкий народ земли Шлезвиг-Гольштейн будет освобожден от своих угнетателей..." #NT!
 secschwar.28.a: "Датской наглости скоро придет конец!" #NT!
 secschwar.29.t: "Дания приняла ультиматум" #NT!
 secschwar.29.d: "[DEN.GetNameDef] принял наш ультиматум. Наши войска начнут освобождение Шлезвига завтра, как только датская армия отступит дальше на север." #NT!
 secschwar.29.a: "Хорошо для них и хорошо для жителей Шлезвига." #NT!
 secschwar.30.t: "Объявление войны Дании" #NT!
 secschwar.30.d: "Датчане по-прежнему отказываются уступить нашим требованиям. Это означает войну! Мы отдадим приказ пересечь реку Гагу в ближайшие часы." #NT!
 secschwar.30.a: "Зу ден Ваффен!" #NT!
 eoanb_tt_event_secschwar_30: "§YМы объявим войну [DEN.GetNameDef]. Наша цель — захватить герцогство Шлезвиг, то есть два государства к северу от Гольштейна. §!" #NT!
 eoanb_flag_second_schleswig_war: "Вторая Шлезвигская война в настоящее время продолжается." #NT!
 secschwar.31.t: "Объявление войны Дании" #NT!
 secschwar.31.d: "Пруссия уже объявила войну [DEN.GetNameDef]. Мы выполним наше соглашение и вступим в войну за освобождение Шлезвига." #NT!
 secschwar.31.a: "Зу ден Ваффен!" #NT!
 eoanb_tt_event_secschwar_31: "§YМы присоединимся к войне Пруссии против [DEN.GetNameDef].§!" #NT!
 secschwar.32.t: "Лондонская конференция [GetYear]" #NT!
 secschwar.32.d: "Становится все более и более очевидным, что [DEN.GetNameDef] проиграет эту войну, и поэтому начались переговоры о мирном соглашении. Министр иностранных дел Великобритании граф Рассел пригласил воюющие стороны и другие великие европейские державы в Лондон для достижения соглашения." #NT!
 secschwar.32.a: "Конечно, это будет сложно..." #NT!
 eoanb_tt_event_secschwar_32: "§Y[PRS.GetNameDef]§! временно оккупирует Шлезвиг из §Y[DEN.GetNameDef]§! пока длится мирная конференция. Если конференция не принесет результатов, война продолжится." #NT!
 secschwar.33.t: "Лондонская конференция - прусское голосование" #NT!
 secschwar.33.d: "Пришло время голосовать по предложенным на конференции договорам." #NT!
 secschwar.33.a: "Мы поддержим предложение Рассела." #NT!
 secschwar.33.b: "Мы поддержим предложение Бисмарка." #NT!
 secschwar.33.c: "Мы поддержим предложение Беуста" #NT!
 eoanb_tt_event_secschwar_russell_proposal: "§Y[DEN.GetNameDef] полностью аннексирует Шлезвиг, в то время как государство Гольштейн останется суверенным образованием, но под контролем Пруссии. §!\n\n§_0Если ни одно из предложений не сможет достичь единогласия, Лондонская конференция провалится...§!" #NT!
 eoanb_tt_event_secschwar_bismarck_proposal: "§YСеверный Шлезвиг будет аннексирован [DEN.GetNameDef], а южная часть Шлезвига и Гольштейна будет объединена и передана под австро-прусский контроль.§!\n\n§_0Если ни одно из предложений не сможет достичь единогласия, Лондонская конференция развалится...§!" #NT!
 eoanb_tt_event_secschwar_beust_proposal: "§YГерцогства Шлезвиг и Гольштейн будут полностью отделены от [DEN.GetNameDef] и образуют единое и свободное герцогство, которое станет независимым членом Германской Конфедерации.§!\n\n§_0Если ни одно из предложений не сможет достичь единогласия, Лондонская конференция распадется. ..§!" #NT!
 secschwar.34.t: "Лондонская конференция – австрийское голосование" #NT!
 secschwar.34.d: "Пришло время голосовать по предложенным на конференции договорам." #NT!
 secschwar.34.a: "Мы поддержим предложение Рассела." #NT!
 secschwar.34.b: "Мы поддержим предложение Бисмарка." #NT!
 secschwar.34.c: "Мы поддержим предложение Беуста" #NT!
 secschwar.35.t: "Лондонская конференция – голосование в Дании" #NT!
 secschwar.35.d: "Пришло время голосовать по предложенным на конференции договорам." #NT!
 secschwar.35.a: "Мы поддержим предложение Рассела." #NT!
 secschwar.35.b: "Мы поддержим предложение Бисмарка." #NT!
 secschwar.35.c: "Мы поддержим предложение Беуста" #NT!
 secschwar.36.t: "Предложение Рассела принято" #NT!
 secschwar.36.d: "Нейтральное предложение министра иностранных дел Великобритании Эрла Рассела нашло поддержку всех трех воюющих сторон и будет представлено на ратификацию соответствующим правительствам и учреждениям." #NT!
 secschwar.36.a: "Звучит отлично." #NT!
 secschwar.37.t: "Предложение Бисмарка принято" #NT!
 secschwar.37.d: "Предложение премьер-министра Пруссии Отто фон Бисмарка нашло поддержку всех трех воюющих сторон и будет представлено на ратификацию соответствующим правительствам и учреждениям." #NT!
 secschwar.37.a: "Звучит отлично." #NT!
 secschwar.38.t: "Предложение Беуста принято" #NT!
 secschwar.38.d: "Довольно радикальное предложение полномочного министра Германской Конфедерации Фридриха Фердинанда фон Бойста нашло поддержку всех трех воюющих сторон и будет представлено на ратификацию соответствующим правительствам и учреждениям." #NT!
 secschwar.38.a: "Звучит отлично." #NT!
 secschwar.39.t: "Срыв Лондонской конференции" #NT!
 secschwar.39.d: "Ни одно из выдвинутых предложений не смогло добиться единогласия, и Лондонская конференция провалилась безрезультатно." #NT!
 secschwar.39.a: "Этого следовало ожидать." #NT!
 eoanb_tt_event_secschwar_conference_breakdown: "§RЛондонская конференция завершилась безрезультатно. Хотя ни одна из сторон не была готова пойти на слишком большие жертвы, [DEN.GetNameDef] был обвинен в главной ответственности за провал конференции. Война продолжится.§!\n\n" #NT!
 secschwar.40.t: "Война продолжается" #NT!
 secschwar.40.d: "После срыва мирных переговоров в Лондоне война продолжится." #NT!
 secschwar.40.a: "Быть по сему." #NT!
 secschwar.41.t: "Дания требует мира" #NT!
 secschwar.41.d: "Нас избивают. Наши армии либо безнадежно окружены, либо бегут от немецких войск, пока их не постигнет та же участь. Нам нужно остановить кровопролитие, пока не стало слишком поздно. Попросим у пруссаков мира." #NT!
 secschwar.41.a: "В некотором роде для Дании..." #NT!
 eoanb_tt_event_secschwar_41: "§YПобитый и унылый из-за отсутствия поддержки со стороны других великих держав, [DEN.GetNameDef] вынужден просить мира. Нам, наверное, стоило постараться найти компромисс в Лондоне...§!" #NT!
 secschwar.42.t: "Венский договор" #NT!
 secschwar.42.d: "В конце концов датчанам пришлось согласиться на наши условия. Жители земли Шлезвиг-Гольштейн могут радоваться, поскольку они освободились от многовекового датского гнета. Слава королю Вильгельму и нашей Фатерландии!" #NT!
 secschwar.42.a: "Радуйтесь!" #NT!
  eoanb_tt_event_secschwar_42: "§YThe Duchies of Schleswig and Holstein will be entirely separated from [DEN.GetNameDef] and will be put under joint Austro-Prussian control.§! 
 secschwar.43.t: "Поддержка федерального исполнения" #NT!
 secschwar.43.d: "Мы сообщим другим странам Германской Конфедерации, что Пруссия поддерживает федеральную казнь против Дании." #NT!
 secschwar.43.a: "Форвертс!" #NT!
 secschwar.44.t: "Общественное давление в пользу освобождения Шлезвига растёт" #NT!
 secschwar.44.d: "Федеральная казнь против [DEN.GetNameDef] прошла успешно, но теперь в руках Германии находятся только Гольштейн и Лауэнбург, а Бундестаг уклоняется от военной конфронтации с датчанами. Однако немецкая общественность все еще в ярости. Они не позволят нам закрыть глаза на возмутительный захват власти Дании. Немецкий народ Гольштейна тоже должен быть защищен!" #NT!
 secschwar.44.a: "Мы не можем рисковать разочаровать общественность в этом вопросе..." #NT!
 secschwar.45.t: "Шлезвигское дело: предъявить ультиматум" #NT!
 secschwar.45.d: "Датская армия отступила за реку Гага. Река, так называемая Даневирке и другие укрепления на территории Шлезвига защищают его от уничтожения. Это означает, что, хотя мы и обладаем численным и технологическим преимуществом, потенциальная война может отнять больше времени и жизней, чем мы надеемся. Но ради немецкого народа Шлезвига и славы нашей Фатерландии нам придется пойти на такой риск!" #NT!
 secschwar.45.a: "Выдвинуть 48-часовой ультиматум об освобождении земли Шлезвиг и отмене ноябрьской конституции." #NT!
 secschwar.46.t: "Ответ Дании на немецкий ультиматум" #NT!
 secschwar.46.d: "Прусское правительство предъявило нам ультиматум от имени всей Германской Конфедерации, требуя в течение 48 часов освободить герцогство Шлезвиг и отменить ноябрьскую конституцию. Это невозможно без свержения нашего правительства и принесения в жертву наших наиболее важных оборонительных позиций. Общественность будет крайне возмущена, если мы уступим требованиям пруссаков. Как мы ответим?" #NT!
 secschwar.46.a: "Пусть они приходят!" #NT!
 secschwar.46.b: "У нас нет другого выбора, кроме как сдаться..." #NT!
 eoanb_tt_event_secschwar_46: "§YГерцогства Шлезвиг и Гольштейн будут полностью отделены от [DEN.GetNameDef] и образуют единое и свободное герцогство, которое станет независимым членом Германской Конфедерации.§!" #NT!
 secschwar.47.t: "Срок действия ультиматума Дании истек" #NT!
 secschwar.47.d: "[DEN.GetNameDef] спровоцировал весь народ Германии, отвергнув ультиматум! Они уже давно капризничают – пришло время войны! В конце концов немецкий народ земли Шлезвиг-Гольштейн будет освобожден от своих угнетателей..." #NT!
 secschwar.47.a: "Датской наглости скоро придет конец!" #NT!
 secschwar.48.t: "Дания приняла ультиматум" #NT!
 secschwar.48.d: "[DEN.GetNameDef] принял наш ультиматум. Федеральные войска начнут освобождение Шлезвига завтра, как только датская армия отступит дальше на север." #NT!
 secschwar.48.a: "Хорошо для них и хорошо для жителей Шлезвига." #NT!
 secschwar.49.t: "Объявление войны Дании" #NT!
 secschwar.49.d: "Датчане по-прежнему отказываются уступить нашим требованиям. Это означает войну! Мы отдадим приказ пересечь реку Гагу в ближайшие часы." #NT!
 secschwar.49.a: "Зу ден Ваффен!" #NT!
 eoanb_tt_event_secschwar_49: "§YМы объявим войну [DEN.GetNameDef]. Другие государства-члены Германской Конфедерации присоединятся к нам, как это решено федеральным исполнительным органом. §!" #NT!
 eoanb_flag_second_schleswig_war_gc: "Вторая Шлезвигская война в настоящее время продолжается." #NT!
 secschwar.50.t: "Объявление войны Дании" #NT!
 secschwar.50.d: "Пруссия уже объявила войну [DEN.GetNameDef]. Мы выполним наше соглашение и вступим в войну за освобождение Шлезвига." #NT!
 secschwar.50.a: "Зу ден Ваффен!" #NT!
 eoanb_tt_event_secschwar_50: "§YМы присоединимся к войне Пруссии за освобождение Шлезвига против [DEN.GetNameDef]!§!" #NT!
 secschwar.51.t: "Дания требует мира" #NT!
 secschwar.51.d: "Нас избивают. Наши армии либо безнадежно окружены, либо бегут от немецких войск, пока их не постигнет та же участь. Нам нужно остановить кровопролитие, пока не стало слишком поздно. Давайте попросим у немцев мира." #NT!
 secschwar.51.a: "В некотором роде для Дании..." #NT!
 eoanb_tt_event_secschwar_51: "§YПобитый и унылый из-за отсутствия поддержки со стороны других великих держав, [DEN.GetNameDef] вынужден просить мира.§!" #NT!
 secschwar.52.t: "Франкфуртский договор" #NT!
 secschwar.52.d: "В конце концов датчанам пришлось согласиться на наши условия. Жители земли Шлезвиг-Гольштейн могут радоваться, поскольку они освободились от многовекового датского гнета. Слава нашему Фатерланду!" #NT!
 secschwar.52.a: "Радуйтесь!" #NT!
 eoanb_tt_event_secschwar_52: "§YГерцогства Шлезвиг и Гольштейн будут полностью отделены от [DEN.GetNameDef] и образуют единое и свободное герцогство, которое станет независимым членом Германской Конфедерации.§!" #NT!
 secschwar.53.t: "Народная поддержка герцога Фридриха фон Аугустенбурга" #NT!
 secschwar.53.d: "Немецкая общественность открыто поддерживает самопровозглашенного герцога Шлезвиг-Гольштейна Фридриха Кристиана Августа Аугустенбургского в стремлении занять трон угнетенных герцогств. Немецкая национальная ассоциация уже начала сбор средств для герцога на формирование освободительной армии." #NT!
 secschwar.53.a: "Будут ли потерянные герцогства в конце концов свободными?" #NT!
 secschwar.54.t: "Шлезвиг-Гольштейн наконец-то освобожден" #NT!
 secschwar.54.d: "После отступления датских вооруженных сил северогерманские герцогства наконец освободились от своих угнетателей. Шлезвиг-Гольштейн воссоединился под властью немецкого монарха!" #NT!
 secschwar.54.a: "Upig ungedeelt!" #NT!
 secschwar.55.t: "Свободное герцогство Шлезвиг-Гольштейн становится гордым членом Германской Конфедерации" #NT!
 secschwar.55.d: "После освобождения от датского гнета герцогство Шлезвиг-Гольштейн было торжественно принято в состав Германской Конфедерации. Это день гордости для всех немцев!" #NT!
 secschwar.55.a: "Слава Германии и слава герцогу Фридриху VIII Шлезвиг-Гольштейну!" #NT!
 secschwar.56.t: "Объединенная Шлезвиг-Гольштейн под австро-прусским контролем" #NT!
 secschwar.56.d: "[DEN.GetNameDef] принял прусский ультиматум. Хотя герцогства Шлезвиг, Гольштейн и Лауэнбург теперь освобождены от датского гнета, горькое послевкусие сохраняется. Кажется, жители земли Шлезвиг-Гольштейн поменяли одного угнетателя на другого..." #NT!
 secschwar.56.a: "У нас смешанные чувства по этому поводу" #NT!
 secschwar.57.t: "Парламент Дании утвердил ноябрьскую Конституцию" #NT!
 secschwar.57.d: "Несмотря на угрозы со стороны Германской Конфедерации, датский парламент одобрил ноябрьскую Конституцию. Дальнейшее развитие событий, похоже, теперь находится в руках датского короля, которому необходимо ввести конституцию в действие." #NT!
 secschwar.57.a: "Возмутительно!" #NT!
 secschwar.58.t: "Смерть короля Фридриха VII" #NT!
 secschwar.58.d: "До Германской Конфедерации доходят новости о том, что король Дании Фридрих VII скончался. Это происходит неожиданно, и, поскольку он умер бездетным, его преемственность всегда была спорной. Лондонский протокол назначает новым королем предполагаемого наследника земли Шлезвиг-Гольштейн-Зондербург-Глюксбург Кристиан IX, но его немецкое происхождение встретило сопротивление со стороны датской элиты. Конечно, будет интересно, как будут развиваться события дальше." #NT!
 secschwar.58.a: "Это было неожиданно..." #NT!
 secschwar.59.t: "Дания требует мира" #NT!
 secschwar.59.d: "До Германской Конфедерации доходят новости о том, что датчане будут требовать мира. Война, похоже, окончена, и теперь обеим сторонам остается только прийти к соглашению." #NT!
 secschwar.59.a: "Что произойдет сейчас?" #NT!
 secschwar.60.t: "Гаштайнская конвенция" #NT!
 secschwar.60.d: "Мы пришли к соглашению с пруссаками относительно дальнейшей организации нашего правления в земле Шлезвиг-Гольштейн. Пруссия возьмет под свой контроль Шлезвиг, а мы будем контролировать Гольштейн, оба сюзерена будут иметь военный доступ в оба герцогства." #NT!
 secschwar.60.a: "Отлично." #NT!
 secschwar.61.t: "Гаштайнская конвенция" #NT!
 secschwar.61.d: "Мы пришли к соглашению с австрийцами относительно дальнейшей организации нашего правления в земле Шлезвиг-Гольштейн. Мы возьмем под свой контроль Шлезвиг, в то время как австрийцы будут контролировать Гольштейн, оба сюзерена будут иметь военный доступ в оба герцогства." #NT!
 secschwar.61.a: "Отлично." #NT!
 eoanb_tt_event_secschwar_gastein: "§YВременная администрация Шлезвига и Гольштейна будет разделена между Австрией и Пруссией. Австрия возьмет Гольштейн, а Пруссия возьмет Шлезвиг. Оба герцогства предоставят военный доступ соответствующему сюзерену другого. §!" #NT!
 secschwar.62.t: "Пруссия и Австрия подписали Гаштайнскую конвенцию" #NT!
 secschwar.62.d: "До Германской Конфедерации доходят новости о том, что Пруссия и Австрия подписали конвенцию на австрийском курорте Бад-Гаштайн. Они разделят герцогства Шлезвиг, которое будет контролироваться Пруссией, и Гольштейн, которое будет контролироваться Австрией, плюс финансовые уравнительные выплаты." #NT!
 secschwar.62.a: "Им должно быть стыдно." #NT!
 eoanb_tt_event_secschwar_gastein_gc: "§YВременная администрация Шлезвига и Гольштейна будет разделена между Австрией и Пруссией. Австрия возьмет Гольштейн, а Пруссия возьмет Шлезвиг. Оба герцогства предоставят военный доступ соответствующему сюзерену другого. Это не то, к чему была направлена ​​федеральная казнь, и подавляющее большинство государств-членов Германской Конфедерации очень разочарованы не только Пруссией, но и Австрией, которая, похоже, охотно сотрудничала с пруссаками в этой «позорной торговле лошадьми», как некоторые его назвали федеральные делегаты.§!" #NT!
 secschwar.63.t: "Лондонская конференция [GetYear]" #NT!
 secschwar.63.d: "Становится все более очевидным, что Пруссия и Австрия недооценили датчан и, таким образом, находятся в худшем положении, чем до вторжения. Чтобы избежать дальнейшего кровопролития, начались переговоры о мирном соглашении. Министр иностранных дел Великобритании граф Рассел пригласил воюющие стороны и другие великие европейские державы в Лондон для достижения соглашения." #NT!
 secschwar.63.a: "Это, конечно, удивительно..." #NT!
 eoanb_tt_event_secschwar_63: "§Y[DEN.GetNameDef]§! временно оккупирует Гольштейн на время мирной конференции, которая начнется через неделю." #NT!
 secschwar.64.t: "Открытие Лондонской конференции" #NT!
 secschwar.64.d: "Делегаты великих европейских держав, Германской Конфедерации, и наших противников, Австрии и Пруссии, собрались в Лондоне, чтобы начать мирные переговоры. Поскольку мы так храбро сражались и вытеснили немецкую армию из Гольштейна, мы, конечно, можем надеяться на весьма приятный результат этих переговоров. Да начнется конференция!" #NT!
 secschwar.64.a: "Фрем!" #NT!
 secschwar.65.t: "Открытие Лондонской конференции" #NT!
 secschwar.65.d: "После унижения Дании в земле Шлезвиг-Гольштейн нам пришлось принять «приглашение» в Лондон, чтобы начать мирные переговоры. Поскольку мы потерпели поражение на поле боя, наша позиция на переговорах, конечно, не идеальна, хотя немецкая общественность все еще громко требует удовлетворения от Дании..." #NT!
 secschwar.65.a: "Нам остается только надеяться на разумное решение..." #NT!
 secschwar.66.t: "Открытие Лондонской конференции" #NT!
 secschwar.66.d: "После того, как Австро-Пруссия пренебрегла предварительным решением Национального собрания не вторгаться в Шлезвиг до начала дальнейших переговоров с Данией, два так называемых немецких гегемона потерпели унизительное поражение от датчан. Теперь немецкий народ как в Шлезвиге, так и в Гольштейне снова попал под власть иностранной державы. Более того, на карту поставлен статус герцогства Гольштейн как части Германской Конфедерации, и немецкая общественность возмущается дерзостью Дании и австро-прусской некомпетентностью..." #NT!
 secschwar.66.a: "Пруссия и Австрия скомпрометировали интересы немецкого народа!" #NT!
 secschwar.67.t: "Попытка распространить ноябрьскую конституцию на Гольштейн" #NT!
 secschwar.67.d: "После нашей славной победы в Гольштейне нам, безусловно, нужно воспользоваться ситуацией. Ноябрьская конституция была разработана как компромисс в отношении особого статуса герцогств на юге, но теперь, когда Гольштейн освобождена от немецкой оккупации, мы должны воспользоваться возможностью прекратить членство Гольштейна в Германской Конфедерации и продлить действие Ноябрьской конституции. также в герцогство Гольштейн." #NT!
 secschwar.67.a: "Хорошая идея." #NT!
 secschwar.68.t: "Угроза войны из-за герцогства Гольштейн" #NT!
 secschwar.68.d: "Мирные переговоры начались, и Дания стремится распространить действие ноябрьской конституции на Гольштейн и тем самым положить конец членству герцогства в Германской Конфедерации и полностью связать его со своим королевством конституционно. Это еще один акт датской наглости. Немецкая общественность будет в еще большей ярости, если это станет достоянием общественности. Мы не должны поддаваться этим наглым требованиям!" #NT!
 secschwar.68.a: "Гольштейн должен быть немцем!" #NT!
 secschwar.69.t: "Германская Конфедерация угрожает войной из-за герцогства Гольштейн" #NT!
 secschwar.69.d: "До нас в Лондоне доходят новости о том, что Германская Конфедерация готова начать войну, если мы распространим ноябрьскую конституцию на Гольштейн — фактически они требуют, чтобы мы освободили герцогство как независимого члена Германской Конфедерации. Некоторые участники международной конференции уже высказали свои симпатии к требованиям немцев. Однако мы не можем рисковать войной со всей Германской Конфедерацией без международной поддержки..." #NT!
 secschwar.69.a: "Возможно, мы здесь преувеличили." #NT!
 secschwar.70.t: "Национальное собрание угрожает войной из-за герцогства Гольштейн" #NT!
 secschwar.70.d: "Фридрих Фердинанд фон Беуст, главный делегат Германской Конфедерации, сделал смелый шаг, выразив другим участникам конференции желание Конфедерации заставить датчан осознать и освободить Герцогство Гольштейн как независимого члена Германской Конфедерации. . Судя по симпатиям, которые получает «Набег», это вполне может стать основой устойчивого компромисса." #NT!
 secschwar.70.a: "Интересный." #NT!
 secschwar.71.t: "Лондонский мирный договор [GetYear]" #NT!
 secschwar.71.d: "Международные делегаты только что подписали Лондонский мирный договор [GetYear], призванный положить конец Второй Шлезвигской войне. Хотя многие в Дании чувствуют себя лишенными плодов нашей военной победы, мы показали миру, что мы не слабаки, и наша главная цель – сохранение ноябрьской конституции – добилась успеха. Дальнейшие требования могли бы спровоцировать войну с еще худшими шансами, чем в первый раз, нам придется жить с тем, что мы получили." #NT!
 secschwar.71.a: "Быть по сему." #NT!
 eoanb_tt_event_secschwar_71: "§YГерцогство Шлезвиг по праву станет частью Дании, однако герцогство Гольштейн будет освобождено как независимая страна под управлением герцога Фридриха VIII из дома Аугустенбургов и присоединится к Германской Конфедерации.§!" #NT!
 secschwar.72.t: "Лондонский мирный договор [GetYear]" #NT!
 secschwar.72.d: "Смелая попытка Германской Конфедерации освободить Герцогство Гольштейн увенчалась успехом, и народ Гольштейна освобожден от иностранного гнета. Тем не менее, мы не выполнили наших военных задач, а, наоборот, были унижены в лучшем случае второстепенной державой... Учитывая наши собственные недостатки, мы можем быть очень довольны результатами конференции и нам придется убедитесь, что подобное не повторяется." #NT!
 secschwar.72.a: "Ганц Зихер." #NT!
 eoanb_tt_event_secschwar_72: "Хотя мы проиграли войну, освобождение Гольштейна на данный момент успокоит немецкую общественность.\n§GОбъединение Германии все еще возможно.§!" #NT!
 secschwar.73.t: "Лондонский мирный договор [GetYear]" #NT!
 secschwar.73.d: "Делегаты подписали мирный договор, и мы смогли добиться успеха с нашими требованиями освобождения Герцогства Гольштейн. Это очень гордый день для Германской Конфедерации в целом. Несмотря на смелость и невероятные военные недостатки [PRS.GetName] и [AUS.GetName], нам удалось освободить немецкий народ Гольштейна и устранить это иностранное влияние из Национального собрания. Герцог Фридрих VIII, несомненно, будет праведным правителем, и под его руководством Гольштейн будет процветать." #NT!
 secschwar.73.a: "Три ура Гольштейну и герцогу Фридриху!" #NT!
 secschwar.74.t: "Герцогство Гольштейн наконец освобождено" #NT!
 secschwar.74.d: "После Лондонского мирного договора герцогство Гольштейн наконец было освобождено от своих угнетателей и передано под власть немецкого монарха!" #NT!
 secschwar.74.a: "Волан!" #NT!
 secschwar.75.t: "Свободное герцогство Гольштейн становится гордым членом Германской Конфедерации" #NT!
 secschwar.75.d: "После освобождения от датского гнета Гольштейнское герцогство было торжественно принято в состав Германской Конфедерации. Это день гордости для всех немцев!" #NT!
 secschwar.75.a: "Слава Германии и слава герцогу Гольштейну Фридриху VIII!" #NT!
 secschwar.76.t: "Нам нужно искать мирное соглашение" #NT!
 secschwar.76.d: "Мы были унижены Данией в земле Шлезвиг-Гольштейн, это факт, который нам придется принять... Датчане дали понять, что готовы начать мирные переговоры. Поскольку мы потерпели поражение на поле боя, наша позиция на переговорах, конечно, не идеальна, хотя немецкая общественность все еще громко требует удовлетворения от Дании..." #NT!
 secschwar.76.a: "Нам остается только надеяться на разумное решение..." #NT!
 eoanb_tt_event_secschwar_76_london: "§YУниженная в лучшем случае второстепенной силой, [PRS.GetName] вынуждена искать мира. Нам, наверное, стоило постараться найти компромисс в Лондоне...§!" #NT!
 eoanb_tt_event_secschwar_76_gc: "§YУниженная в лучшем случае второстепенной силой, [PRS.GetName] вынуждена искать мира. Германская Конфедерация не смогла защитить немецкий народ Шлезвига...§!" #NT!
 secschwar.77.t: "Мы потерпели поражение" #NT!
 secschwar.77.d: "Мы были унижены Данией в земле Шлезвиг-Гольштейн, это факт, который нам придется принять... Датчане дали понять, что готовы начать мирные переговоры. Поскольку мы потерпели поражение на поле боя, наша позиция на переговорах, конечно, не идеальна, хотя немецкая общественность все еще громко требует удовлетворения от Дании..." #NT!
 secschwar.77.a: "Нам остается только надеяться на разумное решение..." #NT!
 eoanb_tt_event_secschwar_77: "§YУниженная в лучшем случае второстепенной силой, [AUS.GetName] вынуждена искать мира. Нам, наверное, стоило постараться найти компромисс в Лондоне...§!" #NT!
 secschwar.78.t: "Мы потерпели поражение" #NT!
 secschwar.78.d: "Мы были унижены Данией в земле Шлезвиг-Гольштейн, это факт, который нам придется принять... Датчане дали понять, что готовы начать мирные переговоры. Поскольку мы потерпели поражение на поле боя, наша позиция на переговорах, конечно, не идеальна, хотя немецкая общественность все еще громко требует удовлетворения от Дании..." #NT!
 secschwar.78.a: "Нам остается только надеяться на разумное решение..." #NT!
 eoanb_tt_event_secschwar_78: "§YУниженные в лучшем случае второстепенной силой, мы были вынуждены искать мира. Германская Конфедерация не смогла защитить немецкий народ Шлезвига...§!" #NT!
 secschwar.79.t: "Пруссия ищет мира" #NT!
 secschwar.79.d: "После нашей славной победы в Гольштейне пруссаки обратились к нам с просьбой о перемирии. Мы примем их предложение и начнем мирные переговоры, чтобы найти удовлетворительное решение вопроса Шлезвиг-Гольштейна." #NT!
 secschwar.79.a: "Фрем!" #NT!
 secschwar.80.t: "Пусть мирные переговоры начнутся" #NT!
 secschwar.80.d: "Делегаты воюющих сторон, а также многих заинтересованных держав по всей Европе собрались во Фленсбурге, чтобы начать мирные переговоры. Поскольку мы так храбро сражались и вытеснили немецкую армию из Гольштейна, мы можем, конечно, надеяться на приятный результат этих переговоров. Да начнутся переговоры!" #NT!
 secschwar.80.a: "Быть по сему." #NT!
 secschwar.81.t: "Мирные переговоры начались" #NT!
 secschwar.81.d: "Мирные переговоры во Фленсбурге только начались. Нам придется подождать и посмотреть, что предложат датчане, чтобы найти решение." #NT!
 secschwar.81.a: "Будем надеяться на лучшее." #NT!
 secschwar.82.t: "Найдите компромисс, который обеспечит мир" #NT!
 secschwar.82.d: "Хотя мы и одержали победу, эта победа на поле боя была дорогостоящей и ограниченной с точки зрения того, чего она достигла на данный момент. Мы не хотим рисковать будущей войной против немецкого противника, подогреваемого реваншизмом и шовинизмом. Вот почему нам нужно отбросить мечты наших потусторонних националистов и найти компромисс, который сможет поддержать мир и стабильность в регионе. Если мы сможем сохранить ноябрьскую конституцию и прийти к разумному решению проблемы герцогства Гольштейн, мы будем счастливы." #NT!
 secschwar.82.a: "Отлично." #NT!
 secschwar.83.t: "Дания готова найти устойчивый компромисс" #NT!
 secschwar.83.d: "К нашему удивлению, датчане обратились к нам с готовностью пойти на компромисс. Они стремятся к миру и стабильности в регионе Шлезвиг-Гольштейн и готовы пойти на жертвы ради этого. В обмен на сохранение ноябрьской конституции в силе и, таким образом, на интеграцию герцогства Шлезвиг в свое королевство, они предлагают освобождение свободного и независимого герцогства Гольштейн под властью Дома Августенбургов. Это положило бы конец датскому влиянию внутри Германской Конфедерации и решило бы самые серьезные проблемы, которые подогревают националистические настроения в Дании и Германии." #NT!
 secschwar.83.a: "Это, безусловно, фундамент для дальнейшего развития." #NT!
 secschwar.84.t: "Ликсборгский мирный договор [GetYear]" #NT!
 secschwar.84.d: "Международные делегаты только что подписали Ликсборгский мирный договор [GetYear], чтобы окончательно положить конец Второй Шлезвигской войне. Хотя многие в Дании чувствуют себя лишенными плодов нашей военной победы, мы показали миру, что мы не слабаки, и наша главная цель – сохранение ноябрьской конституции – добилась успеха. Дальнейшие требования могли бы спровоцировать войну с еще худшими шансами, чем в первый раз, нам придется жить с тем, что мы получили." #NT!
 secschwar.84.a: "Хорошо." #NT!
 secschwar.85.t: "Глюксбургский мирный договор [GetYear]" #NT!
 secschwar.85.d: "Благодаря дальновидной предусмотрительности, которую проявили датчане, мы можем быть вполне довольны результатом мирных переговоров во Фленсбурге. Хотя мы потерпели поражение на поле боя, герцогство Гольштейн было освобождено от иностранного влияния, а датский король больше не имеет места в Национальном собрании Германской Конфедерации. Тем не менее, мы не выполнили наших военных задач, а, наоборот, были унижены в лучшем случае второстепенной державой... Учитывая наши собственные недостатки, мы можем быть очень довольны результатами конференции и нам придется убедитесь, что подобное не повторяется." #NT!
 secschwar.85.a: "Ганц Зихер." #NT!
 secschwar.86.t: "Глюксбургский мирный договор [GetYear]" #NT!
 secschwar.86.d: "Несмотря на наши жалкие действия на поле боя, герцогство Гольштейн было освобождено от иностранного гнета. Давайте попробуем забыть о нашей неудаче и порадоваться исходу мирных переговоров." #NT!
 secschwar.86.a: "Три ура Гольштейну и герцогу Фридриху!" #NT!
 secschwar.87.t: "Герцогство Гольштейн наконец освобождено" #NT!
 secschwar.87.d: "После Глюксбургского мирного договора герцогство Гольштейн наконец было освобождено от угнетателей и передано под власть немецкого монарха!" #NT!
 secschwar.87.a: "Волан!" #NT!
 secschwar.88.t: "Тупик в земле Шлезвиг-Гольштейн" #NT!
 secschwar.88.d: "Хотя Вторая Шлезвигская война длится уже больше года, явного победителя до сих пор не выявлено. Чтобы избежать дальнейшего кровопролития, воюющие стороны согласились на перемирие и попытаются урегулировать свои разногласия дипломатическим путем." #NT!
 secschwar.88.a: "Пришло время оплакать тех, кто погиб в этом конфликте." #NT!
 secschwar.89.t: "Предложите устойчивый компромисс" #NT!
 secschwar.89.d: "Хоть мы и не потерпели поражение от немцев, мы не можем продолжать сражаться с ними вечно. Если нам не удастся найти устойчивое решение, мы, вероятно, потеряем все в будущем. Поэтому мы должны предложить немцам приемлемое мирное соглашение, которое гарантирует, что обе стороны смогут уйти от этого без обид и с чем-то, что можно показать. В попытке достичь такого соглашения нам придется скомпрометировать половину Шлезвига." #NT!
 secschwar.89.a: "Быть по сему." #NT!
 secschwar.90.t: "Дания предлагает компромисс" #NT!
 secschwar.90.d: "Нам пока не удалось оказать давление на датчан в этом конфликте, и многие из наших молодых людей заплатили за это высшую цену. Правительство Дании обратилось к нам с, казалось бы, честной попыткой достичь компромисса. Они предлагают воссоединить южную половину Шлезвига с герцогством Гольштейн, которое станет независимым герцогством под властью Фридриха VIII Аугустенбургского и присоединится к Германской Конфедерации. Хотя это не совсем соответствует тому, чего мы хотели достичь, это определенно приемлемый компромисс." #NT!
 secschwar.90.a: "Волан." #NT!
 secschwar.91.t: "Дания предлагает компромисс" #NT!
 secschwar.91.d: "Нам пока не удалось оказать давление на датчан в этом конфликте, и многие из наших молодых людей заплатили за это высшую цену. Правительство Дании обратилось к нам с, казалось бы, честной попыткой достичь компромисса. Они предлагают воссоединить южную половину Шлезвига с герцогством Гольштейн, которое станет независимым герцогством под властью Фридриха VIII Аугустенбургского и присоединится к Германской Конфедерации. Хотя мы хотели добиться полной свободы и для герцогства Шлезвиг, это, безусловно, очень приемлемый компромисс." #NT!
 secschwar.91.a: "Волан!" #NT!
 secschwar.92.t: "Ликсборгский мирный договор [GetYear]" #NT!
 secschwar.92.d: "Международные делегаты только что подписали Ликсборгский мирный договор [GetYear], чтобы окончательно положить конец Второй Шлезвигской войне. Хотя многие в Дании чувствуют себя лишенными плодов нашей смелой выносливости и боевого духа против настоящего Голиафа, мы показали миру, что мы не слабаки, и наша главная цель — сохранение Ноябрьской конституции — была, по крайней мере, частично успешной. Дальнейшие требования могли бы спровоцировать будущую войну с еще худшими шансами, чем в этот раз, нам придется жить с тем, что мы имеем." #NT!
 secschwar.92.a: "Хорошо." #NT!
 eoanb_tt_event_secschwar_92: "§YСеверный Шлезвиг по праву войдет в состав Дании, Герцогство Гольштейн, включая южную землю Шлезвиг, однако будет освобождено как независимая страна под управлением герцога Фридриха VIII из дома Аугустенбургов и присоединится к Германской Конфедерации.§Y _1" #NT!
 secschwar.93.t: "Глюксбургский мирный договор [GetYear]" #NT!
 secschwar.93.d: "Благодаря дальновидной предусмотрительности, которую проявили датчане, мы можем быть довольны результатом мирных переговоров во Фленсбурге. Хотя мы не одержали победу на поле боя, герцогство Гольштейн и преимущественно немецкая часть Шлезвига были освобождены от иностранного влияния, а датский король больше не имеет места в Национальном собрании Германской Конфедерации. Тем не менее, мы не выполнили наши военные задачи против того, что в лучшем случае является второстепенной державой... В свете наших собственных недостатков мы можем быть очень довольны результатами конференции и должны будем убедиться, что нечто подобное не произойдет. повторить." #NT!
 secschwar.93.a: "Ганц Зихер." #NT!
 eoanb_tt_event_secschwar_93: "Хотя мы и не выиграли войну, освобождение Гольштейна на данный момент успокоит немецкую общественность.\n§GОбъединение Германии все еще возможно.§!" #NT!
 secschwar.94.t: "Глюксбургский мирный договор [GetYear]" #NT!
 secschwar.94.d: "Несмотря на наши посредственные действия на поле боя, герцогство Гольштейн и преимущественно немецкая часть Шлезвига были освобождены от иностранного гнета. Давайте попробуем забыть о нашей неудаче и порадоваться исходу мирных переговоров." #NT!
 secschwar.94.a: "Три ура Гольштейну и герцогу Фридриху!" #NT!
