 brazil_minister_actions.1.d: "Председатель Совета министров Луис де Араужо Лима, маркиз Олинда, хочет назначить советников для формирования своего министерства. \n Он решает продолжить так называемую политику политического примирения, назначив смешанный кабинет министров, состоящий из консервативных и либеральных министров." #NT!
