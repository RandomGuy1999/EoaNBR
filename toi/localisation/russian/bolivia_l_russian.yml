l_russian:
  
 BOL_Jorge_Cordova_temp: "Хорхе Кордова" #NT!
 BOL_Jose_Maria_Linares_temp: "Хосе Мария Линарес" #NT!
  
  #Bolivia 
 bolivia.1.t: "¡Восстание Хосе Линареса!" #NT!
 bolivia.1.d: "Хосе Мария Линарес собрал армию повстанцев, чтобы стать президентом [BOL.GetName]. Линарес, гений и настоящий патриот, желает изгнать коррупцию из демократического правительства Боливии. Нынешнее правительство является протекционистским и в случае успеха откроет страну для международных инвестиций и иностранной дипломатии.\n\nВесь мир ждет, чтобы увидеть, кто станет президентом [BOL.GetName]." #NT!
 bolivia.1.a: "¡Прощайте, президент!" #NT!
 bolivia.1.b: "¡Эль Президенте пользуется нашей поддержкой!" #NT!
  
 bolivia_civil_war.2.t: "¡Ребелион де Хосе Линарес Термина!" #NT!
 bolivia_civil_war.2.d: "Восстание Хосе Линареса имеет грандиозный успех! Выборы состоялись вскоре после переворота, который завершился победой Хосе Линареса как народного избранника! Он обещает очистить правительство от коррупции и восстановить демократию в Боливии.\n\nПосмотрим, продолжит ли Эль Президенте выполнять свои обещания..." #NT!
 bolivia_civil_war.2.b: "Восстание Хосе Линареса было подавлено, а сторонники Хорхе Коровы остались. Похоже, Эль Президенте останется с нами еще на какое-то время..." #NT!
 bolivia_civil_war.2.a: "¡Вива Эль Президенте!" #NT!
  
 bolivia.2.t: "Хосе Мария Ача побеждает Линареса!" #NT!
 bolivia.2.d: "Хосе Мария Ача, генерал и бывший военный министр, вместе с министром Руперто Фернандесом и полковником Мануэлем Санчесом организовали переворот против диктатора Хосе Марии Линареса. Каудильо организовал временную хунту для организации правительства. Он пообещал новые выборы, амнистию для всех политических заключенных и еще раз балансировку власти в пользу Кочабамбы." #NT!
 bolivia.2.a: "Да здравствует новый Каудильо!" #NT!
 bolivia.3.t: "Перес восстает против нашего президента!" #NT!
 bolivia.3.d: "Генерал Грегорио Перес не признал новое правительство Ачи. Он был нашим верным генералом, который подавлял повстанцев, таких как Бельсу, и поддерживал предыдущие правительства. Он двинулся в Ла-Пас, заручился поддержкой местных жителей и собрал армию из 1000 человек, перебросил ее в Оруро и первоначально разгромил наши силы. В отчаянной попытке Ача воссоединил военный совет, которая казалась безнадежной, но генерал Мельгарехо подошел и победил его в легкой битве на равнинах Сан-Хуана. Предатель был казнен в бою" #NT!
 bolivia.3.a: "Предатель мертв! Этот Мельгареджо — великий генерал." #NT!
 bolivia.4.t: "Мельгареджо побеждает Ачу!" #NT!
 bolivia.4.d: "Верный и победоносный генерал Мельгарехо использовал ухудшающееся здоровье Ачи в своих целях, заключив президента в тюрьму и взяв под свой контроль Ла-Пас. Он пользуется поддержкой влиятельных землевладельцев и бывших каудильо, которым не нравилось правительство Ачи, например, тех, кто следовал за Бельзу. Мельгареджо правил безраздельно и угнетал многих своих соперников." #NT!
 bolivia.4.a: "Да здравствует Мельгареджо!" #NT!
 bolivia.5.t: "Восстание в Сукре" #NT!
 bolivia.5.d: "По мере того как диктатура Мельгареджо постепенно теряла контроль над политиками, многие повстанцы объединились под одной идеей - конституционализмом. Учитывая неконституционность правительства, возникло множество восстаний, но их было легко остановить. После ряда небольших сражений плохо обученная армия конституционалистов бежала и встретилась с Бельзу, который объявил революцию, объединив более 1000 вооруженных людей в Сукре. Два авангарда встретились в Ла-Пасе, где повстанцы были отброшены, но реорганизовались, при этом большая часть Потоси перешла под власть повстанцев и даже Тарихи, а конституционалисты Алехо и Сирило начали борьбу за взятие Кочабамбы." #NT!
 bolivia.5.a: "Наша страна не должна развалиться! Мельгареджо сокрушит мятежников!" #NT!
