  #Focus Tree# 
 MEC_victory_against_the_reform: "Победа над реформой" #NT!
 MEC_victory_against_the_reform_desc: "После многих лет борьбы в нашей долгой и изнурительной гражданской войне за то, чтобы духовенство, военные и наши сторонники сохранили власть, мы смогли остановить радикальные реформы, которые дестабилизировали нашу страну и ее социальный порядок. Под руководством Мирамона гражданская война увенчалась успехом консервативной партии. Давайте отметим это великое достижение." #NT!
 MEC_reorganizing_the_nation: "Реорганизация нации" #NT!
 MEC_reorganizing_the_nation_desc: "После окончания гражданской войны нация все еще находится в хаосе и разногласиях. Некоторые из наших штатов в федеративной республике все еще находятся в процессе реинтеграции, поэтому мы должны сосредоточить наши усилия на оказании им помощи, устранении любого либерального сопротивления и залечивании шрамов гражданской войны, когда мы выбираем следующий путь для нашей нации и реорганизуем ее. правильно." #NT!
 MEC_who_should_rule_us: "Кто будет нами править?" #NT!
 MEC_who_should_rule_us_desc: "Поскольку наша страна вступает в новый рассвет, вдали от либерального правления, один вопрос представляет угрозу нашей стабильности. Кто будет нами править? Даже если Мирамон выиграл для нас войну против реформы, его способ управления не нравится элитам и духовенству. Парламент должен собраться без участия нашего президента, чтобы мы могли определиться с новым правителем." #NT!
 MEC_los_teocratas: "Лос Теократас" #NT!
 MEC_los_teocratas_desc: "Теократы захватили нашу страну после того, как духовенство объединилось с могущественным министром, и они официально отстранили Мирамона от власти, оставив его просто в качестве генерала. Некоторые из наиболее умеренных фракций протестовали против этого как диктаторского шага, но элита и армия явно встали на сторону священников." #NT!
 MEC_only_those_chosen_by_god: "Только избранные Богом.." #NT!
 MEC_only_those_chosen_by_god_desc: "Мы должны популяризировать идею о том, что только основные представители божественного правления будут иметь власть в Мексике. Люди должны уважать и поддерживать номинальных глав церкви и то, что они представляют." #NT!
 MEC_may_rule: "Майское правило.." #NT!
 MEC_may_rule_desc: "Первым шагом для обеспечения нашего положения в правительстве Мексики является прекращение процесса выборов, поскольку они позволяют манипулировать людьми и обманом заставлять их голосовать за тех, кто никоим образом не способен управлять нашей католической нацией." #NT!
 MEC_and_legislate_mexico: "..И законодательная власть Мексики." #NT!
 MEC_and_legislate_mexico_desc: "Теократам необходимо гарантировать, что только закон Священной Библии будет контролировать эту землю, и никакая нечестивая конституция не должна стоять над ней. Так называемый свод законов — ничто по сравнению с законом Божьим. Пришло время положить этому конец." #NT!
 MEC_the_church_is_the_state: "Церковь – это государство" #NT!
 MEC_the_church_is_the_state_desc: "Эта система президентства прекратит свое существование, как только люди поймут, что Церковь и Государство теперь едины. Но нам нужно действовать от имени народа, чтобы положить этому конец и передать всю власть нашему великому архиепископу. Никакая вторая или третья власть не сможет противостоять его божественному правлению над Мексикой." #NT!
 MEC_weaken_the_unholy_opposition: "Ослабьте нечестивую оппозицию" #NT!
 MEC_weaken_the_unholy_opposition_desc: "Либералы, которые вели гражданскую войну за реформирование системы, а также приняли множество законов, ослабивших церковь, являются величайшей оппозицией нашему правительству, имеющему божественное право на любые их претензии и жалобы. Мы должны использовать силу церкви, чтобы ослабить их и уменьшить их влияние на нашу нацию." #NT!
 MEC_legitimize_our_government: "Легитимизировать наше правительство" #NT!
 MEC_legitimize_our_government_desc: "Наше правительство должно быть признано легитимным Римом и Папской областью, тогда консервативные католики будут вынуждены подчиниться и принять это новое правительство. Мы отправим дипломатического посланника к Папе, и благодаря этому наше архиепископство возвысится." #NT!
 MEC_Army_of_God: "Армия Бога" #NT!
 MEC_Army_of_God_desc: "Наша армия должна быть построена по католическим принципам и обучена в соответствии с ними. Мы должны предоставить опытным католическим генералам нашей армии больше власти для дисциплинирования солдат, чтобы они могли быть более полезными в бою, сражаясь во имя Господа." #NT!
 MEC_los_cristeros: "Лос Кристерос" #NT!
 MEC_los_cristeros_desc: "Католики нашей страны подумывают о создании группы добровольцев из ревностных христиан, которые умрут во имя Бога и присоединятся к нашей армии, чтобы заполнить пробелы в рабочей силе. Они будут первыми в очереди, которая возьмет на себя пули и мечи, чтобы защитить архиепископа и церковь, сражаясь до победного конца с силами ереси." #NT!
 MEC_learn_from_papal_war_doctrines: "Изучите папские военные доктрины" #NT!
 MEC_learn_from_papal_war_doctrines_desc: "Мы можем изучить новую тактику для нашей армии, используя блестящие планы военной академии Рима. Новые военные доктрины будут внедрены и организованы в нашу христианскую армию, следуя основным принципам церкви и адаптируя итальянскую войну к мексиканской войне. Мы надеемся, что это укрепит нашу способность защищать архиепископство." #NT!
 MEC_settle_the_debt_issue: "Урегулировать долговой вопрос" #NT!
 MEC_settle_the_debt_issue_desc: "Призрак бродит по Мексике. Призрак долга. Этот угрожающий характер может стать гибелью нашего католического проекта в целом, поскольку европейские державы угрожают принять немедленные меры против нас. Франция и Испания — братья-католики, поэтому с ними следует быть дипломатически доступными. Церкви необходимо найти соглашение, поскольку у нас нет средств для выплаты долга." #NT!
 MEC_long_live_the_new_emperor: "Да здравствует новый император!" #NT!
 MEC_long_live_the_new_emperor_desc: "Решение найдено. Мексика теперь будет находиться под юрисдикцией Франции и под управлением австрийского императора, а церковь сохранит свое влияние и позиции власти в правительстве. Это единственный способ избежать вторжения на нас. Передача некоторых наших обязанностей французам также поможет стабилизировать нацию. Но будем надеяться, что Максимилиан не нарушит своих обещаний." #NT!
 MEC_los_moderados: "Лос Модерадос" #NT!
 MEC_los_moderados_desc: "Нашей страной будет управлять умеренный Мануэль Роблес Песуэла, который сделает все возможное, чтобы стабилизировать нашу экономику и нашу политику, строя дружественные отношения с оппозицией и иностранными государствами." #NT!
 MEC_agreements_with_the_liberals: "Соглашения с либералами" #NT!
 MEC_agreements_with_the_liberals_desc: "Нам необходимо урегулировать и воссоздать либеральную партию. Демократическая нация может быть стабильной только с оппозицией, однако нам необходимо дерадикализировать ее от экстремизма Бенито Хуареса, вернув партию в руки Комонфорта, который после поражения в гражданской войне является более умеренным выбором. Нам необходимо восстановить дружеские отношения." #NT!
 MEC_deslaverize_our_nation: "Деславизировать нашу нацию" #NT!
 MEC_deslaverize_our_nation_desc: "После гражданской войны реформы, проведенные либералами для обеспечения свободы коренных и афро-мексиканских рабов, были проигнорированы, что позволило рабовладельцам использовать лазейки в нашей конституции. Мы заключим соглашение с либералами, чтобы вернуть их законы о борьбе с рабством, несколько улучшив жизнь низших классов мексиканского общества." #NT!
 MEC_restoring_our_democracy: "Восстановление нашей демократии" #NT!
 MEC_restoring_our_democracy_desc: "Единственный способ, которым наша республика сможет продолжать свое существование, — это вернуть нам выборы и избирательное право. Обычные выборы начнутся, как только парламент согласует новые законы. Мы обеспечим нашу стабильность." #NT!
 MEC_popularize_our_government: "Популяризируйте наше правительство" #NT!
 MEC_popularize_our_government_desc: "Нам нужно использовать новости для правительственной пропаганды, распространяя успех консерваторов по всей Мексике. Наша мораль и ценности должны просветить мексиканский народ, заставив его предпочесть нашу форму правления." #NT!
 MEC_weaken_church_influence: "Ослабление влияния церкви" #NT!
 MEC_weaken_church_influence_desc: "Церковь и ее священники ослабляют нашу демократию. Хотя они были важным союзником в гражданской войне, их вмешательство зашло слишком далеко. Нам нужно попытаться постепенно уменьшить их власть над мексиканской нацией." #NT!
 MEC_reinstitute_clerical_property: "Восстановить церковную собственность" #NT!
 MEC_reinstitute_clerical_property_desc: "Духовенство не может чувствовать угрозы со стороны нашего правительства, вмешивающегося в его дела, поэтому нам нужно отобрать у них хлеб, но дать им пшеницу. Умерение наших отношений, поскольку мы уменьшили их влияние, способ отплатить за это — вернуть им собственность, отнятую либералами." #NT!
 MEC_reaching_outwards: "Достижение наружу" #NT!
 MEC_reaching_outwards_desc: "Это правительство должно сосредоточить часть своих средств на дипломатии. Нам необходимо найти могущественных союзников, чтобы защитить имидж нашей страны и улучшить наше влияние в международных отношениях." #NT!
 MEC_befriending_our_northern_neighbor: "Подружимся с нашим северным соседом" #NT!
 MEC_befriending_our_northern_neighbor_desc: "Соединенные Штаты были соперником с тех пор, как они победили нас в американо-мексиканской войне, но сейчас не время для мелких споров. Нам нужно по-новому подойти к ним и начать дипломатически подходить к их правительству." #NT!
 MEC_send_mexican_volunteers: "Отправьте мексиканских добровольцев" #NT!
 MEC_send_mexican_volunteers_desc: "Отправка нескольких человек на помощь американцам в их гражданской войне была бы оптимальным вариантом для улучшения условий нашего альянса. Нам нужно помочь американцам объединить их нацию и продолжать оставаться великим союзником и партнером, по крайней мере, на данный момент. Если в будущем мы передумаем, то отзовем волонтеров." #NT!
 MEC_negotiating_our_debt: "Переговоры о нашем долге" #NT!
 MEC_negotiating_our_debt_desc: "Наш долг перед Францией, Испанией и Великобританией представляет собой огромную проблему. Наши министры, отвечающие за нашу экономику, попытаются договориться об условиях, которые будут выгодны обеим сторонам, не ставя нас или их в невыгодное положение. В этой сделке не должно быть насилия." #NT!
 MEC_a_free_empire: "Свободная Империя" #NT!
 MEC_a_free_empire_desc: "Мы решили, что частично выплатим долг, установленный французами, но объединив при этом европейские державы, приняв Максимилиана нашим императором. Однако мы по-прежнему будем действовать под мексиканской юрисдикцией, а Максимилиан и его двор будут иметь некоторую власть, но не абсолютную власть. Мы будем вести переговоры и находить способы надлежащего управления этой новой, свободной и мексиканской империей." #NT!
 MEC_los_autocratas: "Лос Автократас" #NT!
 MEC_los_autocratas_desc: "Нашей страной должно управлять самодержавие Мирамона и его армии! Предатели пытались дестабилизировать нашу страну и свергнуть Мирамона, но им это не удалось. Пришло время принять решительные меры, создав новое радикальное правительство, которое будет лояльно нашему Президенту! Мы распустим собрание, которое пыталось его заменить." #NT!
 MEC_weaken_the_moderate_elites: "Ослабить умеренные элиты" #NT!
 MEC_weaken_the_moderate_elites_desc: "Умеренные консерваторы пользуются широкой поддержкой менее радикальной элиты, которая не хочет националистического государства. Мы должны активизировать наши усилия по борьбе с их влиянием на Мексику, снижая популярность их консервативной партии и их идеалов." #NT!
 MEC_land_reform: "Земельная реформа" #NT!
 MEC_land_reform_desc: "Реформа собственности на землю необходима Мексике. Умеренная элита контролирует землю и держит ее под контролем оппозиции, это не только ослабляет наше правительство, но и ослабляет мексиканских фермеров. Нам необходимо сократить наше неравенство, проводя реформы всеми возможными способами. Мексиканские рабочие должны поддерживать правительство, предоставляя ему свою сельскохозяйственную продукцию." #NT!
 MEC_unite_the_mexican_people: "Объедините мексиканский народ" #NT!
 MEC_unite_the_mexican_people_desc: "Если нас не поддержат элиты, то поддержит народ, из пепла гражданской войны восстанет сильное, милитаристское и единое государство. Нам нужно положить конец рабству, чтобы убедиться, что каждый гражданин каждой расы поддерживает наше правительство, а не этих отвратительных умеренных! Мы будем править ими всеми!" #NT!
 MEC_disband_parliament: "Распустить парламент" #NT!
 MEC_disband_parliament_desc: "Наши войска совершат рейды на парламенты штатов, поскольку, как сообщает местная армия, они, похоже, замышляют подозрительный заговор против нас. Армия вмешается и распустит их парламенты, удалив представителей консервативной партии и заменив их опытными представителями нашей армии. Они нас не снесут." #NT!
 MEC_root_out_opposition: "Искоренить оппозицию" #NT!
 MEC_root_out_opposition_desc: "Любая оппозиция внутри нашей страны должна быть уменьшена или устранена. Либералы и теократы все еще присутствуют в наших городах, распространяя свои идеи и сотрудничая с остатками консерваторов, чтобы совершить государственный переворот. Это невозможно принять, мы ослабим их власть над нашим народом, разрешив только однопартийные выборы и ослабив церковь." #NT!
 MEC_strengthen_the_army: "Укрепить армию" #NT!
 MEC_strengthen_the_army_desc: "Мексиканская армия должна обладать всеми полномочиями и привилегиями, чтобы сохранить свою нынешнюю должность. Они наши министры, наши члены парламента, и им также поручено защищать нашу нацию от внешних и внутренних угроз, таких как либералы и консерваторы. Армии также необходимы новые доктрины, чтобы оставаться актуальной и мощной, как всегда." #NT!
 MEC_mexican_revanchism: "Мексиканский реваншизм" #NT!
 MEC_mexican_revanchism_desc: "Соединенные Штаты — наш соперник, а не наш союзник. Нам нужно помнить нашему народу его прошлое, наше поражение от американцев в войне. Их образ будет огнём, горящим военным гневом мексиканского народа!" #NT!
 MEC_befriend_the_southern_rebels: "Подружитесь с южными повстанцами" #NT!
 MEC_befriend_the_southern_rebels_desc: "Повстанцы Конфедерации Юга могут стать будущими союзниками нашего дела. Они не любят американцев и хотят сохранить независимость и держаться подальше от них. Это достойная причина, поэтому мы признаем их дипломатическим путем." #NT!
 MEC_send_rebel_volunteers: "Отправьте добровольцев-повстанцев" #NT!
 MEC_send_rebel_volunteers_desc: "Повстанцы Конфедерации не так сильны, как янки Севера. Возможно, нам придется послать часть наших войск, чтобы помочь им в их деле, объединить их с нашей страной и построить оптимальные отношения на долгие годы вперед." #NT!
 MEC_deal_with_french_imperialism: "Борьба с французским империализмом" #NT!
 MEC_deal_with_french_imperialism_desc: "Империалистические французы и их союзники, британцы и испанцы, хотят использовать свой долг как предлог для вторжения и завоевания нашей страны, угрожая нам выплатить его или столкнуться с последствиями. Мы скажем им, что готовы на все, что они попробуют!" #NT!
 MEC_no_monarchs_in_mexico: "В Мексике нет монархов!" #NT!
 MEC_no_monarchs_in_mexico_desc: "Эти надоедливые европейцы хотят заново колонизировать нас, посадив на трон императора всего сущего! Им следует знать лучше: трон принадлежит Мирамону, нашему президенту и великому лидеру! Их корабли и людей отныне будут встречать пулями, поскольку они планируют вторжение из-за нашего агрессивного ответа. Затем они встретятся с нашей великой армией!" #NT!
  
