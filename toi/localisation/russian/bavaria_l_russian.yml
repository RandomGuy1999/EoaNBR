 BAV_decision_enact_gewerbefreiheit: "Принять Gewerbefreiheit" #NT!
 BAV_decision_enact_a_proper_gewerbeordnung: "Принять надлежащий Gewerbeordnung" #NT!
 BAV_decision_railway_upgrade: "Модернизация железной дороги" #NT!
 BAV_decision_railway_upgrade_desc: "Наша железнодорожная сеть больше не справляется с задачей поддержки, не говоря уже о поощрении современной промышленности. Его модернизация и расширение не только решат эту проблему, но и предоставят нашей отрасли важные контракты и возможность расширения торговли." #NT!
 BAV_decision_railway_upgrade_trigger_tt: "Имеет §Yжелезнодорожное сообщение§! между §YПассау§! и §YНюрнбергом§!, а также между §YБерхтесгаденом§! и §YМюнхеном§!\n" #NT!
  
  ###Focus### 
 BAV_bavarianagriculture: "Баварское сельское хозяйство" #NT!
 BAV_bavarianagriculture_desc: "Бавария – преимущественно аграрное общество. Нам следует помнить об этом и расширять эту тему." #NT!
 BAV_bavarianindustry: "Баварская промышленность" #NT!
 BAV_bavarianindustry_desc: "Крупные державы по всему миру начинают индустриализацию. Нам тоже следует начать это делать, чтобы не уступать им еще больше." #NT!
 #BAV_bavarianarmy: "Баварская армия" #NT!
 BAV_bavarianarmy_desc: "Наша армия находится в беспорядке и остро нуждается в модернизации. Сильная армия обеспечит безопасность нашего государства и народа за нашими границами и предоставит нам достаточный простор для действий в контексте политики альянса." #NT!
 BAV_bavariannationalguard: "Баварская национальная гвардия" #NT!
 BAV_bavariannationalguard_desc: "Теперь у нас есть возможность создать национальную гвардию нашей страны. Национальная гвардия обеспечит нас достаточным военным резервом на случай чрезвычайной ситуации." #NT!
 BAV_maximilianii: "Максимилиан II" #NT!
 BAV_maximilianii_desc: "Король Макс II восстановил стабильность нашего королевства. Он великий человек, которого больше интересуют правительственные вопросы, чем личная расточительность. Конечно, его реформы могут сотворить с нами чудеса." #NT!
 BAV_nurembergsindustrieundkulturverein: "Промышленность и культурное сообщество Нюрнберга" #NT!
 BAV_nurembergsindustrieundkulturverein_desc: "Industrie- und Kulturverein в Нюрнберге была основана в 1827 году для стимулирования сельского хозяйства и промышленности. Расширение его охвата принесло бы нам большую пользу." #NT!
 BAV_developearlyweaponfactories: "Ранние конструкции оружейных заводов" #NT!
 BAV_developearlyweaponfactories_desc: "Если мы сейчас начнем разрабатывать проекты оружейных заводов, возможно, тогда мы сможем догнать великие европейские державы. В любом случае, наша армия могла бы использовать новое оружие." #NT!
 BAV_concertofeurope: "Концерт Европы" #NT!
 BAV_concertofeurope_desc: "«Европейский концерт», также известный как Венская система, представляет собой сложную систему разрешения споров, принятую крупнейшими консервативными державами. Если мы хотим сыграть в этом свою роль, нам следует действовать сейчас." #NT!
 BAV_middlepower: "Средняя держава" #NT!
 BAV_middlepower_desc: "Бавария никогда не имела потенциала стать великой или даже сверхдержавой. Вместо этого нам следует сосредоточиться на сохранении нашего умеренного влияния и международного признания." #NT!
 BAV_triaspolitik: "Триасполитик" #NT!
 BAV_triaspolitik_desc: "«Триас» — это попытка немецких средних государств провести общую политику. Бавария, будучи довольно большим королевством по сравнению с другими средними государствами, должна играть большую роль в Триасполитике, по крайней мере, так предлагает наш король Максимилиан II. Будет ли это полезно, покажет позже." #NT!
 BAV_heilunsermknigheil: "Heil unserm' König, Heil!" #NT!
 BAV_heilunsermknigheil_desc: "Максимилиан II — великий король, и народ любит его, да и мы все его любим. Давайте распространим информацию о нашем великом Короле и его щедрости." #NT!
 BAV_constitutionalmonarchy: "Конституционная монархия" #NT!
 BAV_constitutionalmonarchy_desc: "«Я горжусь тем, что называю себя конституционным королем», — заявил Максимилиан II, вступая на престол. Бавария является конституционной монархией, а это означает, что суверен должен действовать в соответствии с конституцией. Это позволяет нам с королем продумывать свои действия и не совершать глупых ошибок." #NT!
 BAV_bavarianpechkohle: "Баварский Печкохле" #NT!
 BAV_bavarianpechkohle_desc: "Наша угледобывающая промышленность в Верхней Баварии могла бы поставлять больше угля, если бы мы ее поддержали. Мы могли бы использовать это в своих интересах." #NT!
 BAV_extendludwigdonaumainkanal: "Расширение Донау-Майн-Канала" #NT!
 BAV_extendludwigdonaumainkanal_desc: "Канал Людвиг-Донау-Майн был построен в 1846 году и соединил Донау и Майн. Если бы мы могли расширить его еще немного, наши торговые корабли могли бы получить еще больше прибыли." #NT!
 BAV_grundentlastung: "Грюндентластунг" #NT!
 BAV_grundentlastung_desc: "Grundentlastung, или Bauernbefreiung, освобождает наш народ от личных обязательств перед землевладельцами. Таким образом, наши фермеры смогут сконцентрироваться на более важных вещах." #NT!
 BAV_berzirksamterlangen: "Безирксамт Эрланген" #NT!
 BAV_berzirksamterlangen_desc: "Благодаря каналу Людвиг-Донау-Майн Эрланген, город в Средней Франконии, в последнее время развивается довольно быстро. Давайте создадим Безирксамт, чтобы нам было легче влиять на эту область и получать больше налогов." #NT!
 BAV_knivesforthebrgermilitr: "Ножи для Bürgermilitär" #NT!
 BAV_knivesforthebrgermilitr_desc: "Наша армия на данный момент выглядит жалкой по сравнению с европейскими державами. Мы должны начать улучшать его, построив больше заводов." #NT!
 BAV_learnfromthefrench: "Учитесь у французов" #NT!
 BAV_learnfromthefrench_desc: "Французы под руководством Наполеона добились больших успехов в Европе. Если мы проанализируем и попытаемся понять их тактику, они смогут найти хорошее применение." #NT!
 BAV_learnfromtheprussians: "Учитесь у пруссаков" #NT!
 BAV_learnfromtheprussians_desc: "Даже если мы не хотим этого признавать, пруссаки сильны. Их военная мощь невероятна, они оснащены новейшим оружием. Однако наше оружие устарело до невозможности. Как насчет того, чтобы мы получили такое же оружие, как и они?" #NT!
 BAV_learnfromtheaustrians: "Учитесь у австрийцев" #NT!
 BAV_learnfromtheaustrians_desc: "Наши соседи, австрийцы, известны своими генералами. Мы должны убедить их научить нас чему-нибудь о войне." #NT!
 BAV_givepowertolandtag: "Дать власть ландтагу" #NT!
 BAV_givepowertolandtag_desc: "Наш король верит в наш парламент и предложил предоставить Ландтагу право инициативы. Ландтаг тогда смог бы провести реформы самостоятельно, сняв с наших плеч груз работы." #NT!
 BAV_socialdistressoftheworkingclass: "Социальное бедствие рабочего класса" #NT!
 BAV_socialdistressoftheworkingclass_desc: "В последнее время у рабочих Баварии дела идут не так уж хорошо. Максимилиан II открыт для их социальных проблем и хочет выслушать их." #NT!
 BAV_palatinatelumber: "Пфальц Пиломатериалы" #NT!
 BAV_palatinatelumber_desc: "Пфальцские пиломатериалы отличаются высоким качеством. Мы должны использовать его эффективно." #NT!
 BAV_extendludwigsdnordbahn: "Расширение Süd-Nord-Bahn" #NT!
 BAV_extendludwigsdnordbahn_desc: "Железная дорога Людвиг-Зюд-Норд была построена между 1843 и 1854 годами и соединяла Нюрнберг, Аугсбург, Бамберг и другие важные города. Его расширение сотворило бы чудеса с нашей инфраструктурой." #NT!
 BAV_extendbavarianindustry: "Расширить баварскую промышленность" #NT!
 BAV_extendbavarianindustry_desc: "Баварская промышленность все еще находится на этапе развития. Помогать ему расти, конечно, не было бы неправильно." #NT!
 BAV_mnchnerculture: "Мюнхенская культура" #NT!
 BAV_mnchnerculture_desc: "Людвиг I сделал Мюнхен центром баварской культуры и искусства. Он построил университеты и реформировал баварские школы. Мы должны следовать его шагам и распространять нашу культуру." #NT!
 BAV_horsesforthelandwehr: "Лошади для Ландвера" #NT!
 BAV_horsesforthelandwehr_desc: "Оснащение баварской армии становится лучше, но нам еще предстоит пройти многие мили. Нам необходимо ускорить процесс." #NT!
 BAV_traingenerals: "Поезд генералов" #NT!
 BAV_traingenerals_desc: "Если бы мы пошли на войну сейчас, мы бы опозорились. У наших генералов нет никакого опыта, и нам нужно это изменить." #NT!
 BAV_improvethekreuzkaserne: "Улучшить Кройцказерн" #NT!
 BAV_improvethekreuzkaserne_desc: "Кройцказерне — старейшая казарма мюнхенского гарнизона. Его улучшение, в свою очередь, может улучшить нашу рабочую силу." #NT!
 BAV_improvetheisarkaserne: "Улучшить Изаркасерн" #NT!
 BAV_improvetheisarkaserne_desc: "Isarkaserne) — кавалерийская казарма баварской армии в Мюнхене. В последнее время нашей армии не хватает кавалерии. Возможно, улучшение барака могло бы это исправить." #NT!
 BAV_stopthelandtag: "Остановить ландтаг" #NT!
 BAV_stopthelandtag_desc: "Ландтаг мешает нашей армии развиваться сокращением бюджета, они являются основной причиной того, почему баварская армия находится в таком плохом состоянии. Если так будет продолжаться, мы не сможем защитить себя." #NT!
 BAV_bavariansteel: "Баварская сталь" #NT!
 BAV_bavariansteel_desc: "Сталь нашей страны – это реальная возможность. Расширение нашей сталелитейной промышленности поможет нашему экспорту и оружейной промышленности." #NT!
 BAV_reformarmsindustry: "Реформа оружейной промышленности" #NT!
 BAV_reformarmsindustry_desc: "Расширив баварскую промышленность, мы должны теперь сосредоточиться на наших вооружениях. Мы остро нуждаемся в новом оружии, обмундировании и другом снаряжении." #NT!
 BAV_civiliancooperation: "Гражданское сотрудничество" #NT!
 BAV_civiliancooperation_desc: "Нет страны без людей, нет промышленности без рабочих. Давайте мотивировать наших рабочих и фермеров работать на нашего короля." #NT!
 BAV_theprideofthebavarians: "Гордость баварцев" #NT!
 BAV_theprideofthebavarians_desc: "Бавария — гордое королевство с гордыми людьми. Объявите об этом нашему народу и соседям, и каждый баварец будет рад следовать за нашим королем даже до смерти!" #NT!
 BAV_gunsfortheknigsarmee: "Оружие для Кенигсармее" #NT!
 BAV_gunsfortheknigsarmee_desc: "У нас теперь больше оружия, но все равно недостаточно. Постройте больше оружейных заводов. Может быть, тогда нам удастся создать достойную армию." #NT!
 BAV_thebavarianwarstrategy: "Баварская военная стратегия" #NT!
 BAV_thebavarianwarstrategy_desc: "Настало время подумать о нашем будущем и наших границах, поскольку война неизбежна. Нам следует готовиться к худшему." #NT!
 #BAV_armyfirst: "Армия прежде всего" #NT!
 BAV_armyfirst_desc: "Теперь, когда Ландтаг наконец сдался, мы можем начать наращивать нашу армию. Давайте сделаем это главным приоритетом." #NT!
 BAV_ludwigii: "Людвиг II" #NT!
 BAV_ludwigii_desc: "Максимилиан II мертв, но вскоре на престол взойдет его сын Людвиг II. Привет нашему новому королю!" #NT!
 BAV_getridofthewittelsbachs: "Избавьтесь от Виттельсбахов" #NT!
 BAV_getridofthewittelsbachs_desc: "Это возможность всей жизни. Виттельсбахи правили достаточно долго, им пора уйти." #NT!
 BAV_prinzkarltheodorslessons: "Уроки принца Карла Теодора" #NT!
 BAV_prinzkarltheodorslessons_desc: "Принц Карл Теодор — опытный генерал, сражавшийся в Германской кампании 1813 года. Он сможет кое-чему научить наших генералов военному искусству." #NT!
 BAV_recoverfromtherussiancampaign: "Восстановление после русской кампании" #NT!
 BAV_recoverfromtherussiancampaign_desc: "Русская кампания 1812 года обернулась катастрофой. Наполеон проиграл войну, и мы помогли ему более чем 30 000 человек. Однако прошлое не должно нас сдерживать, вместо этого давайте учиться на своих ошибках." #NT!
 BAV_convincethelandtag: "Убедить Ландтаг" #NT!
 BAV_convincethelandtag_desc: "Конечно, мы убедили Ландтаг не сокращать бюджет нашей армии, но этого недостаточно, чтобы выжить в нынешние времена. Нам нужно убедить их еще раз – на этот раз реально поддержать баварскую армию средствами." #NT!
 BAV_likefatherlikeson: "Яблоко от яблони" #NT!
 BAV_likefatherlikeson_desc: "Без сомнения, Людвиг II — сын короля Макса. Людвиг продолжит дело своего отца, и мы должны его поддержать." #NT!
 BAV_gottstehunsbei: "Вот это да, ты молодец!" #NT!
 BAV_gottstehunsbei_desc: "Людвиг II, наш новый король, решил отказаться от политики своего отца. Вместо этого он будет действовать согласно своим собственным мыслям. Возможно, это принесет свежий политический воздух, в котором нуждается наша страна." #NT!
 BAV_voicesofthepeople: "Голоса народа" #NT!
 BAV_voicesofthepeople_desc: "Хватит, говорим мы! Страна — это ее люди, а народ Баварии хочет больше свободы и равенства. Бавария, потерявшая за короткое время двух королей, находится в смятении, поэтому действовать нужно быстро. Пусть народ сам решает, что для него хорошо, а что плохо!" #NT!
 BAV_newideasnewwinds: "Новые идеи, новые ветры" #NT!
 BAV_newideasnewwinds_desc: "Баварская монархия мертва. Что нам сейчас нужно, так это новые идеи о государстве, где каждый может быть счастлив. Как насчет страны с равенством вместо социальной сегрегации?" #NT!
 BAV_prepareforwar: "Готовьтесь к войне" #NT!
 BAV_prepareforwar_desc: "Пришло время нам готовиться к войне. Наша армия реформирована и готова выступить в любой момент. Давайте ясно дадим понять нашим врагам, что мы их не боимся и будем приветствовать их с поднятым оружием." #NT!
 BAV_militarystrength: "Военная мощь" #NT!
 BAV_militarystrength_desc: "Максимилиан II был сторонником военной мощи, и Людвиг II хочет продолжить эту мысль. В наше время это, пожалуй, самый эффективный способ заявить о своей силе." #NT!
 BAV_withdrawfromthezollverein: "Выйти из Цольферайна" #NT!
 BAV_withdrawfromthezollverein_desc: "Zollverein — это всего лишь жалкая попытка пруссаков гармонизировать немецкие государства. Давайте положим конец этой смехотворной пропаганде." #NT!
 BAV_pickourside: "Выберите нашу сторону" #NT!
 BAV_pickourside_desc: "Без союзников мы просто не сможем выжить. К счастью, у нас есть два варианта: Пруссия и Австрия." #NT!
 BAV_thenewrepublic: "Новая Республика" #NT!
 BAV_thenewrepublic_desc: "Наконец-то государство, в котором люди являются своими королями, может стать реальностью! Все сопутствующие политические вопросы решены, и мы можем провозгласить новую Республику Бавария!" #NT!
 BAV_reformthecountry: "Реформировать страну" #NT!
 BAV_reformthecountry_desc: "Чтобы наши идеи стали реальностью, необходимо реформировать всю Баварию. Давайте начнем прямо сейчас." #NT!
 BAV_forthegermanbavaria: "За немецкую Баварию!" #NT!
 BAV_forthegermanbavaria_desc: "Предохранитель сгорел. Тот, кто осмелится сказать, что Бавария — не немецкая страна, получит сильнейшее потрясение. Привет немецкой Баварии!" #NT!
 BAV_bavariaspower: "Сила Баварии" #NT!
 BAV_bavariaspower_desc: "Бавария — второе по величине немецкое государство после Пруссии, если его вообще можно назвать «немецким». В любом случае, Баварию не следует принуждать подчиняться кому-либо. Мы должны ясно дать понять это каждой противостоящей силе." #NT!
 #BAV_thegermanmiddle: "Немецкая середина" #NT!
 #BAV_thegermanmiddle_desc: ""
 BAV_prussiaisright: "Пруссия права" #NT!
 BAV_prussiaisright_desc: "Даже если пруссаки в чем-то отличаются от нас, они оказались силой, с которой нужно считаться. Бавария решила, и она решила, что союз с пруссаками — меньшее зло." #NT!
 BAV_austriaisright: "Австрия права" #NT!
 BAV_austriaisright_desc: "Если задуматься на секунду, то Австрия более немецкая, чем Пруссия. Другими словами, Бавария больше австрийская, чем немецкая. У наших двух стран много общего, и, кроме того, австрийские войска могли защитить нас от прусских. Союз с Австрией – это путь." #NT!
 BAV_blueskiesofbavaria: "Голубое небо Баварии" #NT!
 BAV_blueskiesofbavaria_desc: "Теперь, когда Республика стала реальностью, мы должны навсегда закрепить права людей. Их больше никто не отнимет!" #NT!
 BAV_voting: "Голосование" #NT!
 BAV_voting_desc: "Хотя именно люди решают, куда движется наша страна, нам все равно понадобится представитель. Установление голосов решит эту проблему." #NT!
 BAV_takeover: "Перенимать" #NT!
 BAV_takeover_desc: "Если бы мы объявили забастовку сейчас, мы могли бы захватить почти все правительственные органы без всякого кровопролития. Дальше все будет частью Вайсвурста." #NT!
 BAV_revolution: "Революция" #NT!
 BAV_revolution_desc: "Монархическое правительство абсолютно не может так легко сдаться. Без крови не будет справедливости. Это призыв к революции и призыв к равенству!" #NT!
 BAV_athirddeutschland: "Третья Германия" #NT!
 BAV_athirddeutschland_desc: "Мы и наши союзники теперь готовы сформировать Третью Германию, Южно-Германскую Конфедерацию. Благодаря этому мы станем третьей большой державой, способной выжить без внешней помощи. Это момент, когда мы пишем историю." #NT!
 BAV_jointhenorth: "Присоединяйтесь к Северу" #NT!
 BAV_jointhenorth_desc: "Сделано. Отношения между Баварией и Пруссией в последнее время улучшаются, и теперь мы можем присоединиться к прусскому союзу. Это будет большим шагом на пути к объединению Германии." #NT!
 BAV_jointhesouth: "Присоединяйтесь к Югу" #NT!
 BAV_jointhesouth_desc: "Австрийцы согласились с нашими предложениями и встретят нас с распростертыми объятиями. Вместе мы выступим против прусских свиней." #NT!
 BAV_visionariesofeurope: "Провидцы Европы" #NT!
 BAV_visionariesofeurope_desc: "Наша республика, пожалуй, первая такого рода в Европе. Многие просто не понимают, что монархия – это не лучший вариант. Дайте им время и они поймут. А пока давайте будем европейским примером государства, ориентированного на свободу." #NT!
 BAV_democracy: "Демократия" #NT!
 BAV_democracy_desc: "Мы установили современную демократию, в которой люди голосуют за представителя. Давайте официально заявим об этом европейским государствам." #NT!
 BAV_newmnchnerrte: "Новая Мюнхенская цена" #NT!
 BAV_newmnchnerrte_desc: "Мюнхенские советы являются основными политическими силами, направляющими нашу новую страну. Нам придется организовать Советы так, чтобы они были способны решать любые возникающие политические проблемы." #NT!
 BAV_menandwomenofbavaria: "Мужчины и женщины Баварии" #NT!
 BAV_menandwomenofbavaria_desc: "Каждый мужчина и женщина должны иметь возможность работать и помогать сделать нашу Республику великой. Это, несомненно, будет стимулировать и нашу экономику." #NT!
 BAV_newvolunteers: "Новые волонтеры" #NT!
 BAV_newvolunteers_desc: "Призвав Баварскую революцию, нам нужно больше добровольцев для нашей новой армии. Если мы немного разрекламируем это, наверняка некоторые из наших людей будут готовы служить нашей стране." #NT!
 BAV_customs: "Таможня?" #NT!
 BAV_customs_desc: "В Баварии много обычаев. Например, католическая церковь на протяжении всей истории была важной частью баварской культуры. Нам следует взглянуть на них и, возможно, немного изменить их." #NT!
 BAV_agriculturalreforms: "Сельскохозяйственные реформы" #NT!
 BAV_agriculturalreforms_desc: "Сельское хозяйство нуждается в реформировании. Существующая система ограничивает права фермеров." #NT!
 BAV_industrialreforms: "Промышленные реформы" #NT!
 BAV_industrialreforms_desc: "Наша промышленность создавалась с учетом монархической мысли. Если мы хотим равенства, нам следует сосредоточиться на его изменении." #NT!
 BAV_schoolreforms: "Школьные реформы" #NT!
 BAV_schoolreforms_desc: "Все заслуживают образования, не только богатые. Следовательно, нам необходимо реформировать всю систему школьного образования." #NT!
 BAV_therightcause: "Правильная причина" #NT!
 BAV_therightcause_desc: "То, что мы делаем, — это освобождаем людей из лап монархии. То, что мы делаем, справедливо. Распространите информацию, и вскоре вся Бавария поддержит наше дело!" #NT!
 BAV_bavarianconstitution: "Пересмотренная Конституция Баварии" #NT!
 BAV_bavarianconstitution_desc: "Теперь, когда мы зашли так далеко, мы должны быть уверены, что никто и ничто не отменит наш прогресс. Давайте создадим новую конституцию и увековечим ее." #NT!
 BAV_nomorenobles: "Никаких больше дворян!" #NT!
 BAV_nomorenobles_desc: "Запретив дворянство, мы позаботимся о том, чтобы никакая тирания не повторилась на нашей любимой баварской земле. Этот необходимый шаг имеет большое значение для будущего нашей страны." #NT!
 BAV_stateschools: "Государственные школы" #NT!
 BAV_stateschools_desc: "Мы реформировали систему школьного образования, но она по-прежнему требует внимания. Проще говоря, их слишком мало. Построив больше школ и сделав их государственными, мы позаботимся о том, чтобы ни один ребенок не вырос необразованным." #NT!
 BAV_convincewuerttemberg: "Убедить Вюртемберг" #NT!
 BAV_convincewuerttemberg_desc: "Вюртемберг, наш сосед, имеет с нами много общего. Мы должны убедить их проводить политику вместе с нами." #NT!
 BAV_convincebaden: "Убедить Бадена" #NT!
 BAV_convincebaden_desc: "Баден, сосед Вюртемберга, также принимает участие в Триасполитике. Убедить их сыграет большую роль в Триасполитике." #NT!
 BAV_swayhessedarmstadt: "Sway Гессен-Дармштадт" #NT!
 BAV_swayhessedarmstadt_desc: "Теперь, когда мы расширили Триас, мы можем повлиять на другие немецкие государства. Начнем с Гессен-Дармштадта." #NT!
 BAV_swayfrankfurt: "Свэй Франкфурт" #NT!
 BAV_swayfrankfurt_desc: "Франкфурт – небольшой независимый город. Расширив Триас, мы сможем склонить их на свою сторону." #NT!
 BAV_swaysachsen: "Суэй Саксония" #NT!
 BAV_swaysachsen_desc: "Саксония станет следующим союзником, которого стоит искать. Учитывая союзников, которых мы собрали, возможно, они присоединятся к нам." #NT!
 BAV_thegermantwo: "Немецкая двойка" #NT!
 BAV_thegermantwo_desc: "Вюртемберг и Бавария уже давно имели общие интересы. Если мы объединим наши силы, мы сможем снова дать толчок Триасу." #NT!
 BAV_extendthetrias: "Расширение Триаса" #NT!
 BAV_extendthetrias_desc: "Нынешняя Триасполитика касается только южных немецких земель. Однако если мы расширим его, то, возможно, нам удастся получить и немецких союзников на севере." #NT!
 BAV_swaythueringen: "Влияние Тюрингии" #NT!
 BAV_swaythueringen_desc: "Тюрингия могла бы стать отличным союзником, учитывая, что они находятся между Баварией и Пруссией. нам следует послать кого-нибудь, чтобы попытаться повлиять на них." #NT!
 BAV_swayhannover: "Свэй Ганновер" #NT!
 BAV_swayhannover_desc: "Ганновер — немецкая земля на севере, но мы должны, по крайней мере, попытаться привлечь их на свою сторону. Если нам это удастся, Пруссия будет отрезана от ее западных территорий." #NT!
 BAV_sueddeutscherzollverein: "Зюддойчер Цольферайн" #NT!
 BAV_sueddeutscherzollverein_desc: "Мы отказались от Zollverein, чтобы иметь возможность свободно выходить из-под прусского влияния, но это нанесло ущерб нашей экономике. Мы могли бы предложить нашу собственную версию Zollverein и не включать в нее Пруссию и ее союзников, чтобы обратить вспять эффект." #NT!
 #BAV_catholicchurch: "католическая церковь" #NT!
 BAV_catholicchurch_desc: "Католическая церковь официально признана нашим правительством и является важной частью нашей культуры. Нам следует усилить его значение." #NT!
 BAV_acceptprotestantism: "Примите протестантизм" #NT!
 BAV_acceptprotestantism_desc: "Даже если наша культура тесно связана с классическим католицизмом, протестантизм оказался доминирующей его формой. Не стоит забывать, что мы получили бы хорошее признание со стороны пруссаков, если бы официально приняли его." #NT!
 BAV_ludwigvonderpfordten: "Людвиг фон дер Пфордтен" #NT!
 BAV_ludwigvonderpfordten_desc: "Фон дер Пфордтен зарекомендовал себя как великий политик и профессор Лейпцигского университета. Сделать его председателем Совета министров было бы хорошей идеей." #NT!
 BAV_supportbismarcksparliament: "Поддержите парламент Бисмарка" #NT!
 BAV_supportbismarcksparliament_desc: "Бисмарк, к удивлению многих, предложил создать национальный парламент, фактически выдвинув предложение о реформировании Немецкого Бунда в целом. Если бы мы поддержали его, мы оказали бы Пруссии услугу." #NT!
 BAV_commoncontempt: "Обычное презрение" #NT!
 BAV_commoncontempt_desc: "У нас с Австрией есть общий соперник – Пруссия. Конечно, Австрия не отклонила бы наши предложения, если бы эти предложения не принесли пользы Пруссии." #NT!
 BAV_austriasresigntowar: "Австрийцы отказываются от войны" #NT!
 BAV_austriasresigntowar_desc: "Как выразился русский царь Александр II, «Австрия уже смирилась с войной», то есть Австрия вообще не искала и не ищет мирного решения германского вопроса. Наверное, лучше не доверять австрийцам и не рассчитывать на них." #NT!
 BAV_myenemysenemy: "Враг моего врага" #NT!
 BAV_myenemysenemy_desc: "Австрия — великий союзник, который нам понадобится в неизбежной войне. Нам следует немедленно предложить союз Баварии и Австрии." #NT!
 BAV_anotherwaytounity: "Другой путь к единству" #NT!
 BAV_anotherwaytounity_desc: "Все мирные попытки пруссаков объединить германские государства провалились. Теперь у них есть только один способ достичь своей цели. Мы должны действовать быстро и поддержать их, чтобы они не оказались под перекрестным огнем без союзников." #NT!
 BAV_militaryconsultativecommission: "Военная консультативная комиссия" #NT!
 BAV_militaryconsultativecommission_desc: "Будет созвана Военная консультативная комиссия для рассмотрения каждого военного шага, который может предпринять Бавария. Эта комиссия и последующие решения в буквальном смысле решат будущее Баварии." #NT!
 BAV_supportfarmers: "Поддержка фермеров" #NT!
 BAV_supportfarmers_desc: "Если бы мы поддерживали баварских фермеров, через определенный период времени мы могли бы получить доступ к большему количеству рабочей силы. Давайте подумаем немного и о будущем, оно наверняка не будет неправильным." #NT!
 BAV_focusoncivilianindustry: "Фокус на гражданскую промышленность" #NT!
 BAV_focusoncivilianindustry_desc: "Баварии необходимо поддержать своих фермеров, рабочих и жителей. Нам следует сосредоточиться на улучшении нашей экономики и промышленности, а не тратить смехотворные суммы денег на экспериментальное оружие и технологии." #NT!
 BAV_focusonmilitaryindustry: "Фокус на военную промышленность" #NT!
 BAV_focusonmilitaryindustry_desc: "Сейчас нам нужно новое оружие, лошади и пушки, а не вилы, коровы и семена. Время, в котором мы живем, — это время войны, и мы должны к ней подготовиться." #NT!
 BAV_investinthearmy: "Инвестируйте в оружейную промышленность" #NT!
 BAV_investinthearmy_desc: "Видя, насколько этот вопрос становится все более важным с каждым днем, мы должны инвестировать в нашу военную промышленность, чтобы помочь нашей армии. Оружия никогда не может быть слишком много." #NT!
 BAV_newcropsandfields: "Новые культуры и поля" #NT!
 BAV_newcropsandfields_desc: "Наша нация – аграрная. Однако нам все еще не хватает полей, чтобы посадить все новые и разнообразные культуры. Мы должны финансово поддержать это дело." #NT!
 BAV_uselocalresources: "Используйте местные ресурсы" #NT!
 BAV_uselocalresources_desc: "Мы неэффективно используем наши ресурсы, вместо этого мы тратим их на оружейные заводы. Таким образом, нам следует сосредоточиться на доставке этих ресурсов туда, где они необходимы." #NT!
 BAV_newfactorylayout: "Новая планировка завода" #NT!
 BAV_newfactorylayout_desc: "Изменив планировку наших оружейных заводов, мы могли бы сделать их более эффективными. Это во многом поможет развитию нашей оружейной промышленности." #NT!
 BAV_reassurepower: "Убедить Силу" #NT!
 BAV_reassurepower_desc: "Даже если Бавария является конституционной монархией, похоже, некоторые политики забыли, что наш король по-прежнему является нашей высшей политической фигурой. Не подчиняясь нашему королю, вы не подчиняетесь Баварии. Напомним всем об этом факте." #NT!
 BAV_thegermanstrongest: "Сильнейший немецкий" #NT!
 BAV_bavariaandthegermanstates: "Бавария и немецкие государства" #NT!
 BAV_bavariaandthegermanstates_desc: "Бавария и некоторые другие средние немецкие государства в прошлом пытались проводить общую политику, иногда терпя неудачу, а иногда добиваясь успеха. Мы могли бы продолжать идти по этому пути, поскольку многие германские государства, похоже, не любят нашего врага – Пруссию." #NT!
 BAV_thegermanstrongest_desc: "Бавария – крупнейшее и сильнейшее среднее государство Германии. Мы должны разъяснить это остальным, чтобы ни у одного среднего государства не возникло плохих идей." #NT!
 BAV_cottonexperiments: "Хлопковые эксперименты" #NT!
 BAV_cottonexperiments_desc: "Хлопок, кажется, становится все более важным. Может быть, нам стоит начать пробовать выращивать что-то из этого у себя на родине, чтобы в будущем не попасть в полную зависимость от импорта." #NT!
 BAV_bavariansupremacy: "Баварское превосходство" #NT!
 BAV_bavariansupremacy_desc: "Бавария велика, и никто не будет подвергать сомнению этот факт. Маленькие средние немецкие государства должны смотреть на нас снизу вверх, а не игнорировать нашу политику. Кто против Баварии, тот против нашего короля, а это непростительно." #NT!
  
  ###Events### 
 bavariafocus.54.t: "Максимилиан II мертв!" #NT!
 bavariafocus.54.d: "Сегодня в королевстве траур. Наш драгоценный король Максимилиан II уже довольно давно страдает от тяжелой болезни. После нескольких месяцев борьбы с болезнью Его Величество три дня назад сильно заболел. Организм Максимилиана больше не мог противостоять болезни, и сегодня утром он в конце концов скончался от нее. Максимилиан II, будучи королем Баварии в течение 16 лет, умер 10 марта 1864 года, в конечном итоге оставив трон пустым. Это событие непременно повлияет на само существование нашего Королевства." #NT!
 bavariafocus.54.a: "Пусть король покоится с миром." #NT!
 bavariafocus.1.t: "Людвиг II решает" #NT!
 bavariafocus.1.d: "Людвиг II Отто Фридрих Вильгельм фон Виттельсбах, старший сын Максимилиана II, имеющий право на престол, взошел на престол в возрасте всего 18 лет после смерти своего отца и теперь официально является новым королем Баварии. Видя, что молодой король мог быть или был объектом манипуляций со стороны иностранного государства, многие политики обеспокоены тем, как Людвиг может вести себя в будущем. В попытке устранить этот риск некоторые обеспокоенные сделали предложение попытаться убедить короля. Это предложение будет направлено на то, чтобы приблизить Людвига II к работе его отца и, возможно, даже подтолкнуть к продолжению триаполитики. Однако многие думают, что это ни к чему не приведет, поскольку Людвиг никогда не интересовался и, вероятно, до сих пор не интересуется работой и способом правления своего отца. Что бы мы ни решили сделать, это сильно повлияет на будущее Королевства Бавария." #NT!
 bavariafocus.1.a: "Мы должны попытаться убедить короля." #NT!
 bavariafocus.1.b: "Он еще всего лишь ребенок. Позволь ему быть. Для нас это ничего не изменит." #NT!
 bavariafocus.2.t: "Выберите нашу сторону" #NT!
 bavariafocus.2.d: "Сейчас мы подошли к моменту, когда нам нужно выбрать сторону. Пруссаки на севере могли бы быть сильным союзником, но у австрийцев с нами много общего, в отличие от пруссаков. Если мы хотим сохранить наше Королевство, культуру и людей в безопасности, мы должны действовать сейчас." #NT!
 bavariafocus.2.a: "Пруссаки отличаются от нас, но они будут отличным союзником и смогут защитить нас." #NT!
 bavariafocus.2.b: "Ни в коем случае мы не станем союзниками прусских зверей. Австрия – гораздо лучший выбор." #NT!
 bavariafocus.3.t: "Людвиг II мертв!" #NT!
 bavariafocus.3.d: "И снова трагедия постигает Виттельсбахов. Сегодня Людвиг II, старший сын Максимилиана II, был найден мертвым, истекающим кровью на белом пододеяльнике, в своей комнате горничной после того, как она, по-видимому, услышала какой-то шум, происходящий внутри. После того, как она нерешительно вошла в комнату, никого, кроме мертвого Людвига, в ней больше не было. Его горло было пронзено острым ножом или мечом. Убийство и его настоящая причина пока остаются загадкой, но ясно, что убийство связано со смертью Максимилиана и запланированным восхождением на престол Людвига." #NT!
 bavariafocus.3.a: "Тогда все пошло по плану." #NT!
 bavariafocus.4.t: "Луитпольд фон Бавария занимает трон!" #NT!
 bavariafocus.4.d: "После смерти Людвига II и последовавших за ней общественных волнений Луитпольд Карл Йозеф Вильгельм фон Бавария почувствовал себя обязанным от своего имени восстановить часть стабильности, утраченной из-за отсутствия правящего монарха. Поскольку Отто I, младший брат Людвига и следующий принц, унаследовавший трон своего отца, страдает психическим заболеванием, Луитпольд стал принцем-регентом Баварии до тех пор, пока его брат или сестра не будут признаны адекватными или пока не будет выбран подходящий наследник." #NT!
 bavariafocus.4.a: "Это может стать для нас неприятностью." #NT!
 bavariafocus.5.t: "Триасполитик" #NT!
 bavariafocus.5.d: "Так называемый Триас — это попытка южногерманских государств укрепить свои связи и нанести оскорбление великим германским державам, таким как Пруссия и Австрия. Основными сторонниками этой идеи являются Вюртемберг с Карлом Августом фон Вангенхаймом, Бавария с Максимилианом II, нынешним королем Баварии, и премьер-министр Фридрих Фердинанд фон Бойст из Ганновера. Эта идея единой коалиции на юге снова приобрела популярность после немецкой революции и даже поддерживается Францией. После попытки Пруссии прорваться через Малую Германию стал реальностью Альянс Четырех Королей, в который вошли Бавария, Саксония, Ганновер и Вюртемберг, который в основном поддерживает Великий австрийский план." #NT!
 bavariafocus.5.a: "Бавария должна возглавить Триас." #NT!
 bavariafocus.6.t: "Баварское предложение" #NT!
 bavariafocus.6.d: "Бавария сегодня предложила укрепить нашу связь и, возможно, даже заключить союз, видя, как продолжает расти напряжение между Австрией и Пруссией. Принятие баварского предложения может иметь свои преимущества, но многие думают, что старая идея Триаса, попытка южногерманских государств укрепить свои связи и оскорбить великие германские державы, приведет к тому, что и Австрия, и Пруссия выступят против нас. Нам следует принять тщательное решение." #NT!
 bavariafocus.6.a: "Мы должны принять предложение Баварии. Давайте станем сильнее вместе." #NT!
 bavariafocus.6.b: "Это предложение не принесет никакой пользы нашему народу. Отрицать это." #NT!
 bavariafocus.7.t: "Баварское предложение" #NT!
 bavariafocus.7.d: "Бавария сегодня предложила укрепить связь между нашими странами. Хотя в прошлом у нас не было такой общей политики, Бавария может быть хорошим союзником. Однако, если бы мы согласились, мы должны иметь в виду, что мы привлекли бы внимание как Пруссии, так и Австрии. Давайте решим внимательно." #NT!
 bavariafocus.7.a: "Мы должны принять предложение Баварии. Давайте станем сильнее вместе." #NT!
 bavariafocus.7.b: "Это предложение не принесет никакой пользы нашему народу. Отрицать это." #NT!
 bavariafocus.8.t: "Бавария предлагает создать Süddeutscher Zollverein" #NT!
 bavariafocus.8.d: "В последнее время отношения между нашей страной и Баварией развиваются очень хорошо. У нас также появилось несколько новых союзников, и теперь они предложили новый вид Цольферайна. Принятие этого нового южногерманского Zollverein значило бы избавиться от старого и расстроить Пруссию. Тем не менее, это предложение — неплохой шаг со стороны Баварии, желающей исключить своих врагов из нового Цольферайна. Другими словами, Бавария думает о нас как о союзнике." #NT!
 bavariafocus.8.a: "Блестящая идея! Это принесет огромную пользу нашей экономике." #NT!
 bavariafocus.8.b: "Это всего лишь попытка Баварии захватить больше власти. Не позволяйте им добиться успеха." #NT!
 bavariafocus.9.t: "Бавария предлагает Южно-Германскую Конфедерацию!" #NT!
 bavariafocus.9.d: "Южногерманский Zollverein стал реальностью, и теперь Бавария хочет пойти еще дальше. Предлагаемая Южно-Германская Конфедерация представляет собой военный и экономический союз между союзными немецкими средними государствами. Принять это значит отказаться от попыток привлечь Пруссию или Австрию в качестве союзников и остаться в одиночестве. Есть два варианта развития событий: либо новая Южно-Германская Конфедерация не будет поддержана многими средними государствами, что ознаменует ее упадок, либо она станет Третьей Германией, третьей крупной державой в Центральной Европе. Мы не любим рисковать будущим нашей страны, но в данном случае оно кажется неизбежным." #NT!
 bavariafocus.9.a: "Наша страна хочет быть частью этой новой Конфедерации. Это ознаменует новую эру." #NT!
 bavariafocus.9.b: "Мы ни в коем случае не согласимся. Это самоубийство." #NT!
 bavariafocus.10.t: "Баварский протестантизм мертв?" #NT!
 bavariafocus.10.d: "Католицизм является частью баварской истории и культуры. Отмена этого закона будет означать отмену нашей культуры, и никто не хочет, чтобы это произошло. Католическая церковь навсегда останется частью нашей страны." #NT!
 bavariafocus.10.a: "Это к лучшему." #NT!
 bavariafocus.11.t: "Бавария принимает протестантизм" #NT!
 bavariafocus.11.d: "Сегодня Бавария потеряла частичку своей культуры. Государство официально признало протестантизм, сделав его государственной религией. Однако многих такое развитие событий не устраивает, особенно «классическую» католическую церковь и консервативные группы." #NT!
 bavariafocus.11.a: "Посмотрим, как это будет развиваться." #NT!
 bavariafocus.12.t: "Консерваторы сопротивляются!" #NT!
 bavariafocus.12.d: "Вслед за нашей недавней пропротестантской политикой ряд консервативных баварских групп подняли свой голос. Они требуют, чтобы мы прекратили «разрушать их любимую культуру» и вернулись к старым стандартам. Что бы мы ни делали, мы должны быть готовы к ответной реакции." #NT!
 bavariafocus.12.a: "Дайте им немного покричать, и со временем их крики утихнут. Мы поступаем правильно." #NT!
 bavariafocus.12.b: "Возможно, нам не следует быть такими агрессивными. Давай сначала поговорим." #NT!
 bavariafocus.13.t: "Баварский протестантизм терпит крах!" #NT!
 bavariafocus.13.d: "Наша попытка официально признать протестантизм имела неприятные последствия. Многие вооруженные группы продолжили забастовки и протестовали против наших недавних неконсервативных действий. Католическая церковь одержала верх и только расширила свое влияние. Все эти усилия – впустую." #NT!
 bavariafocus.13.a: "Неужели они не видят, что разрушают нашу страну?!" #NT!
 bavariafocus.14.t: "Баварский протестантизм принят!" #NT!
 bavariafocus.14.d: "Никто не верил, что такое может произойти, и тем не менее это произошло. Консервативные группы просто не смогли заставить правительство снова принять классический католицизм. Вместо этого протестантизм теперь играет большую роль в повседневной жизни баварских граждан. Тем не менее, консервативные группы отказываются отказываться от своей любимой католической церкви, и теперь баварский народ явно разделен." #NT!
 bavariafocus.14.a: "Новые времена требуют новых стандартов." #NT!
 bavariafocus.15.t: "Бавария – друг?" #NT!
 bavariafocus.15.d: "Баварские советники и политики сегодня прибыли в Вену и предложили молчаливое сотрудничество между Баварией и Австрией, поскольку мы оба имеем что-то против Пруссии, если не сказать больше. Хотя для них имело бы смысл попросить нас стать союзниками, возможно, нам не следует слишком сильно вмешиваться в дела немецких средних государств. С другой стороны, проведя некоторую политическую работу, мы могли бы закрепиться в Баварии, что, возможно, облегчит битву против Пруссии." #NT!
 bavariafocus.15.a: "Чем больше союзников на нашей стороне – тем лучше." #NT!
 bavariafocus.15.b: "Они нам не нужны." #NT!
 bavariafocus.16.t: "Бавария – союзник?" #NT!
 bavariafocus.16.d: "И снова баварские советники приезжают в Вену. На этот раз их предложение более радикальное: видя, как Пруссия продолжает настаивать на своих требованиях, Бавария теперь хочет, чтобы мы получили официального союзника против них, чувствуя угрозу со стороны Пруссии. Возможно, это наш шанс полностью привлечь Баварию на свою сторону. Однако это могло подстрекать пруссаков." #NT!
 bavariafocus.16.a: "Если вдуматься, Бавария мало чем отличается от Австрии." #NT!
 bavariafocus.16.b: "У нас может быть общий враг, но мы справимся в одиночку." #NT!
 bavariafocus.17.t: "Переговоры с Австрией идут успешно" #NT!
 bavariafocus.17.d: "Сегодня наши советники вернулись из Вены с хорошими новостями. Наши предложения Австрии были приняты, и отношения между нашими двумя странами неуклонно развиваются. Хотя для нас это хорошая новость, Пруссия не должна быть так рада такому развитию событий. Нам следует действовать осторожно." #NT!
 bavariafocus.17.a: "Это поможет нашим отношениям развиваться." #NT!
 bavariafocus.18.t: "Переговоры с Австрией продолжают идти успешно" #NT!
 bavariafocus.18.d: "И снова наши советники возвращаются, принося с собой хорошие новости. Австрия теперь официально рассматривает нас как союзника после рассмотрения плюсов и минусов этой коалиции. Пока существует наш общий враг Пруссия, будет существовать и эта коалиция." #NT!
 bavariafocus.18.a: "В наше время союзники просто необходимы." #NT!
 bavariafocus.19.t: "Бавария хочет поддержать парламент Бисмарка" #NT!
 bavariafocus.19.d: "Предложение Бисмарка о парламенте, похоже, нашло некоторую популярность в Баварии. Это предложение является последней попыткой Бисмарка объединить немецкие средние государства, и, возможно, если Бавария согласится на него, оно может увенчаться успехом. Время покажет, но на данный момент Бавария, похоже, стала немного более открытой для прусской политики. Мы можем либо принять их поддержку, либо отвергнуть ее, выбор по-прежнему за нами." #NT!
 bavariafocus.19.a: "Для них еще не поздно." #NT!
 bavariafocus.19.b: "Они просто пытаются подлизаться к нам." #NT!
 bavariafocus.20.t: "Пруссия принимает нашу поддержку!" #NT!
 bavariafocus.20.d: "Пруссия только что приняла нашу поддержку парламента Бисмарка. Возможно, это приблизит нас на шаг к объединению Германии или, по крайней мере, улучшит отношения между Баварией и Пруссией. В любом случае, это хорошие новости, и мы можем перестать задерживать дыхание." #NT!
 bavariafocus.20.a: "Возможно, нам все-таки удастся избежать эскалации." #NT!
 bavariafocus.21.t: "Бавария хочет единства" #NT!
 bavariafocus.21.d: "Бавария еще раз хочет поддержать наше дело, и на этот раз речь идет о единстве Германии. Видя, что война, вероятно, неизбежна, Бавария хочет нас поддержать. Хотя мы не думаем, что Бавария на самом деле хочет вступить в войну, а лишь пытается заполучить на случай войны каких-то союзников, они могли бы быть хорошим союзником на юге. По крайней мере, территорию Баварии можно было бы использовать в качестве временного буфера между немецкими средними государствами и нами." #NT!
 bavariafocus.21.a: "Хорошо, будет единство." #NT!
 bavariafocus.21.b: "Ничего, кроме лжи. Мы не должны им доверять." #NT!
 bavariafocus.22.t: "Пруссия согласна!" #NT!
 bavariafocus.22.d: "После некоторого ожидания мы получили сообщение о том, что Пруссия согласилась на нашу поддержку. Теперь у нас есть сильный союзник на нашей стороне, но мы находимся между другими немецкими государствами и Австрией, которые категорически против прусских реформ. Тем не менее, нам теперь не нужно бояться остаться в одиночестве в случае войны." #NT!
 bavariafocus.22.a: "Сегодня хороший день." #NT!
  #(Austria) 
 bavariafocus.23.t: "Военная консультативная комиссия" #NT!
 bavariafocus.23.d: "Сегодня состоялась Военная консультативная комиссия. Результаты показывают, что существует высокая вероятность того, что мы переживем предстоящую войну, если будем сражаться на стороне Австрии, поскольку последние события показали, что Австрия имеет достаточно высокое политическое мнение о нас, чтобы быть нашим союзником. В конечном итоге мы не узнали ничего, чего не знали раньше, видя, как Австрия согласилась на все наши предложения. В любом случае, Военная консультативная комиссия считает, что было бы неплохо встать на сторону Австрии." #NT!
 bavariafocus.23.a: "Комиссия закончилась." #NT!
  #(lean Austria) 
 bavariafocus.24.d: "Сегодня состоялась Военная консультативная комиссия. Результаты оказались менее ясными, чем мы надеялись: хотя у Австрии есть свои разногласия, вероятно, было бы лучше сражаться на их стороне, а не пытаться выжить в одиночку. Австрийцы согласились на большинство наших предложений, делая союз в случае войны вероятным, но не однозначным. В любом случае, Военная консультативная комиссия считает, что было бы хорошей идеей быть на стороне Австрии в случае войны, но при этом быть осторожным с ней." #NT!
  #(Prussia) 
 bavariafocus.25.d: "Сегодня состоялась Военная консультативная комиссия. Результаты были, мягко говоря, неожиданными: комиссия рекомендовала Пруссию в качестве союзника. Пруссия и Бавария сами по себе не лучшие друзья и имеют свои культурные и политические различия, но недавние события показали, что пруссаки, возможно, не так агрессивны против Баварии, как мы думали. В любом случае, Военная консультативная комиссия считает, что было бы неплохо встать на сторону Пруссии." #NT!
  #(lean Prussia) 
 bavariafocus.26.d: "Сегодня состоялась Военная консультативная комиссия. Результаты оказались немного неожиданными: комиссия рекомендовала Пруссию в качестве союзника на случай войны. Однако комиссия отметила, что главная цель Пруссии — расширить свое влияние, а это означает, что однажды они могут восстать против нас. Таким образом, нам следует быть очень осторожными при вступлении в союз с Пруссией. В любом случае, Военная консультативная комиссия считает, что было бы неплохо встать на сторону Пруссии, но при этом следить за их действиями." #NT!
  #(neutral) 
 bavariafocus.27.d: "Сегодня состоялась Военная консультативная комиссия. Результаты были в лучшем случае разочаровывающими. Вместо того, чтобы сделать четкое заявление, комиссия не смогла найти согласия между своими членами. Таким образом, ни Пруссия, ни Австрия не кажутся хорошими вариантами в случае войны. Возможно, нам следует попытаться оставаться нейтральными, даже если на первый взгляд это кажется маловероятным." #NT!
 bavariafocus.28.t: "Баварская таможня" #NT!
 bavariafocus.28.d: "Бавария – страна культуры, искусства и обычаев. Однако после создания новой Республики мы должны задаться вопросом, может ли такое продолжаться и дальше. Мы могли бы попытаться убедить наших людей с большим пониманием относиться к другим культурам и религиям и отделить государство и религию." #NT!
 bavariafocus.28.a: "Наши обычаи и культура важны для нашего народа." #NT!
 bavariafocus.28.b: "Возможно, смена темпа была бы полезна." #NT!
 bavariafocus.29.t: "Бавария решает" #NT!
 bavariafocus.29.d: "Поскольку за столь короткое время ушли два короля и были приняты новые социальные идеи, правительство находится в смятении. Теперь у нас есть шанс сформировать будущее нашей страны, взяв поводок в свои руки. Прежде чем мы совершим какие-либо ошибки, о которых будем сожалеть в будущем, мы должны сначала решить, как к этому подойти. Мы могли либо попытаться захватить правительство изнутри, либо призвать к революции." #NT!
 bavariafocus.29.a: "Это наш шанс захватить власть без кровопролития." #NT!
 bavariafocus.29.b: "Дворяне ни в коем случае не сдадутся. Единственный путь — революция." #NT!
 bavariafocus.30.t: "[From.GetName] Принимаю!" #NT!
 bavariafocus.30.d: "[From.GetName], похоже, понравилось наше предложение, и он принял его! Теперь мы можем двигаться дальше и собирать других союзников. Вместе мы сила!" #NT!
 bavariafocus.30.a: "Отличные новости!" #NT!
 bavariafocus.31.t: "[From.GetName] Отрицает!" #NT!
 bavariafocus.31.d: "К нашему сожалению, [From.GetName] отклонил наше предложение. Нам следует двигаться дальше и попытаться убедить других присоединиться к нам." #NT!
 bavariafocus.31.a: "Они не понимают, насколько это важно." #NT!
 bavariafocus.32.t: "Основание Нюрнбергского промышленного и культурного объединения!" #NT!
 bavariafocus.32.d: "Согласно нашему поручению, в Нюрнберге создан Industrie- und Kulturverein. Он будет активно пытаться поддерживать и стимулировать нашу промышленность и распространение нашей культуры. Кроме того, это поможет нам получить больше местного влияния в Нюрнберге." #NT!
 bavariafocus.32.a: "Приятно слышать!" #NT!
 bavariafocus.33.t: "Основание Bezirksamt Erlangen!" #NT!
 bavariafocus.33.d: "По нашему поручению создан Bezirksamt Erlangen. Из-за того, как быстро рос Эрланген, небольшой город недалеко от Нюрнберга, Безирксамт гарантирует, что мы, как баварское правительство, имеем полный контроль над аграрной культурой и промышленностью в этом районе." #NT!
 bavariafocus.33.a: "Вундербар!" #NT!
 bavariafocus.34.t: "Культура Мюнхена" #NT!
 bavariafocus.34.d: "Со времен Людвига I Мюнхен был центром баварской культуры. Город вносит основной вклад в имидж Баварии и в то же время является нашей столицей. По нашему указанию баварская культура теперь выйдет за пределы Мюнхена и достигнет даже самых маленьких деревень и городков [Root.GetName]." #NT!
 bavariafocus.34.a: "Ausgezeichnet!" #NT!
 bavariafocus.35.t: "Гордость баварцев" #NT!
 bavariafocus.35.d: "Сегодня [Root.GetLeader] произнес речь, сказав людям, что они, как [From.GetAdjectiveCap], должны гордиться собой. Речь была встречена громкими аплодисментами, и на следующую ночь повсюду можно было слышать и видеть радостное пение, танцы и питье. Эйн Прозит в Баварии!" #NT!
 bavariafocus.35.a: "Мы гордая нация!" #NT!
 bavariafocus.36.t: "Бавария хочет играть по-крупному" #NT!
 bavariafocus.36.d: "Сегодня Королевство Бавария объявило, что отныне оно хочет играть более важную роль в Европейском концерте и найти в нем свое место. Учитывая, что это самое большое и влиятельное среднее государство Германии, некоторые думают, что желание Баварии быть замеченной другими может быть успешным, если она будет принимать участие в международной политике, как это делают крупные державы. Другие, однако, считают, что это всего лишь желание, отмечая, что Королевство Бавария никогда раньше не было заинтересовано в участии в Концерте. В то время как небольшие страны, такие как некоторые другие средние немецкие государства, по-видимому, хотят, чтобы Бавария стала более важной, основные и давние державы в Европе, в основном Франция, Пруссия и Австрия, хотели бы, чтобы Бавария осталась на своем нынешнем положении." #NT!
 bavariafocus.36.a: "Вперед, Бавария!" #NT!
 bavariafocus.36.b: "Это всего лишь принятие желаемого за действительное." #NT!
 bavariafocus.37.t: "Бавария хочет играть безопасно" #NT!
 bavariafocus.37.d: "На данный момент Королевство Бавария заявило сегодня, что будет держаться в стороне от крупных европейских вопросов. Хотя Бавария хочет продолжать играть роль в делах Германии, она не желает вмешиваться в какие-либо важные международные дела. С другой стороны, этот выбор, похоже, никого не удивил, особенно учитывая размер крупных держав, граничащих с маленьким королевством, а именно Французской империи, Королевства Пруссии и Австрийской империи. Бавария, якобы не желающая отказываться от своей изолированной политики и культуры, предпочитает концентрироваться на немецких регионах, а не конкурировать с соседними влиятельными центрами, которые окружают ее и ее союзников." #NT!
 bavariafocus.37.a: "Мы будем придерживаться наших принципов." #NT!
 bavariafocus.37.b: "Мудрое решение." #NT!
 bavariafocus.38.t: "Людвиг-Донау-Майн-Канал расширен!" #NT!
 bavariafocus.38.d: "Согласно нашему поручению, канал Людвиг-Донау-Майн расширен. Главный канал Донау, построенный в 1846 году и построенный во время правления Людвига I, с тех пор является важным инструментом баварской торговли. После завершения расширения мы теперь можем использовать больше кораблей для торговли, что делает Баварию более важной, когда дело доходит до торговли." #NT!
 bavariafocus.38.a: "Корабли, конечно, это нечто." #NT!
 bavariafocus.39.t: "Людвиг-Зюд-Норд-Бан продлен!" #NT!
 bavariafocus.39.d: "Согласно нашему указанию, линия Ludwig-Süd-Nord-Bahn продлена. Названный в честь Людвига I, как и главный канал Людвига-Донау, он обеспечивает быстрое сообщение между Франконией и Верхней Баварией, даже заходя так далеко, чтобы добраться до Саксонии. После расширения его дополнительными линиями он теперь дает нам возможность транспортировать наши товары в большее количество уголков Баварии быстрее, чем когда-либо прежде." #NT!
 bavariafocus.39.a: "Поезда, конечно, это нечто." #NT!
 bavariafocus.40.t: "Образована Южногерманская конфедерация!" #NT!
 bavariafocus.40.d: "Кажется, что Триаполитика Баварии и других немецких средних государств наконец принесла свои плоды. В последнее время средние государства проводят общую политику под руководством Баварии, крупнейшего и, скорее всего, самого сильного среднего государства на территории Германии. Сегодня, после бесконечных дискуссий и дебатов, родилась Южногерманская Конфедерация, официально возглавляемая Баварией. Ее члены рекламируют ее как Третью Германию, третью крупную германскую державу, рядом с Австрией и Пруссией. Однако до сих пор остается загадкой, принесет ли этот совершенно новый альянс какие-либо плоды и сможет ли он идти в ногу с европейскими державами." #NT!
 bavariafocus.40.a: "Мы будем силой, с которой будут считаться." #NT!
 bavariafocus.40.b: "Теперь формируется Третья Германия." #NT!
 bavariafocus.41.t: "[From.GetName] Присоединяйтесь к Южногерманскому Zollverein!" #NT!
 bavariafocus.41.d: "Мы только что получили известие, что [From.GetName] присоединился к Южногерманскому Zollverein. Соответственно, они отказались от старого." #NT!
 bavariafocus.41.a: "Это принесет большую пользу нашей экономике." #NT!
 bavariafocus.42.t: "[From.GetName] Отрицает южногерманский Zollverein!" #NT!
 bavariafocus.42.d: "Мы только что получили известие, что [From.GetName] отклонил наше предложение. Не видя будущего в новом южногерманском Zollverein, они решили придерживаться старого." #NT!
 bavariafocus.42.a: "Что они вообще выиграют от этого решения!?" #NT!
 bavariafocus.43.t: "[From.GetName] Присоединяйтесь к Южногерманской Конфедерации!" #NT!
 bavariafocus.43.d: "Правительство [From.GetAdjectiveCap] сегодня заявило нам, что поддержит наше дело, согласившись на наше предложение, и что [From.GetName] присоединится к Южногерманскому Цольферайну. Теперь они являются его членами де-юре." #NT!
 bavariafocus.43.a: "Вместе мы сила!" #NT!
 bavariafocus.44.t: "[From.GetName] Отрицает Южногерманскую Конфедерацию!" #NT!
 bavariafocus.44.d: "Рассмотрев плюсы и минусы нашего предложения, [From.GetName] решил не присоединяться к новой Южногерманской Конфедерации. Нам придется искать других участников." #NT!
 bavariafocus.44.a: "После всех этих неприятностей, которые мы пережили!?" #NT!
 bavariafocus.45.t: "[BAV.GetNameDef] Предлагает создать Триас" #NT!
 bavariafocus.45.d: "[BAV.GetName], наш сосед на юге немецких земель, в последнее время мотивирует средние государства к образованию Триаса, или Третьей Германии, как ее называют некоторые. По сути, будучи своего рода конфедерацией или лигой, Триас создаст третью державу, помимо Пруссии и Австрии, на юге. Понравилась эта идея, [BAV.GetName] теперь официально предложил создать упомянутую лигу Триаса. Таким образом, и мы, и [BAD.GetNameDef] получаем приглашение. Если один из нас откажется, Триас распадется, поскольку для его формирования требуются как [WUR.GetName], так и [BAD.GetName]. Однако при принятии решения о том, принять или отклонить это предложение, мы должны иметь в виду, что превращение в третью немецкую державу может иметь последствия." #NT!
 bavariafocus.45.a: "Пусть это будет час рождения Третьей Германии!" #NT!
 bavariafocus.45.b: "Это старая и нереалистичная идея; фантазия." #NT!
 bavariafocus.48.d: "[BAV.GetName], наш сосед на юге немецких земель, в последнее время мотивирует средние государства к образованию Триаса, или Третьей Германии, как ее называют некоторые. По сути, будучи своего рода конфедерацией или лигой, Триас создаст третью державу, помимо Пруссии и Австрии, на юге. Понравилась эта идея, [BAV.GetName] теперь официально предложил создать упомянутую лигу Триаса. Таким образом, мы теперь получаем это приглашение, а [WUR.GetNameDef] уже принял его. Если бы мы отказались, Триас распался бы, поскольку для его формирования требуются как [WUR.GetName], так и [BAD.GetName]. Однако при принятии решения о том, принять или отклонить это предложение, мы должны иметь в виду, что превращение в третью немецкую державу может иметь последствия." #NT!
 bavariafocus.46.t: "Триас создан!" #NT!
 bavariafocus.46.d: "Поскольку и [WUR.GetNameDef], и [BAD.GetNameDef] приняли наше предложение относительно образования Триаса, мы, три южногерманских государства Триаса, теперь являемся союзниками друг друга. Поскольку в этой форме Триаса нет лидера как такового, каждый член может высказать свои опасения и амбиции, если захочет. Однако для обеспечения внутренней устойчивости этой структуры [BAV.GetName] будет выступать в качестве представителя Триаса." #NT!
 bavariafocus.46.a: "Пусть Третья Германия процветает и процветает!" #NT!
 bavariafocus.49.t: "[WUR.GetName] Принимаю!" #NT!
 bavariafocus.49.d: "До нас дошло известие, что [WUR.GetNameDef] принял наше предложение относительно Триаса. Теперь [BAD.GetNameDef] решает, будет ли создан Триас или нет." #NT!
 bavariafocus.49.a: "Приветствуем наших [WUR.GetAdjective] друзей!" #NT!
 bavariafocus.47.t: "[FROM.GetName] Отрицает!" #NT!
 bavariafocus.47.d: "Поскольку [FROM.GetNameDef] отверг наше предложение относительно Триаса, никакая подобная структура больше не может быть сформирована с нашей стороны, поскольку для ее принятия требуется как [WUR.GetName], так и [BAD.GetName]. К несчастью для нас и для всех южных немецких земель, желающих создать Третью Германию, мы больше ничего не можем сделать, чтобы обеспечить суверенитет средних государств, включая нас самих." #NT!
 bavariafocus.47.a: "Мечта Триаса - разбилась на тысячу осколков..." #NT!
 bavariafocus.50.t: "Приглашение в Триас" #NT!
 bavariafocus.50.d: "Поскольку Триас обосновался на Юге, [BAV.GetNameDef] спрашивает нас, хотим ли мы присоединиться к нему или нет. Три нации-основателя Триаса, а именно [BAV.GetName], [WUR.GetName] и [BAD.GetName], сейчас ищут новых союзников, поскольку Триас все еще довольно мал, как и сейчас. Решив присоединиться к ним, мы, возможно, сможем участвовать в создании Третьей Германии, хотя надо сказать, что это может иметь и последствия." #NT!
 bavariafocus.50.a: "Третья Германия, мы будем ее частью!" #NT!
 bavariafocus.50.b: "Мы не хотим обострять политическую ситуацию, в которой уже находится Центральная Европа." #NT!
 bavariafocus.51.t: "[FROM.GetName] Принимаю!" #NT!
 bavariafocus.51.d: "После нашего приглашения в Триас [FROM.GetNameDef] решили, что членство в недавно сформированном Триасе принесет им пользу в долгосрочной перспективе." #NT!
 bavariafocus.51.a: "Добро пожаловать в Третью Германию!" #NT!
 bavariafocus.52.t: "[FROM.GetName] Отрицает!" #NT!
 bavariafocus.52.d: "После нашего приглашения в Триас [FROM.GetNameDef] решили, что им лучше держаться подальше от недавно сформированного Триаса." #NT!
 bavariafocus.52.a: "Будь прокляты эти чертовы [FROM.GetAdjective]!" #NT!
  
 bavariaevent.30.t: "Максимилиан II пытается добиться реформ" #NT!
 bavariaevent.30.d: "Король Баварии Максимилиан II сегодня предложил отменить свободу печати и избирательное право. Вспоминая немецкую революцию 1848 и 1849 годов, король считает, что должны быть более строгие законы, чтобы предотвратить возвращение такого движения. Однако многие советники и политики не уверены, действительно ли это хорошая идея. Многие обеспокоены тем, что такие реформы могут спровоцировать народ, что только усугубит ситуацию. Будут ли эти предложенные реформы реализованы или нет, пока под вопросом." #NT!
 bavariaevent.30.a: "Мы будем следовать воле короля." #NT!
 bavariaevent.1.t: "Франкфуртер-Фюрстентаг" #NT!
 bavariaevent.1.d: "Сессия Frankfurter Fürstentag началась сегодня, 17 августа 1863 года. Fürstentag была инициирована австрийским кайзером и занимается предложенными реформами в отношении Германской Конфедерации. Предлагаемые реформы, если они будут приняты, среди прочего, учредят парламентский комитет, что приблизит Германскую Конфедерацию к статусу федеративного государства. С другой стороны, Пруссия предложила другие планы реорганизации Германской Конфедерации. Мы могли либо поддержать австрийские предложения, не одобрить их и поддержать прусские, либо остаться нейтральными." #NT!
 bavariaevent.1.a: "Мы поддержим австрийские предложения." #NT!
 bavariaevent.1.b: "Мы не хотим никого провоцировать." #NT!
 bavariaevent.1.c: "Мы поддержим предложения Пруссии." #NT!
 bavariaevent.2.t: "Поход короля Макса" #NT!
 bavariaevent.2.d: "Максимилиан II сегодня совершил поход по альпийскому региону в Верхней Баварии. Общая длина пути составляет до 26 км и простирается от вершины Хёрнле у Бад-Кольгруба, королевского Ягдхауса на Пюршлинге и вершины Кламмшпитце до вершины Брунненкопфхойзер, построенной самим королем Максом." #NT!
 bavariaevent.2.a: "Мы должны назвать этот путь в честь нашего Короля!" #NT!
 bavariaevent.3.t: "Общая политика с [From.GetNameDef]" #NT!
 bavariaevent.3.d: "Наши недавние политические действия произвели впечатление на [From.GetAdjectiveCap] министров и политиков. После многих дискуссий, предложений и дебатов наши две страны наконец согласились проводить общую политику и вместе становиться сильнее в будущем - бок о бок." #NT!
 bavariaevent.3.a: "Прост нашим новым [From.GetAdjectiveCap] друзьям!" #NT!
 bavariaevent.4.t: "Общая политика с [From.GetNameDef]" #NT!
 bavariaevent.4.d: "Боясь, что наша последняя попытка выработать общую политику с [From.GetAdjectiveCap] приведет к обострению отношений между ними и другими германскими государствами, [From.GetName] отклонил наше предложение. Однако они, похоже, тронуты нашей новой открытой политикой и хотят сохранить дружеские отношения." #NT!
 bavariaevent.4.a: "Обидно, но нам придётся уважать их решение." #NT!
 bavariaevent.5.t: "[From.GetName] Предлагает общую политику" #NT!
 bavariaevent.5.d: "Сегодня [From.GetNameDef] предложил общую политику между нашими двумя странами. Они думают, что это хороший способ улучшить отношения между нами." #NT!
 bavariaevent.5.a: "[From.GetNameDef] — наши друзья. Мы должны принять." #NT!
 bavariaevent.5.b: "Даже если обе наши страны немецкие, есть причина, по которой мы независимы." #NT!
  #Unification 
 bavariaevent.7.t: "Немецкий вопрос" #NT!
 bavariaevent.7.d: "Теперь, когда немецкая угроза миновала, австрийцы будут стремиться объединить Германию так, как им заблагорассудится. К счастью, мы выбрали правильную сторону и теперь являемся одними из победителей. Таким образом, нам разрешено участвовать в мирных переговорах. Мы могли бы попытаться высказать свое мнение и получить некоторые преимущества для себя, но мы также могли бы оставить это на усмотрение австрийцев. Однако, если бы мы приняли участие в мирных переговорах, нам нужно было бы иметь в виду, что наши шансы на достижение того, чего мы хотим, будут зависеть от того, насколько наша страна развилась или проявила себя в войне." #NT!
 bavariaevent.7.a: "Мы должны попытаться высказать свое мнение." #NT!
 bavariaevent.7.b: "Оставим это на усмотрение австрийцев." #NT!
 bavariaevent.8.t: "Франкфуртский договор" #NT!
 bavariaevent.8.d: "Мирные переговоры наконец-то начались. Поскольку мы решили высказать свое мнение и присутствовать на переговорах, теперь мы должны выдвинуть свои требования или предложения. Поскольку Север, возглавляемый Пруссией, проиграл войну, мы теперь имеем полный контроль над Германией и можем продвигать наши интересы.\n\nВо-первых, мы можем потребовать аннексии Рурской области Баварией, поскольку мы уже владеем Пфальцем в этом регионе. . Это могло бы принести большую пользу нашей промышленности, но мы должны осознавать, что если австрийцы не признают Баварию промышленно развивающейся страной, у нас будет мало шансов добиться успеха в удовлетворении этого требования.\n\nДругой подход — просто сесть за стол переговоров, но пусть австрийцы сделают всю основную работу. Присутствие на мирных переговорах и победа уже делают нас весьма популярными. Кроме того, было бы неплохо быть на хорошей стороне австрийцев.\n\nСамыми смелыми предложениями будут предложения, касающиеся объединения Германии. Чтобы не быть полностью отброшенными в сторону, мы могли бы попытаться представить некоторые идеи о том, как должно происходить объединение." #NT!
 bavariaevent.8.a: "Рур по праву является баварской землей. Мы должны потребовать, чтобы его нам передали." #NT!
 bavariaevent.8.b: "Что бы ни говорили австрийцы, мы должны согласиться ради отношений." #NT!
 bavariaevent.8.c: "Объединение является ключевым моментом. К счастью, у нас есть некоторые идеи, как этого можно достичь." #NT!
 bavariaevent.9.t: "Бавария требует Рурской области" #NT!
 bavariaevent.9.d: "Принимая участие в мирных переговорах, [BAV.GetNameDef] сегодня потребовал официальной передачи им Рура. Поскольку мы разгромили пруссаков на поле боя, мы теоретически можем делать с этим куском земли все, что захотим. Фактически, если бы Бавария аннексировала Рурскую область, это чрезвычайно ослабило бы промышленность [PRS.GetNameDef]. Однако мы могли бы отказаться и сделать что-нибудь еще." #NT!
 bavariaevent.9.a: "Пусть они получат это. Бавария — друг." #NT!
 bavariaevent.9.b: "Мы не должны давать Баварии больше власти." #NT!
 bavariaevent.10.t: "Немецкий государственный союз" #NT!
 bavariaevent.10.d: "Поскольку до сих пор не удалось найти очевидного ответа на немецкий вопрос, нам предстоит решить, что делать в данный момент. Объединение кажется гораздо более сложной задачей, чем мы думали, и теперь мы должны действовать, прежде чем немецкие государства отвернутся от нас.\nМногим в нашем правительстве понравилась временная идея создания Шуцбунда. временная защитная федерация для обеспечения стабильности и безопасности на немецких территориях. Было решено, что эта фракция будет создана в ближайшие дни. Однако еще предстоит решить, как поступить с этой федерацией; мы могли бы либо напрямую подчинить немецкие государства и инициировать Шуцбунд, чтобы перестраховаться, либо мы могли бы создать Шуцбунд, никого не подчиняя, поскольку это могло бы привести к недоверию." #NT!
 bavariaevent.10.a: "Давайте играть осторожно." #NT!
 bavariaevent.10.b: "Одного Шуцбунда должно быть достаточно." #NT!
 bavariaevent.11.t: "Бавария предлагает объединение" #NT!
 bavariaevent.11.d: "Сегодня [BAV.GetNameDef] предложил в качестве нашей темы окончательное объединение Германии под властью Баварии. Они будут насильственно аннексировать каждое немецкое государство и управлять им от Вены до Мюнхена. Если бы мы согласились на это предложение, объединение Германии, наконец, было бы завершено, и мы получили бы полную власть над всей немецкой землей, не рискуя слишком многим, как протесты в нашей родной стране. Однако мы должны иметь в виду, что это, возможно, может быть захват власти со стороны Баварии, хотя они довольно хорошо к нам относятся." #NT!
 bavariaevent.11.a: "Быть по сему." #NT!
 bavariaevent.11.b: "Мы сами решим, как с этим справиться." #NT!
 bavariaevent.12.t: "Бавария предлагает объединение" #NT!
 bavariaevent.12.d: "Сегодня [BAV.GetNameDef] предложил в качестве нашей темы окончательное объединение Германии под властью Баварии. Они будут аннексировать каждое немецкое государство и управлять им от Вены до Мюнхена, за исключением тех, которые были нашими союзниками в прошлой войне. Вместо этого нашим бывшим союзникам, в основном состоящим из южных немецких земель, будет задан вопрос, хотят ли они стать частью будущей Германской Конфедерации. Если они откажутся, то просто станут подданными новой Германии, сохранив свои старые и законные границы и территории. Теперь от нас зависит, станет ли эта новая Германия реальностью или нет." #NT!
 bavariaevent.12.a: "Бавария была нашим хорошим другом. За новую Германию!" #NT!
 bavariaevent.12.b: "У нас есть идеи получше." #NT!
 bavariaevent.13.t: "Дорога к объединению" #NT!
 bavariaevent.13.d: "Пришло время представить австрийцам наши планы относительно Германии. Все-таки нам нужно решить, что именно мы им предложим; по этому поводу у нас есть две основные идеи о том, как создать единую Германию.\n\nПервая идея состоит в том, чтобы насильственно объединить Германию под властью Баварии, в то время как сама Бавария станет покоренным государством Австрии. Это сделало бы нашу мечту о Баварской Германии реальностью, даже если бы Австрия стала нашим повелителем.\n\nВторая идея заключалась бы в том, чтобы дать немецким государствам, которые были нашими союзниками в предыдущей войне, выбор: либо они присоединятся к нам и станут частью Новой Германии, или они сохранят свои границы, но будут порабощены нами.\n\nХотя первая идея звучит более приятно, вторая гарантирует, что ни один предыдущий союзник не откажется от нас. Однако отметим, что последнее слово остается за австрийцами. Примут ли они наше предложение, зависит от того, как мы решили выглядеть в глазах других европейских держав." #NT!
 bavariaevent.13.a: "Мы объединим Германию, даже если это может беспокоить некоторых людей." #NT!
 bavariaevent.13.b: "Мы не можем позволить себе расстраивать наших союзников." #NT!
 bavariaevent.14.t: "Объединение Германии" #NT!
 bavariaevent.14.d: "Мирные переговоры в Германии, похоже, подходят к концу, и на этом кажется, что Австрия приняла предложение Баварии об объединении; объединение осталось в одном шаге. Все немецкие государства, которые были союзниками [AUS.GetNameDef], теперь должны принять решение. Либо они станут непосредственной частью новой Германии, либо сохранят свои границы и территории, но станут подданными. Поскольку мы являемся одними из прошлых союзников, нам предстоит сделать выбор." #NT!
 bavariaevent.14.a: "Мы станем частью новой Конфедерации." #NT!
 bavariaevent.14.b: "Объединение никогда не было нашей мечтой. Нам нужны наши границы [Root.GetAdjectiveCap]." #NT!
 bavariaevent.15.t: "[From.GetNameDef] становится частью Германии" #NT!
 bavariaevent.15.d: "Как сегодня объявили [From.GetName], их королевство станет частью вновь образованной Германии. [From.GetAdjectiveCap] политики будут интегрированы в новую политическую систему в качестве министров и обычных членов правительства." #NT!
 bavariaevent.15.a: "Наконец немецкая мечта становится реальностью." #NT!
 bavariaevent.16.t: "[From.GetNameDef] становится подданным Германии" #NT!
 bavariaevent.16.d: "Как сегодня объявил [From.GetName], [From.GetName] будет удерживать свои границы и территории. Вместо того, чтобы стать частью новой Германии, они скорее сохранят свою культуру, политическую систему и землю, но превратятся в нашего подданного." #NT!
 bavariaevent.16.a: "Они должны соответствовать самим себе." #NT!
 bavariaevent.17.t: "Германия Единая!" #NT!
 bavariaevent.17.d: "Сегодня мы получили известие, что немецкая война между Австрией и Пруссией завершилась победой Юга, то есть Австрии и ее союзников. Была проведена мирная конференция, на которой было решено, как действовать в отношениях с немецкими государствами. Бавария, крупнейшее южногерманское государство, предложила объединить Германию под своим началом, чтобы управлять ею из Вены, Австрия. Австрийцы приняли предложение Баварии, по-видимому, им понравился звук окончательного объединения немецких государств, и таким образом родился [GEC.GetNameDef]. Однако, поскольку бывшие союзники Пруссии и сама Пруссия были насильственно интегрированы в новую страну, еще неизвестно, выдержит ли эта новая Германия." #NT!
 bavariaevent.17.a: "Ура!" #NT!
 bavariaevent.17.b: "Хорошо для них." #NT!
 bavariaevent.18.t: "[From.GetNameDef] Согласен" #NT!
 bavariaevent.18.d: "Австрия согласилась на наше предложение. Объединение Германии под властью Баварии теперь может стать реальностью." #NT!
 bavariaevent.18.a: "Ваше здоровье!" #NT!
 bavariaevent.19.t: "[From.GetNameDef] Отказ" #NT!
 bavariaevent.19.d: "Австрия отвергла наше предложение. Теперь они будут продвигать свои собственные идеи и планы, вместо того, чтобы слушать других." #NT!
 bavariaevent.19.a: "Проклятие." #NT!
 bavariaevent.20.t: "Баварский фрайвиллигенкорп: восстание" #NT!
 bavariaevent.20.d: "Видя, как коварные пруссаки напали на нашу любимую страну, баварский народ приходит в смятение. Множество организованных организаций восстали и присоединились к нашей армии, чтобы помочь нам в защите Баварии. В целом эти Freiwilligencorps плохо оснащены, но они сделают все возможное, чтобы помочь нам, понимая, что если Бавария падет, их убеждения тоже сильно пострадают. Вместе мы выстоим против прусского революционера, едины и рука об руку." #NT!
 bavariaevent.20.a: "Бавария никогда не падет!" #NT!
  
 bavariaevent.22.t: "Железнодорожная линия из Мюнхена в Вену – планирование завершено" #NT!
 bavariaevent.22.d: "С начала 1850-х годов существовали планы соединить столицу Баварии Мюнхен с Веной железной дорогой. После первоначального провала план недавно был возобновлен, к большой радости австрийской императрицы Елизаветы, уроженки Баварии. Планирование железнодорожной линии уже завершено. Он пройдет на юго-восток от Мюнхена до Розенхайма, откуда продолжится в восточном направлении до Берхтесгадена и встретится с линией Австрии за границей в Зальцбурге. Планируется, что линия будет введена в эксплуатацию примерно через три года. Если мы решим поддержать эту инициативу, новая железнодорожная линия, несомненно, принесет пользу нашей экономике и нашему взаимопониманию с австрийцами." #NT!
 bavariaevent.22.a: "Звучит отлично." #NT!
 bavariaevent.22.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 bavariaevent.23.t: "Участок от Розенхайма до Траунштайна в эксплуатации" #NT!
 bavariaevent.23.d: "В рамках наших усилий по строительству железнодорожной линии из Мюнхена в Вену наконец-то открыт для движения участок между Розенхаймом и Траунштайном. Строительство было отложено из-за сложного рельефа и почвенных условий вокруг Кимзее." #NT!
 bavariaevent.23.a: "Гуте Рейзе!" #NT!
 bavariaevent.23.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 bavariaevent.24.t: "Участок от Траунштайна до Зальцбурга в эксплуатации" #NT!
 bavariaevent.24.d: "В рамках наших усилий по строительству железнодорожной линии из Мюнхена в Вену наконец-то открыт для движения последний участок между Траунштайном и Зальцбургом. Линия из Мюнхена в Вену теперь может работать без изменений и перебоев. Церемония инаугурации, в которой примут участие император Австрии Франц Иосиф и императрица Елизавета, а также ее родственник король Максимилиан II, начнется через несколько дней." #NT!
 bavariaevent.24.a: "Гуте Рейзе!" #NT!
 bavariaevent.24.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 bavariaevent.25.t: "Линия Розенхайм-Куфштайн в эксплуатации" #NT!
 bavariaevent.25.d: "В рамках железнодорожной концессии, согласованной государством и инвесторами, было завершено строительство железнодорожной линии от Розенхайма до Куфштайна на границе с Австрией. Это первая железнодорожная линия в южной части Баварии, которая соединяет регион с Мюнхеном железной дорогой, что, несомненно, будет способствовать развитию промышленности и туризма во всем регионе." #NT!
 bavariaevent.25.a: "Гуте Рейзе!" #NT!
 bavariaevent.25.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 bavariaevent.26.t: "Остбан - сегмент Мюнхен-Ландсхут в эксплуатации" #NT!
 bavariaevent.26.d: "В рамках железнодорожной концессии, согласованной государством и инвесторами, завершен участок Остбана от Мюнхена до Ландсхута. Линия продолжится до Пассау через Штраубинг. Эта железнодорожная линия должна быть построена примерно через два года, если мы решим продолжить поддержку железнодорожных проектов." #NT!
 bavariaevent.26.a: "Гуте Рейзе!" #NT!
 bavariaevent.26.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
 bavariaevent.27.t: "Остбан - участок Ландсхут-Регенсбург-Нюрнберг в эксплуатации" #NT!
 bavariaevent.27.d: "В рамках железнодорожной концессии, согласованной государством и инвесторами, завершен участок Остбана от Ландсхута до Регенсбурга и сообщение с Нюрнбергом. Линия продолжится до Пассау. Эта железнодорожная линия должна быть построена примерно через год, если мы решим продолжить поддержку железнодорожных проектов." #NT!
 bavariaevent.27.a: "Гуте Рейзе!" #NT!
 bavariaevent.27.b: "Прекратите нашу поддержку железнодорожных проектов." #NT!
