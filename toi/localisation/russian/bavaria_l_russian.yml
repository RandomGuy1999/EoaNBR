  ###Leaders### 
 POLITICS_MAXIMILIAN_II_DESC: "Вступив на престол после кончины своего отца, Максимилиан II восстановил стабильность королевства во время немецкой революции 1848 года. Король Макс, как называют его последователи, выступает за независимость и культуру Баварии, что делает его очень популярным среди народа. . В отличие от своего отца, Максимилиана больше интересуют государственные вопросы, чем личная расточительность. Следуя своей политике превращения Баварии в центр культуры, образования и искусства, Максимилиан II отклонил Франкфуртскую конституцию, предложенную Франкфуртским собранием, что спровоцировало Палатинское восстание 1849 года. Однако с помощью прусской армии и баварского военного корпуса восстание было подавлено." #NT!
 POLITICS_BAV_LUDWIG_II_DESC: "Людвиг II Отто Фридрих Вильгельм фон Виттельсбах взошел на престол короля Баварии в возрасте 18 лет после того, как его отец умер от болезни, не подготовленной к высокой должности и неизвестной политикам. Людвиг предан культуре; однако его любовь к музыке Рихарда Вагнера вызвала много опасений среди баварского правительства и, прежде всего, у его собственной семьи. Максимилиан II, его отец, однажды сказал: «Ты мечтатель, Людвиг. Знаешь ли ты, что такое твоя любовь к искусству на самом деле? Слабость» во время демонстрации новой винтовки М/1842. Учитывая напряженные отношения с Пруссией, все, что мы можем сделать, это надеяться, что наш новый король Людвиг II приведет нас к славе, а не к гибели." #NT!
  
