  #Events 
 swiss.1.t: "Французы победили" #NT!
 swiss.1.d: "Короткая война, разразившаяся в Савойе, закончилась победой французов. В результате швейцарские войска отступили за новую границу. Понятно, что швейцарцы не ожидали никакого сопротивления со стороны Франции..." #NT!
 swiss.1.a: "Хорошо..." #NT!
 swiss.2.t: "Швейцарские войска победили" #NT!
 swiss.2.d: "Короткая война, разразившаяся в Савойе, закончилась победой Швейцарии. В результате французские войска отступили за новую границу. Понятно, что французы не ожидали сильного швейцарского сопротивления..." #NT!
 swiss.2.a: "Хорошо..." #NT!
 swiss.3.t: "Французское вторжение в Савойю" #NT!
 swiss.3.d: "Французы были возмущены нашей оккупацией и направили в регион свою армию, чтобы силой устранить нашу оккупацию. Мы должны выстоять, иначе мы потеряем власть над Савойей." #NT!
 swiss.3.a: "Взрыв!" #NT!
 swiss.4.t: "Франция отступает!" #NT!
 swiss.4.d: "Французские войска бросились бежать, отказавшись от попыток вытеснить швейцарские войска." #NT!
 swiss.4.a: "Большой!" #NT!
 swiss.5.t: "Швейцария Оккупация Савойи!" #NT!
 swiss.5.d: "Швейцарские войска оккупировали регион Савойи, который теперь принадлежит нам! Если мы ничего не предпримем, весьма вероятно, что Швейцария аннексирует Савойю. Однако мы можем послать в этот район небольшой отряд, чтобы вытеснить швейцарцев, вряд ли они этого ожидают, и у нас будут приличные шансы на победу." #NT!
 swiss.5.a: "Вытолкните их!" #NT!
 swiss.5.b: "Не рискуйте!" #NT!
 swiss.6.t: "Невоенные оберинструкторы?" #NT!
 swiss.6.d: "Некоторые из наиболее влиятельных членов высшего командования в конечном итоге захотят уйти из высшего командования и армии вместе взятых. Хотя они начнут новую главу в своей жизни, некоторые пойдут в политику и т. д., они все еще хотят иметь возможность обучать «Инструкторов». В таком случае. должны ли мы позволять невоенному персоналу вмешиваться в образование наших солдат, даже если они занимаются политикой и могут находиться под влиянием своей идеологии?" #NT!
 swiss.6.a: "Разрешить это" #NT!
 swiss.6.b: "Не позволяй этому" #NT!
