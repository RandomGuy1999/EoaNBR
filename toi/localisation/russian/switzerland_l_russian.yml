l_russian:
  
  ### Swiss Focus Tree ### 
 SWI_Elect_Guillaume: "Избрать Гийома" #NT!
 SWI_Elect_Guillaume_desc: "Над Альпами поднимается буря! Bundesversammlung избрал генералом ветерана зондербундкрига Гийома Анри Дюфура, он будет иметь полномочия решать любой внешнеполитический кризис, который может возникнуть из-за империалистических амбиций наших соседей." #NT!
 SWI_Neuenburgerhandel: "Нойенбургерхандель" #NT!
 SWI_Neuenburgerhandel_desc: "Пруссия возобновила свои претензии на провинцию Невшатель, которая с 1815 года является частью нашей Конфедерации, но также является коронной землей прусских монархов. Это вызвало большой кризис между нашими двумя странами. Новоизбранный генерал Дюфур должен заняться нынешним кризисом в Невшателе, и он уже признал, что любая война между Швейцарией и Пруссией, одной из великих держав, будет дорогостоящей. Таким образом, в свете разворачивающихся событий он занял позицию, согласно которой мы должны избегать войны против Пруссии до тех пор, пока война не станет ultima Ratio." #NT!
 SWI_Prepare_for_Invasion: "Готовьтесь к вторжению" #NT!
 SWI_Prepare_for_Invasion_desc: "Мы получаем информацию, что Пруссия готовится к нам вторгнуться. Около 130-140 тысяч мобилизованы пруссаками и готовы начать марш. Поскольку им придется пересечь южные и центральные земли Германии, прежде чем они прибудут к нашей границе, у нас осталось некоторое время для подготовки. В рамках подготовки нам необходимо пополнить запасы вооружения и подготовить форты на реке Рейн. Нам также необходимо подготовить армию, поскольку мы стремимся вести бой к Бадену и не допускать ее в Швейцарию. Кто знает, возможно, нам откроется неожиданная помощь, если разразится война? Но знайте, надо готовиться к худшему..." #NT!
 SWI_talk_with_prussia: "Разговор с Пруссией" #NT!
 SWI_talk_with_prussia_desc: "Поскольку другие великие державы выразили свое мнение и показали Пруссии, что они не поддерживают их в Невшательском кризисе, возможно, нам удастся договориться о решении кризиса, поскольку сейчас у нас есть преимущество над Пруссией. Хотя у нас есть возможность сказать им, что мы не откажемся ни на дюйм от наших требований, это увеличит вероятность войны. Возможно, в наших и их интересах договориться о компромиссе, чтобы пруссаки могли сохранить свое лицо, а мы могли отпраздновать окончательную интеграцию Невшателя в нашу Конфедерацию." #NT!
 SWI_paris: "Парижский договор" #NT!
 SWI_paris_desc: "Пруссаки согласились на наше предложение, и в последние дни с пруссаками велись переговоры, чтобы определить, как закончится кризис и каковы будут меры. Наконец-то нам удалось прийти к соглашению, которое дает нам полный контроль над Невшателем, но при этом дает прусским монархам право претендовать на титул «принца Невшателя»!" #NT!
 SWI_hold_prussians_at_rhine: "Удержать пруссаков на Рейне" #NT!
 SWI_hold_prussians_at_rhine_desc: "Хотя на нашей стороне были великие державы, и мы были готовы к переговорам и поиску компромисса, Пруссия отказалась вести переговоры по договору, а вместо этого решила начать войну. Поскольку Пруссия еще не объявила войну, у нас еще есть время подготовиться. Время переговоров закончилось – теперь пришло время сражаться! Мы отправим наши войска в Баден, чтобы дать им бой, в соответствии с нашим планом. Пусть мы выйдем на первое место!" #NT!
 SWI_Savoyerhandel: "Савойерхандель" #NT!
 SWI_Savoyerhandel_desc: "Будучи частью французско-сардинского союза, Сардиния заявила, что передаст Савойю Франции, если они одержат победу в войне против австрийцев. Это действительно так сейчас, и с нашей точки зрения передача Савойи является нарушением решений Венского конгресса и может представлять опасность для нас, если Франция захочет интегрировать определенные наши территории. И поэтому мы должны использовать наше право, данное великими державами на Венском конгрессе, оккупировать Савойю до тех пор, пока ситуация не будет решена!" #NT!
 SWI_Preemptive_full_Occupation: "Превентивная полная оккупация" #NT!
 SWI_Preemptive_full_Occupation_desc: "Мы не можем оставаться нейтральными, если есть угроза целостности и суверенитету наших стран! Французы будут рассматривать интеграцию Савойи в свое государство только как первый шаг, а затем, возможно, начнут тосковать по нашей франкоязычной части Швейцарии, Романдии! Мы должны предотвратить это – и мы сделаем это, упреждающе оккупировав Савойю, как уже предлагали наши сторонники жесткой линии в парламенте!" #NT!
 SWI_bear_consequences: "Нести последствия" #NT!
 SWI_bear_consequences_desc: "Наш долг – обеспечить независимость и целостность Швейцарии! Иногда за это приходится платить высокую цену, как в нашей ситуации сейчас. Французы дистанцировались от нас в результате нашей савойской оккупации! Но нам придется нести ответственность за последствия, если мы хотим защитить нашу страну, какими бы они ни были!" #NT!
 SWI_establish_canton: "Савойский кантон" #NT!
 SWI_establish_canton_desc: "С течением времени становится ясно, что мы не сможем долго удерживать Савойю под военной оккупацией. Поскольку они пока не готовы присоединиться к нашей конфедерации и выступают против этой идеи, нам следует начать с интеграции Савойи, чтобы показать им преимущества нашего швейцарского государства! Создание кантона в Савойе также поможет нам облегчить бремя администрации. Итак, добро пожаловать в нашу швейцарскую семью, кантон Савойя!" #NT!
 SWI_talk_to_french: "Переговоры с Францией" #NT!
 SWI_talk_to_french_desc: "Было бы не лучшей идеей применять силу в этой ситуации, так как это может дать Франции повод для войны против нас и привести к их вторжению в Романию. Более разумный шаг — попытаться найти решение нашего кризиса с помощью дипломатии! Возможно, нам удастся прийти к соглашению, которое предоставит нам нашу территориальную целостность." #NT!
 SWI_occupy_north: "Оккупируйте Верхнюю Савойю" #NT!
 SWI_occupy_north_desc: "Венский конгресс дал нам право оккупировать север Савойи, также называемый Верхней Савойей, в случае, если Франция когда-либо снова попытается аннексировать Савойю, при этом не отказываясь от своего нейтралитета. Возможно, нам следует пойти по этому пути вместо того, чтобы полностью отказываться от переговоров и оккупировать всю Савойю." #NT!
 SWI_naps_plebiscite: "Плебисцит Наполеона III" #NT!
 SWI_naps_plebiscite_desc: "Наши дипломатические амбиции принесли определённые результаты – в Савойе пройдут два плебисцита по вопросу интеграции Савойи во Францию. Первый касается вопроса, будет ли Савойя интегрирована в собственно Францию, а второй касается вопроса о создании Савойской зоны свободной торговли, на которую не влияют решения французского правительства, от которых наша экономика выиграет. . Хотя, возможно, не все требования были приняты, для Швейцарии это все равно хорошая сделка, даже если некоторые из наших граждан могут быть ею недовольны!" #NT!
 SWI_1857_mil_reforms: "Военные реформы 1857 года." #NT!
 SWI_1857_mil_reforms_desc: "Мы начали военную реформу в 1850 году, с помощью которой нам удалось решить некоторые вопросы и которая обеспечила централизацию нашей армии. Но некоторые проблемы остались и вернулись. Из-за этого нам придется начать вторую реформу нашей армии с целью решения этих проблем." #NT!
 SWI_Establish_Oberinstruktor: "Создать «Оберинструктора пехоты»." #NT!
 SWI_Establish_Oberinstruktor_desc: "Мы подумали о создании в нашей армии новой должности — «Оберинструктора», главного генерала всех генералов. С этими идеями уже экспериментировали, например, «Оберинструктор артиллерии» уже добился успеха, показав, что создание такой позиции не является препятствием для наших вооруженных сил." #NT!
 SWI_centralised_appointment: "Централизованная запись" #NT!
 SWI_centralised_appointment_desc: "Наше высшее командование является наиболее подходящим вариантом для выбора нашего «Оберинструктора», поскольку оно имеет наибольший опыт работы в нашей армии и сможет найти наиболее подходящего и лояльного кандидата на эту должность." #NT!
 SWI_non_mill_oberinstruktors: "Невоенные оберинструкторы" #NT!
 SWI_non_mill_oberinstruktors_desc: "Некоторые из наиболее влиятельных членов высшего командования в конечном итоге захотят уйти из высшего командования и армии вместе взятых. Хотя они начнут новую главу в своей жизни, некоторые пойдут в политику и т. д., они все еще хотят иметь возможность обучать «Инструкторов». В таком случае. должны ли мы позволять невоенному персоналу вмешиваться в образование наших солдат, даже если они занимаются политикой и могут находиться под влиянием своей идеологии?" #NT!
 SWI_decentralised_appointment: "Децентрализованная встреча" #NT!
 SWI_decentralised_appointment_desc: "Поскольку высшее командование выберет «Оберинструктора», мы можем дать им слишком много власти, и они, возможно, будут лоббировать кандидата, который, по их мнению, достаточно хорош для этого, но не является самым объективным. Децентрализованный подход к этому вопросу обеспечит получение должности лучшим кандидатом, а не кандидатом высшего командования." #NT!
 SWI_Stabsleitungshilfe: "Stabsleitungshilfe" #NT!
 SWI_Stabsleitungshilfe_desc: "Наш децентрализованный подход действительно приводит к тому, что наиболее компетентные офицеры становятся «Оберинструкторами». Имея это в виду, мы должны позволить «Оберинструкторам» помогать высшему командованию всякий раз, когда высшее командование желает, чтобы ему помогли." #NT!
 SWI_expand_posistion: "Расширить позицию Оберинструктора" #NT!
 SWI_expand_posistion_desc: "С внедрением должности «Оберинструктор» наша армия стала еще более эффективной, чем была раньше. Это показывает, что наличие «Оберинструктора» не только не мешает, но и укрепляет нашу армию! Таким образом, нам следует начать устанавливать позиции «Оберинструктора» на большем количестве участков нашей армии!" #NT!
 SWI_observe_foreign_conflicts: "Наблюдайте за внешними конфликтами" #NT!
 SWI_observe_foreign_conflicts_desc: "Учитывая многочисленные конфликты и беспорядки, происходящие в мире, от Америки до Азии и Европы, мы должны воспользоваться возможностью и наблюдать за этими конфликтами и беспорядками. Возможно, мы сможем найти слабые места двух воюющих сторон и тем самым улучшить нашу собственную армию. Благодаря нашему опыту мы также можем рассчитывать на улучшение нашей защиты, чтобы помешать любой иностранной стране вторгнуться в нас и добиться успеха в этом." #NT!
 SWI_import_foreign_expertise: "Импорт зарубежного опыта" #NT!
 SWI_import_foreign_expertise_desc: "Другой способ улучшить нашу армию — это импортировать иностранный опыт, будь то иностранное оружие, которое мы можем использовать в армии и производить для себя, или это могут быть иностранные армейские эксперты, приезжающие в Швейцарию и дающие нам информацию о том, как мы можем улучшить структуру нашей армии, ее оснащение и так далее..." #NT!
 SWI_learn_from_Sonderbundskrieg: "Учитесь у Зондербундскрига" #NT!
 SWI_learn_from_Sonderbundskrieg_desc: "Хотя у нас есть возможность изучить конфликты по всему миру, мы также можем изучить войну, в которой мы участвовали, Зондербундскриг. Хотя мы, возможно, и выиграли собственную гражданскую войну 10 лет назад, у нас все еще были слабости, как и у вражеской фракции. Кроме того, за последние 10 лет произошел процесс модернизации тактики, и поэтому наша собственная тактика, которую мы использовали, сейчас устарела. Теперь, когда мы воссоединились, можно проанализировать эти слабости и найти решения, как мы можем их искоренить, а также реализовать новую тактику!" #NT!
 SWI_update_doctrines: "Обновите устаревшие доктрины" #NT!
 SWI_update_doctrines_desc: "Теперь, когда мы наблюдали несколько войн и конфликтов и собрали представление о современном вооружении и тактике, пришло время обновить наши собственные доктрины, чтобы иметь возможность защитить нашу территорию от возможных врагов!" #NT!
 SWI_project_festrung: "Начать проект Festung" #NT!
 SWI_project_festrung_desc: "Наши границы в основном покрыты реками, горами и морями: Рейном на севере и востоке, Альпами на наших восточных и южных границах и Женевским озером на нашей границе с Савойей. Но кроме этого, 40% нашей территории не имеют естественных границ для защиты. И поскольку у нас сложилась такая ситуация, мы могли бы начать «Проект Фестунг», который позволит нам укрепить нашу оборону на наших неприродных защищенных границах с нашими соседями." #NT!
 SWI_human_convention: "Человеческая конвенция" #NT!
 SWI_human_convention_desc: "Война может быть ужасающей. Именно это испытывает большинство солдат, генералов и политиков на войне. Но у нас нет никаких амбиций по прекращению войны и боевых действий в целом, и это нереалистичная цель. Но что можно сделать, чтобы улучшить лечение раненых, мертвых или живых солдат в бою? Некоторые политики и генералы хотят учредить «Гуманитарную конвенцию», которая установит правила войны и позволит лучше обращаться с воюющими силами своей страны. Мы желаем им удачи в их безнадежном стремлении к более человечному участию в войнах." #NT!
 SWI_question_centralisation: "Вопрос централизации" #NT!
 SWI_question_centralisation_desc: "Одним из результатов реформ 1850 года было то, что Бундесшир стал до определенной степени централизованным. Одним из самых больших изменений, затронутых реформами, стал порядок проведения воинской повинности. В нынешней системе все мужчины призываются на определённый период своей жизни. Кантонам было предоставлено право решать, размещать свои военные заводы там, где они пожелают. За последние 7 лет, прошедших с момента последней реформы, появились 3 фракции, занимающиеся этой темой. Первый стремится к централизации армии, полагая, что это сделает армию лучше и эффективнее, второй стремится к более сильной децентрализации армии, желая, чтобы кантоны могли больше сказать по этому вопросу, а третий занимает довольно нейтральную позицию. и хочет сохранить нынешнюю систему как компромисс между двумя наиболее крайними сторонами. Теперь нам предстоит решить, по какому пути мы хотим идти." #NT!
 SWI_keep_current_system: "Сохранить текущую систему" #NT!
 SWI_keep_current_system_desc: "Сохранение нашей нынешней системы гарантирует, что компромисс между двумя сторонами останется в силе, и обе стороны будут умиротворены нашим решением." #NT!
 SWI_Establish_Militardepartement: "Создать Военный департамент" #NT!
 SWI_Establish_Militardepartement_desc: "Мы создадим начальник производственных линий — Военный департамент! Это позволит нам следить за нашим производством и гарантировать, что наши солдаты всегда смогут использовать самое современное и надежное вооружение." #NT!
 SWI_Educate_officers: "Обучайте офицеров" #NT!
 SWI_Educate_officers_desc: "Если мы хотим получить и сохранить сильную армию, нам придется обеспечить правильное образование наших офицеров и младших офицеров. Только тогда мы сможем дать отпор." #NT!
 SWI_Waffenplatz_Thun: "Ваффенплац Тун" #NT!
 SWI_Waffenplatz_Thun_desc: "Поскольку производится все больше и более качественного оружия, нам придется расширить нашу «Waffenplätze», чтобы гарантировать, что у нас будет достаточно места для хранения нашего оружия. Но мы не только расширим нашу нынешнюю «Ваффенплац», но и построим военную академию в Туне, где мы сможем обучать наших генералов в дополнение к другим нашим военным академиям!" #NT!
 SWI_mill_academy: "Тунская военная академия" #NT!
 SWI_mill_academy_desc: "Военная академия Туна была основана совсем недавно, в связи с расширением Ваффенплац Тун. Мы хотим сделать новую Академию Туна местом, где будут исследоваться новые важные доктрины, а офицеры и младшие офицеры будут обучаться бою более опытными военнослужащими." #NT!
 SWI_increase_conscription: "Увеличить наш призыв" #NT!
 SWI_increase_conscription_desc: "Теперь, когда мы обеспечили наше вооружение и снабжение, нам следует смотреть вперед и увеличивать призыв на военную службу, чтобы иметь возможность повысить безопасность и защищенность нашей страны." #NT!
 SWI_tax_cut: "Снижайте налоги с помощью сервиса" #NT!
 SWI_tax_cut_desc: "Нам придется стимулировать службу в армии, если мы хотим добиться того, чтобы в армию призывалось больше людей. Один из способов добиться этого – снизить налоги с бывших солдат, прошедших базовую подготовку. Таким образом, мы могли бы достичь тех же результатов, что и при обязательной службе, без побочных эффектов обязательных услуг для людей!" #NT!
 SWI_keep_arms: "Право хранить оружие" #NT!
 SWI_keep_arms_desc: "Наша армия сравнительно невелика по сравнению с армиями наших соседей. Если бы на нас напал кто-то из наших соседей, у нас были бы большие проблемы, даже если Альпы являются неприступным барьером. Чтобы предотвратить эти проблемы, Бундесрат предложил, чтобы каждому гражданину, завершившему базовую армейскую подготовку, было разрешено иметь при себе винтовку, чтобы иметь возможность защитить себя, когда другая страна решит действительно вторгнуться в нас!" #NT!
 SWI_Eidgenossische: "швейцарский армия" #NT!
 SWI_Eidgenossische_desc: "Проблемы, которые остались после 1850 года, можно было решить с помощью нашей нынешней системы, и мы это доказали! Благодаря нашим военным реформам нам удалось решить оставшиеся проблемы, мы укрепили нашу защиту от других стран и нам удалось стабилизировать нашу армию! Швейцария никогда не будет завоевана, если мы хотим быть уничтожены, то захватчик тоже будет уничтожен!" #NT!
 SWI_centralise: "Централизуйте армию" #NT!
 SWI_centralise_desc: "Во время Зондербундскрига в 1848 году мы боролись за централизацию швейцарских кантонов и создание единого централистского швейцарского государства. Но по какой-то причине наша армия до сих пор оставалась нецентрализованной и, следовательно, неорганизованной! Настало время выполнить наши обещания по централизации армии. Это, безусловно, поможет нам, если на нас нападут когда-нибудь в будущем. Почему мы ждали все эти годы?" #NT!
 SWI_take_over_production: "Возьмите на себя производственные линии" #NT!
 SWI_take_over_production_desc: "Нам необходимо национализировать производственные линии и оружие, а также заводы, которые их производят. Благодаря этому мы сможем, во-первых, производить и использовать оружие по более низкой цене, чем если бы мы покупали его у наших или иностранных бизнесменов! Мы также могли бы гарантировать стабильный приток сертифицированного и современного оружия, от которого будут выигрывать наши солдаты и гражданские лица!" #NT!
 SWI_cream_of_crop: "Наймите сливки урожая" #NT!
 SWI_cream_of_crop_desc: "Нам нужно измениться, мы собираем наших граждан в армию. Отныне это будут самые сильные рекруты, которые составят нашу действующую армию и будут сражаться за нас, если на нас когда-нибудь нападут. Отныне для меня будет честью сотрудничать с великим швейцарским народом!" #NT!
 SWI_leadership: "Вопрос лидерства" #NT!
 SWI_leadership_desc: "Теперь, когда мы решили, как поступить с призывом наших солдат, нам еще предстоит посмотреть, кого мы поставим командовать различными армиями. У нас есть много генералов, которые подходят для этой работы, но нам придется решить, какие из них лучше всего." #NT!
 SWI_seperate_reserves: "Отделение резервов от солдат" #NT!
 SWI_seperate_reserves_desc: "Зачем нам иметь и действующую армию, и резервы, которые в мирное время обучаются тому же самому. Нам нужно только учить действующих солдат и обучать их сражаться на войнах и т. д. . Мы можем использовать резервы и по-другому, например, для оказания помощи в определенных вещах в жизни гражданского населения." #NT!
 SWI_german_words: "Wir stehen wie die Alpen fest!" #NT!
 SWI_german_words_desc: "Наша славная армия к настоящему времени полностью централизована. Нам больше не будет угрожать иностранная держава! Единственная оппозиция, которая у нас еще осталась, исходит от некоторых фракций в Швейцарии. Но, увы, со временем и эти слухи исчезнут, поскольку централизованная армия станет нормой." #NT!
 SWI_decentralise: "Децентрализовать армию, собрать ополчения" #NT!
 SWI_decentralise_desc: "Кантоны действительно обладают большой властью над своей территорией, и препятствование им самообороне в случае нападения кажется им несправедливым. И они правы, поэтому мы позволим отдельным кантонам создавать свои собственные ополчения, которым предстоит защищать не только свои кантоны, но и Швейцарию в целом. Эти ополчения будут действовать независимо от нашей армии, которая будет децентрализована в ходе этого начального процесса." #NT!
 SWI_decentralise_production: "Децентрализация армейского производства" #NT!
 SWI_decentralise_production_desc: "Поскольку отдельные кантоны теперь имеют полномочия по формированию армейских частей и ополчений, то мы можем и им делегировать ответственность за оснащение этих частей, так как они теперь лучше всего будут, что именно им нужно будет производить!" #NT!
 SWI_Militiasman_book: "Справочник милиционера" #NT!
 SWI_Militiasman_book_desc: "У нас, а точнее у кантонов, возникла идея дать вновь созданным подразделениям милиции справочник, в котором они найдут много полезной информации, карт и других важных инструкций. Это непременно поможет в краткосрочном обучении этих ополченцев!" #NT!
 SWI_guerilla: "Обучение партизанской войне" #NT!
 SWI_guerilla_desc: "Мы научим всех ополченцев тому, как работает партизанская война, поскольку это полезная тактика, когда более сильная иностранная держава оккупирует ваше государство, как Испания показала Европе во время оккупации Наполеоном Иберии. Если мы когда-нибудь получим такой же опыт, это поможет нам участвовать в войне даже после капитуляции или в случае, если наша армия рухнет во время вторжения." #NT!
 SWI_restrict: "Ограничить армию" #NT!
 SWI_restrict_desc: "Теперь, когда ополчения кантонов почти готовы к призыву, нам еще нужно подумать об армии. Хотя они полезны во время войны и по-прежнему необходимы для боевых действий в это время, нам нужно посмотреть, что мы собираемся делать с армией, пока мы живем в мире." #NT!
 SWI_disband: "Расформировать армию" #NT!
 SWI_disband_desc: "Теперь, когда ополчения кантонов почти готовы к призыву, нам еще нужно подумать об армии. В последние дни, с момента создания этих ополчений, становится все более очевидным, что их поддерживают больше, чем нашу регулярную централизованную армию. Поскольку ополчения даже организованы и оснащены лучше, чем наша армия, и благодаря их партизанской войне они стали лучше в боях, возможно, пришло время распустить нашу армию и просто использовать ополчения прямо сейчас!" #NT!
 SWI_raise_militia: "Поднимите Милиту" #NT!
 SWI_raise_militia_desc: "Ополченцы обучались с момента принятия решения о разрешении и до настоящего времени. Первое подразделение ополчения уже завершило обучение и теперь готово к развертыванию!" #NT!
 SWI_more_german_words: "Das Volk ist die Armee!" #NT!
 SWI_more_german_words_desc: "Благодаря нашим реформам нам удалось децентрализовать нашу армию и создать отдельные силы обороны для каждого кантона. Первые ополченцы уже развернуты. Хотя сейчас мы создали Армию Конфедерации, у нас все еще есть централизованная политическая система. Возможно, нам стоит на это обратить внимание и посмотреть, сможем ли мы реализовать там нашу армейскую модель?" #NT!
 SWI_paris_2: "Парижский мирный договор" #NT!
 SWI_paris_2_desc: "Мы сделали это! Пруссаки разбиты и большая часть Бадена находится под нашим контролем, это дает преимущество и теперь мы можем начать мирные переговоры, и даже если пруссаки откажутся от нашего любезного предложения, рано или поздно Французская империя нарушит их нейтралитет, присоединится к нашим стороны положить конец этому конфликту, наша победа - лишь вопрос времени... Ehre der Schweiz!" #NT!
