 USA_successor_state_decision.1.t: "Мантия Штатов" #NT!
 USA_successor_state_decision.1.d: "Как только произошел распад союза, наследие Соединенных Штатов стало призывом к сплочению некоторых независимых государств. Эти государства, утверждающие, что являются преемниками распавшегося союза, борются за легитимность этого титула. Ибо только один может владеть «Мантией Штатов» и восстановить себя в качестве законного преемника Соединенных Штатов!\n\nВ наших городах вспыхнули митинги, приветствующие [ROOT.GetName], объявившего себя Государством-преемником. Они хотят, чтобы эта нация взяла на себя мантию Штатов и воссоединила распавшийся союз. Остается единственный вопрос: объявим ли мы себя официальным государством-преемником?" #NT!
 USA_successor_state_decision.1.a: "Объявляем себя государством-преемником! Мантия Штатов по праву принадлежит нам!" #NT!
 USA_successor_state_decision.1.b: "У нас нет амбиций по восстановлению Соединенных Штатов." #NT!
  
 USA_successor_state_decision.2.t: "Мантия Штатов" #NT!
 USA_successor_state_decision.2.d: "Как только произошел распад союза, наследие Соединенных Штатов стало призывом к сплочению некоторых штатов. Эти государства, утверждающие, что являются преемниками распавшегося союза, борются за легитимность этого титула. Ибо только один может носить «Мантию Штатов» и восстановить себя в качестве законного преемника Соединенных Штатов!\n\nРегион, который когда-то назывался Соединенными Штатами, превратился в зону военных действий с небольшой стабильностью. Вакуум власти сделал политический ландшафт созревшим для измены и предательства. Пламя неизбежно утихнет, но это вызывает вопрос, который волнует всех. Кто восстанет из пепла горящих Соединенных Штатов?" #NT!
 USA_successor_state_decision.2.a: "Мантия Штатов по праву принадлежит нам!" #NT!
 USA_successor_state_decision.2.b: "Пусть они ссорятся из-за титула." #NT!
 USA_successor_state_decision.2.c: "Это чистый хаос!" #NT!
  
 balkanized_state_border_skirmish_neighbor_on_win_attacker.1.t: "Перестрелка-штурм прошла успешно!" #NT!
 balkanized_state_border_skirmish_neighbor_on_win_attacker.1.d: "Наши войска вернулись со своей гордостью, такой же хвастливой, как всегда! Схватка была выиграна, что еще больше повысило нашу легитимность владения «Мантией Государств»!" #NT!
 balkanized_state_border_skirmish_neighbor_on_win_attacker.1.a: "Отличный! Несите в запас!" #NT!
  
 balkanized_state_border_skirmish_neighbor_on_lose_attacker.1.t: "Штурмовая перестрелка не удалась!" #NT!
 balkanized_state_border_skirmish_neighbor_on_lose_attacker.1.d: "Наши войска возвращаются домой после неудачной пограничной стычки. Схватка не только была проиграна, но и из-за нашей неудачи наша легитимность владения «Мантией Государств» снизилась!" #NT!
 balkanized_state_border_skirmish_neighbor_on_lose_attacker.1.a: "Это ужасно!" #NT!
  
 balkanized_state_border_skirmish_neighbor_on_cancel_attacker.1.t: "Тупик на границе!" #NT!
 balkanized_state_border_skirmish_neighbor_on_cancel_attacker.1.d: "То, что началось как стычка, превратилось в полномасштабную пограничную войну, которую не может выдержать ни одна сторона. Обе стороны решили прекратить огонь, поскольку продолжение приграничной войны стало слишком дорогостоящим. Наша легитимность не изменилась." #NT!
 balkanized_state_border_skirmish_neighbor_on_cancel_attacker.1.a: "Лишь временная неудача..." #NT!
  
 balkanized_state_border_skirmish_neighbor_on_win_defender.1.t: "Защита в схватке прошла успешно!" #NT!
 balkanized_state_border_skirmish_neighbor_on_win_defender.1.d: "Агрессорам в этой стычке нет равных по защите нашей границы!" #NT!
 balkanized_state_border_skirmish_neighbor_on_win_defender.1.a: "Им не удастся так легко разграбить наши запасы!" #NT!
  
 balkanized_state_border_skirmish_neighbor_on_lose_defender.1.t: "Защита в схватке не удалась!" #NT!
 balkanized_state_border_skirmish_neighbor_on_lose_defender.1.d: "Пограничная оборона была плохо оборудована для защиты города от вражеских сил!" #NT!
 balkanized_state_border_skirmish_neighbor_on_lose_defender.1.a: "Надеюсь, они не украли многого!" #NT!
  
 balkanized_state_border_skirmish_neighbor_on_cancel_defender.1.t: "Тупик на границе!" #NT!
 balkanized_state_border_skirmish_neighbor_on_cancel_defender.1.d: "То, что началось как стычка, превратилось в полномасштабную пограничную войну, которую не может выдержать ни одна сторона. Обе стороны решили прекратить огонь, поскольку продолжение приграничной войны стало слишком дорогостоящим." #NT!
 balkanized_state_border_skirmish_neighbor_on_cancel_defender.1.a: "Кажется, мы можем пока расслабиться..." #NT!
  
 balkanized_state_border_skirmish_neighbor_detect_raid.1.t: "[FROM.GetAdjective] На границе обнаружены силы!" #NT!
 balkanized_state_border_skirmish_neighbor_detect_raid.1.d: "Мы должны подготовиться к предстоящей стычке на нашей границе с [FROM.GetName]!" #NT!
 balkanized_state_border_skirmish_neighbor_detect_raid.1.a: "Нам следует подготовиться к этой приграничной войне." #NT!
 set_border_war_data_balkanized_state_border_skirmish_neighbor_combat_width_tooltip: "Разведка предсказала, что §YБоевая ширина§! для этой §YПограничной войны§! будет §R40§_1." #NT!
  
  
  
 balkanized_state_border_skirmish_category: "Американские гражданские войны" #NT!
 balkanized_state_border_skirmish_category_desc: "§YГражданские войны в США:§!\nРаспад Соединённых Штатов Америки привел к тому, что бывшие штаты стали бороться за свои территориальные претензии. Некоторые даже объявили себя государствами-преемниками ныне распавшихся Соединенных Штатов.\n\n§YМантия Штатов:§!\nКак только наступил распад союза, наследие Соединенных Штатов стало призывом к сплочению некоторые независимые государства. Эти государства, утверждающие, что являются преемниками распавшегося союза, борются за легитимность этого титула. Ибо только один может носить «Мантию Штатов» и восстановить себя в качестве законного преемника Соединенных Штатов!" #NT!
