 NA_B_idea_working_class_exploitation_low: "Эксплуатация рабочего класса: §R[?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]§!" #NT!
 NA_B_idea_working_class_exploitation_low_desc: "§WОрганизация рабочего класса:§! §Y[?ROOT.NA_B_idea_working_class_organization_score_var@ROOT]%§_1\n\nРабочая организация обычно остается в застое, когда уровень эксплуатации рабочих низкий. Рабочий класс [ROOT.GetNameDef] подвергается жестокой эксплуатации, работая в ужасных условиях за пропитание. Дальнейшая эксплуатация приведет к тому, что рабочие организуются для противодействия эксплуатации.\n\n[ROOT.GetName] имеет уровень эксплуатации рабочих [?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]. Это значение увеличивается при тяжелых условиях труда и низком представительстве и уменьшается при хороших условиях труда и положительном представительстве." #NT!
 NA_B_idea_working_class_exploitation_medium: "Эксплуатация рабочего класса: §R[?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]§!" #NT!
 NA_B_idea_working_class_exploitation_medium_desc: "§WОрганизация рабочего класса:§! §Y[?ROOT.NA_B_idea_working_class_organization_score_var@ROOT]%§_1\n\nРабочая организация будет продолжать расти, пока уровень эксплуатации рабочих останется выше низкого уровня. Рабочий класс [ROOT.GetNameDef] подвергается жестокой эксплуатации, работая в ужасных условиях за пропитание. Чтобы противостоять этой эксплуатации, профсоюзные организации сотрудничают с работниками, чтобы начать забастовки за улучшение условий и снижение эксплуатации.\n\n[ROOT.GetName] имеет уровень эксплуатации рабочих [?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]. Это значение увеличивается при тяжелых условиях труда и низком представительстве и уменьшается при хороших условиях труда и положительном представительстве." #NT!
 NA_B_idea_working_class_exploitation_high: "Эксплуатация рабочего класса: §R[?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]§!" #NT!
 NA_B_idea_working_class_exploitation_high_desc: "§WОрганизация рабочего класса:§! §Y[?ROOT.NA_B_idea_working_class_organization_score_var@ROOT]%§_1\n\nРабочая организация будет продолжать расти, пока уровень эксплуатации рабочих останется выше низкого уровня. Рабочий класс [ROOT.GetNameDef] подвергается жестокой эксплуатации, работая в ужасных условиях за пропитание. Благодаря этой эксплуатации радикальные республиканцы и анархистские фракции стали более популярными. Продолжающаяся эксплуатация радикализировала профсоюзные организации, и теперь они организуют всеобщие забастовки, чтобы закрыть целые учреждения и потребовать немедленного прекращения эксплуатации.\n\n[ROOT.GetName] имеет уровень эксплуатации рабочих [?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]. Это значение увеличивается при тяжелых условиях труда и низком представительстве и уменьшается при хороших условиях труда и положительном представительстве." #NT!
 NA_B_reliance_on_water_transportation: "Опора на внутренние реки" #NT!
 NA_B_reliance_on_water_transportation_desc: "[ROOT.GetNameDef] зависит от своих внутренних водных каналов для облегчения экономической торговли, транспорта и процветания." #NT!
  # Congress Mechanic 
 NA_B_set_up_senate.1.t: "Выборы в Конгресс" #NT!
 NA_B_set_up_senate.1.desc: "Сегодня граждане по всему [ROOT.GetName] проголосовали за то, чтобы их сенаторы и представители были отправлены в национальную столицу для представления их интересов в национальном Конгрессе. Хотя мы надеемся в результате получить партийное большинство, мы легко можем столкнуться с Конгрессом, который заблокирует почти все законы, которые мы пытаемся принять." #NT!
 NA_B_set_up_senate.1.a: "Будем надеяться, что мы победим" #NT!
  
