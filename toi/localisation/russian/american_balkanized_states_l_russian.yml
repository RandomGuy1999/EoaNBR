 NA_B_congressional_branch_idea_desc: "§YМеста в Сенате:§!\n§W[ROOT.get_centrism_NA_B_Party]:§! §Y[?ROOT.NA_B_centrism_senate_seats@ROOT]§!\n§W[ROOT.get_traditional_conservatism_NA_B_Party]:§! §Y[?ROOT.NA_B_traditional_conservatism_senate_seats@ROOT]§!\n§W[ROOT.get_social_egalarianism_ NA_B_Party]:§ _3 §Y[?ROOT.NA_B_social_egalarianism_senate_seats@ROOT]§!\n§W[ROOT.get_collectivist_socialism_NA_B_Party]:§! §Y[?ROOT.NA_B_collectivist_socialism_senate_seats@ROOT]§!\n§W[ROOT.get_vanguard_communism_NA_B_Party]:§! §_ 0[?ROOT.NA_B_vanguard_communism_senate_seats@ROOT ]§!\n§W[ROOT.get_autocracy_NA_B_Party]:§! §Y[?ROOT.NA_B_autocracy_senate_seats@ROOT]§!\n§W[ROOT.get_fundamentalism_NA_B_Party]:§! §Y[?ROOT.NA_B_fundamentalism_senate_seats@ROOT]§!\n§W[ROOT.get_radical_democracy_ NA_B_Party]:§ _3 §Y[?ROOT.NA_B_radical_democracy_senate_seats@ROOT]§!\n§W[ROOT.get_chauvinist_populism_NA_B_Party]:§! §Y[?ROOT.NA_B_chauvinist_populism_senate_seats@ROOT]§!\n§W[ROOT.get_anarchism_NA_B_Party]:§! §Y[? ROOT.NA_B_anarchism_senate_seats@ROOT ]§!\n\n§YМеста в доме:§!\n§W[ROOT.get_centrism_NA_B_Party]:§! §Y[?ROOT.NA_B_centrism_house_seats@ROOT]§!\n§W[ROOT.get_traditional_conservatism_NA_B_Party]:§! §Y[?ROOT.NA_B_traditional_conservatism_house_seats@ROOT]§!\n§W [ROOT.get_social_egalarianism_NA_B_Party]:§! §Y[?ROOT.NA_B_social_egalarianism_house_seats@ROOT]§!\n§W[ROOT.get_collectivist_socialism_NA_B_Party]:§! §Y[?ROOT.NA_B_collectivist_socialism_house_seats@ROOT]§!\n§W[ROOT.get_ vanguard_communism_NA_B_Party]:§! §Y [?ROOT.NA_B_vanguard_communism_house_seats@ROOT]§!\n§W[ROOT.get_autocracy_NA_B_Party]:§! §Y[?ROOT.NA_B_autocracy_house_seats@ROOT]§!\n§W[ROOT.get_fundamentalism_NA_B_Party]:§! §Y[?ROOT.NA_B_fundamentalism_house_seats @ROOT]§!\n§W [ROOT.get_radical_democracy_NA_B_Party]:§! §Y[?ROOT.NA_B_radical_democracy_house_seats@ROOT]§!\n§W[ROOT.get_chauvinist_populism_NA_B_Party]:§! §Y[?ROOT.NA_B_chauvinist_populism_house_seats@ROOT]§!\n§W[ROOT.get_anarch ism_NA_B_Party]:§! §Y [?ROOT.NA_B_anarch