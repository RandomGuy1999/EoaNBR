 ###Events 
 nic.8.a: "Никарагуанские демократы" #NT!
 nic.8.b: "Во время нашей первоначальной оккупации Никарагуа мы вступили в союз с никарагуанскими демократами, помогая им свергнуть своих консервативных врагов, с которыми они долгое время боролись, но при этом ни одна из сторон не получила решающего преимущества. Их поддержка была ценной в первой половине нашей предыдущей экспедиции, однако после нашей неудачной попытки добиться легитимности посредством выборов, многие, включая президента Риваса, перешли на сторону врага. Сейчас, хотя некоторые и сотрудничают, большинство крупных деятелей ополчились против нас. Хотя эта проблема может показаться неразрешимой, некоторые, возможно, готовы пойти на компромисс, например, Максимо Херес, который ранее был нашим министром иностранных дел и был сослан на пост в Никарагуа Томасом Мартинесом, лидером консервативной хунты. Однако мы также можем решить полагаться исключительно на собственные силы и избегать помощи этих предателей." #NT!
 nic.8.c: "Давайте пойдем на компромисс с Хересом" #NT!
 nic.9.d: "Мы не будем иметь дело с предателями" #NT!
 nic_a_strike_against_cholera: "Удар по холере" #NT!
 nic_a_strike_against_cholera_desc: "В нашей первой экспедиции наши люди пострадали от азиатской холеры из-за несоблюдения санитарных условий, однако мы не усвоили уроков, и снова наши люди умирали, как мухи. Однако, если мы будем использовать местных рабочих для улучшения санитарных условий и на время прекратим наши разгулы, мы сможем свести смертность к минимуму." #NT!
 nic_walker.1.t: "Уильям Уокер возвращается в Новый Орлеан" #NT!
 nic_walker.1.d: "Сегодня флибустьер Уильям Уокер вернулся в Новый Орлеан прославленным героем после неудачной попытки захватить Никарагуа." #NT!
 nic_walker.1.a: "Надеюсь, он наконец перестанет доставлять неприятности..." #NT!
 nic_walker.2.t: "Основание Центральноамериканской лиги" #NT!
 nic_walker.2.d: "Уильям Уокер начал турне по Югу, его приглашали в несколько государственных зданий и на множество выступлений, собирая деньги, раздавая земельные гранты, нанимая добровольцев, собирая оружие и «материальную помощь» для обратной экспедиции в Никурагуа. Он организует это в рамках новой и крайне незаконной «Центральноамериканской лиги». Вполне вероятно, что в течение года они предпримут попытку новой «флибустьерской» или частной колониальной экспедиции." #NT!
 nic_walker.2.a: "Ну, он очень амбициозный" #NT!
 nic_walker.3.t: "Уокер отправляется в Мобайл" #NT!
 nic_walker.3.d: "Уильям Уокер, великий флибустьер, собрал группу из 270 увлеченных людей. получив пароход «Фэшн», он покинул порт Мобила и направился на юг. Это вопиющее нарушение наших законов о нейтралитете, но вмешательство может вызвать гнев избирателей против правительства..." #NT!
 nic_walker.3.a: "Отправьте за ним приставов" #NT!
 nic_walker.3.b: "Неужели он не может попробовать еще раз?" #NT!
 nic_walker.3.c: "Тайно поддержать его" #NT!
 nic_walker.3.e: "Отправьте за ним приставов, пока он все не испортил!" #NT!
 nic_walker.4.t: "Уокер сдается" #NT!
 nic_walker.5.t: "Суд над Уокерсом прекращен" #NT!
 nic_walker.5.d: "Отчасти из-за популярности Уокера и несмотря на то, что на этот раз правительство обвиняло его в своих неудачах, Уокер был признан невиновным в своем участии в своей последней экспедиции." #NT!
 nic_walker.5.a: "Подождите, Уокеры все еще популярны?" #NT!
 nic_walker.6.t: "Уокер пытается снова!" #NT!
 nic_walker.6.d: "После того, как его последняя попытка закончилась неудачей после того, как его корабль потерпел крушение у берегов британской колонии Белиз." #NT!
 nic_walker.6.a: "Четвёртый раз прелесть?" #NT!
 ### third attempt to get to nicaragua, ship stuck in belize, forced to return home 
 nic_walker.7.t: "Публикация книги «Война в Никарагуа»." #NT!
 nic_walker.7.d: "Печально известный флибустьер Уильям Уокер опубликовал книгу о войне в Никуарагуа со своей точки зрения. В книге подробно описано первоначальное вмешательство Уокера в гражданскую войну между местной Демократической партией и легитимистами. однако, как только Уокер захватил столицу Никарагуа Гранаду, он стал фактическим лидером. Затем Уокер попытался навязать стране южноамериканскую культуру. Была попытка послать мирные предложения другим странам Центральной Америки, но пока это происходило, Уокер начал говорить о дальнейших военных завоеваниях. Президент Коста-Рики Хуан Рафаэль Мора отклонил эти ложные предложения мира и объявил войну, разгромив армию, посланную Уокером для борьбы с ними. Затем Коста-Рика возглавила Альянс всех других стран Центральной Америки, чтобы изгнать Уокера из Никарагуа. Уокер заканчивает книгу, обвиняя в своем поражении военно-морской флот США." #NT!
 nic_walker.7.a: "Должно быть, это одна из тех новых дешевых фантастики." #NT!
 nic_walker.8.t: "Уильям Уокер захватывает Никарагуа!" #NT!
 nic_walker.8.d: "Во второй раз за десятилетие американский флибустьер Уильям Уокер взял под свой контроль Никарагуа. Национальные государства Центральной Америки уже восстановили свою коалицию и теперь выступают против правительства ходоков." #NT!
 nic_walker.8.a: "Победа!" #NT!
 nic_walker.8.b: "Он выиграл?!" #NT!
 nic_walker.10.t: "Уильям Уокер найден в Гондурасе" #NT!
 nic_walker.10.d: "Уильям Уокер, американский флибустьер, был замечен в Гондурасе. После того, как Уокер потерпел поражение от коалиции центральноамериканских государств и был вынужден бежать обратно в США, он постоянно пытался вернуться в регион. Хотя с тех пор его оттаивал военно-морской флот Соединенных Штатов, Уокеру удалось получить приглашение захватить Гондурас от наших собственных колонистов на территориях Москито. Территории, которые мы недавно вернули государствам Центральной Америки, Гондурасу и Никарагуа. Уокер взял корабль, на котором было достаточно войск, чтобы полностью захватить Гондурас, и прибыл к побережью Москито. Нам решать вмешаться и сохранить мир в регионе." #NT!
