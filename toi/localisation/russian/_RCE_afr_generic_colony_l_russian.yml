 afr_scourge_of_malaria_category_desc: "§YБорьба с малярией§!:\nМалярия §Rnegatively§_1 повлияла на §Yрост населения§!. С помощью научных исследований, реформ, действий и достижений в области медицины можно победить чуму малярии.\n\n§YТеории малярии§!:\n§gПриродный локализм политики здравоохранения в конце девятнадцатого и начале двадцатого века позволил разнообразные ответы на современные научные исследования малярии. Некоторые представители общественного здравоохранения того времени первоначально отвергли новую теорию передачи малярии комарами, в то время как другие восприняли ее как основу для вмешательства. §!" #NT!
