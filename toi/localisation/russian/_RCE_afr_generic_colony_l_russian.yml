 afr_mandatory_vaccines_everyone_desc: "Вакцины будут розданы всем, независимо от статуса. Коренное население получит большую пользу от этой гуманитарной деятельности. Хотя это будет более дорогая альтернатива, мы наконец можем заявить, что с малярией покончено!" #NT!
