 usa_liberia_investment_development.1.d: "Конгресс Соединенных Штатов проголосовал за предоставление огромных средств на инфраструктуру [ROOT.Capital.GetName], добычу ресурсов и местную промышленность. Инвестиции будут иметь большое значение для превращения [ROOT.GetName] в блестящий пример Африки." #NT!
 usa_liberia_investment_development.1.e: "Конгресс США проголосовал за выделение средств на инфраструктуру [ROOT.Capital.GetName] и методы добычи ресурсов. Инвестиции будут иметь большое значение для создания [ROOT.GetName] инфраструктуры, необходимой для добычи ресурсов в регионе." #NT!
