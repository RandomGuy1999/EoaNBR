 french_senegal_colony_development.2: "[FRA.GetName] Основание форта в [272.GetName]!" #NT!
 french_senegal_colony_development.2.t: "[FRA.GetName] Основание форта в [272.GetName]!" #NT!
 french_senegal_colony_development.2.d: "Наши колониальные хозяева, [FRA.GetName], решили помочь нашему колониальному развитию! На этот раз путем создания форта на реке Сенегал, который, как известно, оспаривался [TRZ.GetName]." #NT!
 french_senegal_colony_development.2.a: "Это поможет защитить нашу колониальную власть!" #NT!
 french_senegal_colony_development_2_tooltip: "Добавить §Y1 Земельное укрепление§!" #NT!
 french_senegal_colony_development.3: "Французская помощь колониальной инфраструктуре!" #NT!
 french_senegal_colony_development.3.t: "Французская помощь колониальной инфраструктуре!" #NT!
 french_senegal_colony_development.3.d: "Наши колониальные хозяева, [FRA.GetName], решили помочь нашему колониальному развитию с помощью новых технологий и строительства новой инфраструктуры!" #NT!
 french_senegal_colony_development.3.a: "Это позволит нам лучше контролировать территории." #NT!
 french_senegal_colony_development_3_tooltip: "Добавить §Y1 Инфраструктура§!" #NT!
 french_senegal_colony_development.4: "Помощь Франции в колониальных доках!" #NT!
 french_senegal_colony_development.4.t: "Помощь Франции в колониальных доках!" #NT!
 french_senegal_colony_development.4.d: "Наши колониальные хозяева, [FRA.GetName], решили помочь нашему колониальному развитию новыми военно-морскими верфями и портами." #NT!
 french_senegal_colony_development.4.a: "Теперь мы можем управлять флотом!" #NT!
 french_senegal_colony_development_4_tooltip: "\n Добавьте §Y1 Военно-морской порт§!\n Добавьте §Y1 Военно-морскую верфь§!" #NT!
 french_senegal_colonial_navy.1: "Создайте Колониальный флот!" #NT!
 french_senegal_colonial_navy.1.t: "Создайте Колониальный флот!" #NT!
 french_senegal_colonial_navy.1.d: "[FRA.GetName] решил перевести Огюста Босса, недавно назначенного капитаном Западноафриканского флота.\n\nОгюст Босс впервые поступил в Военно-морской колледж Ангулема в 1826 году, после чего принял участие в Алжирской экспедиции. Затем он служил в Средиземноморской эскадре с 1835 по 1836 год, а в 1836 году получил звание лейтенанта. В качестве лейтенанта он участвовал в операциях, связанных с аргентинским конфликтом. В 1847 году Огюст Босс получил звание капитана фрегата, а в следующем году он был назначен адъютантом морского министра.\n\n Несколько лет спустя, в 1853 году, он был произведен в капитаны, занимая должность начальника штаба. от губернатора Сенегала. Он принимал участие в боевых действиях на Балтийском море и был свидетелем бомбардировки Бомарсунда. До переброски в Сенегал Огюст Босс принял участие в Крымской войне." #NT!
 french_senegal_colonial_navy.1.a: "Это великолепно! Мы должны поприветствовать нового капитана!" #NT!
 start_french_senegal_colony_development.1: "Французские инвестиции в Сенегале!" #NT!
 start_french_senegal_colony_development.1.t: "Французские инвестиции в Сенегале!" #NT!
 start_french_senegal_colony_development.1.d: ""
 start_french_senegal_colony_development.1.a: "Это отличное использование средств!" #NT!
 start_french_senegal_colony_development.1.b: "Нас нельзя беспокоить." #NT!
  
  
 GDC_ASH_diplomacy_event.1.t: "Обзор договоров Ашанти" #NT!
 GDC_ASH_diplomacy_event.1.d: "На протяжении десятилетий Золотой Голландский Берег поддерживал хорошие отношения с ашанти, вплоть до того, что им даже был предоставлен доступ к порту. Король Ашанти приложил большие усилия по вестернизации Королевства Ашанти и перенял многие европейские идеи.\n\nУ них есть соперник [ENG.GetName], что делает их идеальным торговым партнером для нас! Не говоря уже о том, что мы получаем прибыль как посредники, когда Королевство Ашанти использует наши порты для доступа на международные рынки." #NT!
 GDC_ASH_diplomacy_event.1.a: "Благородные Ашанти всегда были отличными торговыми партнерами!" #NT!
 GDC_ASH_diplomacy_event.1.b: "Трудный выбор, но мы должны обезопасить регион до того, как это сделают британцы..." #NT!
 GDC_ASH_diplomacy_event.2.t: "[FROM.GetName] - [ROOT.GetName] Договоры" #NT!
 GDC_ASH_diplomacy_event.2.d: "[FROM.GetName] оказали большую помощь в индустриализации нашей родины и даже дали разрешение на использование своих портов. Благодаря этому [ROOT.GetLeader] смог учиться в Европе и вернуться с обширными знаниями. Хотя доступ к своим портам делает их посредниками, которые могут облагать налогом наши товары, проходящие через порты [FROM.GetAdjective]. Несмотря на это, в наших интересах продолжать действие договоров для дальнейшего процветания." #NT!
 GDC_ASH_diplomacy_event.2.e: "[FROM.GetName] выбросил наши договоры! Они заявляют, что мы слишком слабы, чтобы защитить себя от [ENG.GetName], и что мы наверняка будем аннексированы. Они готовятся аннексировать наши земли прежде, чем [ENG.GetAdjective] получит шанс сделать это!" #NT!
 GDC_ASH_diplomacy_event.2.a: "Доступ к порту, который они нам предоставляют, имеет решающее значение, мы должны поддерживать позитивные отношения." #NT!
 GDC_ASH_diplomacy_event.2.b: "Выбор труден, но мы не можем доверять им в дальнейшем." #NT!
 GDC_ASH_diplomacy_event.2.c: "Они предали нас!" #NT!
 GDC_ASH_diplomacy_event.3.t: "[FROM.GetName] - [ROOT.GetName] Договоры" #NT!
 GDC_ASH_diplomacy_event.3.c: "[FROM.GetName] рассмотрел договоры и решил оставить их без изменений. Заявление об особых отношениях между нашими двумя странами приносит огромную пользу нам обоим." #NT!
 GDC_ASH_diplomacy_event.3.d: "[FROM.GetName] решил отказаться от рассматриваемых договоров, заявив, что стоимость доступа к порту является эксплуататорской. Они также заявили, что наша колония больше не является законной и что земля по праву принадлежит [ROOT.GetName]!" #NT!
 GDC_ASH_diplomacy_event.3.a: "Мы с нетерпением ждем нашего будущего с [FROM.GetName]." #NT!
 GDC_ASH_diplomacy_event.3.b: "Они предали нас! У них больше не будет доступа к порту!" #NT!
 GDC_ASH_diplomacy_continued_tooltip: "§Y[GDC.GetName]§! и §Y[ASH.GetName]§! получите §YТорговые отношения§!, что обеспечивает изменение §G+25§_3 мнений между обеими странами.\n\n" #NT!
  
 start_usa_liberia_investment_development.1.t: "Конгресс голосует по либерийским инвестициям!" #NT!
 start_usa_liberia_investment_development.1.d: "Конгресс проголосовал за предоставление огромных средств на инфраструктуру [FROM.Capital.GetName], добычу ресурсов и местную промышленность. Инвестиции будут иметь большое значение для превращения [FROM.GetName] в блестящий пример Африки." #NT!
 start_usa_liberia_investment_development.1.e: "Конгресс проголосовал за выделение средств на инфраструктуру [FROM.Capital.GetName] и методы добычи ресурсов. Инвестиции будут иметь большое значение для создания [FROM.GetName] инфраструктуры, необходимой для добычи ресурсов в регионе." #NT!
 start_usa_liberia_investment_development.1.f: "Конгресс проголосовал за предоставление ограниченных средств для инвестиций в инфраструктуру [FROM.Capital.GetName]. Без дополнительных средств на дальнейшее развитие в рамках [FROM.GetName]." #NT!
 start_usa_liberia_investment_development.1.a: "Демократия, конечно, это здорово!" #NT!
 start_usa_liberia_investment_development.1.b: "Демократия, конечно, это здорово!" #NT!
 start_usa_liberia_investment_development.1.c: "Ну, так работает демократия. Что-то выигрываешь, что-то проигрываешь." #NT!
