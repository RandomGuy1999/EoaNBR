 #Foreign Policy 
 SAX_focus_our_place_in_germany: "Место Саксонии в Германии" #NT!
 SAX_focus_our_place_in_germany_desc: "Саксония находится в непростом положении. Зажатые между двумя крупнейшими немецкими государствами, Пруссией и Австрией, мы почти наверняка должны присоединиться к одному из двух, чтобы сохранить нашу независимость. Нам нужно принимать решение быстро, поскольку вероятность конфликта растет с каждым днем." #NT!
 SAX_focus_prusso_saxon_relationship: "Прусско-саксонские отношения" #NT!
 SAX_focus_prusso_saxon_relationship_desc: "Наши отношения с Пруссией были, мягко говоря, непростыми. Изначально союзники, поскольку мы оба являемся протестантскими государствами, Пруссия уже давно превратилась во врага. Они даже украли нашу территорию, когда мы перешли на их сторону! Мы просто не можем доверять Пруссии." #NT!
 SAX_focus_deepen_rift: "Углубить разлом" #NT!
 SAX_focus_deepen_rift_desc: "Именно ими были вызваны наши трудные отношения с Пруссией, поэтому у нас нет оснований отказываться от каких-либо наших притязаний или первыми отказываться от своей позиции по тем или иным событиям. Именно они должны сделать первый шаг! А если они не хотят этого делать, возможно, нам следует просто быть в оппозиции их империалистическим агитациям!" #NT!
 SAX_focus_deepen_rift_trigger_tt: "Мы решили пойти по пути противостояния Пруссии." #NT!
 SAX_focus_claim_former_saxon_lands: "Заявите права на бывшие саксонские земли" #NT!
 SAX_focus_claim_former_saxon_lands_desc: "Пруссия незаконно украла нашу землю на Венском конгрессе в 1815 году. Мы сражались на их стороне против Франции, так почему для нас должна быть приемлемой потеря какой-либо территории? Мы имеем полное право претендовать на наши территории, захваченные ими в 1815 году!" #NT!
 SAX_focus_mend_divide: "Устранить разрыв" #NT!
 SAX_focus_mend_divide_desc: "Даже несмотря на то, что Пруссия имела амбиции аннексировать нас во время Венского конгресса или, наконец, отняла часть наших территорий, мы оба все еще являемся частью Германской Конфедерации, и нам необходимо сотрудничать. Также такие проекты, как Zollverein, показали, что мы оба можем сотрудничать, поэтому между нами нет ничего, что могло бы помешать сотрудничеству. Ведь кто-то должен сделать первый шаг." #NT!
 SAX_focus_mend_divide_trigger_tt: "Мы решили идти по пути сближения с Пруссией." #NT!
 SAX_focus_improve_relations_prs: "Улучшение отношений с Пруссией" #NT!
 SAX_focus_improve_relations_prs_desc: "Нам удалось снова сблизиться с Пруссией, и они тоже проявили интерес к расширению наших отношений и их улучшению для повышения стабильности в Германии. Ради всеобщего блага мы продолжим наш путь!" #NT!
 SAX_focus_attempt_to_reform_confederation: "Попытка реформировать Конфедерацию" #NT!
 SAX_focus_attempt_to_reform_confederation_desc: "Германская Конфедерация – это конфедерация, которая не работает в своем нынешнем состоянии, поскольку Пруссии и Австрии удается практически везде ее обойти. Если мы хотим иметь функционально работающую конфедерацию, в которой немецкие государства могут быть уверены в сотрудничестве и чувствовать естественное единство, реформы неизбежны! Нам необходимо добиться дальнейшей централизации и создания «Бундестага», в который также войдут другие немецкие государства, как и государства из «Триаса»." #NT!
 SAX_focus_legacy_of_bamberg_conference: "Наследие Бамбергской конференции" #NT!
 SAX_focus_legacy_of_bamberg_conference_desc: "Бамбергская конференция 1854 года представляла собой встречу немецких государств, за исключением Пруссии и Австрии, на которой малые и средние немецкие государства обсуждали возможное их вмешательство в Крымскую войну. Это была одна из первых встреч «других» немецких государств, которая показала Пруссии и Австрии, что другие члены также хотят решить некоторые вопросы в Германии. Конференция завершилась тем, что немецкие государства согласились присоединиться к союзу с Австрией, если она останется нейтральной, чего, конечно, не произошло." #NT!
 SAX_focus_legacy_of_bamberg_conference_effect_tt: "§YЭто откроет ряд решений, предоставляющих возможность укрепить связи с другими средними государствами Германии.§!" #NT!
 SAX_focus_idea_of_german_trias: "Идея немецкого триаса" #NT!
 SAX_focus_idea_of_german_trias_desc: "«Триас», третья Германия, состоящая из малых и средних немецких государств, была предложена Баварией, чтобы сохранить наш суверенитет против Пруссии и Австрии и получить власть в Германской Конфедерации, одновременно положив конец австро-прусскому дуализму. в Германии. В «Триас» войдут все средние немецкие государства, такие как Бавария, Ганновер и наше Королевство." #NT!
 SAX_focus_wurzburg_conference: "Вюрцбургская конференция" #NT!
 SAX_focus_wurzburg_conference_desc: "Фон Бойст, наш министр иностранных дел, внес предложение о том, как можно реформировать Германскую Конфедерацию, не теряя при этом ее государства-члены какого-либо своего суверенитета. Он предложил нам идею предоставить Конфедерации больше исполнительной власти и больше прав в судебной системе. Чтобы убедить другие малые и средние немецкие государства и обсудить свою идею, он решил провести конференцию в баварском городе Вюрцбурге. Будем надеяться, что его идея будет принята другими государствами." #NT!
 SAX_focus_wurzburg_conference_trigger_tt_1: "§YМы готовы пригласить немецкие средние государства на конференцию.§!" #NT!
 SAX_focus_schleswig_holstein_question: "Шлезвиг-Гольштейнский вопрос" #NT!
 SAX_focus_schleswig_holstein_question_desc: "Вопрос Шлезвиг-Гольштейна тесно переплетается с вопросом о единстве Германии. Пока существует герцогство Шлезвиг-Гольштейн, сам Шлезвиг является датским протекторатом, в то время как Гольштейн принадлежит Германской Конфедерации и имеет в ней право голоса, хотя оба де-юре являются частью Германской Конфедерации. Хотя в Лондонском протоколе было согласовано, что Шлезвиг-Гольштейн никогда не может быть разделен или аннексирован Данией, сейчас, похоже, происходит и то, и другое. Поскольку война между немецкими майорами и Данией приближается, Триасу придется занять определенную позицию!" #NT!
 SAX_focus_support_augustenburger: "Поддержите Аугустенбургера" #NT!
 SAX_focus_support_augustenburger_desc: "Пруссия и Австрия стремятся признать нынешнего датского короля законным правителем герцогства Шлезвиг-Гольштейн, чтобы они могли получить эти территории для себя после победы над Данией. Вместо того, чтобы присоединяться к австрийцам и пруссакам в их поисках Дании, мы должны попытаться признать притязания аугустенбергской ветви семьи Шлезвиг-Гольштейн-Готтропы, которые позволили бы нам создать еще одно немецкое государство вместо укрепления Пруссии и Австрии." #NT!
 SAX_focus_trias_succeeds: "Триас добился успеха" #NT!
 SAX_focus_trias_succeeds_desc: "Хотя временами это выглядело мрачно, в конце концов средние государства Германской Конфедерации, такие как Бавария, Ганновер и мы, собрались, чтобы сформировать «Триас», третью Германию и аналог Пруссии и Австрии. Теперь нам просто нужно договориться об общей цели, которую мы хотим достичь..." #NT!
 SAX_focus_common_goal: "Общая цель" #NT!
 SAX_focus_common_goal_desc: "Государства «Триаса» снова собрались, чтобы договориться об общей цели, от которой выиграет каждое немецкое государство. Все государства согласились с тем, что Германскую Конфедерацию необходимо так или иначе реформировать. Другим вопросом нашей безопасности является тот факт, что государства Триаса желают, чтобы их независимость не была затронута великими державами Пруссией и Австрией, и поэтому они готовы сотрудничать в этих двух областях для их общего блага." #NT!
 SAX_focus_trias_fails: "Триас терпит неудачу" #NT!
 SAX_focus_trias_fails_desc: "В конце концов, этого не должно было случиться. Интересы государств «Триаса» слишком разнообразны, чтобы найти общую цель, которая позволила бы формально создать «Триас», третью Германию, что должно было положить конец господству австро-прусского дуализма в Германии. Кто-то хотел большего централизма, кто-то меньше, кто-то хотел объединиться с Пруссией, кто-то с Австрией, но в конце концов мы не смогли прийти к соглашению." #NT!
 SAX_focus_pick_side: "Выберите сторону" #NT!
 SAX_focus_pick_side_desc: "Теперь, когда наша идея создания Триаса провалилась, у нас нет другого выбора, кроме как выбрать сторону в предстоящем конфликте, иначе мы были бы сидячей уткой для двух крупных игроков в Германии. Будущее Германской Конфедерации может быть неопределенным, но наше – нет!" #NT!
 SAX_focus_austro_saxon_relationship: "Австро-саксонские отношения" #NT!
 SAX_focus_austro_saxon_relationship_desc: "Союзники со времен старой Священной Римской империи, Саксония и Австрия всегда поддерживали прочные отношения, в большинстве случаев даже дружеские. После Венского конгресса австрийцы не позволили Пруссии аннексировать нас, и мы остались независимыми, даже если в конечном итоге нам пришлось смириться с потерей половины нашей территории и граждан. Австрии несколько раз удавалось сохранить независимость и даже расширить нашу территорию. Как дружественным странам, нам придется тщательно решить, как мы будем вести себя по отношению к великой державе Австрии." #NT!
 SAX_focus_strengthen_bond: "Укрепить связь" #NT!
 SAX_focus_strengthen_bond_desc: "Для любого здравомыслящего человека этот путь является правильным. Поскольку Пруссия угрожает нам, поскольку они создают более сильную армию и страну, чем мы, мы были для них занозой на глазу. Их чердаки на Венском конгрессе показали нам это. Даже если мы останемся нейтральными, они все равно вторгнутся к нам. Нам необходимо укреплять связи с нашим южным соседом." #NT!
 SAX_focus_strengthen_bond_trigger_tt: "Мы решили идти по пути дружбы с Австрией." #NT!
 SAX_focus_improve_relations_aus: "Улучшение отношений с Австрией" #NT!
 SAX_focus_improve_relations_aus_desc: "Если мы хотим иметь возможность противостоять прусскому вторжению в будущем, нам понадобится защита от их аналога в Германии, Австрии. Пришло время улучшить наши отношения, которые могут привести к союзу между нами двумя!" #NT!
 SAX_focus_loosen_ties: "Ослабьте связи" #NT!
 SAX_focus_loosen_ties_desc: "Даже если в прошлом Австрия была прекрасным партнером, за что мы будем вечно ей благодарны, нам необходимо реалистично смотреть на ситуацию. Пруссия имеет сильную армию и отличную инфраструктуру, которую она может использовать для прибытия и организации на нашей границе, в то время как Австрия может иметь сильную армию, но ей не хватает связи между членами армии, поскольку у нее многонациональная армия и недостаточная инфраструктура. вызванное Рудными горами. В случае войны мы будем первой целью Пруссии, поскольку по нашим дорогам быстрее всего можно добраться до Праги и Вены. Нам нужно будет подумать о том, как мы можем дистанцироваться от военного союза с Австрией, но не раздражая их, поскольку мы по-прежнему заинтересованы в хороших отношениях между нами и Австрией." #NT!
 SAX_focus_loosen_ties_trigger_tt: "Мы решили идти по пути нейтралитета по отношению к Австрии." #NT!
 SAX_focus_neutral_stance: "Нейтральная позиция" #NT!
 SAX_focus_neutral_stance_desc: "В будущем мы хотим занять нейтральную позицию в наших внешних отношениях и в Германской Конфедерации, поскольку мы считаем, что это могло бы спасти нашу независимость, если Пруссия или Австрия начнут войну в Конфедерации, и удержать нас от конфликта этих двух находятся в настоящее время." #NT!
 SAX_focus_conflict_in_german_confederation: "Конфликт в Германской Конфедерации" #NT!
 SAX_focus_conflict_in_german_confederation_desc: "Все наши усилия были бесполезны. В конце концов, после прусской оккупации Гольштейна, удерживаемого Австрией после войны с Данией, Пруссия вышла из Германской Конфедерации и объявила ее распущенной. Сейчас их войска мобилизуются, а Пруссия и ее союзники готовятся к войне. Поскольку австро-прусский дуализм в Германии подходит к концу, открытая война решит, каким будет новый порядок в Германии! Какую роль мы будем здесь играть?" #NT!
  
 #Domestic Policy 
 SAX_focus_reign_of_king_johann: "Правление Кенига Иоганна" #NT!
 SAX_focus_reign_of_king_johann_desc: "Кёниг Иоганн — сын принца Максимилиана Саксонского и младший брат нашего бывшего кёнига Фридриха Августа II, трагически погибшего в 1854 году во время поездки в Тироль. Иоганн всегда проявлял интерес к политике, будучи членом нашего Ландтага с 1831 года, в котором он был очень активным членом и всегда принимал участие в дискуссиях. Он уже начал проводить некоторые реформы, хотя и взошел на трон не так давно. С таким королем Саксонию ждет блестящее будущее..." #NT!
 SAX_focus_cultural_heritage: "Культурное наследие" #NT!
 SAX_focus_cultural_heritage_desc: "У саксов богатое культурное наследие, собственный язык и ряд других вещей, которые позволяют нам гордиться тем, что мы саксы. Нам необходимо продвигать наше культурное наследие, чтобы сохранить связь нашего населения со своей родиной, вместо того, чтобы оно перешло на сторону своей идеи объединенной Германии." #NT!
 SAX_focus_patronage_of_the_fine_arts: "Меценатство изящных искусств" #NT!
 SAX_focus_patronage_of_the_fine_arts_desc: "Часть нашей культуры – наши художники и их искусство в нашей стране. Мы должны стремиться продвигать нашу культуру с помощью различных инвестиций в нескольких сферах." #NT!
 SAX_focus_gewandhaus_leipzig: "Гевандхаус Лейпциг" #NT!
 SAX_focus_gewandhaus_leipzig_desc: "Когда Гевандхаус был впервые открыт в 1498 году, сначала он был местом, где строили и ремонтировали военную технику. Однако примерно в середине 18 века он стал домом для оркестра, и регулярно проводились концерты. Отремонтированный в 1833 и 1842 годах, больше людей, чем когда-либо, смогут увидеть, как здесь играет один из наших великих оркестров. Это, безусловно, отличный знак для саксонской музыкальной сцены и культуры!" #NT!
 SAX_focus_semperoper_dresden: "Земперопер Дрезден" #NT!
 SAX_focus_semperoper_dresden_desc: "Построенный с 1838 по 1841 год «Земперопер» в Дрездене, названный в честь его строителя Готфрида Земпера, является новым домом саксонской оперы, заменив бывшие оперные театры в Дрездене. Его внешний вид, который некоторые называют одним из самых красивых в Европе, является отличным знаком для саксонской культуры! Этот престижный проект показывает, насколько мы гордимся своей культурой и сколько готовы вкладывать в нее средства!" #NT!
 SAX_focus_religion_and_education: "Религия и образование" #NT!
 SAX_focus_religion_and_education_desc: "Частью нашего культурного наследия является история нашей протестантской религии, которая началась еще с Мартина Лютера, жившего в Саксонии. Отсюда он перевел Библию на немецкий язык, что позволило простым людям стать независимыми от толкования католической церкви. Через некоторое время после этого христиане, верившие в идеи Лютера, отделились от католической церкви и основали свою протестантскую. Как некогда сильнейшее протестантское государство, мы делали все, чтобы защитить нашу религию, но с тех пор прошло много времени. Раньше мы преподавали религиозные ценности в школах, но, возможно, пришло время взглянуть на религию и ее роль в образовании?" #NT!
 SAX_focus_secularize_secondary_education: "Секуляризация среднего образования" #NT!
 SAX_focus_secularize_secondary_education_desc: "Возможная реформа нашего образования могла бы заключаться в секуляризации нашего среднего образования, что позволило бы нам учить наших учеников более важным вещам, которые им понадобятся в будущем, а не учить их тому, чему они научились в первые годы обучения в школе. Это также сделало бы школы независимыми от церковных руководителей, которые до сих пор используются церковью. Мы, несомненно, выиграли бы от такой реформы!" #NT!
 SAX_focus_kirchen_und_synodalordnung: "Церковно-синодальный регламент" #NT!
 SAX_focus_kirchen_und_synodalordnung_desc: "Давно пора ввести в Саксонии новые церковные и синодальные правила. Этим законом мы планируем внедрить систему, в которой избранные саксонские консистории получат власть над церковными делами в нашей стране, вместо того, чтобы государство должно было усиливать и контролировать эти дела." #NT!
 SAX_focus_scientific_progress: "Научный прогресс" #NT!
 SAX_focus_scientific_progress_desc: "Рассматривая нашу религию и художников, мы не должны игнорировать еще одну важную нашу культурную группу — ученых. Нам нужно посмотреть, где мы могли бы им помочь и способствовать их учебе. Это может быть полезно в будущем, а также когда-нибудь это может стать важным для нашей отрасли, от чего мы определенно получим прибыль." #NT!
 SAX_focus_support_saxon_society_for_sciences: "Поддержите Королевское саксонское общество наук" #NT!
 SAX_focus_support_saxon_society_for_sciences_desc: "Поддерживая Королевское саксонское общество наук, мы могли бы помочь университету обучить больше студентов, которые, в свою очередь, получат знания для работы в нашем промышленном секторе и, возможно, снова произведут революцию в промышленности. Наличие еще одного квалифицированного студента – хорошая идея для поддержки нашей отрасли." #NT!
 SAX_focus_reform_the_universitat_leipzig: "Реформировать Лейпцигский университет" #NT!
 SAX_focus_reform_the_universitat_leipzig_desc: "Будучи нашим министром культуры, Иоганн Пауль фон Фалькенштейн имеет власть над нашими научными вопросами. Одна из его амбиций — расширить Лейпцигский университет, наш старейший университет в Саксонии. Наше расширение будет включать в себя несколько новых зданий для различных естественных наук, где можно будет преподавать их и проводить эксперименты." #NT!
 SAX_focus_political_realities: "Политические реалии" #NT!
 SAX_focus_political_realities_desc: "У нас может быть политически заинтересованный король, но мы все еще живем в трудные времена. Начиная с 1830 года наши граждане заставляли нас создавать демократические структуры в нашей монархической системе, которая существовала долгое время. Хотя введения парламента и конституции было достаточно, чтобы удовлетворить наших граждан к 1831 году, они снова восстали в 1848 году, требуя, чтобы Саксония стала частью объединенной Германии, а позже и создания Саксонской республики! В разгар революции нас спасла только Пруссия. Катастрофа! Нам необходимо переосмыслить нашу политическую стратегию, если мы хотим предотвратить повторение ситуации, подобной ситуации 1848 года." #NT!
 SAX_focus_liberalize_saxony: "Либерализовать Саксонию" #NT!
 SAX_focus_liberalize_saxony_desc: "Возможно, нам следует либерализовать Саксонию в некоторых частях нашей политики и следовать революционной идее 1848 года, но при этом сохранить части нашей старой системы. Наша конституция уступила этому место, и мы должны продолжать идти по этому пути." #NT!
 SAX_focus_thorough_reforms: "Тщательные реформы" #NT!
 SAX_focus_thorough_reforms_desc: "Ясно, что нам необходимо реформировать нашу Саксонию более радикально, чем нам хотелось бы, поскольку наше население уже показало нам, что, если мы не отреагируем соответствующим образом, они могут снова восстать. настало время сквозных реформ! Это единственный способ стабилизировать нашу страну после многих лет конфликтов и революций." #NT!
 SAX_focus_universal_male_franchise: "Универсальная мужская франшиза" #NT!
 SAX_focus_universal_male_franchise_desc: "В рамках наших реформ нам придется пересмотреть нашу избирательную систему. Нынешняя система показывает, что либо король может принимать решения о своих заместителях в парламенте, либо они просто являются его частью из-за своей позиции. Среднестатистический саксонец не может выбирать своих правителей, и это необходимо немедленно изменить! Введя всеобщее мужское избирательное право, мы обеспечим, чтобы каждый мужчина-саксонец мог голосовать за свой парламент, как он мог это делать в 1848 и 1849 годах, прежде чем контрреволюционеры снова отменили закон!" #NT!
 SAX_focus_full_equality_for_sorbs: "Полное равенство для сорбов" #NT!
 SAX_focus_full_equality_for_sorbs_desc: "В Саксонии есть меньшинство, на которое не обращают внимания – сорбы. У сорбов славянские потомки, в отличие от саксов, которые являются немцами. Проживая в восточной Саксонии еще до прихода немцев, они на протяжении веков были порабощены саксонскими правителями, даже если они принадлежат Саксонии, как и саксонцы. Мы должны отменить эти дискриминационные законы, введенные давным-давно, и вместо этого принять новые законы, которые предоставляют сербам полное равенство в нашей стране, как они и должны были бы сделать." #NT!
 SAX_focus_moderate_reforms: "Умеренные реформы" #NT!
 SAX_focus_moderate_reforms_desc: "Хотя нам следует реформировать Саксонию, возможно, нам следует попытаться найти компромисс с другими партиями, участвующими в таких дискуссиях, поскольку это гарантировало бы нам отсутствие проблем с кем-либо из других партий в парламенте или за его пределами. Это также побудит короля более охотно сотрудничать с нами." #NT!
 SAX_focus_adapt_sufferage_law: "Адаптировать закон об избирательном праве" #NT!
 SAX_focus_adapt_sufferage_law_desc: "Мы должны попытаться изменить закон об избирательном праве в том отношении, чтобы позволить большему количеству мужчин старше 25 лет, которые платят налоги государству, иметь право голосовать за вторую палату парламента. Мы также должны попытаться реформировать нашу избирательную систему, чтобы сделать выборы одинаково справедливыми для всех избирателей." #NT!
 SAX_focus_accept_sorbian_identity: "Примите сербскую идентичность" #NT!
 SAX_focus_accept_sorbian_identity_desc: "Наши отношения с сербами были непростыми, в то время как правительство пыталось ассимилировать их с саксонской культурой. Мы должны немедленно прекратить эти выходки и признать, что у сербов действительно есть свой язык и культура. Это стало бы началом улучшения наших внутрисаксонских этнических отношений и способом положить конец сохраняющейся этнической напряженности." #NT!
 SAX_focus_end_press_censorship: "Покончить с цензурой прессы и ассоциаций" #NT!
 SAX_focus_end_press_censorship_desc: "Введенная в 1819 году цензура нашей прессы должна была препятствовать тому, чтобы газеты и их ассоциации писали статьи о любых идеях, противоречащих идеям реставрации после Венского конгресса. Во время революций 1830 и 1848/49 годов эта цензура оказалась весьма недостаточной и, таким образом, лишь мешает людям официально высказывать свое мнение в газетах, даже если они могут делать это на собраниях. Мы должны стремиться отменить этот закон." #NT!
 SAX_focus_amnesty_for_insurgents_of_48_49: "Амнистия повстанцам 1848/49 г." #NT!
 SAX_focus_amnesty_for_insurgents_of_48_49_desc: "В конечном итоге повстанцы Майского восстания в Дрездене и все остальные боролись за правильное дело - за дальнейшую либерализацию Саксонии, даже если некоторые из них были слишком резкими в отношении своих идей или сопротивления и были схвачены полицией. и войска. Мы должны предоставить им всеобщую амнистию, чтобы показать им, что государство не является их врагом, и как знак того, что мы хотим по-настоящему реформировать Саксонию!" #NT!
 SAX_focus_civil_law_code: "Гражданский кодекс" #NT!
 SAX_focus_civil_law_code_desc: "Нам необходимо реформировать наши устаревшие гражданские законы, и для этого мы должны заменить старые гражданские законы новыми современными гражданскими законами и новым кодексом гражданского права. Это поможет нам показать, что Саксония действительно современная страна с современным законодательством и современной судебной системой." #NT!
 SAX_focus_conserve_the_status_quo: "Сохранить статус-кво" #NT!
 SAX_focus_conserve_the_status_quo_desc: "Вместо того, чтобы уступать либералам, которые не остановились после того, как мы предоставили им реформы в 1830 и 1848 годах, а вместо этого попытались свергнуть монархию и установить республику, мы должны стремиться сохранить стабильность, а не пытаться реформировать нас еще раз. Мы должны сохранить статус-кво, потому что эта система доказала свою эффективность по сравнению с недолговечными революционными государствами." #NT!
 SAX_focus_create_elitist_preponderance: "Создать элитарное превосходство" #NT!
 SAX_focus_create_elitist_preponderance_desc: "Саксония была, есть и, вероятно, должна управляться монархом и его элитой. Со времен старого саксонского электората и до сегодняшнего дня Саксония всегда была монархией и всегда жила с ней по воле. Итак, зачем менять работающую систему?" #NT!
 SAX_focus_revoke_1849_consessions: "Отменить последние уступки 1849 года" #NT!
 SAX_focus_revoke_1849_consessions_desc: "Уступки, которые мы сделали повстанцам в 1849 году, были сделаны для того, чтобы протестующие могли успокоиться и замедлить свой план свержения монархии. После того как прусские войска спасли нашего короля, отказ от уступок 1849 года был лишь вопросом времени. Теперь время пришло, теперь у нас есть шанс отменить эти уступки и устранить те слабости, которые мы навлекли на себя. !" #NT!
 SAX_focus_the_sorbian_question: "Сербский вопрос" #NT!
 SAX_focus_the_sorbian_question_desc: "Большой вопрос в нашем политическом ландшафте заключается в том, как поступить с сербами, группой славянского меньшинства в Восточной Саксонии, которая требует все больше и больше прав и того, чтобы мы принимали их культуру. Нам придется подумать, как мы можем справиться с этой этнической напряженностью сейчас, поскольку ее дальнейшая эскалация не в наших интересах." #NT!
 SAX_focus_noble_autocracy: "Благородное самодержавие" #NT!
 SAX_focus_noble_autocracy_desc: "Со времен саксонского курфюршества Саксония управлялась абсолютным монархом и достигла величия! Только наполеоновские войны и последующие вопросы объединения Германии и саксонского либерализма ослабили Саксонию до сегодняшнего уровня. Мы должны стремиться вернуть то величие, которое у нас было, и осуществить необходимые изменения, с помощью которых мы сможем достичь былой славы!" #NT!
 SAX_focus_revoke_1831_constitution: "Отменить Конституцию 1831 года" #NT!
 SAX_focus_revoke_1831_constitution_desc: "Конституция Саксонии, принятая в 1831 году, установила демократические структуры в Саксонии посредством создания парламента и двух его кабинетов, и, хотя она помогла успокоить граждан тогда, она также положила конец абсолютной монархии, которая до этого правила в Саксонии. Большая катастрофа! Но теперь, когда наше правление консолидировано, у нас есть возможность отменить это ужасное решение, которое было принято тогда, и восстановить правителя на его троне, и ему будет разрешено править без какого-либо вмешательства. Или, другими словами, он снова будет править абсолютно!" #NT!
 SAX_focus_forced_assimilation: "Принудительная ассимиляция" #NT!
 SAX_focus_forced_assimilation_desc: "Меньшинство всегда должно подстраиваться под большинство, а не наоборот. Возможно, лужам было бы лучше просто ассимилироваться с нашей культурой, тогда «проблема» сразу же исчезла бы. И если они не хотят делать это добровольно, возможно, нам нужно помочь им выбрать лучший вариант ради них самих." #NT!
 SAX_focus_toughen_press_censorship: "Ужесточение цензуры прессы и ассоциаций" #NT!
 SAX_focus_toughen_press_censorship_desc: "В 1819 году мы решили ввести в действие закон, который позволял нам подвергать цензуре прессу, чтобы наша цель восстановления после Венского конгресса могла быть достигнута без вмешательства националистов и желания сформировать немецкое государство. Как было видно в 1830 и 1848 годах, эти законы были недостаточно суровыми, поэтому нам необходимо их ужесточить! В противном случае наша цель может оказаться под угрозой. Возможно, мы могли бы использовать эту опасность как предлог для исключения чрезмерно демократических или либеральных газет, чтобы укрепить и нашу монархическую позицию!" #NT!
 SAX_focus_renew_warrents_for_insurgents_of_48_49: "Продлить ордера для повстанцев 1848/49 г." #NT!
 SAX_focus_renew_warrents_for_insurgents_of_48_49_desc: "Повстанцы 1848 и 1849 годов стремились свергнуть нашу монархию и установить либеральную демократию, которая разрушила бы Саксонию! Эти предатели не заслуживают свободы. Мы должны продлить их ордер и преподать им урок! Такой шаг будет способствовать стабильности и безопасности нашего общества!" #NT!
 SAX_focus_supress_workers_movement: "Подавить рабочее движение" #NT!
 SAX_focus_supress_workers_movement_desc: "После индустриализации, особенно в последние годы, возникло новое движение. Рабочие сформировали движение, которое стремится радикально изменить наше общество. Некоторые члены их движения также стремятся свергнуть монархию и установить более крайнюю республику, чем хотят даже либералы! Нам необходимо подавить это движение на благо нашего общества!" #NT!
  
 #Army 
 SAX_focus_saxonys_army: "Саксонская армия" #NT!
 SAX_focus_saxonys_army_desc: "После нашего поражения в наполеоновских войнах и того, что мы были последним союзником Наполеона, перешедшим от него, мы были сурово наказаны великими державами на Венском конгрессе в 1815 году. Хотя мы потеряли большую часть нашей армии, в последние годы показали нам, что нам нужно уметь реагировать на революции и войны в Германии, в которых мы непосредственно участвуем. Нам нужно начать перевооружать наших солдат!" #NT!
 SAX_focus_reinforce_conscription_laws: "Укрепить законы о воинской повинности" #NT!
 SAX_focus_reinforce_conscription_laws_desc: "Первым шагом в перевооружении нашей армии могло бы стать ужесточение нашего закона о воинской повинности и, таким образом, привлечение большего количества людей для защиты нашей страны. Они могут понадобиться, если ситуация в Германской Конфедерации обострится..." #NT!
 SAX_focus_reform_officers_training: "Обучение офицеров реформ" #NT!
 SAX_focus_reform_officers_training_desc: "Хотя набор большего количества солдат, безусловно, поможет укрепить нашу армию и увеличить нашу численность, это не принесет пользы, если мы поставим ее под контроль офицеров, которые используют старые, устаревшие доктрины или применяют запрещенные наказания, чтобы «обучить» солдата лекции. Нам необходимо реформировать и модернизировать подготовку наших офицеров, чтобы мы могли снова построить успешную армию!" #NT!
 SAX_focus_obtain_foreign_military_equipment: "Приобретите иностранную военную технику" #NT!
 SAX_focus_obtain_foreign_military_equipment_desc: "Хотя мы можем кое-что изменить в нашей армии, например, набрать больше людей или провести некоторые реформы, мы не производим качественное оружие, которым мы могли бы вооружить наших людей. В связи с этим нам придется присмотреться к зарубежному оружию и подумать о его покупке, поскольку мы хотим, чтобы у наших солдат было самое лучшее снаряжение." #NT!
 SAX_focus_buy_rifles_from_liege_factories: "Покупайте винтовки на фабриках Льежа" #NT!
 SAX_focus_buy_rifles_from_liege_factories_desc: "Если мы хотим покупать качественное вооружение, возможно, нам следует смотреть не на север или юг, а на запад. В тени Пруссии и Австрии бельгийцы также способны разрабатывать хорошее оружие на своем заводе в Льеже. Нам стоит взглянуть на них и купить. Это помогло бы нам не ставить нас в зависимость от одной державы, продающей нам оружие." #NT!
 SAX_focus_buy_austrian_rifles: "Купить австрийские винтовки" #NT!
 SAX_focus_buy_austrian_rifles_desc: "Австрия является для нас прекрасным партнером и в то же время нашим самым яростным союзником. Покупка у них армейской техники является само собой разумеющимся, особенно если принять во внимание их статус «великой державы» и тот факт, что мы могли бы получить огромную прибыль от торговли с ними в денежном выражении, поскольку у нас хорошие отношения друг с другом." #NT!
 SAX_focus_buy_prussian_cannons: "Купить прусские пушки" #NT!
 SAX_focus_buy_prussian_cannons_desc: "Хотя у нас с нашим северным соседом общая непростая история, им удалось постоянно совершенствовать и реформировать свою армию, что подняло их до статуса великой державы в Европе, в то время как наша армия и государство находились в упадке с 1815 года. с точки зрения качества пушек, если мы решим их импортировать, даже если они принадлежат одной из наших величайших враждебных сил." #NT!
 SAX_focus_sign_military_convention: "Подписать военную конвенцию..." #NT!
 SAX_focus_sign_military_convention_desc: "Ситуация в Германской Конфедерации ухудшается. После успешной войны против Дании австро-прусская коалиция распалась, и теперь их положение в Шлезвиге и Гольштейне может в конечном итоге привести к прямой конфронтации между двумя великими державами в Германии. Поскольку в этом отношении мы не можем выжить в одиночку, нам придется выбрать свою сторону..." #NT!
 SAX_focus_convention_with_prussia: "...с Пруссией" #NT!
 SAX_focus_convention_with_prussia_desc: "Возможно, наши отношения не самые лучшие. И наше прошлое может быть неприятным. Но в то же время Пруссия улучшила свою армию с тех пор, как Бисмарк стал премьер-министром Пруссии, и, вероятно, уже превосходит военный потенциал Австрии. Союз с Пруссией также был бы хорош с нашей стратегической точки зрения, поскольку австрийские подкрепления прибудут только после того, как мы потеряем большую часть нашей территории в войне с Пруссией. Хотя мы определенно потеряли бы наши претензии на нашу бывшую территорию северной Саксонии, союз с Пруссией мог бы позволить нам оставаться независимыми, в то время как союз с Австрией мог бы означать конец Саксонии как независимого государства. Это может быть больно, но подписание военной конвенции с Пруссией — лучший вариант, который у нас есть." #NT!
 SAX_focus_convention_with_the_trias: "...с Триасом" #NT!
 SAX_focus_convention_with_the_trias_desc: "В соответствии с нашей политикой последних лет мы должны подписать военную конвенцию с Триасом, другими германскими государствами, которые не хотят выбирать чью-либо сторону. Подписав эту конвенцию, мы имеем огромный шанс, что ни одна из великих держав не сможет вторгнуться к нам, даже если у нас будет прямой путь на Берлин или Прагу, поскольку ни Пруссия, ни Австрия не хотят иметь объединенный Триас, который не будет сражаться на стороне своего врага. в случае войны. Этим шагом мы могли бы обеспечить нашу безопасность и защищенность, даже если Триас не сильнее Пруссии или Австрии в отдельности." #NT!
 SAX_focus_convention_with_austria: "...с Австрией" #NT!
 SAX_focus_convention_with_austria_desc: "Причина, по которой мы должны выбрать Австрию в качестве нашего партнера, проста. Они не только хотят сохранить нашу независимость, в отличие от Пруссии, которая это делала несколько раз, например, в 1815 году, когда они хотели нас полностью аннексировать! Но Австрия также является для нас хорошим партнером на долгое время, и это более крупная страна, чем Пруссия, с более сильной армией. Хотя Пруссия уже довольно давно реформировала свою армию, Бисмарк не сможет бросить вызов могучей Австрии!" #NT!
 SAX_focus_army_administration_reform: "Реформа армейского управления" #NT!
 SAX_focus_army_administration_reform_desc: "Точно так же, как мы реформируем нашу офицерскую подготовку, мы должны принять во внимание и реформу армейского управления, видя, как оно осталось нетронутым после нашего поражения 1815 года и после революции 1848 года, в которой наша армия и управление проявили несколько дефициты." #NT!
 SAX_focus_new_court_martial_jurisdiction: "Юрисдикция нового военного суда" #NT!
 SAX_focus_new_court_martial_jurisdiction_desc: "Наша армейская юрисдикция устарела. Поскольку сейчас мы реформируем нашу армию, мы могли бы взглянуть на устаревшие структуры военной юрисдикции и реформировать их. Если мы хотим иметь сильную и современную армию, нам также нужна сильная, независимая юрисдикция!" #NT!
 SAX_focus_new_military_trial_codes: "Новые процессуальные кодексы военных процессов" #NT!
 SAX_focus_new_military_trial_codes_desc: "Поскольку мы уже находимся в процессе реформирования нашей армии, возможно, нам следует также взглянуть на наши устаревшие армейские пробные кодексы и переработать их." #NT!
 SAX_focus_new_military_leadership: "Новое военное руководство" #NT!
 SAX_focus_new_military_leadership_desc: "Поскольку наша армия реформируется и делает несколько шагов вперед, возможно, нам следует выбрать нового лидера для нашей армии. Ему будет поручена организация и мобилизация наших войск, если это необходимо, для защиты от возможных нападений." #NT!
 SAX_focus_field_marshall_kronpinz_albert: "Фельдмаршал Кронпринц Альберт" #NT!
 SAX_focus_field_marshall_kronpinz_albert_desc: "Альберт, старший сын нашего короля Иоганна, назначен преемником своего отца. Как Кронпринцу, ему нужно будет научиться брать на себя ответственность за дела Саксонии, и ему нужно будет научиться справляться с такой ответственностью. Возможно, было бы уместно назвать его фельдмаршалом, чтобы у него была возможность научиться решать армейские дела." #NT!
 SAX_focus_field_marshall_prinz_georg: "Фельдмаршал Принц Георг" #NT!
 SAX_focus_field_marshall_prinz_georg_desc: "Поскольку наш Кронпринц активно занимается политическими вопросами и принимает активную роль в государственном совете, мы не должны вовлекать его в нашу армию и возлагать на него дополнительное бремя. Вместо этого мы могли бы назвать его младшего брата Георга фельдмаршалом, поскольку он не участвует в политике и других государственных делах." #NT!
  
 #Economy 
 SAX_focus_saxonys_economy: "Экономика Саксонии" #NT!
 SAX_focus_saxonys_economy_desc: "Как и любое другое немецкое государство, Саксония начала индустриализацию в начале 19 века. Но, в отличие от других, нам удалось стать одной из доминирующих промышленных держав Германии, доминируя в Цольферайне, и удалось построить самую плотную железнодорожную сеть в Германской Конфедерации. И если мы хотим остаться в этом положении, мы должны предпринять дальнейшие шаги, продолжать индустриализацию и продолжать расширять нашу инфраструктуру." #NT!
 SAX_focus_saxon_state_railway: "Расширить железнодорожную инфраструктуру" #NT!
 SAX_focus_saxon_state_railway_desc: "Одним из шагов к сохранению нашего доминирования в промышленном секторе является строительство еще большего количества железных дорог внутри Саксонии, убедить других инвестировать в нас еще больше и ускорить транспортировку столь необходимого материала в ткани. Таким образом, инвестиции в железнодорожную систему означают больше денег и власти для Саксонии!" #NT!
 SAX_customeffect_infra_bonus_one: "§Y1x§! §G50%§! Бонус к скорости строительства для: §YInfrastructure§!" #NT!
 SAX_focus_railway_bavaria: "Железнодорожное сообщение с Баварией" #NT!
 SAX_focus_railway_bavaria_desc: "В 1841 году мы открыли железнодорожную линию, которая связала нас с Баварией, но через Альтенбург, входящий в состав Тюрингии. Чтобы обойти проблему, связанную с перекрытием железнодорожной линии Тюрингией, в 1845 году мы решили построить еще одну линию между Хемницем, важным промышленным центром Саксонии, и Баварией. Хотя мы уже открыли участок, начинающийся от Цвикау до Баварии, до сих пор нам не удалось завершить строительство железной дороги Хемниц-Цвикау. Мы откроем железнодорожную линию и дадим возможность фабрикам в Хемнице импортировать необходимые ресурсы из Баварии и экспортировать готовую продукцию." #NT!
 SAX_focus_railway_ore_mountains: "Железные дороги в\nРудных горах" #NT!
 SAX_focus_railway_ore_mountains_desc: "Теперь, когда мы завершили строительство большей части нашей железнодорожной системы в Саксонии и установили железнодорожное сообщение с Баварией, нам нужно подумать о следующем возможном сообщении, которое нам нужно построить. Одно из таких соединений будет между Хемницем и Рудными горами, которые также являются границей между Саксонией и нашим южным партнером Австрией. Строительство этой железнодорожной линии могло бы помочь нам в двух отношениях: во-первых, это позволит нам или промышленности Саксонии импортировать бурый уголь из Северочешского бассейна на северо-западе Чехии. Вторая причина строительства железной дороги состоит в том, что наши партнеры из Австрии могли защитить нас в, хотя и маловероятной, войне против Пруссии." #NT!
 SAX_focus_railway_prussia: "Железнодорожное сообщение с Пруссией" #NT!
 SAX_focus_railway_prussia_desc: "Сейчас мы завершили связь с нашими южными соседями. Теперь нам следует задуматься о строительстве железнодорожного сообщения с нашим северным соседом Пруссией. Строительство такой железной дороги соединило бы нас с Рурской областью и Силезией, двумя регионами Германии, где добывается много ресурсов. Мы также могли бы попытаться улучшить наши отношения с ними, работая вместе над проектом." #NT!
 SAX_focus_railway_gaps: "Устраните пробелы в\nсети" #NT!
 SAX_focus_railway_gaps_desc: "Теперь, когда мы построили плотную железнодорожную систему в Саксонии, соединили наши железные дороги с железными дорогами наших соседей, нашим единственным оставшимся приоритетом является закрытие промежутков между железными дорогами и завершение нашей железнодорожной системы на данный момент." #NT!
 SAX_focus_mining_and_metallurgy: "Горное дело и Металлургия" #NT!
 SAX_focus_mining_and_metallurgy_desc: "Несмотря на то, что с начала этого столетия мы осуществили индустриализацию, нам все еще необходимо добывать природные ресурсы, которые мы можем использовать для дальнейшей переработки в наших тканях. Мы должны сделать это на наших государственных шахтах и ​​металлургиях." #NT!
 SAX_focus_queen_mary_ironworks: "Кенигин Мариенхютте" #NT!
 SAX_focus_queen_mary_ironworks_desc: "Компания «Königin Marienhütte», открытая в 1839 году в Цвикау, является одной из крупнейших компаний в Саксонии. Он расположен недалеко от Цвиккау, поскольку основной ресурс — уголь, используемый ими, добывается в местной угольной шахте. Продукция, производимая в Мариенхютте, а именно железнодорожные пути и мосты из стали, используется нами для строительства нашей железнодорожной системы и расширения нашей инфраструктуры в целом. Настоящий образец саксонского класса!" #NT!
 SAX_customeffect_coal_mine_bonus_one: "§Y1x§! §G75%§! Бонус к скорости строительства: §YУгольная шахта§!" #NT!
 SAX_focus_soften_bergregal: "Смягчите Бергрегал" #NT!
 SAX_focus_soften_bergregal_desc: "Бергрегал — это акт, объявляющий дворянство страны владельцем нескольких минеральных ресурсов страны. Введенный во времена ранней Священной Римской империи, он до сих пор является законом в Саксонии, что может вызвать проблемы в нашем промышленном развитии, поскольку потенциальные инвесторы могут отбить охоту инвестировать. Чтобы предотвратить это, мы должны смягчить Бергрегал, чтобы открыть больше инвестиционных возможностей для иностранных инвесторов, даже если это будет означать, что ингу придется отказаться от своих (несуществующих) претензий на природные ресурсы Саксонии!" #NT!
 SAX_focus_expand_mining_districts: "Расширить горнодобывающие районы" #NT!
 SAX_focus_expand_mining_districts_desc: "Поскольку мы смягчили Бергрегал, мы можем теперь решить, где именно следует установить мины. Некоторые политики действительно считают, что лучшей идеей является расширение существующих горнодобывающих районов, а открытие новых шахт поможет нашей экономике и привлечет новых инвесторов." #NT!
 SAX_focus_enact_berggesetz: "Принять Берггезец" #NT!
 SAX_focus_enact_berggesetz_desc: "Хотя сейчас мы де-факто отменили «Бергрегал», отказавшись от своих притязаний дворянства и уже открыв горнодобывающий сектор для инвесторов, в нашем законе он все еще действует. Нам необходимо официально отменить его и заменить более либеральным законом, который официально разрешает инвесторам инвестировать в те сектора, на которые влияет «Бергрегал». Возможно, с помощью этого закона мы также сможем сделать металлургию независимой." #NT!
 SAX_focus_factory_industry: "Заводская промышленность" #NT!
 SAX_focus_factory_industry_desc: "В 1854 году адвокат Карл Гейне начал покупать землю в муниципалитете Плагвиц и начал развивать необходимую инфраструктуру, чтобы иметь возможность привлечь богатых инвесторов, в чем он добился определенных успехов. Мы должны поддержать Гейне в его задаче, поскольку мы также получим большую выгоду от новых инвестиций и более сильной промышленности!" #NT!
 SAX_focus_proto_industrialization: "Наследие протоиндустриализации" #NT!
 SAX_focus_proto_industrialization_desc: "До того, как процесс индустриализации достиг Саксонии, на первых фабриках уже были некоторые рабочие, как это делали рабочие текстильной промышленности. Хотя в то время они работали с тканями, им все равно приходилось делать все вручную, и у них не было машин, которые бы их поддерживали. Мы должны помнить об этом и стараться совершенствовать наши машины, чтобы больше не возвращаться в те времена." #NT!
 SAX_focus_free_enterprise: "Потребность в свободном предпринимательстве" #NT!
 SAX_focus_free_enterprise_desc: "Нам нужно будет скорректировать наши законы, чтобы привлечь инвесторов, поскольку у нас сейчас слишком жесткие законы, которые тормозят развитие нашей экономики." #NT!
 SAX_focus_textile_industry: "Саксонская текстильная промышленность" #NT!
 SAX_focus_textile_industry_desc: "Саксония имеет долгую историю текстильной промышленности. С тех пор, как началась индустриализация и Саксония стала одной из самых развитых стран Центральной Европы, множество компаний открыли в Саксонии фабрики. Но это еще не конец: у нас есть еще несколько бизнесменов, которые хотят открыть новые фабрики в Саксонии. Мы должны поддержать их, поскольку мы выиграем от более сильной текстильной промышленности." #NT!
 SAX_focus_saxon_manchester: "Хемниц -\nСаксонский Манчестер" #NT!
 SAX_focus_saxon_manchester_desc: "Сердце промышленно развитой Саксонии находится в Хемнице. Здесь большинство компаний и инвесторов решают открыть фабрики и производить текстиль, а город имеет отличную связь с другими саксонскими и немецкими регионами. Как и Манчестер в Англии, Хемниц — промышленный центр нашей Саксонии! Но если мы хотим прогрессировать, нам нужно будет расширять наши промышленные отрасли, чтобы не попасть в зависимость от нашей текстильной промышленности. Мы будем поддерживать рост машиностроительной отрасли." #NT!
 SAX_focus_trade_and_commerce: "Торговля и коммерция" #NT!
 SAX_focus_trade_and_commerce_desc: "Саксония — это не только страна с мощной промышленностью, но и сильная торговая держава. Благодаря нашей торговле, начиная с 16 века, нам удалось стать важным экономическим партнером и одним из экономических центров Европы. Мы должны постараться сохранить этот статус, поскольку наша экономика получает от этого огромную выгоду!" #NT!
 SAX_focus_allgemeine_creditanstalt: "Allgemeine Deutsche Credit-Anstalt" #NT!
 SAX_focus_allgemeine_creditanstalt_desc: "Allgemeine Deutsche Credit-Anstalt был основан в 1856 году и является саксонским банком. Они являются символом силы Саксонии в торговом и финансовом секторе и хорошим партнером в сфере инвестиций. За первый год они уже успели зарекомендовать себя на немецком рынке и заявили о своих амбициозных планах. Они наверняка пригодятся, если когда-нибудь нам понадобится кредит..." #NT!
 SAX_focus_leipzig_book_fair: "Лейпцигская книжная ярмарка" #NT!
 SAX_focus_leipzig_book_fair_desc: "Лейпцигская книжная ярмарка имеет в нашей стране давнюю традицию. Впервые организованная в 17 веке, она росла из года в год и теперь является крупнейшей книжной ярмаркой во всей Германии, даже больше, чем Франкфуртская книжная ярмарка, ее традиционная конкурирующая организация. Каждый год миру демонстрируют саксонскую и немецкую культуру, и мы могли бы использовать ярмарку для продвижения нашей собственной культуры в Саксонии и в других странах." #NT!
 SAX_focus_pelzhandelszentrum_leipzig: "Пельжандельцентрум Лейпцигер Брюль" #NT!
 SAX_focus_pelzhandelszentrum_leipzig_desc: "Наш «Пельжандельцентрум» в Лейпциге — это большая часть Лейпцига и, в свою очередь, экономики Саксонии. Будучи крупнейшим центром продажи меха, он стал синонимом самой продажи меха. Его сила способствует развитию экономики Саксонии, и поэтому ее необходимо заполучить во что бы то ни стало." #NT!
 SAX_focus_saxon_bank_dresden: "Sächsische Bank цу Дрезден" #NT!
 SAX_focus_saxon_bank_dresden_desc: "Способом укрепить нашу экономику и другие части общества является открытие банка, который сможет предоставлять различные кредиты компаниям и инвесторам. К счастью для нас, некоторые бизнесмены выразили заинтересованность в открытии такого банка. Если мы поможем им денежными уступками, мы сможем укрепить фактически нашу собственную экономику и будем иметь связанный с нами банк." #NT!
 SAX_focus_model_country: "Индустриализация\nМодельная страна" #NT!
 SAX_focus_model_country_desc: "Наше и без того превосходное положение в немецкой промышленности и статус великой промышленной державы уже были закреплены. Но тем не менее, реформы были необходимы, чтобы сохранить этот статус. Наши успешные реформы модернизировали Саксонию и расширили ее промышленную мощь – как в Германии, так и за рубежом. Мы идем в светлое будущее с нашей неудержимой экономикой!" #NT!
  
