 #Country Leader Descriptions 
 SAX_FERDINAND_VON_ZSCHINSKY_LEADER_DESC: "Получив образование и работая юристом в частной, государственной и аристократической сферах, Фердинанд фон Зшинский в 1848 году две недели проработал главой Министерства внутренних дел Саксонии, прежде чем был назначен главой саксонского правительства королем Фридрихом Августом II. в 1849 году, эта честь, которая в конечном итоге принесла ему аристократический титул в 1856 году.\n\nЛидерство Зщинского было идеологически неоднозначным: одним из первых действий его правительства был роспуск Саксонского государственного парламента и восстановление менее либеральной конституции 1831 года ( серьезная отмена уступок, сделанных после революций 1848 года), но, с другой стороны, он также лишил феодальных землевладельцев их юридической юрисдикции и разделил власть государства и судебной власти.\n\nХотя время его пребывания у власти имело важные последствия Что касается Саксонии, Фердинанд фон Зшинский находится в плохом состоянии здоровья, и у него, вероятно, не так много времени, чтобы руководить." #NT!
  
