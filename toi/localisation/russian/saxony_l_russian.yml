 SAX_idea_berggesetz: "Sächsisches Berggesetz" #NT!
 SAX_idea_berggesetz_desc: "«Берггесец» призван заменить строгий «Бергрегал», существовавший в средние века. «Берггесец» стремится де-юре реализовать изменения, которые де-факто были реализованы совсем недавно. Это позволяет инвесторам инвестировать в нашу землю, не опасаясь, что их земля может быть захвачена государством после прихода к власти нового правительства." #NT!
 SAX_idea_foreign_investors: "Свобода предпринимательства" #NT!
 SAX_idea_foreign_investors_desc: "Свободное предпринимательство необходимо, чтобы позволить инвесторам инвестировать в нашу землю и нашу экономику, не опасаясь возникновения каких-либо проблем. Это позволит нашей экономике расти еще дальше." #NT!
 SAX_idea_state_railways_1: "Königlich Sächsische Staatseisenbahnen" #NT!
 SAX_idea_state_railways_1_desc: "Königlich Sächsische Staatseisenbahnen — государственная железнодорожная компания Саксонии. Королевские саксонские государственные железные дороги, состоящие из множества небольших железнодорожных компаний, которые были созданы в результате строительства частных железных дорог в Саксонии, отвечают за строительство новых железнодорожных линий в Саксонии и железнодорожное сообщение с другими землями Германии, но на них также лежит обязанность поддержание уже существующих железных дорог в Саксонии." #NT!
