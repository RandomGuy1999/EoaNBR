 SAX_idea_AUS_military_convention_1: "Военная конвенция с Австрией" #NT!
 SAX_idea_AUS_military_convention_1_desc: "Наш давний союзник Австрия подписала с нами военную конвенцию, которая поможет нам защитить себя в случае войны. Хотя она, возможно, и не так важна, как армия Пруссии, она по-прежнему является отличным, квалифицированным партнером, у которого мы можем многому научиться с точки зрения нашего армейского опыта. Могущественная Австрия останется нетронутой, даже если Пруссия начнет с ней войну, поэтому нам следует поучиться у их армии." #NT!
