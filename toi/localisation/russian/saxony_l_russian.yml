 #Foreign Policy 
 SAX_decision_category_foreign_policy: "Иностранные дела Саксонии" #NT!
 SAX_decision_category_foreign_policy_desc: "Венский конгресс означал серьезные ограничения наших возможностей во внешней политике. Пришло время решить, как мы хотим действовать дальше. Мы можем либо выбрать §Yукрепить связь с [AUS.GetName]§!, либо оставить прошлое в прошлом и §Yзакрыть наши отношения с [PRS.GetName]§!. Третий вариант — попытаться сохранить нейтралитет, но успех такого предприятия потребует §Yсотрудничества с другими немецкими несовершеннолетними§!." #NT!
 SAX_decision_prusso_saxon_rapprochement: "Прусско-саксонское сближение" #NT!
 SAX_decision_prusso_saxon_rapprochement_desc: "Ситуация в Германской Конфедерации меняется. В то время как старый гегемон, [AUS.GetName], медленно теряет позиции, власть и влияние, ее братский соперник, [PRS.GetName], превратился в истинно немецкую державу и быстро модернизируется. Мы решили вновь обратиться к пруссакам, чтобы смягчить нашу зависимость от Австрии." #NT!
 SAX_decision_convince_the_people: "Убедить людей" #NT!
 SAX_decision_convince_the_people_desc: "Саксонский народ все еще страдает от потерь, которые мы понесли от рук пруссаков в 1815 году. Многие семьи были разлучены, а большое количество дворян потеряли обширные территории на территории нынешней прусской провинции Саксония, к северу и востоку от нашей границы. . Нам необходимо убедить и примирить этих людей, если мы хотим, чтобы наше сближение было успешным." #NT!
  
 #Trias Policy 
 SAX_decision_category_trias_policy: "Политика Триас" #NT!
 SAX_decision_category_trias_policy_desc: "Поскольку Триас состоит из нескольких немецких средних государств, нам придется договориться о том, как Триас будет организован или какие наши идеи будут в нем реализованы. У нас будет шанс заставить Триас работать только в том случае, если мы и другие немецкие средние государства сможем сотрудничать! Только тогда мы сможем бросить вызов §YPrussia§! и §YAustria§! за влияние в Германии! \n\n\n§C[BAV.GetName]§!: \n§O[BAD.GetName]§!: \n§G[HAN.GetName]§!: \n§g[HES.GetName]§!: \n§Y[HSD.GetName]§!: \n§R[WUR.GetName]§!:" #NT!
 SAX_decision_notify_the_middle_states: "Уведомить немецкие средние государства" #NT!
 SAX_decision_notify_the_middle_states_desc: "После унизительного поражения 1815 года Саксония едва сохранилась как суверенное государство, но дни международного влияния и славы прошли. Наш единственный шанс действовать более свободно – это работать вместе с теми немецкими второстепенными государствами, которые достаточно велики, чтобы иметь значение, так называемыми средними государствами. Только коллективные действия могут уравновесить мощь Пруссии и Австрии. Мы сообщим другим средним государствам о наших намерениях." #NT!
 SAX_decision_notify_the_middle_states_complete_effect_tt: "§GМы уведомим другие средние немецкие государства о наших планах попытаться провести реформу в Германской Конфедерации, чтобы прощупать почву.§!\n\n" #NT!
 SAX_decision_notify_the_middle_states_remove_effect_tt: "§GЭффект будет меняться в зависимости от количества положительных ответов, которые мы получим к концу месяца.§!\n\n" #NT!
 SAX_decision_notify_the_middle_states_remove_effect_failure_tt: "Текущий прогноз:\n§RНаша попытка реформ, похоже, не получила поддержки большинства.§!\n\n" #NT!
