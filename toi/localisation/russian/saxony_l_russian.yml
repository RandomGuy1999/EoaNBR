 SAX_decision_trias_diplomatic_mission_flag: "§RВ настоящее время выполняется дипломатическая миссия.§!" #NT!
 SAX_decision_develop_trias_idea: "Разработайте идею Триаса" #NT!
 SAX_decision_develop_trias_idea_desc: "Наша программа реформ вращается вокруг идеи о том, что крупнейшие из малых немецких государств, так называемые средние государства, работают ближе друг к другу, почти как если бы они были одной страной. Это сотрудничество создало бы в Германии своего рода третью власть, которая могла бы действовать как противовес постоянной борьбе за власть между [PRS.GetName] и [AUS.GetName], создавая таким образом Германский Триас. Если все немецкие несовершеннолетние будут полагаться и действовать только исходя из собственных интересов, это может стать концом их независимости..." #NT!
 SAX_decision_develop_trias_idea_complete_effect_tt: "§YПлан реформы для более тесного сотрудничества триасов и лучшего баланса в Германской Конфедерации будет изложен в письменном виде.§!" #NT!
 SAX_decision_develop_trias_idea_remove_effect_tt: "§YВ будущем мы сможем уточнить наши планы.§!" #NT!
 SAX_decision_refine_trias_idea: "Уточните идею Триаса" #NT!
 SAX_decision_refine_trias_idea_desc: "После утверждения идеи Триаса нам следует проконсультироваться с нашим дипломатическим персоналом, чтобы убедиться, что наши планы осуществимы. Возможно, у них есть какой-то интересный вклад, который поможет усовершенствовать нашу программу и повысить вероятность ее успеха." #NT!
 SAX_decision_refine_trias_idea_complete_effect_tt: "§YПлан реформы будет уточнен и адаптирован с помощью нашего дипломатического корпуса.§!" #NT!
 SAX_decision_refine_trias_idea_remove_effect_tt: "§YВозможно, нам придется внести дополнительные поправки, чтобы успокоить страны, которые все еще находятся в затруднительном положении.§!" #NT!
 SAX_decision_appease_skeptics: "Внесите поправки, чтобы успокоить скептиков" #NT!
 SAX_decision_appease_skeptics_desc: "Несмотря на все наши дипломатические усилия, в Германии все еще есть некоторые средние государства, которые скептически относятся к нашим планам реформ в Германской Конфедерации. Мы могли бы попытаться внести дополнительные поправки, чтобы успокоить их и повысить вероятность получения их поддержки." #NT!
 SAX_decision_appease_skeptics_complete_effect_tt: "§YПлан реформы снова будет адаптирован, чтобы успокоить скептиков среди других немецких средних государств.§!" #NT!
 SAX_decision_trias_conference_ready_effect_tt: "§YМы готовы пригласить немецкие средние государства на конференцию.§!" #NT!
  
 #Foreign Arms Deals 
 SAX_decision_category_obtain_foreign_equipment: "Сделки с иностранным оружием" #NT!
 SAX_decision_category_obtain_foreign_equipment_desc: "У нас могут быть какие-то варианты укрепления нашей армии, например, набор большего количества людей, но нам не хватает оружейных заводов. Из-за этого нам приходится присматриваться к соседям вокруг нас и покупать у них более качественное вооружение." #NT!
 SAX_decision_buy_rifles_from_liege_factories: "Покупайте винтовки на фабриках Льежа" #NT!
 SAX_decision_buy_rifles_from_liege_factories_desc: "Если мы хотим покупать качественное вооружение, возможно, нам следует смотреть не на север или юг, а на запад. В тени Пруссии и Австрии бельгийцы также способны разрабатывать хорошее оружие на своем заводе в Льеже. Нам стоит взглянуть на них и купить. Это помогло бы нам не ставить нас в зависимость от одной державы, продающей нам оружие." #NT!
 SAX_decision_buy_austrian_rifles: "Купить винтовки из Австрии" #NT!
 SAX_decision_buy_austrian_rifles_desc: "Австрия является для нас прекрасным партнером и в то же время нашим самым яростным союзником. Покупка у них армейской техники является само собой разумеющимся, особенно если принять во внимание их статус «великой державы» и тот факт, что мы могли бы получить огромную прибыль от торговли с ними в денежном выражении, поскольку у нас хорошие отношения друг с другом." #NT!
 SAX_decision_buy_prussian_cannons: "Купить пушки в Пруссии" #NT!
 SAX_decision_buy_prussian_cannons_desc: "Хотя у нас с нашим северным соседом общая непростая история, им удалось постоянно совершенствовать и реформировать свою армию, что подняло их до статуса великой державы в Европе, в то время как наша армия и государство находились в упадке с 1815 года. с точки зрения качества пушек, если мы решим их импортировать, даже если они принадлежат одной из наших величайших враждебных сил." #NT!
  
 #Military Convention 
 SAX_decision_category_military_convention: "Военная конвенция" #NT!
 SAX_decision_category_military_convention_desc: "Ситуация в Германской Конфедерации ухудшается. В то время как австро-прусский дуализм был гарантией мира и стабильности в Германии, ситуация в Шлезвиг-Гольштейне может вызвать открытую конфронтацию между Пруссией и Австрией. Нам следует стремиться подписать военную конвенцию, которая могла бы спасти нас от нападения в такой войне." #NT!
 SAX_decision_convention_with_prussia: "Просите о военной конвенции с Пруссией" #NT!
 SAX_decision_convention_with_prussia_desc: "Возможно, наши отношения не самые лучшие. И наше прошлое может быть неприятным. Но в то же время Пруссия улучшила свою армию с тех пор, как Бисмарк стал премьер-министром Пруссии, и, вероятно, уже превосходит военный потенциал Австрии. Хотя мы определенно потеряем права на нашу бывшую территорию северной Саксонии, союз с Пруссией мог бы позволить нам остаться независимыми. Это может быть больно, но подписание военной конвенции с Пруссией — лучший вариант, который у нас есть." #NT!
 SAX_decision_convention_with_austria: "Попросите военную конвенцию с Австрией" #NT!
 SAX_decision_convention_with_austria_desc: "Причина, по которой мы должны выбрать Австрию в качестве нашего партнера, проста. Они не только хотят сохранить нашу независимость, в отличие от Пруссии, которая это делала несколько раз, например, в 1815 году, когда они хотели нас полностью аннексировать! Но Австрия также является для нас хорошим партнером на долгое время, и это более крупная страна, чем Пруссия, с более сильной армией. Хотя Пруссия уже довольно давно реформировала свою армию, Бисмарк не сможет бросить вызов могущественной Австрии!»" #NT!
 SAX_decision_intensify_convention: "Усилить военную конвенцию" #NT!
 SAX_decision_intensify_convention_desc: "Вскоре нам грозит открытая война в Германии, если никому не удастся деэскалировать ситуацию. Готовясь к худшему, мы должны использовать эту возможность, чтобы активизировать нашу военную конвенцию, поскольку становится все более очевидным, что мы подвергнемся нападению во время немецкой войны." #NT!
  
 #Economy 
 SAX_decision_category_economy: "Экономическое развитие Саксонии" #NT!
 SAX_decision_category_economy_desc: "Поскольку нам удалось провести индустриализацию быстрее других, §YSaxony§! стал одним из экономических центров Германской Конфедерации. Но если мы хотим остаться в этом положении, нам нужно продолжать индустриализацию и модернизацию!" #NT!
 SAX_mission_railway_expansion: "Расширить железнодорожную сеть" #NT!
 SAX_mission_railway_expansion_desc: "Одним из шагов к сохранению нашего доминирования в промышленном секторе является строительство еще большего количества железных дорог внутри Саксонии, убедить других инвестировать в нас еще больше и ускорить транспортировку столь необходимого материала в ткани." #NT!
 SAX_mission_railway_expansion_trigger_tt_1: "£railroad_connection_texticon Имеется железнодорожное сообщение между\n §YChemnitz§! и §YZwickau§!\n" #NT!
 SAX_mission_railway_expansion_trigger_tt_2: "£railroad_connection_texticon Имеется железнодорожное сообщение между\n §YDresden§! и §YFreiberg§!\n" #NT!
 SAX_decision_railway_upgrade: "Модернизация железной дороги" #NT!
 SAX_decision_railway_upgrade_desc: "Наша железнодорожная сеть больше не справляется с задачей поддержки, не говоря уже о поощрении современной промышленности. Его модернизация и расширение не только решат эту проблему, но и предоставят нашей отрасли важные контракты и возможность расширения торговли." #NT!
 SAX_decision_expand_resource_output: "Расширить выпуск ресурсов" #NT!
 SAX_decision_expand_resource_output_desc: "Несмотря на то, что с начала этого столетия мы осуществили индустриализацию, нам все еще необходимо добывать природные ресурсы, которые мы можем использовать для дальнейшей переработки в наших тканях. Мы должны сделать это на наших государственных шахтах и ​​металлургиях." #NT!
 SAX_decision_expand_mining_districts: "Расширить горнодобывающие районы" #NT!
 SAX_decision_expand_mining_districts_desc: "Поскольку мы смягчили Бергрегал, мы можем теперь решить, где именно следует установить мины. Некоторые политики действительно считают, что лучшей идеей является расширение существующих горнодобывающих районов, а открытие новых шахт поможет нашей экономике и привлечет новых инвесторов." #NT!
 SAX_decision_leipzig_plagwitz_city_development: "Развитие города Лейпциг-Плагвиц" #NT!
 SAX_decision_leipzig_plagwitz_city_development_desc: "Юрист Карл Гейне начал покупать недвижимость в Плагвице в 1854 году. Поскольку в настоящее время строится необходимая инфраструктура, нам следует искать подходящие компании, которые откроют фабрики и будут работать в Плагвице." #NT!
 SAX_decision_meissner_porzellan: "Мейснер Фарфор" #NT!
 SAX_decision_meissner_porzellan_desc: "«Meißner Porzellan», ранее называвшаяся «Königlich-Polnische und Kurfürstlich-Sächsische Porzellanmanufaktur», является государственной компанией, занимающейся производством фарфоровых изделий. Планируется перенести производство из «Альбрехтсбурга» на фабрику в Тибиштале, коммуна Мейсен. Мы должны поддержать компанию в этом, поскольку это позволит ей более оптимизировать рабочие процессы и тем самым увеличить производство, от чего мы получим прибыль от возможного увеличения продаж." #NT!
 SAX_decision_spiegelglas_friedrichsthal: "Шпигельгласхютте Фридрихсталь" #NT!
 SAX_decision_spiegelglas_friedrichsthal_desc: "«Spiegelglashütte Friedrichstal» был открыт в начале 18 века. Причиной его открытия стало желание Саксонии стать независимой от дорогостоящего зарубежного импорта стекла. Он действовал большую часть времени до 1815 года с небольшими перерывами между ними. С 1783 по 1815 год это была государственная компания, после чего нам пришлось уступить Фридрихсталь и другие части Лаузица Пруссии." #NT!
 SAX_decision_enact_free_enterprise: "Принять свободное предпринимательство" #NT!
 SAX_decision_enact_free_enterprise_desc: "Нам нужно будет скорректировать наши законы, чтобы привлечь инвесторов, поскольку у нас сейчас слишком жесткие законы, которые тормозят развитие нашей экономики. Либерализация рынка – это то, что мы могли бы сделать, поскольку это сделало бы нас более привлекательными для инвесторов." #NT!
 SAX_decision_establish_an_industrial_code: "Установить промышленный кодекс" #NT!
 SAX_decision_establish_an_industrial_code_desc: "Приняв промышленный кодекс, мы можем дать нашему бизнесу юридическую определенность. Это помешает им делать то, чего мы от них не хотим, но в долгосрочной перспективе это повысит их инновационность и компенсирует проблемы в краткосрочной перспективе." #NT!
 SAX_decision_attract_foreign_businesses: "Привлекать иностранный бизнес" #NT!
 SAX_decision_attract_foreign_businesses_desc: "Если мы хотим добиться успеха на международном рынке, а не только на немецком, нам следует стремиться привлекать иностранных инвесторов. Тогда они могли бы производить продукцию, предназначенную для экспорта за границу, от чего мы получили бы прибыль в виде новых рабочих мест и большей прибыли, которую мы получили бы от налогообложения." #NT!
 SAX_decision_chemnitzer_actien_spinnerei: "Хемницер Актиен-Спиннерей" #NT!
 SAX_decision_chemnitzer_actien_spinnerei_desc: "«Chemnitzer Actien-Spinnerei» была открыта в начале 18 века в связи с высоким спросом на пряжу в саксонской текстильной промышленности. Финансируемая двумя банками и некоторыми торговцами, фабрика стала крупнейшей в Саксонии, когда открылась и насчитывала около 60 000 веретен и 1 000 рабочих. Свое название она носит потому, что для этой ткани создана компания «Aktiengesellschaft», общественная кооперация." #NT!
 SAX_decision_plauen_embroidery_industry: "Плауэнская вышивальная промышленность" #NT!
 SAX_decision_plauen_embroidery_industry_desc: "Плауэн – это место в Саксонии, где находится вышивальная промышленность. В ходе индустриализации этот промышленный сектор был оснащен оборудованием, что, в свою очередь, повысило уровень производства. Плауэн стал одним из промышленных центров Саксонии. В середине 18 века ткань была модернизирована за счет дальнейшей механизации. Дальнейшие проекты, касающиеся Плауэна, например, новые железные дороги от него и до него, саксонской промышленности принесут только пользу!" #NT!
 SAX_decision_chemnitzer_werkzeugmaschinenfabrik: "Хемнитцер Веркцойгмашиненфабрик" #NT!
 SAX_decision_chemnitzer_werkzeugmaschinenfabrik_desc: "Завод «Chemnitzer Werkzeugmaschinenfabrik» был открыт Иоганном Циммерманом в 1852 году. Первоначально копируя английское оборудование, компания начала производить собственное оборудование после открытия нового завода в 1854 году. Благодаря высокому качеству «Werkzeugmaschinenfabrik» стала бы отличным партнером. в будущем. Поддерживая их, мы не сможем сделать ничего плохого." #NT!
 SAX_decision_saxon_maschinenfabrik: "Sächsische Maschinenfabrik" #NT!
 SAX_decision_saxon_maschinenfabrik_desc: "Открытая в 1837 году, Sächsische Maschinenfabrik специализируется на различных отраслях промышленности. С 1848 года их деятельность сосредоточена на строительстве и обслуживании паровозов. Королевские Саксонские железные дороги являются нашим клиентом, поэтому у нас уже есть отношения с этой компанией. И, поскольку с начала сотрудничества у нас не было проблем с их локомотивами, оснований для отмены наших заказов нет. Мы должны поддерживать наших верных партнеров на «Машиненфабрике» и сохранять наши нынешние отношения!" #NT!
 SAX_industry_development_ongoing_effect_tt: "§GМы начнем процесс промышленного развития.§!\n\n§RПока он длится, мы не можем инвестировать в другие отрасли.§!\n" #NT!
 SAX_industry_development_ongoing_flag: "§GПромышленное развитие в процессе§!" #NT!
 SAX_decision_support_adca: "Поддержите ADCA" #NT!
 SAX_decision_support_adca_desc: "Allgemeine Deutsche Credit-Anstalt был основан в 1856 году и является саксонским банком. Они являются символом силы Саксонии в торговом и финансовом секторе и хорошим партнером в сфере инвестиций. Мы должны поддерживать их, поскольку однажды они могут нам пригодиться, если у нас возникнут финансовые проблемы." #NT!
 SAX_decision_strenghten_leipzig_trade_fair: "Укрепление Лейпцигской ярмарки" #NT!
 SAX_decision_strenghten_leipzig_trade_fair_desc: "Лейпцигская ярмарка извлекает выгоду из промышленной революции и расширения железнодорожной системы, поскольку все больше и больше торговцев могут посетить ярмарку и представить свои новейшие продукты. Однако это также означает, что в наших комнатах почти не осталось мест для новых трейдеров. Нам нужно будет найти решение этой проблемы..." #NT!
 SAX_decision_found_saxon_bank_dresden: "Основал Sächsische Bank zu Dresden." #NT!
 SAX_decision_found_saxon_bank_dresden_desc: "Способом укрепить нашу экономику и другие части общества является открытие банка, который сможет предоставлять различные кредиты компаниям и инвесторам. К счастью для нас, некоторые бизнесмены выразили заинтересованность в открытии такого банка. Если мы поможем им денежными уступками, мы сможем укрепить фактически нашу собственную экономику и будем иметь связанный с нами банк." #NT!
 SAX_financial_investment_ongoing_effect_tt: "§GМы начнем процесс финансовых инвестиций.§!\n\n§RПока он длится, мы не можем инвестировать в другие предприятия.§!\n" #NT!
 SAX_financial_investment_ongoing_flag: "§GФинансовые инвестиции в процессе§!" #NT!
  
