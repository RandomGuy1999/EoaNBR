 SAX_idea_anti_prussian_sentiments: "Антипрусские настроения" #NT!
 SAX_idea_anti_prussian_sentiments_desc: "Чуть более 40 лет назад Пруссия лишила 60% территории Саксонии в результате Венского конгресса. Пруссии едва удалось помешать аннексировать всю нацию, ясно, что они мало заботятся о суверенитете Королевства Саксония. Наполеоновские войны вернули Пруссию за стол переговоров великих европейских держав, и их стремление объединить все германские государства больше всего угрожает независимости Саксонии." #NT!
 SAX_idea_land_owners_prevalence_1: "Распространенность землевладельцев" #NT!
 SAX_idea_land_owners_prevalence_1_desc: "Наше действующее избирательное законодательство благоприятствует землевладельцам и аристократам. Доминирование этих старых элит ограничивает нашу способность развивать нашу промышленность и затрудняет открытие нашей страны для иностранных идей, бизнеса и капитала." #NT!
 SAX_idea_land_owners_prevalence_2: "Распространенность землевладельцев" #NT!
 SAX_idea_land_owners_prevalence_2_desc: "Наше действующее законодательство в значительной степени благоприятствует землевладельцам и аристократам. Доминирование этих старых элит ограничивает нашу способность развивать нашу промышленность и затрудняет открытие нашей страны для иностранных идей, бизнеса и капитала." #NT!
 SAX_idea_ethnic_tensions_1: "Сербская напряженность" #NT!
 SAX_idea_ethnic_tensions_1_desc: "Саксония не является королевством, состоящим исключительно из этнических немцев. Небольшое славянское меньшинство, сербы, проживает в провинции Верхняя Лужица. Лужица, когда-то независимая нация, теперь является источником этнической напряженности в Саксонии. На протяжении веков саксы насильственно ассимилировали сербов посредством разрушения сербской культуры, литературы и языка. В последнее время сербы стали более агрессивными, тысячи из них призывают положить конец ассимиляции, и теперь напряженность рискует перерасти." #NT!
 SAX_idea_ethnic_tensions_2: "Сербское меньшинство" #NT!
 SAX_idea_ethnic_tensions_2_desc: "Саксония не является королевством, состоящим исключительно из этнических немцев. Небольшое славянское меньшинство, сербы, проживает в провинции Верхняя Лужица. Лужица, когда-то независимая нация, теперь является источником этнической напряженности в Саксонии. Сербская национальная культура в настоящее время переживает период своего расцвета в поэзии, музыке, литературе и языке. Тем не менее, путь взаимного признания, вероятно, ослабит напряженность и будет способствовать их мирной ассимиляции в долгосрочной перспективе." #NT!
 SAX_idea_ethnic_tensions_3: "Принудительная сербская ассимиляция" #NT!
 SAX_idea_ethnic_tensions_3_desc: "Саксония не является королевством, состоящим исключительно из этнических немцев. Небольшое славянское меньшинство, сербы, проживает в провинции Верхняя Лужица. Лужица, когда-то независимая нация, теперь является источником этнической напряженности в Саксонии. Сербская национальная культура в настоящее время переживает период своего расцвета в поэзии, музыке, литературе и языке. Мы должны подавить их сепаратистские тенденции и заставить их ассимилироваться!" #NT!
 SAX_idea_royal_society_for_sciences_1: "Королевское саксонское общество наук" #NT!
 SAX_idea_royal_society_for_sciences_1_desc: "Поддерживая Королевское саксонское общество наук, мы могли бы помочь университету обучить больше студентов, которые, в свою очередь, будут обладать знаниями в своей отрасли, например, для работы в нашем промышленном секторе и, возможно, снова произведут революцию в промышленности. Наличие квалифицированных студентов помогает нам прогрессировать как обществу во всех вопросах. Это также поддерживает нас в нашей отрасли, где мы могли бы развиваться, имея более квалифицированный персонал." #NT!
 SAX_idea_royal_society_for_sciences_2: "Королевское саксонское общество наук и Лейпцигский университет" #NT!
 SAX_idea_royal_society_for_sciences_2_desc: "Поддерживая Королевское саксонское общество наук и Лейпцигский университет, мы сможем обучать больше студентов, а это будущее Саксонии. Их знания пригодятся в будущем, поскольку сегодняшние студенты – это работники завтрашнего дня. Мы будем прогрессировать вместе с нашим обществом!" #NT!
  
