 #General Events 
 saxony.1.t: "Королевство Саксония –\nИсходная ситуация: внутренняя политика" #NT!
 saxony.1.d: "\n[SAX.GetNameDef] принимал активное участие в революционных восстаниях 1830 и 1848/49 годов. Общественное давление, оказанное в основном интеллектуалами и учеными в Лейпциге и Дрездене, привело к принятию относительно прогрессивной конституции в 1831 году, которая превратила королевство в конституционную монархию, включая публичные выборы во вторую палату Ландтага.\n\nТем временем [SAX.GetName] была первой страной в Германии, пережившей быстрые изменения, вызванные промышленной революцией. В первую очередь вокруг городов Хемниц и Цвиккау было построено большое количество фабрик, в основном специализирующихся на текстильной и машиностроительной промышленности. Вместе с этим возник новый социальный класс: промышленный пролетариат, который становился все более недовольным плохими условиями труда и отсутствием политического представительства.\n\nПодпитываемая общим недовольством и высоким уровнем безработицы, Саксония была одним из центров Мартовской революции 1848/49. Вспышки насилия вынудили короля несколько раз менять правительство, назначать более прогрессивных министров, прекращать цензуру прессы и либерализовать законы об избирательном праве. Когда силы реакции попытались вернуть себе контроль, после того как король распустил Ландтаг и прусские войска вторглись в Дрезден, последовали кровавые уличные бои, в результате чего несколько сотен человек погибли. Верные короне силы в конечном итоге одержали верх, и большинство уступок было отменено.\n\n[SAX.GetNameDef] теперь оказался на распутье. Пока аристократы цепляются за свои привилегии, общественность требует прогресса и либерализации, а также возникает вопрос, как справиться с растущими националистическими настроениями среди сербов. Если мы хотим, чтобы Саксония процветала и процветала, нам будет важно найти баланс, развивать нашу экономику и предотвратить новое восстание." #NT!
 saxony.1.a: "Глюк ауф, Глюк ауф, моя Саксония!" #NT!
 saxony.2.t: "Фердинанд фон Жинский неизлечимо болен - Фридрих Фердинанд фон Бойст назначен исполняющим обязанности премьер-министра" #NT!
 saxony.2.d: "Премьер-министр фон Жинский уже имел плохое здоровье в течение примерно двух лет, когда в начале этого года отправился в отпуск по выздоровлению в Южную Францию ​​и Италию по просьбе короля Иоганна. По словам врачей, премьер-министр страдает хроническим заболеванием легких, вылечить которое можно только сменой климата. Однако путешествие существенно не улучшило его здоровья, и фон Зшинский вернулся в Дрезден три недели назад. Ранее сегодня до короля и парламента дошла печальная новость: фон Зшинский серьезно заболел и в обозримом будущем не сможет выполнять свои министерские обязанности. Врач, отвечающий за терапию фон Зшинского, не скрывал своих сомнений в том, что премьер-министр вообще выздоровеет...\n\nЕго Величество король Иоганн уже назначил давнего политического противника фон Зшинского, министра иностранных дел Фридриха Фердинанда фон Бойста в качестве исполняющего обязанности премьер-министра. Фон Бойст известен своей либерально-консервативной программой и хочет вернуть Саксонию на дипломатическую карту Европы. Ухудшение здоровья фон Зшинского могло привести к значительным изменениям в саксонской политике." #NT!
 saxony.2.a: "Кажется, дни Зшинского сочтены..." #NT!
 saxony.3.t: "Смерть Фердинанда фон Зшинского." #NT!
 saxony.3.d: "Сегодня утром после нескольких дней предсмертных агоний скончался премьер-министр Фердинанд фон Зшинский. Десять лет пребывания в правительстве в качестве главы Министерства внутренних дел и, наконец, премьер-министра сделали фон Зшинского известной фигурой не только в саксонской, но и в немецкой политике. Его юридическое мастерство также снискало ему уважение коллег и законодателей по всей Европе. Лауреат Большого креста Саксонского ордена гражданских заслуг, Императорского австрийского ордена Железной Короны и Императорского российского ордена Святой Анны, среди прочих, фон Зшинский будет очень скучать и получит почетные похороны." #NT!
 saxony.3.a: "Руэ во Фридене." #NT!
 saxony.4.t: "Смерть Фердинанда Лассаля" #NT!
 saxony.4.d: "Поступают сообщения о смерти Фердинанда Лассаля. Будучи одновременно убежденным социалистом и сторонником монархии, Лассаль был идеологически противоречивым человеком. Он поддерживал отношения как с архикоммунистом Карлом Марксом, так и с архимонархистом Отто фон Бисмарком. Хотя некоторые будут утверждать, что Лассаль был коммунистом, в конечном итоге он был тем же, чем был Бисмарк: националистом в глубине души, готовым принять любую социальную идеологию для достижения цели единой Германии. Его безвременная смерть, несомненно, станет серьезным ударом по умеренному социализму в Германии, поскольку движение теряет своего самого блестящего мыслителя." #NT!
 saxony.4.a: "Руэ во Фридене." #NT!
  
 #Foreign Policy 
 saxonyforeign.1.t: "Королевство Саксония –\nИсходная ситуация: международные отношения" #NT!
 saxonyforeign.1.d: "\n[SAX.GetNameDef] находится в сложном географическом положении. Зажатому между двумя немецкими гегемонами, [PRS.GetName] и [AUS.GetName], и граничащему с третьей немецкой державой, [BAV.GetName] на юге, правительству придется действовать осторожно, особенно на международной арене.\n\nХотя членство в Цольферайн имеет жизненно важное экономическое значение, наши отношения с ведущей державой Цольферайна, Пруссией, были не самыми лучшими. Фактически, Саксония была почти полностью аннексирована [PRS.GetName] во время Венского конгресса 1815 года в качестве наказания за поддержку Наполеона до последней минуты.\n\nТолько вмешательство [AUS.GetName] предотвратило полное включение нашего королевства в состав тогда это было прусское государство, но мы все равно потеряли более половины нашей территории и почти 40% нашего населения в результате Заключительного акта Венского конгресса. Времена, когда нас считали европейской средней державой, прошли, и нам едва удалось предотвратить инициативу объединения Пруссии после Мартовской революции, известную как Эрфуртский союз.\n\nНам придется решить, как действовать дальше. В последнее время мы добились многообещающего прогресса, работая с другими немецкими несовершеннолетними, и продолжение этого пути должно быть нашим лучшим вариантом, хотя может быть трудно вовлечь все стороны в одну и ту же страницу. В то же время мы должны быть осторожны, чтобы не вызвать антагонизм между Австрией и Пруссией, иначе наши дни как независимой страны могут быть сочтены..." #NT!
 saxonyforeign.1.a: "Gott sei mit dir, mein Sachsenland!" #NT!
 saxonyforeign.2.t: "Прусско-саксонские отношения – статус-кво" #NT!
 saxonyforeign.2.d: "Наши отношения с Пруссией были и остаются, мягко говоря, непростыми. Первоначально союзники в период реформации и против Австрии в конце 18 века, участвовавшие в Баварской войне за наследство, где Саксония позже выступала посредником между двумя крупными державами в Германии. Но в то же время Пруссия все более возрастала в роли нашего главного врага, поскольку она становилась для нас опасностью, поскольку усилила свою армию. \n\nС 1740-х годов наши отношения все больше и больше ухудшались, но когда пришла Французская революция и король Людовик был свергнут (а позже казнен), Пруссия и Саксония согласились сражаться на стороне французского короля против республиканцев. Этот союз существовал до 1806 года, когда Наполеон оккупировал Саксонию, и мы перешли на его сторону. Хотя мы сражались достаточно хорошо и завоевали много территорий, все это сошло на нет, когда Наполеон потерпел поражение в 1815 году. \n\nХотя мы потеряли половину нашей территории и населения в пользу Пруссии в 1815 году, нам все же удалось сохранить нашу независимость, поскольку Пруссии было запрещено аннексировать нас. Наши отношения с 1815 года были крепкими. Поскольку мы оба являемся частью Германской Конфедерации и Цольферайна, мы должны работать вместе, чтобы продвигать Германию вперед в целом. В революционном хаосе 1849 года Пруссия дала отпор революционерам, поскольку сами мы были не в состоянии сделать это. \n\nИтак, у нас есть союзник, превратившийся во врага, с которым у нас были непростые отношения. Как нам быть с Пруссией?" #NT!
 saxonyforeign.2.a: "Пруссия не наш союзник и никогда им не будет." #NT!
 SAX_PRS_relation_bad_effect_tt: "§RМы пойдем по пути противостояния Пруссии.§!" #NT!
 saxonyforeign.2.b: "Нам нужно примириться." #NT!
 SAX_PRS_relation_good_effect_tt: "§GМы пойдем по пути сближения с Пруссией.§!" #NT!
 saxonyforeign.3.t: "Австро-саксонские отношения – статус-кво" #NT!
 saxonyforeign.3.d: "Союзники со времен старой Священной Римской империи, с тех пор как Габсбурги приняли титул императора Священной Римской империи, курфюршество Саксонии и Австрии поддерживало прочные отношения вплоть до реформаторского периода. Когда наше население обратилось в лютеризм, австрийцы предпочли оставаться католиками, что, естественно, вызвало напряженность в Империи. Во время 30-летней войны Саксония сначала была союзницей австрийцев, но позже ей пришлось перейти на другую сторону, поскольку шведы уже оккупировали огромную часть Саксонии. \n\nВестфальский мир принес Саксонии некоторую территорию и положил конец войне с Австрией. С тех пор Саксония и Австрия поддерживали нейтральные и прочные отношения, помогая им, когда Вена была окружена турками в 1683 году, и сражаясь против турок в следующей войне. \n\nПосле 100-летнего мира Саксонии пришлось вмешаться в Баварскую войну за наследство, сражаясь против Австрии, прежде чем стать посредником между Пруссией и Австрией. В следующих наполеоновских войнах Саксония воевала на стороне Австрии, пока не присоединилась к Наполеоновскому «Рейнбунду» в 1806 году. После этого Саксония воевала против Австрии, пока Наполеон не проиграл в 1815 году. Австрия была причиной того, что мы смогли остаться независимыми после Конгресса Наполеона. Вена, где Пруссия изначально хотела нас аннексировать. \n\nРаботая вместе в Германской Конфедерации, Саксония и Австрия установили дружеские отношения и выразили желание сотрудничать, как в «Винер Мюнцвертраг». Австрия является важным партнером в нашей внешней политике, поскольку она помогает нам в военных вопросах, особенно против Пруссии. \n\nВозможно, раньше наши отношения с Австрией и были плохими, но теперь у нас определенно сложились лучшие отношения. Итак, как мы хотим подойти к Австрии сейчас, в эти трудные времена?" #NT!
 saxonyforeign.3.a: "У нас дружественные отношения с Австрией, и мы постараемся их углублять." #NT!
 SAX_AUS_relation_good_effect_tt: "§RМы будем идти по пути дружбы с Австрией.§!" #NT!
 saxonyforeign.3.b: "Нам нужно быть максимально беспристрастными." #NT!
 SAX_AUS_relation_neutral_effect_tt: "§GМы будем придерживаться пути нейтралитета по отношению к Австрии.§!" #NT!
 saxonyforeign.4.t: "[SAX.GetNameDef] Предлагает провести Бундесреформу" #NT!
 saxonyforeign.4.d: "Саксы объявили о своем намерении реформировать Германскую Конфедерацию, передать часть власти Германскому Бундестагу и представили свою идею открытия судебной власти в Германской Конфедерации, которая будет иметь власть на всей территории Германии. Эти идеи могли централизовать Германскую Конфедерацию. Должны ли мы поддержать идею Саксонии?" #NT!
 saxonyforeign.4.a: "Дайте им положительный отзыв." #NT!
 SAX_bundesreform_event_positive_effect_tt: "Это поддержит саксонское правительство в его попытке реформ." #NT!
 saxonyforeign.4.b: "Скажите им, что мы заинтересованы, но не давайте никаких обещаний." #NT!
 SAX_bundesreform_event_cautious_effect_tt: "Это сообщит саксонскому правительству, что нас нужно убедить." #NT!
 saxonyforeign.4.c: "Дайте им знать, что мы не заинтересованы." #NT!
 SAX_bundesreform_event_negative_effect_tt: "Это уведомит саксонское правительство о том, что наше сотрудничество сомнительно." #NT!
 saxonyforeign.5.t: "[FROM.GetNameDef] реагирует положительно" #NT!
 saxonyforeign.5.d: "[FROM.GetNameDef] отреагировал на нашу программу реформ." #NT!
 saxonyforeign.5.a: "Гуте Нойгкейтен!" #NT!
 saxonyforeign.6.t: "[FROM.GetNameDef] Реагирует осторожно" #NT!
 saxonyforeign.6.d: "[FROM.GetNameDef] отреагировал на нашу программу реформ." #NT!
 saxonyforeign.6.a: "Damit lässt sich arbeiten..." #NT!
 saxonyforeign.7.t: "[FROM.GetNameDef] реагирует отрицательно" #NT!
 saxonyforeign.7.d: "[FROM.GetNameDef] отреагировал на нашу программу реформ." #NT!
 saxonyforeign.7.a: "Wie shade!" #NT!
 saxonyforeign.8.t: "Саксонское приглашение на конференцию Триаса" #NT!
 saxonyforeign.8.d: "[SAX.GetNameDef] пригласил нас на собрание немецких средних государств, так называемых триасов, в Вюрцбурге. В последнее время саксы проявляют большую дипломатическую активность, пытаясь опираться на взаимопонимание между меньшими немецкими державами на Бамбергской конференции 1854 года. Они настаивают на своем утверждении, что единственный способ сохранить независимость и мир для малых немецких держав — это работать вместе гораздо теснее. Как мы ответим на их приглашение?" #NT!
 saxonyforeign.8.a: "Мы присоединимся к конференции." #NT!
 saxonyforeign.8.b: "Мы не будем участвовать в конференции." #NT!
 saxonyforeign.9.t: "[FROM.GetNameDef] принимает приглашение" #NT!
 saxonyforeign.9.d: "[FROM.GetNameDef] принял наше приглашение на Вюрцбургскую конференцию, где фон Бойст, наш министр иностранных дел, представит свой план реформирования Германской Конфедерации. Это доказывает, что [FROM.GetNameDef] хочет помочь нам в нашем плане и что они также выступают против текущего статус-кво!" #NT!
 saxonyforeign.9.a: "Сер гут!" #NT!
 saxonyforeign.10.t: "[FROM.GetNameDef] отклоняет приглашение" #NT!
 saxonyforeign.10.d: "[FROM.GetNameDef] отклонил наше приглашение принять участие в Вюрцбургской конференции, где фон Бойст, наш министр иностранных дел, представит свой план реформирования Германской Конфедерации. Это как раз и показывает, что [FROM.GetNameDef] не хочет делать следующего шага и предпочитает, чтобы Германия была расколота под сапогами Пруссии и Австрии!" #NT!
 saxonyforeign.10.a: "Шанде!" #NT!
  
 #Military Events 
 saxonymilitary.1.t: "[FROM.GetNameDef] добивается военного съезда" #NT!
 saxonymilitary.1.d: "[FROM.GetNameDef] попросил подписать с нами военную конвенцию. Для нас это была бы прекрасная возможность обрести еще одного союзника, который мог бы поддержать наше дело и наше видение сильной Германии! Нам остается только решить, будут ли они полезны для нашего дела..." #NT!
 saxonymilitary.1.a: "Это замечательная идея, подписать конвенцию." #NT!
 saxonymilitary.1.b: "[ROOT.GetNameDef] не нуждается в таком соглашении." #NT!
 saxonymilitary.2.t: "[FROM.GetNameDef] Согласие на Военную конвенцию" #NT!
 saxonymilitary.2.d: "[FROM.GetNameDef] согласился подписать с нами военную конвенцию! Отличная новость: теперь мы нашли союзника, готового поддержать нас во времена кризиса и войны. Вместе с [FROM.GetNameDef] у наших врагов не будет шансов победить нас!" #NT!
 saxonymilitary.2.a: "Отличные новости." #NT!
 saxonymilitary.3.t: "[FROM.GetNameDef] Отклоняет военную конвенцию" #NT!
 saxonymilitary.3.d: "[FROM.GetNameDef] отказался подписать с нами военную конвенцию! Они не думают, что мы окажем им большую помощь, и они явно не хотят нам помогать, их следует втянуть в войну с Германией. Нам следует искать альтернативы, ведь наша безопасность еще не гарантирована!" #NT!
 saxonymilitary.3.a: "Грустные новости." #NT!
  
 #Sorbian Events 
 saxonysorbs.1.t: "Сербский вопрос" #NT!
 saxonysorbs.1.d: "Сербы — западнославянская этническая группа, населяющая преимущественно Лужицу, северо-западную часть нашего королевства. В результате Венского конгресса 1815 года большая часть сербских земель была захвачена [PRS.GetName], но в [SAX.GetName] до сих пор проживает около 65 000 сербов. Сербский национализм в последнее время находится на подъеме, особенно в контексте Мартовской революции 1848/49 года, и многие сербские интеллектуалы придерживаются панславянских настроений и поддерживают связи с другими славянскими интеллектуалами на востоке. Последние события вызывают все большую тревогу, и теперь мы должны решить, как поступить с сербским вопросом." #NT!
 saxonysorbs.1.a: "Нам нужно принять их выражение идентичности." #NT!
 saxonysorbs.1.b: "Мы продолжим игнорировать этот вопрос." #NT!
 saxonysorbs.1.c: "Нам необходимо ассимилировать их любой ценой!" #NT!
 saxonysorbs.2.t: "Формирование сербской письменности" #NT!
 saxonysorbs.2.d: "На протяжении веков сербы, западнославянское этническое меньшинство, проживающее в основном в Лужицах, в основном общались и передавали свои традиции и историю устно. Хотя письменные формы сербских диалектов существовали и раньше, они были очень непоследовательными, и взаимопонимание не было обязательным. Вот уже несколько десятилетий сербские интеллектуалы усердно работают над созданием фиксированной грамматики — набора правил, регулирующих сербский язык и его диалекты. Это усилило сербский национализм и самосознание, и нам следует ожидать большего количества сербских литературных, историографических и лингвистических публикаций в будущем." #NT!
 saxonysorbs.2.a: "Что ж, хорошо для них." #NT!
 saxonysorbs.3.t: "Десятилетие Мачицы Сербской" #NT!
 saxonysorbs.3.d: "Так называемая Maćica Serbska — влиятельное сербское научное общество. Основанная в лужицком городе Баутцен в 1847 году, многие сербские интеллектуалы, такие как Хандрий Зейлер (на фото) и Ян Арношт Смолер, нашли и продолжают находить вдохновение и общее дело в развитии сербской культуры в Мачице Сербской. Общество сыграло ключевую роль в создании сербской грамматики и литературы и, скорее всего, продолжит функционировать как ядро ​​сербской идентичности." #NT!
 saxonysorbs.3.a: "Нам нужно следить за ними." #NT!
 saxonysorbs.4.t: "Сербские новости - Сербский журнал" #NT!
 saxonysorbs.4.d: "Первый сербский журнал был основан в 1842 году Хандрием Зейлером, к которому позже присоединился Ян Арношт Смолер. В 1854 году журнал был переименован в «Сербске Новины» (сербская газета), и с тех пор тираж значительно улучшился. Оно оказывает значительное влияние, особенно среди протестантских сербов, и нам приходится внимательно следить за деятельностью издателей. Наши предшественники уже запретили газете печатать новости внешней политики, и мы продолжим это делать до сих пор." #NT!
 saxonysorbs.4.a: "Их нужно контролировать." #NT!
 saxonysorbs.5.t: "Новый лужицкий журнал – 40 лет" #NT!
 saxonysorbs.5.d: "«Новый лужицкий журнал», или «Neues Lausitzisches Magazin», является печатным органом Верхнелужицкого общества наук, научного общества, базирующегося в Гёрлице. Хотя общество и его журнал специально не агитируют сербский национализм и идентичность, они предлагают платформу многим сербским интеллектуалам, а их публикации находят отклик у либерально-прогрессивной буржуазии в Саксонии и Пруссии. Будем надеяться, что научные преимущества перевесят опасности, которые представляют некоторые из этих диссидентов." #NT!
 saxonysorbs.5.a: "Уже не так ново, да?" #NT!
 saxonysorbs.6.t: "Основание Катольского Посола - католический сербский журнал" #NT!
 saxonysorbs.6.d: "«Католский вестник», недавно основанный Михалом Горником, представляет собой сербский журнал, ориентированный специально на католических лужаев. Несмотря на религиозный характер журнала, он также может быть использован для тайной пропаганды сербских сепаратистских тенденций. Нам следует следить за их публикациями." #NT!
 saxonysorbs.6.a: "Сербы-католики тоже могут быть опасны..." #NT!
 saxonysorbs.7.t: "Slawisches Zentralblatt - еженедельный журнал с панславянскими тенденциями" #NT!
 saxonysorbs.7.d: "Ян Арношт Смолер недавно основал еще один сербский журнал, «Slawisches Zentralblatt» - Центральный славянский журнал, издаваемый на немецком языке. Подзаголовок гласит: «für Literatur, Kunst, Wissenschaft und nationale Interessen des Gesamtslawentums» — за литературу, искусство, науку и национальные интересы всех славян. Смолер не утруждает себя освещением панславистских тенденций этого издания, и нам придется позаботиться о том, чтобы ограничить и затруднить его распространение." #NT!
 saxonysorbs.7.a: "Сербские интеллектуалы, обращающиеся к России, вызывают тревогу..." #NT!
 saxonysorbs.8.t: "Издан лужицко-нижнелужицкий словарь" #NT!
 saxonysorbs.8.d: "Сербское меньшинство лингвистически сильно отличается от своих немецких соседей, что затрудняет взаимопонимание. Сербский язык, который в Германии обычно называют «вендиш», теперь имеет словарь, который значительно облегчает перевод на немецкий и наоборот для людей, плохо знающих оба языка. Хотя использование этого словаря практически повысило бы важность и ранг вендского языка, это выглядит как хорошая возможность для взаимного сближения." #NT!
 saxonysorbs.8.a: "По крайней мере, теперь мы можем взаимно понимать друг друга." #NT!
 saxonysorbs.9.t: "Второй панславянский конгресс в Вене." #NT!
 saxonysorbs.9.d: "Делегация Сербии приняла участие во Втором панславянском конгрессе в Вене в начале этого года. После первого Панславянского конгресса в Праге в 1847 году националистическая и сепаратистская агитация среди славян достигла точки кипения по всей Восточной Европе, включая [SAX.GetName]. Мы должны быть очень осторожны, чтобы не позволить этим повстанцам снова создать проблемы. Возможно, нам придется усилить наш интеллект, чтобы справиться с ними." #NT!
 saxonysorbs.9.a: "Этих панславянских агитаторов необходимо остановить." #NT!
  
