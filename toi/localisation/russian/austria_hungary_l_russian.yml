 AUS_Compromise_Achieved: "Компромисс достигнут" #NT!
 AUS_Compromise_Achieved_desc: "Благодаря тому, что Франц Иосиф сумел справиться с ситуацией, ему удалось остановить дальнейшие волнения, охватившие и без того истощенную империю. Однако в эти трудные времена был найден компромисс, который, к лучшему или к худшему, сделал Венгрию равной Австрии, а Франц Иосиф теперь правит императором Австрии и королем Венгрии соответственно.\n\nВнутри страны реакция неоднозначная. Двойная монархия, но одно можно сказать наверняка: Австрия, Венгрия и их верные подданные будут вместе продвигаться вперед в эти трудные времена." #NT!
