 AUS_HUN_United_Economy: "Австро-Венгерская экономика" #NT!
 AUS_HUN_United_Economy_desc: "Австрийская экономика около 100 лет назад была самой доминирующей в германской сфере. Хотя в период между Австро-Сардинской войной и Второй Шельсвигской войной экономика действительно пережила кратковременный подъем, наше катастрофическое поражение от низших северных немцев напугало не только армию, но и экономику.\n\nЧтобы оправиться от потери Германской Конфедерации, нам необходимо будет быстро модернизировать и индустриализировать нашу страну. Австро-венгерская экономика в настоящее время представляет собой децентрализованную пороховую бочку, и нам придется обновить систему в обозримом будущем, если мы не хотим бросить Габсбургов на смертное одро." #NT!
