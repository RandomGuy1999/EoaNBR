 AUS_HUN_Galician_Sejm: "Галицкий сейм" #NT!
 AUS_HUN_Galician_Sejm_desc: "Хотя многие хотели бы увидеть отмену власти Габсбургов в двойной монархии, все еще остаются некоторые лояльные нам этнические группы. Поляки, в основном в провинции Галиция-Лодомерия, доказали свою лояльность и остаются оплотом роялистов. Такая лояльность не может остаться незамеченной, и, когда либералы создадут свой собственный кабинет, мы предпримем действия по вознаграждению наших подданных.\n\nПолякам должно быть предоставлено самоуправление для создания Королевства Галиция-Лодомерия, которое будет действовать аналогично венграм, хотя и оставаясь в составе Австрийской империи. Будет создан региональный парламент, известный как «Сейм», который будет решать проблемы польских регионов и доводить их до Вены." #NT!
 AUS_HUN_Negotiate_Czech: "Переговоры с Чехией" #NT!
 AUS_HUN_Negotiate_Czech_desc: "Чехи известны своей очень требовательностью, возможно, мы могли бы попытаться договориться с их сепаратистскими группировками, чтобы прекратить беспорядки\n\поскольку" #NT!
