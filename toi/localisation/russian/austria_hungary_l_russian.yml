 AUS_HUN_December_Constitution: "Декабрьская Конституция" #NT!
 AUS_HUN_December_Constitution_desc: "Ни для кого не секрет, что империя при некоторых неудачных обстоятельствах была вынуждена адаптироваться. Однако мы должны использовать то, что имеем, и по просьбе либеральной фракции мы приступили к созданию новой конституции. Хотя некоторые могут протестовать против этого решения, Франц Иосиф вынужден ограничить свою власть, иначе он рискует столкнуться с негативной реакцией со стороны быстро растущих либералов.\n\nКак мы справимся с ее созданием, зависит от нас, но нам нужно будет обеспечить равенство между всеми меньшинства, которые должны быть созданы, и создание в некоторой степени автономных образований. Более того, Императорский Совет примет на себя некоторые обязанности Франца Иосифа, постепенно отменяя самодержавие нашей нации." #NT!
 AUS_HUN_Bourgeois_Cabinet: "Буржуазный кабинет" #NT!
 AUS_HUN_Bourgeois_Cabinet_desc: "С принятием декабрьской конституции, в которой было проведено множество либеральных реформ, популярность либеральной фракции в имперском правительстве быстро возросла, и кажется, что дни аристократического кабинета сочтены. Хотя Франц-Иосиф не поддерживает реформистов, было бы лучше продвигать прогрессизм и продвигать наше общество вперед.\n\nГраф Фридрих Фердинанд фон Беуст вместе с несколькими другими либералами, реформистами и прогрессистами должен сформировать новый кабинет для стабилизации ситуации двойной монархии." #NT!
 AUS_HUN_Abrogate_Concordat: "Отменить Конкордат" #NT!
 AUS_HUN_Abrogate_Concordat_desc: "Конкордат 1855 года во время его реализации был относительно популярен, ознаменовав примирение с католической церковью и позволив указанной церкви влиять на брак, цензуру и образование. Хотя это, возможно, и служило интересам духовенства и абсолютистов, оно определенно не служило интересам среднего гражданина Империи.\n\nПоскольку Двойная Монархия постепенно становится все более реформистской, мы подходим к вопросу о Конкордате. Хотя некоторые из его законов могут быть включены в декабрьскую Конституцию, она как концепция будет отменена. Это также приведет к реализации возможного светского образования и восстановлению гражданских браков." #NT!
 AUS_HUN_Compulsory_Education: "Обязательное образование в Цислейтании" #NT!
 AUS_HUN_Compulsory_Education_desc: ""
 AUS_HUN_Electoral_Reform_1: "Избирательная реформа в Цислейтании" #NT!
 AUS_HUN_Electoral_Reform_1_desc: "С ратификацией декабрьской конституции и наделением имперского кабинета полномочиями перед нами встает давно обсуждавшаяся тема — выборы. Хотя мы не новички в этом, обычно это происходило только между Аристократией, Императорским Советом и Императором. Демократия является чуждой концепцией для двух монархий, и хотя мы пока не будем расширять возможности низшего класса, мы начнем реформировать избирательную систему австрийских корональных земель, Цислейтании.\n\nВ то время как Палата лордов была расширена до Земли Короны Святого Стефана, которые являются венгерской монархией, растущая либерализация Австрии ознаменовала призыв к более справедливой избирательной системе. Буржуазии, или среднему классу, будет разрешено участвовать в выборах, назначенных в Цислейтании, как обещано Аугсляйхским компромиссом. На данный момент австрийская половина будет экспериментировать с концепцией сдерживаемой демократии." #NT!
