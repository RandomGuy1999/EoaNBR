 AUS_HUN_Austrian_Capitalism: "Австрийский капитализм" #NT!
 AUS_HUN_Rapid_Industrialisation: "Быстрая индустриализация" #NT!
 AUS_HUN_Rapid_Industrialisation_desc: "В то время как в Австро-Венгрии в настоящее время наблюдается надежный, хотя и слабый рост за счет торговли и сельского хозяйства, который не может продолжаться. Огромные страны Америки, Великобритании и Франции достигли значительной экономики благодаря индустриализации. В то время как в австрийской половине империи были созданы некоторые мануфактуры в Праге и Вене, нам нужно будет расширить наши проекты индустриализации на Галицию, Иллирию и Венгрию. Подобно человеческому телу, все органы должны работать в унисон для своего выживания, мы все должны помогать друг другу в этом.\n\nМы будем использовать нашу огромную казну для субсидирования немецких и венгерских корпораций и предприятий, а также начнем строить управляемые государством фабрики в крупных городских центрах, чтобы также дать толчок урбанизации, которая в конечном итоге приведет к тому, что мы будем конкурировать с другими промышленными центрами." #NT!
