 BRA_decision_mortgage_land_act_1857_desc: "Предложить закон о реформе земельной ипотеки" #NT!
 BRA_decision_army_discipline_1857: "Улучшите дисциплину в армии и на флоте." #NT!
 BRA_decision_army_discipline_1857_desc: "Предложить улучшение дисциплины в армии и на флоте." #NT!
 BRA_decision_improve_criminal_law_1857: "Совершенствование закона об уголовном и процессуальном законодательстве" #NT!
 BRA_decision_improve_criminal_law_1857_desc: "Предложить совершенствование уголовного и процессуального законодательства" #NT!
 BRA_decision_rethink_taxes_1857: "Пересмотреть закон о таможенных пошлинах" #NT!
 BRA_decision_rethink_taxes_1857_desc: "Предлагаю пересмотреть таможенные сборы" #NT!
 BRA_decision_navy_leader_promotion_act_1857: "Закон о повышении военно-морского офицера" #NT!
 BRA_decision_navy_leader_promotion_act_1857_desc: "Предложить создать закон о поощрении морских офицеров." #NT!
 BRA_decision_the_ponta_da_areia_factories: "Восстановить артиллерийский завод на объекте Понта-да-Арейя." #NT!
 BRA_decision_the_ponta_da_areia_factories_desc: "В 1857 году в результате поджога были уничтожены помещения «Fábricas Ponta da Areia» в провинции Рио-де-Жанейро, принадлежавшие Иринеу Евангелисте де Соуза, также известному как Баран де Мауа, в отместку за его избрание депутатом в том же году. Реконструкция заводов может помочь улучшить экономику страны." #NT!
 BRA_decision_the_ponta_da_areia_machinary: "Инвестируйте в детали машин" #NT!
 BRA_decision_gold_mines_1857: "Закон об инвестициях в золотые рудники" #NT!
 BRA_decision_acquire_gold_from_mines: "Инвестирование в золото Минас-Жерайс" #NT!
 BRA_decision_acquire_gold_from_mines_desc: "Инвестиции в добычу золота в провинции Минас-Жерайс могут помочь стабилизировать банки Бразилии." #NT!
 BRA_decision_national_bank_monopoly_1857: "Монополия на выпуск бумажных денег" #NT!
 BRA_decision_ban_slave_trade_1857: "Усилить запрет на закон о работорговле" #NT!
 BRA_decision_ban_slave_trade_1857_desc: "Закон Эусебио де Кейроса, запрещающий международную работорговлю в Бразилии, необходимо усилить, поправки в некоторые статьи повысят его эффективность и помогут в борьбе с международной работорговлей." #NT!
 BRA_decision_commerce_regulation_1857: "Закон о регулировании торгового кодекса" #NT!
 BRA_decision_commerce_regulation_1857_desc: "Изменение некоторых статей Торгового кодекса может существенно улучшить экономику Бразильской империи." #NT!
 BRA_decision_protectionist_fees_1857: "Закон о пошлинах за защиту торговли и промышленности" #NT!
 BRA_decision_protectionist_fees_1857_desc: "Чтобы увеличить промышленное производство, Закон Алвеша Бранку облагает налогом импорт определенных продуктов, которые уже существуют в местном производстве в Бразильской империи. Этот закон положил начало индустриализации Бразильской империи, и в него необходимо внести поправки для дальнейшей защиты национального производства от импортной продукции." #NT!
 BRA_decision_land_law_1857: "Укрепить земельный закон" #NT!
 BRA_decision_land_law_1857_desc: "Земельный закон был первой попыткой организовать частную собственность в Бразильской империи. Пересмотр этого закона может помочь колонизации земель на западе и увеличению рабочей силы." #NT!
 BRA_decision_navy_officer_promotion_1857: "Закон о повышении военно-морского офицера" #NT!
 BRA_decision_navy_officer_promotion_1857_desc: "Предложите справедливый закон о продвижении по службе военно-морских офицеров." #NT!
 BRA_decision_military_reform_1857: "Реформа армии" #NT!
 BRA_decision_military_reform_1857: "Предложить реформу армии" #NT!
