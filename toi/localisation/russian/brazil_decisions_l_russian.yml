l_russian:
 BRA_decision_weaken_the_elites: "Ослабить элиту" #NT!
 BRA_decision_weaken_the_elites_desc: "Элиты нашей страны доминируют в нашей политике и нашей экономике, нам нужно их победить!" #NT!
 BRA_decision_promote_shipbuilding_and_foundry: "Инвестируйте в реконструкцию литейного завода и верфи Понта-да-Арейя." #NT!
 BRA_decision_promote_shipbuilding_and_foundry_desc: "В 1857 году в результате поджога были уничтожены объекты Estabelecimento de Fundição e Companhia Estaleiro da Ponta da Areia, литейного завода и верфи Понта-да-Арейя в штате Рио-де-Жанейро, принадлежавшие Иринеу Евангелисте де Соуза, также известному как Баран-де-Мауа. в отместку за его избрание депутатом в том же году. Реконструкция верфей может оказать огромную помощь Империи в создании еще большего флота, так же как инвестиции в Литейный завод могут помочь улучшить природные ресурсы страны." #NT!
 BRA_decision_invest_caixa: "Инвест Национальный банк Caixa Econômica da Corte" #NT!
 BRA_decision_invest_caixa_desc: "Caixa Econômica da Corte, созданный 12 января 1861 года императором Домом Педро II, является национальным банком, целью которого является поощрение сбережений и предоставление кредитов под залог, гарантированный имперским правительством, в отличие от других учреждений, действующих на основе рынок без предоставления залога вкладчику и взимать с должников чрезмерные проценты. Служение беднейшему населению и даже рабам, которые могут копить для своей свободы письма." #NT!
 BRA_decision_amazon_development: "Развивать регион бассейна Амазонки." #NT!
 BRA_decision_amazon_development_desc: "Создание Компании по колонизации и исследованию сельских районов бассейна Амазонки обеспечивает развитие региона, инвестиции в компанию могут принести большую выгоду." #NT!
 BRA_decision_category_coffee_economy: "Кофе Эконом" #NT!
 BRA_decision_category_coffee_economy_desc: "Производство кофе становится важным источником дохода в Бразилии. \nИнвестиции в штаты-производители кофе могут значительно увеличить получаемую прибыль. \nСтроительство новых автомобильных и железных дорог и портов обеспечит большую эффективность транспортировки кофе, а также других потребительских товаров. Успешные инвестиции в производство кофе могут начать новый цикл экономического процветания." #NT!
 BRA_decision_category_modernize_the_empire: "Модернизация Бразильской империи" #NT!
 BRA_decision_category_modernize_the_empire_desc: "Несмотря на то, что Бразильская империя является преимущественно сельской страной, она не прочь меняться. Модернизацию необходимо поощрять по всей Империи." #NT!
 BRA_decision_coffee_economy_capital: "Постройте инфраструктуру в Рио-де-Жанейро." #NT!
 BRA_decision_coffee_economy_capital_desc: "Строительство новых автомобильных или железных дорог для перевозки кофе в городе Рио-де-Жанейро является гарантированной инвестицией." #NT!
 BRA_mission_coffee_economy_capital: "Строительство инфраструктуры в городе Рио-де-Жанейро" #NT!
 BRA_decision_coffee_economy_capital_free_workers: "Использовать оплачиваемый труд в строительстве" #NT!
 BRA_decision_coffee_economy_capital_free_workers_desc: "Использование оплачиваемого труда значительно увеличит скорость строительства инфраструктуры в городе Рио-де-Жанейро." #NT!
 BRA_decision_coffee_economy_capital_slave_workers: "Использование рабского труда в строительстве" #NT!
 BRA_decision_coffee_economy_capital_slave_workers_desc: "Использование рабского труда разумно увеличит скорость строительства инфраструктуры в городе Рио-де-Жанейро." #NT!
