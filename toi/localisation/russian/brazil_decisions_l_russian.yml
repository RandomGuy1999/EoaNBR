 BRA_decision_expand_ipanema_foundry_desc: "Поддержка производства чугуна и расширение Real Fábrica de Ferro São João do Ipanema может стать началом национальной сталелитейной промышленности Бразилии." #NT!
 BRA_decision_olinda_1857_ministers: "Назначение советников в состав министерства Олинды" #NT!
 BRA_decision_olinda_1857_ministers_desc: "Председатель Совета министров Луис де Араужо Лима, маркиз Олинда, хочет назначить советников для формирования своего министерства." #NT!
 BRA_mission_olinda_1857_replace_advisor: "Сменить военного министра." #NT!
 BRA_mission_olinda_1857_replace_advisor_desc: "Из-за разногласий между председателем Совета министров Луисом де Араужо Лимой и нынешним военным министром Херонимо Коэльо отставка военного министра неизбежна." #NT!
 BRA_decision_medical_school_reform_1857: "Правила медицинской школы" #NT!
 BRA_decision_medical_school_reform_1857_desc: "С целью увеличения числа медицинских работников, работающих в больницах Святого Дома Милосердия, предлагается Законом внести поправки в статьи 280 и 292 дополнительного регулирования устава медицинских вузов и факультетов, чтобы дать возможность студентам медицинских вузов заниматься медицинской практикой. 4-й, 5-й и 6-й курсы после одобрения в конкурсах на вакансии стажеров и все функции, возложенные на стажеров во всех больницах Святого Дома Милосердия Империи." #NT!
 BRA_decision_english_money_in_public_station_1857: "Английские деньги на общественных станциях Бразилии" #NT!
 BRA_decision_english_money_in_public_station_1857_desc: "Разрешить получать суверенные английские деньги в государственных станциях." #NT!
 BRA_decision_livestock_regulation_1857: "Закон о регулировании животноводства" #NT!
 BRA_decision_livestock_regulation_1857_desc: "Предложить регулирование мясного скота на бойне Суда." #NT!
 BRA_decision_court_police_corps_1857: "Корпус судебной полиции" #NT!
 BRA_decision_court_police_corps_1857_desc: "Предложить регулировать дисциплину и организацию полиции Суда." #NT!
 BRA_decision_friendship_treaty_Brazil_Ottoman_1857: "Договор о дружбе между Бразилией и Османской империей" #NT!
 BRA_decision_friendship_treaty_Brazil_Ottoman_1857_desc: "Предложить договор о дружбе между Бразильской империей и Османской империей" #NT!
 BRA_decision_trade_treaty_Brazil_Uruguay_1857: "Торговый договор между Бразилией и Уругваем" #NT!
 BRA_decision_trade_treaty_Brazil_Uruguay_1857_desc: "Предложить торговый договор между Бразильской империей и Республикой Уругвай" #NT!
 BRA_decision_disputes_with_UK_1857: "Споры между Бразилией и Соединенным Королевством" #NT!
 BRA_decision_disputes_with_UK_1857_desc: "Предлагаю разрешить споры между Бразильской империей и Соединенным Королевством." #NT!
 BRA_mission_abaete_1858_appoint_army_chief: "Назначить нового военного министра" #NT!
 BRA_mission_abaete_1858_appoint_army_chief_desc: "Из-за разногласий с председателем Совета министров должен быть назначен новый военный министр." #NT!
