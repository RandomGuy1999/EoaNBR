l_russian:
  
 csa_member_state_opinion_modifier: "Государство-член Конфедерации" #NT!
 csa_recognized_cored_provinces_opinion_modifier: "Они признали наши основные провинции" #NT!
 csa_old_civil_war_enemies_opinion_modifier: "Старые враги гражданской войны" #NT!
  
 csa_member_state_select_platform.1.t: "Децентрализованный [CSA.GetName]!" #NT!
 csa_member_state_select_platform.1.d: "Поскольку [CSA.GetName] формально принял децентрализованную форму правления, государства-члены конфедерации обладают значительной автономией. Будущее позиций и политики нашей страны в настоящее время обсуждается. Мы можем в некоторой степени влиять на решение Конгресса нашего штата, но это не гарантия того, что предлагаемые нами позиции победят. Возникает вопрос: какой будет наша избирательная платформа?" #NT!
 csa_member_state_select_platform.1.a: "Мы выберем позиции на платформе!" #NT!
 csa_member_state_select_platform.1.b: "Платформы нет, пусть решает Конгресс." #NT!
  
 csa_member_state_select_platform_tooltip: "§RЭтот вариант находится в стадии незавершенного производства и не завершен. Пока он не будет завершен, этот вариант будет решать конгресс.§!" #NT!
 csa_member_state_congress_platform_tooltip: "Конгресс проголосует и определит политику §Y[ROOT.GetName]§! без нашего влияния." #NT!
  
 csa_member_state_congress_voted.1.t: "Конгресс завершил голосование!" #NT!
 csa_member_state_congress_voted.1.d: "Сегодня орган Конгресса [ROOT.GetAdjective] завершил рассмотрение законодательства и политики. Вновь обретенная автономия нашей страны позволит нам делать то, чего мы никогда не смогли бы сделать под управлением Соединенных Штатов!" #NT!
 csa_member_state_congress_voted.1.a: "Это новый день для всех [ROOT.GetAdjective]" #NT!
  
