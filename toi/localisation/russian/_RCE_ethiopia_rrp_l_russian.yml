 ethiopia.1.a: "Хорошо" #NT!
 ethiopia.1.b: "Никогда" #NT!
 ethiopia.2.t: "[FROM.GetName] отказывается от интеграции" #NT!
 ethiopia.2.d: "Нецивилизованные варвары [FROM.GetName] отвергли наше щедрое предложение интеграции." #NT!
 ethiopia.2.a: "Если им не нужен сахар, мы дадим им палку." #NT!
 ethiopia.3.t: "Победа" #NT!
 ethiopia.3.d: "Мы выиграли войну за интеграцию" #NT!
 ethiopia.3.a: "Какая трата времени и рабочей силы" #NT!
 ethiopia.4.t: "Победа" #NT!
 ethiopia.4.d: "Мы выиграли войну за интеграцию" #NT!
 ethiopia.4.a: "Какая трата времени и рабочей силы" #NT!
 ethiopia.5.t: "[From.GetName] запрашивает лицензионное соглашение" #NT!
 ethiopia.5.d: ""
 ethiopia.5.a: "Да" #NT!
 ethiopia.5.b: "Нет" #NT!
 ethiopia_egypt_relations.1.t: "[From.GetName] хочет купить Эритрею" #NT!
 ethiopia_egypt_relations.1.d: ""
 ethiopia_egypt_relations.1.a: "Да" #NT!
 ethiopia_egypt_relations.1.b: "Нет" #NT!
 ethiopia_egypt_relations.2.t: "[From.GetName] говорит да" #NT!
 ethiopia_egypt_relations.2.d: "[From.GetName] согласился продать Эритрею" #NT!
 ethiopia_egypt_relations.2.a: "Замечательный" #NT!
 ethiopia_egypt_relations.3.t: "[From.GetName] говорит Нет" #NT!
 ethiopia_egypt_relations.3.d: "[From.GetName] отказался продать Эритрею" #NT!
 ethiopia_egypt_relations.3.a: "Они роют себе могилу" #NT!
 ethiopia_egypt_relations.4.t: "[ETH.GetName] хочет подружиться" #NT!
 ethiopia_egypt_relations.4.d: "Мы уже давно соперничаем с [ETH.GetName], но времена меняются. [ETH.GetLeader] предложил оставить старое соперничество позади и стать друзьями, чтобы выжить в современном мире." #NT!
 ethiopia_egypt_relations.4.a: "Абсолютно. Нам нужно адаптироваться к новой ситуации." #NT!
 ethiopia_egypt_relations.4.b: "Никогда. Они были нашими врагами, они наши враги и будут нашими врагами." #NT!
 ethiopia_egypt_relations.5.t: "[EGY.GetName] соглашается оставить прошлое позади" #NT!
 ethiopia_egypt_relations.5.d: "[EGY.GetLeader], лидер [EGY.GetName] согласился зарыть топор войны и стать нашим другом. Теперь мы можем заглянуть в будущее." #NT!
 ethiopia_egypt_relations.5.a: "Великолепный" #NT!
 ethiopia_egypt_relations.6.t: "[EGY.GetName] отказывается оставить прошлое позади" #NT!
 ethiopia_egypt_relations.6.d: "[EGY.GetLeader], лидер [EGY.GetName] отказывается закопать топор и стать нашим другом. Надеюсь, это не станет нашей гибелью." #NT!
 ethiopia_egypt_relations.6.a: "Как недальновидно" #NT!
 ethiopia_egypt_relations.7.t: "[ETH.GetName] хочет положить конец соперничеству" #NT!
 ethiopia_egypt_relations.7.d: "Возможно, мы никогда не подружимся с [ETH.GetName], но они предложили закопать старый топор и позаботиться о будущих поколениях." #NT!
 ethiopia_egypt_relations.7.a: "Пришло время открыть новую главу в наших отношениях" #NT!
 ethiopia_egypt_relations.7.b: "[EGY.GetName] нет необходимости заключать мир с таким слабым противником" #NT!
 ethiopia_egypt_relations.8.t: "[EGY.GetName] соглашается положить конец соперничеству" #NT!
 ethiopia_egypt_relations.8.d: "Мудрый лидер [EGY.GetName], [EGY.GetLeader] согласился положить конец соперничеству наших стран." #NT!
 ethiopia_egypt_relations.8.a: "Великолепный" #NT!
 ethiopia_egypt_relations.9.t: "[EGY.GetName] отказывается прекратить соперничество" #NT!
 ethiopia_egypt_relations.9.d: "Население [EGY.GetName] цепляется за свое славное прошлое и отказывается адаптироваться к новому миру. Наше соперничество продолжается." #NT!
 ethiopia_egypt_relations.9.a: "Око за око и весь мир ослепнет" #NT!
 ethiopia_egypt_relations.10.t: "Укрепите границу [EGY.GetAdjective]" #NT!
 ethiopia_egypt_relations.10.d: "[EGY.GetName] уже некоторое время является сильным соперником. Пришло время готовиться к атаке. Мы можем либо начать строительство быстро и рискнуть атакой противника, либо попытаться тайно укрепить границу." #NT!
 ethiopia_egypt_relations.10.a: "Спешите строить! Мы должны укрепиться перед атакой [EGY.GetName]!" #NT!
 ethiopia_egypt_relations.10.b: "Держите это в секрете, мы не победим, если они нападут до того, как укрепление будет готово." #NT!
 ethiopia_egypt_relations.11.t: "[ETH.GetName] начал укреплять нашу границу" #NT!
 ethiopia_egypt_relations.11.d: "Наш соперник [ETH.GetName] начал укреплять свою границу. Они явно готовятся к войне!" #NT!
 ethiopia_egypt_relations.11.a: "Мы должны нанести удар сейчас, прежде чем они начнут грабить нашу страну только для того, чтобы отступить за эти укрепления!" #NT!
 ethiopia_egypt_relations.11.b: "Как будто их замки могли им помочь! Мы раздавим их во что бы то ни стало." #NT!
 ethiopia_egypt_relations.12.t: "[EGY.GetName] атакует наши укрепления!" #NT!
  ethiopia_egypt_relations.12.d: "Our rushed consturction of fortifiations was noticed by [EGY.GetName] and now they are attacking! 
 ethiopia_egypt_relations.12.a: "Спешите на стройку! Мы будем беспомощны, если эта защита будет разрушена." #NT!
 ethiopia_egypt_relations.13.t: "Покорить Эритру" #NT!
 ethiopia_egypt_relations.13.d: "Нам нужен выход к морю. Самый быстрый маршрут пролегал бы через [MED.GetName], а именно через Эритрею. Если мы будем действовать быстро, мы сможем захватить их и закончить войну до того, как их повелитель [EGY.GetName] сможет им помочь! Кроме того, мы будем поощрять суданское восстание на западе." #NT!
 ethiopia_egypt_relations.13.a: "Вперед!" #NT!
 ethiopian_border_conflict.1.t: "[ETH.GetName] предлагает поддержать наше стремление освободить наш народ!" #NT!
 ethiopian_border_conflict.1.d: "Мы получили предложение от [ETH.GetName]. Они поддержат нашу попытку освободить наш угнетенный народ в [EGY.GetName]. Взамен они хотят получить провинции вассала [EGY.GetName], [MED.GetName]." #NT!
 ethiopian_border_conflict.1.a: "Пришло время освободить наш народ" #NT!
 ethiopian_border_conflict.1.b: "[ETH.GetName] недостаточно силен, чтобы поддержать такое дело" #NT!
 ethiopian_border_conflict.2.t: "Победа!" #NT!
 ethiopian_border_conflict.2.d: "Мы смогли выиграть конфликт с [EGY.GetName], предоставив нам законные права на эти провинции." #NT!
 ethiopian_border_conflict.2.a: "Наконец-то наш народ может быть свободным!" #NT!
 ethiopian_border_conflict.3.t: "Мы потерялись!" #NT!
 ethiopian_border_conflict.3.d: "Наша мечта освободить наших людей с помощью [ETH.GetAdjective] закончилась." #NT!
 ethiopian_border_conflict.3.a: "Возможно, мы проиграли эту битву, но война никогда не закончится, пока наш народ не станет свободным!" #NT!
 ethiopian_border_conflict.4.t: "Безвыходное положение!" #NT!
 ethiopian_border_conflict.4.d: "Наша попытка освободить наш народ зашла в тупик." #NT!
 ethiopian_border_conflict.4.a: "Это доказывает, что [EGY.GetName] можно победить. Нам остается только дождаться подходящего момента..." #NT!
 ethiopia_religion.1.t: "[ETH.GetName] становится протестантом" #NT!
 ethiopia_religion.1.d: "Мы не можем жить прошлым. Пришло время изменить нашу религию, чтобы показать, что мы живем настоящим и смотрим в будущее." #NT!
 ethiopia_religion.1.a: "Протестантская конфессия будет правильным выбором." #NT!
 ethiopia_religion.2.t: "[ETH.GetName] становится католиком" #NT!
 ethiopia_religion.2.d: "Мы не можем жить прошлым. Пришло время изменить нашу религию, чтобы показать, что мы живем настоящим и смотрим в будущее." #NT!
 ethiopia_religion.2.a: "Католическая конфессия будет правильным выбором." #NT!
 ethiopia_religion.3.t: "Исламский всплеск!" #NT!
 ethiopia_religion.3.d: "За последние несколько лет среди народа оромо произошел радикальный исламский всплеск. Эта фракция теперь соперничает с доминирующей религией." #NT!
 ethiopia_religion.3.a: "Возможно, было бы опасно иметь так много подданных разной веры." #NT!
 ethiopia_religion.4.t: "[ETH.GetName] основная религия — ислам-суннит." #NT!
 ethiopia_religion.4.d: "Мы не можем жить прошлым. Пришло время изменить нашу религию, чтобы показать, что мы живем настоящим и смотрим в будущее." #NT!
 ethiopia_religion.4.a: "Нас окружают исламские страны. Было бы лучше всего принять их веру" #NT!
 ethiopia_trade.1.t: "Эфиопия открывает торговые порты" #NT!
 ethiopia_trade.1.d: "[ETH.GetLeader] из [ETH.GetName] решили открыть свои порты для наших торговцев. Мы будем первыми, кто начнет торговать с их страной." #NT!
 ethiopia_trade.1.a: "Какое замечательное развитие событий!" #NT!
 ethiopia_trade.2.t: "[ETH.GetName] хочет создать санкционированную правительством торговую компанию." #NT!
 ethiopia_trade.2.d: "[ETH.GetLeader] предлагал монополию на ресурсы внутри своей страны. В обмен эта компания должна помочь им в индустриализации." #NT!
 ethiopia_trade.2.a: "§YХлопковая компания§! отдаст §Gexploit§_1 свою плодородную землю для §Yхлопка§!!" #NT!
 ethiopia_trade.2.b: "§YЛесозаготовительная компания§! будет §Gexploit§_1 заготавливать свои леса на §Yпиломатериалы§!!" #NT!
 ethiopia_trade.2.c: "§YРезиновая плантация§! отдаст §Gexploit§_1 свою плодородную землю для §YРезины§!!" #NT!
 ethiopia_trade.3.t: "[From.GetName] предложил хлопковую компанию" #NT!
 ethiopia_trade.3.d: "В обмен на монополию [From.GetName] предложил открыть §YХлопковую компанию§!." #NT!
 ethiopia_trade.3.a: "Небольшая цена, которую нужно заплатить" #NT!
 ethiopia_trade.4.t: "[From.GetName] предложил лесозаготовительную компанию" #NT!
 ethiopia_trade.4.d: "В обмен на монополию [From.GetName] предложил открыть §Yлесозаготовительную компанию§!." #NT!
 ethiopia_trade.4.a: "Небольшая цена, которую нужно заплатить" #NT!
 ethiopia_trade.5.t: "[From.GetName] предложил резиновую компанию" #NT!
 ethiopia_trade.5.d: "В обмен на монополию [From.GetName] предложил открыть §YРезиновую плантацию§!" #NT!
 ethiopia_trade.5.a: "Небольшая цена, которую нужно заплатить" #NT!
 ethiopia_trade.6.t: "[ETH.GetName] экспорт увеличился" #NT!
  ethiopia_trade.6.d: "It's time to reap the benefits of the company we helped set up in [ETH.GetName] 
 ethiopia_trade.6.a: "Хорошие новости" #NT!
 ethiopia_trade.7.t: "Экспортная прибыль" #NT!
 ethiopia_trade.7.d: "Как мы договорились, когда создавали компанию с [From.GetName], они помогут нам в нашей индустриализации." #NT!
 ethiopia_trade.7.a: "Надеюсь, мы сможем продолжать получать от этого прибыль." #NT!
