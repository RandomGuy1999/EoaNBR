 ETH_END_OF_NEW_BEG_DESC: "Теодрос II — амбициозный король, желающий разместить на карте Абиссинию. Проведя амбициозные военные и социальные реформы, он планирует расширить границы Эфиопии и заняться дипломатией с европейскими державами. Внутренние и внешние угрозы преследуют Абиссинию. С Египтом как соперником или потенциальным другом, в зависимости от наших дипломатических усилий. Племена оромо борются за независимость, исламо-христианские конфликты, пограничные рейдеры и растущие волнения среди крестьян и духовенства могут привести к гражданской войне. Теодрос II должен тщательно управлять Абиссинией, чтобы она выжила." #NT!
  
