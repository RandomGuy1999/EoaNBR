 ETH_crush_the_oromo_desc: "§YНапряженность между абиссинцами и оромо:§!\nАбиссинский правитель §gТеодрос II§! стремится объединить старую §gЭфиопскую империю§!. Эти амбиции привели к напряженности между абиссинцами и народом оромо. Теперь Абиссинии предстоит решить, как реализовать эту амбицию путем завоевания или дипломатии.\n\n§YЛюди оромо:§!\nЛюди оромо живут в Абиссинии на юго-западе. Напряженность между народом оромо и Абиссинией возросла, дальнейшее §RВредное воздействие§! может иметь долгосрочные последствия. Народ оромо боролся за независимость от своих абиссинских повелителей." #NT!
  
 ETH_push_for_oromo_rights: "Оромо Сотрудничество" #NT!
 ETH_push_for_oromo_rights_desc: "Возможно, конфликта можно избежать, настаивая на ограничении прав народа оромо. Эфиопская империя может быть интегрирована более мирным путем." #NT!
 ETH_push_for_oromo_rights_tooltip: "Это откроет §YДипломатический путь§! для восстановления §YЭфиопской империи§!." #NT!
  
  
 ETH_global_diplomacy_category: "Дипломатия колониальной компании" #NT!
 ETH_global_diplomacy_category_desc: "§YВредное воздействие:§!\n§WЕсли эта мера увеличится, это приведет к§! §RСпорным событиям§! §Wс §! §YТуземцами§!.\n\n§YПартнерство с колониальной компанией:§!\n§WПока Колониальная компания не имеет прямого контроля над нас, они оказывают влияние на нашу нацию и способствуют §! §RВредному воздействию§!. \n\n§YВлияние колониализма:§!\n§gВ мире, который часто определяется силой и могуществом, часто бывают случаи, когда целые группы населения могут подвергаться маргинализации, дискриминации или прямому преследованию. «Расовое превосходство», «цивилизация народов» и остракизм обездоленных групп часто могут принести краткосрочные выгоды, которые обеспечивают стабильность и процветание региона для тех, кто стоит у власти. Однако, хотя действия длятся дни, воспоминания сохраняются в поколениях. и §YВредное воздействие§! может привести к будущим беспорядкам и другим непредвиденным последствиям на долгие годы.§!" #NT!
