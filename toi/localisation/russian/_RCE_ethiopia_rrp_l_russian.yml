 ETH_unite_ethiopia_category: "Вернуть Эфиопскую империю" #NT!
 ETH_unite_ethiopia_category_desc: "§YЭфиопские имперские амбиции:§!\nЭто эпоха принцев, и многие лорды стремятся возродить старую §gЭфиопскую империю§!. Для достижения этой цели земли, которые когда-то принадлежали Эфиопской империи, должны быть дипломатически приобретены или аннексированы [ROOT.GetName].\n\n§YСтарая Эфиопская империя:§!\nСо смертью императоров Иясу II и Иоаса I королевство в конечном итоге вошло в состав период децентрализации, известный как «Эра принцев». После этого региональные военачальники империи начали борьбу за власть в распадающейся Эфиопской империи. Один из тех «принцев», которые находились в регионе Харар, фактически отделился и образовал собственное королевство. В результате этой нестабильности император стал всего лишь марионеткой." #NT!
  
