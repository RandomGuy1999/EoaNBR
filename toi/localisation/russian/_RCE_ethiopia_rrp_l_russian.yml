 ethiopia_coalition_against_islam.1.t: "[ENG.GetName] соглашается на коалицию" #NT!
 ethiopia_coalition_against_islam.1.d: "Наши братья в [ENG.GetName] согласились объединить силы против набегов исламских неверных." #NT!
 ethiopia_coalition_against_islam.1.a: "Наконец-то мы можем быть в безопасности от этих дикарей" #NT!
 ethiopia_coalition_against_islam.2.t: "RUS.GetName] отказался от коалиции" #NT!
 ethiopia_coalition_against_islam.2.d: "[ENG.GetName] решил покинуть нас." #NT!
 ethiopia_coalition_against_islam.2.a: "Черт с ними" #NT!
 ethiopia_coalition_against_islam.2.b: "Тогда их миссионеры присоединятся к нашему народу в аду." #NT!
 ethiopia_coalition_against_islam.3.t: "[ETH.GetName] уничтожил наших миссионеров" #NT!
 ethiopia_coalition_against_islam.3.d: "После того как смехотворное требование [ETH.GetAdjective] о создании коалиции было отклонено, они подвергли чистке наших мирных миссионеров." #NT!
 ethiopia_coalition_against_islam.3.a: "Мы не позволим им сойти с рук за злодеяния" #NT!
 ethiopia_coalition_against_islam.4.t: "[ENG.GetName] вторгается" #NT!
 ethiopia_coalition_against_islam.4.d: "После недавнего ухудшения отношений с [ENG.GetName] они наконец показали свое истинное лицо и объявили о скором вторжении." #NT!
 ethiopia_coalition_against_islam.4.a: "Как ситуация могла так быстро выйти из-под контроля?" #NT!
 ethiopia_coalition_against_islam.5.t: "Король мертв. Да здравствует король" #NT!
 ethiopia_coalition_against_islam.5.d: "Сегодня наш король [ETH.GetLeader] совершил самоубийство, спасаясь от британских захватчиков." #NT!
 ethiopia_coalition_against_islam.5.a: "Надеюсь, этого будет достаточно, чтобы успокоить их и заставить уйти." #NT!
 ethiopia_coalition_against_islam.5.b: "Можем ли мы вернуться к прошлому?" #NT!
 ethiopia_coalition_against_islam.5.c: "Может, сейчас все успокоится?" #NT!
 ethiopia_coalition_against_islam_insurgents.6.t: "Отправить военных" #NT!
 ethiopia_coalition_against_islam_insurgents.6.d: "Пошлем военных на подавление духовенства-повстанцев" #NT!
 ethiopia_coalition_against_islam_insurgents.6.a: "Идти!" #NT!
 ethiopia_coalition_against_islam_insurgents.7.t: "Компания защищена" #NT!
 ethiopia_coalition_against_islam_insurgents.7.d: "Нашим военным удалось подавить боевиков вокруг самой роты. Больше нет причин опасаться иностранного вмешательства." #NT!
 ethiopia_coalition_against_islam_insurgents.8.t: "Ничего не сделал" #NT!
 ethiopia_coalition_against_islam_insurgents.8.d: "Наше решение ничего не делать не успокаивает повстанцев." #NT!
 ethiopia_coalition_against_islam_insurgents.8.a: "Что они хотят, чтобы я сделал?" #NT!
 ethiopia_coalition_against_islam_insurgents.9.t: "Активы компании защищены" #NT!
 ethiopia_coalition_against_islam_insurgents.9.d: "Активы нашей компании в [FROM.GetName] были защищены своими военными" #NT!
 ethiopia_coalition_against_islam_insurgents.9.a: "Хороший. Поэтому нам не нужно вмешиваться самим" #NT!
 ethiopia_coalition_against_islam_insurgents.10.t: "Активы компании подверглись атаке" #NT!
 ethiopia_coalition_against_islam_insurgents.10.d: "Активы нашей компании в [FROM.GetName] подверглись нападению повстанцев." #NT!
 ethiopia_coalition_against_islam_insurgents.10.a: "Наше недовольство должно быть доведено до сведения" #NT!
 ethiopia_coalition_against_islam_insurgents.11.t: "Гражданская война" #NT!
 ethiopia_coalition_against_islam_insurgents.11.d: "Наши решения привели к эскалации повстанческого движения. Повстанцы решили свергнуть правление [ETH.GetLeader]" #NT!
 ethiopia_coalition_against_islam_insurgents.11.a: "Как могло дойти до этого?" #NT!
 ethiopia_coalition_against_islam_insurgents.12.t: "[FROM.GetName] счастлив" #NT!
 ethiopia_coalition_against_islam_insurgents.12.d: "[FROM.GetName] напишите нам свою благодарность за защиту активов своей компании." #NT!
 ethiopia_coalition_against_islam_insurgents.12.a: "Проблемы еще не закончились....." #NT!
 ethiopia_coalition_against_islam_insurgents.13.t: "[FROM.GetName] злится" #NT!
 ethiopia_coalition_against_islam_insurgents.13.d: "[FROM.GetName] пришлите нам предупреждение о том, что они могут решить закрыть свою компанию в нашей стране, если мы не сможем защитить ее активы в будущем." #NT!
 ethiopia_coalition_against_islam_insurgents.13.a: "У нас есть более важные вещи, о которых стоит беспокоиться" #NT!
 ethiopia_first_railway.1.t: "Первое железнодорожное строительство" #NT!
 ethiopia_first_railway.1.d: "В современном государстве товары и люди должны перемещаться быстро. Новая железная дорога может предоставить такую ​​возможность." #NT!
 ethiopia_first_railway.1.a: "Давайте обратимся к нашим партнерам для строительства тестовой железной дороги." #NT!
 ethiopia_first_railway.2.t: "[FROM.GetName] хочет, чтобы мы помогли построить железнодорожную линию" #NT!
 ethiopia_first_railway.2.d: "[FROM.GetName] обратилась к нашим компаниям за поддержкой, чтобы лучше соединить их страну железной дорогой." #NT!
 ethiopia_first_railway.2.a: "Мы будем полностью его поддерживать. Ведь это поможет и нашей компании." #NT!
 ethiopia_first_railway.2.b: "Мы поддержим это" #NT!
 ethiopia_first_railway.2.c: "Есть более важные дела, на которые стоит обратить внимание" #NT!
 ethiopia_first_railway.3.t: "Полное сопровождение строительства железной дороги" #NT!
 ethiopia_first_railway.3.d: "[FROM.GetName] решил выйти за рамки нашего предложения о совместном строительстве железнодорожной линии и решил полностью профинансировать нашу новую железнодорожную линию." #NT!
 ethiopia_first_railway.3.a: "Замечательный" #NT!
 ethiopia_first_railway.4.t: "Поддержка строительства железнодорожной линии" #NT!
 ethiopia_first_railway.4.d: "[FROM.GetName] решил поддержать строительство железнодорожной линии" #NT!
 ethiopia_first_railway.4.a: "Замечательный" #NT!
 ethiopia_first_railway.5.t: "Поддержка строительства железной дороги сократилась" #NT!
 ethiopia_first_railway.5.d: "[FROM.GetName] решил не поддерживать строительство железнодорожной линии" #NT!
 ethiopia_first_railway.5.a: "Мы построим его без их поддержки" #NT!
 ethiopia_first_railway.5.b: "Проклятие. Без их опыта нам придется его отменить." #NT!
 ethiopia_first_railway.6.t: "[FROM.GetName] решил отменить строительство новой железной дороги" #NT!
 ethiopia_first_railway.6.d: "Очевидно, [FROM.GetName] не может профинансировать свою новую железнодорожную линию без нашей поддержки, поэтому они решают ее отменить." #NT!
 ethiopia_first_railway.6.a: "Как и ожидалось" #NT!
 ethiopia_main_railway.1.t: "Построить коммерческую железнодорожную линию" #NT!
 ethiopia_main_railway.1.d: "После успеха нашей первой тестовой железной дороги нам следует построить коммерческую железнодорожную линию." #NT!
 ethiopia_main_railway.1.a: "Давайте еще раз обратимся за поддержкой к нашим партнерам" #NT!
 ethiopia_main_railway.2.t: "[FROM.GetName] хочет, чтобы мы помогли построить коммерческую железнодорожную линию" #NT!
 ethiopia_main_railway.2.d: "[FROM.GetName] обратились за помощью к нашей компании, чтобы лучше соединить их страну коммерческой железной дорогой." #NT!
 ethiopia_main_railway.2.a: "Мы будем полностью его поддерживать. Ведь это поможет и нашей компании." #NT!
