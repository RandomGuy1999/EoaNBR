 ETH_fabric_industry: "Современная обработка ресурсов" #NT!
 ETH_fabric_industry_desc: "Наконец-то мы смогли построить наш первый завод. Избыток хлопка позволяет нам поддерживать первую [Root.GetAdjective] текстильную фабрику." #NT!
 ETH_study_western_factories: "Изучите современные фабрики" #NT!
 ETH_study_western_factories_desc: "Заводы других стран гораздо более развиты, чем наши. Мы могли бы многому научиться, копируя их проекты." #NT!
 ETH_study_western_factories_tooltip: "Открывает новые §YСовременные исследовательские решения§!." #NT!
 ETH_study_western_factories_flag: "Изучил проекты §YСовременной фабрики§!." #NT!
 ETH_study_western_refining: "Модернизированные заводы" #NT!
 ETH_study_western_refining_desc: "Современные производственные линии нуждаются в более чистых ресурсах. Чтобы получить к ним доступ, необходимо усовершенствовать процессы переработки до стандартов многих других стран." #NT!
 ETH_clear_space_for_industry: "Освободите пространство для промышленности" #NT!
 ETH_clear_space_for_industry_tooltip: "§GЭто увеличит максимальную мощность нашего завода.§!\n\n" #NT!
 ETH_clear_space_for_industry_desc: "Приходскому духовенству принадлежит много земель в [Root.GetName]. Захват некоторых из них должен предоставить дополнительные площади для заводов." #NT!
 ETH_study_electricity: "Изучай Электричество" #NT!
 ETH_study_electricity_desc: "Электричество превращается из неэффективной диковинки в полезную технологию. Мы должны попытаться понять эту новую технологию, чтобы использовать ее самостоятельно." #NT!
 ETH_construct_civ_factory: "Построить гражданский завод" #NT!
 ETH_construct_civ_factory_desc: "После долгих усилий наш любимый [Root.GetName] наконец-то смог открыть свою первую фабрику, производящую товары гражданского назначения в ранее неслыханных количествах." #NT!
 ETH_construct_another_civ_factory: "Построить еще один гражданский завод" #NT!
 ETH_construct_another_civ_factory_desc: "Еще одна фабрика готова открыть свои двери." #NT!
 ETH_construct_mil_factory: "Построить военный завод" #NT!
 ETH_construct_mil_factory_desc: "Вокруг [Root.GetName] много враждебных наций. Армия нуждается в огромном количестве военных поставок, чтобы защитить нашу страну. Их можно производить только на современных военных заводах." #NT!
 ETH_an_industrializing_nation: "Индустриализирующаяся нация" #NT!
 ETH_an_industrializing_nation_desc: "С открытием первых заводов и объединением городов и деревень [Root.GetName] находится на пути к превращению в индустриализирующуюся нацию." #NT!
 ETH_victorian_inspiration: "Викторианское вдохновение" #NT!
 ETH_victorian_inspiration_desc: "Новая эра для Африки началась! Это приведет к вдохновению других на неколониальную индустриализацию Африки." #NT!
 #ETH_factory_expansion: "Расширение завода" #NT!
 ETH_factory_expansion: "Теперь мы можем еще больше расширить наши фабрики." #NT!
 ETH_military_production: "Военное производство" #NT!
