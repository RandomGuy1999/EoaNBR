 ETH_proclaim_coalition_against_islam_category: "Исламо-христианский конфликт" #NT!
 ETH_proclaim_coalition_against_islam_category_desc: "§YИсламо-христианский конфликт:§!\n[Root.GetName] — коптская христианская нация, часто подвергающаяся соперничеству или даже набегам со стороны окружающих империй. Исламские племена могут время от времени начинать §Rнабег Халифата§! на нашу границу, если стычка будет проиграна, мы потеряем процветание.\n\n§YРазрешение конфликта:§!\n§gЭти конфликты были давней проблемой для [ROOT.GetName] , и Теодрос II должен найти способ положить конец этим конфликтам. [EGY.GetName] является давней угрозой нашему суверенитету над этой землей. Обеспечение того, чтобы они больше не представляли угрозу, имеет решающее значение для долговечности [ROOT.GetName].§!." #NT!
 ETH_islamic_christian_conflict: "Исламо-христианский конфликт" #NT!
 ETH_islamic_christian_conflict_desc: "§YИсламо-христианский конфликт:§!\n§W[ETH.GetName] и другие коптские христианские нации часто оказываются соперничающими со стороны исламских империй. Иногда эти соперники вступают в приграничные войны, чтобы ослабить мощь христианских империй.§!" #NT!
