 ETH_finish_resource_exploration: "Добыча ресурсов" #NT!
 ETH_finish_resource_exploration_desc: "В [Root.GetName) существует множество неизвестных месторождений ресурсов. Нам следует послать разведывательные экспедиции на их поиски." #NT!
