 ETH_reform_the_military_staff: "Реформа военного штаба" #NT!
 ETH_reform_the_military_staff_desc: "Четкая иерархия является обязательным условием в нашей новой армии." #NT!
 ETH_construct_military_academy_description: "В зависимости от того, какой §YTactics§! был выбран, по завершении будет предоставлен соответствующий §GНациональный дух§!.\n\n" #NT!
 ETH_construct_military_academy: "Построить военную академию" #NT!
 ETH_construct_military_academy_desc: "Пришло время построить школу для подготовки наших офицеров." #NT!
