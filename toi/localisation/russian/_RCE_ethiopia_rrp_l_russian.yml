 ethiopia_coalition_against_islam_chances.6.t: "[ETH.GetName] провозглашает коалицию против ислама" #NT!
 ethiopia_coalition_against_islam_chances.6.d: "[ETH.GetName] окружены исламскими странами, которые часто используют свою религию для грабежа нашей страны. Чтобы остановить эти нападения, они хотят сформировать коалицию с нашей могущественной страной в качестве сдерживающего фактора." #NT!
 ethiopia_coalition_against_islam_chances.6.a: "Они наши собратья-христиане. Если достаточно нескольких слов, чтобы защитить их от этих неверных..:" #NT!
