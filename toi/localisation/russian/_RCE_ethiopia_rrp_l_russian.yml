 ETH_innovation_doctrine_description: "\n§RЭто заблокирует нас §! §YИнновационная доктрина§!§R.§!\n" #NT!
 ETH_innovation_doctrine: "Доктрина качественного обучения" #NT!
 ETH_innovation_doctrine_desc: "У нас нет сил, чтобы выставить большую армию. Вместо этого мы сосредоточимся на более качественной подготовке наших солдат и снабжении их новейшим оружием." #NT!
 ETH_distribute_hand_revolvers_description: "Добавить технологию — §YВикторианское вспомогательное оборудование§!.\n§_050§! единицы §YВикторианское вспомогательное оборудование§! добавляется в Национальный запас." #NT!
