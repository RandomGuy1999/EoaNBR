 BRA_the_rise_of_the_empire: "Расцвет Империи" #NT!
 BRA_the_rise_of_the_empire_desc: "Различные восстания, политическая нестабильность и коррупция в регентстве нанесли вред нашей стране. Правление нашего императора воссоединило Бразилию и стабилизировало ее, приведя ее к процветанию. Благодаря этому процветанию мы вырастем как великая держава на мировой арене!" #NT!
 BRA_deal_with_internal_matters: "Разберитесь с внутренними делами" #NT!
 BRA_deal_with_internal_matters_desc: "Наша внешняя политика и геополитическая позиция могут быть важными, но решение местных проблем в нашей экономике и инфраструктуре может стать тем, что приведет нас к стабилизации и процветанию страны в будущем." #NT!
 BRA_the_slave_trade_issue: "Проблема работорговли" #NT!
 BRA_the_slave_trade_issue_desc: "С 1850 года межатлантическая работорговля между Африкой и Бразилией была запрещена. Это нанесло серьезный ущерб части нашей экономики, и с этим необходимо разобраться как можно скорее." #NT!
 BRA_start_interprovincial_slave_trade: "Начало межпровинциальной работорговли" #NT!
 BRA_start_interprovincial_slave_trade_desc: "Поскольку в некоторых провинциях не хватает свободной рабочей силы для работы на плантациях и фабриках, а неизведанные ресурсы очень прибыльны и их легко найти в наших внутренних районах, мы должны начать отправлять рабочую силу в эти области и извлекать из них ресурсы, одновременно заселяя их." #NT!
 BRA_send_slaves_to_the_amazon: "Отправьте рабов на Амазонку" #NT!
 BRA_send_slaves_to_the_amazon_desc: "Лес Амазонки — это неизведанный цветок чудес, который имеет много ресурсов, которые нужно добыть и которые могут принести большую пользу экономике империи. Давайте отправим туда рабочую силу." #NT!
 BRA_wood_extraction: "Добыча древесины" #NT!
 BRA_wood_extraction_desc: "Несмотря на то, что к нам уже поступает много древесины из этого региона, еще немного не помешает." #NT!
 BRA_settle_the_amazon: "Заселить Амазонку" #NT!
 BRA_settle_the_amazon_desc: "Тропический лес Амазонки и небольшие города в нем нуждаются в благоустройстве. В слаборазвитых и неорганизованных деревнях будет улучшена инфраструктура и проложены небольшие грунтовые дороги, которые соединят их, чтобы мы могли улучшить добычу полезных ископаемых." #NT!
 BRA_send_slaves_to_the_west: "Отправьте рабов на Запад" #NT!
 BRA_send_slaves_to_the_west_desc: "Внутренние территории Бразилии нуждаются в бесплатной рабочей силе для разработки своих ресурсов и работы над будущими фабриками, которые мы могли бы там построить." #NT!
 BRA_coal_and_steel_mining_in_the_west: "Добыча угля и стали на Западе" #NT!
 BRA_coal_and_steel_mining_in_the_west_desc: "Внутренние районы Бразилии являются домом для различных видов драгоценных металлов, полезных ископаемых и угля, которые могут помочь в нашей торговле и индустриализации. Гояс и Мату-Гросу — это ценные ресурсы, которые только и ждут, чтобы их исследовали." #NT!
 BRA_develop_minas_gerais: "Развивать Минас-Жерайс" #NT!
 BRA_develop_minas_gerais_desc: "Провинция Минас-Жерайс названа в честь того, что является самым важным для ее экономики: шахт. Благодаря прибыли и ресурсам от их разведки полезных ископаемых мы можем использовать часть нашей казны для улучшения их местной инфраструктуры и городов." #NT!
 BRA_farms_in_goias: "Гояс: Фермы" #NT!
 BRA_farms_in_goias_desc: "Ландшафт Гояса может быть полезен для хлопковых плантаций и другой сельскохозяйственной деятельности в этом районе." #NT!
 BRA_restore_the_slavery_economy: "Восстановить экономику рабства" #NT!
 BRA_restore_the_slavery_economy_desc: "Хотя наша экономика пострадала от новых ограничений, мы все еще можем сохранить ее с помощью этих новых реформ и продолжить нашу практику бесплатного труда для процветающей нации." #NT!
 BRA_support_european_immigration: "Поддержите европейскую иммиграцию" #NT!
 BRA_support_european_immigration_desc: "С прекращением трансатлантической работорговли наши юго-восточные кофейные плантации остро нуждаются в новых рабочих для обработки полей. Поскольку предложение рабского труда начинает иссякать, нам необходимо начать смотреть за пределы наших границ, чтобы поддержать нашу растущую экономику. К счастью, наша страна начала привлекать ряд иммигрантов из Европы, которые, возможно, смогут найти работу на наших кофейных плантациях в качестве относительно дешевой рабочей силы. Открытие наших портов для приема большего количества иммигрантов может стать решением проблемы нехватки рабочей силы." #NT!
 BRA_portuguese_immigration: "Португальская иммиграция" #NT!
 BRA_portuguese_immigration_desc: "С момента обретения независимости от Португалии в 1822 году наша страна не испытывала недостатка в португальских иммигрантах внутри своих границ, и они составляют самую большую небразильскую этническую группу в Бразилии. Создание новых общежитий, чтобы приветствовать больше португальцев на наших берегах, гарантирует, что в будущем их будет еще больше." #NT!
 BRA_portuguese_communities: "Португальские сообщества" #NT!
 BRA_portuguese_communities_desc: "Поскольку южные населенные пункты, такие как Сан-Паулу, начинают заполняться притоком португальцев, новые иммигранты начали формировать в наших городах общества взаимопомощи под названием «Casas de Portugal», которые помогают своим собратьям-иммигрантам сойти с корабля и найти дом. работа и социальные связи. Помощь этим новым сообществам, безусловно, поможет нашим усилиям по привлечению большего количества португальских рабочих." #NT!
 BRA_land_for_immigrants: "Земля для иммигрантов" #NT!
 BRA_land_for_immigrants_desc: "Теперь, когда значительное количество португальцев начало селиться в нашем городе Сан-Паулу, мы можем начать предлагать им более щедрые участки земли в обмен на то, что португальцы будут предоставлять свои услуги нашим кофейным плантациям и магазинам." #NT!
 BRA_german_immigration: "Немецкая иммиграция" #NT!
 BRA_german_immigration_desc: "Немецкий народ является одной из крупнейших групп иммигрантов, приехавших в Бразилию за исключением португальцев. С 1824 года в районе Сан-Леопольдо в Риу-Гранди-ду-Сул стало селиться изрядное количество немцев, однако их количества на данный момент недостаточно для покрытия нашей нехватки рабочей силы. Мы должны поощрять приезд большего числа немцев в нашу страну." #NT!
 BRA_southern_german_communities: "Южногерманские сообщества" #NT!
 BRA_southern_german_communities_desc: "Поскольку немецкая иммиграция в южные регионы нашей страны набирает обороты, немцы начинают формировать небольшие иммигрантские общины, чтобы помочь своим соотечественникам, только что сошедшим с корабля. Мы должны поощрять создание большего количества таких учреждений." #NT!
 BRA_develop_the_south: "Развивать Юг" #NT!
 BRA_develop_the_south_desc: "Юго-восточная часть нашей страны получает огромную выгоду от трудолюбия наших немецких иммигрантов. С их помощью мы сможем инициировать новые проекты общественных работ для дальнейшего развития этого расширяющегося региона." #NT!
 BRA_southern_economic_innovation: "Южные экономические инновации" #NT!
 BRA_southern_economic_innovation_desc: "Кофейный бум и приток новых рабочих значительно расширили потенциал роста юга. Дополнительные субсидии региону будут лишь продолжать расширять его рентабельность." #NT!
 BRA_support_paid_labor: "Поддержка оплачиваемого труда" #NT!
 BRA_support_paid_labor_desc: "Наша программа по поощрению европейской иммиграции имела ошеломляющий успех, и наши кофейные плантации начинают оживать благодаря присутствию новых наемных рабочих для работы на своих полях. Поскольку число иммигрантов, прибывающих в нашу страну, продолжает расти, пришло время подумать о том, чтобы все больше и больше перенести нашу трудовую зависимость от рабов к наемным работникам." #NT!
 BRA_modernize_the_empire: "Модернизируйте Империю" #NT!
 BRA_modernize_the_empire_desc: "Несмотря на то, что Бразильская империя является преимущественно сельской страной, она не прочь меняться. Модернизацию необходимо поощрять по всей Империи." #NT!
 BRA_the_coffee_boom: "Кофейный бум" #NT!
 BRA_the_coffee_boom_desc: "Наше производство кофе началось и в настоящее время успешно. Мы должны воспользоваться этим и использовать прибыль, полученную от продажи кофе, для урбанизации и соединения наших стран новыми дорогами и гораздо более крупными городами." #NT!
 BRA_maua_bank_in_rio: "Банк Мауа в городе Рио-де-Жанейро" #NT!
 BRA_maua_bank_in_rio_desc: "Банк Maua, Macgregor & Cia, основанный Иринеу Евангелистой де Соуза, вырос до такой степени, что его главным конкурентом стал Banco do Brasil, последний также был основан Иринеу, но включен в состав Бразильской империи. Рост банка Maua, Macgregor & Cia укрепляет экономику Бразилии." #NT!
 BRA_maua_bank_in_montevideo: "Банк Мауа в Монтевидео" #NT!
 BRA_maua_bank_in_montevideo_desc: "Успех и прибыль банка Maua, Macgregor & Cia в столице Бразилии привели к открытию филиала в Монтевидео." #NT!
 BRA_maua_bank_in_buenos_aires: "Банк Мауа в Буэно-Айресе" #NT!
 BRA_maua_bank_in_buenos_aires_desc: "Успех и прибыль банка Maua, Macgregor & Cia в столице Бразилии привели к открытию филиала в Буэнос-Айресе." #NT!
 BRA_urbanization_of_north_and_northeast: "Урбанизация северных провинций" #NT!
 BRA_urbanization_of_north_and_northeast_desc: "Урбанизация северных и северо-восточных провинций создаст возможности для экономического развития в этих регионах." #NT!
 BRA_urbanization_of_capital: "Урбанизация города Рио-де-Жанейро" #NT!
 BRA_urbanization_of_capital_desc: "Урбанизация города Рио-де-Жанейро, столицы Бразильской империи, создаст возможности для экономического развития." #NT!
 BRA_urbanization_of_sao_paulo: "Урбанизация Сан-Паулу" #NT!
 BRA_urbanization_of_sao_paulo_desc: "Сан-Паулу является основным источником нашей прибыли от нынешнего кофейного бума. Эту прибыль можно реинвестировать в улучшение инфраструктуры и соединение города новыми дорогами. Нам также следует построить банки для баронов." #NT!
 BRA_urbanization_of_rio_de_janeiro: "Урбанизация Рио-де-Жанейро" #NT!
 BRA_urbanization_of_rio_de_janeiro_desc: "Даже если Рио-де-Жанейро не является главной кофейной провинцией, в нем все еще есть много баронов, которые улучшили нашу экономику. Столицу можно урбанизировать за счет государственных инвестиций, ее восстановления и строительства новой инфраструктуры." #NT!
 BRA_urbanization_of_south_and_southeast: "Урбанизация южных провинций" #NT!
 BRA_urbanization_of_south_and_southeast_desc: "Урбанизация южных и юго-восточных провинций создаст возможности для экономического развития этих регионов." #NT!
 BRA_improve_our_economy: "Улучшите нашу экономику" #NT!
 BRA_improve_our_economy_desc: "Улучшите нашу экономику" #NT!
 BRA_improve_our_railway_system: "Улучшите нашу железнодорожную систему" #NT!
 BRA_improve_our_railway_system_desc: "Железные дороги и их быстрый и эффективный транспорт будут нам очень полезны. Создание новых компаний для государственных и частных инвестиций ускорит процесс строительства новых железных дорог." #NT!
 BRA_explore_gold_mines_in_maranhao: "Разведка золотого рудника в Мараньяне" #NT!
 BRA_explore_gold_mines_in_maranhao_desc: "Эксплуатация рудников в провинции Мараньян может привести к открытию золотых руд, что укрепит нашу экономику." #NT!
 BRA_canalization_of_maracana_river: "Речное строительство реки Маракана" #NT!
 BRA_canalization_of_maracana_river_desc: "Речное проектирование реки Маракана, это будет инфраструктурное сооружение, которое обеспечит водоснабжение столицы Империи. Расширение доступа населения к питьевой воде могло бы снизить риск заболеваний и увеличить продолжительность жизни подданных Империи." #NT!
 BRA_dockyard_and_foundry_ponta_da_areia: "Инвестиции в верфь в Понта-да-Арейя" #NT!
 BRA_dockyard_and_foundry_ponta_da_areia_desc: "В 1857 году в результате поджога были уничтожены объекты «Estabelecimento de Fundição e Companhia Estaleiro da Ponta da Areia», литейного завода и верфи Понта-да-Арейя в провинции Рио-де-Жанейро, принадлежавшие Иринеу Евангелисте де Соуза, также известному как Баран-де-Мауа. в отместку за его избрание депутатом в том же году. Реконструкция верфей может оказать огромную помощь Империи в создании еще большего флота, так же как инвестиции в Литейный завод могут помочь улучшить природные ресурсы страны." #NT!
 BRA_factories_ponta_da_areia: "Восстановить промышленность Понта-да-Арейя" #NT!
 BRA_factories_ponta_da_areia_desc: "Содействие восстановлению промышленного комплекса и артиллерийского завода, принадлежавшего Иринеу Евангелисте де Соуза, также известному как Баран де Мауа, разрушенному в 1857 году в результате поджога, может помочь улучшить экономику страны." #NT!
 BRA_expand_ipanema_foundry: "Расширить литейный завод Ипанема" #NT!
 BRA_expand_ipanema_foundry_desc: "Поддержка производства чугуна и расширение Real Fábrica de Ferro São João do Ipanema может стать началом национальной сталелитейной промышленности Бразилии." #NT!
 BRA_steam_navegation_company_on_the_amazon_river: "Пароходная компания по реке Амазонка" #NT!
 BRA_steam_navegation_company_on_the_amazon_river_desc: "Пароходная компания по реке Амазонка" #NT!
 BRA_illuminate_rio: "Осветите город Рио-де-Жанейро" #NT!
 BRA_illuminate_rio_desc: "Газовое освещение в городе Рио-де-Жанейро — это проект Иринеу Евангелисты де Соуза по освещению столицы Бразильской империи." #NT!
 BRA_focus_the_telegraph: "Телеграф" #NT!
 BRA_focus_the_telegraph_desc: "Телеграф — радикально новое изобретение, позволяющее практически мгновенно общаться на больших расстояниях. Нам бы посоветовали инвестировать в это изобретение." #NT!
 BRA_cattle_trade_in_uruguay: "Торговля скотом с Уругваем" #NT!
 BRA_cattle_trade_in_uruguay_desc: "Бразильские инвестиции в животноводство в регионе восточной полосы существовали еще до создания Уругвая как нации. Инвестиции в животноводство увеличивают наше влияние в регионе и улучшают наши коммерческие отношения с Уругваем." #NT!
 BRA_the_rio_grande_tugbot_company: "Буксирная компания Барра-ду-Риу-Гранде" #NT!
 BRA_the_rio_grande_tugbot_company_desc: "Буксирная компания Барра-ду-Риу-Гранде — это торговый флот, который торгует ресурсами южного региона империи на международном рынке." #NT!
 BRA_the_recife_and_sao_francisco_road: "Ресифи и Сан-Франциско-роуд" #NT!
 BRA_the_recife_and_sao_francisco_road_desc: "Железнодорожная компания Ресифи и Сан-Франциско начнется в качестве испытания. Он соединит всю провинцию Пернамбуку, от столицы Ресифи до южной части этой провинции и улучшит там транспорт." #NT!
 BRA_the_dom_pedro_ii_railway: "Железная дорога Дом Педро II" #NT!
 BRA_the_dom_pedro_ii_railway_desc: "Железная дорога Дом Педро II - это железная дорога, которая положит начало соединению рельсами судов столицы и основных провинций Империи. Благодаря успеху его строительства могут быть реализованы другие проекты расширения." #NT!
 BRA_the_petropolis_road: "Петрополис-роуд" #NT!
 BRA_the_petropolis_road_desc: "Имперская компания парового судоходства и Петрополисская железная дорога будут построены в Рио-де-Жанейро, соединяя порт Мауа с Фрагосо. Ее предложил барон Мауа, и это будет наша первая железная дорога на юго-востоке, которая улучшит мобильность ресурсов в этих портах." #NT!
 BRA_southern_railway: "Южная железная дорога" #NT!
 BRA_southern_railway_desc: "Компания Porto Alegre & New Hamburg Brazil Railway Company Limited будет отвечать за строительство первой дороги на юге страны, соединяющей районы, окружающие столицу, с Новым Гамбургом. Мы надеемся, что это принесет пользу населению Рио-Гранденсе и нашим компаниям." #NT!
 BRA_northeastern_railways: "Северо-Восточные железные дороги" #NT!
 BRA_northeastern_railways_desc: "Собралская железная дорога в Сеаре поможет связать столицу с небольшими городами побережья и местной логистикой. Также несколько небольших железных дорог внутри Баии будут полезны для инфраструктуры в северо-восточной части нашей страны." #NT!
 BRA_the_central_southeast_railway: "Центральная Юго-Восточная железная дорога" #NT!
 BRA_the_central_southeast_railway_desc: "Поскольку многие компании строят железные дороги по всему юго-востоку, мы должны призвать к строительству централизованной железной дороги, которая пересекает три основные провинции в этих областях, и начать организацию других железных дорог. Это будет выгодно рынку кофе и полезно транспорту." #NT!
 BRA_the_sao_paulo_main_railway: "Главная железная дорога Сан-Паулу" #NT!
 BRA_the_sao_paulo_main_railway_desc: "São Paulo Railway Ltd является главной железной дорогой провинции и будет полезна для соединения порта Сантос и остальной части провинции. Он свяжет коммерческую зону побережья с продуктивностью внутренних районов, что даст плантаторам больше возможностей для получения кофе на экспорт." #NT!
 BRA_the_tijuca_railway: "Железная дорога Тижука" #NT!
 BRA_the_tijuca_railway_desc: "Железная дорога Тижука" #NT!
 BRA_the_trams_in_niteroi: "Трамваи в Нитерое" #NT!
 BRA_the_trams_in_niteroi_desc: "Трамваи в Нитерое" #NT!
 BRA_the_paulista_railway: "Железная дорога Паулиста" #NT!
 BRA_the_paulista_railway_desc: "Железная дорога Паулиста" #NT!
 BRA_a_country_connected: "Страна, полуподключенная" #NT!
 BRA_a_country_connected_desc: "Наступили годы процветания, и становится ясно, что мы добились значительного прогресса в строительстве новых железных дорог по всей юго-восточной части нашей великой империи." #NT!
 BRA_expand_coffee_plantations_in_rio: "Развернуть Кофе в Рио-де-Жанейро" #NT!
 BRA_expand_coffee_plantations_in_rio_desc: "Развернуть Кофе в Рио-де-Жанейро" #NT!
 BRA_expand_coffee_plantations_in_sao_paulo: "Развернуть Кофе в Сан-Паулу" #NT!
 BRA_expand_coffee_plantations_in_sao_paulo_desc: "Развернуть Кофе в Сан-Паулу" #NT!
 BRA_expand_coffee_plantations_in_espirito_santo: "Развернуть Кофе в Эспириту-Санту" #NT!
 BRA_expand_coffee_plantations_in_espirito_santo_desc: "Развернуть Кофе в Эспириту-Санту" #NT!
 BRA_expand_coffee_plantations_in_minas_gerais: "Развернуть Кофе в Минас-Жерайс" #NT!
 BRA_expand_coffee_plantations_in_minas_gerais_desc: "Развернуть Кофе в Минас-Жерайс" #NT!
 BRA_expand_coffee_plantations_in_bahia: "Развернуть Кофе в Баии" #NT!
 BRA_expand_coffee_plantations_in_bahia_desc: "Развернуть Кофе в Баии" #NT!
 BRA_expand_coffee_plantations_in_parana: "Развернуть Кофе в Паране" #NT!
 BRA_expand_coffee_plantations_in_parana_desc: "Развернуть Кофе в Минас Парана" #NT!
 BRA_prevent_massive_loans: "Предотвращение крупных кредитов" #NT!
 BRA_prevent_massive_loans_desc: "Массовые кредиты являются одной из проблем, с которыми сталкивается наш промышленный прогресс. Промышленные магнаты и компании берут огромные кредиты у наших банков и не могут погасить их прибылью, которую они получают от индустриализации, поэтому мы должны предотвратить эти огромные кредиты." #NT!
 BRA_convince_elitists_to_support_industry: "Убедить олигархов поддержать промышленность" #NT!
 BRA_convince_elitists_to_support_industry_desc: "Чтобы остановить промышленную стагнацию, нашей целью должно стать убеждение некоторых олигархов поддержать местную промышленность. Нам следует попытаться вознаградить некоторых из них или даже позволить им брать больше кредитов." #NT!
 BRA_befriend_the_coffee_burgeoise: "Подружитесь с кофейной буржуазией" #NT!
 BRA_befriend_the_coffee_burgeoise_desc: "Поскольку кофе начинает занимать свое место в качестве одного из основных экспортных товаров нашей страны, возможно, было бы разумно наладить связи с влиятельными кофейными баронами юга, если мы хотим извлечь выгоду из их прибылей, а также удержать их политически на нашей стороне." #NT!
 BRA_improve_santos_trade_port: "Улучшите торговый порт Сантоса" #NT!
 BRA_improve_santos_trade_port_desc: "Порт Сантос в Сан-Паулу, хотя и небольшой, но слаборазвитый, стал одним из самых важных торговых портов юга с момента начала кофейного бума. Нам следует направить ему дополнительное финансирование и расширить его возможности." #NT!
 BRA_rio_de_janeiro_coffee_elites: "Кофе Рио-де-Жанейро Элитс" #NT!
 BRA_rio_de_janeiro_coffee_elites_desc: "Хотя улучшение порта Сантос увеличило наше влияние на плантаторов Сан-Паулу, мы можем еще больше расширить связи с местной кофейной элитой, встретившись с плантаторами Рио-де-Жанейро." #NT!
 BRA_the_transatlantic_coffee_trade: "Трансатлантическая торговля кофе" #NT!
 BRA_the_transatlantic_coffee_trade_desc: "Теперь, когда мы установили прочные связи с нашими плантаторами кофе, мы можем предпринять новые усилия по продвижению нашего экспортного кофе среди жаждущих европейских и американских клиентов, жаждущих освежиться с помощью этого напитка." #NT!
 BRA_trading_with_the_european_powers: "Торговля с европейскими державами" #NT!
 BRA_trading_with_the_european_powers_desc: "Европа пристрастилась к бразильскому кофе, и с каждым днем ​​кажется, что их люди желают еще больше плодов наших фазенд. Мы должны ответить на их призывы, поощряя наши торговые суда отдавать приоритет разгрузке в европейских портах." #NT!
 BRA_trading_with_the_united_kingdom: "Торговля с Соединенным Королевством" #NT!
 BRA_trading_with_the_united_kingdom_desc: "Британское население начало по-настоящему ценить приток наших прекрасных кофейных продуктов в свою страну, и наши советники обратили внимание на то, что, если мы сможем сформулировать с ними новые выгодные торговые сделки, мы сможем принести пользу как нашим странам, так и нашим странам. улучшить наши дипломатические отношения с ними в процессе." #NT!
 BRA_propose_a_research_treaty: "Предложить договор об исследованиях" #NT!
 BRA_propose_a_research_treaty_desc: "Британская империя — самая могущественная империя в мире, и ее технологическое мастерство не имеет себе равных. Теперь, когда британцы потеплели к нам, мы могли бы попытаться заключить с ними договор об исследованиях для дальнейшей модернизации нашей страны." #NT!
 BRA_improve_our_universities: "Улучшите наши университеты" #NT!
 BRA_improve_our_universities_desc: "Чтобы привести нашу страну в один ряд с великими державами Европы, мы должны инвестировать в улучшение нашего образования, поощряя британские академические круги преподавать в наших школах." #NT!
 BRA_trading_with_the_french_empire: "Торговля с Французской империей" #NT!
 BRA_trading_with_the_french_empire_desc: "Французское население начало по-настоящему ценить приток наших прекрасных кофейных продуктов в свою страну, и до внимания наших советников дошло, что, если мы сможем сформулировать с ними новые выгодные торговые сделки, мы сможем принести пользу как нашим странам, так и нашим странам. улучшить наши дипломатические отношения с ними в процессе." #NT!
 BRA_propose_an_economic_treaty: "Предложить экономический договор" #NT!
 BRA_propose_an_economic_treaty_desc: "Французы — мировая экономическая держава с огромными запасами ресурсов, к которым мы потенциально могли бы получить доступ, если бы предложили им новый экономический договор." #NT!
 BRA_stabilize_the_banks: "Стабилизировать банки" #NT!
 BRA_stabilize_the_banks_desc: "Теперь, когда французы потеплели к нам, у нас есть шанс сотрудничать с некоторыми из их банкиров, чтобы помочь сократить пагубную коррупцию, которая нанесла вред банковскому сектору нашей экономики, а также открыть новые банки в наших растущих городах." #NT!
 BRA_construct_industrial_centers_in_sao_paulo: "Промышленные центры Сан-Паулу" #NT!
 BRA_construct_industrial_centers_in_sao_paulo_desc: "В шумном юго-восточном городе Сан-Паулу наблюдается подъем бизнеса, который резко повлиял на местную экономику. Благодаря еще нескольким инвестициям, особенно в текстильную промышленность, мы могли бы увидеть, что этот рост продолжит увеличиваться в ближайшие годы." #NT!
 BRA_construct_industrial_centers_in_rio_de_janeiro: "Промышленные центры Рио-де-Жанейро" #NT!
 BRA_construct_industrial_centers_in_rio_de_janeiro_desc: "Производство — это область нашей промышленности, которой до сих пор не хватает, и если мы действительно хотим принять индустриализацию, инвестиции в создание новых предприятий в нашей столице станут важным первым шагом." #NT!
 BRA_into_the_industrial_age: "В индустриальную эпоху" #NT!
 BRA_into_the_industrial_age_desc: "С шумом и суетой торговли в наших портах и ​​звуком машин в наших городах давайте почувствуем индустриальную эпоху!" #NT!
 BRA_discuss_our_politics: "Обсудите нашу политику" #NT!
 BRA_discuss_our_politics_desc: "Бразилия растет политически и экономически. Нам следует начать решать, как будет функционировать наша политика, и, возможно, найти баланс между конфликтующими консерваторами, либералами и прогрессистами в нашем парламенте, найти баланс между ними." #NT!
 BRA_prepare_the_cabinet: "Подготовьте кабинет" #NT!
 BRA_prepare_the_cabinet_desc: "Наш кабинет не готов к каким-либо заседаниям, поскольку большинство из них неорганизованы и ужасно построены. Нам следует создавать новые, чтобы проводить новые встречи и решать вопросы нашей огромной и великой империи." #NT!
 BRA_reorganize_the_parliament: "Реорганизовать парламент" #NT!
 BRA_reorganize_the_parliament_desc: "Парламент можно инвестировать, перестроить и реорганизовать. Мы решим, какими будут наши ограничения в системе голосования для нижних и высших рангов. Мы должны помнить, что мы давали обещания консервативному статус-кво, но также должны учитывать тот факт, что мы модернизируем и либерализируем наши методы." #NT!
 BRA_hold_the_elections: "Провести выборы" #NT!
 BRA_hold_the_elections_desc: "После того, как дебаты проведены и все подготовлено, пришло время решить, по какому пути пойдет наша нация. Пойдем ли мы по пути реформ, традиций или умеренности и последуем за центром? Сейчас решено, что будет политически руководить нашей империей в середине этого великого XIX века." #NT!
 BRA_elect_a_liberal_minister: "Правительство с реформистской программой" #NT!
 BRA_elect_a_liberal_minister_desc: "Хотя среди либералов, прогрессистов и консерваторов не всегда существует консенсус, очевидно, что Бразильской империи необходимы несколько реформ, чтобы стать современной нацией, такие как либерализация рынка, аналогичная модели, используемой британцами, и даже умеренная социальная либерализация. . Назначенные офисы должны как можно скорее заняться этой реформистской программой." #NT!
 BRA_change_and_reformation: "Изменения и реформация" #NT!
 BRA_change_and_reformation_desc: "Теперь, когда реформисты находятся у власти, они предлагают нашей стране следовать новому курсу экономической либерализации и децентрализации правительства, что будет раздражать традиционалистов, но увеличит инновации и предпринимательство в нашей стране." #NT!
 BRA_popularize_democracy: "Популяризация демократии" #NT!
 BRA_popularize_democracy_desc: "Хотя реформаторы находятся у власти, люди по-прежнему опасаются радикальных перемен, которые вызывают реформы. Мы должны предпринять новые усилия, чтобы убедить политиков и граждан в том, что демократия не порождает разногласий, а увеличивает свободу и прогресс." #NT!
 BRA_question_our_parliamentary_system: "Поставьте под сомнение нашу парламентскую систему" #NT!
 BRA_question_our_parliamentary_system_desc: "Пришло время переоценить нашу парламентскую систему и расширить полномочия и представительство парламента, чтобы дать законодательной власти, а значит, и народу, большее право голоса в государственных вопросах." #NT!
 BRA_question_the_emperors_power: "Сомневайтесь в силе Императора" #NT!
 BRA_question_the_emperors_power_desc: "Мы можем делать все, что хотим, чтобы увеличить власть избранного Парламента, но, поскольку наш Император контролирует власть модератора, любые действия, которые может предпринять Парламент, будут находиться под его пристальным вниманием. Если мы действительно стремимся реформировать нашу страну, мы должны определить, что следует делать с нашим Императором." #NT!
 BRA_power_to_the_commons: "Власть обществу" #NT!
 BRA_power_to_the_commons_desc: "Парламент и народ решили положить конец полномочиям модератора. Путь к реформам теперь в наших руках. Чтобы продолжить движение этого движения, мы должны двигаться к созданию новой парламентской монархии, сохраняя монарха в качестве номинального главы нашего королевства, в то время как парламент возглавляет и реструктурирует правительство." #NT!
 BRA_fight_the_elites: "Сражайтесь с элитами" #NT!
 BRA_fight_the_elites_desc: "Главным препятствием на пути наших реформ являются ультраконсервативные и проимпериалистические элиты в нашей стране. Они стремятся заблокировать все наши движения за продолжение реструктуризации правительства. Их необходимо решить, если мы хотим добиться либерализации." #NT!
 BRA_road_to_reforms: "Дорога к реформам" #NT!
 BRA_road_to_reforms_desc: "Теперь, когда полномочия парламента расширены, пришло время заручиться поддержкой видных законодателей, чтобы получить финансирование, необходимое нам для продолжения наших радикальных реформ." #NT!
 BRA_liberalize_the_market: "Либерализация рынка" #NT!
 BRA_liberalize_the_market_desc: "Многие видные политики указывают на принятие в Британии свободной рыночной экономики, что стало одним из факторов, которые привели ее к превращению в мировую державу. Они предлагают нам пойти по его стопам, если мы хотим стать нашей великой державой." #NT!
 BRA_liberalize_the_suffrage: "Реформа избирательного права" #NT!
 BRA_liberalize_the_suffrage_desc: "Нынешнее состояние избирательного права в Бразилии требует, чтобы мужчины старше 25 лет были богатыми, чтобы голосовать. Это удерживает рабочих и владельцев малого бизнеса от голосования, что оставляет нам меньшую поддержку на будущих выборах." #NT!
 BRA_education_reforms: "Реформы образования" #NT!
 BRA_education_reforms_desc: "Нынешняя система образования в Бразилии благоприятствует только системе богатых, поскольку школы в стране требуют непомерной платы за посещение занятий. Мы можем реформировать систему и ввести обязательное образование в новых государственных школах, чтобы наше общество могло получать правильное и улучшать все виды образования." #NT!
 BRA_a_new_constitution: "Новая Конституция" #NT!
 BRA_a_new_constitution_desc: "Наконец пришло время вернуться к старой Конституции 1824 года. Хотя это гарантировало создание парламентского органа и независимой судебной власти, Императору был предоставлен слишком большой авторитарный контроль над системой. Мы должны переписать эту конституцию, чтобы отразить новый порядок, который мы установили." #NT!
 BRA_inspiration_from_the_british_model: "Вдохновение от британской модели" #NT!
 BRA_inspiration_from_the_british_model_desc: "Поскольку многие из наших правительственных реформ следовали структуре, которую британцы установили в своей стране, вполне логично, что мы приглашаем британских советников в нашу страну для проведения более масштабных реформ." #NT!
 BRA_rethink_the_economy: "Переосмыслите экономику" #NT!
 BRA_rethink_the_economy_desc: "Хотя мы добились большого прогресса в реализации подхода свободного рынка, необходимо еще больше работать над уменьшением участия государства в экономике." #NT!
 BRA_strenghten_the_parliament: "Укрепить парламент" #NT!
 BRA_strenghten_the_parliament_desc: "Благодаря советам, которые мы получили от британских посланников, мы теперь можем принять новые меры для повышения роли парламента в реструктуризации нации и ее объединении." #NT!
 BRA_a_deal_with_the_emperor: "Сделка с императором" #NT!
 BRA_propose_the_slavery_act: "Предложить Закон о рабстве" #NT!
 BRA_propose_the_slavery_act_desc: "У Императора есть предложение изменить некоторые законы и смягчить рабство. Не отменить его полностью, а ввести некоторые ограничения. Закон о рабстве позволит Императору ограничивать акты рабства по своему усмотрению, но гарантирует, что оно не будет отменено без согласия работорговцев и владельцев плантаций." #NT!
 BRA_educate_the_masses: "Обучайте массы" #NT!
 BRA_educate_the_masses_desc: "Чтобы успокоить как богатых, так и бедных, мы не будем полностью реформировать систему образования, а откроем несколько школ для низших классов нашего общества. Массы должны быть образованы, чтобы наша нация процветала еще больше. Некоторые проекты государственных школ будут профинансированы и построены в наших крупных городах, таких как Рио-де-Жанейро и Сальвадор." #NT!
 BRA_advancements_on_science: "Достижения науки" #NT!
 BRA_advancements_on_science_desc: "Император Бразилии высоко ценит науку, и необходимо провести некоторые реформы в нашей научной системе. Нам необходимо модернизировать наши исследовательские программы и приблизиться к исследовательским возможностям наших европейских друзей." #NT!
 BRA_invite_french_intellectuals: "Пригласите французских интеллектуалов" #NT!
 BRA_invite_french_intellectuals_desc: "Привлечение интеллектуалов из Франции поможет нам продвинуться в наших исследованиях в области электроники и техники. Они добились значительных успехов, и некоторые из их лучших ученых и исследователей, посетившие Бразилию и поделились некоторыми из них, были бы полезны для огромного научного потенциала нашей страны." #NT!
 BRA_invite_prussian_intellectuals: "Пригласите прусских интеллектуалов" #NT!
 BRA_invite_prussian_intellectuals_desc: "У сильной нации Пруссии есть ученые и исследования, которые могут оказаться полезными. Привлечение некоторых из них поможет нам продвинуться в наших исследованиях в области электроники и техники. Возможно, мы даже сможем использовать наше немецкое население на юге, чтобы убедить их поделиться с нами большей частью своих исследований." #NT!
 BRA_research_on_electrical_engineering: "Исследования в области электротехники" #NT!
 BRA_research_on_electrical_engineering_desc: "С помощью наших дружественных прусских и французских интеллектуалов мы можем начать добиваться больших успехов в области техники и, возможно, даже создавать некоторые новые инновации." #NT!
 BRA_elect_a_progressive_minister: "Правительство с умеренной повесткой дня" #NT!
 BRA_elect_a_progressive_minister_desc: "Формируя умеренное правительство, прогрессивная лига сформировалась из консервативных диссидентов и либералов центристского толка. Он будет контролировать противоречивых либералов и их непопулярные идеалы, а также авторитарных консерваторов и их регрессивные идеалы." #NT!
 BRA_progress_and_prosperity: "Прогресс и процветание" #NT!
 BRA_progress_and_prosperity_desc: "Наша нация должна сосредоточиться на прогрессе вперед, сохраняя нейтральную, процветающую и сбалансированную нацию. Наша страна должна сосредоточиться на поддержании баланса между двумя сторонами и поддержании хороших дипломатических отношений с другими великими державами мира. Новая партия у власти стабилизирует нашу империю." #NT!
 BRA_centrist_ideas_towards_issues: "Центристские идеи по решению проблем" #NT!
 BRA_centrist_ideas_towards_issues_desc: "Сохранение баланса между либеральными и консервативными идеалами и сохранение нейтральной социальной и экономической среды должно стать основной идеей нынешней и, возможно, будущей политики нашей страны." #NT!
 BRA_support_our_parliamentary_system: "Поддержите нашу парламентскую систему" #NT!
 BRA_support_our_parliamentary_system_desc: "Парламентская система Бразилии обладает модераторской властью, которая считается очень авторитарной. Мы должны популяризировать и показать, что эта система хороша, продвигая хороший имидж нашей стабильной политики и нашего императора Педро II." #NT!
 BRA_declare_south_american_status_quo: "Объявить статус-кво в Южной Америке" #NT!
 BRA_declare_south_american_status_quo_desc: "Наша внешняя политика должна заключаться в том, чтобы сохранить наше влияние в платиновом регионе и сохранить стабильную ситуацию в Южной Америке, избегая войн и останавливая тех, кто хочет завоевать и расширить свои страны. Мы должны быть нацией, которая становится союзником и расширяет свои дипломатические связи со всем миром, а не страной, которая является воинственной империей, какой когда-то были португальцы." #NT!
 BRA_dom_pedro_diplomatic_travels: "Дипломатические путешествия дона Педро" #NT!
 BRA_dom_pedro_diplomatic_travels_desc: "Наш император Дом Педро II любит путешествовать по миру и встречаться с лидерами, учеными и другими деятелями других стран. Мы должны поддержать это, чтобы мы могли установить больше дипломатических связей." #NT!
 BRA_trade_relations_with_our_neighbors: "Торговые отношения с нашими соседями" #NT!
 BRA_trade_relations_with_our_neighbors_desc: "Наши южноамериканские соседи имеют доступ к множеству ресурсов, которые могут быть нам полезны. Нам следует послать дипломатов на встречу с представителями их стран и посмотреть, сможем ли мы заключить с ними какие-то торговые сделки." #NT!
 BRA_trade_relations_with_north_america: "Торговые отношения с Северной Америкой" #NT!
 BRA_trade_relations_with_north_america_desc: "Когда дело касается торговли, нам не следует ограничивать наше внимание только южноамериканским континентом. Нам следует обратиться к странам Северной Америки и посмотреть, захотят ли они торговать с нами." #NT!
 BRA_visit_the_united_states: "Посетите Соединенные Штаты" #NT!
 BRA_visit_the_united_states_desc: "Соединенные Штаты являются одной из крупнейших и наиболее влиятельных держав в Америке. В наших интересах было бы, чтобы Дом Педро II совершил официальный государственный визит в их страну." #NT!
 BRA_careful_cooperation: "Тщательное сотрудничество" #NT!
 BRA_careful_cooperation_desc: "Нам удалось установить хорошие экономические связи со многими странами, однако в наших интересах не вступать в какие-либо союзы и поддерживать только дипломатические отношения." #NT!
 BRA_a_new_foreign_policy: "Новая внешняя политика" #NT!
 BRA_a_new_foreign_policy_desc: "Мы находимся на пути к тому, чтобы стать крупным влиятельным лицом на южноамериканском континенте, и другие страны вокруг нас начинают это признавать. Нам следует продолжать наши усилия по расширению нашего дипломатического влияния на соседей-единомышленников." #NT!
 BRA_mend_relations_with_argentina: "Наладить отношения с Аргентиной" #NT!
 BRA_mend_relations_with_argentina_desc: "Аргентинцы были нашими давними соперниками с момента обретения независимости от Испании. До нашего внимания дошло, что их политическая позиция стала более либеральной и менее воинственной по своему характеру, и нам может быть полезно попытаться примириться с ними." #NT!
 BRA_propose_the_monroe_alliance: "Предложить Альянс Монро" #NT!
 BRA_propose_the_monroe_alliance_desc: "Американцы щедро предложили нам защиту от потенциальных европейских колонизаторов в рамках своей доктрины Монро. Мы должны ответить на это взаимностью, предложив союз с Соединенными Штатами." #NT!
 BRA_expand_the_alliance_on_the_platine: "Расширьте Альянс до Платины" #NT!
 BRA_expand_the_alliance_on_the_platine_desc: "Платинский регион на протяжении многих лет был местом многочисленных конфликтов. Чтобы повысить нашу безопасность в регионе, нам следует пригласить уругвайцев в Альянс Монро." #NT!
 BRA_start_a_research_project: "Начать исследовательский проект" #NT!
 BRA_start_a_research_project_desc: "Мы можем использовать Альянс Монро не только для взаимной защиты, но и для стимулирования технологических инноваций. Мы должны сформулировать новый исследовательский договор со странами, подписавшими Альянс Монро." #NT!
 BRA_diplomatic_visit_to_britain: "Дипломатический визит в Великобританию" #NT!
 BRA_diplomatic_visit_to_britain_desc: "Великобритания — один из наших самых верных союзников, и улучшение наших дипломатических отношений с ними пойдет на пользу обеим сторонам. Визит нашего императора в Лондон будет высоко оценен обеими сторонами, и нам даже удастся изучить некоторую инфраструктуру их нынешнего индустриального общества." #NT!
 BRA_learn_from_european_infrastructure: "Учитесь у европейской инфраструктуры" #NT!
 BRA_learn_from_european_infrastructure_desc: "Наш визит в Британию побудил Педро II предложить некоторые новые изменения в нынешнем строительстве инфраструктуры нашей Империи. Мы должны начать вдохновляться британским способом строительства новых зданий, дорог и значительно улучшить наши самые большие и красивые города в стране." #NT!
 BRA_mend_relations_with_uruguay: "Наладить отношения с Уругваем" #NT!
 BRA_mend_relations_with_uruguay_desc: "Уругвай был одним из наших соперников с момента их движения за независимость против нас в Цисплатинской войне, которая закончилась тупиком и Восточная Республика обрела независимость. Поскольку Уругвай все больше движется к либерализму и уходит от контроля Аргентины, мы должны поддержать их страну, дипломатически подходя к ним." #NT!
 BRA_mend_relations_with_peru: "Наладить отношения с Перу" #NT!
 BRA_mend_relations_with_peru_desc: "Наши отношения с Перу ухудшаются после их протестов в 1855 году на торговых путях реки Амазонки и наших противоречивых идей относительно регулирования процесса торговли в этих районах. Перу сейчас является важным игроком в делах Южной Америки, и нам следует попытаться переосмыслить наши отношения с ними, улучшив их." #NT!
 BRA_elect_a_conservative_minister: "Правительство с традиционалистской повесткой дня" #NT!
 BRA_elect_a_conservative_minister_desc: "Консерваторы, возможно, не самые популярные в нашей прогрессивной и растущей империи, но именно они могут привести нас к величию, централизации и стабилизации. Они обеспечат власть Императора и наше влияние на латиноамериканском континенте. Они гарантируют, что бразильцы смогут увидеть, как их империя станет еще более великой и сильной нацией." #NT!
 BRA_ambition_and_tradition: "Амбиции и традиции" #NT!
 BRA_ambition_and_tradition_desc: "Империя при традиционалистах поднимется на еще большую высоту. Рев «Ягуара» будет ощущаться по всему континенту, поскольку бразильцы установят контроль над своей законной землей. Мы сохраним наши имперские и тысячелетние традиции гордого бразильского народа, независимого и объединенного под одним желто-зеленым флагом." #NT!
 BRA_preserve_royal_power: "Сохранить королевскую власть" #NT!
 BRA_preserve_royal_power_desc: "Император — символ нашей нации, он символизирует не только наш рост и победу, но и народ Бразилии. Надо заверить, что никто не изменит ситуацию в худшую сторону, улучшив свой имидж и ослабив республиканцев." #NT!
 BRA_declare_south_american_ambition: "Заявите о наших южноамериканских амбициях" #NT!
 BRA_declare_south_american_ambition_desc: "Бразильское государство будет править по всему континенту, распространяя свое влияние от спорных равнинных регионов юга до густой и загадочной Амазонки! Имперская армия будет править всем, чего заслуживает. Слава Бразилии!" #NT!
 BRA_tame_the_progressives: "Укротите прогрессистов" #NT!
 BRA_tame_the_progressives_desc: "После наших деклараций экспансионистских идеалов народные прогрессисты сочли нас воинственными и опасными. Мы должны попытаться контролировать их влияние и успокоить их, чтобы правительство и армия могли продолжать свои действия без особого сопротивления." #NT!
 BRA_appease_liberal_entrepreneurs: "Умиротворить либеральных предпринимателей" #NT!
 BRA_appease_liberal_entrepreneurs_desc: "Чтобы обеспечить компании и их либеральных сторонников, нам нужно успокоить их некоторым финансированием и политическими льготами. Привлечение на нашу сторону промышленных и железнодорожных компаний ослабит либералов, и мы сможем легко ими манипулировать." #NT!
 BRA_centralize_government_power: "Централизация государственной власти" #NT!
 BRA_centralize_government_power_desc: "Централизация власти необходима для обеспечения имперской власти над подданными и партиями. Нам необходимо уменьшить власть совета, парламента и провинций, усилив контроль над ними армии, чтобы обеспечить безопасность и процветание этих государств. Бразилия станет единой нацией, движимой славным чувством национального единства, если мы действительно объединим империю." #NT!
 BRA_ally_the_church: "Союзник Церкви" #NT!
 BRA_ally_the_church_desc: "Католицизм — наша государственная религия, и, следовательно, это институт, который тесно связан с нашим национальным правительством, особенно с нашим Императором. Если бы мы расширили наши связи с Церковью, все больше и больше набожных католиков могли бы склониться на нашу сторону." #NT!
 BRA_pro_war_propaganda: "Провоенная пропаганда" #NT!
 BRA_pro_war_propaganda_desc: "Если мы хотим реализовать наши амбиции, люди должны быть на нашей стороне. Широкое распространение патриотической пропаганды как в печати, так и в устной форме станет наиболее эффективным средством вдохновения бразильского народа на действия." #NT!
 BRA_restore_our_imperial_might: "Восстановите нашу имперскую мощь" #NT!
 BRA_restore_our_imperial_might_desc: "Пришло время Бразильской империи стать доминирующей державой в Латинской Америке. Мы вернем то, что принадлежит нам по праву, и докажем всему миру, что Бразилия — нация, достойная трепета и уважения!" #NT!
 BRA_reclaim_the_cisplatine_province: "Верните провинцию Цисплатин" #NT!
 BRA_reclaim_the_cisplatine_province_desc: "В 1828 году Бразилия была вынуждена отказаться от контроля над своей южной провинцией Цисплатин перед лицом огромного периода слабости после ожесточенной войны с аргентинцами и уругвайцами. Продуктом нашей слабости стала независимая страна Уругвай. Мы должны стереть этот позор, постигший нашу нацию, и вернуть утраченную Цисплатину!" #NT!
 BRA_artigas_border_crisis: "Пограничный кризис Артигаса" #NT!
 BRA_artigas_border_crisis_desc: "Нам будет недостаточно просто предъявить претензии на Уругвай, чтобы оправдать наш конфликт с уругвайцами. Мы должны сплотить людей возле Куараи, чтобы инсценировать политический инцидент возле уругвайской провинции Артигас, чтобы позволить нашим войскам собраться у их границы и нанести удар по их обороне, как только насилие неизбежно начнется." #NT!
 BRA_the_second_cisplatine_war: "Вторая цисплатиновая война" #NT!
 BRA_the_second_cisplatine_war_desc: "Наконец пришло время вернуть утраченную провинцию Цисплатин. Были сформированы боевые линии Бразилии и Уругвая, а официальные дипломатические отношения были разорваны. Давайте отомстим за тех, кто отважно отдал свою жизнь в Первой Цисплатинской войне, одержав громкую победу во Второй! Аве Империо!" #NT!
 BRA_reclaim_the_caiena_colony: "Верните колонию Кайена" #NT!
 BRA_reclaim_the_caiena_colony_desc: "Еще во время Наполеоновской войны объединенные англо-португальские силы вторглись во Французскую Гвиану и остановили ее в 1809 году. Колония была присоединена к Королевству Бразилия, но вскоре была возвращена французам после свержения Наполеона Бонапарта. Поскольку Французская Гвиана в прошлом принадлежала Бразилии, мы имеем право вернуть ее законному владельцу." #NT!
 BRA_discredit_the_paris_treaty: "Дискредитировать Парижский договор" #NT!
 BRA_discredit_the_paris_treaty_desc: "Парижский договор — это соглашение, которое португальцы подписали с французами о возвращении Гвианы Франции после окончания наполеоновских войн. Французы совершенно не заслуживают того колониального владения, которое теперь используется только как исправительная колония. Мы должны агитировать за возвращение Бразилии территории, которую мы законно захватили у французов." #NT!
 BRA_demand_french_guyana: "Спрос Французская Гвиана" #NT!
 BRA_demand_french_guyana_desc: "Пришло время наконец вернуть себе то, от чего португальцы позорно отказались. Мы покажем нашему старому врагу, что мы истинные хозяева Южной Америки!" #NT!
 BRA_ave_imperio: "Аве Империо!" #NT!
 BRA_ave_imperio_desc: "Победа! По всей нашей стране наши люди с гордостью выкрикивают фразу «Ave Império!» Мы вернули себе утраченную провинцию Цисплатину и снова отобрали у французов Гвиану. Теперь мир узнает, что мы — сила, действительно достойная его уважения." #NT!
 BRA_american_civil_war: "Гражданская война в США" #NT!
 BRA_american_civil_war_desc: "В Соединенных Штатах разразилась война между двумя враждующими группировками: янки, сторонниками федерального правительства, выступающими против рабства, и сепаратистскими конфедератами, выступающими за рабство. Исход этой войны вполне может определить судьбу Америки на долгие годы вперед." #NT!
 BRA_honor_our_alliance: "Уважайте наш Альянс" #NT!
 BRA_honor_our_alliance_desc: "Поскольку Гражданская война в США — это конфликт, который может затронуть не только Северную Америку, но и Южный континент, мы должны определить, на чьей стороне наши симпатии. Подтверждение позиции федерального правительства США находится в наших интересах, поскольку оно взяло на себя обязательство защищать нас от европейских посягательств." #NT!
 BRA_ensure_our_neutrality: "Обеспечьте наш нейтралитет" #NT!
 BRA_ensure_our_neutrality_desc: "Поскольку мы являемся рабовладельческой нацией, было бы неразумно присоединяться к делу, которое категорически направлено против рабства, не спровоцировав при этом народные волнения внутри нашей собственной страны. В наших интересах оставаться нейтральными и гарантировать, что конфедераты не получат поддержки со стороны наших граждан." #NT!
 BRA_take_in_refugees: "Принимайте беженцев" #NT!
 BRA_take_in_refugees_desc: "Гражданская война в США привела к перемещению многих американцев, поскольку их дома и средства к существованию были разрушены в результате бушующего конфликта. Многие из этих беженцев начали прибывать к нашим берегам в поисках убежища в нашей стране. Мы должны приветствовать их с распростертыми объятиями." #NT!
 BRA_recognize_csa: "Признайте CSA" #NT!
 BRA_recognize_csa_desc: "Поскольку Гражданская война в США — это конфликт, который может затронуть не только Северную Америку, но и Южный континент, мы должны определить, на чьей стороне наши симпатии. Поскольку конфедераты — это такая же рабовладельческая нация, в наших интересах было бы предложить им нашу поддержку. Официальное признание их независимости является важным первым шагом на пути к защите их интересов." #NT!
 BRA_support_the_south: "Поддержите Юг" #NT!
 BRA_support_the_south_desc: "Южные штаты значительно превосходят своих северных противников по численности и вооружению. Если они хотят выжить, им понадобится помощь извне. Нам следует немедленно отправить часть наших войск на юг, чтобы сражаться на их стороне." #NT!
 BRA_covert_slave_trade: "Тайная работорговля" #NT!
 BRA_covert_slave_trade_desc: "Еще одним преимуществом поддержки дела Юга является открытие совершенно нового невольничьего рынка для наших плантаций. Хотя работорговля практически запрещена международным морским правом, наше тесное сотрудничество с Югом позволит нам обойти это." #NT!
 BRA_uruguayan_intervention: "Уругвайское вмешательство" #NT!
 BRA_uruguayan_intervention_desc: "С 1852 года мы сохраняли влияние на уругвайцев и их политику. Но в последнее время из-за союза с Парагваем и доминирования консерваторов Бланко Восточная республика больше не соответствует нашим интересам." #NT!
 BRA_support_brazilian_lords_in_uruguay: "Поддержите бразильских баронов в Уругвае" #NT!
 BRA_support_brazilian_lords_in_uruguay_desc: "Бразильские банкиры и владельцы плантаций живут в Уругвае уже несколько десятилетий. Они стабилизировали местную экономику на границе, и торговые отношения стали лучше. В последнее время правительство Бланко решило поддержать уругвайских баронов и испаноязычных землевладельцев, чтобы ослабить влияние бразильских баронов и вывести их из северной части Уругвая. . Мы не должны этого допустить." #NT!
 BRA_support_brazilians_living_in_uruguay: "Поддержите бразильцев, живущих в Уругвае" #NT!
 BRA_support_brazilians_living_in_uruguay_desc: "Восемнадцать процентов населения Уругвая говорят по-португальски и считают себя бразильцами. Это настоящая несправедливость, что правительство Уругвая хочет отрезать их от родной страны или сослать обратно в Риу-Гранди-ду-Сул. Наши приграничные отношения были напряженными с 1840 года, и нам необходимо решить эту проблему, успокоив ее, проявив поддержку среднестатистическому бразильскому иммигранту в Уругвае." #NT!
 BRA_condemn_the_uruguayan_paraguayan_alliance: "Осудить уругвайско-парагвайский альянс" #NT!
 BRA_condemn_the_uruguayan_paraguayan_alliance_desc: "С 1862 года Бланко пытались объединиться с парагвайцами под предводительством Карлоса Антонио Лопеса. Он считал, что Бразилия и Аргентина собираются напасть на них, и заключили оборонительный пакт, который становится наступательным, поскольку амбиции Парагвая угрожают нашей стране. Мы должны убедиться, что Уругвай знает, что мы против этого оборонительного альянса и что мы признаем его опасность." #NT!
 BRA_challenge_the_blanco_government: "Бросьте вызов правительству Бланко" #NT!
 BRA_challenge_the_blanco_government_desc: "Мы можем получить поддержку изнутри и снаружи, если не признаем правительство Бланко легитимным. Это может быть одним из наших оправданий совместных усилий по освобождению Уругвая от наших соперников." #NT!
 BRA_support_the_colorado_party: "Союзник партии Колорадо" #NT!
 BRA_support_the_colorado_party_desc: "Колорадо, красные либералы Уругвая, являются основной оппозицией нынешнему правительству, и нам будет только полезно убедиться, что мы находимся с ними в хороших отношениях." #NT!
 BRA_justify_our_interests_in_the_platine_region: "Оправдайте вмешательство Платина" #NT!
 BRA_justify_our_interests_in_the_platine_region_desc: "Важно убедиться, что народ Бразилии осознает, что наша империя должна обеспечить свою власть над платиновыми реками и странами вокруг нее, чтобы защитить наши интересы." #NT!
 BRA_direct_intervention: "Прямое вмешательство" #NT!
 BRA_direct_intervention_desc: "Давайте пошлем ультиматум уругвайцам и поддержим повстанцев Колорадо у наших границ. Нам необходимо обеспечить наши интересы в этом регионе и найти нового союзника в лице Уругвая." #NT!
 BRA_instigate_uruguayan_political_division: "Спровоцировать политический раскол в Уругвае" #NT!
 BRA_instigate_uruguayan_political_division_desc: "В Уругвае царит хаос, оппозиционная партия Колорадо и правящая партия Бланкос находятся в ожесточенном политическом споре. Это возможность, которую наша страна не должна упустить." #NT!
 BRA_denounce_the_uruguayan_government: "Осудить правительство Уругвая" #NT!
 BRA_denounce_the_uruguayan_government_desc: "Правительство Уругвая несправедливо изолирует и высылает наших граждан. Эту несправедливость необходимо исправить. Крайне важно осудить обращение с бразильскими гражданами в Уругвае. Мы можем получить поддержку извне, если не признаем правительство Бланко легитимным. Это может быть одним из наших оправданий совместных попыток гарантировать свободу нашим гражданам." #NT!
 BRA_declare_an_embargo_on_uruguay: "Объявить эмбарго Уругваю" #NT!
 BRA_declare_an_embargo_on_uruguay_desc: "Бразильские банкиры и владельцы плантаций жили в Уругвае на протяжении десятилетий, поэтому экономическое здоровье Уругвая во многом связано с ними. Бразильцы, ответственные за стабилизацию уругвайской экономики и улучшение отношений с Бразилией, сталкиваются с враждебностью со стороны уругвайского правительства, которое стремится заменить их уругвайскими баронами. При применении эмбарго к Уругваю экономическая стабильность страны резко упадет, и правительство Уругвая научится не вмешиваться в интересы Бразилии." #NT!
 BRA_recruit_veterans_of_the_platinum_wars: "Нанимайте ветеранов Платиновых войн." #NT!
 BRA_recruit_veterans_of_the_platinum_wars_desc: "Восемнадцать процентов населения Уругвая говорят по-португальски и считают себя бразильцами. Многие из них являются ветеранами Платиновых войн и обладают стратегическими знаниями региона. Их присутствие в качестве солдат будет иметь важное значение для любого боя. Огнестрельное оружие должно быть нашим приоритетом." #NT!
 BRA_reorganize_the_armed_forces: "Реорганизация Вооружённых Сил" #NT!
 BRA_reorganize_the_armed_forces_desc: "Со времен Платинской войны вооруженные силы Бразилии не улучшились благодаря нашему периоду мира и процветания. Нам нужно сосредоточить большую часть наших ресурсов, чтобы исправить текущее состояние Имперской Армии." #NT!
 BRA_expand_the_imperial_navy: "Расширить Имперскую Армаду" #NT!
 BRA_expand_the_imperial_navy_desc: "Императорский флот Бразилии — один из самых мощных военно-морских сил в мире, сила, с которой нужно считаться и показывающая нашу истинную силу. Мы можем достичь еще больших высот и стать самым могущественным и сильным военно-морским флотом, если некоторые процессы по совершенствованию нашего производства, военно-морской техники и военно-морской подготовки будут осуществляться нашими адмиралами и инженерами. Мы защитим наши побережья и покажем миру нашу истинную силу." #NT!
 BRA_improve_our_ports: "Улучшайте наши порты" #NT!
 BRA_improve_our_ports_desc: "Прибрежный флот должен иметь более крупные и лучшие порты, чтобы наш флот мог принимать большое количество кораблей. Новые базы будут построены в Рио-де-Жанейро, Баии и Сан-Паулу, обеспечивая военно-морскую мощь империи на атлантическом побережье." #NT!
 BRA_innovate_the_arsenal_of_the_court: "Обновите арсенал суда" #NT!
 BRA_innovate_the_arsenal_of_the_court_desc: "Арсенал Двора — это элита нашей Армады, эти адмиралы и их войска служат нашему императору с гордостью и славой, будучи самой сильной и наиболее обученной военно-морской силой Америки. К сожалению, наши корабли устаревают и заброшены. Необходимо добиться прогресса в инновациях, и новые методы обучения могут заменить старые методы конца 18 века. Пусть наш император и его двор еще раз гордятся тем, чего мы достигли!" #NT!
 BRA_build_new_dockyards: "Стройте новые верфи" #NT!
 BRA_build_new_dockyards_desc: "Строительство новых верфей будет полезно для роста нашего военно-морского флота, даже если оно будет дорогостоящим, оно может легко принести нам пользу в долгосрочной перспективе и улучшить наш военно-морской потенциал. Функционирование Рио-де-Жанейро и Сальвадора также будет улучшено." #NT!
 BRA_southern_dockyards: "Южные верфи" #NT!
 BRA_southern_dockyards_desc: "Наш флот на юге довольно отстал из-за проблем, которые возникли у нас во время восстания в Рио-Гранденсе. Нам необходимо улучшить наше военно-морское присутствие там, чтобы обеспечить наши интересы в южных районах, окружающих Уругвай и Аргентину. В Порту-Алегри появятся новые верфи, и операции нашей Армады будут чаще проводиться на Юге." #NT!
 BRA_improve_naval_quality: "Улучшение качества военно-морского флота" #NT!
 BRA_improve_naval_quality_desc: "Наша численность и сила сравнимы с величайшими империями, когда-либо существовавшими в море, но нашему качеству не хватает. Нашему флоту необходимо значительно расширить свою инфраструктуру, а бразильскому флоту необходимо достичь еще больших высот!" #NT!
 BRA_improve_ship_production: "Улучшение производства кораблей" #NT!
 BRA_improve_ship_production_desc: "Наша нация все еще может превзойти наши нынешние угрозы, но она не может противостоять производству кораблей возможных будущих конкурентов. Новые верфи будут усилены, что положит новое начало промышленно-морским компаниям Империи." #NT!
 BRA_pride_of_the_imperial_fleet: "Гордость Имперского Флота" #NT!
 BRA_pride_of_the_imperial_fleet_desc: "Имперский флот гордится тем, что является одним из самых сильных и хорошо подготовленных военно-морских сил в мире. Наша армада действительно непобедима, и она останется таковой, мы будем защищать побережья империи, ее реки, защищать наши интересы и подавлять каждую угрозу Бразилии и ее населению. Слава Императорскому флоту и слава дону Педро II! Пусть наши адмиралы будут бдительными, а наши моря всегда будут безопасными для процветания бразильцев." #NT!
 BRA_reorganize_the_imperial_army: "Реорганизовать Имперскую Армию" #NT!
 BRA_reorganize_the_imperial_army_desc: "Наша славная Имперская Армия повидала множество сражений и за это время подготовила одних из лучших офицеров, которых только можно увидеть в этом полушарии. К сожалению, положение рядовых солдат не так радужно, поскольку им приходится иметь дело с низкой заработной платой, недостаточным снабжением и плохой подготовкой. Теперь будут предприняты усилия по устранению этих недостатков." #NT!
 BRA_abolish_the_national_guard: "Упразднить Национальную гвардию" #NT!
 BRA_abolish_the_national_guard_desc: "Национальная гвардия уже давно принята в наши вооруженные силы в качестве резервной силы милиции, которую можно быстро мобилизовать в случае возникновения чрезвычайной ситуации. Эти войска, хотя и многочисленны, плохо обучены и плохо оснащены. Если мы стремимся создать более профессиональную армию, сравнимую с армией Европы, Национальная гвардия должна уйти." #NT!
 BRA_recruit_british_advisors: "Нанимайте британских советников" #NT!
 BRA_recruit_british_advisors_desc: "Армия британцев – одна из самых мощных и модернизированных сил на земном шаре. Наши командиры, безусловно, могли бы кое-чему поучиться под их руководством." #NT!
 BRA_review_our_tactics: "Ознакомьтесь с нашей тактикой" #NT!
 BRA_review_our_tactics_desc: "Можно многому научиться из конфликтов нашего недавнего прошлого. От военных ошибок в Цисплатиновой войне до наших великих побед в Платиновой войне — нашим генералам предстоит изучить множество материалов и внести множество улучшений." #NT!
 BRA_produce_new_weaponry: "Производить новое вооружение" #NT!
 BRA_produce_new_weaponry_desc: "Одним из главных недостатков нашей армии является ее недостаточное оснащение. Мы должны продолжать наши усилия по модернизации нашей промышленности огнестрельного оружия, чтобы производить оружие, достаточно хорошее, чтобы наши солдаты могли защитить себя." #NT!
 BRA_implement_a_new_army: "Создать новую армию" #NT!
 BRA_implement_a_new_army_desc: "Пришло время открыть новую эру величия Имперской Армии. Наши войска обучены и надлежащим образом оснащены, а наши генералы применяют новую и новаторскую тактику. Военная мощь Бразилии скоро станет предметом зависти всего мира." #NT!
 BRA_keep_the_national_guard: "Держите Национальную гвардию" #NT!
 BRA_keep_the_national_guard_desc: "Национальная гвардия обеспечивает численность и гибкость, необходимые для защиты наших обширных границ от нападений со всех сторон. Было бы достойно продолжать поддерживать это жизненно важное подразделение нашей Имперской Армии." #NT!
 BRA_rely_on_the_military_academy: "Доверьтесь Военной академии" #NT!
 BRA_rely_on_the_military_academy_desc: "Имперская Военная Академия была ведущим учреждением по подготовке наших офицеров и инженеров в стране со времен колониального периода. Мы должны больше инвестировать в успех этой академии, если хотим создать лучший офицерский корпус." #NT!
 BRA_appease_the_coroneis: "Умиротворить Коронеев" #NT!
 BRA_appease_the_coroneis_desc: "Полковники Национальной гвардии – важная часть нашей армии. Нам следует потратить больше ресурсов на предоставление им дополнительных полномочий и обучение их тому, как быть эффективными лидерами своих сил." #NT!
 BRA_decentralize_the_army: "Децентрализовать армию" #NT!
 BRA_decentralize_the_army_desc: "Имперская армия состоит из двух линий: первая состоит из профессиональной постоянной армии, а вторая — ополчений, таких как Национальная гвардия. Учитывая размеры нашей великой страны и новую мобильность современной войны, мы должны обеспечить большую децентрализацию 1-й линии, чтобы позволить им соответствовать гибкости, присущей 2-й линии." #NT!
 BRA_quantity_over_quality: "Количество важнее качества" #NT!
 BRA_quantity_over_quality_desc: "До внимания наших генералов дошло, что по мере того, как вооружение становится все более смертоносным, армия будет продолжать нести все большие потери на поле боя. Если мы хотим выжить в затяжном конфликте, нам необходимо иметь достаточное количество людей, чтобы сражаться с ним, даже если это означает пожертвование общим качеством армии." #NT!
 BRA_the_caxias_plan: "План Кашиаса" #NT!
 BRA_the_caxias_plan_desc: "Герцог Какшиас, адъютант императора, был известен как способный лидер, понимающий условия, в которых страдают наши войска на передовой, и неоднократно критиковал слабое состояние нашей армии. Мы должны предоставить ему большее командование нашими войсками, чтобы его идеи по реорганизации могли быть реализованы на практике." #NT!
 BRA_improve_soldiers_medical_attention: "Улучшение медицинского обслуживания солдат" #NT!
 BRA_improve_soldiers_medical_attention_desc: "Одну из главных угроз нашей армии исходят не только от вражеских пуль, но и от болезней. Модернизируя медицинский корпус и обучая наши войска правилам гигиены, мы можем остановить распространение дальнейших эпидемий." #NT!
 BRA_learn_from_prussian_tactics: "Учитесь у прусской тактики" #NT!
 BRA_learn_from_prussian_tactics_desc: "Чтобы повысить эффективность нашей армии, наш офицерский корпус должен быть обучен новой и инновационной тактике, подобной той, которая использовалась в Пруссии. Обучение наших войск этой новой тактике и оснащение их более современным вооружением даст нам решающее преимущество, необходимое нашей армии для достижения победы." #NT!
 BRA_save_brazil_save_your_majesty: "Спасите Бразилию, спасите Ваше Величество!" #NT!
 BRA_save_brazil_save_your_majesty_desc: "Было бы глупо с нашей стороны думать, что рост патриотизма, который мы наблюдаем сейчас, сможет продержаться на протяжении всей такой затяжной кампании, как эта. Нам следует приложить больше усилий к сплочению наших войск и повышению их боевого духа." #NT!
 BRA_brave_and_reorganized_army: "Храбрая и реорганизованная армия" #NT!
 BRA_brave_and_reorganized_army_desc: "С помощью маркиза Какиаса наши усилия по реорганизации и переоснащению нашей молодой армии наконец-то завершились. Теперь мы полностью готовы дать бой Парагваю! Аве Империо!" #NT!
 BRA_victorious_empire: "Победоносная Империя" #NT!
 BRA_victorious_empire_desc: "Победа! Наши армии одерживают победу над парагвайскими агрессорами, и наша Империя вновь укрепила свои позиции в регионе Рио-де-Ла-Плата! Однако такая великая победа не была куплена без огромных жертв и новых осложнений послевоенного порядка..." #NT!
 BRA_destroyed_and_defeated: "Разрушенный и побежденный" #NT!
 BRA_destroyed_and_defeated_desc: "Катастрофа! Несмотря на все наши усилия, парагвайские военные сокрушили нашу оборону и разгромили наши войска на поле боя. Парагвай освободил нас от контроля над Рио-де-ла-Плата, регионом, в котором многие бразильцы погибли в прошлых войнах, чтобы обеспечить безопасность нашей гегемонии. Такое поражение, несомненно, будет горько ощущаться еще долгие годы." #NT!
 BRA_the_paraguayan_war: "Парагвайская война" #NT!
 BRA_the_paraguayan_war_desc: "После десятилетия споров за контроль над платиновым регионом интересы обеих сторон столкнулись в 1852 году и последующие конфликты с Бланко наконец переросли в войну с Парагваем. Нация Лопеса не представляет для нас реальной угрозы, но мы должны убедиться, что наша нация останется в безопасности и единой на протяжении всей этой битвы против парагвайской националистической и экспансионистской тирании." #NT!
 BRA_prepare_the_army: "Подготовьте армию" #NT!
 BRA_prepare_the_army_desc: "Наши вооруженные силы не были готовы к войне со времен конфликтов против Аргентинской Конфедерации и ее провинциальных союзников. Нам необходимо укрепить и пересмотреть наши силы для этой войны, чтобы добиться победы над их силами в Мату-Гросу. Этот конфликт будет гарантировать, что мы реорганизуем армию." #NT!
 BRA_reunite_the_imperial_committee: "Воссоединение Имперского комитета" #NT!
 BRA_reunite_the_imperial_committee_desc: "Наши южные провинции дезорганизованы из-за хаоса, вызванного конфликтом, и нашим министрам необходимо собрать и ввести в действие новые законы военного времени. Комитет будет проводиться в Порту-Алегри, и большинство министров наших провинций будут голосовать за решение будущего нашей страны, и мы будем сотрудничать, чтобы обеспечить победу империи." #NT!
 BRA_rearm_rebellion_veterans: "Перевооружить ветеранов восстания" #NT!
 BRA_rearm_rebellion_veterans_desc: "Период после отставки дона Педро I был благоприятным для нашей нации. Она была разделена постоянными революциями и восстаниями, которые поставили империю на колени, пока Педро II снова не привел ее к славе. Эти восстания были подавлены тысячами солдат, которые сейчас живут мирно, поскольку в их службе не было необходимости. Нам нужно связаться с этими ветеранами, чтобы они помогли нам защититься от парагвайского вторжения." #NT!
 BRA_reorganize_the_high_command: "Реорганизация высшего командования" #NT!
 BRA_reorganize_the_high_command_desc: "Высшему командованию наших вооруженных сил катастрофически не хватает планов и инноваций. Военный министр проведет великие реформы, которые принесут организацию и новые методы обучения нашим генералам и полковникам во всех уголках Бразилии." #NT!
 BRA_begin_our_conscription: "Начнём наш призыв" #NT!
 BRA_begin_our_conscription_desc: "Поскольку наша ситуация с рабочей силой становится ужасной, а потребность в свежих солдатах растет с каждым днем, мы должны начать призыв на военную службу по всей стране. Мы усилим армию тем, что сможем получить, и за счет медленного роста создадим одну из самых мощных и крупнейших сухопутных сил в Америке. Мы сокрушим парагвайцев!" #NT!
 BRA_recruit_slaves_to_fight: "Нанимайте рабов для борьбы" #NT!
 BRA_recruit_slaves_to_fight_desc: "С принятием новых законов о воинской повинности обязательный военный призыв не был хорошо воспринят олигархиями северо-востока и юго-востока. Мы можем получить больше солдат, не беспокоя элиту, покупая «заменители», используя их рабов для борьбы вместо них в недавно сформированных батальонах, которые будут полезны на нашей линии фронта для защиты от парагвайского вторжения и нанесения ответного удара любой ценой. ." #NT!
 BRA_convoke_the_national_guard: "Созвать Национальную гвардию" #NT!
 BRA_convoke_the_national_guard_desc: "Наша Национальная гвардия, состоящая из полковников, до сих пор рассредоточена по всей стране. Мы должны созвать то, что от них осталось, на собрание, завербовать их и интегрировать в дивизию наших сил. Города Бразилии будут защищены от вторжений, если мы будем использовать оружие, ресурсы и рабочую силу Коронеев." #NT!
 BRA_recruit_the_police_corps: "Нанять полицию" #NT!
 BRA_recruit_the_police_corps_desc: "Нам необходимо собрать все силы, обладающие военным потенциалом в нашей стране. Полиция — одна из них, и они тоже будут отправлены на наше поле боя. На их место мы поставим новых охранников из оставшихся резервов военных, которые не будут использоваться в бою. Обученная полиция может оказаться эффективной, если ее хорошо обучат наши самые хорошо подготовленные генералы." #NT!
 BRA_voluntarios_da_patria_focus: "Os Voluntários da Pátria" #NT!
 BRA_voluntarios_da_patria_focus_desc: "Мы должны воспользоваться волной патриотизма, охватившей нашу страну, с целью увеличения численности войск в нашей армии, особенно военнослужащих 2-й линии. Мы будем добиваться того, чтобы каждая провинция предоставляла нам точное количество добровольцев для войны, мы потребуем, чтобы каждый человек, обладающий большим богатством, жертвовал нам ресурсы, оборудование и рабов. От коренных жителей до белых, каждый мужчина в Бразилии объединится ради одной цели: победить парагвайскую угрозу. Пусть этот момент силы и единения запомнится на всю историю!" #NT!
 URG_colorado_blanco_war: "Колорадо Бланко Гражданская война" #NT!
 BRA_olinda_1857: "Президентство маркиза Олинды" #NT!
 BRA_olinda_1857_desc: "Педро де Араужо Лима, маркиз Олинда, был назначен на должность председателя Совета министров императором Домом Педро II." #NT!
 BRA_1857_mixed_cabinet: "Кабинет обеих сторон" #NT!
 BRA_1857_mixed_cabinet_desc: "Педро де Араужо Лима, маркиз Олинды, решил продолжить так называемое политическое примирение, назначив смешанный кабинет, состоящий из консервативных и либеральных министров. Это уменьшило поддержку его президентства Консервативной партией." #NT!
 BRA_1857_conservative_cabinet: "Консервативный кабинет" #NT!
 BRA_1857_conservative_cabinet_desc: "Педро де Араужо Лима, маркиз Олинда, решил сломать так называемую политику примирения между консерваторами и либералами, назначив кабинет, состоящий из министров-консерваторов. Это увеличило поддержку его президентства со стороны Консервативной партии." #NT!
 BRA_1857_government_program_conciliatory: "Согласительные акты кабинета министров" #NT!
 BRA_1857_government_program_conciliatory_desc: "Реформы, предложенные Согласительным кабинетом во время церемонии инаугурации на Генеральной Ассамблее Империи, должны быть начаты." #NT!
 BRA_1857_olinda_propose_acts: "Маркиз Олинда действует" #NT!
 BRA_1857_olinda_propose_acts_desc: "Президент Совета министров предлагает реформы Бразильской империи." #NT!
 BRA_1857_government_program_conservative: "Действия консервативного кабинета министров" #NT!
 BRA_1857_government_program_conservative_desc: "Реформы, предложенные консервативным кабинетом министров во время церемонии инаугурации на Генеральной ассамблее Империи, должны быть начаты." #NT!
 BRA_1857_medical_school_policy: "Закон о правилах медицинских школ" #NT!
 BRA_1857_medical_school_policy_desc: "С целью увеличения числа медицинских работников, работающих в больницах Святого Дома Милосердия, предлагается Законом внести поправки в статьи 280 и 292 дополнительного регулирования устава медицинских вузов и факультетов, чтобы дать возможность студентам медицинских вузов заниматься медицинской практикой. 4-й, 5-й и 6-й курсы после одобрения в конкурсах на вакансии стажеров и все функции, возложенные на стажеров во всех больницах Святого Дома Милосердия Империи." #NT!
 BRA_1857_british_money: "Британские деньги на общественных станциях" #NT!
 BRA_1857_british_money_desc: "Этот закон предлагает, чтобы государственные станции Империи разрешали получение суверенных британских денег." #NT!
 BRA_1857_livestock_regulation: "Закон о регулировании животноводства" #NT!
 BRA_1857_livestock_regulation_desc: "Этот закон предлагает регулировать поголовье скота на бойнях Суда." #NT!
 BRA_1857_courts_police_force: "Закон о регулировании судебной полиции" #NT!
 BRA_1857_courts_police_force_desc: "Этот закон предлагает регулировать дисциплину и организацию полиции Суда." #NT!
 BRA_1857_friendship_treaty_with_ottoman: "Договор о дружбе с [OTO.GetName]" #NT!
 BRA_1857_friendship_treaty_with_ottoman_desc: "Этот закон предлагает заключить Договор о дружбе между Бразильской империей и Османской империей." #NT!
 BRA_1857_trade_treaty_with_uruguay: "Торговый договор с [URG.GetName]" #NT!
 BRA_1857_trade_treaty_with_uruguay_desc: "Торговый договор между Бразилией и Актом Уругвая." #NT!
 BRA_1857_disputes_with_UK: "Разрешение споров с Великобританией" #NT!
 BRA_1857_disputes_with_UK_desc: "Этот акт предлагает разрешить споры между Бразильской империей и Соединенным Королевством»." #NT!
 BRA_1857_encourage_immigration: "Закон о поощрении иммиграции" #NT!
 BRA_1857_encourage_immigration_desc: "Этот закон направлен на поощрение иммиграции полезных и умирающих поселенцев. Они могут иметь жизненно важное значение для нашего сельского хозяйства." #NT!
 BRA_1857_rethink_the_taxes: "Переосмыслите налоги" #NT!
 BRA_1857_rethink_the_taxes_desc: "Этот закон предлагает пересмотреть таможенные сборы из-за чрезвычайного роста цен на продукты питания, причиняющего огромные страдания менее обеспеченным слоям населения." #NT!
 BRA_1857_reform_mortgage_system: "Закон о земельной ипотеке" #NT!
 BRA_1857_reform_mortgage_system_desc: "Этот закон предлагает облегчить создание территориального кредита, который окажет непосредственное влияние на будущее сельского хозяйства." #NT!
 BRA_1857_promotion_naval_officers: "Закон о повышении военно-морского офицера" #NT!
 BRA_1857_promotion_naval_officers_desc: "Этот закон предлагает создать закон о продвижении по службе военно-морских офицеров." #NT!
 BRA_1857_improve_criminal_law: "Усовершенствовать Закон об уголовном праве" #NT!
 BRA_1857_improve_criminal_law_desc: "Этот закон предлагает усовершенствовать уголовное и процессуальное законодательство, что в большей степени гарантирует уверенность в быстром наказании и справедливость судебного разбирательства." #NT!
 BRA_1857_improve_military_discipline: "Закон об улучшении военной дисциплины" #NT!
 BRA_1857_improve_military_discipline_desc: "Этот закон предлагает улучшить дисциплину в армии и на флоте." #NT!
 BRA_1857_recruitment_regulation: "Закон о регулировании найма" #NT!
 BRA_1857_recruitment_regulation_desc: "Этот закон предполагает необходимость изменения, как это наиболее удобно, положений, регулирующих набор персонала." #NT!
 BRA_1857_minning_gold: "Добыча золота" #NT!
 BRA_1857_minning_gold_desc: "В прошлом провинция Минас-Жерайс была огромным золотым рудником. Нам следует инвестировать в добычу полезных ископаемых в провинции, чтобы найти золото." #NT!
 BRA_1857_national_bank_monopoly: "Монополия Национального банка" #NT!
 BRA_1857_ban_slave_trade: "Усилить запрет на закон о работорговле" #NT!
 BRA_1857_ban_slave_trade_desc: "Закон Эусебио де Кейроса, запрещающий международную работорговлю в Бразилии, необходимо усилить, поправки в некоторые статьи повысят его эффективность и помогут в борьбе с международной работорговлей." #NT!
 BRA_1857_commerce_regulation: "Закон о регулировании торгового кодекса" #NT!
 BRA_1857_commerce_regulation_desc: "Изменение некоторых статей Торгового кодекса может существенно улучшить экономику Бразильской империи." #NT!
 BRA_1857_protectionist_fees: "Закон о пошлинах за защиту торговли и промышленности" #NT!
 BRA_1857_protectionist_fees_desc: "Чтобы увеличить промышленное производство, Закон Алвеша Бранку облагает налогом импорт определенных продуктов, которые уже существуют в местном производстве в Бразильской империи. Этот закон положил начало индустриализации Бразильской империи, и в него необходимо внести поправки для дальнейшей защиты национального производства от импортной продукции." #NT!
 BRA_1857_lands_law: "Укрепить земельный закон" #NT!
 BRA_1857_lands_law_desc: "Земельный закон был первой попыткой организовать частную собственность в Бразильской империи. Пересмотр этого закона может помочь колонизации земель на западе и увеличению рабочей силы." #NT!
