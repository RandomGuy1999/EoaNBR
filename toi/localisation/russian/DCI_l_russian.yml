 EOANBSYS_detrimental_colonial_impact_decision_category: "Вредное воздействие" #NT!
 EOANBSYS_detrimental_colonial_impact_decision_category_desc: "§YАнтиправительственная организация:§!\n§Группы объединяются, чтобы противостоять пагубному воздействию, нанесенному в их регионах. Эти подавленные группы населения организуются мирно посредством реформ, если правительство им позволит. Успешные попытки реформ повлияют на общественную поддержку идеологий, связанных с гражданскими правами и повышением уровня жизни.\n\nЕсли правительство попытается подавить организацию этих групп, они с большей вероятностью предпримут попытку революционных действий. Если организованность этих групп очень высока, они организуют попытки сопротивления или даже восстания. §!\n\n§_0Воздействие пагубного воздействия:§!\n§gВ мире, который часто определяется силой и властью, часто бывают случаи, когда целые группы населения могут подвергаться маргинализации, дискриминации , или прямое преследование. «Расовое превосходство», «цивилизация народов» и другие виды остракизма обездоленных групп часто могут принести краткосрочные выгоды, которые способствуют стабильности, процветанию и политике правительства. Однако, хотя действия длятся дни, воспоминания сохраняются в поколениях.\n \nSown §YВредное воздействие§! приводит к глубоким разногласиям между классами внутри общества и может привести к будущим беспорядкам и другим непредвиденным последствиям на долгие годы.\n\n§!" #NT!
