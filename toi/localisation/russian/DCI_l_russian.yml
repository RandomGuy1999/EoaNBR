 DCI_random_event_angry_catholic_clergy_idea: "Возмущенное католическое духовенство" #NT!
 DCI_random_event_angry_catholic_clergy_idea_desc: "Католическое духовенство в ярости из-за светского выбора, сделанного [ROOT.GetName]. Как следствие, духовенство использует политическое влияние, чтобы снизить популярность секуляризма." #NT!
 DCI_random_event_push_secularism_idea: "Поддержка секуляризма" #NT!
 DCI_random_event_push_secularism_idea_desc: "После недавнего инцидента с католическим духовенством фракции внутри правительства попытались усилить общественную поддержку секуляризма, чтобы ограничить свое влияние в правительстве." #NT!
 DCI_random_event_angry_slave_owners_idea: "Возмущенные рабовладельцы" #NT!
 DCI_random_event_angry_slave_owners_idea_desc: "Рабовладельцы сплотились, чтобы выразить свой гнев правительству за санкционирование побега рабов. Видя, что ответственность за защиту и возвращение утерянного или украденного имущества лежит на правительстве." #NT!
 DCI_random_event_push_slave_abolition_idea: "Поддержка отмены рабства" #NT!
 DCI_random_event_push_slave_abolition_idea_desc: "После недавнего инцидента с бегством рабов фракции в правительстве попытались усилить общественную поддержку отмены рабства." #NT!
 DCI_random_event_push_universal_suffrage_idea: "Поддержка всеобщего избирательного права" #NT!
 DCI_random_event_push_universal_suffrage_idea_desc: "С появлением недавних протестов против дискриминации при голосовании фракции внутри правительства попытались усилить общественную поддержку всеобщего избирательного права." #NT!
  
  
 DCI_american_south_random_event_1.1.t: "Рабский патруль обнаружил подземную железную дорогу!" #NT!
 DCI_american_south_random_event_1.1.d: "Караван беглых рабов был обнаружен на границе [FROM.FROM.GetName] местными патрулями рабов. Рабы были найдены внутри подземной железной дороги, и владельцы, похоже, регулярно переправляли рабов на свободные земли. Если рабов вернут хозяину, их, скорее всего, подвергнут пыткам за бегство. Что касается лиц, управляющих убежищем, то они будут отправлены в суд за торговлю украденным имуществом.\n\nПодобными внутренними делами обычно занимаются местные чиновники, но у нас есть возможность вмешаться, если мы можем позволить себе вытащить несколько струны." #NT!
 DCI_american_south_random_event_1.1.a: "Нас не могут беспокоить бытовые инциденты, игнорируйте эту проблему." #NT!
 DCI_american_south_random_event_1.1.b: "Прикажите патрулям рабов сжечь улики!" #NT!
 DCI_american_south_random_event_1.1.c: "Освободите найденных и поддержите позицию отмены рабства!" #NT!
  
 DCI_american_south_random_event_1.2.t: "Результат инцидента с беглым рабом!" #NT!
 DCI_american_south_random_event_1.2.d: "Беглых рабов возвращали своим владельцам и жестоко наказывали, а некоторых случайно замучили до смерти." #NT!
 DCI_american_south_random_event_1.2.e: "Патрули рабов решили проигнорировать приказы и вернуть беглых рабов обратно их владельцам. Сообщалось, что по возвращении рабовладельцы жестоко наказали их за побег, а некоторых за это случайно замучили до смерти." #NT!
 DCI_american_south_random_event_1.2.f: "Когда рабы сбежали, рабовладельцы были возмущены, когда узнали, как это произошло. В результате они протестуют против наших действий и объявляют это посягательством на права собственности." #NT!
 DCI_american_south_random_event_1.2.g: "Рабы могли безопасно пересечь границу и стать свободными." #NT!
 DCI_american_south_random_event_1.2.a: "Ужасно, но таков закон страны." #NT!
 DCI_american_south_random_event_1.2.b: "Надеюсь, возмущение рабовладельцев скоро утихнет..." #NT!
 DCI_american_south_random_event_1.2.c: "Замечательный! Надеюсь, их не вернут..." #NT!
  
  
 DCI_generic_native_vote_discrimination_event_1.1.t: "Голосование протестующих в [FROM.GetName]!" #NT!
 DCI_generic_native_vote_discrimination_event_1.1.d: "Протестующие собрались возле правительственного здания в [FROM.GetName], требуя равных возможностей голосования для всех людей. Хотя закон позволяет голосовать любому, произвольная политика, такая как опросы общественного мнения и плата за голосование, дискриминирует тех, кто не умеет читать, не может позволить себе плату за голосование или не имеет формального образования. Часто тем, кто может голосовать, отказывают на избирательных участках, или их документы о регистрации для голосования отклоняются.\n\nМногие некоренные жители города собрались, чтобы запугать протестующих, и напряженность между двумя группами высока. Ситуация еще больше усугубляется тем, что многие местные чиновники безразличны к протестующим коренным народам, и любое насилие, совершенное против них, скорее всего, будет проигнорировано.\n\nПодобными внутренними делами обычно занимаются местные чиновники, но у нас есть возможность вмешаться, если мы можем позволить себе потянуть за несколько ниточек." #NT!
 DCI_generic_native_vote_discrimination_event_1.1.e: "Протестующие собрались возле правительственного здания в [FROM.GetName], требуя равных возможностей голосования для всех людей. Хотя закон по закону позволяет голосовать любому, политика и правила не позволяют голосовать людям, не владеющим землей, и бедным людям. Эта политика голосования непропорционально затрагивает коренные народы в [FROM.FROM.GetName] из-за отсутствия богатства поколений. Эта вечная бедность вызвана историей рабства или дискриминационной экономической и социальной политикой.\n\nМногие некоренные жители города собрались, чтобы запугать протестующих, и напряженность между двумя группами высока. Ситуация еще больше усугубляется тем, что многие местные чиновники безразличны к протестующим коренным народам, и любое насилие, совершенное против них, скорее всего, будет проигнорировано.\n\nПодобными внутренними делами обычно занимаются местные чиновники, но у нас есть возможность вмешаться, если мы можем позволить себе потянуть за несколько ниточек." #NT!
 DCI_generic_native_vote_discrimination_event_1.1.f: "Протестующие собрались возле правительственного здания в [FROM.GetName], требуя права голоса для коренных народов. Действующие законы запрещают коренным народам голосовать или участвовать в работе правительства.\n\nМногие некоренные жители города собрались, чтобы запугать протестующих, и напряженность между двумя группами высока. Ситуация еще больше усугубляется тем, что многие местные чиновники безразличны к протестующим коренным народам, и любое насилие, совершенное против них, скорее всего, будет проигнорировано.\n\nПодобными внутренними делами обычно занимаются местные чиновники, но у нас есть возможность вмешаться, если мы можем позволить себе потянуть за несколько ниточек." #NT!
 DCI_generic_native_vote_discrimination_event_1.1.a: "Нас не могут беспокоить бытовые инциденты, игнорируйте эту проблему." #NT!
 DCI_generic_native_vote_discrimination_event_1.1.b: "Отправьте нашу армию, чтобы сохранить мир." #NT!
 DCI_generic_native_vote_discrimination_event_1.1.c: "Сохраняйте мир и продвигайте идею всеобщего избирательного права!" #NT!
  
 DCI_generic_native_vote_discrimination_event_1.2.t: "Последствия протеста [FROM.FROM.GetName]!" #NT!
 DCI_generic_native_vote_discrimination_event_1.2.d: "Без местных чиновников, которые могли бы наблюдать за протестом, контрпротестующие, не принадлежащие к коренным народам, попытались разогнать безоружных защитников избирательного права. Только после того, как протестующие были основательно избиты, местные власти пришли прекратить боевые действия. В конце концов суды постановили, что не имеется достаточных доказательств для осуждения лиц, инициировавших драку." #NT!
 DCI_generic_native_vote_discrimination_event_1.2.e: "Протесты закончились на той неделе без особого конфликта, поскольку местные власти старались сохранить мир во время протеста. Хотя статус-кво остается неизменным в [FROM.FROM.FROM.GetName]." #NT!
 DCI_generic_native_vote_discrimination_event_1.2.f: "Протесты завершились на той неделе без какого-либо конфликта, поскольку во время протеста военные сохраняли мир. Хотя статус-кво остается неизменным в [FROM.FROM.FROM.GetName]." #NT!
 DCI_generic_native_vote_discrimination_event_1.2.g: "Протесты завершились на той неделе без какого-либо конфликта, поскольку во время протеста военные сохраняли мир. Поскольку некоторые правительственные фракции поддерживают протесты в [FROM.FROM.FROM.GetName], движение может усилить поддержку всеобщего избирательного права." #NT!
 DCI_generic_native_vote_discrimination_event_1.2.a: "К сожалению, это не наша проблема." #NT!
 DCI_generic_native_vote_discrimination_event_1.2.b: "По крайней мере, все закончилось цивильно..." #NT!
 DCI_generic_native_vote_discrimination_event_1.2.c: "Прекрасные новости!" #NT!
  
 DCI_generic_vote_discrimination_event_1.1.t: "Голосование протестующих в [FROM.GetName]!" #NT!
 DCI_generic_vote_discrimination_event_1.1.d: "Протестующие собрались возле правительственного здания в [FROM.GetName], требуя равных возможностей голосования для всех людей. Хотя закон позволяет голосовать любому, произвольная политика, такая как опросы общественного мнения и плата за голосование, дискриминирует тех, кто не умеет читать, не может позволить себе плату за голосование или не имеет формального образования. Часто тем, кто может голосовать, отказывают на избирательных участках, или их документы о регистрации для голосования отклоняются.\n\nМногие белые люди из города собрались, чтобы запугать протестующих, и напряженность между ними высока. Ситуация еще больше усугубляется тем, что многие местные чиновники безразличны к протестующим небелым, и любое насилие, совершенное против них, скорее всего, будет проигнорировано.\n\nПодобными внутренними делами обычно занимаются местные чиновники, но у нас есть возможность вмешаться. здесь, если мы можем позволить себе потянуть за несколько ниточек." #NT!
 DCI_generic_vote_discrimination_event_1.1.e: "Протестующие собрались возле правительственного здания в [FROM.GetName], требуя равных возможностей голосования для всех людей. Хотя действующий закон разрешает голосовать любому, политика и правила не позволяют голосовать лицам, не владеющим землей, и малоимущим. Эта политика голосования непропорционально затрагивает небелых людей в [FROM.FROM.GetName] из-за отсутствия богатства поколений. Эта вечная бедность вызвана историей рабства или дискриминационной экономической и социальной политикой.\n\nМногие белые люди из города собрались, чтобы запугать протестующих, и напряженность между ними высока. Ситуация еще больше усугубляется тем, что многие местные чиновники безразличны к протестующим небелым, и любое насилие, совершенное против них, скорее всего, будет проигнорировано.\n\nПодобными внутренними делами обычно занимаются местные чиновники, но у нас есть возможность вмешаться. здесь, если мы можем позволить себе потянуть за несколько ниточек." #NT!
 DCI_generic_vote_discrimination_event_1.1.f: "Протестующие собрались возле правительственного здания в [FROM.GetName], требуя права голоса для цветного населения. Действующие законы запрещают небелым людям голосовать или участвовать в работе правительства.\n\nМногие белые люди из города собрались, чтобы запугать протестующих, и напряженность между ними высока. Ситуация еще больше усугубляется тем, что многие местные чиновники безразличны к протестующим небелым, и любое насилие, совершенное против них, скорее всего, будет проигнорировано.\n\nПодобными внутренними делами обычно занимаются местные чиновники, но у нас есть возможность вмешаться. здесь, если мы можем позволить себе потянуть за несколько ниточек." #NT!
 DCI_generic_vote_discrimination_event_1.1.a: "Нас не могут беспокоить бытовые инциденты, игнорируйте эту проблему." #NT!
 DCI_generic_vote_discrimination_event_1.1.b: "Отправьте нашу армию, чтобы сохранить мир." #NT!
 DCI_generic_vote_discrimination_event_1.1.c: "Сохраняйте мир и продвигайте идею всеобщего избирательного права!" #NT!
  
 DCI_generic_vote_discrimination_event_1.2.t: "Последствия протеста [FROM.FROM.GetName]!" #NT!
 DCI_generic_vote_discrimination_event_1.2.d: "Без местных чиновников, которые могли бы наблюдать за протестом, белые протестующие начали разгонять безоружных защитников избирательного права. Только после того, как протестующие были основательно избиты, местные власти пришли прекратить боевые действия. В конце концов суды постановили, что не имеется достаточных доказательств для осуждения лиц, инициировавших драку." #NT!
 DCI_generic_vote_discrimination_event_1.2.e: "Протесты закончились на той неделе без особого конфликта, поскольку местные власти старались сохранить мир во время протеста. Хотя статус-кво остается неизменным в [FROM.FROM.FROM.GetName]." #NT!
 DCI_generic_vote_discrimination_event_1.2.f: "Протесты завершились на той неделе без какого-либо конфликта, поскольку во время протеста военные сохраняли мир. Хотя статус-кво остается неизменным в [FROM.FROM.FROM.GetName]." #NT!
 DCI_generic_vote_discrimination_event_1.2.g: "Протесты завершились на той неделе без какого-либо конфликта, поскольку во время протеста военные сохраняли мир. Поскольку некоторые правительственные фракции поддерживают протесты в [FROM.FROM.FROM.GetName], движение может усилить поддержку всеобщего избирательного права." #NT!
 DCI_generic_vote_discrimination_event_1.2.a: "К сожалению, это не наша проблема." #NT!
 DCI_generic_vote_discrimination_event_1.2.b: "По крайней мере, все закончилось цивильно..." #NT!
 DCI_generic_vote_discrimination_event_1.2.c: "Прекрасные новости!" #NT!
  
 DCI_generic_runaway_slave_coastal_event_1.1.t: "На побережье [FROM.GetName] найдены беглые рабы!" #NT!
 DCI_generic_runaway_slave_coastal_event_1.1.d: "Торговый корабль, перевозивший контрабандой беглых рабов, был найден пришвартованным в гавани у побережья [FROM.GetName]. Рабы были найдены в секретной комнате на нижних уровнях корабля. Владельцы, похоже, регулярно вывозят рабов из страны на свободные земли. Если рабов вернут хозяину, их, скорее всего, подвергнут пыткам за бегство. Что касается лиц, управляющих убежищем, то они будут отправлены в суд за торговлю украденным имуществом.\n\nПодобными внутренними делами обычно занимаются местные чиновники, но у нас есть возможность вмешаться здесь, если мы можем позволить себе вытащить несколько струны." #NT!
 DCI_generic_runaway_slave_coastal_event_1.1.a: "Нас не могут беспокоить бытовые инциденты, игнорируйте эту проблему." #NT!
 DCI_generic_runaway_slave_coastal_event_1.1.b: "Прикажите чиновникам порта отойти!" #NT!
 DCI_generic_runaway_slave_coastal_event_1.1.c: "Выплатите награду и поддержите позицию отмены рабства!" #NT!
  
 DCI_generic_runaway_slave_coastal_event_1.2.t: "Результат инцидента с беглым рабом!" #NT!
 DCI_generic_runaway_slave_coastal_event_1.2.d: "Беглых рабов вернули своим владельцам и жестоко наказали, некоторых довели до такой степени, что они скончались от полученных травм." #NT!
 DCI_generic_runaway_slave_coastal_event_1.2.e: "Власти порта решили проигнорировать приказ, и беглых рабов вернули владельцам. Ходили слухи, что по возвращении рабовладельцы жестоко наказали их за побег, некоторые из них скончались от полученных травм. Охотники за головами рассказали рабовладельцам о наших намерениях. Возмущенные этим, они протестуют и объявляют это посягательством на права собственности." #NT!
 DCI_generic_runaway_slave_coastal_event_1.2.f: "Когда рабы сбежали, рабовладельцы были возмущены, когда узнали о нашем вмешательстве. В результате они протестуют против этого и объявляют это посягательством на права собственности." #NT!
 DCI_generic_runaway_slave_coastal_event_1.2.g: "Торговый корабль смог переправить беглых рабов на свободные земли." #NT!
 DCI_generic_runaway_slave_coastal_event_1.2.a: "Ужасно, но таков закон страны." #NT!
 DCI_generic_runaway_slave_coastal_event_1.2.b: "Надеюсь, возмущение рабовладельцев скоро утихнет..." #NT!
 DCI_generic_runaway_slave_coastal_event_1.2.c: "Замечательный! Надеюсь, рабство и здесь закончится..." #NT!
  
  
 DCI_generic_runaway_slave_land_event_1.1.t: "На границе [FROM.GetName] найдены беглые рабы!" #NT!
 DCI_generic_runaway_slave_land_event_1.1.d: "Караван беглых рабов был найден на границе [FROM.GetName] местными охотниками за головами. Рабы были найдены в безопасном доме, и владельцы, похоже, регулярно переправляли рабов на свободные земли. Если рабов вернут хозяину, их, скорее всего, подвергнут пыткам за бегство. Что касается лиц, управляющих убежищем, то они будут отправлены в суд за торговлю украденным имуществом.\n\nПодобными внутренними делами обычно занимаются местные чиновники, но у нас есть возможность вмешаться, если мы можем позволить себе вытащить несколько струны." #NT!
 DCI_generic_runaway_slave_land_event_1.1.a: "Нас не могут беспокоить бытовые инциденты, игнорируйте эту проблему." #NT!
 DCI_generic_runaway_slave_land_event_1.1.b: "Прикажите охотникам за головами отступить!" #NT!
 DCI_generic_runaway_slave_land_event_1.1.c: "Выплатите награду и поддержите позицию отмены рабства!" #NT!
  
 DCI_generic_runaway_slave_land_event_1.2.t: "Результат инцидента с беглым рабом!" #NT!
 DCI_generic_runaway_slave_land_event_1.2.d: "Беглых рабов возвращали своим владельцам и жестоко наказывали, а некоторых случайно замучили до смерти." #NT!
 DCI_generic_runaway_slave_land_event_1.2.e: "Охотники за головами решили проигнорировать приказ и вернуть беглых рабов обратно их владельцам. Сообщалось, что по возвращении рабовладельцы жестоко наказали их за побег, а некоторых за это случайно замучили до смерти. Охотники за головами рассказали рабовладельцам о наших приказах, которые мы им передали. Возмущенные нашими действиями, они протестуют против наших действий и объявляют это посягательством на права собственности." #NT!
 DCI_generic_runaway_slave_land_event_1.2.f: "Когда рабы сбежали, рабовладельцы были возмущены, когда узнали, как это произошло. В результате они протестуют против наших действий и объявляют это посягательством на права собственности." #NT!
 DCI_generic_runaway_slave_land_event_1.2.g: "Рабы смогли благополучно пересечь границу и стать свободными." #NT!
 DCI_generic_runaway_slave_land_event_1.2.a: "Ужасно, но таков закон страны." #NT!
 DCI_generic_runaway_slave_land_event_1.2.b: "Надеюсь, возмущение рабовладельцев скоро утихнет..." #NT!
 DCI_generic_runaway_slave_land_event_1.2.c: "Замечательный! Надеюсь, рабство и здесь закончится..." #NT!
  
 DCI_spanish_enforced_catholic_morals_event_1.1.t: "Преследование отступников в [FROM.GetName]" #NT!
 DCI_spanish_enforced_catholic_morals_event_1.1.d: "Деревня в [FROM.GetName] объявила, что не будет соблюдать принципы религии [ROOT.DCI_GetNationalReligionName]. В нынешнем виде [ROOT.GetName] юридически обеспечивает соблюдение правил, связанных с религией [ROOT.DCI_GetNationalReligionName]. Если не будет вмешательства, деревня, скорее всего, будет сожжена, а те, кто все еще не желает соблюдать закон [ROOT.DCI_GetNationalReligionName], будут заключены в тюрьму или казнены. Население деревни, вероятно, будет сопротивляться попыткам духовенства обеспечить соблюдение религиозных законов, и может разразиться конфликт.\n\nПодобными внутренними делами обычно занимаются местные чиновники и духовенство, но у нас есть возможность вмешаться и продвинуть идею секуляризма. ." #NT!
 DCI_spanish_enforced_catholic_morals_event_1.1.a: "Нас не могут беспокоить бытовые инциденты, игнорируйте эту проблему." #NT!
 DCI_spanish_enforced_catholic_morals_event_1.1.b: "Прикажите армии следить за тем, чтобы деревня не была сожжена и не было казней." #NT!
 DCI_spanish_enforced_catholic_morals_event_1.1.c: "Продвигайте секуляризм, лишив духовенства власти над этой деревней!" #NT!
  
 DCI_spanish_enforced_catholic_morals_event_1.2.t: "Результат инцидента с преследованием!" #NT!
 DCI_spanish_enforced_catholic_morals_event_1.2.d: "Духовенство вошло в деревню, собирая каждого отступника, отказывавшегося подчиняться [ROOT.DCI_GetNationalReligionName] закона. Отступников, имевших опыт организации сопротивления, оставляли привязанными в зданиях и сжигали заживо, а деревни поджигали. Тех, кто отрекся от своей ереси, пощадили и насильно привезли в новую деревню, чтобы обеспечить принятие [ROOT.DCI_GetNationalReligionName] веры." #NT!
 DCI_spanish_enforced_catholic_morals_event_1.2.e: "Духовенство вошло в деревню, собирая каждого отступника, отказывавшегося подчиняться [ROOT.DCI_GetNationalReligionName] закона. Армия не обращала внимания на наши приказы и считала казнь отступников праведной. Таким образом, любого отступника, имевшего опыт организации сопротивления, оставляли привязанным в зданиях, чтобы он сгорел заживо, пока поджигались деревни. Тех, кто отрекся от своей ереси, пощадили и насильно привезли в новую деревню, чтобы обеспечить принятие [ROOT.DCI_GetNationalReligionName] веры." #NT!
 DCI_spanish_enforced_catholic_morals_event_1.2.f: "Духовенство вошло в деревню, собирая каждого отступника, отказывавшегося подчиняться [ROOT.DCI_GetNationalReligionName] закона. Армия позаботилась о том, чтобы каждый отступник был заключен в тюрьму, чтобы они могли принять веру [ROOT.DCI_GetNationalReligionName] как истину. Тем, кто отрекся от своей ереси, разрешили остаться в деревне под присмотром нового назначенного лидера, который обеспечит соблюдение закона [ROOT.DCI_GetNationalReligionName].\n\nХотя из-за такого вмешательства в религиозные дела духовенство возмущено на наши попытки подорвать их." #NT!
 DCI_spanish_enforced_catholic_morals_event_1.2.g: "Преследования села удалось избежать, но теперь духовенство возмущено попыткой правительства подорвать их законный авторитет." #NT!
 DCI_spanish_enforced_catholic_morals_event_1.2.a: "К сожалению, именно так соблюдаются религиозные законы..." #NT!
 DCI_spanish_enforced_catholic_morals_event_1.2.b: "К сожалению, именно так соблюдаются религиозные законы..." #NT!
 DCI_spanish_enforced_catholic_morals_event_1.2.c: "Надеюсь, возмущение духовенства утихнет..." #NT!
  
 DCI_resistance_generic_assembly_event.1.t: "Формирование сборки в [FROM.GetName]" #NT!
 DCI_resistance_generic_assembly_event.1.desc_1: "Используя командную власть, местные власти смогли обнаружить собрание, организованное в [FROM.GetName]. Были обнаружены брошюры, в которых излагаются темы отмены рабства, права голоса для всех, увеличения представительства в правительстве и эксплуатации со стороны колониализма.\n\nБлагодаря нашему эффективному использованию командной власти мы обнаружили существование собрания еще до его начала. Если собрание состоится, группы, выступающие за антиколониализм, вероятно, станут более организованными. Напротив, если будут предприняты такие действия, как закрытие ассамблеи, эти группы, скорее всего, вообще откажутся от политической реформы. С учетом вышесказанного, что нам делать в этой ситуации?" #NT!
 DCI_resistance_generic_assembly_event.1.desc_2: "Используя командную власть, местные власти смогли обнаружить собрание, организованное в [FROM.GetName]. Были обнаружены брошюры, в которых излагаются темы отмены рабства, права голоса для всех, увеличения представительства в правительстве и эксплуатации со стороны колониализма.\n\nБлагодаря нашему эффективному использованию командной власти мы обнаружили существование собрания еще до его начала. Если собрание состоится, группы, выступающие за антиколониализм, вероятно, станут более организованными. Напротив, если мы санкционируем это собрание, эти группы поверят, что мы выступаем за реформы, и с меньшей вероятностью предпримут революционные действия. С учетом вышесказанного, что нам делать в этой ситуации?" #NT!
 DCI_resistance_generic_assembly_event.1.a: "Нас не могут беспокоить бытовые инциденты, игнорируйте эту проблему." #NT!
 DCI_resistance_generic_assembly_event.1.b: "Объявите собрание незаконным и отправьте военных разогнать его!" #NT!
 DCI_resistance_generic_assembly_event.1.c: "Санкционируйте собрание и защитите его от любых контрпротестующих." #NT!
  
 DCI_resistance_generic_refund_command_power: "\n§YВозврат командной мощности:§!\n" #NT!
  
 DCI_resistance_generic_establish_politics_party_event.1.t: "Инициатива политической партии в [FROM.GetName]" #NT!
 DCI_resistance_generic_establish_politics_party_event.1.desc_1: "Используя командную власть, местные власти смогли раскрыть план организации по созданию политической партии в пределах [FROM.GetName]. Платформа этой местной партии планирует выступать за расширение прав, борьбу с рабством и другие антиколониальные идеи.\n\nПозволение этой политической партии существовать покажет [FROM.GetName], что наше правительство желает проводить реформы, но их организация будет значительно вырасти за счет новых политических действий. Запрет на создание партий приведет к менее реформистским действиям, но серьезно затруднит их организационный рост. Остаётся только один вопрос: вмешаться или позволить этому существовать?" #NT!
 DCI_resistance_generic_establish_politics_party_event.1.desc_2: "Используя командную власть, местные власти смогли раскрыть план организации по созданию политической партии в пределах [FROM.GetName]. Платформа этой местной партии планирует выступать за расширение прав, борьбу с рабством и другие антиколониальные идеи.\n\nПозволение этой политической партии существовать покажет [FROM.GetName], что наше правительство желает проводить реформы, но их организация будет значительно вырасти за счет новых политических действий. Мы выступаем за открытую политику, поэтому эта акция во всех отношениях законна. Но если бы мы поддержали эту партию, их мнение о нас значительно возросло бы." #NT!
 DCI_resistance_generic_establish_politics_party_event.1.a: "Нас не могут беспокоить бытовые инциденты, игнорируйте эту проблему." #NT!
 DCI_resistance_generic_establish_politics_party_event.1.b: "Арестуйте политических лидеров и запретите партию!" #NT!
 DCI_resistance_generic_establish_politics_party_event.1.c: "Санкционируйте политическую партию, скажите им, что мы готовы к реформам." #NT!
  
  
