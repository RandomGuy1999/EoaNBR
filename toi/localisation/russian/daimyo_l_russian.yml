 ### DECISIONS 
 DMY_decision_navy: "[ROOT.getname] Расширение военно-морского флота" #NT!
 DMY_decision_navy_desc: "Японские острова всегда были заинтересованы в мореплавании, расширяя свои территории, приближаясь к островам и рифам для увеличения рыболовных и военно-морских возможностей. Этот образ мышления не изменился. Все дайме Эдо граничат с великими морями и обладают теми же возможностями, что и шгун. Доктрина флотов только усиливается, и наш даймё из [ROOT.GetName] вмешается. Принятие ряда требований по расширению нашего военно-морского флота стабилизирует нашу страну и закрепит наше положение гордости восточных флотов!" #NT!
