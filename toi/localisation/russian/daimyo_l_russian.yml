l_russian:
  
 ###EVENTS### 
 daimyo.1.t: "Хисамицу уходит с поста регента" #NT!
 daimyo.1.d: "Симадзу Хисамицу, отец молодого Тадаёси, долгое время служил регентом вместо теперь уже несовершеннолетнего молодого лорда, управляя повседневными делами и политикой до того дня, пока он не достигнет достаточного возраста, чтобы принять мантию императора. Даймё. Сегодня этот день настал, и лорд-регент Хисамицу отказался от своего поста в пользу своего уже повзрослевшего сына Тадаёси. Доменом Сацума правит новый лорд!" #NT!
 daimyo.1.a: "Новые правила даймё!" #NT!
  
 ### NATIONAL FOCUS ### 
 dmy_state_of_the_nation: "Состояние [ROOT.GetName]" #NT!
 dmy_state_of_the_nation_desc: "Пришло время оценить себя. Запад стучится в дверь в Японию, и мы стоим. Неподготовленная, без промышленной, общественной или военной мощи Запада, способной конкурировать, Япония обязательно падет. Мы должны начать быстро внедрять инновации, поскольку у нас есть хоть какая-то надежда остановить Запад или сёгуна." #NT!
 dmy_send_delegation_to_shogun: "Отправьте делегации к сёгуну" #NT!
 dmy_send_delegation_to_shogun_desc: "Отправив делегацию, мы сможем улучшить наши отношения с сёгуном и вестернизироваться, не задавая ему вопросов." #NT!
 dmy_follow_policy_of_kobu_gattai: "Следуйте политике Кобу гаттай." #NT!
 dmy_follow_policy_of_kobu_gattai_desc: "Единственный способ обеспечить стабильность Японии — проводить политику Кобу гаттай, или «единства сёгуната и императорского двора». Это поможет предотвратить восстания или конфликты внутри Японии до тех пор, пока внешняя угроза Запада не будет устранена." #NT!
 dmy_the_boshin_war: "Бошинская война" #NT!
 dmy_the_boshin_war_desc: "Война Босин началась, и мы втянуты в ее середину, мы должны решить, кого поддержать, и поститься. Получите событие, где вы можете выбрать поддержку либо императора Мэйдзи, либо сёгуна." #NT!
 dmy_rally_towards_the_emperor: "Митинг в защиту Императора" #NT!
 dmy_rally_towards_the_emperor_desc: ""
 dmy_western_advisors: "Западные советники" #NT!
 dmy_western_advisors_desc: "Ясно, что при поддержке Запада мы будем иметь явное технологическое и тактическое преимущество против нашего врага, с помощью новых технологий, таких как пистолет Гатлинга, и новой тактики, мы, наконец, свергнем правление сёгуна." #NT!
 dmy_all_hands_for_the_emperor: "Все руки за Императора" #NT!
 dmy_all_hands_for_the_emperor_desc: "Мы должны мотивировать наших людей работать на фабриках. Убедить народ Японии покинуть свои фермы и работать на фабриках может быть сложно, но это можно сделать, если мы напомним им, что они помогают императору." #NT!
 dmy_draft_the_peasents: "Призовите крестьян" #NT!
 dmy_draft_the_peasents_desc: "Одна из наиболее эффективных вещей, которые мы можем сделать для создания армии, — это обещание земельной реформы и упразднение классовой системы набора крестьян." #NT!
 dmy_arm_the_peasents: "Вооружите крестьян" #NT!
 dmy_arm_the_peasents_desc: "Мы должны вооружить наш народ оружием западного образца, если хотим сражаться с сёгуном!" #NT!
 dmy_rally_towards_the_shogun: "Сплочение в сторону сёгуна" #NT!
 dmy_rally_towards_the_shogun_desc: ""
 dmy_call_upon_samurai: "Призовите самурая" #NT!
 dmy_call_upon_samurai_desc: "Одним из храмовых принципов реставрации Мэйдзи является упразднение класса воинов, мы можем извлечь из этого выгоду, вербуя указанных воинов." #NT!
 dmy_overhaul_the_manufactories: "Капитальный ремонт мануфактур" #NT!
 dmy_overhaul_the_manufactories_desc: "Возможно, уже поздно переоборудовать наши мастерские в заводские, но мы еще можем быстро переоборудовать их для производства оружия." #NT!
 dmy_traditional_fighting_spirit: "Традиционный боевой дух" #NT!
 dmy_traditional_fighting_spirit_desc: "Мы должны бороться за то, чтобы убрать эту нечисть с наших берегов, мы будем бороться с этими варварами и реставраторами всеми силами!" #NT!
 dmy_western_tactics: "Примите западную тактику" #NT!
 dmy_western_tactics_desc: "Очевидно, что хотя наши воины и превосходят нас, наша тактика устарела, мы должны перенять западные стили боя, чтобы иметь хоть какую-то надежду остановить нашего врага!" #NT!
 dmy_end_of_the_boshin_war: "Конец войны Босин" #NT!
 dmy_end_of_the_boshin_war_desc: ""
 dmy_the_state_arms: "Государственный герб" #NT!
 dmy_the_state_arms_desc: ""
 dmy_formation_of_the_navy: "Формирование военно-морского флота Сацума" #NT!
 dmy_formation_of_the_navy_desc: "Чтобы защитить Сацуму от западных стран и их мощного флота, мы должны создать собственный флот. Их западная армия не сможет разрушить наш город, если они не смогут высадиться." #NT!
 dmy_cheaper_but_outdated_navy: "Дешевле, но устаревшее" #NT!
 dmy_cheaper_but_outdated_navy_desc: "Япония сильно отстает от наших конкурентов, и нам нужен флот сейчас, а не позже." #NT!
 dmy_newer_but_expensive_navy: "Дорого, но современно" #NT!
 dmy_newer_but_expensive_navy_desc: "Коммодор Перри показал, что наш флот устарел. мы должны сформировать совершенно новый флот с нуля!" #NT!
 dmy_pride_of_eastern_fleets: "Гордость восточных флотов" #NT!
 dmy_pride_of_eastern_fleets_desc: "Мы построили один из первых современных кораблей на востоке. Мы должны гордиться нашей гордостью флота." #NT!
 dmy_buy_ships_dutch_designs: "Переговоры по проектам голландских кораблей" #NT!
 dmy_buy_ships_dutch_designs_desc: ""
 dmy_buy_ships_french_designs: "Переговоры по проектам французских кораблей" #NT!
 dmy_buy_ships_french_designs_desc: ""
 dmy_buy_ships_french: "Покупка французских кораблей" #NT!
 dmy_buy_ships_french_desc: ""
 dmy_buy_ships_dutch: "Покупка голландских кораблей" #NT!
 dmy_buy_ships_dutch_desc: ""
 dmy_our_own_designs: "Набросайте наши собственные проекты" #NT!
 dmy_our_own_designs_desc: ""
 dmy_enganbogyo: "Enganbōgyo" #NT!
 dmy_enganbogyo_desc: "Энганбогё или Береговая оборона — это принцип защиты нации еще до того, как захватчики смогут высадиться на берег, мы должны найти способы подготовить защиту." #NT!
 dmy_beach_defenses: "Оборона на пляжах" #NT!
 dmy_beach_defenses_desc: "Наша единственная надежда — остановить их, прежде чем они закрепятся." #NT!
 dmy_mainland_defense: "Оборона на материке" #NT!
 dmy_mainland_defense_desc: "Мы можем остановить их в наших городах, используя правильную тактику и подготовку, используя преимущество нашего домашнего поля." #NT!
 dmy_japanese_nationalism: "Японский национализм" #NT!
 dmy_japanese_nationalism_desc: "Мы никогда не оставим надежду остановить наших врагов, ведь мы лучше любого из наших соседей!" #NT!
 dmy_the_obsolescene_of_the_muzzle_loader: "Устаревание дульного заряжания" #NT!
 dmy_the_obsolescene_of_the_muzzle_loader_desc: "Запад может превзойти нас по прицеливанию и стрельбе, используя достижения в области нарезов для повышения точности и пробивной нагрузки для повышения скорострельности, мы должны смягчить эту проблему." #NT!
 dmy_the_new_land_tactics: "Новая земельная тактика" #NT!
 dmy_the_new_land_tactics_desc: "Наша армия не подвергалась должным испытаниям со времен восстаний 17-го века, и мы должны внедрять инновации сейчас, чтобы иметь хоть какую-то надежду остановить Запад." #NT!
 dmy_the_superiority_of_the_western_cannon: "Превосходство западной пушки" #NT!
 dmy_the_superiority_of_the_western_cannon_desc: "Как и наши винтовки, наши пушки устарели и датируются 17 веком. Чтобы сражаться с Западом, мы должны перенять их заряжание и нарезку и для нашего более крупного оружия." #NT!
 dmy_the_art_of_war_on_the_waves: "Искусство войны в открытом море" #NT!
 dmy_the_art_of_war_on_the_waves_desc: "Наш флот не проходил должных испытаний со времен восстаний 17-го века, и мы должны внедрять инновации сейчас, чтобы иметь хоть какую-то надежду остановить Запад." #NT!
 dmy_the_military_innovation_agency: "Агентство военных инноваций" #NT!
 dmy_the_military_innovation_agency_desc: "Мы должны продолжать внедрять инновации, чтобы соответствовать Западу. Мы никогда не должны позволять себе снова отставать, как это происходит сейчас." #NT!
 dmy_the_daimyo_army: "Армия даймё" #NT!
 dmy_the_daimyo_army_desc: "В то время как исторически более крупные даймё имели очень большую армию, например, Ода Нобунага, который двинулся на Киото с 50 000 солдат в 1568 году. Мы, более мелкие даймё, исторически имели небольшую армию. Но благодаря западным технологиям и улучшенной кампании по набору персонала мы сможем использовать силу нашего населения." #NT!
 dmy_reorganization_of_the_officer_corps: "Реорганизация офицерского корпуса" #NT!
 dmy_reorganization_of_the_officer_corps_desc: "Если мы хотим иметь хоть какую-то надежду на борьбу с иностранной армией, мы должны быстро реорганизовать наше командование, чтобы оно соответствовало командованию современной армии." #NT!
 dmy_westernization_of_the_officer_core: "Вестернизация офицерского ядра" #NT!
 dmy_westernization_of_the_officer_core_desc: "Для завершения реорганизации офицерского корпуса мы должны извлечь урок из армий Европы и сформировать генеральный штаб." #NT!
 dmy_complete_the_general_staff: "Завершить Управление Генерального штаба" #NT!
 dmy_complete_the_general_staff_desc: "Теперь, когда наш генеральный штаб завершил реорганизацию, мы можем противостоять Западу как серьезный военный вызов, которого будет нелегко оттеснить, как Японию прошлого!" #NT!
 dmy_reorganize_the_industry: "Реорганизация отрасли" #NT!
 dmy_reorganize_the_industry_desc: "Если наша промышленность хочет иметь хоть какой-то шанс противостоять западным державам, которые надеются разграбить берега Японии, мы должны быстро реорганизовать нашу военную промышленность для борьбы с ними." #NT!
 dmy_westernization_of_the_industry: "Вестернизация промышленности" #NT!
 dmy_westernization_of_the_industry_desc: "Чтобы бороться с Западом, мы должны учиться у них и перенимать их методы производства." #NT!
 dmy_complete_military_industrial_organization: "Завершить реорганизацию военной промышленности" #NT!
 dmy_complete_military_industrial_organization_desc: "Реорганизация, наша военная промышленность теперь готова противостоять западной угрозе." #NT!
 dmy_reorganize_japanese_infantrymen: "Реорганизация пехотинца" #NT!
 dmy_reorganize_japanese_infantrymen_desc: "Японская пехота состоит в основном из плохо обученных ополченцев и феодальных солдат, а также из нескольких высококвалифицированных самураев. если мы хотим противостоять Западу, нам следует принять их концепции призыва на военную службу для формирования современной армии." #NT!
 dmy_westernization_of_the_infatrymen: "Вестернизация пехотинца" #NT!
 dmy_westernization_of_the_infatrymen_desc: "Успехи западных вооруженных сил показывают их явное превосходство над феодальными армиями прошлого. нам следует адаптировать их систему рангов и использовать западную униформу." #NT!
 dmy_complete_infantrymen_reorganization: "Полная реорганизация пехотинца" #NT!
 dmy_complete_infantrymen_reorganization_desc: "Наши пехотинцы полностью изменились к лучшему, и наша армия готова противостоять грядущей угрозе." #NT!
 dmy_the_great_recruitment: "Великая вербовка" #NT!
 dmy_the_great_recruitment_desc: "Теперь, когда мы организованы и вооружены, последним шагом будет доведение нашей армии до уровня прошлого!" #NT!
 dmy_the_national_defense: "[ROOT.GetName] Защита" #NT!
 dmy_the_national_defense_desc: "Жители Запада выбивают дверь в Японию. Они угрожают нашим берегам, нашим городам, нашему императору! Пришло время подготовить нашу армию к будущей войне!" #NT!
 dmy_a_question_of_alignment: "Вопрос о совмещении" #NT!
 dmy_a_question_of_alignment_desc: "Мы должны начать думать о том, к чьей поддержке мы должны стремиться. Мы можем искать помощи у Запада и его новой промышленности, которая поможет нашей экономике, но нанесет вред нашей независимости. Мы можем обратиться за помощью к Востоку и его торговле, которая даст нам рынок. Мы можем попытаться присоединиться к сёгуну и сформировать единую Японию, или мы можем попытаться сохранить свой статус независимых даймё." #NT!
 dmy_western_aligment: "Западное выравнивание" #NT!
 dmy_western_aligment_desc: "Ясно, что в будущем править будет Запад, и мы должны начать работать с ним уже сейчас, чтобы обеспечить себе место в этом новом колониальном мире." #NT!
 dmy_western_investment: "Западные инвестиции" #NT!
 dmy_western_investment_desc: "Запад начал слишком влиять на нашу промышленность. Это имеет очевидные положительные последствия для нашего общего производства, но большая часть нашей промышленности теперь принадлежит западным странам." #NT!
 dmy_western_technological_influence: "Западное технологическое влияние" #NT!
 dmy_western_technological_influence_desc: "Запад предложил нам поддержку с помощью наших устаревших технологий за определенную цену..." #NT!
 dmy_western_military_influence: "Западное военное влияние" #NT!
 dmy_western_military_influence_desc: "Запад предложил нам поддержку нашей доктрины за определенную плату..." #NT!
 dmy_shogun_alignment: "Мировоззрение сёгуна" #NT!
 dmy_shogun_alignment_desc: "[ROOT.GetName] не сможет сохранить свою независимость самостоятельно, будь то сёгун, стремящийся реинтегрировать нас, чтобы усилить Японию, или запад, вторгающийся за деньги, в нашей маленькой стране есть много иностранных интересов, которые могут сделать это в одиночку. Из всех этих вариантов сёгун является предпочтительным вариантом обращения за помощью." #NT!
 dmy_ask_shogun_to_invest: "Запросить инвестиции в индустрию сёгуна" #NT!
 dmy_ask_shogun_to_invest_desc: "А наши простые мастерские, возможно, способны производить продукцию достойного качества. они не могут сравниться с консистенцией и скоростью, которые могут обеспечить западные мануфактуры. если мы попросим сёгуна инвестировать в различные области нашей отрасли, мы сможем получить преимущество." #NT!
 dmy_partner_with_nagasaki_schools: "Партнер с Технической школой Нагасаки" #NT!
 dmy_partner_with_nagasaki_schools_desc: "Должен требовать от сёгуната окончания технической школы Нагасаки. или пройти определенную дату." #NT!
 dmy_doctrinal_support_from_shogun: "Экспертиза доктрины сёгуна" #NT!
 dmy_doctrinal_support_from_shogun_desc: "Сёгун уже обратился за помощью к Западу в виде своей армии. Мы должны попросить его передать эти знания." #NT!
 dmy_daimyo_alignment: "[ROOT.GetName] Выравнивание" #NT!
 dmy_daimyo_alignment_desc: "Если Сацума хочет иметь хоть какой-то шанс сохранить свою независимость, мы должны начать тщательно готовиться, использовать свои сильные стороны и нивелировать наши слабости." #NT!
 dmy_daimyo_work_ethic: "[ROOT.GetName] Трудовая этика" #NT!
 dmy_daimyo_work_ethic_desc: "Возможно, у нас нет капитала более крупных даймё или технологий Запада, но у нас есть одна вещь, с которой никто другой не может сравниться! трудовая этика наших людей!" #NT!
 dmy_establish_kagoshima_research: "Создать [ROOT.GetName] научно-исследовательский институт" #NT!
 dmy_establish_kagoshima_research_desc: "Нам следует начать работу над университетом в нашей столице для изучения новых современных методов ведения войны и промышленности." #NT!
 dmy_apply_work_ethic_to_warfare: "Применяйте трудовую этику к войне" #NT!
 dmy_apply_work_ethic_to_warfare_desc: ""
 dmy_eastern_alignment: "Восточное выравнивание" #NT!
 dmy_eastern_alignment_desc: "Хотя было бы предпочтительнее помочь себе внутри страны, у сёгуна нет сил для защиты от запада, но, возможно, если бы мы получили помощь от других восточных держав в регионе, мы могли бы избежать необходимости подчиняться западу. однако за это придется заплатить." #NT!
 dmy_ask_chinese_for_help: "Запросить промышленную поддержку Китая" #NT!
 dmy_ask_chinese_for_help_desc: "Китай всегда был экономическим центром в регионе и в мире. мы должны попросить их о помощи." #NT!
 dmy_chinese_tech_influence: "Китайское технологическое влияние" #NT!
 dmy_chinese_tech_influence_desc: "Благодаря торговле с Западом Цин получили доступ к технологиям, превосходящим наши самые смелые мечты. Возможно, они захотят поделиться некоторыми из этих новых технологий?" #NT!
 dmy_korean_military_influence: "Корейское военное влияние" #NT!
 dmy_korean_military_influence_desc: "Королевство Чосон предложило нам поддержку нашей доктрины за определенную плату..." #NT!
  
 ### IDEAS 
 DMY_the_daimyo_defense: "[ROOT.GetName] Защита" #NT!
