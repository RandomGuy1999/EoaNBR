 dmy_navy_decision_idea: "Военно-морское расширение [ROOT.GetName]: предварительное планирование" #NT!
 dmy_navy_decision_idea_desc: "Многие дайме, процветающие на этом острове, практически жили под каблуком сёгуна в Эдо, который отказывался и игнорировал любую автономию для вооруженного флота, который мы могли бы нести. Теперь, когда на горизонте накатывают волны перемен, мы можем принять решение. Даймё [ROOT.GetName] спланирует и расширит великий и могучий флот. Все, что есть сейчас, — это выбор." #NT!
