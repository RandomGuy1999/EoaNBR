  # Characters 
 VIN_character_nguyen_tu_duc_desc: "Ту Чук не был старшим сыном, когда он стал императором, что вызвало негодование у его старшего брата Нгуен Фук Хонг Бао, который впоследствии пытался захватить трон в результате переворота, а когда это не удалось, начать восстание, в конечном итоге он был вынужден покончил жизнь самоубийством в 1854 году, а четверо его сыновей были изгнаны из суда, предположительно, чтобы больше не создавать проблем. (Один из сыновей, Нгуен Фук Унг Дао, в 1866 году начал недолговечное восстание под именем Динь Дао. В результате все четыре сына были казнены вместе со своей матерью).\n\nТу Чук продолжил свою политику изоляции Вьетнама от внешнего мира и отказа от модернизации страны. Он был враждебно настроен по отношению к католическим миссионерам и всем, кто обратился в христианство, опасаясь (и не совсем необоснованно), что христиане-католики в конечном итоге восстанут против его правления.\n\nКогда Ту Чук проигнорировал попытку французского дипломата Шарля де Монтиньи заключить торговую сделку между Францией и Вьетнам, последний открыл огонь по вьетнамскому порту Дананг в качестве предупреждения Ту Чуку прекратить преследование христиан. Вместо того, чтобы прислушаться к предупреждению, император усилил преследование христиан, убежденных в том, что они вступили в заговор с иностранными врагами. Несмотря на неоднократные предупреждения о том, что это самоубийственная политика, он отказался сдвинуться с места, и в 1859 году французы вместе с испанцами вернулись и захватили Сайгон. Несмотря на храброе сражение, вьетнамская армия, использовавшая устаревшее оружие и тактику, не имела шансов против французов. Сначала после поражения от французов на юге Вьетнама, новых восстаний, вспыхнувших по всей стране, и французской армии, идущей к его столице, Ту Дюк прекратил преследование католиков и либерализовал свою религиозную политику.\n\nТу Чук был вынужден пойти на унизительные действия. уступки французам по Сайгонскому договору 1862 года, по которому он был вынужден уступить три южные провинции Бьен Хоа, Зя Динь и Динь Туонг, остров Поуло Кондор и город Сайгон.\n\nКакими бы унизительными ни были эти уступки Ту Чук предпочитал создавать их, чтобы иметь возможность справиться с повстанцами, которые, скорее всего, избавятся от него и/или убьют его.\n\nНесмотря на полное поражение от французов, Ту Чук продолжал сопротивляться любым значимым реформам, направленным на открытие и модернизировать Вьетнам, подготовив почву для дальнейших французских завоеваний. Однако он не дожил до этих завоеваний, когда умер в 1883 году. Он стал последним независимым правителем Вьетнама." #NT!
 VIN_character_nguyen_duc_duc_desc: "Его дядя и предшественник Ту Чук считал его упадочным правителем, который выбрал своим преемником другого человека. Но три регента Ту Дыка, что вызывает споры, вместо этого назначили Док Дыка только для того, чтобы через три дня его убили по неясным причинам." #NT!
 VIN_character_nguyen_hiep_hoa_desc: "Первой задачей Хиеп Хоа было подтвердить притязания своей семьи на трон после Дук Дока. Затем он должен решить, что делать с так называемой Армией Черного Флага, группой разбойников, которая помогала императорам Нгуенов в борьбе против французов. Не далее как 19 мая этого года «Черному флагу» удалось разгромить небольшой отряд в Тонкине и убить его командира. Это разозлило Францию, и нельзя исключать риск более масштабного французского нападения. У Хиеп Хоа есть совсем немного времени, чтобы наладить отношения с французами, и это, конечно, может привести к будущему столкновению с Армией Черного флага и любыми вьетнамцами, которые выступают против французского правления." #NT!
 VIN_character_nguyen_kien_phuc_desc: "Как и предсказывалось и опасались, Кьен Фук умер, пробыв на троне немногим более 6 месяцев. Трон теперь достался 12-летнему Хаму Нги, который слишком молод, чтобы руководить страной. Французы, крайне раздраженные постоянным сопротивлением вьетнамцев их правлению, решили, что пришло время получить прямое управление Вьетнамом. Соответственно, новый французский военачальник генерал граф Руссель де Курси требует, чтобы молодой император сошел со своего трона и приветствовал его как равного, усугубляя оскорбление, которое де Курси отверг дары, посланные ему императором, и потребовал дань от вьетнамцы!\n\nКонечно, это оскорбление не выдержит. Пришло время выбросить высокомерных французов и вернуть Вьетнаму былую славу." #NT!
 VIN_character_nguyen_ham_nghi_desc: "Как и предсказывалось и опасались, Кьен Фук умер, пробыв на троне немногим более 6 месяцев. Трон теперь достался 12-летнему Хаму Нги, который слишком молод, чтобы руководить страной. Французы, крайне раздраженные постоянным сопротивлением вьетнамцев их правлению, решили, что пришло время получить прямое управление Вьетнамом. Соответственно, новый французский военачальник генерал граф Руссель де Курси требует, чтобы молодой император сошел со своего трона и приветствовал его как равного, усугубляя оскорбление, которое де Курси отверг дары, посланные ему императором, и потребовал дань от вьетнамцы!\n\nКонечно, это оскорбление не выдержит. Пришло время выбросить высокомерных французов и вернуть Вьетнаму былую славу." #NT!
 VIN_character_nguyen_dong_khanh_desc: "Снова и снова наши французские друзья показывали нам, что старые методы исчерпали себя. Настало время принять западную цивилизацию, чтобы позволить Вьетнаму процветать под защитой Франции. Пусть дураки вокруг Хам Нги и все их последователи страдают под французским оружием." #NT!
 VIN_character_nguyen_duy_tan_desc: ""
 VIN_character_nguyen_thanh_thai_desc: "Молодой и умный, Тхань Тай знает, что за ним постоянно наблюдают французские угнетатели. Он даже не мог бы чувствовать себя в безопасности в своем дворце, если бы был только способ их обмануть. Есть ли возможность заставить их отвести взгляд, чтобы император мог подготовиться к подходящему моменту для окончательного свержения угнетателей?\n \nТеперь ясно, что любой вид открытого восстания является не чем иным, как политическим самоубийством и нанесет неисчислимый вред его любимые люди, но еще один день французского колониального правления – это один ко многим. Может ли быть третий способ сопротивления? Что-то настолько коварное, что французы не узнают, что произойдет, пока не станет слишком поздно?" #NT!
