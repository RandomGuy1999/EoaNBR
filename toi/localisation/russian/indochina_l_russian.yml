  # Nguyen Dynasty Decisions 
 VIN_Nguyen_Dynasty_Dynastic_Category: "Династические решения" #NT!
 VIN_Nguyen_Dynasty_Dynastic_Category_desc: "Династия Нгуен\n§gДинастия Нгуен началась в 1802 году, когда лорд Гиа Лонг Нгуен объединил три княжества Вьетнама под одним троном. Со времени первого правления Джиа Лонга правление его потомков стало только более суровым, а их популярность среди народа только снизилась.§!\n \nТекущий император:§!\n §Y[Root.GetLeader]§_1 §O([?Root.VIN_Dynasty_Concubines_Count] Наложниц)§!\n §WНаследник:§!\n [VIN_Nguyen_Dynasty_Get_Heir]\n \n§WКонкурирующие претенденты:§!" #NT!
 #  VIN_Nguyen_Dynasty_Dynastic_Category_desc: "Династия Нгуен\n§gДинастия Нгуен началась в 1802 году, когда лорд Гиа Лонг Нгуен объединил три княжества Вьетнама под одним троном. Со времени первого правления Джиа Лонга правление его потомков стало только более суровым, а их популярность среди народа только снизилась.§!\n \nТекущий император:§!\n §Y[Root.GetLeader]§_1 §O([?Root.VIN_Dynasty_Concubines_Count] Наложниц)§!\n §WНаследник:§!\n [VIN_Nguyen_Dynasty_Get_Heir]\n \n§WКонкурирующие претенденты:§!§!1" #NT!
 eoanb_VIN_tuc_duc_heir_crisis_mission: "Поиск наследника" #NT!
 eoanb_VIN_tuc_duc_heir_crisis_mission_desc: "Император [Root.GetLeader] стареет и не имеет наследника. Мы должны обеспечить продолжение династии Нгуен." #NT!
  
  # Nguyen Dynasty Events 
 VIN_nguyen_dynasty.1.t: "Упадок Нгуена" #NT!
 VIN_nguyen_dynasty.1.d: "[Root.GetLeader] взошел на трон империи, переживающей кризис. Его отец приказал Ту Дык Нгуену взойти на трон страны, находящейся в кризисе. Его отец, строгий консерватор, был очень непопулярен из-за активного подавления иностранных идеалов «христианства» и «демократии», пришедших с Запада. Поскольку западные державы усиливают свое влияние в Азии, Дай Нам теперь должен решить, сохранять ли статус-кво или прийти к реальности, что мир действительно становится меньше, и пришло время вступить в контакт с внешним миром.\n \n §RЭТА СТРАНА НЕ ЗАВЕРШЕНА, КОМАНДА ПЕРЕНАзначила меня на середине разработки. ПРОСТИТЕ - ВАНАДИУМ§!" #NT!
 VIN_nguyen_dynasty.1.a: "Для императора!" #NT!
  
 nguyen_dynasty_succession.1.t: "[Root.GetLeader] все еще без наследника!" #NT!
 nguyen_dynasty_succession.1.d: "[Root.GetLeader] находится на троне уже много лет, но, несмотря на то, что он отправил в постель множество женщин, он до сих пор не произвел на свет сына!\n \nИмператорский двор начал беспокоиться о безопасности династии Нгуен отделение. Без сына племянник Ту Дука, Динь Бао, самопровозглашенный католик и сторонник Запада, будет следующим в очереди на престол." #NT!
  
