 egy_debt_system.15.t: "Невыполнение обязательств по кредитам [FROM.GetName] вызывает дипломатическую реакцию!" #NT!
 egy_debt_system.15.d: "[FROM.GetName] выразил сильное недовольство тем, что мы не выполнили свои обязательства по выплате кредита. Это сильно повлияло на наши отношения с [FROM.GetName], и, вероятно, потребуется время, чтобы оправиться от этого..." #NT!
