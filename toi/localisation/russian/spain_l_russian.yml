 spain.25.t: "Испания оккупирует острова Чинча" #NT!
 spain.25.d: "Испанский командующий предположительно научной миссией в Южной Америке сегодня высадился и оккупировал острова Чинча у побережья Перу. эти острова чрезвычайно богаты гуано и являются основным источником дохода перуанцев. Вклад в более чем 80% бюджета Перу, полученного от налогообложения рынка гуано. Теперь эти острова, похоже, используются Испанией в качестве разменной монеты в продолжающемся споре с Перу." #NT!
 spain.25.a: "Что?" #NT!
 spain.25.b: "Не позволяйте им сжигать здесь уголь" #NT!
 spain.25.c: "Мы должны оставаться нейтральными в этом вопросе." #NT!
 spain.25.e: "Испанцы вернулись в Южную Америку?" #NT!
 spain.26.t: "Договор Виванко-Пареха" #NT!
 spain.26.d: "Перу согласилось на договор Виванко-Пареха, по которому Перу заплатит нам 3 миллиона песо плюс погашение долга, полученного во время войны за независимость. Перу также подпишет Договор о мире, дружбе, торговле и мореплавании в соответствии с нашими условиями и примет прибытие нашего комиссара для расследования инцидента в Таламбо." #NT!
 spain.26.a: "Это то, за чем мы пришли" #NT!
 spain.27.t: "Чили не дает нам восстановиться" #NT!
 spain.28.t: "Пареха блокирует Вальпараисо" #NT!
 spain.29.t: "Пареха начинает войну против Чили" #NT!
 spain.30.t: "Напряженность в отношениях с Испанией зашкаливает" #NT!
 spain.30.d: "Американский народ недоволен Испанией, проблемы, связанные с сохранением испанских колоний в Америке, и несколько инцидентов теперь вызвали призыв к войне." #NT!
