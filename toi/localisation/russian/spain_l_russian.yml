 SPR_the_carlist_threat: "Карлистская угроза" #NT!
 SPR_the_carlist_threat_desc: "«Бог, Страна и Король» Это девиз тех консерваторов, которые не принимают либеральную королеву Изабеллу II и считают, что истинным наследником короля Фернандо VII является его брат Карлос." #NT!
 SPR_the_madozs_confiscation: "Конфискация Мадоза" #NT!
 SPR_the_madozs_confiscation_desc: "Закон о гражданской и церковной конфискации Паскуаля Мадоса позволяет государству реквизировать собственность у церкви, военных орденов и муниципалитетов, чтобы позже продать ее новой аграрной буржуазии и увеличить государственную казну." #NT!
 SPR_mayorazgo: "Майоразго" #NT!
 SPR_mayorazgo_desc: "Этот закон средневековья позволяет первенцам всегда наследовать имущество дворянских семей, тем самым укрепляя власть и доходы аристократии." #NT!
 SPR_holy_war: "Священная война" #NT!
 SPR_holy_war_desc: "Мы должны сражаться за Бога и победить неверных, угрожающих нашей Родине." #NT!
