 SPR_decision_madrid_zaragoza_railway_concession: "Концессия на железную дорогу Мадрид-Сарагоса" #NT!
 SPR_decision_madrid_zaragoza_railway_concession_desc: "Мы предоставили концессию частным инвесторам на строительство железнодорожной линии, соединяющей столицу Королевства Испания Мадрид с бывшей столицей Королевства Арагон, Сарагосой. Железнодорожное сообщение между этими двумя крупными городами могло бы помочь стимулировать нашу экономику, и мы могли бы привлечь столь необходимые деньги для сокращения долга, если линия сможет принести прибыль." #NT!
 SPR_decision_valladolid_burgos_railway_concession: "Концессия на железную дорогу Вальядолид-Бургос" #NT!
 SPR_decision_valladolid_burgos_railway_concession_desc: "Мы предоставили концессию частным инвесторам на строительство железнодорожной линии, соединяющей два важнейших города Кастилии, Вальядолид и Бургос, с нашей столицей Мадридом. Железнодорожное сообщение между этими тремя крупными городами могло бы помочь стимулировать нашу экономику, и мы могли бы привлечь столь необходимые деньги для сокращения долга, если линия сможет принести прибыль." #NT!
