l_russian:
 ##### EVENTS ##### 
 spain.1.t: "Новый наследник" #NT!
 spain.1.d: "Сегодня королева Изабель II родила третьего сына, и на этот раз малыш выжил. Благодаря этому была обеспечена преемственность династии и мечта карлистов постепенно угасает." #NT!
 spain.1.a: "Будем надеяться, что он достигнет совершеннолетия." #NT!
  
 spain.2.t: "Набрана новая Квинта" #NT!
 spain.2.d: "Система Quintas — простая, но противоречивая система подбора персонала. Каждый пятый мужчина призывного возраста принудительно вербуется случайным образом." #NT!
 spain.2.a: "Оснастите Квинту и набирайте противников." #NT!
 spain.2.b: "Проведите розыгрыш." #NT!
 spain.2.c: "Набирайте только добровольцев." #NT!
  
 spain.3.t: "Королевский переворот" #NT!
 spain.3.d: "Сегодня королева Изабель II вызвала президента Нарваэса во дворец, чтобы объявить, что она отстраняет его от должности и что лидер Либерального союза О'Доннелл теперь сформирует правительство вместо него. Это явно переворот, прикрытый просьбой королевы. Нам никогда не приходило в голову, что власть, которую мы даем монарху, может обернуться против нас." #NT!
 spain.3.a: "Мы должны принимать решения королевы, как всегда делала наша партия." #NT!
 spain.3.b: "Это безобразие, королева не должна вмешиваться в политику таким образом." #NT!
  
 spain.4.t: "Гвинейский вопрос" #NT!
 spain.4.d: "Эта колония полностью заброшена, и хотя мы могли бы сделать ее безопасным портом для наших кораблей и торговым анклавом, возможно, лучше всего избавиться от нее и не тратить ресурсы зря." #NT!
 spain.4.a: "Оставь это" #NT!
 spain.4.b: "Продай это" #NT!
  
 spain.5.t: "Великобритания принимает сделку" #NT!
 spain.5.d: "Английское правительство положительно отреагировало на наше предложение по Экваториальной Гвинее." #NT!
 spain.5.a: "Хорошая сделка" #NT!
  
 spain.6.t: "Великобритания отказывается от покупки" #NT!
 spain.6.d: "Британское правительство отклонило наше предложение по Экваториальной Гвинее и ясно дало понять, что оно не заинтересовано в этом регионе." #NT!
 spain.6.a: "Нам очень нужны были деньги..." #NT!
  
 spain.7.t: "Мексика перестает платить по долгам" #NT!
 spain.7.d: "Сегодня президент Мексики объявил, что его страна прекратит платить по долгам перед европейскими странами. Сюда входят Великобритания, Франция и мы." #NT!
 spain.7.a: "Наша экономика не может себе этого позволить." #NT!
  
 spain.8.t: "Испанский долг" #NT!
 spain.8.d: "На протяжении многих столетий Испания имела немалые долги перед разными странами. В краткосрочной перспективе выплата этого долга невозможна, но мы должны сосредоточить усилия страны на постепенном погашении долга или, по крайней мере, не его увеличении." #NT!
 spain.8.a: "Нам нужно подумать о том, как мы тратим деньги." #NT!
  
 spain.9.t: "СКРЫТОЕ СОБЫТИЕ: королевский или королевский переворот 1866 г." #NT!
 spain.9.d: "Вызывает королевский или королевский переворот" #NT!
  
 spain.10.t: "Королевский переворот [GetYear]" #NT!
 spain.10.d: ""
 spain.10.a: "Поддержите Королеву!" #NT!
 spain.10.b: "Выступайте против королевы!" #NT!
  
 spain.11.t: "Королевский переворот [GetYear]" #NT!
 spain.11.d: ""
 spain.11.a: "Поддержите короля!" #NT!
 spain.11.b: "Выступайте против короля!" #NT!
  
 spain.12.t: "Добровольцы возвращаются домой" #NT!
 spain.12.d: ""
 spain.12.a: "Спасибо за ваше обслуживание." #NT!
  
 spain.13.t: "Окончательная колонизация Фернандо Пу" #NT!
 spain.13.d: "Фернандо-Поо, небольшой остров в Гвинейском заливе, принадлежал Испании с 1777 года. Однако колонизация острова не была полностью эффективной до 1858 года. области. В такой экспедиции участвовал довольно новый пароход «Васко Нуньес де Бальбоа», обладающий необходимой мощностью, чтобы гарантировать контроль над островом." #NT!
 spain.13.a: "Кажется, что предыдущие усилия в некоторой степени полезны" #NT!
  
 spain.14.t: "План де Эскуадра 1848-1855 гг." #NT!
 spain.14.d: "Под руководством военно-морского министерства Мариано Рока де Тогорес, маркиза Молинса, и при поддержке правительства Изабеллы II был реализован специальный план по развитию и модернизации приходящего в упадок испанского флота. Основными задачами были улучшение существующих военно-морских верфей и строительство новых, чтобы вернуть потерянное время для ВМС Испании. Девять лет спустя мы, наконец, можем получить выгоду и стать ближе к флотам великих держав." #NT!
 spain.14.a: "Испанский флот должен снова стать славным" #NT!
  
 spain.15.t: "Французско-испанская кампания в Кочинчине" #NT!
 spain.15.d: "В 1858 году Французская империя вторгается в Индокитай, пытаясь расширить свои колонии по всему миру. Под предлогом убийства двух испанских миссионеров Франция предлагает Испании присоединиться к кампании. Испания принимает и вносит свой вклад в военные действия, предоставляя до 4000 солдат и несколько военных кораблей, таких как пароходы «Элькано» и «Хорхе Хуан». Наконец, Испании не предоставили никакой территории, но, по крайней мере, был получен какой-то доблестный опыт." #NT!
 spain.15.a: "Некоторая компенсация, обеспечивающая распространение католицизма" #NT!
  
 spain_hispaniola.1.t: "Администрация Ла Эспаньолы" #NT!
 spain_hispaniola.1.d: "После недавнего присоединения Доминиканской Республики к Испании мы столкнулись с политической дилеммой. Хотя администрация Ла-Эспаньолы по-прежнему поразительно похожа на администрацию наших стран Карибского бассейна, они не полностью идентичны и претерпели небольшие изменения за годы независимости. Более того, в этих администрациях сильно доминирует местная креольская аристократия, что препятствует нашему влиянию на территории. Мы могли бы уважать эти институты и местный высший класс, не слишком нарушая статус-кво, или мы могли бы воспользоваться сходством между администрациями, чтобы легко перестроить всю структуру и обеспечить доминирование испанского государства." #NT!
 spain_hispaniola.1.a: "Им нужна карибская администрация." #NT!
 spain_hispaniola.1.b: "Достигните золотой середины." #NT!
 spain_hispaniola.1.c: "Нам не нужно вмешиваться в управление Ла Эспаньолой." #NT!
  
 spain_caribbean.21.t: "Продажа Кубы приносит дивиденды" #NT!
 spain_caribbean.21.d: "Сегодня из Соединенных Штатов Америки поступил взнос по продаже Эспаньолы. Мы должны инвестировать эти деньги в борьбу с продолжающимся экономическим кризисом." #NT!
 spain_caribbean.21.a: "Но какой ценой" #NT!
  
 spain_hispaniola_catholic_morals.1.t: "Мораль Ла Эспаньолы" #NT!
 spain_hispaniola_catholic_morals.1.d: "Несмотря на то, что большинство населения по-прежнему имеет латиноамериканское происхождение, с момента обретения независимости Ла Эспаньола подверглась различному влиянию со стороны других религий и культур из-за иммиграции. Мы должны обеспечить, чтобы население следовало католической морали, как это принято в Испании, чтобы добиться единства и стабильности на территории." #NT!
 spain_hispaniola_catholic_morals.1.a: "Поднять налоги для тех, кто отличается от нашего образа жизни." #NT!
 spain_hispaniola_catholic_morals.1.b: "Если дать им понять, что они здесь не вписываются, они изменятся." #NT!
  
 spain_caribbean.7.t: "Зарубежные торжества запланированы в [FROM.GetName]!" #NT!
 spain_caribbean.7.d: ""
 spain_caribbean.7.a: "Пусть чиновники разберутся с этим до того, как оно начнется!" #NT!
 spain_caribbean.7.b: "Нас не могут беспокоить внутренние дела..." #NT!
  
 spain_caribbean.8.t: "Еретические праздники в Эспаньоле!" #NT!
 spain_caribbean.8.d: ""
 spain_caribbean.8.a: "Разрушьте этот праздник! Это ересь!" #NT!
  
 spain_caribbean.9.t: "Беспорядки из-за отмены празднования!" #NT!
 spain_caribbean.9.d: "После разгона праздника вспыхнуло сопротивление. Мятежники нарисовали на испанских зданиях слова «угнетатель», и гвардейцев быстро удалось догнать. Без особого сопротивления они сожгли правительственные здания под властью Испании." #NT!
 spain_caribbean.9.a: "Подавите этот бунт! Отправьте нашу армию!" #NT!
  
 spain_caribbean.10.t: "Еретическое празднование предотвращено!" #NT!
 spain_caribbean.10.d: ""
 spain_caribbean.10.a: "Хорошо, что мы не допустили такой ереси!" #NT!
  
 spain_caribbean.11.t: "Протестантская угроза" #NT!
 spain_caribbean.11.d: "Наши недавние попытки вернуть народ Ла Эспаньолы на путь Господа и Испании принесли свои плоды. Однако меньшинством, наиболее неохотно меняющим свой образ жизни, оказались протестантские общины. Иметь этих еретиков на территории Испании в качестве граждан стыдно и опасно для стабильности страны. Мы должны решить, как решить эту проблему." #NT!
 spain_caribbean.11.a: "В Испании нет места еретикам, изгоните их!" #NT!
 spain_caribbean.11.b: "Укрепляйте усилия по обращению с миссионерами." #NT!
 spain_caribbean.11.c: "Пусть весь мир напомнит им, что это не Божий путь." #NT!
  
 spain_caribbean.12.t: "Католическая мафия формируется в [FROM.GetName]!" #NT!
 spain_caribbean.12.d: "В [FROM.GetName] протестантская община строит новую церковь. Католический священник призывает толпу сжечь протестантскую церковь. Если ничего не предпринять, мафия, скорее всего, добьется успеха." #NT!
 spain_caribbean.12.a: "Нас не могут беспокоить внутренние дела..." #NT!
 spain_caribbean.12.b: "Скажите протестантам, чтобы они перенесли свою церковь подальше." #NT!
  
 spain_caribbean.13.t: "Собрания масонских лож в Ла Эспаньоле" #NT!
 spain_caribbean.13.d: "Недавние сообщения подтверждают, что высшее общество креольских землевладельцев Ла Эспаньолы регулярно встречается в масонских ложах и на частных вечеринках. Среди этих показных партий вырисовываются влиятельные фигуры, занимающие влиятельные позиции в обществе. Могут ли быть организованы заговоры на этих тайных встречах? Могут ли это быть подлинные заговоры против Испании, как это случалось в прошлом? Мы должны решить, как действовать перед лицом этой потенциальной угрозы.\n\nНо, прежде чем полностью запретить их, какие последствия может возникнуть в случае лишения влиятельных людей их тронов? Готовы ли мы нажить врага из таких влиятельных людей? Остается только один вопрос... что нам делать с этими масонами?" #NT!
 spain_caribbean.13.a: "Покончите с этой секретностью и запретите эти ложи! Даже если это их разозлит, мы не можем рисковать!" #NT!
 spain_caribbean.13.b: "Позвольте им действовать, но напомните им, кому они выражают свое почтение." #NT!
  
 spain_caribbean.14.t: "Заговор масонской ложи в [FROM.GetName]!" #NT!
 spain_caribbean.14.d: ""
 spain_caribbean.14.a: "Может быть, мы сможем подкупить их, чтобы они были на нашей стороне..." #NT!
 spain_caribbean.14.b: "У нас нет политической власти, чтобы подкупить их..." #NT!
 spain_caribbean.14.c: "Нас не могут беспокоить внутренние дела..." #NT!
  
 spain_caribbean.15.t: "Масонская ложа монополизирует импорт!" #NT!
 spain_caribbean.15.d: "Группа землевладельцев криолло на Эспаньоле заключила сделку, монополизирующую импорт вина на остров, что принесло огромную прибыль, но нанесло ущерб налоговой системе Испании при импорте. Похоже, они ради какой-то цели накопили огромное богатство..." #NT!
 spain_caribbean.15.a: "Это ужасно!" #NT!
  
 spain_caribbean.16.t: "Масонская ложа Предайте взятку!" #NT!
 spain_caribbean.16.d: "Несмотря на подкуп землевладельцев криолло, они заключили сделку, монополизировав импорт вина в Эспаньолу за счет налоговой системы Испании. Теперь, получая большую прибыль от наших взяток и импорта, они накопили для какой-то цели большое богатство..." #NT!
 spain_caribbean.16.b: "Эти предатели!" #NT!
  
 spain_caribbean.17.t: "Масонская Ложа Уважайте взятку!" #NT!
 spain_caribbean.17.d: "Помещики криолло выполнили взятку, а остальные заговорщики-монополисты были заключены в тюрьму. Хотя мы не уверены, почему был предпринят такой заговор..." #NT!
 spain_caribbean.17.b: "Иногда за верность приходится платить." #NT!
  
 spain_caribbean.18.t: "Корона лишает власти все масонские ложи" #NT!
 spain_caribbean.18.d: "Великая Символическая Ложа имеет огромное влияние на политику Санто-Доминго. Это высшее общество богатых землевладельцев, дворян и политиков с глубокими связями. Часто эти связи позволяют им получать огромные богатства от торговых сделок, переговоров и законодательства. Его можно назвать элитным клубом, клубом, в котором испанская корона не является частью... и именно поэтому его запретили." #NT!
 spain_caribbean.18.a: "Нас не будут унижать, как устрашающую собаку! Мы будем сопротивляться!" #NT!
 spain_caribbean.18.b: "Масонская ложа имела слишком большое влияние, и это единственный путь." #NT!
  
 spain_caribbean.19.t: "Каменные ложи, налагаемые королевскими санкциями" #NT!
 spain_caribbean.19.d: "Великая Символическая Ложа имеет огромное влияние на политику Санто-Доминго. Это высшее общество богатых землевладельцев, дворян и политиков с глубокими связями. Часто эти связи позволяют им получать огромные богатства от торговых сделок, переговоров и законодательства. Элитный клуб, который можно было бы назвать клубом, «президентом» которого объявила себя испанская корона… Из-за этого Корона заявила в своей речи, что их существование зависит от их сотрудничества с Испанией и ее интересов." #NT!
 spain_caribbean.19.a: "Утомительно, но Корона недооценивает наше влияние..." #NT!
  
 DOM_masonic_lodges_resolution_loc: "§YМасонские ложи§! в [THIS.GetName] будут §Gcooperate§_1 с §YИспанской короной§!\n" #NT!
  
 spanishflavour.3.t: "Конгресс требалладоров в Барселоне, 1865 г." #NT!
 spanishflavour.3.d: "22 рабочих общества Каталонии провели конгресс, около 300 представителей посетили это мероприятие, где они решили создать главное рабочее общество и газету под названием «Эль обреро», еще одно решение заключалось в отправке на конгресс открытки, позволяющей рабочим создавать ассоциации. Однако в этом мероприятии приняли участие только рабочие общества из Каталонии, поэтому это мероприятие было только региональным и не таким мощным, как было бы, если бы больше обществ Испании оказало помощь, как сказали некоторые участники во время конгресса." #NT!
 spanishflavour.3.a: "Интересный" #NT!
  
 spanishflavour.4.t: "Найпес Ираклион Фурье" #NT!
 spanishflavour.4.d: "Мужчина из Бургоса начал прославляться благодаря успеху карточек, которые выпускает его компания, из-за чего им пришлось переходить из маленьких мастерских в более крупные, чтобы удовлетворить спрос, хотя он нанял нескольких художников для рисования. фигуры карт делают их более уникальными. Мы будем наблюдать за его карьерой с большим интересом." #NT!
 spanishflavour.4.a: "Большой!" #NT!
  
 spanishflavour.5.t: "Конгресс требалладоров в Барселоне, 1870 г." #NT!
 spanishflavour.5.d: "Также называемый 1-м конгрессом испанских рабочих, он объединил 89 представителей и 74 рабочих общества в театре Цирко в Барселоне. После нескольких дней дебатов они решили создать испанскую региональную федерацию Первого интернационала. Благодаря этому съезду бакунисты получили больше власти, чем коммунисты и другие фракции рабочего движения, что сделало их одним большим образованием." #NT!
 spanishflavour.5.a: "Интересный" #NT!
  
 spanishflavour.6.t: "Создание Региональной Испанской федерации AIT." #NT!
 spanishflavour.6.d: "На съезде рабочих в Барселоне было решено создать главный рабочий синдикат. В котором после долгих дебатов между участниками съезда они решили, что синдикат не может иметь никаких политических взглядов, поскольку их единственной целью является помощь рабочим и объединение их всех в одно объединение." #NT!
 spanishflavour.6.a: "Интересный" #NT!
  
 spanishflavour.7.t: "Строительство Национального археологического музея" #NT!
 spanishflavour.7.a: "Большой!" #NT!
  
 spanishflavour.8.t: "Бензиновая революция" #NT!
 spanishflavour.8.d: "8 июня рабочие Алькой начали забастовку, однако мэр города поддержал буржуазию. Эта акция завершилась тем, что мэра на протяжении 20 часов осаждали в ратуше. После того, как они сдали это и находившихся в нем полицейских, они были казнены. Когда прибыла армия, рабочие не оказали никакого сопротивления, а местная буржуазия обвинила мэра в произошедших событиях. Однако по стране распространились слухи, что эти революционеры зверствовали над населением." #NT!
 spanishflavour.8.a: "Нееет!" #NT!
  
 spanishflavour.9.t: "Воспоминание о речи Камары" #NT!
 spanishflavour.9.d: "Восемь лет назад Сиксто Камара произнес речь в парламенте, чтобы описать тяжелое положение фермеров в Испании.\n\n'Разве не оскорбительно сказать человеку, который проводит каждый час бодрствования и работает в самые холодные дни, самый сильный дождь, который переносит обморожения зимой и солнечные ожоги летом, что они бездельничают в отпуске. Этот фермер, которому приходится терпеть пытки пронзительных криков своих жен и детей, просящих еды или одежды. Разве это не оскорбление, и я должен это подчеркнуть, разве не оскорбление сказать этому фермеру; Чтобы вы могли печь хлеб, где захотите, чтобы вы могли убивать дичь, обитающую в ваших землях, чтобы вы могли, как и любой другой, претендовать на высокие должности в Государстве; потому что очевидно, что мы все в равной степени способны на это»." #NT!
 spanishflavour.9.a: "Интересный" #NT!
  
