 SPR_pragmatica_sancion: "Прагматика Сансьон" #NT!
 SPR_pragmatica_sancion_desc: "Чтобы его дочь Изабель унаследовала трон, королю Фернандо VII пришлось принять «Прагматическую санкцию». Этот закон, позволявший женщинам наследовать трон Испании, не получил хорошего приема среди наиболее консервативных слоев общества." #NT!
 SPR_a_divided_country: "Разделенная страна" #NT!
 SPR_a_divided_country_desc: "После вторжения Наполеона на полуостров конфронтация между либералами и королем Фернандо VII полностью разделила страну. Однако со смертью Фернандо VII противостояние не закончилось. Теперь умеренные и прогрессисты изо всех сил пытаются взять бразды правления страной в сторону либерализма." #NT!
 SPR_a_divided_country_ii: "Разделенная страна" #NT!
 SPR_a_divided_country_ii_desc: "После вторжения Наполеона на полуостров конфронтация между либералами и королем Фернандо VII полностью разделила страну. Однако со смертью Фернандо VII противостояние не закончилось. Теперь умеренные и прогрессисты изо всех сил пытаются взять бразды правления страной в сторону либерализма." #NT!
