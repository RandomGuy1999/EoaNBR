 ### Political Branch ### 
 SPR_insure_the_goverment: "Застраховать правительство" #NT!
 SPR_insure_the_goverment_desc: "Если мы включим великих людей Испании в качестве пожизненных членов Сената, мы получим постоянную и жизненно важную поддержку в правительстве, поскольку они поддерживают видение нашей партии." #NT!
 SPR_restore_the_mayorazgo: "Восстановить Майоразго" #NT!
 SPR_restore_the_mayorazgo_desc: "Мы должны отменить политику предыдущих прогрессивных правительств и вернуть их права нашему дворянству." #NT!
 SPR_stop_confiscation: "Остановить конфискации" #NT!
 SPR_stop_confiscation_desc: "Эта прогрессивная политика нарушает права частной собственности Церкви и богатых людей нашей страны. Мы должны положить этому конец немедленно." #NT!
 SPR_new_railway_concessions: "Новые железнодорожные концессии" #NT!
 SPR_new_railway_concessions_desc: "Мы должны продолжать расширять нашу железнодорожную сеть, чтобы достичь прогресса европейских стран." #NT!
 SPR_customeffect_infra_bonus_three: "§Y3x§! §G75%§! Бонус к скорости строительства для: §YInfrastructure§!" #NT!
 SPR_public_instruction_law: "Закон об общественном образовании" #NT!
 SPR_public_instruction_law_desc: "Это будет первый великий закон об образовании в Испании. Мы четко определим планы обязательного обучения для нашего населения, и государство предоставит самые базовые уровни бесплатно." #NT!
 SPR_recruit_a_new_quinta: "Наймите новую квинту" #NT!
 SPR_recruit_a_new_quinta_desc: "У нас есть необходимость расширения армии, чтобы обеспечить власть и предотвратить будущие перевороты." #NT!
 SPR_the_president: "Президент" #NT!
 SPR_the_president_desc: "Президент – правитель Испании!" #NT!
 SPR_mobilize_the_carlists: "Мобилизуйте карлистов" #NT!
 SPR_mobilize_the_carlists_desc: "Мы не можем восстановить порядок в одиночку. Нам нужна вся возможная поддержка, и карлисты, кажется, единственные, кто готов нам помочь." #NT!
 SPR_proclaim_a_holy_war: "Объявите священную войну" #NT!
 SPR_proclaim_a_holy_war_desc: "Некоторые прогрессисты Эспартеро присоединились к делу О'Доннелла. Мы можем воспользоваться этой ситуацией, чтобы заклеймить их еретиками и объявить Священную войну благодаря поддержке, которую нам оказывает Церковь." #NT!
 SPR_make_a_pact_with_carlos: "Заключить договор с Карлосом" #NT!
 SPR_make_a_pact_with_carlos_desc: "Хотя Карл V умер несколько лет назад, движение карлистов продолжает поддерживать эту ветвь династии Бурбонов как законную. Из-за потери поддержки королевы нам приходится добиваться соглашения с ее кузеном Карлом VI, чтобы занять ее место на троне." #NT!
 SPR_defend_the_government: "Защитить правительство" #NT!
 SPR_defend_the_government_desc: "Ни при каких обстоятельствах мы не вернемся к старому режиму." #NT!
 SPR_desperate_fight: "Отчаянная битва" #NT!
 SPR_desperate_fight_desc: "Мы должны добиться того, чтобы наши солдаты поняли, что последствия поражения в этой войне будут хуже самой смерти." #NT!
 SPR_obey_the_king: "Подчиняйся королю" #NT!
 SPR_obey_the_king_desc: "Возвращение к абсолютной монархии предпочтительнее новой гражданской войны." #NT!
 SPR_the_return_of_the_king: "Возвращение короля" #NT!
 SPR_the_return_of_the_king_desc: "Вам не дано власти отказать в возвращении короля-управителя!" #NT!
 SPR_the_queen: "Королева" #NT!
 SPR_the_queen_desc: "Мы должны принять волю королевы." #NT!
 SPR_rewrite_the_constitution: "Переписать Конституцию" #NT!
 SPR_rewrite_the_constitution_desc: "Теперь, когда мы контролируем правительство, мы должны либерализовать конституцию, чтобы привлечь менее радикальные слои прогрессистов и позволить Испании продвинуться к либерализму." #NT!
 SPR_resume_madozs_confiscation: "Возобновить конфискацию Мадоза" #NT!
 SPR_resume_madozs_confiscation_desc: "Несмотря на то, что конфискация Мадоса была спорной мерой, она стала отличным источником дохода для государственной казны и стимулом для новой буржуазии. Мы должны возобновить действие этого законодательства как можно скорее." #NT!
 SPR_liberal_golden_age: "Либеральный золотой век" #NT!
 SPR_liberal_golden_age_desc: "Испания переживает золотой век прогресса, который, похоже, на данный момент замедлил упадок страны. Надеюсь, этот курс продолжится." #NT!
 SPR_a_liberal_spain: "Либеральная Испания" #NT!
 SPR_a_liberal_spain_desc: "Испания процветала при либерализме и будет продолжать это делать." #NT!
 SPR_approach_progressives: "Прогрессивный подход" #NT!
 SPR_approach_progressives_desc: "Мы не можем восстановить порядок в одиночку. Нам нужна вся возможная поддержка, и прогрессисты, похоже, единственные, кто готов нам помочь." #NT!
 SPR_the_queens_will: "Воля королевы" #NT!
 SPR_the_queens_will_desc: "Мы должны принять волю королевы." #NT!
 SPR_provisional_dictatorship: "Временная диктатура" #NT!
 SPR_provisional_dictatorship_desc: "Эти годы бесконтрольного либерализма привели к тому, что политическая ситуация в стране вышла из-под контроля. Пришло время действовать жестко, пока ситуация не стабилизируется." #NT!
  
 ### Economic Branch ### 
 SPR_national_roads_plan: "План национальных дорог" #NT!
 SPR_national_roads_plan_desc: "План национальных дорог – это то, что мы рассматриваем уже некоторое время. Наша дорожная сеть по большей части находится в зачаточном состоянии. Хотя население само содержало эти небольшие дороги на протяжении веков, государство должно принять меры и превратить крестьянские дороги в современные дороги, обслуживаемые государством." #NT!
 SPR_mining_revolution: "Горнодобывающая революция" #NT!
 SPR_mining_revolution_desc: "В последнее время промышленные отрасли нашей страны стали интересоваться сталелитейной и горнодобывающей промышленностью, поскольку это приносит большую пользу при расширении железных дорог. Мы должны способствовать этим маленьким промышленным революциям, если мы хотим когда-либо догнать наших европейских соседей." #NT!
 SPR_basque_iron: "Баскское железо" #NT!
 SPR_basque_iron_desc: "Похоже, что регион Страны Басков направляет всю горнодобывающую промышленность севера страны и становится нервным центром сталелитейной промышленности Испании." #NT!
 SPR_popularize_acero_toledano: "Популяризация Асеро Толедано" #NT!
 SPR_popularize_acero_toledano_desc: "Acero Toledano — Сталь Толедо — одна из национальных гордостей Испании. Этот тип стали, фирменный продукт Толедо (отсюда и его название), является одним из лучших в мире, и испанская промышленность могла бы использовать его для увеличения производства." #NT!
 SPR_customeffect_steel_bonus_one: "§Y1x§! §G25%§! Бонус к скорости строительства для: §YСталелитейный завод§!" #NT!
 SPR_telegraph_network: "Телеграфная сеть" #NT!
 SPR_telegraph_network_desc: "Телеграф необходим для поддержания бесперебойной связи в нашей стране. Пришло время Испании начать отказываться от старых форм общения." #NT!
 SPR_banking_investments: "Банковские инвестиции" #NT!
 SPR_banking_investments_desc: "Похоже, что в банковской сфере Испании наблюдается небольшой бум. Это не может быть чем-то важным, но если мы предоставим возможности этим новым организациям, возможно, мы сможем начать современный и стабильный банковский проект в Испании. Это то, что со временем может вырасти и оказать большую помощь в будущем." #NT!
 SPR_reforming_the_escudo: "Реформирование Эскудо" #NT!
 SPR_reforming_the_escudo_desc: "Эскудо, официальная монета Испании на протяжении сотен лет, в настоящее время девальвирована, и только денежная реформа может несколько восстановить ее стоимость." #NT!
 SPR_fund_peregrin_casanova: "Фонд Перегрина Казановы" #NT!
 SPR_fund_peregrin_casanova_desc: "Перегрин Казанова — испанский медик и эволюционист. Его финансирование означало бы, что испанское правительство поддерживает теорию эволюции, поощряя дальнейшие исследования, направленные на улучшение нашего положения в научном мире." #NT!
 SPR_calbetos_lead: "Лидер Кальбето" #NT!
 SPR_calbetos_lead_desc: "Хауме Кальбето, престижный испанский учёный, известен своими методами получения свинца, которые оказались весьма успешными. Если мы профинансируем его, мы сможем использовать его достижения в своих интересах, повышая нашу производительность и поощряя использование свинца вместо других металлов." #NT!
 SPR_railway_concessions: "Железнодорожные концессии" #NT!
 SPR_railway_concessions_desc: "Мы должны пойти на уступки железнодорожным компаниям, чтобы испанская железнодорожная сеть стала реальностью." #NT!
 SPR_customeffect_infra_bonus_two: "§Y2x§! §G75%§! Бонус к скорости строительства для: §YInfrastructure§!" #NT!
 SPR_end_corruption: "Покончить с коррупцией" #NT!
 SPR_end_corruption_desc: "Для представителей высшего класса Испании не секрет, что железнодорожные концессии стали источником коррупции, когда политики и генералы ведут дела с компаниями в ущерб общим интересам страны. Мы должны немедленно положить конец подобной практике, даже если это означает временное прекращение расширения железной дороги." #NT!
 SPR_accelerate_the_expansion: "Ускорить расширение" #NT!
 SPR_accelerate_the_expansion_desc: "Железная дорога – это элемент, который с каждым днем ​​становится все более незаменимым для процветания современных стран. Мы должны поощрять и предлагать еще больше возможностей, чтобы наша железнодорожная сеть продолжала расширяться как можно быстрее." #NT!
  
 ### International and Colonial Branch ### 
 SPR_the_international_policy: "Международная политика" #NT!
 SPR_the_international_policy_desc: "Испания слишком много лет была сосредоточена на полуострове, и эта ситуация оставляет нас позади в истории. Мы должны выбрать будущее Испании в мире и реформировать нашу пришедшую в упадок колониальную империю." #NT!
 ## Africa ## 
 SPR_africa: "Африка" #NT!
 SPR_africa_desc: "Хотя мы можем видеть этот континент с наших берегов, мы пренебрегаем нашими африканскими колониями. Мы должны как можно скорее решить проблемы, связанные с этим континентом." #NT!
 # Guinea # 
 SPR_the_guinea_question: "Гвинейский вопрос" #NT!
 SPR_the_guinea_question_desc: "Эта колония полностью заброшена, и хотя мы могли бы сделать ее безопасным портом для наших кораблей и торговым анклавом, возможно, лучше всего избавиться от нее и не тратить ресурсы зря." #NT!
 SPR_keep_it: "Оставь это" #NT!
 SPR_keep_it_desc: "Даже если эта земля бесполезна, это испанская земля." #NT!
 SPR_sell_it: "Продай это" #NT!
 SPR_sell_it_desc: "Эта земля нас больше не интересует, мы собираемся продать ее англичанам." #NT!
 SPR_develop_fernando_poo: "Разработка Фернандо Пу" #NT!
 SPR_develop_fernando_poo_desc: "Если мы собираемся сохранить колонию, лучше всего начать использовать ее." #NT!
 SPR_promote_migration: "Содействие миграции" #NT!
 SPR_promote_migration_desc: "Теперь, когда минимальная инфраструктура острова закончена, мы должны привлечь новых поселенцев, чтобы активизировать местную экономику." #NT!
 SPR_make_it_a_penal_colony: "Сделайте это исправительной колонией" #NT!
 SPR_make_it_a_penal_colony_desc: "Преобразование острова Фернандо-Поо в исправительную колонию позволило бы нам иметь место для отправки всех наших преступников." #NT!
 SPR_the_island_of_death: "Остров Смерти" #NT!
 SPR_the_island_of_death_desc: "Отсутствие инфраструктуры на острове означает, что все, кого мы туда отправляем, умирают через несколько месяцев от болезней. Остров Фернандо Поо уже начинают называть Островом Смерти." #NT!
 SPR_develop_the_prison: "Развивайте тюрьму" #NT!
 SPR_develop_the_prison_desc: "Если мы собираемся превратить этот остров в тюрьму, мы должны сделать его обитаемым." #NT!
 # Morocco # 
 SPR_deal_with_the_sultan: "Сделка с султаном" #NT!
 SPR_deal_with_the_sultan_desc: "Марокканские племена Рифа становятся все более смелыми и постоянно совершают набеги на Сеуту и ​​Мелилью. Мы знаем, что султан Марокко не имеет к этому никакого отношения и что речь идет о независимых нападениях на племена, но мы должны заставить султана остановить это." #NT!
 SPR_denounce_raiders: "Осудить рейдеров" #NT!
 SPR_denounce_raiders_desc: "Несмотря на наши попытки разрешить напряженность на марокканской границе дипломатическим путем, варварские племена Рифа продолжают нападать на наши гарнизоны. Пришло время подать официальную жалобу и начать подготовку к вторжению в Марокко." #NT!
 SPR_denounce_raiders_tooltip: "Испания §Gподготовится к войне§! и прекратит набеги §Y[MOR.GetAdjective] племен§!." #NT!
 SPR_fortify_ceuta: "Укрепить Сеуту" #NT!
 SPR_fortify_ceuta_desc: "Сеута — наш самый важный город в Северной Африке, который на протяжении веков был оплотом против врагов Испании. Мы должны укрепить и модернизировать его укрепления на земле и расширить порт для доставки грузов." #NT!
 SPR_prepare_melilla: "Подготовьте Мелилью" #NT!
 SPR_prepare_melilla_desc: "Хотя Мелилья и не такая большая, как Сеута, она является ключевым испанским прибрежным городом для вторжения в Марокко. Мы должны укрепить и модернизировать его укрепления на земле и расширить порт для доставки грузов." #NT!
 SPR_propaganda_campaigning: "Пропагандистская кампания" #NT!
 SPR_propaganda_campaigning_desc: "Испанцы, рифские варвары угрожают жизни наших соотечественников и границам нашей страны. Мы должны объединиться как нация и оставить наши разногласия позади, чтобы вместе противостоять этой общей угрозе!" #NT!
 SPR_seek_church_support: "Ищите церковную поддержку" #NT!
 SPR_seek_church_support_desc: "Государственная пропагандистская кампания проходит успешно, но если нам удастся вовлечь в это дело церковь, мы легко сможем превратить конфликт в настоящую священную войну, достойную старых кампаний Реконкисты." #NT!
 SPR_patriotic_fervor: "Патриотический пыл" #NT!
 SPR_patriotic_fervor_desc: "Пропагандистская кампания начинает давать результат. Средства массовой информации страны повторяют эту новость, а на улицах война у всех на устах. Население нетерпеливо и взволновано такими ожиданиями. Единство в стране находится на лучшем уровне за последние десятилетия." #NT!
 SPR_carlist_volunteers: "Карлистские волонтеры" #NT!
 SPR_carlist_volunteers_desc: "Хотя карлисты являются врагами либерального государства, они, вероятно, являются наиболее патриотичным сектором в стране. Сотни карлистов собрались, чтобы записаться в королевскую армию и защитить свою страну от неверных." #NT!
 SPR_war_in_africa: "Война в Африке" #NT!
 SPR_war_in_africa_desc: "Пусть начнется вторжение в Марокко, самое справедливое дело нашего времени. Пусть Бог защитит нас." #NT!
 SPR_war_in_africa_tooltip: "§YSpain§! это §Gready§! объявить войну §Y[MOR.GetName]§!." #NT!
 SPR_national_exaltation: "Победа в Африке" #NT!
 SPR_national_exaltation_desc: "После славной победы над неверными наша пропагандистская кампания подходит к концу. Поэты, музыканты и художники всех мастей уже начали работать над увековечиванием нашего подвига. Нам остается только воспользоваться стабильностью, которую дало нам это событие, и получить экономическую выгоду от торговых договоров, навязанных Марокко после заключения мира." #NT!
 SPR_national_exaltation_trigger: "§YИспанско-Марокканская война§! увенчалась успехом" #NT!
 ## Europe ## 
 SPR_europe: "Европа" #NT!
 SPR_europe_desc: "Мы должны начать участвовать в политической жизни континента, если хотим, чтобы другие европейские державы рассчитывали на нас в будущем." #NT!
 SPR_relations_with_italy: "Отношения с Италией" #NT!
 SPR_relations_with_italy_desc: "Дом Бурбонов когда-то был признан одной из самых могущественных династий, конкурирующих с Габсбургами за господство на континенте. С конца XVIII века оно находится в упадке и оказывает на нас пагубное влияние. Теперь только мы, Сицилия и Бельгия несут их наследие.\n\nОсобенно интересны сицилийцы, которые менее 100 лет назад находились под контролем испанцев, мы до сих пор поддерживаем с ними тесные отношения. Поскольку национализм быстро растет, а объединение Италии становится все более вероятным, поддержка сицилийцев в «Рисорджименто» могла бы обеспечить нам верного союзника на Средиземноморье." #NT!
 SPR_approach_france: "Подход к Франции" #NT!
 SPR_approach_france_desc: ""
 SPR_approach_prussia: "Подход к Пруссии" #NT!
 SPR_approach_prussia_desc: ""
 SPR_announce_our_colonial_position: "Заявить о нашей колониальной позиции" #NT!
 SPR_announce_our_colonial_position_desc: "Многие могут считать, что испанская колониальная империя давно исчезла, но если посмотреть на карту, мы все еще можем похвастаться огромной колониальной империей. Всего около 30 лет назад мы контролировали крупнейшую колониальную империю, которую когда-либо видели. Мы напомним великим державам Европы, что Испания не отстает. Многие, возможно, не считают испанцев способными владеть империей, но мы докажем, что способны на это.\n\nТаким образом, мы начнем организовывать новые экспедиции по всему миру, будь то в Азию, Америку или Африку. Если Бог будет на нашей стороне, нашу колониальную империю будут уважать." #NT!
 SPR_securing_a_role_in_europe: "Обеспечение своей роли в Европе" #NT!
 SPR_securing_a_role_in_europe_desc: "Испания также контролировала значительную часть территории по всей Европе, будь то Милан, Неаполь или Брюссель, когда-то они были под нашей властью. Те славные дни, возможно, и прошли, но мы ни в коем случае не ослаблены до такой степени, что не можем взаимодействовать с нашим континентом. Хотя мы, возможно, и не столь впечатляющи, как раньше, Испания по-прежнему остается силой, с которой нужно считаться, и мы, без сомнения, найдем цель, которой будем следовать.\n\nПоэтому мы попытаемся связаться с крупными державами в Европе, и мы посмотрим, кто лучше всего послужит нашим интересам. Используя харизматичность, манипуляции и взяточничество, мы восстановим значимость Испании в Европе." #NT!
 ## Americas ## 
 SPR_america: "Америка" #NT!
 SPR_america_desc: "Хотя наше присутствие в Америке — не что иное, как тень прошлого, у нас все еще есть значимая сила в Карибском бассейне. Мы должны обеспечить свою позицию в этом регионе и решить местные проблемы." #NT!
 # Mexico # 
 SPR_mexico_expedition: "Мексиканская экспедиция" #NT!
 SPR_mexico_expedition_desc: "Мексика известна огромными долгами, в которых они одновременно тонут. Однако они сами эксплуатировали щедрость европейцев слишком много раз, чтобы их можно было сосчитать, и, что еще хуже, они отказываются выплачивать долги, которые они держат перед нами и другими европейскими державами. .\n\nПоскольку Америка разрывается на части, настало время применить силу против мексиканцев, чтобы вернуть наши законные деньги. Это, однако, будет непросто, но в случае успеха мексиканцы не только заплатят то, что они должны нам и другим, но, возможно, восстановят вице-королевство Новой Испании." #NT!
 SPR_mexico_expedition_tooltip: "Мексика прекратила выплачивать долги" #NT!
 SPR_ask_france_to_join: "Попросите Францию ​​присоединиться" #NT!
 SPR_ask_france_to_join_desc: "Нам нужно участие других европейцев, если мы хотим, чтобы Соединенные Штаты не вмешивались, а Франция, помимо того, что она является нашим лучшим союзником, пострадала от невыплаты долгов Мексики, как и мы." #NT!
 SPR_ask_gb_to_join: "Попросите Великобританию присоединиться" #NT!
 SPR_ask_gb_to_join_desc: "Привлечение британцев придаст больше легитимности нашему casus belli и позволит Соединенным Штатам не рисковать участвовать в войне. Кроме того, Мексика тоже им должна денег." #NT!
 SPR_stay_in_the_war: "Оставайся на войне" #NT!
 SPR_stay_in_the_war_desc: "Мы уже взяли на себя обязательства по европейскому вмешательству и пока не собираемся останавливаться. Некоторые другие европейцы могут считать эту войну более дорогостоящей, но мы очень заинтересованы в возвращении наших денег, украденных либеральным правительством Мексики. Более того, наши усилия по освобождению Мексики могут даже вознаградить нас чем-то большим, чем погашение долгов...\n\nДля этого мы бы оказали полную поддержку Второй Мексиканской Империи, которая признала глупость республиканизма. В конце концов, Агустин Итурбиде планировал, что Мексика будет находиться под властью испанской монархии, а не под властью либералов, которые действуют не более чем пешки янки." #NT!
 SPR_send_guns_to_mexico: "Отправить оружие в Мексику" #NT!
 SPR_send_guns_to_mexico_desc: "Хотя европейская коалиция доказала, что ее армия намного превосходит армию либералов, нам все еще необходимо рассмотреть возможность оказания помощи монархистам, что поможет нашей борьбе против либералов в целом, ведь мексиканцы не могут полагаться на испанские силы, и наоборот. .\n\nТаким образом, мы отправим излишки стрелкового оружия на помощь нашим братьям на Мейке, чтобы не только добиться благосклонности в консервативном правительстве, но и позволить монархистам мобилизовать свои собственные силы, которые, как мы надеемся, смогут дать отпор либералам, поддерживаемым янки, и маршируйте вместе с европейцами во славе!" #NT!
 SPR_fight_until_the_end: "Борьба до конца" #NT!
 SPR_fight_until_the_end_desc: "Война затянулась на значительное время, возможно, дольше, чем ожидалось. Европейская коалиция должна была следить за скорейшим изгнанием либералов из Мексики и погашением долгов. Многие партнеры по коалиции стремятся выйти из войны в ближайшее время, если не даже сейчас. Это трусость, и мы продолжим войну.\n\nНе во имя народа, избранного Богом, чтобы сдаться, монархисты должны в конечном итоге одержать победу над либеральными коллаборационистами! Слава – единственный приемлемый результат, долги необходимо погасить, а ошибка независимости Мексики должна быть скоро исправлена." #NT!
 SPR_european_victory_mex: "Европейская победа" #NT!
 SPR_european_victory_mex_desc: "Европейская коалиция окончательно изгнала либералов из Мексики, а консерваторы вернули себе место под мексиканским небом. Однако похоже, что Хуан III, которому первоначально предлагали трон Мексике, отказался от него, и вместо него был коронован Максимилиан I, бывший вице-король Венеции.\n\nХотя Мексика выплатила свои долги всем европейским странам , до сих пор печально, что нам не удалось восстановить наместничество. Либералистские взгляды Максимилиана также весьма угрожающи, но мы надеемся, что он не повторит ошибок радикалистов. По крайней мере, наша казна снова наполнится." #NT!
 SPR_spanish_victory_mex: "Испанская победа" #NT!
 SPR_spanish_victory_mex_desc: "Наши усилия по освобождению мексиканского народа увенчались ошеломляющим успехом, болонки янки изгнаны из Мексики, и ее народ должен знать, кто освободил их от либеральных сатанистов: Испания. Более того, вся Европа поздравляет и нашу победу, и мы потребовали деньги, которые изначально были европейскими. Консервативная коалиция Мексики также поддерживает нас, становясь скорее марионеткой Габсбургов или Наполеона.\n\nБолее того, Хуан III, карлист, принял испанский трон, как ему было предложено во время Лондонской конвенции. Это первый латиноамериканский монарх в Мексике после того, как Итурбиде решил короновать Фердинанда мексиканским императором. Это знаменует собой восстановление вице-королевства Новой Испании. Европа вернула свои деньги, и вопрос независимости Мексики должен быть решен в ближайшее время." #NT!
 # Cuba and Puerto Rico # 
 SPR_develop_cuba_and_puerto_rico: "Развивать Кубу и Пуэрто-Рико" #NT!
 SPR_develop_cuba_and_puerto_rico_desc: "Если мы хотим создать настоящую базу в Карибском бассейне, первым шагом будет обеспечение сообщения с полуостровом и расширение дорожной сети." #NT!
 SPR_develop_cuba_and_puerto_rico_effect_tooltip: "Разблокирует решения, связанные с §YКолониальным развитием§! в §YКарибском бассейне§!." #NT!
 SPR_invest_in_sugar_trade: "Инвестируйте в торговлю сахаром" #NT!
 SPR_invest_in_sugar_trade_desc: "Спрос на сахар в Америке растет. Это означает, что выгоды также больше. Если нам удастся утвердиться в качестве ведущего производителя сахара на континенте, наша экономика получит помощь, в которой она так остро нуждается." #NT!
 SPR_invest_in_sugar_trade_effect_tooltip: "Разблокирует решения, связанные с §YСахарной промышленностью§! в §YКарибском бассейне§!." #NT!
 SPR_expand_tobacco_plantations: "Расширить табачные плантации" #NT!
 SPR_expand_tobacco_plantations_desc: "Табак также является одним из ключевых продуктов Кубы. Содействие экспорту табака приведет только к экономическому росту на острове." #NT!
 SPR_expand_tobacco_plantations_effect_tooltip: "Открывает инвестиционные решения для §YТабачных плантаций§! в §YКарибском регионе§!." #NT!
 SPR_increase_cattle_land: "Увеличение пастбищ для скота" #NT!
 SPR_increase_cattle_land_desc: "И в Пуэрто-Рико, и на Кубе до сих пор есть неиспользованные земли. Легкой и эффективной мерой было бы увеличение пастбищных площадей и увеличение производства животноводческой продукции." #NT!
 SPR_increase_cattle_land_effect_tooltip: "Открывает инвестиционные решения для §YСкотоводства§! в §YКарибском бассейне§!." #NT!
 SPR_modernize_plantations: "Модернизация плантаций" #NT!
 SPR_modernize_plantations_desc: "Новая индустрия Карибского бассейна находится в своих лучших проявлениях, но мы могли бы повысить производительность, если улучшим наши системы ведения сельского хозяйства." #NT!
 SPR_give_power_to_the_landowners: "Дать власть помещикам" #NT!
 SPR_give_power_to_the_landowners_desc: "Ни для кого не секрет, что землевладельцы Карибского бассейна хотят большей автономии в управлении экономикой региона. Если дать им то, что они хотят, и поддержать их со стороны центрального правительства, это обеспечит их лояльность." #NT!
 SPR_expand_telegraph_lines_in_the_caribbean: "Расширение телеграфных линий в Карибском бассейне" #NT!
 SPR_expand_telegraph_lines_in_the_caribbean_desc: "Карибский бассейн определенно стал одним из важнейших регионов Испанской империи. Мы должны улучшить его инфраструктуру до уровня, соответствующего его значимости." #NT!
 SPR_absorb_caribbean_institutions: "Поглощать карибские учреждения" #NT!
 SPR_absorb_caribbean_institutions_desc: "Куба и Пуэрто-Рико уже более 300 лет являются частью Испании. Настало время интегрировать острова как де-факто провинции метрополии Испании." #NT!
 SPR_recreate_the_capitaincy: "Воссоздать капитанство" #NT!
 SPR_recreate_the_capitaincy_desc: "Очевидно, что землевладельцы стран Карибского бассейна знают, как управлять своей землей и получать от нее выгоду. Предоставление им автономии при условии лояльности к Испании обеспечило бы стабильность и рост в регионе. Это выгодно для страны, даже если это означает, что мы отказываемся от прямого контроля над событиями в этом регионе." #NT!
 SPR_recreate_the_capitaincy_effect: "Все территории Карибского бассейна будут освобождены для формирования §YГенерального капитана Карибского бассейна§!, который будет обеспечивать §Gstability§_1 и §Gprosperity§_1 в регионе." #NT!
 # Hispaniola # 
 SPR_welcome_back_la_hispaniola: "С возвращением, Ла Эспаньола" #NT!
 SPR_welcome_back_la_hispaniola_desc: "Мы должны официально сделать для всего мира возвращение новых территорий в состав страны, а также начать инкорпорировать нашу администрацию на месте." #NT!
 SPR_enforce_catholic_morals: "Обеспечьте соблюдение католической морали" #NT!
 SPR_enforce_catholic_morals_desc: "С момента обретения независимости на Эспаньоле увеличилось количество еретиков из других религий и культур. Мы должны обеспечить, чтобы население придерживалось этики, соответствующей христианской морали." #NT!
 SPR_persecute_protestants: "Преследовать протестантов" #NT!
 SPR_persecute_protestants_desc: "Из новых влияний, которым подвергся остров, наиболее многочисленным кажется протестантское. Мы должны вернуть этих еретиков на истинный путь Господень." #NT!
 SPR_persecute_masonry: "Преследовать масонство" #NT!
 SPR_persecute_masonry_desc: "Наши недавние отчеты показывают, что на Эспаньоле заметно присутствует масонство. Хотя они могут быть безвредными, мы должны положить конец этим обществам как можно скорее в качестве меры предосторожности." #NT!
 SPR_invest_in_dominican_cattle: "Гранты ранчо Эспаньола" #NT!
 SPR_invest_in_dominican_cattle_desc: "Теперь, когда мы взяли на себя ответственность за интеграцию наших новых карибских земель, пришло время применить аналогичные экономические меры к остальной части Карибского бассейна на Эспаньоле, чтобы увеличить доходы." #NT!
 SPR_invest_in_dominican_cattle_effect_tooltip: "Открывает инвестиционные решения для §YСкотоводства§! в §YКапитанстве Санто-Доминго§!." #NT!
 ## Asia ## 
 SPR_asia: "Азия" #NT!
 SPR_asia_desc: "Вместе с португальцами и голландцами мы являемся единственной европейской державой, действительно присутствующей в Азии. Мы должны воспользоваться этой ситуацией и обеспечить свое доминирование в регионе." #NT!
 # Cochinchina # 
 SPR_cochinchina_expedition: "Кончинчинская экспедиция" #NT!
 SPR_cochinchina_expedition_desc: "Мы не можем допустить, чтобы испанцев подвергали нападкам за рубежом за распространение католицизма. Мы должны быть готовы к любой ситуации в Кохинхине." #NT!
 SPR_prepare_at_manila: "Подготовьте вторжение" #NT!
 SPR_prepare_at_manila_desc: "Наш лучший вариант, если мы хотим провести успешную кампанию вдали от дома, — это подготовить город и порт Манилу к тому, чтобы они стали базой для всей кампании." #NT!
 SPR_prepare_at_manila_tooltip: "Разблокирует решения, связанные с укреплением §Y[327.GetName]§!." #NT!
 SPR_patriotic_call: "Патриотический призыв" #NT!
 SPR_patriotic_call_desc: "Хотя это и не столь успешно, поскольку большинство простых людей даже не знает, где находится кочинчина, мы можем попробовать провести пропагандистскую кампанию, подобную той, которую мы провели во время войны в Марокко, но в меньших масштабах." #NT!
 SPR_champa_campaign: "Кампания Чампа" #NT!
 SPR_champa_campaign_desc: "В защиту имени Бога. На войну!" #NT!
 SPR_obey_france: "Подчиняйся Франции" #NT!
 SPR_obey_france_desc: "Даже если они несправедливы, мы должны принять замыслы наших любимых северных соседей." #NT!
 SPR_spanish_victory_cochinchina: "Испанская победа" #NT!
 SPR_spanish_victory_cochinchina_desc: "Экспедиция прошла успешно. Капитанство Филиппин будет отвечать за управление нашими новыми землями в Кочинчине." #NT!
 SPR_continue_up_the_mekong: "Продолжайте движение вверх по Меконгу" #NT!
 SPR_continue_up_the_mekong_desc: ""
 SPR_send_culis_to_cuba: "Отправить Кулиса на Кубу" #NT!
 SPR_send_culis_to_cuba_desc: "После нашей успешной экспедиции в Кочинчину нам нужно найти способ сделать колонию действительно прибыльной. Капитан Ост-Индии выступил с множеством предложений, но Кортес утверждал, что Кулис будет завербован на наши сахарные и табачные плантации на Кубе.\n\nНа первый взгляд может показаться, что мы повторно легализуем рабство. , но, подобно британской лазейке в Гайане, Триндаде и Тобаго, мы будем давать рабочим из Индокитая небольшую, хотя и доступную заработную плату, чтобы не истощать наши прибыли. Если останутся излишки кулис, мы либо экспортируем их другим европейцам, либо построим для них новые плантации." #NT!
 # Philippines # 
 SPR_found_new_cities_in_the_philippines: "Найдены новые города на Филиппинах" #NT!
 SPR_found_new_cities_in_the_philippines_desc: "Наш суверенитет над Филиппинами неоспорим для других мировых держав, но правда в том, что многие племена архипелага живут вдали от наших городов и практически независимо. Расширение сети городов повысит нашу власть в этом районе и будет способствовать миграции в колонии." #NT!
 SPR_improve_infrastructure: "Улучшение инфраструктуры" #NT!
 SPR_improve_infrastructure_desc: "Конечно, улучшить инфраструктуру архипелага на европейском или карибском уровне невозможно, но прочная сеть дорог и небольших пристаней между нашими новыми городами была бы чем-то полезным и простым в реализации с небольшими ресурсами." #NT!
 SPR_christianize_the_region: "Христианизировать регион" #NT!
 SPR_christianize_the_region_desc: "Частью успеха нашей империи было религиозное единство. Хотя это уже не так важно, христианизация коренных жителей, которые сейчас живут в новых городах, поможет стабилизировать регион и избежать сегрегации благодаря влиянию Церкви." #NT!
 SPR_found_new_schools: "Нашел новые школы" #NT!
 SPR_found_new_schools_desc: "Наши стимулы к развитию Филиппин окупаются, и как новые поселенцы, так и коренные жители, которые сейчас населяют города, поселились со своими семьями. Мы должны воспитывать этих детей в стиле мегаполиса, поскольку на архипелаге на данный момент нет системы образования." #NT!
 SPR_expand_the_pacific_net: "Расширить Тихоокеанскую сеть" #NT!
 SPR_expand_the_pacific_net_desc: "Мы давно прекратили наши колонизационные экспедиции в Тихом океане из-за наших экономических и внутренних проблем. Фактически, последние острова, на которые мы претендуем, принадлежат нам только по названию, поскольку мы их не заселяли. Если мы хотим, чтобы в будущем наши нынешние тихоокеанские острова уважались как испанские, мы должны вложить в этот проект все, что можем. Если мы будем амбициозны, мы могли бы даже распространить наши претензии за океан, прежде чем остальные державы проявят интерес к этому региону мира." #NT!
 SPR_spanish_ocean: "Испанский океан" #NT!
 SPR_spanish_ocean_desc: "Несмотря ни на что, нам удалось установить свое господство над Тихим океаном. Этот факт принесет нашей стране престиж и прочный контроль над этой территорией." #NT!
 SPR_reconquer_formosa: "Отвоевать Формозу" #NT!
 SPR_reconquer_formosa_desc: "Чуть более 200 лет назад Формоза находилась под твердым контролем Бургундского креста. После битвы при Сан-Сальвадоре он был захвачен голландцами.\n\nОднако наши претензии все еще остаются в силе, и учитывая нестабильность внутри Великого Цин, достигшую рекордно высокого уровня, было бы ошибкой не вмешаться и не вернуть Формозу. .\n\nМы воспользуемся нашим трамплином из Ост-Индии, чтобы силой вернуть остров, Сан-Сальвадор будет отомщен!" #NT!
 SPR_ask_dutch_to_join: "Попросите голландцев присоединиться" #NT!
 SPR_ask_dutch_to_join_desc: "Несмотря на то, что голландцы продемонстрировали нам свое предательство во время европейского владения Формозой, мы не можем отрицать, что они остаются мощной колониальной державой, особенно Голландской Ост-Индией. \n\nБыло бы только полезно, если бы мы заставили их сражаться плечом к плечу с нами, поскольку если они разделят претензии на остров, предложение им своей части Формозы наверняка убедит их помочь нашей экспедиции. С помощью голландцев мы можем еще быстрее положить конец Цин и их власти над Формозой.\n\nМы не забудем наглость жителей Лоуленда и грабежи Сан-Сальвадора, но для быстрого и легкого захвата необходима помощь голландцев. острова." #NT!
 SPR_spanish_formosa: "Испанская Формоза" #NT!
 SPR_spanish_formosa_desc: "Наша экспедиция выполнила свои требования: мы не только разбили недостаточно укомплектованный, вооруженный и истощенный голодом цинский гарнизон, но и восстановили испанский контроль над Формозой, впервые за более чем 200 лет. Наши недавно приобретенные владения на Формозе должны быть объединены с нашим капитанством Ост-Индии или превращены в заморскую территорию Испании.\n\nВ настоящее время наша нация празднует эту великую победу: мы не только отомстили за битву при Сан-Сальвадоре, но и частично восстановили наш международный престиж. Хотя другие державы могут рассматривать это как не более чем последнюю попытку возродить колониализм, мы дадим им понять, что это только конец начала упадка Испании, эта маленькая победа знаменует собой начало многих!" #NT!
 SPR_send_culis_to_the_caribbean: "Отправьте Кулиса на Карибы" #NT!
 SPR_send_culis_to_the_caribbean_desc: "Кули, или кули, как их называют по-английски, — это каста относительно бедных рабочих, прибывших из Юго-Восточной Азии и Индии. Мы не новички в их использовании, но использование их труда сильно снизилось в 19 веке.\n\nНесколько карибских плантаций сахара и специй известны своим плодородием и производительностью, а рабство постепенно становится табу в нашем капитанство. Если мы хотим улучшить нашу репутацию и прибыль, лучше использовать низкооплачиваемых работников, чем неоплачиваемых рабов." #NT!
 SPR_formosa_disaster: ""
 SPR_formosa_disaster_desc: "Несмотря на все наши и голландские усилия по отвоеванию Формозы, они потерпели полную неудачу, и теперь нам придется взять на себя вину за это. Поскольку нам не удалось победить Цин, мы уже столкнулись с нестабильностью из-за восстания тайпинов и невероятно ослаблены, нашему международному престижу и репутации был нанесен заметный удар.\n\nНам, безусловно, потребуется время, чтобы оправиться от этого инцидента, поскольку Испания снова и снова оказывается униженной. Нашей стране придется найти козла отпущения или восполнить эту потерю. Означает ли это временную неудачу или начало конца испанского колониализма?" #NT!
  
