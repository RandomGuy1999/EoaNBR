 egy_debt_system.12.t: "[FROM.GetName] Приобретает кредиты" #NT!
 egy_debt_system.12.d: "Правительство [FROM.GetAdjective] получило новый заем от нашей казны. Это кредитное соглашение обеспечит казну [ROOT.GetName] ежегодным доходом от выплаты процентов." #NT!
