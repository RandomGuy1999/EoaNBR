 SPR_american_affairs_category_desc_SPR: "Пока мы сохраняем земли в Америке, напряженность между нами и [USA.GetName] со временем будет возрастать. Действия, которые мы предпринимаем для восстановления нашей когда-то неоспоримой империи в Америке, также приведут к усилению напряженности. Если они станут слишком высокими, это вызовет войну между двумя странами.\n\nТекущий §YSpanish§!-§CAmerican§! напряжение: §Y[?SPR_USA_american_tension]§!" #NT!
 SPR_american_affairs_category_desc_USA: "Старый колониальный гегемон, Испания, по-прежнему контролирует земли в Америке, и пока они продолжают это делать, доктрина Монро будет под угрозой.\n\nТекущий §YSpanish§!-§CAmerican§! напряжение: §Y[?SPR.SPR_USA_american_tension]§!" #NT!
