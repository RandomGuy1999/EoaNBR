 sepoy.1.t: "Сипайский мятеж" #NT!
 sepoy.1.d: "В течение прошлого столетия Английская Ост-Индская компания продолжала укреплять свое господство на Индийском субконтиненте. Эти некогда процветающие и суверенные народы Раджаса были побеждены один за другим, порабощены и призваны к власти в двух океанах от нас и превращены в страдающую колонию, которую эксплуатируют и высмеивают.\n \nС нашими солдатами-сипаями, служащими Британской Короне, обращаются так же, как и они. лучше всего любят собак. Земельные реформы и налоги Ост-Индской компании поставили миллионы людей на грань существования. Теперь последнее оскорбление народа Индии вызвало бунт: слухи о том, что патроны, необходимые для недавно представленной винтовки Энфилд, смазаны свиным и коровьим маслом. Индия — жемчужина британской короны, но они осмеливаются относиться к нашей вере и традициям с таким богохульством!\n \nДесятки тысяч солдат-сипаев подняли мятеж против британского знамени, давая новую надежду народу Индии. Индийский народ слишком долго подвергался угнетению. Пришло время действовать и вернуть нашу родину!" #NT!
 sepoy.1.a: "Их несправедливость будет оплачена кровью." #NT!
 sepoy.2.t: "Призыв к оружию!" #NT!
 sepoy.2.d: "Наши братья в Сипае попросили нас, как одно из государств, еще не находящихся под британской оккупацией, присоединиться к их восстанию! Должны ли мы присоединиться к ним в их усилиях по изгнанию колонизаторов из Индии?" #NT!
 sepoy.2.a: "Да, присоединяйтесь к их славному восстанию!" #NT!
 sepoy.2.b: "Нет, нас просто раздавят британским сапогом." #NT!
 sepoy.3.t: "Гражданская помощь" #NT!
 sepoy.3.d: "Кажется, что сердца наших граждан воспламенены восстанием, и многие из них, приложив большие усилия, объединились в течение последних нескольких дней, чтобы возвести укрепления в городах Дели и Лакхнау! Несмотря на то, что эти форты построены в спешке, британцам будет сложнее захватить эти провинции!" #NT!
 sepoy.3.a: "Большой!" #NT!
 sepoy.4.t: "Давление со стороны Сипая" #NT!
 sepoy.4.d: "Восстание в Сипае серьезно повлияло на нашу страну – хотя мы оккупированы британцами и поэтому вынуждены сражаться за них, наше население крайне недовольно нашим решением. Призывы к нам отказаться от англичан и присоединиться к восстанию сипаев становятся все громче и громче – что нам делать?" #NT!
 sepoy.4.a: "Присоединяйтесь к ним – самое время изгнать британцев." #NT!
 sepoy.4.b: "Мы должны оставаться верными Британии." #NT!
 BIK_join_SRS_mutiny: "§YМы присоединимся к восстанию сипаев!§!" #NT!
 sepoy.5.t: "Скрытое событие" #NT!
 sepoy.5.d: "Скрытое событие" #NT!
 sepoy.5.a: "Скрытое событие" #NT!
 sepoy.6.t: "Скрытое событие" #NT!
 sepoy.6.d: "Скрытое событие" #NT!
 sepoy.6.a: "Скрытое событие" #NT!
 sepoy.7.t: "Под игом Великих Моголов" #NT!
 sepoy.7.d: "Ведущая группа восстания сипаев была консолидирована вокруг императора Великих Моголов, теперь в восстании победоносные элементы настаивают на создании единой империи Хиндустани под властью императора. Мы должны принять решение, так или иначе" #NT!
 sepoy.7.a: "Подчиниться Моголам" #NT!
 sepoy.7.b: "Игнорируй их" #NT!
 sepoy.7.c: "Отклонить идею" #NT!
 sepoy.8.t: "[FROM.GetName] идет один" #NT!
 sepoy.8.d: "Сипайское восстание всегда было всего лишь дезорганизованным союзом. Теперь, когда мы одержали победу над британцами, [FROM.GetName] решил действовать в одиночку." #NT!
 sepoy.8.a: "Хорошо" #NT!
 sepoy.11.t: "Поступило предложение" #NT!
 sepoy.11.d: "Восстание сипаев под руководством Бахадур-шаха направило посланника, гарантирующего нам религиозные свободы, если мы свергнем ненавистных британцев. Каким будет наш ответ?" #NT!
 sepoy.11.a: "Соглашаться" #NT!
 sepoy.11.b: "Мусор" #NT!
 sepoy.12.t: "Декларация из Дели" #NT!
 sepoy.12.d: "религиозные права гарантированы, негативная реакция со стороны мусульман и индуистов" #NT!
 sepoy.12.a: "Я надеялся на большее" #NT!
 sepoy.13.t: "Вопрос религии" #NT!
 sepoy.13.d: "Индийский субконтинент долгое время был расколот многими религиозными конфессиями, которые слишком часто плохо смешивались. Ядро нашей нации, являющейся преемницей Империи Великих Моголов, сосредоточено на наших мусульманских подданных. Это, вероятно, приведет к отчуждению представителей разных религий внутри нашей страны. Однако, чтобы править всем народом Индостана, мы должны принять решение по этому вопросу религии." #NT!
 sepoy.13.a: "Время принять решение" #NT!
 sepoy.14.t: "Провал в командовании" #NT!
 sepoy.14.d: "Недавние сообщения о различных стычках на фронте передают то же самое сообщение. Мирза Могол, сын Бахабур Шаха, некомпетентен. Назначен на должность главнокомандующего, когда сипаи убедили Бахадура присоединиться к восстанию. Мирза кажется неудачником и совершенно не подходит для военного командования. Вопрос теперь в том, кем мы его заменим?" #NT!
 sepoy.14.a: "Ответ должен быть найден" #NT!
 sepoy.15.t: "Встреча с Низамуддином" #NT!
 sepoy.16.t: "Живой Святой" #NT!
 sepoy.16.d: ""
 sepoy.17.t: "Судьба Индостана" #NT!
 sepoy.17.d: "Победа над британцами звучит пусто. Ибо как только мирный договор в Бомбее был подписан, тысячи княжеств объявили себя независимыми. Те, кто верен Бахадур-шаху II в Дели, провели последние несколько недель, обсуждая договоры и угрожая силой многим новым государствам, чтобы сохранить целостность Империи. И Империя выстоит. Теперь мы должны вести нашу возрожденную нацию в будущее." #NT!
 sepoy.18.t: "Синкретическая вера" #NT!
 sepoy.18.d: ""
 sepoy.19.t: "Путь толерантности" #NT!
 sepoy.19.d: ""
 sepoy.20.t: "Крики из мечети" #NT!
 sepoy.20.d: ""
 sepoy.21.t: "Восстание Бабасальба из Наргунда" #NT!
 sepoy.21.d: ""
 sepoy.21.a: "К нам присоединяется еще один" #NT!
 sepoy.22.t: "Обещание дано" #NT!
 sepoy.22.a: "Выполни обещание" #NT!
 sepoy.22.b: "Согласитесь на компромисс" #NT!
 sepoy.22.c: "Дайте им только токены" #NT!
