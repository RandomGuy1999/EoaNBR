l_russian:
  
 SRS_reb: "Сипайское восстание" #NT!
  
  ###Sepoy Rebellion### 
  ###FOCUS### 
 SRS_march_to_delhi: "Марш в Дели" #NT!
 SRS_march_to_delhi_desc: "Дели, столица старой Империи Великих Моголов, в настоящее время не защищена никакими британскими войсками и созрела для взятия. Кроме того, нынешний Император Великих Моголов удерживает город, и если мы переманим его на нашу сторону, наше дело значительно улучшится." #NT!
 SRS_pettion_to_bahadur_shad: "Отправить петицию Бахадур Шаху" #NT!
 SRS_pettion_to_bahadur_shad_desc: "Империя Великих Моголов когда-то держала в своих руках большую часть Индии, хотя сейчас она отнесена к небольшому государству-преемнику, она по-прежнему пользуется уважением простого человека. Нынешний император Бахадур Шах II все еще владеет столицей Дели, и если мы хотим добиться успеха, мы должны завоевать его благосклонность." #NT!
 SRS_holding_a_formal_court: "Проведение официального суда" #NT!
 SRS_holding_a_formal_court_desc: "Прошло много времени с тех пор, как Бахадур Шах держал суд, и теперь он встал на нашу сторону, и пришло время ему снова провести суд." #NT!
 SRS_declaration_of_imperial_ambitions: "Декларация имперских амбиций" #NT!
 SRS_declaration_of_imperial_ambitions_desc: "Обеспечив нашу организацию, мы должны теперь раскрыть наши амбиции в этой войне и в Индостане в целом. Мы стремимся изгнать британских империалистов и восстановить Империю Великих Моголов с Бахадур Шахом в качестве нашего законного лидера!" #NT!
 SRS_fate_of_hindustan: "Судьба Индостана" #NT!
 SRS_fate_of_hindustan_desc: "Благодаря нашей победе в конфликте с британцами судьба Индостана теперь в наших руках. Нам удалось изгнать британцев из Северной Индии и восстановить Империю Великих Моголов. Князья должны решить — хотят ли они быть на нашей стороне или против нас." #NT!
  
  ###Military 
 SRS_forging_military: "Формирование армии" #NT!
 SRS_forging_military_desc: "Чтобы противостоять британцам, нам нужно объединить подразделения, борющиеся за наши амбиции, и создать Армию Великих Моголов! Объединенная и централизованная армия могла бы лучше и эффективнее сражаться с нашими врагами!" #NT!
 SRS_finding_commanders: "Поиск командиров" #NT!
 SRS_finding_commanders_desc: "Мы столкнулись с проблемой в наших армиях. Наши солдаты могут быть исключительно подготовлены, но сипайские дивизии будут подчиняться только командам своих сипайских офицеров. Все наши попытки создать какое-то высшее командование в нашей новой армии провалились. Нам нужно как можно быстрее найти командиров, которых уважает вся армия, чтобы быстро поднять высшее командование!" #NT!
 SRS_commanders_in_field: "Командиры на местах" #NT!
 SRS_commanders_in_field_desc: "Наши командиры и высшее командование должны находиться на полях и вблизи линии фронта, чтобы иметь возможность быстро адаптироваться к сложившейся обстановке в ходе боев и на собственном опыте убедиться, каковы условия." #NT!
 SRS_command_from_palace: "Командиры во дворце" #NT!
 SRS_command_from_palace_desc: "Вместо того, чтобы подвергать наше высшее командование риску из-за возможного участия в сражениях, им следует оставаться во дворце и оттуда строить планы. Возможно, они могли бы сообщить нашему Императору о своих планах, и офицеры могли бы внести изменения во время боев." #NT!
 SRS_cohesion_force: "Сплоченность сил в армии" #NT!
 SRS_cohesion_force_desc: "Если мы хотим достичь наших целей, нам, в конечном итоге, придется работать вместе как единое целое настолько хорошо, насколько это возможно. Каждый, от высшего командования до рядового солдата, должен подчинить свои интересы цели восстановления Империи." #NT!
  
  ###Religion 
 SRS_dealing_relgion: "Решение религиозного вопроса" #NT!
 SRS_dealing_relgion_desc: "Представление нас как преемника Империи Великих Моголов приведет к тому, что мы будем уделять больше внимания нашему мусульманскому населению, а это означает, что верующие других религий могут чувствовать себя отчужденными. У нас есть несколько вариантов, чтобы этого не произошло." #NT!
 SRS_a_promise_of_religion_freedom: "Обещание религиозной свободы" #NT!
 SRS_a_promise_of_religion_freedom_desc: "Наш первый вариант состоит в том, чтобы принять решение не навязывать государственную религию и предоставить свободу вероисповедания в нашей новой Империи. Это определенно устранило бы любые существующие религиозные проблемы, которые мы имеем сейчас с сикхами и христианами, пришедшими в Индию вместе с британцами, и представителями других религий. Но взамен это может вызвать недовольство некоторых наших последователей ислама и хинди, которые хотели бы, чтобы их религия стала государственной религией." #NT!
 SRS_bring_the_sikhs_on_side: "Привлеките сикхов на нашу сторону" #NT!
 SRS_bring_the_sikhs_on_side_desc: "Сикхи уже давно недовольны правлением британцев. Прежняя вражда между нашей бывшей Империей Великих Моголов и сикхами означает, что они поддерживают Ост-Индскую компанию в их борьбе против нас. Но мы могли бы перетянуть их на свою сторону, если подтвердим нашу религиозную свободу сикхам в нашей Империи. Присоединение к нам шиков могло бы облегчить нашу военную ситуацию, поскольку наш Северный фронт будет очищен." #NT!
 SRS_towards_a_new_future: "К новому будущему" #NT!
 SRS_towards_a_new_future_desc: "Теперь, когда наши религиозные вопросы решены, а война развивается в нашу пользу, мы смотрим в светлое будущее!" #NT!
 SRS_muslim_hindu_joint_state: "Государство для обеих конфессий" #NT!
 SRS_muslim_hindu_joint_state_desc: "Нашим вторым вариантом было бы признать и исламскую, и хинди-религию государственными религиями, сделав их равными и показав обеим группам верующих, что им есть за что бороться." #NT!
 SRS_unting_the_two_halfs: "Объединение двух половин" #NT!
 SRS_unting_the_two_halfs_desc: "Поскольку и ислам, и индуизм являются государственными религиями и обе имеют различных сторонников по всей Империи Великих Моголов, возможно, нам следует попытаться объединить оба полюса, оба народа и обе религии? Как бы маловероятно это ни казалось, но это возможно, о чем свидетельствует наше единство во время нашего восстания." #NT!
 SRS_tolerance_given: "Допуск задан" #NT!
 SRS_tolerance_given_desc: "Нам удалось объединить людей, исповедующих хинди и ислам, и сформировать сообщество, в котором оба верующих смогут жить независимо и вскоре в мире. Хотя к другим религиям, возможно, не относятся так же, как к исламу и индуизму, мы покажем им и их верующим, что мы терпим их, а также то, что индуизм и ислам будут терпимы всеми общинами Индии." #NT!
 SRS_request_declaration_jihad: "Запросить объявление джихада" #NT!
 SRS_request_declaration_jihad_desc: "Будучи преемницей Исламской Империи Великих Моголов, наша новая Империя также будет исламской. У нас нет необходимости называть вторую государственную религию или вводить религиозные свободы, потому что наша славная Империя Великих Моголов действительно показала, что она просуществовала долгое время и была одним из лидеров в Азии и на уровне европейцев в средние века! И даже если большинство нашего населения исповедует ислам, мы просто рискуем столкнуться с ненужными конфликтами в и без того сложной войне." #NT!
 SRS_stoking_the_flames: "Разжигание пламени" #NT!
 SRS_stoking_the_flames_desc: "Поскольку в Индостане присутствует множество религий, у нас возникнут некоторые трудности с нашим нынешним курсом восстановления Империи Великих Моголов и установления джихада в Индии. Но если мы представим другие религии агрессорами в этом конфликте, мы можем получить некоторую поддержку от других." #NT!
 SRS_drawing_from_the_zealous: "Рисунок от ревностных" #NT!
 SRS_drawing_from_the_zealous_desc: "Поскольку большинство наших солдат являются мусульманами, борьба не только за Империю Великих Моголов и ее население, но также за Аллаха и ислам даст им дополнительную мотивацию для изгнания британцев и их марионеток. Но с другой стороны, другие солдаты другой веры могут почувствовать себя отчужденными и перестать сражаться на нашей стороне." #NT!
  
  ###Mughal Empire### 
  ###Political 
 SRS_towards_the_future: "Навстречу будущему" #NT!
 SRS_towards_the_future_desc: "Благодаря нашей победе над англичанами нам удалось восстановить независимость и взять на себя контроль над значительной территорией. Учитывая, что Великобритания и ее марионетки не смогут напасть на нас в ближайшее время, и нет другой региональной державы, достаточно сильной, чтобы пойти на риск конфликта с нами, впереди нас ждет светлое будущее." #NT!
 SRS_building_a_nation: "Создание нации" #NT!
 SRS_building_a_nation_desc: "Во время войны мы уже начали восстанавливать некоторые полномочия в исполнительной и судебной власти, определились с нашими религиозными и некоторыми милитаристскими подходами, но мы еще не находимся в положении, когда наша государственность обеспечена. Если мы хотим стать настоящей нацией, нам еще предстоит решить некоторые вопросы и сделать следующий шаг и реорганизовать нашу империю. Именно тогда наша нация будет в безопасности." #NT!
 SRS_rebuilding_empire: "Восстановление Империи Великих Моголов" #NT!
 SRS_rebuilding_empire_desc: "В нашей войне за независимость нашей конечной целью всегда было восстановление Империи Великих Моголов после изгнания британцев. Это была одна из самых развитых и одна из сильнейших азиатских стран, которая даже бросала вызов некоторым европейским государствам. Мы должны принять решение о восстановлении Империи с ее централизованным правительством с Бахадур Шахом во главе и подчиненными, которые следуют за ним и доверяют ему." #NT!
 SRS_princely_federation: "Создайте Федерацию принцев" #NT!
 SRS_princely_federation_desc: "Даже если Империя Великих Моголов была столь же славной и сильной, как время от времени упоминают ее ностальгирующие последователи, в конечном итоге она закончилась упадком и была побеждена и покорена британцами. Возможно, нам следует принять это во внимание в наших дебатах о новом государстве и попытаться избежать повторения такой ситуации, построив новый порядок. В этом новом порядке местные князья будут править в рамках Федерации Великих Моголов, которая сможет справляться с событиями более эффективно, чем абсолютная монархия во время вторжений в Индию." #NT!
 SRS_creating_a_administration: "Создание администрации" #NT!
 SRS_creating_a_administration_desc: "Теперь, когда мы определились с системой, в которой будет находиться наше новое государство, мы должны приступить к задаче (восстановления) строительства администрации на наших территориях." #NT!
 SRS_finding_those_with_gift_admin: "Поиск одаренных администраторов" #NT!
 SRS_finding_those_with_gift_admin_desc: "При перестройке администрации нам необходимо учитывать людей, которые будут занимать позиции, которые мы создадим в нашей новой администрации." #NT!
 SRS_honoring_our_promises: "Выполнение наших обещаний" #NT!
 SRS_honoring_our_promises_desc: "Во время войны мы давали обещания нашему народу и выполним их. Пришло время реализовать эти обещания и реформировать наши законы." #NT!
 SRS_talks_about_future: "Разговоры о будущем" #NT!
 SRS_talks_about_future_desc: "Теперь, когда наша независимость и политическая система обеспечены, нам нужно посмотреть, что мы можем сделать в будущем, что нам, возможно, даже придется делать в будущем. Нам нужно подготовиться, а для этого нам нужно провести переговоры с лицами, принимающими решения." #NT!
 SRS_finding_our_place: "Находим свое место" #NT!
 SRS_finding_our_place_desc: "С нашей независимостью возник еще один важный вопрос. Каково наше положение в этом мире? Мы уже не та сила, которой мы были раньше в Азии. Цин победил нас, и различные европейские державы, вероятно, заинтересованы во вторжении и колонизации нас еще раз. Нам нужно знать, кто стоит на нашей стороне, а кто нет, нам нужно знать, кому мы можем быть союзниками и кому мы можем доверять, чтобы восстановить наше государство и положение в мире, не опасаясь предательского союзника! Короче говоря, нам нужно найти свою позицию в этом мире." #NT!
 SRS_deciding_on_our_people: "Выбор наших людей" #NT!
 SRS_deciding_on_our_people_desc: "Когда мы говорим о будущем, мы также должны говорить о нашем населении. Нам необходимо разъяснить, кто является частью «нашего народа», а кто нет, кого мы поддерживаем в нашем государстве и кому не нужно ожидать никакой поддержки с нашей стороны. И, в конце концов, нам предстоит решить, хотим ли мы следовать путем, которым мы идем после восстания в случае с религией, или нам нужно его изменить." #NT!
  
  
  
  ###Military 
 SRS_forging_a_military: "Формирование армии" #NT!
 SRS_forging_a_military_desc: "Хотя нам удалось организовать армию, достаточно сильную, чтобы победить британцев, у нас все еще нет армии, достаточно сильной, чтобы противостоять полномасштабному вторжению другой страны. Нам необходимо еще раз реорганизовать нашу армию и начать модернизировать наше вооружение, чтобы иметь возможность укрепить нашу армию. Это приведет к тому, что мы сможем противостоять вторжению империалистов или даже сами проявить активность и вернуть себе наши бывшие территории в Индостане. Нам нельзя терять время!" #NT!
 SRS_issue_of_obtaining_modern_equipment: "Вопросы приобретения современного оборудования" #NT!
 SRS_issue_of_obtaining_modern_equipment_desc: "Во времена правления Британии в Индии техника, которой пользовались сипаи, была не самой современной. С уходом Британии поставки новой техники в нашу империю прекратились. Но если мы хотим иметь сильную армию, нам необходимо иметь современную технику. У нас есть два способа решения этой проблемы." #NT!
 SRS_foreign_designs: "Иностранные образцы" #NT!
 SRS_foreign_designs_desc: "Первый вариант — закупка оружия за рубежом. Это может быть более простой способ получить новое оружие, поскольку оно уже произведено, и нам просто нужно его купить. Но недостатком этого будет то, что мы снова окажемся в зависимости от иностранных держав – сразу после того, как получим независимость. Действительно ли мы хотим убедить в этом путь?" #NT!
 SRS_hindu_designs: "Индуистский дизайн" #NT!
 SRS_hindu_designs_desc: "Наш второй вариант — спроектировать и изготовить это оружие самостоятельно. Благодаря этому мы могли бы обеспечить собственную потребность в оружии и остаться независимыми в этой отрасли промышленности. Но одна из проблем, если мы хотим идти по этому пути, заключается в том, что нам не хватает военной промышленности. Поэтому, если нам нужно создать это оружие, мы должны инвестировать в нашу промышленность." #NT!
 SRS_lessons_from_the_war: "Уроки войны" #NT!
 SRS_lessons_from_the_war_desc: "Поскольку война против Британии закончилась, нам необходимо проанализировать, как мы сражались в этой войне и насколько успешными были наши стратегии. Возможно, мы сможем кое-чему научиться и улучшить нашу армию и стратегии." #NT!
 SRS_retraining_sepoys: "Переподготовка сипаев" #NT!
 SRS_retraining_sepoys_desc: "Проанализировав наши стратегии и войну, мы имеем возможность расширить обучение и переподготовку наших сипаев и тем самым улучшить положение нашей армии." #NT!
 SRS_standing_military: "Постоянные военные" #NT!
 SRS_standing_military_desc: "Хотя армии, состоящей только из сипаев, было достаточно, чтобы разгромить неподготовленные британские войска в Индии, ее определенно было недостаточно, чтобы удержать постоянную, организованную армию, как это делают европейские государства. Если мы хотим выжить, нам придется реорганизовать наши войска сипаев в настоящую постоянную армию!" #NT!
 SRS_new_tatics: "Новая Тактика" #NT!
 SRS_new_tatics_desc: "Нам также необходимо подумать о новой тактике, которую мы могли бы использовать в будущих конфликтах и ​​войнах, чтобы застать врасплох наших врагов. Это может дойти до спасения нас от повторного вторжения, независимо от того, подвергаемся ли мы вторжению со стороны европейцев или региональных держав в Азии." #NT!
 SRS_ideas_of_artillery: "Идеи артиллерии" #NT!
 SRS_ideas_of_artillery_desc: "Война действительно приобрела новый аспект с началом промышленной революции в конце прошлого века, когда использовались артиллерийские орудия промышленного производства. Мы могли бы изучить этот новый аспект войны и попытаться использовать его для наших нужд. Используя артиллерию, мы могли бы изобрести новую тактику, которая поможет нам лучше и эффективнее защищаться, используя только пехотные подразделения." #NT!
 SRS_professinalising_the_volunteers: "Профессионализация волонтеров" #NT!
 SRS_professinalising_the_volunteers_desc: "Во время нашей последней войны множество добровольцев со всей Индии присоединились к нашему делу, чтобы победить Британию и восстановить Империю Великих Моголов! Хотя использование этих добровольцев помогло нам победить Великобританию и ее индийские владения, у этих добровольцев нет никакого военного опыта. Если мы хотим привлечь их в нашу армию, нам необходимо дать им надлежащее армейское образование." #NT!
 SRS_national_reserves: "Найдены национальные заповедники" #NT!
 SRS_national_reserves_desc: "Теперь, когда наши добровольцы получили соответствующее армейское образование, они могут быть зачислены в нашу армию. Но вместо того, чтобы сразу включать их в нашу постоянную армию, мы могли бы сформировать Национальный резерв, поскольку иметь слишком много людей в нашей армии может быть неэффективно, поскольку в данный момент война не приближается, и нам может понадобиться больше людей в нашей промышленности." #NT!
 SRS_a_professional_army: "Профессиональная армия" #NT!
 SRS_a_professional_army_desc: "Мы уже довольно давно модернизируем нашу армию. Мы модернизировали наше вооружение и нашу подготовку. Мы переобучили наших командиров и сипаев, используя опыт и анализ войны против британцев, и создали национальную организацию, которая поможет нам как солдатам в ситуациях войны и как гражданским лицам в мирное время. На этом процесс модернизации нашей армии завершен." #NT!
  
