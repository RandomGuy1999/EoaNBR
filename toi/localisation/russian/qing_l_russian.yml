 QNG_Self_Strengthening_Movement: "Самоусиливающееся движение" #NT!
 QNG_Self_Strengthening_Movement_desc: "В условиях, когда британская и французская армии разграбили и сожгли Старый Летний дворец, а также приближались тайпинские повстанцы, мы были вынуждены признать кризис и нам необходимо вестернизироваться." #NT!
 QNG_The_Imperial_Navy: "Имперский флот" #NT!
 QNG_The_Imperial_Navy_desc: "Мы должны возродить пути Великого Мина! Мы должны возродить Имперский Флот! Мы должны доминировать на морях! Мы должны создать флоты Наньян и Бэйян! Мы должны усилить флот!" #NT!
 QNG_The_Foochow_Arsenal: "Арсенал Фучжоу" #NT!
 QNG_The_Foochow_Arsenal_desc: "Чтобы обеспечить больший флот, мы должны нанять иностранных архитекторов, чтобы они помогли построить более западную верфь, а число рабочих, необходимых для строительства такого большого объекта, вырастет примерно до двух тысяч." #NT!
 QNG_Foochow_Shipbuilding_Institution: "Фучжоуский судостроительный институт" #NT!
 QNG_Foochow_Shipbuilding_Institution_desc: "Помимо «Арсенала» и «Верфей», в течение пяти лет создается морская инженерно-навигационная школа." #NT!
 QNG_Mawei_Shipyard: "Mawei Shipyard" #NT!
 QNG_Mawei_Shipyard_desc: "Рядом с верфью Фучжоу также будет построена верфь Мавэй, которая будет меньшего размера и с меньшим количеством рабочих, поскольку предназначена для порта для небольших судов и торговли." #NT!
 QNG_Hire_Foreign_Teachers: "Нанимайте иностранных учителей" #NT!
 QNG_Hire_Foreign_Teachers_desc: "Чтобы обеспечить нашу школу морской инженерии и мореплавания преподавателями, мы собираемся нанять группу из ста иностранных преподавателей из разных групп, в основном из Франции и Великобритании»." #NT!
 QNG_Bright_Young_Sailors: "Яркие молодые моряки" #NT!
 QNG_Bright_Young_Sailors_desc: "Благодаря иностранным учителям, обучающим наших моряков, они улучшились в десять раз, изменили тактику и навыки и теперь могут самостоятельно противостоять иностранным навыкам." #NT!
 QNG_Build_Wooden_Gunboats: "Стройте деревянные канонерские лодки" #NT!
 QNG_Build_Wooden_Gunboats_desc: "С реформированием моряков и созданием верфей мы теперь можем начать производство деревянных канонерских лодок, которые являются основным производством верфей, поскольку они находятся в лесной зоне." #NT!
 QNG_Form_the_Fujian_Fleet: "Сформируйте флот Фуцзянь" #NT!
 QNG_Form_the_Fujian_Fleet_desc: "Построив достаточное количество деревянных канонерских лодок, мы теперь можем официально оформить флот Фуцзянь; второй по слабости из четырех, его штаб-квартира и гарнизон будут размещены в городе Фуцзянь." #NT!
 QNG_Buy_Foreign_Steamers: "Купить зарубежные пароварки" #NT!
 QNG_Buy_Foreign_Steamers_desc: "Хотя мы и не любим Запад, но для ускорения развития нашего военно-морского флота мы должны покупать первые пароходы в Британии. Будет куплено семь британских пароходов, а также две британские канонерские лодки." #NT!
 QNG_The_Guangdong_Fleet: "Гуандунский флот" #NT!
 QNG_The_Guangdong_Fleet_desc: "После недавнего приобретения пароходов у британцев мы теперь можем официально оформить создание Гуандунского флота в Шаньтоу со штаб-квартирой в городе Гуанчжоу." #NT!
 QNG_German_Torpedo_Boats: "Немецкие торпедные катера" #NT!
 QNG_The_Japanese_in_Taiwan: "Японцы на Тайване" #NT!
 QNG_Form_the_Beiyang_Fleet: "Сформируйте флот Бэйян" #NT!
 QNG_Form_the_Beiyang_Fleet_desc: "Теперь, после приобретения канонерских лодок и других кораблей, мы можем создать Северный флот с гарнизоном и штаб-квартирой в городе Вэйхайвэй. Он состоит из нескольких стальных канонерских лодок и других кораблей меньшего размера." #NT!
 QNG_Form_the_Nanyang_Fleet: "Сформировать флот Наньян" #NT!
 QNG_Form_the_Nanyang_Fleet_desc: "После недавнего приобретения более новых и современных канонерских лодок и других кораблей мы теперь можем официально оформить создание Наньянского флота в Шанхае, а также разместить штаб-квартиру в Шанхае." #NT!
 QNG_Boats_from_Jiangnan: "Лодки из Цзяннани" #NT!
 QNG_Boats_from_Jiangnan_desc: "После оформления флота Наньян многие корабли были выведены с верфей Цзяннань, а к флоту были добавлены четыре деревянные канонерские лодки и один деревянный паровой фрегат." #NT!
 QNG_Foreign_Ironclads: "Иностранные броненосцы" #NT!
 QNG_Foreign_Ironclads_desc: "Чтобы укрепить мощь Бэйянского флота, мы решили закупить броненосцы у иностранных держав. Однако наш выбор довольно дорогостоящий, и вряд ли мы согласимся, мы должны мудро выбирать нашего торгового партнера." #NT!
 QNG_A_Trade_of_Gunboats: "Торговля канонерскими лодками" #NT!
 QNG_A_Trade_of_Gunboats_desc: "Поскольку Ли Хунчжан был впечатлен четырьмя канонерскими лодками Steel Rendel во флоте Наньян, он отдал их флоту Бэйян, а вместо этого отдал флоту Наньян 4 старые канонерские лодки Iron Rendel." #NT!
 QNG_Patrolling_the_Eastern_Seas: "Патрулирование восточных морей" #NT!
 QNG_Patrolling_the_Eastern_Seas_desc: "Благодаря нашему основному и модернизированному флоту, созданному с земли, мы теперь можем успешно патрулировать Восточно-Китайское море, сталкиваясь с угрозами со стороны любого, кто осмелится бросить вызов нашему военно-морскому флоту." #NT!
 QNG_A_Modern_Army: "Современная армия" #NT!
 QNG_A_Modern_Army_desc: "Чтобы идти в ногу с Западом, мы должны заняться реформированием армии, в которой ее оборудование, навыки и тактика отстают. Мы должны искать методы его обновления вместе с западными державами." #NT!
 QNG_An_Industry_to_Support_the_Army: "Промышленность для поддержки армии" #NT!
 QNG_An_Industry_to_Support_the_Army_desc: "Имея планы по реформированию армии и цели по модернизации промышленности, мы можем использовать нашу промышленность для увеличения военной продукции, строительства заводов, изготовления униформы, а также производства артиллерии, поездов снабжения и других предметов." #NT!
 QNG_The_Anqing_Arsenal: "Аньцинский арсенал" #NT!
 QNG_The_Anqing_Arsenal_desc: "После освобождения Аньцина от повстанцев командующий Цзэн Гофань приказал построить в городе несколько зернохранилищ, мельниц и заводов по производству боеприпасов для своей армии, мы можем использовать это и для других армий." #NT!
 QNG_Our_First_Steam_Engine: "Наш первый паровой двигатель" #NT!
 QNG_Our_First_Steam_Engine_desc: "Имея построенные заводы и чертежи для их изготовления, мы теперь можем построить наш самый первый паровой двигатель, вдохновленный западными разработками, и теперь мы можем производить его для различных задач." #NT!
 QNG_The_Anqing_Machine_Factory: "Аньцинский машиностроительный завод" #NT!
 QNG_The_Anqing_Machine_Factory_desc: "Построив заводы, мы сможем получить некоторые из этих построенных деталей для поездов, орудий и других различных вещей, а также это позволит нам использовать западные разработки для собственных нужд на наших заводах." #NT!
 QNG_Buy_Western_Manufacturing_Machines: "Купить западное производственное оборудование" #NT!
 QNG_Buy_Western_Manufacturing_Machines_desc: "Помимо собственных машиностроительных заводов, мы можем покупать и станки западного производства, это связано с тем, что западные станки лучше наших, и это поможет нам делать свои собственные лучше." #NT!
 QNG_Jin_Ling_Arsenal: "Цзиньлин Арсенал" #NT!
 QNG_Jin_Ling_Arsenal_desc: "Чтобы способствовать дальнейшей индустриализации армии, нам было приказано построить арсенал в городе Цзиньлин, который будет служить местом хранения оружия, а также местом строительства оружия и других военных предметов." #NT!
 QNG_Jin_Ling_Machine_Factory: "Цзиньлинский машиностроительный завод" #NT!
 QNG_Jin_Ling_Machine_Factory_desc: "Помимо арсенала, у нас также есть заказы на строительство нескольких машиностроительных заводов в городе Цзиньлин, они помогут производить детали машин для строительства, а также более мелкие вещи, такие как детали для поездов и оружия." #NT!
 QNG_Jiangnan_Arsenal: "Jiangnan Arsenal" #NT!
 QNG_Jiangnan_Arsenal_desc: "В целях продвижения модернизации и индустриализации этот арсенал должен помочь в производстве оружия и изучении западной литературы и западных языков, а также в западных исследованиях." #NT!
 QNG_Jiangnan_Arsenal_Naval_Factory: "Цзяннаньский арсенал военно-морского завода" #NT!
 QNG_Jiangnan_Arsenal_Naval_Factory_desc: "Поскольку Цзяннаньский арсенал находится так близко к океану, недалеко от города Шанхай, мы можем превратить часть арсенала в военно-морской завод, это может помочь нашему военно-морскому флоту в этом районе и поможет защитить наши побережья в обозримом будущем. ." #NT!
 QNG_Expand_the_Jiangnan_Arsenal: "Расширить Цзяннаньский арсенал" #NT!
 QNG_Expand_the_Jiangnan_Arsenal_desc: "Имея вокруг множество ресурсов и других заводов, мы можем использовать некоторые из них для расширения арсенала Цзяннань, это поможет увеличить военное и промышленное производство в регионе, а также поможет производить предметы, не производимые на других заводах." #NT!
 QNG_Beiyang_Machine_Factory: "Бэйянский машиностроительный завод" #NT!
 QNG_Beiyang_Machine_Factory_desc: "Поскольку город Пекин является столицей, мы должны индустриализировать его, чтобы другие города не опережали столицу, поэтому мы собираемся построить в городе еще один машиностроительный завод." #NT!
 QNG_Beiyang_Machine_Factory_Dockyards: "Верфи Бэйянского машиностроительного завода" #NT!
 QNG_Beiyang_Machine_Factory_Dockyards_desc: "Поскольку Пекин сейчас индустриализируется, а наш самый большой флот находится поблизости, мы можем превратить побережья в новые верфи, это может помочь в ремонте и создании новых кораблей для Бэйянского флота." #NT!
 QNG_Steel_Factories: "Сталелитейные заводы" #NT!
 QNG_Steel_Factories_desc: "Теперь, когда этот район промышленно развит, мы можем выделить несколько заводов на производство стали. Сталь можно использовать в кораблях, деталях, поездах и других различных вещах, а также мы можем использовать ее для торговли." #NT!
 QNG_Lanzhou_Factory: "Фабрика Ланьчжоу" #NT!
 QNG_Lanzhou_Factory_desc: "Имея там тканевую фабрику в городе Ланьчжоу, мы также можем милитаризировать регион, основав фабрику с единственной целью - производить артиллерию и другие пушки." #NT!
 QNG_Xian_Machine_Factory: "Сианьский машиностроительный завод" #NT!
 QNG_Xian_Machine_Factory_desc: "Помимо других различных машиностроительных заводов и арсеналов, мы должны построить еще один в городе Сиань, как и другие машиностроительные заводы, это поможет производить те же изделия, что и другие, а может включать и больше." #NT!
 QNG_Chonghou_Training_Guideline: "Руководство по обучению в Чунхоу" #NT!
 QNG_Chonghou_Training_Guideline_desc: "Чтобы наши армии продолжали модернизироваться, мы должны обеспечить соблюдение строгих правил подготовки наших войск и офицеров, которым нужно следовать, чтобы наши войска были как можно лучше." #NT!
 QNG_Men_for_the_Army: "Мужчины для армии" #NT!
 QNG_Men_for_the_Army_desc: "Теперь, когда введены более строгие правила обучения, мы можем теперь набирать новых солдат, которые будут следовать этим новым правилам, пополняя наши линии лучше подготовленными солдатами, а не необученными." #NT!
 QNG_Employ_Western_Training_Officers: "Нанимайте западных специалистов по обучению" #NT!
 QNG_Employ_Western_Training_Officers_desc: "Поскольку на Западе есть более подготовленные офицеры, мы можем нанять большое их количество для помощи в обучении наших войск. Они также могут обучать наших местных офицеров, чтобы затем обучать свои войска, чтобы люди были лучше подготовлены." #NT!
 QNG_Equipment_from_the_West: "Оборудование с Запада" #NT!
 QNG_Equipment_from_the_West_desc: "Для проведения многих реформ мы также должны снабдить нашу новую армию. Вместо того, чтобы производить свое собственное, мы можем покупать лучшие западные орудия и другие материалы, необходимые для армии, у Великобритании и Франции." #NT!
 QNG_More_Guns: "Больше оружия" #NT!
 QNG_More_Guns_desc: "Помимо большего количества артиллерии, мы также можем закупить больше французских орудий для снабжения нашей армии, причем эти орудия лучше, чем наше нынешнее «стандартное» оружие, и должны работать лучше, чем они." #NT!
 QNG_More_Artillery: "Больше артиллерии" #NT!
 QNG_More_Artillery_desc: "Помимо большего количества орудий, мы можем купить больше французских артиллерийских пушек, чтобы пополнить нашу армию, хотя нам нужно будет обучить наши войска их использованию, это поможет нам осаждать места и выигрывать сражения." #NT!
 QNG_Employ_Translators: "Нанять переводчиков" #NT!
 QNG_Employ_Translators_desc: "Поскольку западные офицеры по обучению не могут говорить на тех же языках, что и мы, мы можем использовать переводчиков, чтобы общаться между нами и западными офицерами, а также нашими войсками и западными офицерами." #NT!
 QNG_Train_Local_Officers: "Обучайте местных офицеров" #NT!
 QNG_Train_Local_Officers_desc: "Благодаря новым руководствам по обучению мы можем обучить некоторых наших местных офицеров затем обучать свои войска новым правилам, что позволит им быстрее распространяться и позволит лучше подготовить больше людей." #NT!
 QNG_Form_the_Huai_Army: "Сформируйте армию Хуай" #NT!
 QNG_Form_the_Huai_Army_desc: "Чтобы изгнать тайпинских повстанцев, мы можем сформировать армию на реке Хуай, они помогут в местном сопротивлении и любых сражениях, которые происходят в регионе, против тайпинов и любых других повстанцев." #NT!
 QNG_Buy_Guns: "Купить оружие" #NT!
 QNG_Buy_Guns_desc: "Чтобы снабжать армию Хуай, мы можем покупать иностранное оружие и снаряжение, это иностранное оружие будет лучше, чем у большинства наших местных армий, и лучше, чем у тайпинских повстанцев." #NT!
 QNG_Expanding_the_Army: "Расширение армии" #NT!
 QNG_Expanding_the_Army_desc: "Имея первоначальные силы в пятнадцать тысяч человек, мы можем набрать в армию еще одну группу из десяти тысяч человек, это поможет укрепить ее силы и позволит нам использовать наше новое оружие, купленное за границей." #NT!
 QNG_Extensive_Conscription: "Обширный призыв" #NT!
 QNG_Extensive_Conscription_desc: "Чтобы пополнить ряды нашей армии, мы можем ввести строгую воинскую повинность среди нашего населения, это увеличит количество людей в нашей армии и позволит нам создать больше армий из новых людей." #NT!
 QNG_Studying_Wars: "Изучение войн" #NT!
 QNG_Our_Industry: "Наша отрасль" #NT!
 QNG_Our_Industry_desc: "Чтобы не отставать от Запада, мы должны обеспечить большую индустриализацию, это может включать торговлю с Западом, сосредоточение внимания на областях, в которых у нас много ресурсов, а также расширение ее за счет военного производства." #NT!
 QNG_Civilian_Industry: "Гражданская промышленность" #NT!
 QNG_Civilian_Industry_desc: "Наряду с инфраструктурой и общей индустриализацией мы должны также включить развитие гражданской промышленности, чтобы обеспечить товары для людей и товары для торговли»." #NT!
 QNG_China_Merchants_Steam_Navigation_Company: "Китайская торговая компания Steam Navigation" #NT!
 QNG_China_Merchants_Steam_Navigation_Company_desc: "Чтобы привлечь международную торговлю, необходимо создать судоходную компанию, которая поможет транспортировать китайские товары в регионы региона, а также получить государственные кредиты для предотвращения конкурирующих торговых компаний." #NT!
 QNG_Chinese_Engineering_and_Mining_Company: "Китайская инженерно-горнодобывающая компания" #NT!
 QNG_Chinese_Engineering_and_Mining_Company_desc: "Имея возможность вести торговлю и торговать с иностранными державами, нам теперь нужны товары для торговли, поэтому мы должны создать инженерно-горнодобывающую компанию, это поможет в добыче угля, приведении в действие пароходов и в торговле." #NT!
 QNG_Trading_with_the_West: "Торговля с Западом" #NT!
 QNG_Trading_with_the_West_desc: "Имея возможность транспортировать товары, и фактически имея эти товары, мы теперь можем начать торговлю с иностранными державами через порты, расположенные по всей Азии, и это поможет индустриализации с большим количеством денег." #NT!
 QNG_Lanzhou_Fabric_Factory: "Ланьчжоуская фабрика тканей" #NT!
 QNG_Lanzhou_Fabric_Factory_desc: "Поскольку территория вокруг Ланьчжоу богата тканями, мы должны использовать ее, превращая части города в фабрики по производству тканей, используя ткань региона для изготовления таких предметов, как одежда, униформа и паруса»." #NT!
 QNG_Hubei_Fabric_Factory: "Хубэйская фабрика тканей" #NT!
 QNG_Hubei_Fabric_Factory_desc: "Помимо Ланьчжоу, территория вокруг Хубэя также содержит много тканей, так же, как и Ланьчжоу, мы должны использовать ее, превращая территорию, которая раньше была меньше, в более крупную фабрику по производству тканей, которая будет выполнять те же функции, что и фабрика в Ланьчжоу, только лучше»." #NT!
 QNG_Expanding_Local_Industry: "Расширение местной промышленности" #NT!
 QNG_Expanding_Local_Industry_desc: "После завершения расширения местной промышленности в различных регионах мы теперь должны провести общее расширение промышленности по всему Китаю, что поможет в будущей индустриализации и промышленных проектах»." #NT!
 QNG_Infrastructure_Plans: "Планы инфраструктуры" #NT!
 QNG_Infrastructure_Plans_desc: "Поскольку в некоторых частях империи начинается индустриализация, мы также должны развивать инфраструктуру, включая различные дороги, фермы, дома и здания, а также центры снабжения, чтобы поддерживать армию»." #NT!
