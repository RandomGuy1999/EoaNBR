 qing.1.t: "Муданский инцидент" #NT!
 qing.1.d: "Японцы высадились на Тайване в рамках экспедиции в отместку за убийство моряков Рюкюань аборигенами Пайвань Южного Тайваня. Их ошеломляющий успех потряс нас и продемонстрировал миру нашу слабость влияния на Тайвань." #NT!
 qing.1.a: "Черт бы побрал этих японцев!" #NT!
 qing.2.t: "Торговля броненосцами" #NT!
 qing.2.d: "Мы решили закупить броненосцы у иностранных держав, чтобы укрепить нашу военно-морскую мощь. Однако подобная сделка будет дорогостоящей и вряд ли будет принята, поэтому мы должны мудро выбирать нашего торгового партнера. С кем нам торговать?" #NT!
 qing.2.a: "США!" #NT!
 qing.2.b: "Пруссия!" #NT!
 qing.2.c: "Франция!" #NT!
 qing.2.h: "Великобритания!" #NT!
 qing.3.t: "Официальный флаг" #NT!
 qing.3.d: "Ваше Величество, недавно мы обратили внимание на то, что отсутствие надлежащего официального флага нашей страны затрудняет наши встречи с иностранцами. Уже несколько лет назад китайский корабль везеров под названием «HMS Arrow» был вынужден плавать под британским флагом из-за того, что у нас не было никакого флага. Это привело к тому, что мы захватили корабль, но, поскольку он ходил под британским флагом, мы дали британцам повод атаковать нас. Чтобы избежать подобных недоразумений в будущем, нам следует принять национальный флаг по западному образцу. Было предложено сделать наш новый флаг треугольным, чтобы избежать путаницы с прямоугольными флагами Восьмого знамени. На флаге будут изображены традиционные символы Вашего Величества — Дракон с пятью когтями и Пылающая Жемчужина." #NT!
 qing.3.a: "Какой прекрасный флаг" #NT!
 qing.3: "Изменяет §YChinese§! флаг." #NT!
 qing.4.t: "Резиденция Ли Тенг-Фана" #NT!
 qing.4.d: "Мы получили известие о завершении строительства большого и красивого нового поместья в районе Даси города Таоюань, Тайвань. Ли Тэн-Фан, владелец резиденции, является фучжоуским торговцем хакка родом из Чжанчжоу, который благодаря своему процветающему бизнесу по торговле рисовым зерном под названием Jinxing был рекомендован местным тайваньским правительством императору Сяньфэну. Соответственно, Ли начал строительство своей резиденции в 1860 году по благословению императора и завершил свою работу в этом году. \n\nРезиденция построена в традиционном стиле хакка и состоит из двух основных комнат и четырех боковых зданий, охраняемых полукруглым бассейном и побеленной стеной из сырцового кирпича. Несомненно, эта резиденция вскоре станет жемчужиной города Таоюань на долгие годы вперед." #NT!
 qing.4.a: "Какое чудесное поместье!" #NT!
 qing.5.t: "Идея самоусиления" #NT!
 qing.5.d: "Среди бюрократии циркулирует идея, идея Движения за самоусиление. Серия реформ по индустриализации, направленная в первую очередь на улучшение армии, чтобы противостоять угрозе со стороны Великобритании." #NT!
 qing.5.a: "Давайте возьмем на вооружение эту идею" #NT!
 qing.6.t: "Смерть Сяньфэна" #NT!
 qing.6.d: "Сегодня утром Великий император Китая Сяньфэн скончался от осложнений, вызванных оспой. Новому императору Тайнфэну всего 6 лет, и к власти приходит регентский совет, назначенный Сяньфэном перед его смертью. Однако окна Императора, кажется, на заднем плане набирают силу." #NT!
 qing.6.a: "Большая потеря для Китая." #NT!
 qing.7.t: "The Xinyou Coup" #NT!
 qing.7.d: "В серии удивительных событий принц Гонг, влиятельный член императорской семьи, поддержал переворот, устроенный вдовствующей императрицей, чтобы получить власть от Совета регентов. Возглавляемый императрицей Цыси, императорский двор теперь находится под ее властью. Члены совета Сушанов теперь ждут своей участи в Подземельях." #NT!
 qing.7.a: "Слава вдовствующим императрицам" #NT!
 qing.8.t: "Встреча с Гонгом" #NT!
 qing.8.d: "Принцу Гонгу было передано личное сообщение, когда он направлялся из зала совета в свою комнату. В послании содержится призыв свергнуть незаконный совет и поддержать императрицу Цыси и императрицу Циан в совместных ролях регента. Принцу Гун теперь приходится выбирать между партией Сушань, с одной стороны, и императорской семьей, с другой." #NT!
 qing.8.a: "На стороне Цыси" #NT!
 qing.8.b: "На стороне Совета" #NT!
 qing.9.t: "Сушан обнаруживает попытку государственного переворота" #NT!
 qing.10.t: "Создание новой стандартной армии" #NT!
 qing.11.t: "Создание местных армий" #NT!
 qing.11.a: "Идеальный" #NT!
 qing.13.t: "Death of Tongzhi" #NT!
 qing.13.d: "После нескольких лет правления молодой император Тунчжи умер. Умерев от оспы, он не оставил сыновей, которые могли бы стать его преемниками. Императорскому двору теперь придется изо всех сил пытаться найти нового императора, достойного трона." #NT!
 qing.13.a: "хорошо" #NT!
 qing.13.b: "Умер еще один молодой император?" #NT!
