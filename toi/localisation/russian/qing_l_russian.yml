 qing_reb.17.t: "Мы разбиты" #NT!
 qing_reb.17.d: "Повстанцы захватили столицу, вынудив нас бежать на север, а один из них даже зашел так далеко, что объявил себя ложным императором. Теперь группы этой неуправляемой толпы заявляют о своей независимости от нашего законного правления." #NT!
 qing_reb.17.a: "Мы вернемся и вернем себе наш законный трон." #NT!
 qing_reb.18.t: "Мин объявляет нас вассалами" #NT!
 qing_reb.18.d: "Один из наших союзников по восстанию объявил себя новой Империей Мин и прислал посланника, объявившего нас под своей властью. Как мы реагируем?" #NT!
