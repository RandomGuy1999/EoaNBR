 qing_reb.6.d: "Войска Цин вошли в нашу столицу и изгнали нас. Наш великий вождь Хун Сицюань погиб во время осады, и теперь его сын Хун Тайнфу находится во главе. Ребенок, который слишком молод, чтобы править, и теперь будет находиться под регентством." #NT!
