 TAI_1857_Leader_desc: "Хун Сюцюань родился в зажиточной семье в Гуандуне и большую часть своей молодости провел, готовясь к экзаменам на государственную службу. После третьей неудачи Хун в панике испытал видения, в которых, по его мнению, говорилось, что его небесным предком на самом деле был христианский Бог, а его старшим братом был Иисус Христос. Полагая, что он был послан на Землю, чтобы избавить мир от демонов, он отверг государственную религию конфуцианство и стал ведущей фигурой в Обществе поклонения Богу, вступив в драку с правительством Цин. В январе 1851 года именно Хун возглавил повстанческую армию в Цзиньтянь, разгромив силы Цин и положив начало Тайпинскому восстанию. Действуя из небесной столицы Нанкина, Хун постепенно потерял доверие к своим близким советникам, организовав жестокую чистку лидеров Восстания. Теперь Сюцюань бесспорно контролирует фанатичную теократическую армию, создавая серьезную угрозу и без того хрупкому правительству Цин и его власти в хрупком регионе. Действительно, приходится задаться вопросом, действительно ли это миссия с небес или силовая игра, организованная человеком с манией величия." #NT!
  
