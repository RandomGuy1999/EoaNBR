 QNG_dealing_with_our_issues_desc: "Уже более десяти лет Божественная Империя скрипит под тяжестью проблем, как внутренних, так и внешних. Юг Китая охвачен восстаниями, от реставраторов династии Мин до движений за этническую независимость. Однако наибольшую угрозу представляет так называемый «Небесный король» Хун Сицюань, скрывающийся в Нанкине и черпающий вдохновение у варваров. Сами варвары-мореходы, Великобритания, выскочки, сумевшие унизить Поднебесную, коварные французы, поддержавшие их, и русские на севере, занятые составлением договоров даже сейчас, чтобы закусить у наших границ. Мы должны сосредоточиться на этих вопросах сейчас, прежде чем империя больше не сможет терпеть..." #NT!
