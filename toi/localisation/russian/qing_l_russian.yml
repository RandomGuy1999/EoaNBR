 xinghai_reb.44.t: "Флаг нации" #NT!
 xinghai_reb.44.d: "Китай един под руководством нашего правительства в Бэйяне, но нет единого мнения о том, какой флаг нам следует использовать. Военные Учана желают иметь флаг с девятью звездами, Лу Хаодон выступает за голубое небо с белым солнцем, а Хуан Син предлагает флаг с изображением системы деревенского сельского хозяйства «колодцев». В настоящее время лидером является «Пять стран под одним флагом Союза», фаворит Бэйянского флота. другие второстепенные голоса предлагают придерживаться флага Железной крови, который был поднят при провозглашении республики..." #NT!
