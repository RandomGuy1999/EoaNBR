 QNG_Plans_Rejected: "Планы отклонены" #NT!
 QNG_Set_up_Zongli_Yamen: "Настройка Цзунли Ямен" #NT!
 QNG_Set_up_Zongli_Yamen_desc: "В связи с недавней Пекинской конвенцией мы должны создать Цзунли Ямен, или «Управление по общему управлению делами, касающимися различных стран», или офис премьер-министра." #NT!
 QNG_Chinese_Maritime_Custom_Service: "Китайская морская таможенная служба" #NT!
 QNG_Chinese_Maritime_Custom_Service_desc: "Учитывая неспособность имперских сборщиков морских налогов собирать торговый налог из-за восстания тайпинов, мы должны установить его для сбора налога, кроме того, это также поможет с картографированием и другими морскими пошлинами." #NT!
 QNG_Naval_Defence_Department: "Департамент военно-морской обороны" #NT!
 QNG_Naval_Defence_Department_desc: "Наряду с возрождением Имперского флота мы также должны создать департамент военно-морской обороны, который будет помогать в управлении защитой наших вод, вместо того, чтобы поручать это центральному правительству." #NT!
 QNG_Build_Tongwen_Guan: "Build Tongwen Guan" #NT!
 QNG_Build_Tongwen_Guan_desc: "Создав Цзунли Ямен, мы должны создать школу для обучения западным языкам, а также информировать людей о западной науке в области химии, астрономии и математики." #NT!
