 qing_reb.18.b: "Возмутительный" #NT!
 qing_reb.19.t: "Крах империи Цин" #NT!
 qing_reb.19.d: "Ранее сегодня повстанческие силы захватили Пекин и вынудили правительство Цин бежать на север. Тибетцы и монголы тоже рискнули и провозгласили независимость. Новый император [new_QNG_emperor.GetLeader] заявил о своих правах на этот мандат и надеется укрепить свое правление среди других регионов Китая, подчиняя тех, кто отказывается подчиниться новой империи." #NT!
 qing_reb.19.d_a: "Империя наша, маньчжуры Цин отброшены туда, где им место, и большая часть империи принадлежит нам. Однако все еще есть те, кто бросает вызов нашему правлению в Китае, и их необходимо поставить на колени." #NT!
 qing_reb.19.a: "Наше время сейчас" #NT!
 qing_reb.19.b: "Проклятие ложного императора" #NT!
