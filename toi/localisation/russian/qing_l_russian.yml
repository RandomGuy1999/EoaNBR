 xinghai_reb.23.t: "Wuchang Uprising" #NT!
 xinghai_reb.23.d: "Только что дошли до нас новости о восстании в городе Учан! Вчера вечером в 19:00 в городе взорвалась бомба, и революционеры начали внезапную осаду города и захватили его на следующий день! Эти революционеры отправили нам сообщение, объявив себя Военным правительством Хубэй Китайской Республики. Это «Временное правительство» возглавляет губернатор Ли Юаньхун, и многие наши офицеры погибли в результате нападения!" #NT!
 xinghai_reb.23.a: "Введите войска, мы должны разобраться с этим немедленно!" #NT!
 xinghai_reb.24.t: "Реставрация Чанши" #NT!
 xinghai_reb.24.d: "Хунань Тунмэнхуэй объявили Хунаньское военное правительство Китайской Республики в Хунцзяне! Они захватили город и убили местного имперского генерала! Их силы, возглавляемые Цзяо Дафэном и Чэнь Цзосинем, убедили ряды нашей новой армии присоединиться к их делу в качестве нашей оппозиции! Ситуация обостряется против нас, и наши шансы на победу уменьшаются." #NT!
 xinghai_reb.24.a: "Подожди, военное правительство «чего»?" #NT!
 xinghai_reb.25.t: "Восстание Шэньси" #NT!
 xinghai_reb.25.d: "Теперь Тунмэнхуэй провинции Шэньси во главе с Цзин Динчэном и Цянь Дином, а также Цзин Вуму и другими, включая Гелаохуэй, сумели захватить город Сиань после двух дней борьбы! Они провозгласили «Военное правительство Циньлун Фухан», однако их община разделилась в поддержке благодаря местным мусульманским общинам. Чжан Фэнхуэй, член Общества Юаньжжи, был избран новым губернатором. Поступают сообщения о том, что в городе было убито около 20 000 маньчжуров. \nВ довершение всего, генерал Вэньжуй совершил самоубийство, бросившись в колодец в Сиане, а это означает, что мы больше не можем просить его об услугах. \nВыжили только богатые маньчжурские мужчины и маньчжурские женщины: маньчжурских девушек забирали богатые ханьские китайцы в рабство, а бедные ханьские мужчины хватали маньчжурских женщин в жены. Мусульманские общины также забирали молодых маньчжурских девушек, чтобы они стали мусульманками!" #NT!
 xinghai_reb.26.t: "Jiujiang Uprising" #NT!
 xinghai_reb.26.d: "Линь Сен, Цзян Цюнь, Цай Хуэй и другие члены Тунмэнхуэй в провинции Цзянси задумали восстание отрядов Новой армии! Они вытеснили наши войска из провинции и провозгласили «военное правительство Цзюцзян» независимым государством!" #NT!
 xinghai_reb.27.t: "Taiyuan Uprising" #NT!
 xinghai_reb.27.d: "Янь Сишань из Новой армии возглавил восстание в Тайюане, столице провинции Шаньси, вместе с Яо Ицзе, Хуан Голяном, Вэнь Шоуцюанем, Ли Чэнлином, Чжан Шучжи и Цяо Си.\nПовстанцы в Тайюане бомбардировали улицы. где жили люди Баннера и перебили всех маньчжуров. Им удалось убить цинского губернатора Шаньси Лу Чжунци. Недавно они объявили о создании «Военного правительства Шаньси» с Янь Сишань в качестве военного губернатора." #NT!
 xinghai_reb.28.t: "Куньминское восстание двойной девятки" #NT!
 xinghai_reb.28.d: "Ли Геньюань из Тунмэнхуэй в Юньнани объединился с Цай Э, Ло Пэйцзинь, Тан Цзияо и другими офицерами Новой армии, чтобы начать «Восстание двойной девятки». Они захватили Куньмин и создали «Военное правительство Юньнани», избрав Цай Э военным губернатором." #NT!
 xinghai_reb.29.t: "Реставрация Наньчана" #NT!
 xinghai_reb.29.d: "Наньчанское отделение Тунмэнхуэй возглавило успешное восстание подразделений Новой армии! Они создали «Военное правительство Цзянси». Ли Лецзюнь был избран военным губернатором. Ли объявил Цзянси независимым и начал экспедицию против цинского чиновника Юань Шикая." #NT!
 xinghai_reb.30.t: "Шанхайское вооруженное восстание" #NT!
 xinghai_reb.30.d: "Shanghai's Tongmenghui, Guangfuhui and merchants led by Chen Qimei, Li Pingsu, Zhang Chengyou, Li Yingshi, Li Xiehe and Song Jiaoren have led an armed revolt in Shanghai, supported by local Police Officers! They have established the 'Shanghai Military Government' and elected Chen Qimei as the military governor." #NT!
 xinghai_reb.31.t: "Гуйчжоуское восстание" #NT!
 xinghai_reb.31.d: "Чжан Байлинь из революционной партии Гуйчжоу возглавил восстание вместе с подразделениями Новой армии и студентами военной академии. Они немедленно захватили Цзюян и создали «Военное правительство Великой Хань Гуйчжоу», избрав Ян Цзиньчэна и Чжао Дэцюань в качестве вождя и вице-губернатора соответственно." #NT!
 xinghai_reb.32.t: "Zhejiang Uprising" #NT!
 xinghai_reb.32.d: "Революционеры в Чжэцзяне вместе с отрядами Новой армии в Ханчжоу подняли восстание. Чжу Жуй, У Сию, Лу Гунван и другие члены Новой армии захватили мастерскую военного снабжения. Другие отряды под руководством Чан Кайши и Инь Жирея захватили большую часть правительственных учреждений. Ханчжоу попал под контроль революционеров, а военным губернатором был избран конституционалист Тан Шоуцянь." #NT!
 xinghai_reb.33.t: "Аньхойское восстание" #NT!
 xinghai_reb.33.d: "Члены Тунмэнхуэй в Аньхое также подняли восстание в тот день и осадили столицу провинции. Конституционалисты убедили Чжу Цзябао, цинского губернатора Аньхоя, объявить о независимости." #NT!
