 russia.22.t: "Цензура «Отцов и детей»?" #NT!
 russia.22.d: "«Русский вестник» отправил в цензурный отдел новый номер за март-апрель. Это было бы обычное издание, если бы в нем не оказался новый роман Тургенева под названием «Отцы и дети». Ее идея вращается вокруг нигилизма, идеологии отрицания всякой власти и даже в некоторой степени революционной! Это может быть достаточно опасно для нашей аристократии, которая уже поддерживает либеральные идеи. Мы можем дать приказ – и эта книга будет совсем другая, но Тургенев совершенно разочаруется в нашем правительстве. Он один из самых преданных писателей нашей Родины, и это была бы большая потеря. Но что, если мы смягчим этот роман и просто позволим ему быть? Конечно, найдутся имитаторы, которые будут называть себя «нигилистами», но... разве мы не хотим заставить их думать об этом? Просто убедитесь, что они лояльны, инициативны и новаторски не являются преступлением в России." #NT!
 russia.22.a: "Не будем строгими, это все-таки не николаевская эпоха." #NT!
 russia.22.b: "Лучше порицайте этот «нигилизм», иначе мы можем пострадать от сумасшедших идеалистов, воспитанных на этой книге..." #NT!
  
 russia.23.t: "Цензура «Отцов и детей» раскрыта!" #NT!
 russia.23.d: "Когда роман о Евгении Базарове только что был написан Тургеневым, мы решили подвергнуть его жесткой цензуре, убрать все сомнительные темы и никогда к этому не возвращаться. Но в связи с распадом Цензуры, вслед за новым законом о печати, открылась настоящая книга! Теперь люди обвиняют нас в том, что мы скрыли от них этот «шедевр». Это привело к тому, что мы потеряли некоторые позиции в правительстве и, что тревожно, среди нашего населения начинает распространяться «нигилизм»!" #NT!
 russia.23.a: "Какой позор..." #NT!
  
 russia.24.t: "Публикация «Преступления и наказания»" #NT!
 russia.24.d: "Федор Достоевский написал новую книгу под названием «Преступление и наказание». В нем рассказывается о бедном русском студенте Родионе Раскольникове, который пытается выжить в Санкт-Петербурге и одалживает свой старый, но единственный чайник старухе, которая была ростовщиком. Он говорит, что это несправедливо, и убивает ее вместе с ее глупой сестрой, а затем пытается слить свою философскую теорию о «тех, кто имеет право, и тех, кто нет» с фактом убийства. Когда он находит свою любовь и начинает более активную жизнь, встречаясь со многими людьми, его совесть начинает медленно подниматься, что приводит его к тому, что он сдается полиции и отправляется в исправительную колонию в Сибири. Его любовь следует за ним, и там он наконец находит свое спасение, бросает свои идеи и начинает новую жизнь со своей женщиной. Эта книга, публикуемая сейчас в «Русском вестнике», близка к званию шедевра и о каких-то политических идеях толком не рассказывает, так что можно оставить ее как есть." #NT!
 russia.24.a: "Стоит почитать на досуге - Достоевский написал хорошее произведение!" #NT!
  
 russiasiberiancolonization.1.t: "Новые колонисты прибывают в Сибирь" #NT!
 russiasiberiancolonization.1.d: "Продолжающиеся усилия российского правительства по колонизации Сибири означают, что мы стимулируем граждан переезжать туда, и наши бюрократические ведомства только что подсчитали количество эмигрантов прошлого года." #NT!
 russiasiberiancolonization.1.a: "Наши усилия по колонизации успешны." #NT!
 russiasiberiancolonization.2.t: "Новые колонисты прибывают в Сибирь" #NT!
 russiasiberiancolonization.2.d: "Продолжающиеся усилия российского правительства по колонизации Сибири означают, что мы стимулируем граждан переезжать туда, и наши бюрократические ведомства только что подсчитали количество эмигрантов прошлого года." #NT!
 russiasiberiancolonization.2.a: "Наши усилия по колонизации успешны." #NT!
 russiasiberiancolonization.3.t: "Инициировать сибирское отделение" #NT!
 russiasiberiancolonization.3.d: "Обычно это событие должно быть скрыто" #NT!
 russiasiberiancolonization.3.a: "Закрывать" #NT!
 russiasiberiancolonization.4.t: "[SIB.GetName] отделяется!" #NT!
 russiasiberiancolonization.4.d: "Наши колонии в Сибири решили отделиться и образовать независимую республику! Как нам следует реагировать?" #NT!
 russiasiberiancolonization.4.a: "Этого нельзя допустить. Раздавите их." #NT!
 russiasiberiancolonization.4.b: "Мы позволим им отделиться мирно." #NT!
 russiasiberiancolonization.4.c: "Слава Сибири!" #NT!
 russiasiberiancolonization.5.t: "«Областничество» поднимается!" #NT!
 russiasiberiancolonization.5.d: "Когда сибирские студенты по имени Григорий Потанин, Николай Ядринцев, Серафим Шашков, Николай Наумов, Федор Усов и другие приехали в Санкт-Петербург в начале 60-х годов, они сразу же создали идею независимости Сибири или «по крайней мере» автономии своего региона. . Они вернулись домой в 1863 году, сразу установив контакты с политическими заключенными и поляками, сосланными после недавнего восстания. Они собирали силы и деньги для поднятия восстания в Сибири, но этим летом, в 1865 году, их заговор был раскрыт. Сорок четыре члена группы были арестованы и отправлены в тюрьму российскими властями в мае после того, как вахтенные офицеры Сибирского кадетского корпуса обыскали 16-летнего курсанта Арсения Самсонова на наличие запрещенных предметов и обнаружили воззвание под названием «Патриотам Сибири», приписываемое коллективному авторству Г. Потанина, Н. Ядринцева и других лидеров движения. Теперь всех их отправили в разные места империи либо на каторжные работы, либо в ссылку, гарантируя, что мы больше не услышим об их восстании. Их идеи закрепились в умах местной буржуазии Томска, Тобольска и Иркутска, но это не имеет значения, потому что никто уже не подвергает сомнению российскую власть в этих землях." #NT!
 russiasiberiancolonization.5.a: "Хорошо, что их арестовали." #NT!
  
 russiasiberiancolonization.6.t: "Лена Ривер Голдраш!" #NT!
 russiasiberiancolonization.6.d: " "
 russiasiberiancolonization.6.a: "Удивительный!" #NT!
 russiasiberiancolonization.7.t: "Лесозаготовительная компания хочет поселиться в [THIS.GetName]" #NT!
 russiasiberiancolonization.7.d: "Лесозаготовительная компания хочет расшириться до [THIS.GetCapitalVictoryPointName]. Однако им нужно наше финансирование, чтобы успокоиться." #NT!
 russiasiberiancolonization.7.a: "Это поможет" #NT!
 russiasiberiancolonization.7.b: "Мы не можем себе этого позволить прямо сейчас" #NT!
  
 russiasiberiancolonization.8.t: "Меньшинства стекаются в провинцию" #NT!
 russiasiberiancolonization.8.d: "Беженцы нашли себе новый дом в [THIS.GetName]." #NT!
 russiasiberiancolonization.8.a: "Отправьте им дополнительную помощь" #NT!
 russiasiberiancolonization.8.b: "Они выживут сами по себе" #NT!
  
 russiasiberiancolonization.9.t: "Местные жители добыли уголь!" #NT!
 russiasiberiancolonization.9.d: "Некоторые местные жители в [THIS.GetName] обнаружили огромное месторождение угля. Мы могли бы поделиться с местными жителями или забрать всю прибыль себе." #NT!
 russiasiberiancolonization.9.a: "Мое все мое!" #NT!
 russiasiberiancolonization.9.b: "Доходами мы поделимся с местными жителями." #NT!
  
 russiasiberiancolonization.10.t: "Спорная реликвия" #NT!
 russiasiberiancolonization.10.d: "Наши поселенцы нашли в [This.GetName] великую реликвию, которая могла бы принести нам огромную прибыль, однако местные жители говорят, что это их наследственное владение, и требуют вернуть ее." #NT!
 russiasiberiancolonization.10.a: "Продайте его и вложите в поселение" #NT!
 russiasiberiancolonization.10.b: "Верните его и принесите официальные извинения." #NT!
  
 russiasiberiancolonization.11.t: "Богатый дворянин переехал в провинцию" #NT!
 russiasiberiancolonization.11.d: "Будь то шумная дворянская жизнь или скука, в любом случае дворянин решил, что [THIS.GetName] выглядит весьма многообещающе, и решил переехать туда." #NT!
 russiasiberiancolonization.11.a: "Большой!" #NT!
  
  
 russiasiberiancolonization.12.t: "Местное коренное племя обратилось в нашу религию" #NT!
 russiasiberiancolonization.12.d: "Некоторые коренные жители региона [THIS.GetName] решили отказаться от своей прошлой культуры и принять нашу религию и культуру." #NT!
 russiasiberiancolonization.12.a: "Прикажите им обратить остальных в обмен на высокие государственные должности в местном поселении!" #NT!
 russiasiberiancolonization.12.b: "Мы принимаем их с распростертыми объятиями" #NT!
  
 russiasiberiancolonization.13.t: "Группа сопротивления сформулировала и сопротивляется нашим попыткам обратить их в свою веру." #NT!
 russiasiberiancolonization.13.d: "Коренные жители [THIS.GetName] сопротивляются обращению и требуют денежных уступок." #NT!
 russiasiberiancolonization.13.a: "Если это поможет прогрессу, то пусть будет так." #NT!
 russiasiberiancolonization.13.b: "Не оставляйте никого из них стоящим" #NT!
  
 russiasiberiancolonization.14.t: "В регионе обнаружено большое стадо животных" #NT!
 russiasiberiancolonization.14.d: "В [THIS.GetName] собралось огромное стадо животных." #NT!
 russiasiberiancolonization.14.a: "Убейте их всех и вложите полученные деньги в колонию." #NT!
 russiasiberiancolonization.14.b: "Убейте некоторых, но не забудьте приручить остальных, чтобы у нас было больше на потом." #NT!
  
 russiasiberiancolonization.15.t: "Местный производитель икры просит средства на расширение своей компании" #NT!
 russiasiberiancolonization.15.d: "Рыбак из региона [THIS.GetName] просит денег, чтобы построить свою компанию. Они предлагают нам долю икры в обмен на нашу поддержку." #NT!
 russiasiberiancolonization.15.a: "Отправьте запрошенные средства, а также мужчин" #NT!
 russiasiberiancolonization.15.b: "Отправить дополнительную поддержку" #NT!
  
 russiasiberiancolonization.16.t: "Торговля мехом пока иссякает" #NT!
 russiasiberiancolonization.16.d: "Местное стадо животных, которое мы использовали для сбора меха, сократилось или мигрировало в другую провинцию." #NT!
 russiasiberiancolonization.16.a: "Если леса пусты, думаю, мы сможем вырубить деревья." #NT!
 russiasiberiancolonization.16.b: "Сосредоточьтесь на сельскохозяйственных угодьях и расширении выращивания икры." #NT!
  
 russiasiberiancolonization.17.t: "Животные разграбили поселение" #NT!
 russiasiberiancolonization.17.d: "Мы получили известие, что в [THIS.GetName] большая часть поселенцев была убита стаей волков." #NT!
 russiasiberiancolonization.17.a: "Отправить охотников и переселить" #NT!
 russiasiberiancolonization.17.b: "Покинуть поселение" #NT!
  
 russiasiberiancolonization.18.t: "Пожар сжег населенный пункт" #NT!
 russiasiberiancolonization.18.d: "К нам в суд пришел посыльный и сообщил, что в [THIS.GetName] поселок сгорел и требует ремонта." #NT!
 russiasiberiancolonization.18.a: "Отправьте им средства и поддержку" #NT!
 russiasiberiancolonization.18.b: "Мы не можем себе этого позволить прямо сейчас" #NT!
  
 russiasiberiancolonization.19.t: "Вьюга осквернила регион" #NT!
 russiasiberiancolonization.19.d: "Губернатор сообщил, что сильная метель разрушила населенный пункт." #NT!
 russiasiberiancolonization.19.a: "О, нет…." #NT!
  
 russiasiberiancolonization.20.t: "Банда бандитов разорила регион" #NT!
 russiasiberiancolonization.20.d: "Бандиты вырезали местных жителей и уничтожили скот и продолжают гноиться в [THIS.GetName]." #NT!
 russiasiberiancolonization.20.a: "Отправить армию" #NT!
 russiasiberiancolonization.20.b: "Оставь их в покое" #NT!
  
 russiasiberiancolonization.21.t: "Фермер создал очень прибыльный бизнес" #NT!
 russiasiberiancolonization.21.d: "Фермеру из [THIS.GetName] каким-то образом удалось вырастить урожай на сибирских пустошах, и это вызвало большой интерес в этом районе." #NT!
 russiasiberiancolonization.21.a: "Отправьте ученых для изучения его методов." #NT!
 russiasiberiancolonization.21.b: "Присоединяйтесь к его бизнесу и продавайте его урожай." #NT!
  
  
 russiavicfocus.23.t: "Запрет литовской прессы" #NT!
 russiavicfocus.23.d: "Российская империя ввела запрет на литовскую прессу, чтобы гарантировать, что Российская империя сможет подавить любые шансы на рост литовского и, как следствие, польского национализма. Все книги написаны латиницей, а также допускается написание кириллицей, русской/украинской или «малорусской» графикой. Эти сочинения должны были быть одобрены ВЦК (Вильнюсским цензурным комитетом), который также курировал цензуру других городов Северо-Западного региона Российской империи, распространяясь на такие страны, как Латвия, Эстония и Западная Белоруссия, вплоть до Минска. Этот запрет также был использован как попытка русификации стран Балтии." #NT!
     russiavicfocus.23.a: "Let's do it!| 
 russiavicfocus.23.b: "Оставьте литовцев в покое" #NT!
  
 russiavicfocus.25.t: "Педагогический сборник" #NT!
 russiavicfocus.25.d: " "
 russiavicfocus.25.a: "Удивительный!" #NT!
  
 russiavicfocus.26.t: "Гатлинг - Митральеза" #NT!
 russiavicfocus.26.d: " "
 russiavicfocus.26.a: "Удивительный!" #NT!
  
 russiaforeign.16.t: "Продажа Аляски?" #NT!
 russiaforeign.16.d: ""
 russiaforeign.16.a: "Предложите это американцам" #NT!
 russiaforeign.16.b: "Сначала посетите нашего друга в Лихтенштейне." #NT!
 russiaforeign.17.t: "[RUS.GetNameDef] Предлагает нам Аляску" #NT!
 russiaforeign.17.d: ""
 russiaforeign.17.a: "Аляска? Действительно?" #NT!
 russiaforeign.17.b: "Мы можем себе это позволить (просто)" #NT!
 russiaforeign.18.t: "[LIE.GetName]s Ответ" #NT!
 russiaforeign.18.d: "Они согласились, что [LIE.GetName] сам принц прибыл, чтобы подписать необходимые документы. Взяв с собой чек на всю принадлежащую сумму." #NT!
 russiaforeign.18.d_a: "Не удивив никого в суде, Принц [LIE.GetName] отказался. Наши многочисленные советники по этой сделке стремятся начать переговоры с американцами." #NT!
 russiaforeign.18.a: "Тогда американцам" #NT!
 russiaforeign.18.b: "Очевидно, это наше бремя" #NT!
 russiaforeign.18.c: "Они согласились?" #NT!
 russiaforeign.19.t: "Покупка Аляски?" #NT!
 russiaforeign.19.d: "После окончания Крымской войны у российского правительства действительно не хватает средств, и оно пытается продать громоздкую территорию Аляски. Аляска занимает обширную территорию на севере, но крайне малонаселена." #NT!
 russiaforeign.19.a: "Принять предложение" #NT!
 russiaforeign.19.b: "Отклонить предложение" #NT!
 russiaforeign.20.t: "Ответ Америки" #NT!
 russiaforeign.20.d: "Посоветовавшись сами с собой, они согласились на сделку, наконец мы избавились от этой ответственности." #NT!
 russiaforeign.20.d_a: "Американцы отказались, посчитав нынешнюю нестабильность в своем правительстве более серьезной проблемой на данный момент. Возможно, их можно будет купить позже?" #NT!
 russiaforeign.20.a: "Проклятие" #NT!
 russiaforeign.20.b: "Большой" #NT!
  
 russia_colonization.1.t: "Привет, давайте устроим мероприятие!" #NT!
