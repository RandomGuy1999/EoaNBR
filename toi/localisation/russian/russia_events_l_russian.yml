 russiavicfocus.1.t: "Немцы иммигрируют в Поволжье" #NT!
 russiavicfocus.1.d: "За последние несколько месяцев Российская империя стала свидетелем того, как значительное количество немецких мигрантов поселилось в Поволжье к востоку от Москвы. Хотя цари и их советники традиционно скептически относились к иностранцам, иммигрирующим в их феодальную страну, поскольку крепостное право становится менее надежным, эти новые германские бродяги могут оказаться весьма полезными в развитии и модернизации нашей нации в ближайшие годы." #NT!
 russiavicfocus.1.a: "Мы им воспользуемся с пользой!" #NT!
  
 russiavicfocus.2.t: "Крымская война" #NT!
 russiavicfocus.2.d: "Крымская война — военный конфликт, который длился с октября 1853 по февраль 1856 года, в котором Российская империя проиграла союзу Османской империи, Франции, Великобритании и Сардинии. Война на Балканах началась в июле 1853 года, когда русские войска оккупировали Дунайские княжества, находившиеся под османским сюзеренитетом, а затем начали переправляться через Дунай. Под предводительством Омара-паши османы провели мощную оборонительную кампанию и остановили наступление у Силистры. Крымская война была одним из первых конфликтов, в которых военные использовали современные технологии, такие как разрывные морские снаряды, железные дороги и телеграфы. Война была одной из первых, широко задокументированных в письменных отчетах и ​​фотографиях. Как показывает легенда об «Атаке легкой бригады», война быстро стала культовым символом логистических, медицинских и тактических неудач и бесхозяйственности." #NT!
 russiavicfocus.2.a: "Нам придется что-то сделать" #NT!
  
 russiavicfocus.3.t: "Назначен новый военный министр" #NT!
 russiavicfocus.3.d: "Совсем недавно, впервые после наполеоновских войн, вражеские войска вторглись на нашу родину! Наша армия храбро сражалась, но на этот раз мы проиграли. Теперь нам предстоит рассмотреть новые реформы для его улучшения. \n\nПосле поражения России в Крымской войне военный министр граф Дмитрий Милютин (занимавший этот пост с 16 мая 1861 г. по 21 мая 1881 г.) провел множество столь необходимых реформ. Реформы, проведенные во время длительного правления Милютина, отменили систему призыва детей и привели к введению системы призыва в России и созданию военных округов по всей стране. Была реформирована и система военного образования, и всем призывникам стало доступно начальное образование. Реформы Милютина считаются важной вехой в истории России: они отказались от рекрутской и профессиональной армии, введенной Петром Великим, и создали российскую армию, продолжавшуюся в XXI веке. До реформ Дмитрия Милютина в 1874 году русская армия не имела постоянных казарм и размещалась в землянках и лачугах." #NT!
 russiavicfocus.3.a: "Будем надеяться, что он послужит хорошо." #NT!
  
 russiavicfocus.4.t: "Царствование Александра II" #NT!
 russiavicfocus.4.d: "7 сентября 1856 года в Успенском соборе Московского Кремля был коронован царь Александр II. Будучи более молодым и просвещенным правителем, Александр стремился модернизировать Россию как экономически, так и социально посредством множества смелых реформ. Он покончил с архаичной и жестокой системой крепостного права в 1861 году, за что получил титул «Освободителя» от тех, кого он освободил. Однако только время покажет, поведет ли он свою великую нацию в будущее, поскольку темные силы Императорского двора могут превратить его не более чем в еще одного регрессивного реакционера..." #NT!
 russiavicfocus.4.a: "Пусть он правит долго!" #NT!
  
 russiavicfocus.5.t: "Михаэль фон Ройтерн" #NT!
 russiavicfocus.5.d: "Опытный немецкий экономист из прибалтийских герцогств стал главным кандидатом для руководства нашей финансовой политикой. Хотя Михаэль фон Ройтерн не имеет русской крови, он все же на голову выше других потенциальных кандидатов. Сейчас идеальное время, чтобы нанять его услуги." #NT!
 russiavicfocus.5.a: "Давайте наймем его немедленно" #NT!
  
 russiavicfocus.6.t: "Александр Горчаков" #NT!
 russiavicfocus.6.d: "Должность министра иностранных дел вакантна, и только один человек продемонстрировал навыки, необходимые для занятия столь престижной должности." #NT!
 russiavicfocus.6.a: "Горчаков это значит!" #NT!
  
 russiavicfocus.7.t: "Виктор Панин" #NT!
 russiavicfocus.7.d: "Консервативный лидер Виктор Панин показал себя идеальным кандидатом на пост министра юстиции. Было бы идеально найти его сейчас, пока не стало слишком поздно." #NT!
 russiavicfocus.7.a: "Абсолютно!" #NT!
  
 russiavicfocus.8.t: "Охрана" #NT!
 russiavicfocus.8.d: "После недавних заговоров против нашего любимого лидера и его режима, царь решил, что хватит. Отныне Охрана будет нашими глазами и ушами на улицах, тайной полицией, призванной заставить замолчать всех и каждого, кто в тени строит против нас заговоры." #NT!
 russiavicfocus.8.a: "Смерть предателям!" #NT!
  
 russiavicfocus.9.t: "Имперская служба безопасности" #NT!
 russiavicfocus.9.d: "В последнее время приграничные земли матушки-России становятся все более опасными: бандиты и мародеры грабят и грабят наши приграничные поселения. Таким образом, необходима реформа нашей политики внутренней безопасности, которая значительно расширит ее полномочия до функционального и профессионального правоприменителя." #NT!
 russiavicfocus.9.a: "МКС нам сослужит добрую службу" #NT!
  
 russiavicfocus.10.t: "Россия хочет обменяться военно-морскими технологиями" #NT!
 russiavicfocus.10.d: "Мы получили сообщение от лидеров России с просьбой об обмене нашими военно-морскими разработками и исследованиями. Хотя такая сделка может быть взаимовыгодной, она также несет в себе значительные риски для безопасности и политические риски." #NT!
 russiavicfocus.10.a: "Это пойдет на пользу нам обоим" #NT!
 russiavicfocus.10.b: "Зачем нам им помогать?" #NT!
  
 russiavicfocus.11.t: "Обмен технологиями успешен" #NT!
 russiavicfocus.11.d: "Мы получили ответ по поводу нашего обмена военно-морскими исследованиями. Кажется, наше предложение принято!" #NT!
 russiavicfocus.11.a: "Отличный!" #NT!
  
 russiavicfocus.12.t: "В обмене технологиями отказали" #NT!
 russiavicfocus.12.d: "Мы получили ответ по поводу нашего обмена военно-морскими исследованиями. Похоже, наше предложение было отклонено" #NT!
 russiavicfocus.12.a: "Их потеря" #NT!
  
 russiavicfocus.13.t: "Россия поддерживает сепаратистские движения на Балканах!" #NT!
 russiavicfocus.13.d: "Кажется, коварные и напыщенные правители России решили поиграть с нами, финансируя и разжигая сепаратистские восстания на наших Балканских территориях. Это доказательство того, что царю и его приспешникам нельзя доверять!" #NT!
 russiavicfocus.13.a: "Блин!" #NT!
  
 russiavicfocus.14.t: "Россия поддерживает православие в Палестине!" #NT!
 russiavicfocus.14.d: "Министерство иностранных дел России публично одобрило практику христианских монастырей, действующих в этом регионе, что вызвало такой уровень религиозного рвения, которого мы не видели уже много лет. Если это не остановить, в Леванте может вспыхнуть массовое восстание среди христиан, и мы будем точно знать, кто несет за это ответственность." #NT!
 russiavicfocus.14.a: "Блин!" #NT!
  
 russiavicfocus.15.t: "Россия поддерживает ирландское население" #NT!
 russiavicfocus.15.d: "Министерство иностранных дел России объявило о своей поддержке ирландского сопротивления британским оккупантам, что стало довольно неожиданным шагом со стороны империалистической страны, известной своим плохим обращением с группами меньшинств. Игра." #NT!
 russiavicfocus.15.a: "Интересный..." #NT!
  
 russiavicfocus.16.t: "Российская Европейская Империя" #NT!
 russiavicfocus.16.d: "За последние несколько столетий Российская империя значительно расширила свои границы, и во время недавних крупных конфликтов большая часть ее завоеваний была достигнута в Европе. Наши самые западные территории являются домом для поляков. Католическая нация, которая не боится бороться за свою независимость. Их родину также населяют немцы и евреи. На севере находится Финляндия, протестантская страна с растущей национальной идентичностью. Береговую линию Балтийского моря населяют латыши, эстонцы, литовцы, а также немцы, жившие здесь со времен Ливонского ордена. При таком разнообразном населении нам придется тщательно планировать, активно бороться с сепаратизмом и другими революционными идеями, которые стремятся свергнуть наше справедливое и законное правление." #NT!
 russiavicfocus.16.a: "Для России-матушки!" #NT!
  
 russiavicfocus.17.t: "Финляндия Интегрированная" #NT!
 russiavicfocus.17.d: "Отныне приграничный регион Финляндии признается ядром русской нации. Будучи когда-то вассалом шведов, его народ больше не будет обременен своим ложным чувством идентичности и национальности." #NT!
 russiavicfocus.17.a: "Они теперь русские" #NT!
  
 russiavicfocus.18.t: "Россия упразднила Великое Княжество!" #NT!
 russiavicfocus.18.d: "Поскольку Финляндия прочно вошла в состав ядра российского государства, а не как отдельная нация в рамках личной унии, некогда престижный титул Великого Княжества Финляндского больше не нужен и начиная с этого момента будет отменен." #NT!
 russiavicfocus.18.a: "Отличный!" #NT!
  
 russiavicfocus.19.t: "Конец русификации в европейской части России." #NT!
 russiavicfocus.19.d: "Некогда гордые народы Польши и Украины увидели свет как этнические русские и отказались от своих старых и архаичных корней и былой славы. Они больше не будут обременены своей собственной культурой и языком. Как истинные русские, они больше не являются оккупированными народами, а скорее являются ядром величайшей нации на земле." #NT!
 russiavicfocus.19.a: "Замечательный!" #NT!
  
 russiavicfocus.20.t: "Губернатор Финляндии" #NT!
 russiavicfocus.20.d: "Губернатор Финляндии умело вел внутренние дела финской страны, но его независимость и уверенность в своих силах позволяют предположить, что он не уважает власть царя и его законное правление над всей своей империей. Его увольнение в качестве замены могло бы оказаться разумным решением для предотвращения сепаратизма или призывов к федералистской реформе, но это может вызвать волнения или нестабильность в регионе на долгие годы." #NT!
 russiavicfocus.20.a: "Замените его" #NT!
 russiavicfocus.20.b: "Сохранить текущий" #NT!
  
 russiavicfocus.21.t: "Сменен губернатор Финляндии" #NT!
 russiavicfocus.21.d: "Мы уволили старого губернатора Финляндии и заменили его избранным назначенцем царя, лично лояльным Романовым, как простой марионеткой. Будем надеяться, что это обескуражит либералов и сепаратистов, разбивая их надежды на конституционную или автономную реформу, но только время покажет." #NT!
 russiavicfocus.21.a: "Вся Россия принадлежит мне!" #NT!
  
 russiavicfocus.22.t: "Играть за Польшу?" #NT!
 russiavicfocus.22.d: ""
 russiavicfocus.22.a: "Продолжай играть в Россию" #NT!
 russiavicfocus.22.b: "Переключиться на Польшу" #NT!
  
 russiavicfocus.24.t: "Россия требует нашей интеграции" #NT!
 russiavicfocus.24.d: ""
 russiavicfocus.24.a: "Мы ничего не можем сделать (Вы будете аннексированы через 120 дней)" #NT!
 russiavicfocus.24.b: "Мы этого не потерпим! (Объявлена ​​война)" #NT!
  
 russiavicfocus.28.t: "Инвестировать в специальную подготовку для военно-железнодорожного управления?" #NT!
 russiavicfocus.28.d: "Солдатам нашего недавно созданного военно-железнодорожного управления требуются специальные инструкции по выполняемым задачам и техническому оборудованию, с которым они имеют дело, чтобы эффективно действовать во время конфликта. Инвестиции в их обучение, безусловно, могут повысить их полезность и вознаграждение, которое они приносят. Со временем мы могли бы также извлечь пользу из опыта, который мы получаем в этом процессе. Должны ли мы сделать необходимые инвестиции для облегчения их обучения?" #NT!
 russiavicfocus.28.a: "Давай сделаем это." #NT!
 russiavicfocus.28.b: "Это того не стоит." #NT!
 russiavicfocus.29.t: "Завершено обучение для военно-железнодорожного факультета" #NT!
 russiavicfocus.29.d: "Наша специальная программа обучения для военно-железнодорожного ведомства завершилась несколько недель назад. К сожалению, как инструкторы, так и офицеры сообщили о незначительном прогрессе в повседневной жизни, знаниях и действиях под давлением последних учений. Похоже, схема пока не увенчалась успехом. Должны ли мы продолжать наши инвестиции?" #NT!
 russiavicfocus.29.a: "Возобновите наши инвестиции в программу обучения." #NT!
 russiavicfocus.29.b: "Прекратите наши инвестиции в программу обучения." #NT!
 russiavicfocus.30.t: "Завершено обучение для военно-железнодорожного факультета" #NT!
 russiavicfocus.30.d: "Наша специальная программа обучения для военно-железнодорожного ведомства завершилась несколько недель назад. И инструкторы, и офицеры сообщили о значительном прогрессе в повседневной жизни, знаниях и производительности под давлением последних учений. Кажется, схема удалась!" #NT!
 russiavicfocus.30.a: "Отличные новости для армии." #NT!
  
