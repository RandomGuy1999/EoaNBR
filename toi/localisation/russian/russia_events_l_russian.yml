 russia.1.t: "Создано Кренгольмское производственное предприятие." #NT!
 russia.1.d: "Ваше Величество, торговец хлопком Людвиг Кнооп из Свободного государства Бремен, основал в Эстонии на берегу реки Нарвы Кренгольмскую мануфактурную компанию, хлопкопрядильную и ткацкую фабрику. Эта фабрика огромна и, возможно, самая большая в мире. Имея в штате 12 000 человек и владея 32 000 акров земли, Кнуп, несомненно, будет очень влиятельным человеком, важным для нашей экономики, и в наших интересах, чтобы мы держали его на нашей хорошей стороне." #NT!
 russia.1.a: "Отличный" #NT!
  
 russia.2.t: "В Майкопе создается военный форт" #NT!
 russia.2.d: "Мы создали форт в Майкопе, расположенный на реке Белой, в юго-восточном регионе Кавказа, недалеко от турецкой границы. Форт наверняка докажет свою полезность в случае предстоящего турецкого нападения." #NT!
 russia.2.a: "Отличные новости!" #NT!
  
 russia.3.t: "Создана библиотека имени Горького." #NT!
 russia.3.d: "В нашей Великой Нации много неграмотных, особенно среди крестьян и бедняков. Царь Александр II и даже некоторые члены предыдущего кабинета царя Николая I считали создание публичных библиотек важным, чтобы помочь в обучении наших крепостных. Однако на протяжении большей части правления Николая I у российского императорского правительства не было средств на строительство какой-либо публичной библиотеки, поэтому только сегодня была построена первая публичная библиотека в Рязанской области: Библиотека имени Горького. Поскольку проект базировался в густонаселенном и влиятельном городе Горьком, это был очевидный выбор, поскольку проект финансировали многие богатые и образованные покровители." #NT!
 russia.3.a: "Может быть, зайти?" #NT!
  
 russia.4.t: "Создано Киевское управление полиции." #NT!
 russia.4.d: "Город Киев в Малороссийском регионе быстро разрастается, и вскоре становится трудно контролировать его без официально уполномоченной полиции, обеспечивающей соблюдение основных законов. Поэтому указом Императора сегодня утром было образовано Киевское городское управление полиции со штабом по улице Владимира, 15." #NT!
 russia.4.a: "Отличная работа!" #NT!
  
 russia.5.t: "Основание ООО «Константин Рудский и Компания»" #NT!
 russia.5.d: "Мой Император, сегодня было основано ООО «Константин Русский и Ко». Компания владеет чугунолитейным заводом в городе Варшава, а также специализируется на машиностроении, стали и машиностроении. От компании, принадлежащей успешному польскому судостроительному магнату Анджею Артуру Замойскому, ждут только приличных вещей." #NT!
 russia.5.a: "Держись! Не сдавайся." #NT!
  
 russia.6.t: "Протесты против водки!" #NT!
 russia.6.d: "Цены на алкоголь в России всегда были относительно низкими еще со времен Ивана IV, но в последние годы цены постепенно росли. В 1830-1840-х годах цены поднялись до 2-3 рублей за ведро водки. Эти деньги также являются ценой за теленка.\nТеперь стало еще хуже, так как цены на водку выросли в три раза больше, чем в 1850 году. Это связано с тем, что России необходимо пополнять свой истощенный после Крымской войны бюджет, но также это вызывает нестабильность в наших государствах, особенно среди бедных слоев населения. Протесты против этой политики первоначально начались в Ковенской губернии в Литве, где местные жители дали клятву воздерживаться от употребления любого крепкого алкоголя, за исключением «медицинских целей». Однако вино и пиво по-прежнему разрешены. Местные жители при поддержке католического духовенства основали отделения «Братства трезвости», общества трезвости, зародившегося в Силезии и пользующегося поддержкой самого Папы. Это было в конце 1858 года.\nНесколько месяцев назад ситуация стала еще хуже - крестьяне по всей Империи давали клятву воздержания от водки. Бойкоты прошли в 91 уезде (территория, входящая в состав губернии) 32 губерний. Продажи алкоголя резко сократились, цены на водку упали в 16-20 раз, а ритейлеры иногда предлагают водку бесплатно. Теперь члены обществ трезвости нападают на таверны и уничтожают запасы алкоголя. Это выход за границы добра и зла..." #NT!
 russia.6.a: "Отправьте войска! Будьте уверены, что с этого дня ни одна таверна не подвергнется нападению!" #NT!
  
 russia.7.t: "Издается социалистический журнал «Искра»." #NT!
 russia.7.d: "Сегодня в Петербурге вышел первый номер социалистического журнала «Искра». Эти либералы распространяют ложь о нашей стране и внушают идеологию другим. Возможно, нам скоро придется поговорить с редакцией." #NT!
 russia.7.a: "Коммунистические собаки!" #NT!
  
 russia.8.t: "Поместье Махтра восстает!" #NT!
 russia.8.d: "Хотя Русская Прибалтика не знала крепостного права со времени его отмены в 1816 году, крестьянские волнения по-прежнему высоки даже в этом регионе. Оно медленно кипело со времени Манифеста императора Александра II от 19 марта 1856 года, когда были обещаны большие аграрные реформы, но реализация шла медленно, и в этом месяце крестьяне поместья Махтра в Эстонии восстали против нашей власти! Войска были посланы навести порядок..." #NT!
 russia.8.a: "Что? Крестьянский бунт? Мы снова во времена Пугачева?" #NT!
  
 russia.9.t: "Война Матра заканчивается!" #NT!
 russia.9.d: "Почти два месяца назад крестьянские волнения вызвали восстание против царя в Эстонской губернии в имении Махтра. С ним справилась регулярная гарнизонная армия, в результате чего 14 раненых и 7 раненых, трое из раненых позже скончались от смертельных ран. Бой не обошёлся без наших потерь: наша рота понесла потери — 13 раненых солдат и 1 убитый офицер. 60 из 65 подсудимых-крестьян были приговорены нашим военным трибуналом в Таллинне к смертной казни, но позднее прибалтийский генерал-губернатор Суворов смягчил приговоры 44 крестьянам до телесных наказаний; 35 из них были приговорены к отправке в ссылку в Сибирь; а с оставшегося 21 повстанца сняты все обвинения. Это восстание было легко подавлено нашей армией, но, что говорит о том, что следующее произойдет в более густонаселенном городе, таком как Москва. . .?" #NT!
 russia.9.a: "Нам, конечно, следует подумать об ускорении реформ..." #NT!
  
 #russia.10.t: "Русское стартовое мероприятие" #NT!
 #russia.10.d: "Заполнитель" #NT!
 #russia.10.a: "Заполнитель #2,, как удивительно!" #NT!
  
 russia.11.t: "Бездненское восстание" #NT!
 russia.11.d: "Крестьяне деревни Бездной восстали против крепостного права, но, к сожалению, великая весть об освобождении до них еще не дошла. Солдаты Казанской губернии ворвались в деревню, чтобы вернуть себе контроль, что привело к масштабной драке, в результате которой погибли тысячи крестьян и 20 солдат. Мы сменили губернатора Казани, чтобы подобное никогда больше не повторилось." #NT!
 russia.11.a: "Раздавите их!" #NT!
  
 russia.12.t: "Создано Павловское военное училище." #NT!
 russia.12.d: "Сегодня в Санкт-Петербурге открылось Павловское военное училище. Он назван в честь покойного царя Павла I. В нем работают одни из наших величайших военных умов, и мы ожидаем от школы многого." #NT!
 russia.12.a: "Большая честь!" #NT!
  
 russia.13.t: "«Отверженные» запрещены" #NT!
 russia.13.d: "Хотя книга Виктора Гюго «Отверженные» является шедевром, который читают даже монархи всего мира, ее не следует показывать публике сейчас, когда она переведена, ваше высочество. Чтение книги может дать этим глупым крестьянам неправильное представление, если вы понимаете, о чем я. -Все советники Александра II." #NT!
 russia.13.a: "Незнание – сила" #NT!
  
 russia.14.t: "Что надо сделать?" #NT!
 russia.14.d: "Книга «Что делать?» Радикальный писатель Николай Чернышевский был тайно вывезен из великой крепости Петра и Павла, где он находится в заключении. В романе упоминаются диковинные идеи колхозов, принадлежащих крестьянам, как будто мы позволяем чему-то подобному когда-либо случиться. Не волнуйтесь, ваше высочество, мы позаботимся о том, чтобы подавить эти революционные идеи, прежде чем слухи о них дойдут до масс. Нам следует разобраться и с философом-социалистом Чернышевским, его идеалы быстро распространяются среди народов, нарушая нашу стабильность." #NT!
 russia.14.a: "Сожги это!" #NT!
  
 russia.15.t: "Вышла в свет «Россия молодая»" #NT!
 russia.15.d: "Сегодня группа студентов опубликовала статью под названием «Молодая Россия». В статье говорится, что реформа необходима для выживания страны, а оптимальный метод реформ - это революция народа и полный захват власти у нас, монархов." #NT!
 russia.15.a: "Раздавите их!" #NT!
  
 russia.16.t: "Завершено строительство железной дороги Санкт-Петербург-Варшава" #NT!
 russia.16.d: "Железная дорога Санкт-Петербург-Варшава после многомесячного строительства реализована. Это очень важно, поскольку соединяет два жизненно важных города нашей великой страны. Варшава — сердце наших польских земель, а Санкт-Петербург — наша столица. Это поможет лучше облегчить транспортировку наших войск по стране и значительно улучшить нашу экономику. Строительство более развитой инфраструктуры и железных дорог — это то, что нам необходимо сделать, чтобы проложить путь к индустриализации и залечить раны, нанесенные Крымской войной." #NT!
 russia.16.a: "Большой!" #NT!
  
 russia.17.t: "Создана Федеральная таможенная служба" #NT!
 russia.17.d: "Мы только что создали федеральную таможенную службу, чтобы помочь лучше контролировать и регулировать иммиграцию туда и обратно. Это особенно необходимо, поскольку день ото дня нас поражает огромная миграция беженцев из Османской империи. Наши таможенники сейчас устанавливают контрольно-пропускные пункты по всей нашей границе и создают более защищенное государство. На данный момент это все, ваше высочество." #NT!
 russia.17.a: "Окончательно!" #NT!
  
 russia.18.t: "Построен Калининский машиностроительный завод." #NT!
 russia.18.d: "Ваше Высочество, в Калинине только что построен машиностроительный завод, который Вы приказали построить. Этот завод, оснащенный современным оборудованием, высококвалифицированными рабочими и инженерами, обещает стать примером нашей великой имперской промышленной мощи." #NT!
 russia.18.a: "Начнем производство" #NT!
  
 russia.19.t: "Создан Сибирский военный округ." #NT!
 russia.19.d: "Сегодня великий день для нашей Императорской Российской Армии. Я говорю: «Долой старое и прими новое». Мы создали Сибирский военный округ — последний из десяти запланированных военных округов. Теперь, хотя этот объект находится далеко от нашего великого города Москвы и вдали от центра России, он так же важен, как и любой другой, и к нему будут относиться соответственно. Мы выбрали превосходного командующего, который возглавит округ, и он будет возрождать все, от нашей военной обороны до улучшения нового порта Владивосток. -Дмитрий Милютин" #NT!
 russia.19.a: "Бандиты будут бояться нашей мощи!" #NT!
  
 russia.20.t: "Налоговые дебаты между правительством и земствами!" #NT!
 russia.20.d: "С 1725 года, когда Петр Великий ввел подушный налог, на родине произошло много событий: кризисы, войны, промышленный прогресс изменили мир и Россию. Теперь Налог на души по большей части устарел даже в модернизированном состоянии. Вот почему правительство непреклонно настаивает на обсуждении этого вопроса с соответствующими земствами российских губерний. Половинная поддержка перехода от более низкого к более высокому подоходному налогу, который будет взиматься со всего населения и оставит налоговые поступления в государственный бюджет прежними, в результате чего крестьяне и простолюдины будут жить лучше за счет дворянских денег. Некоторые другие комиссии поддерживали обычный подоходный налог, но только для купцов, и некоторые дополнительные налоги для дворянства и крестьян. Идея «Ячмень» воплотилась в жизнь, поскольку над ней смеялись из-за ее неэффективности, а центральное правительство почти сразу же закрыло ее. Наконец, еще одно предложение: налог на имущество вместо налога на душу населения и подоходного налога. Если у вас много собственности, но низкий доход, вам следует продать часть своих вещей, чтобы в целом снизить налоги. Этими новыми налогами будут облагаться все вещи, от ложек до огромных поместий, простирающихся на километры. Это непопулярное и очень нетрадиционное предложение, но оно получило поддержку экономически компетентных людей в нашей сфере. Возможно, нам стоит их прислушаться. Или мы можем просто отказаться от всей инициативы и страдать от последствий неэффективной налоговой политики. Дворянству это было бы приятно." #NT!
 russia.20.a: "Давайте не будем торопиться с этим..." #NT!
 russia.20.b: "Прогрессивный налог очень прогрессивен, не так ли?" #NT!
 russia.20.c: "У Тамбовской комиссии есть очень интересные идеи по поводу налога на имущество." #NT!
  
 russia.21.t: "Императорское Русское Техническое Общество" #NT!
 russia.21.d: "Заполнитель" #NT!
 russia.21.a: "Удивительные новости!" #NT!
  
 russia.36.t: "Женевская конвенция 1864 года" #NT!
 russia.36.d: "Ваше Высочество, слабаки Европы подписали еще одно глупое соглашение, защищающее солдат на поле боя и ограничивающее действия агрессии на поле боя. Хотя мы присутствовали на встрече, мы не подписали устав; У войны есть свои собственные законы, ни один из которых не подчиняется правилам вежливости, которые они собираются обсудить. Если бы другая европейская держава относилась к нам более справедливо, мы бы пересмотрели их предложение. Это все новости на данный момент, Ваше Величество." #NT!
 russia.36.a: "Знак" #NT!
 russia.36.b: "Не подписывай" #NT!
 russia.36.c: "Не присутствовать" #NT!
  
 russia.37.t: "Россия требует Западный Инд!" #NT!
 russia.37.d: "Российские делегаты прибыли из Москвы с критическими новостями: требованием всей земли к западу от реки Инд. Действительно, сложная просьба, но какой у нас шанс дать отпор?" #NT!
 russia.37.a: "Пусть они получат это" #NT!
 russia.37.b: "Игнорируй это" #NT!
  
 russia.38.t: "Россия требует военного доступа" #NT!
 russia.38.d: "Российские делегаты прибыли из Москвы и предъявили нам ультиматум об исключительном военном доступе российских войск для свободного марша по нашим землям. Что мы решаем?" #NT!
 russia.38.a: "Пусть они получат это" #NT!
 russia.38.b: "Неприемлемо" #NT!
  
 russia.25.t: "Основан Императорский Русский Государственный Банк." #NT!
 russia.25.d: "По указу Его Величества Императора Александра II в этот день учрежден Государственный банк Российской Империи. Этот банк является ведущим финансовым учреждением нашей страны и, несомненно, станет жемчужиной наших финансовых реформ и экономического улучшения." #NT!
 russia.25.a: "Это, безусловно, станет толчком для российской экономики." #NT!
  
 russia.26.t: "Tsushima Incident" #NT!
 russia.26.d: "Ваше Высочество, по Вашему приказу группа наших моряков под предводительством Николая Бирилева попыталась высадиться на Цусиме, японском острове, к которому у нас нет доступа. Трусливые японцы испугались этого шага и пригласили англичан защищать Цусиму. Это привело к тому, что второй наш крейсер отправился на остров, чтобы помочь нам защитить наши интересы. В конце концов Бирилев решил отправить экспедицию на остров, несмотря на то, что он все еще находился под постоянным наблюдением двух японских военных кораблей и сопровождающего их британского военного корабля." #NT!
 russia.26.a: "Это может выйти из-под контроля" #NT!
  
 russia.27.t: "Столкновение российских моряков и цусимских самураев" #NT!
 russia.27.d: "Наших высадившихся воинов встретили граблями и копьями, а навстречу нашей экспедиции спешат японские земледельцы и самураи. Завязалась битва, в которой погиб один фермер и был взят в плен один самурай, а также многочисленные ранения японцев. Остальные самураи, согласно присяге на Кодексе Бусидо, совершили сэппуку, или самоубийство." #NT!
 russia.27.a: "Надеюсь, это не повлечет за собой неприятных последствий" #NT!
  
 russia.28.t: "Исаакиевский собор достроен" #NT!
 russia.28.d: "После 40 лет строительства и бесчисленных часов планирования в Санкт-Петербурге был завершен прекрасный Исаакиевский собор. Строительство собора было поручено Александром I начать в 1818 году, и это четвертый храм, построенный на Исаакиевской площади. Свое название собор и площадь получили в честь святого Исаака Далматского, покровителя Петра Великого, родившегося в день памяти этого святого. На строительство собора ушло 1 000 000 золотых рублей, что пополнило императорскую казну, но ожидание и потраченные деньги были заслугой." #NT!
 russia.28.a: "Слава Богу! Слава России!" #NT!
  
 russia.29.t: "Создан Международный Красный Крест." #NT!
 russia.29.d: "Ваше Превосходительство, десятки стран Европы, как больших, так и малых, собрались в Женеве, Швейцария, чтобы обсудить создание Международного Красного Креста; 36 человек: восемнадцать официальных делегатов от национальных правительств, шесть делегатов от других неправительственных организаций, семь неофициальных иностранных делегатов и пять членов Международного комитета. Среди множества предложений, включенных в окончательную резолюцию, некоторые ссылки включают: нейтралитет и защиту раненых солдат, основу национальной помощи раненым и международное гуманитарное право для защиты жизни и достоинства жертв международных и внутренних вооруженных конфликтов." #NT!
 russia.29.a: "Интересный..." #NT!
  
 russia.30.t: "Московский зоопарк открыт." #NT!
 russia.30.d: "С разрешения правительства ученые К.Ф. Рулье, С.А. Усов и А.П. Богданов сегодня утром открыли Московский зоопарк. Несмотря на то, что зоопарк не пытается попасть в наш величайший зоопарк с 286 животными на площади 18 гектаров, он достоин интереса людей. Тысячи простолюдинов со всего города стекаются, чтобы увидеть экзотических животных, таких как Александр Лев и Дмитрий Жираф, какими бы ленивыми ни были эти имена." #NT!
 russia.30.a: "мне следует пойти навестить его" #NT!
  
 russia.31.t: "Журнал «Эпоха» выходит на биржу" #NT!
 russia.31.d: "Великий писатель и имперский защитник Федор Достоевский вместе со своим братом Михаилом начал издавать журнал «Эпоха». Только что вышло первое издание, содержащее первые главы романа Достоевского «Записки из подполья». Убедительно просим Вас прочитать ее, Ваше Высочество, это превосходное литературное произведение." #NT!
 russia.31.a: "я, правда, прочту" #NT!
  
 russia.32.t: "Новый Михайловский дворец завершен" #NT!
 russia.32.d: "Грандиозный Новый Михайловский дворец был завершен после изнурительных пяти лет строительства. Спроектированный великим архитектором Андреем Штакеншнейдером и построенный на дворцовой набережной в Санкт-Петербурге, дворец предназначен для многочисленных детей покойного Николая I. Дворец экстравагантен и прекрасно представляет богатство нашей страны, хвастаясь нашим богатством. и архитектурные достижения. На данный момент это все, Ваше Высочество." #NT!
 russia.32.a: "Какой великолепный образец архитектуры" #NT!
  
 russia.33.t: "Умер наследный принц Николай" #NT!
 russia.33.d: "Ваше Высочество, мне неприятно сообщить вам эту ужасную новость. Как вы знаете, ваш сын и наследный принц Николай в последние несколько недель совершил поездку по Южной Европе. Однако во время поездки в Италию он заболел, и его срочно отправили на юг Франции, где его лечили опытные французские врачи. Он только что умер от цереброспинального менингита после ухудшения состояния, отдыхая на бусине на вилле Бермонд в Ницце, Франция. Его последними словами было то, что его невеста выйдет замуж за нынешнего цесаревича Александра III, вашего теперь старшего сына. Вот и все, Ваше Высочество, теперь я оставлю вас горевать." #NT!
 russia.33.a: "Вся страна оплакивает принца Николаса" #NT!
  
 russia.34.t: "Александр II и его любовница" #NT!
 russia.34.d: "Сегодня Его Императорское Высочество женился на своей любимой любовнице Екатерине Долгокуровой. К сожалению, это вызвало недовольство многих придворных, которые всегда негативно относились к любовницам царя, но тем не менее его высочество любит ее. Этих придворных просто нужно убедить в добрых намерениях Екатерины." #NT!
 russia.34.a: "Придворные будут держать язык за зубами" #NT!
  
 russia.35.t: "Александр III женится на Марии Федоровне." #NT!
 russia.35.d: "Наш царевич Александр, будучи с визитом в Копенгагене, просил ее руки у принцессы Датской Дагмар. С тех пор их отношения только набирали обороты и 1 сентября 1866 года Дагмар прибыла в Кронштадт и на колеснице была препровождена в Петербург. 29-го числа она официально въехала в российскую столицу в традиционном русском наряде и вместе с императрицей отправилась в Зимний дворец, где на балконе ее представили российской публике. Сегодня она приняла православие, после чего состоялось роскошное венчание в Императорской часовне Зимнего дворца." #NT!
 russia.35.a: "Хайль Цесаревна Мария" #NT!
  
 cau_maj_tt: "Добавляет две дивизии в Грозном." #NT!
 russiacaucasus.1.t: "Кавказская война" #NT!
 russiacaucasus.1.d: "С начала этого столетия мы ведем борьбу за подчинение мусульман, проживающих на Кавказе. Хотя мы добились успеха в Грузии, где население православное, мы пока потерпели неудачу в Черкесии и Южном Дагестане. Там свирепые племена сопротивлялись нашим попыткам цивилизации, и тысячи наших людей погибли. Наша армия использовала неправильные методы борьбы с этими дикарями, и мы неправильно подошли к ситуации. Пришло время исправить наши ошибки и положить конец этой дорогостоящей войне раз и навсегда." #NT!
 russiacaucasus.1.a: "Вперед на Кавказ!" #NT!
  
 russiacaucasus.2.t: "Имамат побежден" #NT!
 russiacaucasus.2.d: "В [GetYear] года Кавказский Имамат капитулировал после бесчисленных лет борьбы. Наши войска взяли Гимри после ожесточенных и часто жестоких боев, в результате которых погибло много людей. Теперь, когда Имамат взят, мы, наконец, прочно соединили Азербайджан с Россией, и это наверняка поможет нам защитить нашу границу от турецких или персидских вторжений. Что касается Имамата, то населению придется принять российское правление, Кавказ больше не является диким, нецивилизованным местом." #NT!
 russiacaucasus.2.a: "Большой успех!" #NT!
  
 russiacaucasus.3.t: "Завершение Кавказской войны" #NT!
 russiacaucasus.3.d: "В [GetYear] года черкесы капитулировали после бесчисленных лет боев. Наши войска подчинили свой последний оплот – Сочи, и мы захватили главных лидеров повстанцев, эффективно нейтрализовав их сопротивление. Черкесам теперь придется либо принять наше благосклонное правление, либо бежать к туркам. Несмотря ни на что, на Кавказе открывается новая глава мира и прогресса под защитой России." #NT!
 russiacaucasus.3.a: "Россия победила!" #NT!
  
 russiacaucasus.4.t: "Русские атакуют наши деревни!" #NT!
 russiacaucasus.4.d: ""
 russiacaucasus.4.a: "Мы никогда не сдадимся!" #NT!
  
 russiacaucasus.5.t: "Поляки бегут из Кавказской армии" #NT!
 russiacaucasus.5.d: ""
 russiacaucasus.5.a: "Как это позволило случиться?!" #NT!
  
 russiacaucasus.6.t: "Корабль «Чесапик» доставляет польских легионеров в Черкесию" #NT!
 russiacaucasus.6.d: ""
 russiacaucasus.6.a: "Как будто нам нужно больше людей для борьбы" #NT!
  
 caucasus_war: "Объявите войну §Y Кавказскому Имамату§! и §Y Черкесии§!." #NT!
 caucasus_war_1: "§Y Черкесия §! присоединена к §Y России §!, а Абхазия передана §Y Мингрелии§!. Решения об интеграции §Y Черкесии§! разблокированы." #NT!
 caucasus_war_2: "§YКавказский Имамат§! присоединен к §YРоссии§!. Решения об интеграции §YКавказского Имамата§! разблокированы." #NT!
 caucasus_war_3: "§YRussia§! и §YCircassia§! подпишу мир." #NT!
