 russiacommander.1.d: "Ушёл из жизни наш великий товарищ по оружию. Мы все скорбим об этом талантливом человеке, который был вместе со своими сослуживцами в их победах и поражениях и который был счастлив верно служить России на протяжении многих лет своей карьеры. Это большая потеря для всего нашего народа, от крестьянина до императора." #NT!
