 russiaforeign.1.t: "Определение границ Маньчжурии" #NT!
 russiaforeign.1.d: "описание заполнителя" #NT!
 russiaforeign.1.a: "Прикажите Муравьеву-Амурскому собираться в Маньчжурию!" #NT!
  
 russiaforeign.2.t: "Айгунский договор" #NT!
 russiaforeign.2.d: "описание заполнителя" #NT!
 russiaforeign.2.a: "Посмотрим, куда это нас приведет." #NT!
  
 russiaforeign.3.t: "Приглашение от россиян" #NT!
 russiaforeign.3.d: "Мы получили известие от делегации, возглавляемой министром Николаем Муравьевым-Амурским из [RUS.GetName], с просьбой о уступках территории в пределах области Внешней Маньчжурии в обмен на гарантии того, что они не будут в дальнейшем ущемлять наш суверенитет. Русские положили глаз на Внешнюю Маньчжурию еще с 18-го века и с недавних пор поощряют расширение поселений вдоль водораздела реки Амур, а также расширение своего военного присутствия в регионе. \n \nРусские стремятся установить новую границу между нашими странами по реке Амур и открыть новые торговые пути для своих купцов по рекам Амур, Сунгари и Уссури. Маньчжурия — родина маньчжурского народа, и ее утрата, несомненно, нанесет большое напряжение авторитету нашего императора. Однако мы, возможно, не сможем позволить себе еще один дорогостоящий конфликт с западной державой..." #NT!
 russiaforeign.3.a: "У нас нет другого выбора, кроме как сдаться." #NT!
  
 russiaforeign.4.t: "Итоги Айгунского договора" #NT!
 russiaforeign.4.d_1: "заполнитель" #NT!
 russiaforeign.4.d_2: "заполнитель" #NT!
 russiaforeign.4.d_3: "заполнитель" #NT!
 russiaforeign.4.a: "Боже, Царя храни!" #NT!
  
 russiaforeign.5.t: "Итоги Айгунского договора" #NT!
 #russiaforeign.5.d: "После периода обсуждения между представителем Ишанем и российским представителем Муравьевым сегодня была заключена официальная уступка Цинских Внешних Маньчжурских территорий между Становым хребтом и рекой Амур [RUS.GetName], а также дальнейшие уступки, позволяющие вести торговлю между Россией и Амуром. Китай вдоль рек Амур, Сунгари и Уссури. В свою очередь, русские гарантировали нам постоянный суверенитет над жителями шестидесяти четырех деревень к востоку от реки Хэйлунцзян, но это слабое утешение в связи с огромной потерей земель, которые мы теперь им отдали." #NT!
 russiaforeign.5.d_1: "После встречи с представителем [RUS.GetAdjective] Муравьевым-Амурским наш посол Ишань доложил нам, что условия [RUS.GetAdjective] договора неясны и сильно дезорганизованы, а число поселенцев и общее влияние, которое они имели на Маньчжурский край, сильно завышено. Одержав ошеломительную победу над европейским колониализмом, Муравьев-Амурский ушел, не отняв у нас ничего существенного!" #NT!
 russiaforeign.5.d_2: "После периода обсуждения между представителем Ишанем и российским представителем Муравьевым сегодня была заключена официальная уступка Цинских Внешних Маньчжурских территорий между Становым хребтом и рекой Амур [RUS.GetName], а также дальнейшие уступки, позволяющие вести торговлю между Россией и Амуром. Китай вдоль рек Амур, Сунгари и Уссури. В свою очередь, русские гарантировали нам постоянный суверенитет над жителями шестидесяти четырех деревень к востоку от реки Хэйлунцзян, но это слабое утешение в связи с огромной потерей земель, которые мы теперь им отдали." #NT!
 russiaforeign.5.d_3: "Из-за огромного влияния [RUS.GetAdjective] в Маньчжурском регионе переговоры между [RUS.GetName] и [QNG.GetName] завершились формальной уступкой всей Внешней Маньчжурии, от бассейна реки Амур, всех путей до Хайшэньвая, а также открытием торговли. для русских купцов во Внутреннюю Маньчжурию. Договор превозносится как поразительный успех [RUS.GetAdjective] посла Муравьева-Амурского, а с нашей стороны договор был встречен полным возмущением. Мы стали жертвой еще одного вопиющего неравноправного договора!" #NT!
 russiaforeign.5.a: "Будем надеяться, что Китай оправится от этого." #NT!
  
 russiaforeign.6.t: "Пересмотр границ Маньчжурии" #NT!
 russiaforeign.6.d: "заполнитель" #NT!
 russiaforeign.6.a: "На Восток, еще раз" #NT!
  
 russiaforeign.7.t: "Пекинский договор" #NT!
 russiaforeign.7.d: "заполнитель" #NT!
 russiaforeign.7.a: "Куда это нас сейчас приведет?" #NT!
  
 russiaforeign.8.t: "Результаты Пекинского договора" #NT!
 russiaforeign.8.d_1: "заполнитель" #NT!
 russiaforeign.8.d_2: "заполнитель" #NT!
 russiaforeign.8.d_3: "заполнитель" #NT!
 russiaforeign.8.a: "Интересное развитие" #NT!
  
 russiaforeign.9.d_1: "После длительного периода переговоров между нашим делегатом, князем Гуном, и графом Николаем Павловичем Игнатьевым из [RUS.GetName], был подписан договор с заявленной целью «развития торговых отношений и предотвращения недоразумений между нашими двумя королевствами». Недоразумения, о которых они говорят, касаются границ [QNG.GetName] и [RUS.GetName] в районе Маньчжурии, области, к которой русские в прошлом проявляли некоторый интерес. \n \nНесмотря на тяжёлый характер переговоров и затруднительное положение, в котором оказалась наша делегация, князю Гуну удалось мастерски убедить графа Игнатьева гарантировать [QNG.GetAdjective] суверенитет над всеми нашими древними владениями во Внешней Маньчжурии в обмен на гарантии того, что любые торговые барьеры, которые могут возникнуть у нас против деятельности их торговцев в регионе, будут устранены, а также положения о расширении дипломатических прав их посланников в нашем королевстве. Принц Гун мгновенно стал объектом многих празднований в нашем королевстве, поскольку он стал символом надежды во времена великих бедствий для китайского народа." #NT!
 russiaforeign.9.d_2: "После длительного периода переговоров между нашим делегатом, князем Гуном, и графом Николаем Павловичем Игнатьевым из [RUS.GetName], был подписан договор с заявленной целью «развития торговых отношений и предотвращения недоразумений между нашими двумя королевствами». Недоразумения, о которых они говорят, касаются границ [QNG.GetName] и [RUS.GetName] в районе Маньчжурии, территории, в которой русские в последние годы все активнее стремились консолидироваться. \n \nВопреки нашим лучшим пожеланиям, русские установили новую границу между Становым хребтом и рекой Амур, предоставив [RUS.GetName] значительную часть Внешней Маньчжурии, но гарантируя наш дальнейший суверенитет над землями к востоку от рек Уссури и Сунгача на при условии, что торговые барьеры будут сняты для их торговцев в этом районе. Такая потеря не сулит ничего хорошего для будущей безопасности Китая..." #NT!
 russiaforeign.9.d_3: "После длительного периода переговоров между нашим делегатом, князем Гуном, и графом Николаем Павловичем Игнатьевым из [RUS.GetName], был подписан договор с заявленной целью «развития торговых отношений и предотвращения недоразумений между нашими двумя королевствами». Недоразумения, о которых они говорят, касаются границ [QNG.GetName] и [RUS.GetName] в районе Маньчжурии, территории, в которой русские в последние годы все активнее стремились консолидироваться. \n \nВопреки нашим добрым пожеланиям, русские установили новую границу по месту слияния рек Шилка и Аргунь, вниз по течению реки Амур до места ее впадения в реку Уссури. Русским будут переданы все земли к северу от этих рек, а также вожделенные земли к востоку от рек Уссури и Сунгача, вплоть до района рек Хуньчунь и Тюмень, ближайших к Корее, отрезая северную часть нашего царства. граница с Японским морем. Кроме того, был добавлен пункт, гласящий, что «российские купцы в Китае и китайские купцы в России находились под особой защитой обоих правительств», что устранило любые торговые барьеры в регионе. Наконец, поскольку было решено, что все земли к востоку от Уссури теперь будут считаться российскими территориями, наши давние претензии на остров Сахалин должны быть отменены. Такие огромные потери не предвещают ничего плохого для будущего благосостояния Китая." #NT!
 russiaforeign.9.a: "Интересное развитие" #NT!
  
 russiaforeign.10.t: "Участие России в ACW" #NT!
 russiaforeign.10.d: ""
 russiaforeign.10.a: "Мы отправим несколько кораблей для поддержки США." #NT!
 russiaforeign.10.b: "Нам надо оснастить южную дивизию" #NT!
 russiaforeign.10.c: "Нас это не интересует" #NT!
  
 russiaforeign.11.t: "Россияне пришли на помощь!" #NT!
 russiaforeign.11.d: "Россияне предложили оснастить и создать новую дивизию в Алабаме. Будет набрано 5000 человек, которым будет предоставлено стандартное линейное пехотное снаряжение." #NT!
 russiaforeign.11.a: "Большой!" #NT!
  
 russiaforeign.12.t: "Россияне пришли на помощь!" #NT!
 russiaforeign.12.d: "Россияне пообещали отправить пять военных кораблей для защиты близлежащих районов. Их корабли должны прибыть в Нью-Йорк и действовать оттуда." #NT!
 russiaforeign.12.a: "Большой!" #NT!
  
 russiaforeign.13.t: "Россия предлагает построить телеграфную линию" #NT!
 russiaforeign.13.d: "Мы получили письмо от императорского царя России со странным предложением; построить телеграфную линию через Тихий океан из Сибири, чтобы обеспечить почти мгновенную связь между нашими двумя странами. Это могло бы стать отличным способом улучшить наши отношения с Третьим Римом, но это также могло бы привести к монархическому влиянию в нашей политике..." #NT!
 russiaforeign.13.a: "Это прекрасная идея" #NT!
 russiaforeign.13.b: "У нас есть вещи поважнее, на что можно потратить деньги" #NT!
  
 russiaforeign.14.t: "США согласны" #NT!
 russiaforeign.14.d: "Сегодня президент Соединенных Штатов направил нам письмо, в котором согласился с нашим предложением о создании телеграфной линии между двумя нашими великими странами через Тихий океан. Это, несомненно, даст нам великого союзника и принесет процветание и сотрудничество обеим нашим великим народам." #NT!
 russiaforeign.14.a: "Большой!" #NT!
  
 russiaforeign.15.t: "США не одобряют наш план" #NT!
 russiaforeign.15.d: "Напыщенные либералы Соединенных Штатов ответили на нашу просьбу простым ответом «Нет». Стало ясно, что никакая демократия не будет с нами союзником, поскольку их крестьянские лидеры не могут постичь величие России-матушки." #NT!
 russiaforeign.15.a: "Ну что ж..." #NT!
  
 russiaalas.1.t: "Летний сад" #NT!
 russiaalas.1.d: "Александр II неторопливо прогуливался по живописному Летнему саду на Дворцовой набережной в Санкт-Петербурге. Окруженный большой свитой дворян и придворных, Александр нашел для себя некоторую отсрочку от толпы лишь тогда, когда стоял, очарованный, и смотрел на красоту некоторых из старейших фонтанов, которые можно найти во всей России.\n \nКогда экскурсия Императора по творению Петра Великого подошла к концу, он направился к большим воротам, обозначавшим вход в Сад, остановившись, чтобы отметить его прекрасное мастерство, когда вокруг него начала собираться толпа зрителей." #NT!
 russiaalas.1.a: "Еще одно свидетельство великолепия Питера!" #NT!
  
 russiaalas.2.t: "Покушение на жизнь императора - Летний сад" #NT!
 russiaalas.2.d: "Без ведома Александра II и его окружения молодой революционер проскользнул сквозь толпу, собравшуюся вокруг него у ворот петербургского Летнего сада. В отчаянной попытке революционер вытащил двуствольное ружье, нацелился на Императора... и выстрелил.\n\nАлександр вздрогнул, когда услышал выстрел из оружия. Он был еще жив. К счастью, в нужный момент попытка революционера была сорвана доблестным вмешательством не кого иного, как ученика шляпника из крестьянского происхождения по имени Осип Комиссаров, который толкнул революционера в руку, когда тот собирался выстрелить.\n\nНападавший, шокированный Комиссаровым, попытался скрыться с места происшествия, но его тут же перехватила королевская гвардия. Охранники отобрали у него оружие и конфисковали, по-видимому, морфин и стрихнин, чтобы покончить с собой, а также синильную кислоту, чтобы изуродовать его лицо. Александр подошел к нападавшему и сердито спросил его: «Чего вы хотите?» Потрясенный нападавший только пробормотал ему: «Ничего, ничего», прежде чем его увели.\n\nЛичность нападавшего оказалась Дмитрием Каракозовым, бывшим студентом и членом революционной студенческой организации, известной как Ишутинское общество под руководством Николая Ишутина. Его заперли в Петропавловской крепости в ожидании наказания, но он просит прощения и даже предлагает принять православие." #NT!
 russiaalas.2.a: "Накажите сурово его и его товарищей-революционеров!" #NT!
  
 russiaalas.3.t: "Александр II убит!" #NT!
 russiaalas.3.d_1: "Без ведома Александра II и его окружения молодой революционер проскользнул сквозь толпу, собравшуюся вокруг него у ворот петербургского Летнего сада. В отчаянной попытке революционер вытащил двуствольное ружье, нацелился на Императора... и выстрелил.\n\nЛюбимый Император рухнул в руки своих сопровождающих, когда снаряды дробовика врезались в его тело. грудь, проливая кровь на его униформу и дворян вокруг него. Нападавший сунул оружие обратно в пальто и попытался скрыться с места происшествия, но охранники быстро подошли к нему и увели.\n\nКогда толпа собралась вокруг, чтобы с ужасом смотреть на своего раненого Императора, охранники отчаянно попытались разойтись. толпы, как карета, подъехали, чтобы увезти его в Зимний дворец. Когда карета скрылась с места происшествия, состояние Александра резко ухудшилось: он начал кашлять кровью, сильно побледнеть и ослабнуть. Хотя врачи, лечившие его, сделали все возможное, чтобы остановить кровотечение, Император испустил последний вздох как раз в тот момент, когда его карета с визгом остановилась возле его резиденции. Царя больше нет." #NT!
