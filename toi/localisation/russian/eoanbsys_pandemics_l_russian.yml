  # Events 
 eoanbsys_pandemics.1.t: "Вспышка [eoanbsys_pandemics_global_name_scripted]" #NT!
 eoanbsys_pandemics.1.d: "Последние новости из [FROM.GetNameDef] сообщают, что вспышка [eoanbsys_pandemics_global_name_scripted] показала признаки быстрой передачи! Хотя чума пока остается ограниченной в [FROM.GetName], наши врачи по-прежнему не уверены в будущем." #NT!
 eoanbsys_pandemics.1.a: "Молитесь, чтобы оно не добралось до наших берегов." #NT!
 eoanbsys_pandemics.2.t: "Конец пандемии" #NT!
 eoanbsys_pandemics.2.d: "После долгого времени мир наконец-то смог отразить пандемию! Хотя во многих странах ситуация еще не полностью нормализовалась, большинство из них находится на пути к восстановлению!" #NT!
 eoanbsys_pandemics.2.a: "В светлое будущее!" #NT!
 eoanbsys_pandemics.2.b: "Продолжайте усилия!" #NT!
  
 eoanbsys_pandemics.120.t: "Карантинные процедуры" #NT!
 eoanbsys_pandemics.120.d: "Карантин — это ограничение на передвижение людей, животных и товаров с целью предотвратить распространение болезней или вредителей.\n \n Введение карантина может помочь уменьшить последствия, вызванные последней вспышкой, но приведет к беспорядкам, экономические и социальные раздоры для вашего населения." #NT!
 eoanbsys_pandemics.120.a: "Нет карантина" #NT!
 eoanbsys_pandemics.120.b: "Мягкие карантины" #NT!
 eoanbsys_pandemics.120.c: "Средний карантин" #NT!
 eoanbsys_pandemics.120.e: "Сильный карантин" #NT!
 eoanbsys_pandemics.120.f: "Неважно!" #NT!
