 # Decisions 
 EOANBSYS_pandemics_decision_category: "§L[EOANBSYS_pandemics_name_scripted] [EOANBSYS_pandemics_level_scripted]§! (Иммунизация: [EOANBSYS_pandemics_progress_scripted][?EOANBSYS_pandemics_progress_var|%1]§!)" #NT!
 EOANBSYS_pandemics_decision_category_desc: "\n§ROutbreak§! : §H[EOANBSYS_pandemics_name_scripted]§!\n§SType§! : [EOANBSYS_pandemics_type_scripted] [EOANBSYS_pandemics_level_scripted]\n§SBackground§! : [EOANBSYS_pandemics_desc_scripted]\n \n§SOutbreaks§! возникают, когда болезнь быстро поражает определенную группу населения, вызывая гражданские беспорядки, социальные беспорядки и часто смерть.\n \n§CImmunitization§! отслеживает прогресс вашей страны в прекращении §Y§H[EOANBSYS_pandemics_name_scripted]§0 [EOANBSYS_pandemics_level_scripted]§H[EOANBSYS_pandemics_name_scripted]§2 и будет продолжать естественным образом увеличиваться §H[EOANBSYS_pandemics_name_scripted]§3_12, пока вспышка не будет устранена. Выполнение задач, событий и других действий, связанных со вспышкой, может повысить или снизить уровень иммунизации вашего населения.\n" #NT!
