  ## West Virginia Referendum ## 
  # ASA Asks West Virginia To Unite With Them # 
 asa_mcclellan.11.t: "[ASA.GetName] «Просит» нас присоединиться к ним" #NT!
 asa_mcclellan.11.desc: "Посланник [ASA.GetNameDef] предъявил нашему правительству ультиматум: «Присоединяйтесь к нам, или мы заставим вас присоединиться к нам». Все ведущие консультанты были в равной степени шокированы резкостью предложения, но вскоре разгорелся спор о том, стоит ли нам присоединяться к [ASA.GetNameDef]. Половина зала придерживается мнения, что мы должны объединиться ради безопасности наших граждан. Другая половина заявляет, что нам необходимо сохранить свою независимость перед лицом агрессии со стороны иностранной державы." #NT!
 asa_mcclellan.11.a: "Мы присоединимся к ним" #NT!
 asa_mcclellan.11.b: "Мы не откажемся от своего суверенитета!" #NT!
  # WVG Reunification Accepted # 
 asa_mcclellan.12.t: "[WVG.GetName] принимает воссоединение" #NT!
 asa_mcclellan.12.desc: "[WVG.GetAdjective] приняли мудрое решение присоединиться к нам, поскольку мы расширяемся по бывшим Соединенным Штатам. Их вооруженные силы были интегрированы в наши, а их гражданам было предоставлено полное гражданство в рамках [ASA.GetNameDef]. Это всего лишь один шаг на пути к воссоединению Америки, и многие надеются, что так будет продолжаться и в будущем." #NT!
 asa_mcclellan.12.a: "Добро пожаловать!" #NT!
  # WVG Reunification Rejected # 
 asa_state_events.3.t: "[WVG.GetName] Отказывается от воссоединения" #NT!
 asa_state_events.3.desc: "[WVG.GetAdjective] приняли неразумное решение отклонить наше предложение о мирном воссоединении. Их вооруженные силы сейчас находятся в состоянии повышенной боевой готовности и готовы попытаться отразить вторжение на их территорию. Итак, сэр, мы с вами оба знаем, как следует обращаться с такими предателями." #NT!
 asa_state_events.3.a: "Смерть предателям, да здравствуют Звезды" #NT!
  
