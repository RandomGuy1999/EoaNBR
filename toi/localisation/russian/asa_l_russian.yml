  ### Gilded Age Focuses ### 
 ASA_GA_Department_Of_Reuinification: "Департамент воссоединения" #NT!
 ASA_GA_Department_Of_Reuinification_desc: "Нация развивалась с тех пор, как распался Союз. Теперь мы готовы уйти и вернуть себе Америку. Для организации этих усилий был создан новый департамент правительства: Департамент воссоединения." #NT!
 ASA_GA_War_Plans_Committee: "Комитет военных планов" #NT!
 ASA_GA_War_Plans_Committee_desc: "В рамках Департамента воссоединения будет создан новый комитет: Комитет военных планов. Этот комитет будет состоять из наших лучших штабных офицеров и будет планировать военные операции, необходимые для возвращения бывших Соединенных Штатов." #NT!
  
