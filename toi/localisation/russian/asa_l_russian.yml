 asa_mcclellan.1.t: "Генерал Макклеллан критикует бездействие правительства" #NT!
 asa_mcclellan.1.desc: "Сегодня утром генерал Джордж Б. Макклеллан открыто раскритиковал бездействие правительства в решении экономических проблем нации в резкой статье, опубликованной в газетах. Это, несомненно, приведет к тому, что многие люди, которые уже скептически относятся к федеральному правительству, поддержат генерала." #NT!
