  # Counter Coup # 
 asa_counter_coup.1.t: "Переворот Стивенса" #NT!
 asa_counter_coup.1.desc: "Сегодня утром Таддеус Стивенс и толпа его сторонников прошли маршем по Вашингтону, округ Колумбия, в то время как военная хунта, недавно свергнувшая правительство, спорила о том, как управлять страной в будущем. Сторонникам Стивенса удалось одолеть охрану у здания Капитолия и ворваться в зал, в котором собиралась хунта. К концу утра Таддеус Стивенс опубликовал полное заявление, в котором заявил, что в республике восстановлена ​​демократия." #NT!
 asa_counter_coup.1.a: "Демократия еще не умерла" #NT!
  ## Imperial Palace ## 
  # Imperial Palace Construction # 
 asa_imperial_palace.1.t: "Строительство Императорского Дворца" #NT!
 asa_imperial_palace.1.desc: "Сегодня ознаменовалось завершение строительства Императорского дворца в Филадельфии. Это знаменательное событие, и Император уже постановил отметить национальный праздник в его славную честь. Хотя дворец представляет собой чудесное и великолепное зрелище, украшающее город Филадельфию, некоторые задаются вопросом, готов ли император перенести столицу в новый дворец или оставить ее в Вашингтоне, округ Колумбия." #NT!
 asa_imperial_palace.1.a: "Мы перенесем столицу в мой тезку, Макклеллан-Сити!" #NT!
 asa_imperial_palace.1.b: "Мы сохраним столицу там, где она должна быть, в Вашингтоне, округ Колумбия." #NT!
  
  ## Arrest Protest Leaders ## 
  # Protest Leader Arrest Successful # 
 asa_arrest_protest_leaders.2.t: "Задержание прошло успешно!" #NT!
 asa_arrest_protest_leaders.desc: "Наши агенты сообщили, что арест одного из лидеров протеста прошел гладко и успешно, о чем никто не знал." #NT!
 asa_arrest_protest_leaders.a: "Держите это в секрете" #NT!
  # Protest Leader Arrest Almost A Failure # 
 asa_arrest_protest_leaders.3.t: "Арест почти провалился" #NT!
 asa_arrest_protest_leaders.3.desc: "Наши агенты не смогли незаметно арестовать лидера протеста, поскольку был слишком велик риск быть пойманным. К счастью, похоже, никто их ни в чем не заподозрил." #NT!
 asa_arrest_protest_leaders.3.a: "Будем надеяться, что никто не видел" #NT!
  # Protest Leader Arrest Failed # 
 asa_arrest_protest_leaders.4.t: "Охранники пойманы!" #NT!
 asa_arrest_protest_leaders.4.desc: "При попытке задержать одного из лидеров протестов наш агент был пойман и вынужден был быстро скрыться с места происшествия, чтобы его лицо не было видно. К сожалению, газета «Нью-Йорк Таймс» предоставила нам черновик следующего заголовка: «Пойманны федеральные агенты под прикрытием»." #NT!
 asa_arrest_protest_leaders.4.a: "Пора готовиться к приближающемуся шторму" #NT!
  # Impeached! # 
 asa_arrest_protest_leaders.5.t: "Импичмент!" #NT!
 asa_arrest_protest_leaders.5.desc: "Сегодня знаменуется исторический день в американской истории: Конгресс США объявил президенту [ASA.GetLeader] импичмент за использование федеральных агентов для ареста протестующих, осуществляющих свои права, предусмотренные Первой поправкой." #NT!
 asa_arrest_protest_leaders.5.a: "Ради блага страны я должен уйти в отставку" #NT!
 asa_arrest_protest_leaders.5.b: "я не сделал ничего плохого" #NT!
  # Congress Votes To Eject The President 
 asa_arrest_protest_leaders.6.t: "Сенат проголосовал за осуждение и отстранение президента" #NT!
 asa_arrest_protest_leaders.6.desc: "Сегодня утром Сенат завершил рассмотрение дела об импичменте и проголосовал за осуждение президента по уголовным обвинениям и отстранение его от должности. Некоторые члены нашего кабинета, в том числе глава администрации, предположили, что отставка после всего этого была бы полезна для страны. Другие члены кабинета министров, в том числе некоторые юристы Белого дома, хотят оспорить решение Сената. Что нам делать?" #NT!
 asa_arrest_protest_leaders.6.a: "Конгресс высказался" #NT!
 asa_arrest_protest_leaders.6.b: "Нам нужно оспорить голосование" #NT!
  # Supreme Court Sides With Congress # 
 asa_arrest_protest_leaders.8.t: "Верховный суд встал на сторону Конгресса" #NT!
 asa_arrest_protest_leaders.8.desc: "Сегодня утром Верховный суд вынес решение по знаковому делу Сенат США против [ASA.GetLeader]. После нескольких часов выслушивания аргументов каждой стороны Верховный суд с небольшим перевесом в конечном итоге решил поддержать решение Сената о признании виновным и отстранении действующего президента от должности." #NT!
 asa_arrest_protest_leaders.8.a: "Мы ничего не можем сделать сейчас..." #NT!
 asa_arrest_protest_leaders.8.b: "Прикажите военным... исправить ситуацию." #NT!
  # Military Takes Control # 
 asa_arrest_protest_leaders.11.t: "Военные берут под свой контроль" #NT!
 asa_arrest_protest_leaders.11.desc: "Сегодня подразделения армии, дислоцированные в Вашингтоне, округ Колумбия, вошли в палаты Конгресса и Верховный суд. Час спустя главный судья и лидер большинства в Сенате внезапно объявили, что снимают все обвинения с президента. Это внезапное объявление, очевидно, вызвало у людей подозрения, и некоторые сенаторы, которых сегодня не было в палатах Конгресса, внезапно уехали в свои родные штаты." #NT!
 asa_arrest_protest_leaders.11.a: "от этого обязательно будут последствия" #NT!
  # Military Refuses To Take Control # 
 asa_arrest_protest_leaders.12.t: "Военные бросают вызов приказам" #NT!
 asa_arrest_protest_leaders.12.desc: "Удивительным шагом стало то, что офицеры, дислоцированные в Вашингтоне, округ Колумбия, проигнорировали приказ президента взять на себя управление Конгрессом и Верховным судом и вместо этого решили публично опубликовать приказы президента для прессы." #NT!
 asa_arrest_protest_leaders.12.a: "Не то чтобы у меня теперь был выбор..." #NT!
  # Democratic Revolt # 
 asa_arrest_protest_leaders.13.t: "Восстание конституционалистов" #NT!
 asa_arrest_protest_leaders.13.desc: "Повстанцы на севере вооружились и объявили открытый мятеж против президента в Вашингтоне, округ Колумбия. Национальная гвардия уже мобилизована и отправлена ​​на фронт. Это неудивительно, учитывая негативную реакцию на недавние действия президента." #NT!
 asa_arrest_protest_leaders.13.a: "Долой предателей!" #NT!
 asa_arrest_protest_leaders.13.b: "Вверх со звездами! (Играйте за повстанцев)" #NT!
  
  ## Shipping Raids ## 
  # Shipping Raids Report # 
 generic_shipping_raids.1.t: "Торговые суда подвергаются набегам!" #NT!
 generic_shipping_raids.1.desc: "Мы получаем тревожные сообщения от торговцев о кораблях, подвергшихся набегам и затонувших в Атлантическом океане. Наши советники предлагают нам организовать какие-то военно-морские силы для расследования этих утверждений." #NT!
 generic_shipping_raids.1.a: "Организовать большие военно-морские силы для расследования." #NT!
 generic_shipping_raids.1.b: "Организовать средние военно-морские силы для расследования." #NT!
 generic_shipping_raids.1.c: "Организовать небольшой патрульный отряд для расследования" #NT!
 generic_shipping_raids.1.d: "К сожалению, мы не можем пощадить ни одного корабля." #NT!
  # Nothing Found # 
 generic_shipping_raids.2.t: "ВМС ничего не сообщают" #NT!
 generic_shipping_raids.2.desc: "Военно-морские силы, которые мы отправили для расследования сообщений о рейдах, дали безрезультатные результаты. Таким образом, им было приказано вернуться в порт." #NT!
 generic_shipping_raids.2.a: "Возможно, изначально никакой угрозы не было." #NT!
  # Pirates Spotted! # 
 generic_shipping_raids.3.t: "Обнаружены пираты!" #NT!
 generic_shipping_raids.3.desc: "На горизонте виден корабль, отплывающий от горящего корпуса торгового судна без флага и каких-либо опознавательных знаков национального происхождения. Вероятно, это корабль, совершавший набеги на наши торговые пути." #NT!
 generic_shipping_raids.3.a: "Преследуйте их!" #NT!
  # We Lost Em # 
 generic_shipping_raids.4.t: "Мы потеряли их" #NT!
 generic_shipping_raids.4.desc: "К сожалению, пиратам удалось перехитрить и обогнать наши суда, и они могут снова заняться пиратством." #NT!
 generic_shipping_raids.4.a: "Мы получим их в следующий раз" #NT!
  # Pirates Sunk! # 
 generic_shipping_raids.5.t: "Пираты затонули!" #NT!
 generic_shipping_raids.5.desc: "С громким взрывом в борту пиратского корабля прорывается дыра, и он начинает опрокидываться. К сожалению, никто из членов команды не выжил и не смог бы сказать нам, кто их нанял." #NT!
 generic_shipping_raids.5.a: "Надо было выручать быстрее" #NT!
  
  ## War Plans Committee ## 
  # New England Info # 
 asa_ga_war_plans_committee.1.t: "Новая Англия" #NT!
 asa_ga_war_plans_committee.1.desc: "Новая Англия является домом американской революции и расположена прямо к востоку от нас. Хотя большинство их основных населенных пунктов расположены на побережье, наши специалисты по планированию уверены, что жители Новой Англии смогут легко провести партизанскую кампанию против нас из внутренних лесов, возможно, при поддержке Великобритании. Общий консенсус состоит в том, чтобы быстро захватить леса и изолировать прибрежные города, одновременно блокируя их." #NT!
 asa_ga_war_plans_committee.1.a: "Время наступить на этих змей" #NT!
  # Great Lakes Info # 
 asa_ga_war_plans_committee.2.t: "Великие озера" #NT!
 asa_ga_war_plans_committee.2.desc: "Великие озера являются абсолютным географическим чудом североамериканского континента. К сожалению, они контролируются сепаратистской страной. Мы хотели бы, чтобы американский народ еще раз увидел эти прекрасные водоемы, поэтому мы находимся в процессе разработки военного плана по уничтожению [GRL.GetNameDef]." #NT!
 asa_ga_war_plans_committee.2.a: "От моря до сияющих... озер?" #NT!
  # CSA Info # 
 asa_ga_war_plans_committee.3.t: "Юг" #NT!
 asa_ga_war_plans_committee.3.desc: "Юг от нас — это солнечные земли, ну, Юга. Хотя некоторые люди знают его благодаря своим интересным акцентам и плодам, он наиболее известен тем, что здесь проживает класс бывших плантаторов Соединенных Штатов и, как следствие, история рабства в регионе. Несмотря на все эти факты, главное, чего хотят политики в Конгрессе, — это вернуть себе Юг, дом генерала Джорджа Вашингтона. Этот конкретный регион поставил перед нашими военными планировщиками множество проблем из-за большого количества рек на востоке и Аппалачей на севере. Однако они видят возможность в реке Миссисипи, расположение которой не позволяет нам ее захватить. Если мы возьмем его, [CSA.GetNameDef] будет разделен, и его будет легко убрать." #NT!
 asa_ga_war_plans_committee.3.a: "Мы все пойдем в Дикси" #NT!
  # Passing The Deserts # 
 asa_ga_war_plans_committee.4.t: "Выживание в пустынях" #NT!
 asa_ga_war_plans_committee.4.desc: "Мохаве на юго-западе представляет собой интересную логистическую задачу для нас. Несмотря на то, что местность не покрыта грубой непроходимой местностью, погода не позволяет провести армию и ожидать, что она будет в полном составе на другой стороне. С его помощью наши планировщики вынуждены придумывать нетрадиционные идеи для эффективной кампании." #NT!
 asa_ga_war_plans_committee.4.a: "Ты знаешь, что говорят о патрулировании Мохаве." #NT!
  # Passing The Rockies # 
 asa_ga_war_plans_committee.5.t: "Прохождение Скалистых гор" #NT!
 asa_ga_war_plans_committee.5.desc: "Скалистые горы — это естественная стена, удерживающая нас от расширения на запад к Тихоокеанскому побережью. Мы можем либо попытаться провести наши армии на их высокие высоты, либо попытаться обойти их через леса на севере." #NT!
 asa_ga_war_plans_committee.5.a: "с ними будет трудно справиться" #NT!
  
  ## Domestic Affairs Committee ## 
  # Question Of Big Businesses # 
 asa_ga_domestic_affairs_committee.1.t: "Вопрос о большом бизнесе" #NT!
 asa_ga_domestic_affairs_committee.1.desc: "Поскольку мы отобрали землю у сепаратистских государств, мы также захватили собственность и активы крупного бизнеса, действующего на их территории. Большой вопрос, что делать с ними и будущими. Мы можем либо демонтировать их, либо интегрировать вместе с клятвой лояльности. Что нам следует сделать?" #NT!
 asa_ga_domestic_affairs_committee.1.a: "Разберите их" #NT!
 asa_ga_domestic_affairs_committee.1.b: "Интегрируйте их" #NT!
  # State Reintegration # 
 asa_ga_domestic_affairs_committee.2.t: "Вопрос государственной реинтеграции" #NT!
 asa_ga_domestic_affairs_committee.2.desc: "Оккупация сепаратистских государств поднимает интересный вопрос: хотя это, безусловно, покоренные народы, у нас есть история подлинной интеграции захваченных земель в Союз и предоставления им представительства. Вопрос в том, должны ли мы позволить государству реинтегрироваться при 50-процентной поддержке внутри страны или при 10-процентной поддержке?" #NT!
 asa_ga_domestic_affairs_committee.2.a: "План 50 процентов" #NT!
 asa_ga_domestic_affairs_committee.2.b: "План 10 процентов" #NT!
  
  ## Extracontinental Affairs Committee ## 
  # Keep Europe Out Of America (European Perspective)# 
 asa_ga_extracontinental_affairs_committee.1.t: "[FROM.GetName] Пожелания нам держаться подальше от Америки" #NT!
 asa_ga_extracontinental_affairs_committee.1.desc: "В депеше от [FROM.GetNameDef] нас просили согласиться не вмешиваться в дела Америки в обмен на предоставление нам особых торговых привилегий и сохранение нейтралитета в наших собственных войнах. Как нам следует реагировать?" #NT!
 asa_ga_extracontinental_affairs_committee.1.a: "Мы можем согласиться на это" #NT!
 asa_ga_extracontinental_affairs_committee.1.b: "Боюсь, мы не можем этого гарантировать" #NT!
  # European Nation agrees to stay out of America (ASA perspective) # 
 asa_ga_extracontinental_affairs_committee.2.t: "[FROM.GetName] соглашается на нейтралитет" #NT!
 asa_ga_extracontinental_affairs_committee.2.desc: "[FROM.GetNameDef] согласился с нашим предложением о невмешательстве в американские конфликты. Наш кабинет считает это большой дипломатической победой, приносящей нам большую выгоду при небольших затратах. Будем надеяться, что этот мир продлится долго." #NT!
 asa_ga_extracontinental_affairs_committee.2.a: "На одного врага меньше" #NT!
  # European Nation does not agree to stay out of America (ASA perspective) # 
 asa_ga_extracontinental_affairs_committee.3.t: "[FROM.GetName] Не согласен на нейтралитет" #NT!
 asa_ga_extracontinental_affairs_committee.3.desc: "[FROM.GetNameDef] отправил сообщение, в котором говорится, что они не чувствуют, что могут адекватно поддерживать какие-либо соглашения о ненападении в настоящий момент. Это сильно обеспокоило остальную часть кабинета министров, поскольку никто не уверен, то ли они просто не хотели оформлять это официально, то ли они планируют в ближайшее время напасть на нас." #NT!
 asa_ga_extracontinental_affairs_committee.3.a: "Разочаровывающий" #NT!
  # ASA Wants A Formal Neutrality Pact # 
 asa_ga_extracontinental_affairs_committee.4.t: "[FROM.GetName] хочет официально оформить пакт о нейтралитете" #NT!
 asa_ga_extracontinental_affairs_committee.4.desc: "Посланник [FROM.GetNameDef] прибыл с бумагами для подписания официальной декларации о нейтралитете на американском континенте. Как нам ответить?" #NT!
 asa_ga_extracontinental_affairs_committee.4.a: "В любом случае, нас не интересовала Америка." #NT!
 asa_ga_extracontinental_affairs_committee.4.b: "Мы не можем подписать что-то подобное в данный момент" #NT!
  # European Nation agrees to formal neutrality agreement # 
 asa_ga_extracontinental_affairs_committee.5.t: "[FROM.GetName] соглашается на формальный нейтралитет" #NT!
 asa_ga_extracontinental_affairs_committee.5.desc: "[From.GetNameDef] ответил на нашу просьбу о официальном пакте о нейтралитете громким «да». Это отличная новость для нас, поскольку официальное соглашение о нейтралитете – это то, что ни одна нация не может просто игнорировать без серьезных последствий!" #NT!
 asa_ga_extracontinental_affairs_committee.5.a: "Ура!" #NT!
  # European Nation does not agree to formal neutrality agreement # 
 asa_ga_extracontinental_affairs_committee.6.t: "[FROM.GetName] не согласен с формальным нейтралитетом" #NT!
 asa_ga_extracontinental_affairs_committee.6.desc: "[FROM.GetNameDef] отказался подписать официальную декларацию о нейтралитете. Вопрос в том, стоит ли бояться вторжения или им просто плевать на то, что происходит на континенте." #NT!
 asa_ga_extracontinental_affairs_committee.6.a: "Будем надеяться, что это последнее" #NT!
  # Free Trade Agreement Proposal (Europe perspective) # 
 asa_ga_extracontinental_affairs_committee.7.t: "[FROM.GetName] предлагает соглашение о свободной торговле" #NT!
 asa_ga_extracontinental_affairs_committee.7.desc: "Делегат от [FROM.GetNameDef] обратился к нам с предложением свободной торговли. Они обещают, что благодаря этой сделке купцы [FROM.GetAdjective] и [ROOT.GetAdjective] смогут торговать друг с другом без каких-либо пошлин с обеих сторон. Это могло бы открыть новые экономические возможности в Америке, но стоит ли риск того, что мы можем потерять часть нашей собственной отечественной промышленности?" #NT!
 asa_ga_extracontinental_affairs_committee.7.a: "Да это оно!" #NT!
 asa_ga_extracontinental_affairs_committee.7.b: "Нет, не совсем" #NT!
  # Free Trade Agreement Accepted (ASA Perspective) # 
 asa_ga_extracontinental_affairs_committee.8.t: "[FROM.GetName] соглашается на свободную торговлю с нами" #NT!
 asa_ga_extracontinental_affairs_committee.8.desc: "Делегат от [FROM.GetNameDef] подтвердил желание своего правительства иметь с нами свободную торговлю. Это будет большим благом для экономик обеих наших стран!" #NT!
 asa_ga_extracontinental_affairs_committee.8.a: "Пусть богатство течет!" #NT!
  # Free Trade Agreement Rejected (ASA Perspective) # 
 asa_ga_extracontinental_affairs_committee.9.t: "[FROM.GetName] Отказ от свободной торговли" #NT!
 asa_ga_extracontinental_affairs_committee.9.desc: "Делегат от [From.GetNameDef] сообщил нам, что их правительство не желает подписывать с нами соглашение о свободной торговле. Похоже, они предпочли бы не иметь доступа к богатствам нашего континента." #NT!
 asa_ga_extracontinental_affairs_committee.9.a: "Их потеря" #NT!
  # Diplomatic Tour of Europe # 
 asa_ga_extracontinental_affairs_committee.10.t: "Дипломатический тур по Европе" #NT!
 asa_ga_extracontinental_affairs_committee.10.desc: "Сегодня [ROOT.GetLeader] начинает свое дипломатическое турне по Европе с целью улучшить положение нашей страны среди великих европейских держав. Корабль отправился сегодня утром с первой остановкой в ​​Англии." #NT!
 asa_ga_extracontinental_affairs_committee.10.a: "Будем надеяться, что все пройдет хорошо!" #NT!
  # Free Trade Agreement Proposal (Asia) # 
 asa_ga_extracontinental_affairs_committee.11.t: "[FROM.GetName] хочет свободного доступа к нашим портам" #NT!
 asa_ga_extracontinental_affairs_committee.11.desc: "Корабль из [ASA.GetNameDef] прибыл в один из наших крупных портов с посланником, который просил нас предоставить свободный доступ их торговцам в наши порты в обмен на перспективу создания новых рабочих мест с появлением их предприятий. Должны ли мы принять?" #NT!
 asa_ga_extracontinental_affairs_committee.11.a: "Деньги есть деньги" #NT!
 asa_ga_extracontinental_affairs_committee.11.b: "Это кажется подозрительным" #NT!
  # Free Trade With China! # 
 asa_ga_extracontinental_affairs_committee.12.t: "Свободная торговля с [FROM.GetName]!" #NT!
 asa_ga_extracontinental_affairs_committee.12.desc: "Наш посланник, отправленный в [From.GetNameDef], вернулся к нам с прекрасными новостями. Правительство [FROM.GetNameDef] готово предоставить нашим торговцам свободный доступ в их порты, пока наш бизнес приносит им экономическое процветание." #NT!
 asa_ga_extracontinental_affairs_committee.12.a: "Вот деньги" #NT!
  # No Free Trade With China # 
 asa_ga_extracontinental_affairs_committee.13.t: "Никакой свободной торговли с [FROM.GetName]" #NT!
 asa_ga_extracontinental_affairs_committee.13.desc: "Наш посланник, отправленный в [FROM.GetNameDef], вернулся с обескураживающими новостями. Правительство [FROM.GetNameDef] не желает пожинать плоды растущей мировой экономики и не позволит нашим торговцам иметь свободный доступ к своим портам." #NT!
 asa_ga_extracontinental_affairs_committee.13.a: "Проклятие..." #NT!
  # ASA Wants To Re-Sign Trade Agreements With Japan # 
 asa_ga_extracontinental_affairs_committee.14.t: "[FROM.GetName] хочет переподписать торговые соглашения" #NT!
 asa_ga_extracontinental_affairs_committee.14.desc: "Считая себя законным преемником Соединенных Штатов, [FROM.GetNameDef] пришли к нам с желанием подтвердить торговые соглашения, которые мы подписали с Соединенными Штатами Америки несколько лет назад. Как нам следует реагировать?" #NT!
 asa_ga_extracontinental_affairs_committee.14.a: "Мы люди своего слова" #NT!
 asa_ga_extracontinental_affairs_committee.14.b: "Эти соглашения недействительны" #NT!
  # Free Trade With Japan! # 
 asa_ga_extracontinental_affairs_committee.15.t: "Свободная торговля с Японией!" #NT!
 asa_ga_extracontinental_affairs_committee.15.desc: "Японцы приняли мудрое решение повторно подписать соглашения о свободной торговле, которые Соединенные Штаты подписали с ними в прошлые годы. Это, несомненно, принесет нам экономические выгоды по мере открытия новых рынков." #NT!
 asa_ga_extracontinental_affairs_committee.15.a: "Перри бы гордился" #NT!
  # No Free Trade With Japan :( # 
 asa_ga_extracontinental_affairs_committee.16.t: "Никакой свободной торговли с Японией" #NT!
 asa_ga_extracontinental_affairs_committee.16.desc: "Японцы отказались переподписать с нами соглашения о свободной торговле, которые с ними подписало бывшее правительство США. Это, конечно, разочарование, но не большая потеря для нас." #NT!
 asa_ga_extracontinental_affairs_committee.16.a: "Им нужно прекратить закрывать свою страну" #NT!
  # Free Trade With Liberia? (Liberian perspective) # 
 asa_ga_extracontinental_affairs_committee.17.t: "Свободная торговля с [FROM.GetName]?" #NT!
 asa_ga_extracontinental_affairs_committee.17.desc: "Делегат от [ASA.GetNameDef] прибыл сегодня и желает встретиться с нашим министром иностранных дел для обсуждения с ними возможного соглашения о свободной торговле. После нескольких часов размышлений и дискуссий наше правительство пришло к выводу, что..." #NT!
 asa_ga_extracontinental_affairs_committee.17.a: "Свободная торговля принесет пользу нам обоим" #NT!
 asa_ga_extracontinental_affairs_committee.17.b: "Нам необходимо защитить нашу собственную промышленность" #NT!
  # Liberia Agrees To Free Trade # 
 asa_ga_extracontinental_affairs_committee.18.t: "[FROM.GetName] Согласен на свободную торговлю!" #NT!
 asa_ga_extracontinental_affairs_committee.18.desc: "Наш делегат вернулся из Африки с прекрасными новостями! Правительство [FROM.GetAdjective] согласилось на нашу просьбу о свободной торговле с их страной. Это откроет нашим торговцам доступ к новым товарам и ресурсам в Африке через их правительство в качестве посредника." #NT!
 asa_ga_extracontinental_affairs_committee.18.a: "Отличные новости!" #NT!
  # No Free Trade With Liberia # 
 asa_ga_extracontinental_affairs_committee.19.t: "[FROM.GetName] не согласен на свободную торговлю" #NT!
 asa_ga_extracontinental_affairs_committee.19.desc: "Наш делегат вернулся из Африки с ужасными новостями. Правительство [FROM.GetAdjective] ответило на нашу просьбу о свободной торговле решительным отказом. Это, хотя и разочаровывает, но, к счастью, не разрушительно для экономики." #NT!
 asa_ga_extracontinental_affairs_committee.19.a: "Разочаровывающий" #NT!
  # America Demands Colonial Subjugation # 
 asa_ga_extracontinental_affairs_committee.20.t: "[FROM.GetName] требует колониального подчинения" #NT!
 asa_ga_extracontinental_affairs_committee.20.desc: "К нашим берегам прибыл флот из военных кораблей [FROM.GetAdjective], вооружённых до зубов новейшими орудиями этого региона и укомплектованных морскими пехотинцами и обученными моряками. Они выдвигают простой ультиматум: сдаться властям [FROM.GetAdjective] или погибнуть. Как нам следует реагировать?" #NT!
 asa_ga_extracontinental_affairs_committee.20.a: "У нас нет выбора..." #NT!
 asa_ga_extracontinental_affairs_committee.20.b: "Мы никогда не сдадимся!" #NT!
  # American-Liberian Defense Agreement Proposal # 
 asa_ga_extracontinental_affairs_committee.21.t: "[FROM.GetAdjective]-[ROOT.GetAdjective] Предложение по соглашению об обороне" #NT!
 asa_ga_extracontinental_affairs_committee.21.desc: "Послы [ASA.GetAdjective] обратились к нам с интересным предложением: оборонительное военное соглашение между нами и [FROM.GetNameDef], согласно которому мы и они будем работать вместе, чтобы обеспечить защиту друг друга, но в основном нашу. Кроме того, мы пообещаем помочь им во время кризиса, и они сделают то же самое для нас. Каким будет наш ответ?" #NT!
 asa_ga_extracontinental_affairs_committee.21.a: "Кажется, это хорошее предложение" #NT!
 asa_ga_extracontinental_affairs_committee.21.b: "Это кажется ненужным" #NT!
  # Liberia Agrees To Defense Agreement # 
 asa_ga_extracontinental_affairs_committee.22.t: "[FROM.GetName] соглашается на соглашение об обороне" #NT!
 asa_ga_extracontinental_affairs_committee.22.desc: "Вооруженные силы [FROM.GetAdjective] ответили, что они готовы сотрудничать с нами в военном отношении, и их правительство обязуется соблюдать положения о взаимной обороне и позволить консультантам [ROOT.GetAdjective] и строительным компаниям помогать укреплять их оборону." #NT!
 asa_ga_extracontinental_affairs_committee.22.a: "Наши две страны становятся ближе друг к другу" #NT!
  # Liberia Does Not Agree To Defense Agreement # 
 asa_ga_extracontinental_affairs_committee.23.t: "[FROM.GetName] не согласен на оборонительный пакт" #NT!
 asa_ga_extracontinental_affairs_committee.23.desc: "Правительство [FROM.GetAdjective] ответило на наше предложение, заявив, что оно обеспокоено возможностью эрозии своего собственного суверенитета и попадания в опасные дипломатические ситуации, когда в этом нет необходимости." #NT!
 asa_ga_extracontinental_affairs_committee.23.a: "Разочаровывающе, но понятно" #NT!
  # America Proposes Treaty Of Friendship # 
 asa_ga_extracontinental_affairs_committee.24.t: "[FROM.GetName] предлагает договор о дружбе" #NT!
 asa_ga_extracontinental_affairs_committee.24.desc: "Государственный департамент [ASA.GetNameDef] прислал нам сообщение по указанию своего лидера с желанием официально подписать договор о дружбе между нашими двумя народами, связь, которая, по их словам, выкована в общей истории и общих убеждениях. Хотя это, несомненно, будет популярно среди высшего класса и более политически вовлеченных членов нации, это может еще больше обострить напряженность в отношениях с племенными нациями, чем она уже есть. Как нам следует реагировать?" #NT!
 asa_ga_extracontinental_affairs_committee.24.a: "Лучшие друзья навсегда!" #NT!
 asa_ga_extracontinental_affairs_committee.24.b: "Это будет слишком спорно" #NT!
  # Liberia Accepts Treaty Of Friendship # 
 asa_ga_extracontinental_affairs_committee.25.t: "[FROM.GetName] Принимает Договор о дружбе" #NT!
 asa_ga_extracontinental_affairs_committee.25.desc: "Правительство [FROM.GetAdjective] согласилось официально подписать новый «Договор о дружбе». Это исторический момент в истории наших народов, и он, несомненно, войдет в историю как великий документ, способствующий международному миру и солидарности." #NT!
 asa_ga_extracontinental_affairs_committee.25.a: "Прекрасные новости!" #NT!
  # Liberia Declines treaty Of Friendship # 
 asa_ga_extracontinental_affairs_committee.26.t: "[FROM.GetName] Принимает Договор о дружбе" #NT!
 asa_ga_extracontinental_affairs_committee.26.desc: "Правительство [FROM.GetAdjective] отказалось официально подписать новый «Договор о дружбе». Это большое разочарование для лидеров нашей страны, но похоже, что правительство [LIB.GetNameDef] просто не хочет заключать договор о дружбе со страной, которая в культурном отношении так отличается от их собственной." #NT!
 asa_ga_extracontinental_affairs_committee.26.a: "Большой позор" #NT!
  # America annexes us # 
 asa_ga_extracontinental_affairs_committee.27.t: "[FROM.GetName] Присоединяется к нам" #NT!
 asa_ga_extracontinental_affairs_committee.27.desc: "Приняв [OVERLORD.GetAdjective] доминирование над нашими политическими и экономическими системами, они пришли к выводу, что у них нет другого выбора, кроме как взять полный и тотальный контроль над этими системами, аннексировав нас. Хотя наше правительство отчаянно умоляло вместо этого принять форму большего политического контроля, [OVERLORD.GetNameDef] отклонил это предложение. Мы ничего не можем сделать." #NT!
 asa_ga_extracontinental_affairs_committee.27.a: "Ебать." #NT!
  
  ## Intracontinental Affairs Committee ## 
  # Issues of Diplomacy # 
 asa_ga_intracontinental_affairs_committee.1.t: "Вопросы дипломатии" #NT!
 asa_ga_intracontinental_affairs_committee.1.desc: "Поскольку мы пытаемся сделать себя более дипломатически открытыми для остальной части бывших Соединенных Штатов, наше правительство обсуждает, как нам следует взаимодействовать с сепаратистскими республиками." #NT!
 asa_ga_intracontinental_affairs_committee.1.a: "Они предатели и их следует считать таковыми." #NT!
 asa_ga_intracontinental_affairs_committee.1.b: "Враждебные слова ни к чему нас не приведут" #NT!
  # Issues of Influence # 
 asa_ga_intracontinental_affairs_committee.2.t: "Проблемы влияния" #NT!
 asa_ga_intracontinental_affairs_committee.2.desc: "По мере расширения наших дипломатических связей и границ обсуждаются вопросы о том, как мы должны влиять на остальную часть бывших Соединенных Штатов. Некоторые хотят, чтобы мы действовали как доброжелательный лидер, чтобы остальной континент последовал за ним. Другая сторона хочет, чтобы мы относились к остальным сепаратистским республикам как к равным и работали с ними над созданием новых многосторонних соглашений и договоров, чтобы залечить раны, нанесенные Великим крахом." #NT!
 asa_ga_intracontinental_affairs_committee.2.a: "Мы проложим путь" #NT!
 asa_ga_intracontinental_affairs_committee.2.b: "Мы должны разделить власть" #NT!
  # Articles of Confederation Introduction # 
 asa_ga_intracontinental_affairs_committee.3.t: "Статьи Конфедерации" #NT!
 asa_ga_intracontinental_affairs_committee.3.desc: "«Статьи Конфедерации» были первоначальной «конституцией» Соединенных Штатов Америки. Первоначально его сторонники утверждали, что сильное федеральное правительство будет угрожать индивидуальным свободам и будет неэффективным. В настоящее время в залах правительства ведутся разговоры о создании новой Статьи Конфедерации, которая предусматривала бы официальный военный, экономический и политический союз между нами и сепаратистскими республиками. Однако сначала надо придумать, как вовлечь республики в этот союз. Они хотят сохранить свою независимость, и убедить их присоединиться к такому альянсу может быть непросто." #NT!
 asa_ga_intracontinental_affairs_committee.3.a: "Тогда убедите их, что мы" #NT!
  # Discuss Fish Tariffs # 
 asa_ga_intracontinental_affairs_committee.4.t: "Обсуждение тарифов на рыбу" #NT!
 asa_ga_intracontinental_affairs_committee.4.desc: "Когда произошел великий коллапс, многие сепаратистские государства ввели различные тарифы и ограничения, чтобы обезопасить свои границы. Один из тарифов, который мы ввели, касался рыбы из соседних стран, в том числе [GRL.GetNameDef]. Этот тариф был поднят в наших обсуждениях с дипломатами [GRL.GetAdjective] за их членство в Статьях Конфедерации. Даже некоторые наши экономисты предложили отменить пошлины на рыбу в Великих озерах. Что нам следует сделать?" #NT!
 asa_ga_intracontinental_affairs_committee.4.a: "Отменить тарифы безоговорочно" #NT!
 asa_ga_intracontinental_affairs_committee.4.b: "Сначала требуйте от них больше уступок" #NT!
  # ASA Offers Tariff Removal To GRL # 
 asa_ga_intracontinental_affairs_committee.5.t: "[FROM.GetName] предлагает поднять тарифы на нашу рыбу" #NT!
 asa_ga_intracontinental_affairs_committee.5.desc: "Делегат от [ASA.GetNameDef] сделал нам интересное предложение. В обмен на наше присоединение к их недавно запланированному континентальному альянсу они снимут пошлины с большей части нашего ключевого экспорта, а именно рыбы. Хотя принятие этого соглашения значительно улучшит экономику, открыв нам новый рынок с сотнями тысяч возможных потребителей, некоторые члены нашего кабинета обеспокоены тем, что присоединение к этому альянсу уменьшит наш собственный суверенитет. Как нам следует реагировать на [ASA.GetNameDef]?" #NT!
 asa_ga_intracontinental_affairs_committee.5.a: "Это полезное занятие" #NT!
 asa_ga_intracontinental_affairs_committee.5.b: "Это кажется подозрительным" #NT!
  # ASA Asks For Concessions From GRL # 
 asa_ga_intracontinental_affairs_committee.6.t: "[FROM.GetName] требует уступок" #NT!
 asa_ga_intracontinental_affairs_committee.6.desc: "Делегат от [ASA.GetNameDef] приехал в нашу столицу и доставил письмо, в котором говорилось, что, если мы пойдем на уступки [ASA.GetNameDef], они одобрят наше членство в новом альянсе, который они строят. Хотя эти уступки были бы унизительными и вредными, некоторые задаются вопросом, не приведет ли отказ от них к вторжению с тем же результатом, но еще хуже для нас." #NT!
 asa_ga_intracontinental_affairs_committee.6.a: "У нас нет выбора" #NT!
 asa_ga_intracontinental_affairs_committee.6.b: "Никогда!" #NT!
  
