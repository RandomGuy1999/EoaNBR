  ## Flavor Events ## 
  # Thaddeus Stevens Roasts Military Junta # 
 asa_flavor.1.t: "Таддеус Стивенс критикует правительство" #NT!
 asa_flavor.1.desc: "В статье, посвященной общественному мнению, Таддеус Стивенс написал резкую статью, критикующую военное правительство [ASA.GetNameDef], назвав его «группой людей, разыгрывающих театральные роли Американской революции, но в реальной жизни». Как нам на это ответить?" #NT!
 asa_flavor.1.a: "Заключите его. Он представляет угрозу национальной безопасности." #NT!
 asa_flavor.1.b: "Позвольте ему высказать свое мнение. Это его право." #NT!
 asa_flavor.1.c: "Казните его. Он враг народа." #NT!
  # Thaddeus Stevens Dies # 
 asa_flavor.2.t: "Смерть Таддеуса Стивенса" #NT!
 asa_flavor.2.desc: "После почти месяца прикованности к постели из-за мучительных заболеваний желудка знаменитый представитель Пенсильвании Таддеус Стивенс скончался в своей постели ближе к вечеру 11 августа. Его окружала экономка и, по слухам, возлюбленная Лидия Гамильтон Смит, его племянник Таддеус. и два афроамериканских проповедника. Хотя в разговоре он сетовал на свою неспособность сделать больше для продвижения равных прав афроамериканцев, он, несомненно, войдет в историю как поборник расового равенства." #NT!
 asa_flavor.2.a: "я уже скучаю по нему" #NT!
  # Elections Called Off # 
 asa_flavor.3.t: "Выборы отменены" #NT!
 asa_flavor.3.desc: "Сегодня [ASA.GetLeader] объявил о том, что все выборы в стране будут отменены на неопределенный срок до тех пор, пока «не будет восстановлен надлежащий порядок». Многие люди и выборные должностные лица протестовали против этого приказа, называя его вопиющим шагом к авторитаризму." #NT!
 asa_flavor.3.a: "Это для общего блага" #NT!
  # Anarchist Paramilitaries Form # 
 asa_flavor.4.t: "Анархистские военизированные формирования рассредоточились" #NT!
 asa_flavor.4.desc: "После того, как силы [ASA.GetAdjective] отбили Филадельфию у анархистов-повстанцев, им удалось захватить лишь несколько вооруженных повстанцев. Военные советники предупреждают вас, что некоторые анархистские военизированные формирования могли быть рассеяны и распространились по [ASA.GetNameDef]." #NT!
 asa_flavor.4.a: "Нам нужно с этим справиться. Быстрый." #NT!
  # Direction Of The Democratic Party # 
 asa_flavor.5.t: "Направление демократов" #NT!
 asa_flavor.5.desc: "В рамках нашего плана по ребрендингу Демократической партии нам необходимо выбрать один из наших основных принципов, который мы будем поддерживать, чтобы не потерять свою идентичность и одновременно изменить нашу идеологию, чтобы она была более похожа на республиканцев. Из всех наших принципов мы выделили два, которые необходимо поддерживать. Одним из них является наша политика финансового консерватизма: низкие налоги, низкие государственные расходы, дерегулирование и тому подобное. Другой — социальный консерватизм: например, традиционные ценности и плюрализм. Итак, какую политику должна проводить партия?" #NT!
 asa_flavor.5.a: "Фискальный консерватизм" #NT!
 asa_flavor.5.b: "Социальный консерватизм" #NT!
  # Reports Of Election Rigging In New Jersey # 
 asa_flavor.6.t: "Сообщения о фальсификациях выборов в Нью-Джерси" #NT!
 asa_flavor.6.desc: "Сегодня утром на стол президента попали разрозненные сообщения о фальсификациях выборов в Нью-Джерси. Предположительно, вокруг избирательных участков были замечены подозрительные мужчины в штатском, приехавшие из других городов. Некоторые говорят, что это просто истерия, но другие просят правительство вмешаться и провести расследование. Что нам делать?" #NT!
 asa_flavor.6.a: "Расследуйте это!" #NT!
 asa_flavor.6.b: "Я уверен, что это ничего" #NT!
  # No Election-Tampering Found # 
 asa_flavor.7.t: "Фальсификации выборов не обнаружено" #NT!
 asa_flavor.7.desc: "После расследования сообщений из Нью-Джерси не было обнаружено никаких доказательств фальсификации выборов. Вроде бы все идет как обычно." #NT!
 asa_flavor.7.a: "Это хорошо" #NT!
  # Philadelphia's Election-Tampering! # 
 asa_flavor.8.t: "Фальсификация выборов в Филадельфии!" #NT!
 asa_flavor.8.desc: "Расследование сообщений о фальсификации выборов показало, что [PHL.GetNameDef] отправлял агентов в соседний Нью-Джерси, чтобы попытаться переманить штат на свою сторону. Как нам реагировать на это вопиющее действие?" #NT!
 asa_flavor.8.a: "Публично осудить их" #NT!
 asa_flavor.8.b: "Это повод для войны" #NT!
  # ASA Denounces Philadelphia # 
 asa_flavor.9.t: "[ASA.GetName] осуждает нас" #NT!
 asa_flavor.9.desc: "Правительство [ASA.GetNameDef] опубликовало официальное письмо, осуждающее нас за фальсификацию выборов в штате Нью-Джерси. В документе представлены все доказательства того, что мы сделали, и многие жители нашей страны недовольны нашими действиями, полагая, что это приведет к вторжению их правительства." #NT!
 asa_flavor.9.a: "Ох ох..." #NT!
  # ASA goes to war with Philadelphia over election-tampering # 
 asa_flavor.10.t: "[ASA.GetName] Объявляет войну!" #NT!
 asa_flavor.10.desc: "Ссылаясь на раскрытие наших фальсификаций на выборах в штате Нью-Джерси, [ASA.GetNameDef] объявил нам войну. Ополченцы мобилизовались в городе Филадельфия, когда «Синие мундиры» выстроились на наших границах. Сможем ли мы это пережить?" #NT!
 asa_flavor.10.a: "Мы совершили ужасную ошибку, не так ли?" #NT!
  # Leading New Jersey state legislature candidates suspiciously soft on Philadelphia # 
 asa_flavor.11.t: "Подозрительные кандидаты в депутаты" #NT!
 asa_flavor.11.desc: "Сообщается, что некоторые из новых кандидатов в законодательные органы Нью-Джерси были мягки по отношению к коммуне в Филадельфии. Многие высокопоставленные чиновники в столице просили нас расследовать эти заявления, хотя некоторые близкие советники отвергли эти утверждения как просто истерическую паранойю. Как нам следует относиться к этим претензиям?" #NT!
 asa_flavor.11.a: "Давайте посмотрим на это" #NT!
 asa_flavor.11.b: "Наверное, ничего особенного" #NT!
  # Nothing suspicious here # 
 asa_flavor.12.t: "Здесь нет ничего подозрительного" #NT!
 asa_flavor.12.desc: "Следователи в Нью-Джерси не нашли в обвиняемых кандидатах ничего подозрительного. Возможно, обвинения все-таки были ошибочными." #NT!
 asa_flavor.12.a: "Кажется, все выглядит хорошо" #NT!
  # Philadelphian candidate promotion found # 
 asa_flavor.13.t: "Обнаружено повышение кандидата в Филадельфии" #NT!
 asa_flavor.13.desc: "Тщательное расследование, проведенное нашими агентами, позволило добиться признания от одного из кандидатов. Оказывается, агенты из Филадельфии дали им деньги, чтобы попытаться повлиять на нашу политику, используя более мягкий тон. Что нам делать с этой информацией?" #NT!
 asa_flavor.13.a: "Публичное осуждение" #NT!
 asa_flavor.13.b: "Война!" #NT!
  # ASA Denounces Philadelphia # 
 asa_flavor.14.t: "[ASA.GetName] Нас осуждает!" #NT!
 asa_flavor.14.desc: "Правительство [ASA.GetNameDef] выступило с публичным заявлением, официально осуждающим наши попытки повлиять на выборы в их стране. В то время как мы отчаянно пытаемся дискредитировать их заявления, предоставленные ими доказательства заставили часть нашего населения подозревать, что мы не полностью соответствуем нашим идеалам." #NT!
 asa_flavor.14.a: "Это не хорошо" #NT!
  # ASA goes to war with PHL over promoting candidates in elections # 
 asa_flavor.15.t: "[ASA.GetAdjective]-[PHL.GetAdjective] Война" #NT!
 asa_flavor.15.desc: "[ASA.GetNameDef], ссылаясь на утверждения о том, что мы вмешивались в их выборы, объявил нам войну. Это будет второй раз, когда нам придется противостоять вторжению [ASA.GetAdjective], и нам придется подготовиться к еще одной жестокой кампании, которая наверняка нанесет серьезный ущерб городу Филадельфии." #NT!
 asa_flavor.15.a: "Кто-нибудь, передайте боеприпасы, быстро" #NT!
  # Fire in New Jersey # 
 asa_flavor.16.t: "Пожар в Трентоне" #NT!
 asa_flavor.16.desc: "Вчера вечером в столице штата Нью-Джерси Трентоне вспыхнул пожар! К счастью, пожарные оперативно отреагировали, и огонь был быстро потушен. Несмотря на это, это сильно напугало граждан штата, но в большей степени советников в кабинете министров. Были подозрения о диверсиях и вмешательствах в город, совершенных [PHL.GetAdjective]. Однако столько же людей считают, что ресурсы, необходимые для расследования, лучше потратить на поддержку других проектов. Что нам делать?" #NT!
 asa_flavor.16.a: "Расследовать пожар" #NT!
 asa_flavor.16.b: "Давайте просто порадуемся, что пожар закончился" #NT!
  # Results of investigation of Trenton Fire - Nothing Found # 
 asa_flavor.17.t: "Результаты расследования" #NT!
 asa_flavor.17.desc: "Расследование пожара в Трентоне завершилось с неопределенными результатами. Хотя мы не уверены в точной причине пожара, мы не нашли убедительных доказательств того, что он был вызван деятельностью человека. Скорее всего, это произошло из-за того, что кто-то случайно неправильно выбросил пепел трубки или что-то еще." #NT!
 asa_flavor.17.a: "Ох, тогда ложная тревога" #NT!
  # Results of investigation of Trenton Fire - Tampering Found # 
 asa_flavor.18.t: "Результаты расследования" #NT!
 asa_flavor.18.desc: "Расследование пожара в Трентоне показало, что ответственность за события той ночи несет правительство Филадельфии. Похоже, неделю назад через границу пробрался агент и поджег пожар возле здания правительства, чтобы вызвать хаос в регионе. Это вопиющее нарушение нашего суверенитета со стороны выскочки-«коммуны», и существует сильное желание нанести ответный удар силой. Как нам следует реагировать?" #NT!
 asa_flavor.18.a: "Мы еще не готовы. Вместо этого выступите с публичным осуждением." #NT!
 asa_flavor.18.b: "Мое терпение иссякло с этими людьми. Звук барабанов!" #NT!
  # ASA Denounces Philly # 
 asa_flavor.19.t: "[ASA.GetName] осуждает нас" #NT!
 asa_flavor.19.desc: "Правительство [ASA.GetAdjective] опубликовало заявление, в котором утверждается, что у него есть доказательства того, что мы несем ответственность за пожар возле здания штата Трентон. Хотя эти утверждения совершенно точны, мы не можем допустить, чтобы наше население знало, что мы применили такие закулисные методы и подвергли гражданское население опасности." #NT!
 asa_flavor.19.a: "Я надеялся, что они не узнают" #NT!
  # Officer Revolt! # 
 asa_flavor.51.t: "Офицерский бунт!" #NT!
 asa_flavor.51.desc: "Члены офицерского корпуса, солдаты и некоторые генералы сосредоточились в северной части штата Нью-Йорк и объявили о создании нового правительства, призванного свергнуть «диктатуру в Вашингтоне». Макклеллан направил солдат к северной границе Пенсильвании и приготовился призвать резервы вступить в их ряды. Мы уже некоторое время подозревали возможное предательство в рядах, но никогда не подозревали о чем-то таком масштабе, изощренности или организации." #NT!
 asa_flavor.51.a: "ох ох" #NT!
  # End of the Officer Revolt # 
 asa_flavor.53.t: "Конец офицерского бунта" #NT!
 asa_flavor.53.desc: "Восставшие солдаты под командованием генералов-предателей были решительно разбиты и уничтожены. Когда президент Макклеллан смотрит на все еще дымящееся поле битвы последнего боя повстанцев, помощник поворачивается к нему и спрашивает, что ему делать теперь, когда вся его оппозиция уничтожена. Подумав немного, генерал ответил..." #NT!
 asa_flavor.53.a: "Мы будем придерживаться нынешнего курса. Меня не пугают эти события." #NT!
 asa_flavor.53.b: "Стало совершенно ясно, что я должен защитить свое наследие. Радикальное решение должно быть реализовано." #NT!
  # Rumors of Rebellious Officers # 
 asa_flavor.55.t: "Слухи о мятежных офицерах" #NT!
 asa_flavor.55.desc: "Ходили слухи, что некоторые армейские офицеры недовольны быстрым приобретением Макклелланом полной власти в [ROOT.GetNameDef]. Некоторые полагают, что против него планируют мятеж или даже переворот." #NT!
 asa_flavor.55.a: "Будем надеяться, что они так и останутся слухами" #NT!
  # New York Goes Dark # 
 asa_flavor.56.t: "Нью-Йорк погружается во тьму" #NT!
 asa_flavor.56.desc: "Связь между центральным правительством и Нью-Йорком внезапно прервалась. Представители и сенаторы загадочным образом не появлялись ни на одном заседании Конгресса, а посыльные, отправленные в штат, не вернулись." #NT!
 asa_flavor.56.a: "Что, черт возьми, происходит?" #NT!
  ## Seward's Stuff ## 
  # Seward Declaration # 
 asa_flavor.57.t: "Декларация Сьюарда" #NT!
 asa_flavor.57.desc: "Сегодня утром президент [FROM.GetLeader] [FROM.GetNameDef] заявил о своем желании, чтобы [FROM.GetNameDef] распространился на все бывшие территории [USA.GetNameDef] и реорганизовал их в новый Союз. После этого они заявляют о своем плане начать кампанию по всей Америке и создать «Великий Американский Союз» со столицей в Сент-Поле, штат Миннесота.\n\nЯркая риторика Сьюарда стала неожиданностью для жителей американского континента, поскольку [FROM.GetNameDef] был объявлен совсем недавно, и многие сомневаются в способности [ASA.GetNameDef] достичь заявленных целей." #NT!
 asa_flavor.57.a: "Стоит ли нам беспокоиться?" #NT!
 asa_flavor.57.b: "Удачи им. Им это понадобится." #NT!
 asa_flavor.57.c: "Мы воплотим свою судьбу!" #NT!
  ## Emergency Election ## 
  # Election Announced # 
 asa_elections.40: "Чрезвычайные выборы [GetYear]" #NT!
 asa_elections.40.t: "Чрезвычайные выборы [GetYear]" #NT!
 asa_elections.40.desc: "Президент [ASA.GetLeader] принял двухпартийный законопроект Конгресса, призывающий к внеочередным выборам в [ASA.GetName]. Голосование будет подано в течение следующих 7 дней." #NT!
 asa_elections.40.a: "Посмотрим, как все пойдет" #NT!
 asa_emergency_election_1_tt: "Результаты выборов станут известны через 7 дней" #NT!
  # Election Results # 
 asa_elections.41.t: "Экстренные выборы зашли в тупик" #NT!
 asa_elections.41.desc: "Окончательный счет между Таддеусом Стивенсом и Уильямом Х. Сьюардом был слишком близок, чтобы его можно было назвать. Таким образом, голосование за президента [ASA.GetNameDef] было отправлено в Палату представителей для принятия решения. Там дела обстояли не лучше. Палаты Палаты представителей оказались в таком же тупике, как и остальная часть страны. Внезапно, после долгих жарких споров и дебатов в палатах..." #NT!
 asa_elections.41.a: "Таддеус Стивенс был избран президентом!" #NT!
 asa_elections.41.b: "Уильям Х. Сьюард был избран президентом!" #NT!
 asa_elections.41.c: "Джордж Б. Макклеллан взял дело в свои руки..." #NT!
  ## 1864 Election ## 
  # Announcement # 
 asa_elections.1.t: "Выборы 1864 года начинаются!" #NT!
 asa_elections.1.desc: "Сегодня первый кандидат на президентских выборах 1864 года публично объявил о своей кандидатуре. Вскоре за этим последуют многочисленные заявки от множества людей, желающих оставить свой след в истории. В течение года пул кандидатов будет сокращаться до тех пор, пока мы не проведем окончательный отбор кандидатов, за которых люди смогут голосовать." #NT!
 asa_elections.1.a: "надеюсь, мы выиграем" #NT!
  # Democratic Nominee Named # 
 asa_elections.2.t: "Назван кандидат от Демократической партии" #NT!
 asa_elections.2.desc: "Демократическая партия официально выдвинула свою кандидатуру на президентский билет. Хотя многие кандидаты баллотировались и получили достойную поддержку, никто не удивился, когда номинация досталась..." #NT!
 asa_elections.2.a: "Джордж Макклеллан, очевидно" #NT!
 asa_elections.2.b: "Действующий президент Джордж Б. Макклеллан." #NT!
 asa_elections.2.c: "Мне!" #NT!
  # Republican Nominee Named # 
 asa_elections.3.t: "Назван кандидат от Республиканской партии" #NT!
 asa_elections.3.desc: "Республиканская партия официально назвала своего кандидата на пост президента. Хотя партия довольно разделена на стойких и радикалов, один кандидат смог получить большинство делегатов:" #NT!
 asa_elections.3.a: "Радикал, Таддеус Стивенс" #NT!
 asa_elections.3.b: "Действующий президент Таддеус Стивенс" #NT!
 asa_elections.3.c: "Стойкий, Уильям Сьюард" #NT!
 asa_elections.3.d: "Действующий президент Уильям Х. Сьюард" #NT!
 asa_elections.3.e: "Разве они не слышали новости?" #NT!
  # Democrats Campaign # 
 asa_elections.5.t: "Кампания демократов" #NT!
 asa_elections.5.desc: "Сегодня Джордж Б. Макклеллан и его сторонники провели кампанию в [ASA.GetNameDef], пытаясь заручиться поддержкой своего выдвижения." #NT!
 asa_elections.5.a: "Кажется, все прошло хорошо" #NT!
 asa_elections.5.b: "Какой смысл в предвыборной кампании?" #NT!
  # Republicans Campaign # 
 asa_elections.6.t: "Кампания республиканцев" #NT!
 asa_elections.6.desc: "Сегодня [asa_1864_republican_candidate] и его сторонники провели кампанию в [ASA.GetNameDef], пытаясь заручиться поддержкой своего выдвижения." #NT!
 asa_elections.6.a: "Примут ли люди радикальную политику платформы?" #NT!
 asa_elections.6.b: "Приятный умеренный голос" #NT!
 asa_elections.6.c: "Разве они не слышали новости?" #NT!
  # 1864 Election # 
 asa_elections.7.t: "Президентские выборы 1864 года" #NT!
 asa_elections.7.desc: "Сегодня тот день, к которому готовились месяцами. На президентских выборах проголосовали люди по всей стране. Кандидаты агитируют почти каждую неделю только ради этого момента. В конечном итоге победителем становится..." #NT!
 asa_elections.7.a: "Джордж Б. Макклеллан!" #NT!
 asa_elections.7.b: "Уильям Х. Сьюард!" #NT!
 asa_elections.7.c: "Таддеус Стивенс!" #NT!
 asa_elections.7.d: "Выключи все это" #NT!
  # 1864 Inauguration/Second Term # 
 asa_elections.8.t: "День инаугурации, 1865 г." #NT!
 asa_elections.8.desc: "Сегодня [asa_1864_winner] был приведен к присяге в качестве президента Атлантических Штатов. Толпы собрались у здания Капитолия, когда он произносил свою инаугурационную речь перед народами атлантических штатов. Время покажет, будет ли его президентство процветающим." #NT!
 asa_elections.8.a: "Поздравляю, президент Макклеллан." #NT!
 asa_elections.8.b: "Поздравляю, президент Сьюард." #NT!
