l_russian:
 ### Parties ### 
 ASA_house_mcclellan: "Дом Макклеллан" #NT!
 ### National Focuses ### 
 ASA_What_We_Have_Left: "Что нам осталось" #NT!
 ASA_What_We_Have_Left_desc: "Мы превзойдены, вооружены, вооружены и окружены. Любые попытки вернуть территорию будут встречены только сокрушительным поражением. Лучше, если мы просто закрепим то, что нам удалось сохранить." #NT!
 ASA_Find_Friends: "Найти друзей" #NT!
 ASA_Find_Friends_desc: "Мы не протянем долго, если попытаемся быть враждебными по отношению к нашим соседям. Нам придется примириться и, возможно, даже подружиться с некоторыми, если мы хотим сохранить наш суверенитет." #NT!
 ASA_Our_Place_On_The_Continent: "Наше место на континенте" #NT!
 ASA_Our_Place_On_The_Continent_desc: "Некогда славные Соединенные Штаты пали. Нам остается распоряжаться тем немногим, что у нас осталось. Теперь остается вопрос... что нам делать дальше?" #NT!
 ASA_Focus_On_Our_Own_Matters: "Сосредоточьтесь на наших собственных делах" #NT!
 ASA_Focus_On_Our_Own_Matters_desc: "Мы пока не в состоянии иметь какие-либо амбиции. Нам нужно изолироваться и собраться с силами, прежде чем что-либо предпринимать." #NT!
 ASA_Close_Our_Borders: "Закройте наши границы" #NT!
 ASA_Close_Our_Borders_desc: "Мы даже не знаем, как эффективно поддержать нынешнее население, и уж точно не сможем поддержать какое-либо количество иммигрантов. Мы просто должны закрыть наши границы, прежде чем мы рухнем под тяжестью собственного народа." #NT!
 ASA_National_Security_Act: "Закон о национальной безопасности" #NT!
 ASA_National_Security_Act_desc: "Мы должны обеспечить безопасность наших граждан и секретность наших планов, пока будем строить атлантическую промышленность." #NT!
 ASA_Strict_Isolation: "Строгая изоляция" #NT!
 ASA_Strict_Isolation_desc: "Закрытие нашей экономики для мира – это еще один необходимый шаг, гарантирующий, что нам не помешают в процессе восстановления." #NT!
 ASA_The_American_Stage: "Американская сцена" #NT!
 ASA_The_American_Stage_desc: "Возможно, мы уже не являемся той великой континентальной державой, которой были когда-то, но мы все еще можем оказать влияние. С помощью дипломатии мы создадим наследие атлантических штатов Америки!" #NT!
 ASA_A_Nation_Of_Immigrants: "Нация иммигрантов" #NT!
 ASA_A_Nation_Of_Immigrants_desc: "Мы — нация иммигрантов, и мы должны сохранить этот статус. Закрытие границ принесет нам только вред в будущем." #NT!
 ASA_Atlantic_States_Volunteer_Corps: "Добровольческий корпус Атлантических штатов" #NT!
 ASA_Atlantic_States_Volunteer_Corps_desc: "Чтобы поддерживать хорошие отношения с более могущественными субъектами континента. Если мы отправим добровольные экспедиции для оказания помощи другим американским странам, мы сможем заслужить их благосклонность." #NT!
 ASA_Free_Trade_Agreements: "Соглашения о свободной торговле" #NT!
 ASA_Free_Trade_Agreements_desc: "Не открывать торговлю с остальным континентом было бы глупо. Америка богата ресурсами, и если мы не попытаемся их приобрести, мы отстанем." #NT!
 ASA_Bolster_DC_Defenses: "Укрепить оборону округа Колумбия" #NT!
 ASA_Bolster_DC_Defenses_desc: "Если на нас нападут со всех сторон, вполне вероятно, что нас оттеснят к Вашингтону, округ Колумбия. Нам нужно подготовиться к такому событию, заранее построив новую оборону города." #NT!
 ASA_Fortress_Atlantis: "Крепость Атлантида" #NT!
 ASA_Fortress_Atlantis_desc: "Наши высшие генералы определили оборонительную линию, которая использует естественную местность вокруг Вашингтона. Мы должны подготовить эту оборонительную линию к возможному вторжению." #NT!
 ASA_Seize_What_We_Can: "Хватай то, что можем" #NT!
 ASA_Seize_What_We_Can_desc: "Возможно, мы не сможем вернуть себе всю нашу бывшую территорию, но мы все равно можем вернуть себе некоторые приграничные территории, пока наши соседи не готовы." #NT!
 ASA_Train_Reserves: "Резервы поездов" #NT!
 ASA_Train_Reserves_desc: "Скорей тренируйте наши резервы! У нас еще есть шанс захватить приграничную территорию прежде, чем наши враги успеют ответить!" #NT!
 ASA_Reunite_With_West_Virginia: "Чарльстонское наступление" #NT!
 ASA_Reunite_With_West_Virginia_desc: "[WVG.GetAdjective] на юго-западе одиноки и не имеют союзников, однако они упрямо цепляются за ту независимость, которую имеют. Мы должны воспользоваться этой возможностью, чтобы въехать и аннексировать это государство." #NT!
 ASA_Ohio_Referendum: "Референдум в Огайо" #NT!
 ASA_Ohio_Referendum_desc: "Огайо — спорный штат между США и [GRL.GetNameDef]. Мы должны попросить правительство [GRL.GetAdjective] позволить Огайо выбирать, покидать их или нет и присоединяться к нам. Это всего лишь демократический поступок." #NT!
 ASA_Connecticut_Referendum: "Референдум в Коннектикуте" #NT!
 ASA_Connecticut_Referendum_desc: "Коннектикут — спорный штат между США и [NEG.GetNameDef]. Мы должны попросить правительство [NEG.GetAdjective] позволить Коннектикуту выбирать, покидать его или нет и присоединяться к нам. Это всего лишь демократический поступок." #NT!
 ASA_Reunite_With_Kentucky: "Воссоединиться с Кентукки" #NT!
 ASA_Reunite_With_Kentucky_desc: "Жители Кентукки на юго-западе одиноки и без союзников. Мы должны извлечь уроки из оккупации Канавы и предложить мирное объединение, которое принесет пользу как нам, так и народу Кентукки." #NT!
 ASA_Construct_Border_Defenses: "Постройте пограничную оборону" #NT!
 ASA_Construct_Border_Defenses_desc: "Теперь, когда мы захватили часть наших бывших земель, нам следует быстро выстроить оборону на случай чьего-либо возмездия." #NT!
 ASA_Regroup_And_Rearm: "Перегруппироваться и перевооружиться" #NT!
 ASA_Regroup_And_Rearm_desc: "Мы взяли довольно большую часть нашей бывшей территории и весьма успешно. Однако мы выдохлись. Нам следует замедлиться и подвести итоги тому, что у нас есть." #NT!
 ASA_Loot_Captured_Armories: "Разграбьте захваченные арсеналы" #NT!
 ASA_Loot_Captured_Armories_desc: "Мы захватили множество фортов и арсеналов наших врагов. Однако из-за того, что наши армии ориентированы на скорость, мы так и не смогли должным образом разграбить указанные арсеналы. Теперь, когда мы решили замедлиться и реорганизоваться, у нас есть время как следует схватить их за оружие." #NT!
 ASA_New_Weapons: "Новое оружие" #NT!
 ASA_New_Weapons_desc: "Некоторое из захваченного нами оружия отличается от нашего. Нам следует изучить их конструкцию, чтобы создать новое и лучшее оборудование." #NT!
 ASA_Prepare_To_Claim_The_Mantle_Of_States: "Приготовьтесь претендовать на мантию государств" #NT!
 ASA_Prepare_To_Claim_The_Mantle_Of_States_desc: "Мы законные правители Соединённых Штатов. Всем этим сепаратистам лучше быть осторожными. Мы идем за ними." #NT!
 ASA_The_True_Successors: "Истинные преемники" #NT!
 ASA_The_True_Successors_desc: "Теперь, когда мы ясно изложили свою позицию на континенте, нам следует выступить перед людьми, чтобы заручиться общественной поддержкой на нашей стороне." #NT!
 ASA_We_Didnt_Hear_No_Bell: "Мы не слышали звонка" #NT!
 ASA_We_Didnt_Hear_No_Bell_desc: "Возможно, сепаратисты и сбили нас с ног, но мы еще не выбиты. Митинг общественной поддержки! У нас еще есть земля, которую нужно вернуть!" #NT!
 ASA_Solidify_Control_Over_New_Territories: "Укрепить контроль над новыми территориями" #NT!
 ASA_Solidify_Control_Over_New_Territories_desc: "Теперь, когда мы укрепили контроль над некоторыми из наших бывших территорий, нам следует работать над их полной интеграцией в Союз." #NT!
 ASA_Foreign_Aid: "Внешняя помощь" #NT!
 ASA_Foreign_Aid_desc: "Мы потеряли много престижа, ресурсов и не в состоянии достичь своих амбиций в одиночку. Нам нужна помощь извне." #NT!
 ASA_Atlantic_States_Diplomatic_Corps: "Дипломатический корпус атлантических государств" #NT!
 ASA_Atlantic_States_Diplomatic_Corps_desc: "Формирование официального дипломатического корпуса из авторитетных дипломатов поможет нам установить дружеские отношения с внешними державами." #NT!
 ASA_Atlantic_States_Department_Of_State: "Государственный департамент атлантических штатов" #NT!
 ASA_Atlantic_States_Department_Of_State_desc: "Дипломатический корпус должен быть организован в надлежащее правительственное учреждение, известное как Государственный департамент атлантических штатов." #NT!
 ASA_British_Preference: "Британские предпочтения" #NT!
 ASA_British_Preference_desc: "Британская империя на данный момент является самой могущественной и влиятельной страной на планете. Ее Королевский флот постоянно охраняет моря, а ее глобальное доминирование еще больше укрепляется за счет обширной колониальной империи. Согласование с ними — просто самый разумный вариант действий." #NT!
 ASA_Prussian_Preference: "Прусские предпочтения" #NT!
 ASA_Prussian_Preference_desc: "Пруссия смогла защитить себя от атак нескольких сторон благодаря своему впечатляющему военному мастерству. Возможно, сосредоточение внимания на хороших отношениях с Пруссией убедит их научить нас своему пути." #NT!
 ASA_French_Preference: "Французское предпочтение" #NT!
 ASA_French_Preference_desc: "Наполеону III удалось индустриализировать Францию, несмотря на то, что он находился в невыгодном положении. Возможно, сотрудничество с ними убедит их помочь нам в индустриализации." #NT!
 ASA_Russian_Preference: "русские предпочтения" #NT!
 ASA_Russian_Preference_desc: "Россия — огромная трансконтинентальная империя. Союз с ними по сути обеспечивает нашу безопасность. В конце концов, как могла такая огромная империя, как Россия, вести войну?" #NT!
 ASA_Rebuild_The_Military: "Восстановить армию" #NT!
 ASA_Rebuild_The_Military_desc: "Наши вооруженные силы теперь представляют собой всего лишь тень прежнего «я». Если мы не восстановим его, мы будем сидеть сложа руки." #NT!
 ASA_Rebuild_The_Army: "Восстановить армию" #NT!
 ASA_Rebuild_The_Army_desc: "Армия – это наши сухопутные войска. Они защищают наших мирных жителей и атакуют силы противника на суше. Поскольку хорошая армия дает стране такой широкий спектр преимуществ, мы должны уделить первоочередное внимание обеспечению ее боеспособности." #NT!
 ASA_Professional_Army_Focus: "Профессиональный армейский фокус" #NT!
 ASA_Professional_Army_Focus_desc: "Профессиональная постоянная армия имеет решающее значение для обороны страны. Нам следует сосредоточиться на том, чтобы один наш солдат стоил как минимум двух вражеских." #NT!
 ASA_Open_Federal_Training_Camps: "Открытые федеральные тренировочные лагеря" #NT!
 ASA_Open_Federal_Training_Camps_desc: "Мы должны создать официальные тренировочные лагеря для обучения наших солдат. Упорядочив этот процесс, мы сможем обучать солдат в более короткие сроки." #NT!
 ASA_Open_Army_Officer_Training_Camps: "Открытые армейские тренировочные лагеря для офицеров" #NT!
 ASA_Open_Army_Officer_Training_Camps_desc: "Руководить армией – это больше, чем просто быть харизматичным. Вы также должны знать тактику и стратегию. Открытие новых армейских школ подготовки офицеров позволит некоторым из наших наиболее перспективных граждан стать профессиональными офицерами." #NT!
 ASA_Army_Of_The_Atlantic_States: "Армия Атлантических Штатов" #NT!
 ASA_Army_Of_The_Atlantic_States_desc: "Теперь у нас есть полностью функционирующая, профессиональная постоянная армия. Отныне она будет называться Армией атлантических штатов Америки." #NT!
 ASA_Militia_Focus: "Милиция Фокус" #NT!
 ASA_Militia_Focus_desc: "Содержание большой профессиональной армии, хотя и практично, будет слишком дорогостоящим для и без того ограниченных ресурсов правительства. Будет лучше, если мы делегируем обязанность национальной обороны местным ополченцам, которые знают землю и готовы поддержать себя." #NT!
 ASA_Fund_Civilian_Training_Camps: "Финансировать тренировочные лагеря для гражданских лиц" #NT!
 ASA_Fund_Civilian_Training_Camps_desc: "Хотя мы, возможно, и не финансируем наших солдат напрямую, мы все равно можем открыть тренировочные лагеря для обучения добровольцев-ополченцев." #NT!
 ASA_Distribute_Officer_Training_Books: "Раздача учебных пособий для офицеров" #NT!
 ASA_Distribute_Officer_Training_Books_desc: "У нас есть курсы подготовки офицеров и книги, которыми мы когда-то пользовались. Нам следует сделать копии и раздать их лидерам местной милиции." #NT!
 ASA_The_Minutemen_Act: "Закон о минитменах" #NT!
 ASA_The_Minutemen_Act_desc: "Закон о минитменах официально закрепит нашу военную доктрину партизанской войны, поддерживаемую местными ополченцами. Также будет создано высшее командование, которое будет обеспечивать совместную работу ополченцев друг с другом для достижения успеха." #NT!
 ASA_The_Federal_Guard: "Федеральная гвардия" #NT!
 ASA_The_Federal_Guard_desc: "Чтобы защитить атлантические штаты, и в частности Вашингтон, округ Колумбия, нам необходимо сформировать новый набор элитных полков, известных как Федеральная гвардия, которые будут развернуты там, где они будут необходимы." #NT!
 ASA_Establish_The_Free_Corps: "Создать Свободный Корпус" #NT!
 ASA_Establish_The_Free_Corps_desc: "Нам следует расширить Федеральную гвардию, создав крупные резервные силы Федеральной гвардии, известные как «Свободный корпус». Таким образом, у нас всегда будет огромный резерв солдат, лояльных правительству, готовых сражаться в любой момент." #NT!
 ASA_Zouave_Regiments: "Зуавские полки" #NT!
 ASA_Zouave_Regiments_desc: "Нам следует расширить Федеральную гвардию, включив в нее обширный легкий пехотный корпус для операций, требующих высокой мобильности. Офицер Элмер Э. Эллсуорт вдохновился созданием этого легкого пехотного корпуса, о чем ему рассказал друг по имени Чарльз Де Виллерс, который работал хирургом в Северной Африке: зуавы." #NT!
 ASA_AS_Marine_Corps: "Корпус морской пехоты Атлантических штатов" #NT!
 ASA_AS_Marine_Corps_desc: "Территория Северной Америки заполнена реками, а Великие озера расположены в центре континента. В бывших Соединенных Штатах был корпус морской пехоты, который мог преодолеть эти препятствия, но наши собственные десантные силы либо дезорганизованы, либо вообще отсутствуют. Таким образом, наши высшие генералы предложили нам реформировать Корпус морской пехоты, чтобы подготовиться к будущему конфликту." #NT!
 ASA_Prioritize_Marine_Weapons: "Отдавайте приоритет морскому оружию" #NT!
 ASA_Prioritize_Marine_Weapons_desc: "Если мы хотим отправить наших морских пехотинцев через суровые реки и обширные озера прямо в сердце врага, мы должны убедиться, что они оснащены лучшим доступным оружием, чтобы они могли выполнять свои обязанности быстро и эффективно." #NT!
 ASA_Prioritize_Marine_Ships: "Отдавайте приоритет морским кораблям" #NT!
 ASA_Prioritize_Marine_Ships_desc: "Если мы хотим отправить наших морских пехотинцев через суровые реки и обширные озера прямо в сердце врага, мы должны убедиться, что корабли, перевозящие их, являются наиболее прочными и быстрыми, которые мы можем предложить, чтобы они могли выполнять свои обязанности быстро и эффективно." #NT!
 ASA_Rebuild_The_Navy: "Восстановить ВМФ" #NT!
 ASA_Rebuild_The_Navy_desc: "Наша страна граничит с Атлантическим океаном, и у нас есть большая полоса береговой линии. Построение большого флота для нашей защиты — это не просто роскошь, это абсолютная необходимость." #NT!
 ASA_A_Federal_Navy: "Федеральный флот" #NT!
 ASA_A_Federal_Navy_desc: "Нам нужен профессиональный постоянный флот, чтобы гарантировать, что возможности тех небольших кораблей, которые мы можем собрать, будут использованы в полной мере." #NT!
 ASA_Contract_Local_Shipbuilders: "Контракт с местными судостроителями" #NT!
 ASA_Contract_Local_Shipbuilders_desc: "Создание новых судостроительных мощностей было бы слишком затратным. Скорее, мы могли бы заключить контракты с уже существующими верфями." #NT!
 ASA_Open_Naval_Officer_Training_Schools: "Открытые школы подготовки офицеров ВМФ" #NT!
 ASA_Open_Naval_Officer_Training_Schools_desc: "Нам необходимо создать финансируемые из федерального бюджета школы подготовки военно-морских офицеров, чтобы обеспечить нас квалифицированными и компетентными командирами." #NT!
 ASA_Navy_Of_The_Atlantic_States: "Военно-морской флот Атлантических Штатов" #NT!
 ASA_Navy_Of_The_Atlantic_States_desc: "Теперь у нас есть полностью функционирующий, профессиональный флот. Отныне он будет называться Военно-морским флотом атлантических штатов Америки." #NT!
 ASA_Hire_Privateers: "Нанять каперов" #NT!
 ASA_Hire_Privateers_desc: "Постоянный военно-морской флот был бы слишком дорогостоящим для наших и без того ограниченных государственных средств. В чрезвычайных ситуациях лучше всего просто нанимать каперов." #NT!
 ASA_Arm_Merchant_Vessels: "Вооружение торговых судов" #NT!
 ASA_Arm_Merchant_Vessels_desc: "В чрезвычайных ситуациях мы можем просто переоборудовать уже построенные гражданские суда на вооружение военного уровня, а не строить новые корабли." #NT!
 ASA_Decentralize_Naval_Command: "Децентрализация военно-морского командования" #NT!
 ASA_Decentralize_Naval_Command_desc: "Поскольку многие из наших кораблей в военное время будут гражданскими, оптимально позволить нашим капитанам действовать более независимо и более точно в соответствии с потребностями каждого корабля." #NT!
 ASA_Emergency_Naval_Requisitioning_Act: "Закон о чрезвычайной военно-морской реквизиции" #NT!
 ASA_Emergency_Naval_Requisitioning_Act_desc: "Укрепление нашей доктрины опоры на гражданские корабли путем подписания Закона о чрезвычайном военно-морском снабжении обеспечит безопасность наших родных вод в будущем." #NT!
 ASA_Establish_The_Atlantic_States_Department_Of_Defense: "Создать Министерство обороны" #NT!
 ASA_Establish_The_Atlantic_States_Department_Of_Defense_desc: "Единый департамент по надзору за военными делами упростит нашу национальную оборону. Поскольку у нас и так мало средств, нам необходимо создать отдел, который будет эффективно контролировать наши вооруженные силы, чтобы они были максимально организованы." #NT!
 ASA_Council_Of_Studying_Army_History: "Совет по изучению армейской истории" #NT!
 ASA_Council_Of_Studying_Army_History_desc: "Изучение армейских лидеров прошлого может научить нас некоторым ценным навыкам и тактике будущих сухопутных конфликтов." #NT!
 ASA_Study_Old_Commanders: "Изучите старых командиров" #NT!
 ASA_Study_Old_Commanders_desc: "Есть много-много известных полководцев прошлого. Хоть они и жили в другое время, отличное от нашего, тем не менее добились огромных успехов. Если мы сможем изучить, что сделало их успешными, мы сможем адаптировать их тактику к нашему времени." #NT!
 ASA_Infantry_Officers: "Пехотные офицеры" #NT!
 ASA_Infantry_Officers_desc: "Пехота – основа любой армии. Хотя их обычно использовали в качестве мясных щитов, на протяжении многих лет было много пехотных офицеров, которые внушали страх своей пехоте." #NT!
 ASA_Study_George_Washington: "Изучите Джорджа Вашингтона" #NT!
 ASA_Study_George_Washington_desc: "Наш первый президент и один из наших отцов-основателей, Джордж Вашингтон, привел свои армии к победе в нашей революции. Хотя он не был искусным тактиком, он был способен поддерживать боевой дух своей армии в самых суровых условиях и с величайшими трудностями. Если бы мы могли научить наших офицеров быть такими же хорошими организаторами и лидерами, как Вашингтон, у нас также были бы армии с высоким моральным духом." #NT!
 ASA_Study_Frederick_The_Great: "Изучите Фридриха Великого" #NT!
 ASA_Study_Frederick_The_Great_desc: "Фридрих II был королем Пруссии. Находясь в окружении и в оттеснении, он смог привести своих солдат к победам, используя свой знаменитый «косой порядок», возможно, расширение этого «косого порядка» приведет и наши армии к успеху." #NT!
 ASA_Artillerists: "Артиллеристы" #NT!
 ASA_Artillerists_desc: "Артиллерия разрушительна и может изменить ход битвы, конечно, в умелых руках. Изучение известных зарубежных военачальников позволит гарантировать, что наша артиллерия всегда будет в надежных руках." #NT!
 ASA_Study_Gustavus_Adolphus: "Изучите Густава Адольфа." #NT!
 ASA_Study_Gustavus_Adolphus_desc: "Густав Адольф был пионером в использовании мобильной артиллерии в общевойсковой войне. Учитывая тот факт, что он выиграл одновременно три войны, можно с уверенностью сказать, что его тактика может сработать." #NT!
 ASA_Study_Napoleon_Bonaparte: "Изучите Наполеона Бонапарта." #NT!
 ASA_Study_Napoleon_Bonaparte_desc: "Наполеон Бонапарт был самым известным артиллеристом начала 19 века. Благодаря своей мобильной артиллерии и концентрации артиллерии он стал хозяином Европы. Изучение его тактики поможет нам стать хозяевами Америки." #NT!
 ASA_Cavalrymen: "Кавалеристы" #NT!
 ASA_Cavalrymen_desc: "Кавалерийский отряд мобилен и смертоносен, если его возглавляет хороший командир. Нам следует изучить некоторых из лучших в мире кавалерийских генералов." #NT!
 ASA_Study_Carolus_Rex: "Изучите Каролуса Рекса" #NT!
 ASA_Study_Carolus_Rex_desc: "Каролус Рекс, будучи подростком, смог дать отпор трем сильнейшим державам Европы. Если мы воспользуемся его тактикой и использованием кавалерии, возможно, мы добьемся такого же успеха, как и он." #NT!
 ASA_Study_Jan_Sobieski_III: "Этюд Яна Собеского III" #NT!
 ASA_Study_Jan_Sobieski_III_desc: "Ян Собеский III был лидером польских крылатых гусар в битве при Вене. Его разрушительные атаки разрушили османские силы. Хотя технологии изменились, мы можем просто заменить копья чем-то новым и сохранить эффективность." #NT!
 ASA_Create_A_New_Doctrine: "Создайте новую доктрину" #NT!
 ASA_Create_A_New_Doctrine_desc: "Теперь, когда мы изучили тактику известных генералов прошлого, пришло время разработать новую доктрину, чтобы модернизировать или даже объединить преимущества тактики прошлого и перенести их в современную эпоху." #NT!
 ASA_Utilize_An_Old_Doctrine: "Используйте старую доктрину" #NT!
 ASA_Utilize_An_Old_Doctrine_desc: "Как говорится: «Если не сломалось, не чини». Некоторые стратегии, использовавшиеся генералами прошлого, были чрезвычайно эффективными, и мы не хотим рисковать разрушить нашу армию, пытаясь испортить то, что уже работает." #NT!
 ASA_Finish_Study: "Завершить исследование" #NT!
 ASA_Finish_Study_desc: "Наши исследования завершены, и мы определились с доктриной, которая будет приоритетной в нашей армии. Теперь мы можем официально заявить, что наша миссия выполнена." #NT!
 ASA_E_Pluribus_Unum: "Из многих - единое" #NT!
 ASA_E_Pluribus_Unum_desc: ""Из многих - единое." Из многих один. Хотя Соединенные Штаты рухнули, то, что осталось от Республики, должно сохранять единство, если мы хотим процветать." #NT!
 ASA_Domestic_Issues: "Внутренние проблемы" #NT!
 ASA_Domestic_Issues_desc: "Крах Соединенных Штатов породил множество проблем, затрагивающих нашу страну, а именно тот факт, что наша экономика балансирует на грани краха. Мы должны решить эти проблемы как можно скорее, пока не стало слишком поздно." #NT!
 ASA_Atlantic_States_Bill_Of_Rights: "Билль о правах Атлантических Штатов" #NT!
 ASA_Atlantic_States_Bill_Of_Rights_desc: "Чтобы доказать нашу легитимность как истинных Соединенных Штатов, мы должны подтвердить Билль о правах, который был закреплен предыдущим правительством." #NT!
 ASA_The_Way_Forward: "Путь вперед" #NT!
 ASA_The_Way_Forward_desc: "В этой стране существует множество политических партий, борющихся за власть, с разными взглядами на то, как наша нация должна развиваться и процветать. Хотя все они расходятся во мнениях по поводу методов, все они согласны с целью сделать атлантические штаты Америки более сильной и процветающей нацией." #NT!
 ASA_Stevens_Administration: "Администрация Стивенса" #NT!
 ASA_Stevens_Administration_desc: "Таддеус Стивенс был избран на основе платформы, основанной главным образом на отмене рабства и полном отказе от Конфедеративных Штатов Америки. Одна из его главных целей — создать сильный альянс стран, выступающих против рабства, чтобы в конечном итоге отменить эту практику на всем континенте." #NT!
 ASA_Establish_Freedmens_Bureau: "Создать Бюро вольноотпущенников" #NT!
 ASA_Establish_Freedmens_Bureau_desc: "Чтобы гарантировать, что недавно освобожденные рабы смогут перейти в свободное общество, им понадобятся дома и рабочие места. Бюро вольноотпущенников будет стремиться предоставить столько помощи, сколько необходимо вольноотпущенникам, чтобы утвердиться в новом американском обществе." #NT!
 ASA_Death_To_Slavery: "Смерть рабству" #NT!
 ASA_Death_To_Slavery_desc: "Рабство – это безнравственная мерзость. Упадок, который пятнал мир на протяжении веков. Наша новая Америка сделает все возможное, чтобы положить конец этой порочной практике внутри страны и за рубежом." #NT!
 ASA_Haven_For_Freedmen: "убежище для вольноотпущенников" #NT!
 ASA_Haven_For_Freedmen_desc: "Мы станем безопасным убежищем для всех вольноотпущенников, спасающихся от преследований в рабовладельческих республиках, где они смогут поселиться и сделать это место своим домом. С помощью Бюро вольноотпущенников мы позаботимся о том, чтобы эти люди получили жизнь, которую заслуживают все свободные люди." #NT!
 ASA_Reparations_And_Reconstruction: "Репарации и реконструкция" #NT!
 ASA_Reparations_And_Reconstruction_desc: "Положение афроамериканцев в предыдущем правительстве означало, что они не смогли достичь такого же богатства и успеха, как народ, по сравнению со своими белыми коллегами. Чтобы исправить это, мы дадим вольноотпущенникам единовременную сумму денег, чтобы они могли начать свою жизнь и стимулировать экономическую активность." #NT!
  
 ASA_Seward_Administration: "Администрация Сьюарда" #NT!
 ASA_Seward_Administration_desc: "Уильям Х. Сьюард был избран на платформе быстрого воссоединения как можно большей территории Америки. Его видение состоит в том, чтобы мы вернули себе всю бывшую землю Соединенных Штатов и использовали военные знания и опыт, полученные в ходе этих кампаний, чтобы захватить всю Америку. Не слишком ли амбициозны его цели? Возможно. Однако именно мужчины, мечтающие о многом, творят историю." #NT!
 ASA_Rewrite_Monroe_Doctrine: "Переписать доктрину Монро" #NT!
 ASA_Rewrite_Monroe_Doctrine_desc: "Старая доктрина Монро не была достаточно настойчивой. Новая доктрина должна отражать истинную судьбу Америки. Мечты президента Сьюарда и нации, записанные на бумаге. Западное полушарие принадлежит Америке. Не только под нашим влиянием, но и как часть наших границ." #NT!
 ASA_Wage_Equity: "Отдавайте приоритет равенству заработной платы" #NT!
 ASA_Wage_Equity_desc: "Равная оплата за равный труд — это концепция трудовых прав, согласно которой людям, работающим на одном и том же рабочем месте, предоставляется равная оплата." #NT!
 ASA_Legal_Equality: "Отдавайте приоритет юридическому равенству" #NT!
 ASA_Legal_Equality_desc: "Равенство перед законом, также известное как равенство перед законом, равенство в глазах закона, юридическое равенство или правовой эгалитаризм, — это принцип, согласно которому каждое независимое существо должно рассматриваться одинаково со стороны закона и что все подчиняются одинаковым правилам. законы справедливости." #NT!
 ASA_Merge_With_The_Half_Breeds: "Слияние с полукровками" #NT!
 ASA_Merge_With_The_Half_Breeds_desc: "«Республиканцы-полукровки» считаются главным противником стойких республиканцев, которые выступают за реформу государственной службы и систему заслуг. Хотя в основном они представляют собой группу, занимающуюся одной проблемой, союз с ними окажет большую помощь." #NT!
 ASA_New_Social_Issues: "Новые социальные проблемы" #NT!
 ASA_New_Social_Issues_desc: "Хотя нашей администрации до сих пор удавалось решить многие социальные проблемы, стоящие перед [ASA.GetNameDef], новые возникли там, где старые были искоренены. Мы должны оставаться в курсе этих проблем и решать их быстро и эффективно." #NT!
 ASA_Demand_Unconditional_Emancipation_Abroad: "Требуйте безусловного освобождения за границей" #NT!
 ASA_Demand_Unconditional_Emancipation_Abroad_desc: "Рабство – это моральный грех, который слишком долго преследовал американский континент. Хотя мы не можем требовать от европейских или даже южноамериканских держав освобождения своих рабов, мы, по крайней мере, можем оказывать влияние на соседей из бывших Соединенных Штатов." #NT!
 ASA_Demands_Accepted: "Требования приняты" #NT!
 ASA_Demands_Accepted_desc: "Все страны, которым мы предъявили наши требования, приняли их. Важный шаг на пути глобальной эмансипации!" #NT!
 ASA_Demands_Rejected: "Требования отклонены" #NT!
 ASA_Demands_Rejected_desc: "Не все страны, к которым мы предъявляли свои требования, отвергли их. Очевидно, что они хотят держать других людей в рабстве, и поэтому с ними нужно быстро разобраться." #NT!
 ASA_Ensure_Emancipation: "Обеспечить эмансипацию" #NT!
 ASA_Ensure_Emancipation_desc: "Хотя другие страны заявляют, что они отменили рабство, это просто разговоры. Нам нужно послать послов, чтобы обеспечить безоговорочное освобождение всех рабов." #NT!
 ASA_Abolitionist_Crusade: "Аболиционистский крестовый поход" #NT!
 ASA_Abolitionist_Crusade_desc: "Мы организуем наши армии для предстоящих конфликтов. Если люди хотят держать других людей в рабстве и цепях, мы пошлем наши армии, чтобы освободить каждого человека в этом мире." #NT!
 ASA_Alliance_With_New_England: "Союз с Новой Англией" #NT!
 ASA_Alliance_With_New_England_desc: "[NEG.GetNameDef] — такой же стойкий противник рабства во всех формах, как и мы. Если мы хотим помочь избавить континент от греха рабства, нам нужны союзники-единомышленники." #NT!
 ASA_American_Dawn: "Американский рассвет" #NT!
 ASA_American_Dawn_desc: "Наши новые программы, политика и яростное противодействие практике рабства помогли изменить Америку. Прямо на наших глазах мы наблюдаем рассвет новой Америки. Человек очистился от своих старых грехов." #NT!
 ASA_The_Stevens_Seward_Act: "Закон Стивенса-Сьюарда" #NT!
 ASA_The_Stevens_Seward_Act_desc: "Закон Стивенса-Сьюарда, законодательный акт, ставший результатом сотрудничества между фракциями стойких и радикалов Республиканской партии, призван обуздать растущее политическое влияние военных и сделать твердое заявление против политиков, которые поддерживают это растущее влияние. Одним из его ключевых положений является насаждение аполитизма в армии." #NT!
 ASA_Stalwart_Republican_Administration: "Стойкая республиканская администрация" #NT!
 ASA_Stalwart_Republican_Administration_desc: "«Стойкие республиканцы» составляют более традиционную фракцию внутри Республиканской партии. Они были демографически ближе к демократам и имели тенденцию конкурировать с Демократической партией за те же голоса." #NT!
 ASA_American_Austerity: "Американская экономия" #NT!
 ASA_American_Austerity_desc: "В настоящее время [ASA.GetNameDef] переживает довольно трудные времена. Однако, если мы выдержим бурю и все выполним свой долг, ничем не пренебрегая, мы переживем эту жестокую бурю. Как некоторые могут сказать: «Сохраняйте спокойствие и продолжайте»." #NT!
 ASA_Address_Issues_Of_Labor: "Решение проблем труда" #NT!
 ASA_Address_Issues_Of_Labor_desc: "Одной из вопиющих проблем, с которыми сталкивается наша страна в данный момент, является плохая защита и поддержка рабочего класса. Это имело катастрофические последствия для экономики, а также ухудшило моральный дух нашей рабочей силы. Чтобы вернуть нашу экономику в нужное русло, мы должны укрепить рабочий класс и позволить сработать эффекту домино." #NT!
 ASA_Address_Issues_Of_Capital: "Решение проблем капитала" #NT!
 ASA_Address_Issues_Of_Capital_desc: "Одной из вопиющих проблем, с которыми сталкивается наша страна в данный момент, является ее относительно слабая экономика. Чтобы мы могли должным образом вырасти до экономической мощи, нам необходимо убедиться, что наш бизнес имеет возможность свободно работать без особого вмешательства правительства." #NT!
 ASA_Regain_The_Peoples_Trust: "Вернуть доверие народа" #NT!
 ASA_Regain_The_Peoples_Trust_desc: "В настоящее время в памяти людей свежи воспоминания о распаде США. Они также помнят правительство, которое было у власти, когда это произошло. Нам необходимо успокоить и вернуть доверие людей, если мы действительно хотим быть демократией." #NT!
 ASA_Reconcile_With_One_Side: "Примириться с одной стороной" #NT!
 ASA_Reconcile_With_One_Side_desc: "В настоящее время мы застряли между двумя основными фракциями в этой стране: нашими братьями-радикалами-республиканцами и нашими двоюродными братьями-демократами. Нам нужно иметь дружеские отношения хотя бы с одним из них. Из-за характера обеих этих фракций будет невозможно завоевать сердца и умы одной, если мы решим сблизиться с другой. Поэтому мы должны выбирать тщательно." #NT!
 ASA_Reconcile_With_Radical_Republicans: "Примириться с радикальными республиканцами" #NT!
 ASA_Reconcile_With_Radical_Republicans_desc: "Фракция радикальных республиканцев, как и мы, является частью Республиканской партии. Хотя в настоящий момент партия сильно расколота, возможно, примирение с радикальными республиканцами в сочетании с уступками с обеих сторон сможет вновь стабилизировать партию." #NT!
 ASA_Reconcile_With_Democrats: "Примириться с демократами" #NT!
 ASA_Reconcile_With_Democrats_desc: "Республиканская партия вскоре неизбежно расколется. Будет лучше, если мы будем думать на несколько шагов вперед и сотрудничать с нашими демографическими собратьями, чтобы у нас был надежный политический союз. Однако следует предупредить, что такой шаг, безусловно, оттолкнет наших радикальных союзников-республиканцев и может привести к расколу партии." #NT!
 ASA_Live_Up_To_Our_Creed: "Живите в соответствии с нашим кредо" #NT!
 ASA_Live_Up_To_Our_Creed_desc: "«Мы считаем самоочевидными истины, что все люди созданы равными, что их Создатель наделил их определенными неотъемлемыми правами, среди которых есть Жизнь, Свобода и стремление к Счастью».\n \n- Декларация независимости США" #NT!
 ASA_Reach_Out_To_The_Citizenry: "Обратитесь к гражданам" #NT!
 ASA_Reach_Out_To_The_Citizenry_desc: "До сих пор мы искали только примирение и обращались к политикам в Вашингтоне. В результате мы забыли протянуть руку помощи и обсудить проблемы нации с обычным американцем. Если мы действительно хотим быть правительством для народа, нам нужно слышать голоса простых граждан." #NT!
 ASA_Ring_The_Bell_Of_Liberty: "Позвоните в Колокол Свободы" #NT!
 ASA_Ring_The_Bell_Of_Liberty_desc: "Соединенные Штаты были страной иммигрантов. Будучи преемниками Соединенных Штатов, мы также должны стремиться принять этот титул, давая усталым, бедным и сбившимся в кучу массам мира понять, что мы, законные преемники Соединенных Штатов Америки, обеспечим безопасность, безопасность и процветание." #NT!
 ASA_A_New_Age: "Новый век" #NT!
 ASA_A_New_Age_desc: "Коллапс принес новую эпоху для народа бывших Соединенных Штатов, но она не обязательно должна быть мрачной. По крайней мере, не навсегда. Мы, народы атлантических штатов, обеспечим всем процветание и надежды Соединенных Штатов." #NT!
 ASA_Democratic_Administration: "Демократическая администрация" #NT!
 ASA_Democratic_Administration_desc: "Демократическая партия — консервативная партия в [ASA.GetNameDef]. Большинство его политических позиций направлены против того, что хотят сделать республиканские фракции. Однако лидеры Демократической партии признают преимущества сотрудничества и в последнее время сотрудничают со стойкими республиканцами без ведома радикальных республиканцев." #NT!
 ASA_Direction_Of_The_Party: "Направление партии" #NT!
 ASA_Direction_Of_The_Party_desc: "Поскольку престиж и членство Демократической партии упали, нам необходимо определить новый курс партии. Ведь наш успех на президентских выборах был обусловлен просто популярностью и человеколюбием Джорджа Макклеллана. Однако какой бы курс мы ни выбрали, нам все равно придется изменить нашу идеологию, чтобы обратиться к гражданам [ASA.GetNameDef]. Таким образом, партийные лидеры разработали план: выбрать один из основных аспектов Демократической партии, за который следует держаться, а затем изменить все остальные наши принципы, чтобы они были больше похожи на республиканские." #NT!
 ASA_Prioritize_Social_Conservatism: "Отдавайте приоритет социальному консерватизму" #NT!
 ASA_Prioritize_Social_Conservatism_desc: "Социальный консерватизм - это политическая правая идеология, которая делает упор на традиционные структуры власти, а не на социальный плюрализм, и стремится «повернуть вспять или остановить направление перемен»." #NT!
 ASA_Prioritize_Fiscal_Conservatism: "Фискальный консерватизм" #NT!
 ASA_Prioritize_Fiscal_Conservatism_desc: "Фискальный консерватизм — это экономическая философия осмотрительности в государственных расходах и долгах. Фискальные консерваторы выступают за предотвращение дефицитных расходов, сокращение общих государственных расходов и государственного долга при обеспечении сбалансированности бюджетов." #NT!
 ASA_Pacify_Pillagers: "Усмирить грабителей" #NT!
 ASA_Pacify_Pillagers_desc: "Преступники грабили и грабили сельские фермы и предприятия, извлекая выгоду из нестабильности, вызванной недавним крахом Соединенных Штатов. Нам нужно как можно скорее разобраться с этими мразями." #NT!
 ASA_Boost_National_Defense: "Усиление национальной обороны" #NT!
 ASA_Boost_National_Defense_desc: "Наша нация сейчас очень слаба. Наши соседи могли бы легко вторгнуться и завоевать нас без проблем. Чтобы предотвратить такое событие, нам необходимо быстро наращивать оборону и снабжать солдат и резервистов." #NT!
 ASA_Domestic_Interstate_Railroad: "Внутренняя межгосударственная железная дорога" #NT!
 ASA_Domestic_Interstate_Railroad_desc: "Создание внутренней межгосударственной железной дороги принесет огромную пользу нашей экономике. Это не только создаст рабочие места в строительстве, но и увеличит торговлю между нашими штатами. Хотя это не будет таким же экономическим бумом, как наличие трансконтинентальной железной дороги, по крайней мере, в случае войны она будет безопасна." #NT!
 ASA_Trans_Continental_Railroad: "Трансконтинентальная железная дорога" #NT!
 ASA_Trans_Continental_Railroad_desc: "Создание трансконтинентальной железной дороги, несомненно, принесет огромный экономический бум всем странам, через которые она проходит. Кроме того, если мы возглавим усилия по его созданию, это принесет нам пользу со стороны других стран. Однако в случае войны его легко можно было саботировать и скомпрометировать." #NT!
 ASA_Protection_Of_All_Citizens: "Защита всех граждан" #NT!
 ASA_Protection_Of_All_Citizens_desc: "Если мы хотим оправдать притязания на роль истинных преемников Соединенных Штатов, нам необходимо бдительно ценить и принимать индивидуальные свободы и права. Обеспечивая эти свободы посредством законодательства, мы получим большую поддержку со стороны общественности." #NT!
 ASA_Defend_Railroads: "Защитить железные дороги" #NT!
 ASA_Defend_Railroads_desc: "Будь то грабители или рейдеры, рабочие и сами железные дороги чрезвычайно уязвимы. Таким образом, мы должны направить солдат для защиты этих железных дорог." #NT!
 ASA_Enforce_Federal_Powers: "Обеспечение соблюдения федеральных полномочий" #NT!
 ASA_Enforce_Federal_Powers_desc: "Чтобы нация была сильной и могущественной, необходимо централизованное правительство. Хотя 10-я поправка не позволяет федеральному правительству взять на себя полную власть, мы можем, по крайней мере, сделать больше для обеспечения соблюдения законов, принятых федеральным правительством, и, возможно, расширить некоторые полномочия." #NT!
 ASA_Enforce_The_Second_Amendment_tt: "§GКаждому гражданину будет выдано финансируемое государством огнестрельное оружие§!" #NT!
 ASA_God_Bless_America: "Боже, храни америку" #NT!
 ASA_God_Bless_America_desc: "Благодаря нашим новым железнодорожным проектам и федеральному расширению страна находится на этапе, когда она может снова прийти к власти и воссоединить Америку. Боже, благослови атлантические штаты." #NT!
 ASA_McClellan_Third_Term: "Третий срок Макклеллана" #NT!
 ASA_McClellan_Third_Term_desc: "Джордж Б. Макклеллан совершил нечто беспрецедентное: он не только баллотировался на третий срок, но и победил. Теперь люди не уверены, будет ли Макклеллан злоупотреблять своим третьим сроком или сохранит нашу демократическую систему, как все президенты." #NT!
 ASA_Maintain_Democracy: "Поддерживать демократию" #NT!
 ASA_Maintain_Democracy_desc: "Сама мысль об отречении от наших демократических систем является возмутительной идеей. Кто-то должен уволить того, кто распространяет эту чушь о том, что Макклеллан захватил полную власть." #NT!
 ASA_The_New_America: "Новая Америка" #NT!
 ASA_The_New_America_desc: "Нация доказала, что она не только хочет, но и нуждается во власти Макклеллана. Если мы хотим гарантировать, что эта страна будет сильной, процветающей и безопасной, мы должны позволить генералу изменить страну в соответствии со своим собственным видением." #NT!
 ASA_Pan_Americanism: "Панамериканизм" #NT!
 ASA_Pan_Americanism_desc: "Идея объединенной Америки все еще свежа в сознании большинства населения. Используя эти свежие воспоминания, мы можем подпитывать движение за воссоединение Америки под звездно-полосатым флагом." #NT!
 ASA_Reunionism: "Реюньонизм" #NT!
 ASA_Reunionism_desc: "Реюньонизм. Идея о том, что все были намного счастливее и процветали, когда Соединенные Штаты были едины. Ну, меньше идеи и больше объективного факта. Мы обещали сделать жизнь наших людей лучше и сделаем именно это. Чего бы это ни стоило." #NT!
 ASA_Faux_Republic: "Искусственная Республика" #NT!
 ASA_Faux_Republic_desc: "Наша нация на данный момент не является настоящей республикой. В настоящее время генерал Макклеллан и его союзники приобрели настолько большую власть, влияние и популярность, что он и его партия, по сути, побеждают на всех выборах. Если так будет продолжаться, они вполне могут просто сделать его диктатором..." #NT!
 ASA_Continue_The_Junta: "Продолжить хунту" #NT!
 ASA_Continue_The_Junta_desc: "Нам необходимо сохранять и поддерживать нынешнее чрезвычайное положение в республике. Если мы потерпим неудачу, наши враги воспользуются нашей слабостью и нападут." #NT!
 ASA_Permanent_State_Of_Emergency: "Постоянное чрезвычайное положение" #NT!
 ASA_Permanent_State_Of_Emergency_desc: "[ROOT.GetLeader] получил чрезвычайные полномочия для борьбы с угрозой восстания в стране и объявил чрезвычайное положение. Оглядевшись вокруг, наш лидер воскликнул, что эта страна должна оставаться в состоянии чрезвычайного положения до тех пор, пока не будет возвращена каждая клочок американской земли." #NT!
 ASA_Amend_The_Constitution: "Внести поправки в Конституцию" #NT!
 ASA_Amend_The_Constitution_desc: "Конституция ставит слишком много препятствий на нашем пути к величию. Если мы хотим снова сделать страну великой, мы должны покончить с этими «сдержками и противовесами»." #NT!
 ASA_A_Militaristic_Republic: "Милитаристская республика" #NT!
 ASA_A_Militaristic_Republic_desc: "Тот факт, что нам пришлось исправить наше лидерство... силовыми... средствами, не обязательно означает, что мы должны отказаться от демократии. Проще говоря, мы могли бы достичь того, чего хотим, посредством военного образования и пропаганды." #NT!
 ASA_Streamline_Reserve_Deployment: "Оптимизация использования резервов" #NT!
 ASA_Streamline_Reserve_Deployment_desc: "Хотя у нас может быть большая постоянная армия, в резерве у нас гораздо больше готовых и ожидающих солдат. Однако, если мы хотим правильно использовать их в будущих войнах, нам необходимо оптимизировать систему их мобилизации и развертывания для достижения максимальной эффективности." #NT!
 ASA_Encourage_Volunteership: "Поощряйте волонтерство" #NT!
 ASA_Encourage_Volunteership_desc: "Одним из первых шагов к созданию более сильного общества является обучение людей с раннего возраста преимуществам добровольческой службы в армии. Таким образом, солдаты, которых мы отправим в бой, будут иметь лучший моральный дух." #NT!
 ASA_Everyone_A_Rifleman_First: "Каждый в первую очередь стрелок" #NT!
 ASA_Everyone_A_Rifleman_First_desc: "Одна из первых вещей, которой учат наших морских пехотинцев, — это эффективно использовать винтовку, делая каждого морского пехотинца стрелком по своей сути. Возможно, мы сможем распространить эту политику на всех наших людей." #NT!
 ASA_Allotment_System: "Система распределения" #NT!
 ASA_Allotment_System_desc: "Система распределения была системой, используемой в Швеции для постоянного содержания обученной армии. На четыре фермы будет возложена обязанность экипировать солдат, а в случае войны их можно будет быстро мобилизовать и организовать. Мы можем использовать альтернативную версию этой системы для обеспечения более крупных войн, рассматривая при этом более плодородные фермы." #NT!
 ASA_A_Military_Republic: "Гражданская стратократия" #NT!
 ASA_A_Military_Republic_desc: "Теперь, когда мы передали страну в более ответственные руки, мы можем заняться строительством нации. Очевидно, что если мы хотим, чтобы [ASA.GetName] была более сильной и безопасной нацией, нам необходимо гарантировать, что наши решения будут принимать военные лидеры." #NT!
 ASA_Appoint_Loyal_Governors: "Назначать губернаторов" #NT!
 ASA_Appoint_Loyal_Governors_desc: "Чтобы предотвратить любые мятежи в будущем, нам нужно назначить лояльных губернаторов в штатах, которые мы контролируем, чтобы подавить эти явления еще до того, как они начнутся." #NT!
 ASA_Congress_Of_Commanders: "Конгресс Командующих" #NT!
 ASA_Congress_Of_Commanders_desc: "Теперь, когда в Конгресс избраны военные лидеры, мы можем, наконец, объявить о возобновлении работы правительства и приступить к работе над тем, чтобы воплотить наше видение в жизнь." #NT!
 ASA_Enforce_The_Second_Amendment: "Применить Вторую поправку" #NT!
 ASA_Enforce_The_Second_Amendment_desc: "«Поскольку хорошо организованная милиция необходима для безопасности свободного государства, право людей хранить и носить оружие не должно нарушаться». Слова Конституции дороги нашему народу. Почему бы нам не пойти дальше Второй поправки и не заставить правительство обеспечить оружием всех американцев?" #NT!
  # Military Dictator 
 ASA_President_For_Life: "Пожизненный президент" #NT!
 ASA_President_For_Life_desc: "[ROOT.GetLeader] знает, что лучше для нации. Позволив ему продолжать отбывать свой срок до самой смерти, мы позволим ему сделать эту нацию как можно лучше. Пусть генерал управляет республикой так, как считает нужным." #NT!
 ASA_The_Commander_In_Chief: "Главнокомандующий" #NT!
 ASA_The_Commander_In_Chief_desc: "Главнокомандующий — лицо, осуществляющее высшее командование и контроль над вооруженными силами или родами войск. В качестве технического термина он относится к военным компетенциям, которыми обладает исполнительное руководство страны, глава государства или глава правительства. Наша новая нация должна иметь своего лидера, носящего этот титул." #NT!
 ASA_Reunionist_Education: "Реюнионистское образование" #NT!
 ASA_Reunionist_Education_desc: "Чтобы гарантировать, что дети нашего будущего готовы и желают бороться за единую Америку, мы должны предоставлять государственное финансирование только школам, которые преподают реюньонизм в позитивном свете. Со временем каждой школе придется подчиниться." #NT!
 ASA_An_Iron_Fist: "Железный кулак" #NT!
 ASA_An_Iron_Fist_desc: "Есть люди, которые осмеливаются бросить вызов авторитету нашего Главнокомандующего. Эти люди просто предатели нашей новой нации, и с ними следует обращаться соответственно." #NT!
 ASA_Heavy_Centralization: "Тяжелая централизация" #NT!
 ASA_Heavy_Centralization_desc: "Понятие «местное самоуправление» смехотворно. Это просто мешает нашей нации стать по-настоящему единой. Прошедшее десятилетие показало нам, что региональное управление лишь создало слабость и способствовало краху Соединенных Штатов. Нам необходимо жестко централизовать и упразднить законодательные органы штатов, если мы хотим снова сделать нашу страну великой." #NT!
 ASA_General_Council: "Генеральный совет" #NT!
 ASA_General_Council_desc: "У пруссаков есть Генеральный штаб, который, по сути, руководит военными делами страны. Возможно, мы могли бы создать свою собственную версию Генерального штаба, чтобы усилить национальную армию." #NT!
 ASA_March_Into_The_Future: "Марш в будущее" #NT!
 ASA_March_Into_The_Future_desc: "Нация была восстановлена ​​и снова стала великой. Теперь мы идем в будущее как единый народ и единая нация. Слава слава аллилуйя!" #NT!
  # Emergency Powers 
 ASA_McClellan_Granted_Emergency_Powers: "Макклеллан получил чрезвычайные полномочия" #NT!
 ASA_McClellan_Granted_Emergency_Powers_desc: "Конгресс предоставил генералу Макклеллану чрезвычайные полномочия для обеспечения стабильности в стране. Теперь мы должны надеяться, что он сможет правильно выполнить свою работу." #NT!
 ASA_Suspend_Habeus_Corpus: "Приостановить деятельность Habeus Corpus" #NT!
 ASA_Suspend_Habeus_Corpus_desc: "Это время великой внутренней борьбы. Нас не могут беспокоить такие глупые вещи, как гражданская свобода, когда происходят массовые гражданские беспорядки. Людям просто нужно нам доверять. Это для их же безопасности." #NT!
 ASA_Mobilize_National_Guard_Reserves: "Мобилизовать резервы Национальной гвардии" #NT!
 ASA_Mobilize_National_Guard_Reserves_desc: "Национальная гвардия, возможно, сможет пока держать ситуацию под контролем, но мобилизация наших резервных войск гарантирует быстрое устранение угрозы." #NT!
 ASA_Maintain_Order: "Поддерживать порядок" #NT!
 ASA_Maintain_Order_desc: "Нам необходимо заверить людей, что их права и свободы не будут отняты навсегда, чтобы мы могли поддерживать порядок. Если мы этого не сделаем, эту ситуацию может стать слишком трудно контролировать." #NT!
 ASA_Implement_A_Curfew: "Ввести комендантский час" #NT!
 ASA_Implement_A_Curfew_desc: "Нам нужно следить за тем, кто из населения может иметь мятежные симпатии. Комендантский час гарантирует, что они всегда будут там, где мы хотим, и тогда, когда мы этого хотим." #NT!
 ASA_More_Executive_Orders: "Еще указы" #NT!
 ASA_More_Executive_Orders_desc: "Генералу Макклеллану необходимо осуществлять больший контроль, если он хочет положить конец восстанию. Все больше и больше указов, несомненно, будут иметь только положительные результаты." #NT!
  # Personality Cult 
 ASA_The_McClellan_Cult: "Культ Макклеллана" #NT!
 ASA_The_McClellan_Cult_desc: "Джордж Б. Макклеллан развил вокруг себя культ личности. В основном из-за больших расходов на благотворительность и популистской риторики. Этот культ личности даже привел к тому, что некоторые в шутку призывали сделать его «Императором Америки»." #NT!
 ASA_The_American_Napoleon: "Американский Наполеон" #NT!
 ASA_The_American_Napoleon_desc: "Джорджу Б. Макклелану первоначально солдаты дали прозвище «Молодой Наполеон». Он захватил власть аналогично тому, как это сделал Наполеон Бонапарт I, и предлагает изменения, аналогичные внутренней политике французского императора. В результате этих действий большая часть населения с любовью дала ему титул «Американского Наполеона»." #NT!
  # Liberal Empire 
 ASA_March_Of_The_Eagles: "Марш орлов" #NT!
 ASA_March_Of_The_Eagles_desc: "Император Макклеллан приведет всех нас к славе, а не только себя. Несомненно, наш новый император будет человеком из народа, который будет работать на общее благо теперь, когда мы помогли возвести его на трон." #NT!
 ASA_Liberal_Empire: "Либеральная империя" #NT!
 ASA_Liberal_Empire_desc: "Новый [ASA.GetName] должен быть империей народа и для народа. «Либеральная империя», в которой права людей обеспечиваются имперским порядком." #NT!
 ASA_Adopt_A_New_Constitution: "Принять новую Конституцию" #NT!
 ASA_Adopt_A_New_Constitution_desc: "Хотя нет никаких сомнений в том, что император Макклеллан будет работать на благо простого человека, нет никакой гарантии, что его преемник пойдет по его стопам. Мы должны создать конституцию, которая не позволит любому из его преемников посягать на права народа." #NT!
 ASA_An_American_Civil_Code: "Американский гражданский кодекс" #NT!
 ASA_An_American_Civil_Code_desc: "Наполеон Бонапарт разработал Гражданский кодекс Франции, в котором описывалось, как будет работать общество его страны. Аналогичный Гражданский кодекс должен быть принят в [ASA.GetNameDef]." #NT!
 ASA_Civil_Procedure: "Гражданский процесс" #NT!
 ASA_Civil_Procedure_desc: "В разделе Гражданского процессуального кодекса описывается, как люди должны вести себя в повседневной жизни, чтобы они могли быть хорошими гражданами, работающими на благо [ASA.GetNameDef]." #NT!
 ASA_Criminal_Procedure: "Уголовный процесс" #NT!
 ASA_Criminal_Procedure_desc: "В разделе Уголовно-процессуального кодекса будет описано, как правительство должно поступать с теми, кто нарушает наши законы. Таким образом, преступники будут строго наказаны, а потенциальные преступники будут обескуражены." #NT!
 ASA_Military_Procedure: "Военная процедура" #NT!
 ASA_Military_Procedure_desc: "В разделе Кодекса «Военные процедуры» будет описано, как мы организуем и мобилизуем вооруженные силы как в мирное время, так и во время войны. Таким образом, наша армия всегда будет готова защитить страну." #NT!
 ASA_March_Of_The_Eagle: "Марш Орла" #NT!
 ASA_March_Of_The_Eagle_desc: "Георгий I приведет нас к славе. Однако принуждение его к ограничению такими глупыми вещами, как конституция, только помешает нашему продвижению к величию. Мы должны позволить Императору вести [ASA.GetNameDef] так, как он считает нужным." #NT!
  # Authoritarian Empire 
 ASA_Authoritarian_Empire: "Авторитарная империя" #NT!
 ASA_Authoritarian_Empire_desc: "Позволить Императору руководить нацией по его собственной воле — наиболее практичный вариант. Это позволит ему реагировать на ситуации по мере необходимости без ненужных препятствий «конституции»." #NT!
 ASA_Absolute_Power: "Абсолютная сила" #NT!
 ASA_Absolute_Power_desc: "Предоставление Императору абсолютной власти позволит ему быстро реагировать на ситуации, угрожающие [ASA.GetName]. Конечно, это может привести только к безопасности нации и ничему другому." #NT!
 ASA_New_Diktats: "Новые Диктаты" #NT!
 ASA_New_Diktats_desc: "Чтобы восстановить славу бывших Соединенных Штатов, император Макклеллан наметил список новых диктатов для достижения этой цели." #NT!
 ASA_An_Orderly_Society: "Упорядоченное общество" #NT!
 ASA_An_Orderly_Society_desc: "Макклеллан издал диктат, согласно которому все граждане должны подчиняться и следовать всему, что он говорит, чтобы поддерживать порядок в [ASA.GetName]." #NT!
 ASA_Department_Of_Public_Safety: "Департамент общественной безопасности" #NT!
 ASA_Department_Of_Public_Safety_desc: "Император Макклеллан издал указ о создании нового «Департамента общественной безопасности», чтобы заниматься повседневной деятельностью местной полиции и защищать население от врагов государства." #NT!
 ASA_Force_Conscription: "Принудительный призыв" #NT!
 ASA_Force_Conscription_desc: "Каждый должен выполнить свой долг перед нацией. Сам император заявил, что лучший способ доказать этот долг — пойти в армию. Чтобы реализовать этот план, Император издал указ о национальной политике призыва, согласно которой все трудоспособные мужчины должны пройти 12-месячную военную службу по достижении 18-летнего возраста. Затем они будут автоматически записываться в резервисты до 35-летнего возраста. ." #NT!
 ASA_Reform_The_National_Bank: "Реформа Национального банка" #NT!
 ASA_Reform_The_National_Bank_desc: "Национальный банк был учреждением, основанным еще в 1790 году для регулирования финансов страны и финансовых учреждений. Банк был вынужден прекратить свою деятельность под президентством Эндрю Джексона. Сейчас нация все еще пытается справиться с экономическими проблемами, вызванными внезапным крахом Соединенных Штатов. Чтобы помочь восстановиться после кризиса, советники предложили реформировать Нацбанк и использовать его по прямому назначению." #NT!
 ASA_Improve_Capital_Infrastructure: "Улучшение капитальной инфраструктуры" #NT!
 ASA_Improve_Capital_Infrastructure_desc: "Чтобы сохранить стабильность в это время, скажем так, радикальных перемен, хорошей идеей будет попытаться улучшить экономическое положение столицы страны, чтобы улучшить мнение о новом императоре в глазах тех, кого он будет жить с чем-л. В конце концов, какой хороший император не имеет величественной столицы, на которую можно смотреть из своего дворца?" #NT!
 ASA_Establish_The_Grand_Army_Of_The_Empire: "Великая Армия Империи" #NT!
 ASA_Establish_The_Grand_Army_Of_The_Empire_desc: "Славная империя заслуживает славной армии. Эта новая «Великая армия Империи» будет организована как Великая армия Наполеона, и она наверняка будет столь же успешной, если не больше!" #NT!
 ASA_Guarantee_Pensions: "Гарантированные пенсии" #NT!
 ASA_Guarantee_Pensions_desc: "Сильная армия заслуживает сильных преимуществ. Если мы ожидаем, что Великая Армия пройдет через Америку, мы должны компенсировать им жертвы, которые они принесли во имя Императора." #NT!
 ASA_American_Imperial_Guard: "Американская Имперская Гвардия" #NT!
 ASA_American_Imperial_Guard_desc: "Федеральную гвардию необходимо расширить и преобразовать в элитную боевую силу, полностью и полностью лояльную Императору. Это будет называться Имперской Гвардией." #NT!
 ASA_McClellan_Will_Lead_The_Way: "Макклеллан будет идти впереди" #NT!
 ASA_McClellan_Will_Lead_The_Way_desc: "Императору Макклеллану удалось стабилизировать и реформировать нацию. Поистине, он доказал, что может привести эту страну к величию и восстановить ее престиж." #NT!
