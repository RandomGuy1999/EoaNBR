 asa_state_events.52.desc: "Посланник [KTY.GetAdjective] вернулся к нам с запиской... в которой выражалось желание воссоединиться с истинной Американской республикой." #NT!
 asa_state_events.52.a: "Добро пожаловать обратно в Союз!" #NT!
  # Kentucky Rejects :( # 
 asa_state_events.53: "[KTY.GetName] Отклоняется!" #NT!
 asa_state_events.53.t: "[KTY.GetName] Отклоняется!" #NT!
 asa_state_events.53.desc: "Посланник [KTY.GetAdjective] вернулся к нам с запиской... о том, что они не заинтересованы в воссоединении с настоящей Американской республикой." #NT!
 asa_state_events.53.a: "Время заставить этих предателей заплатить" #NT!
 asa_state_events.53.b: "Это была хорошая попытка" #NT!
  # GLC/CSA Intervention? (Only seen by the Great Lakes and the CSA) # 
 asa_state_events.54: "Вмешаться, чтобы помочь Кентукки?" #NT!
 asa_state_events.54.t: "Вмешаться, чтобы помочь Кентукки?" #NT!
 asa_state_events.54.desc: "[KTY.GetAdjective] бросились в столицу из посольства [KTY.GetAdjective], держа в руках документ, призывающий нас вмешаться в агрессивную войну [ASA.GetAdjective] и сохранить свой суверенитет." #NT!
 asa_state_events.54.a: "Естественно, мы будем их защищать." #NT!
 asa_state_events.54.b: "Почему мы должны посылать наших молодых людей умирать за Кентукки?" #NT!
  # ASA Takes Kentucky # 
 asa_state_events.55: "Возвращение Кентукки" #NT!
 asa_state_events.55.t: "Возвращение Кентукки" #NT!
 asa_state_events.55.desc: "Войска [ASA.GetName] разбили армии [KTY.GetAdjective] и захватили Франкфурт. Мы победили в Кентукки!" #NT!
 asa_state_events.55.a: "Долой предателей! Вверх со звездами!" #NT!
  # ASA fails to take Kentucky # 
 asa_state_events.56: "Неспособность взять Кентукки" #NT!
 asa_state_events.56.t: "Неспособность взять Кентукки" #NT!
 asa_state_events.56.desc: "Войска [KTY.GetAdjective], несмотря ни на что, смогли отразить нападения [ASA.GetName] на их родину. Война наносит ущерб дома, и это не та быстрая война, которую мы обещали нашему народу. Пришло время заключить мирное соглашение с [KTY.GetName]." #NT!
 asa_state_events.56.a: "Мы вернемся" #NT!
  # ASA holds off the Great Lakes and the CSA # 
 asa_state_events.57: "Успешно отразил нападение" #NT!
 asa_state_events.57.t: "Успешно отразил нападение" #NT!
 asa_state_events.57.desc: "Неудивительно, что наши вооруженные силы смогли отразить атаки внешних противников в процессе нашего воссоединения с Кентукки. Славный день для [ASA.GetName]!" #NT!
 asa_state_events.57.a: "Никто не может остановить нас" #NT!
  # CSA and GRL defend Kentucky # 
 asa_state_events.58: "Кентукки Защитил" #NT!
 asa_state_events.58.t: "Кентукки Защитил" #NT!
 asa_state_events.58.desc: "К сожалению, вмешавшимся силам удалось помешать нашему воссоединению с нашими братьями [KTY.GetAdjective]." #NT!
 asa_state_events.58.a: "Как они смеют отказывать нам в нашей судьбе?!" #NT!
  # CSA and GRL defend Kentucky (GRL and CSA perspective) # 
 asa_state_events.59: "Кентукки Защитил" #NT!
 asa_state_events.59.t: "Кентукки Защитил" #NT!
 asa_state_events.59.desc: "Войска [Root.GetAdjective] смогли успешно остановить дальнейшее продвижение [ASA.GetAdjective] на земли [KTY.GetAdjective]. [KTY.GetName] останется суверенным!" #NT!
 asa_state_events.59.a: "Это научит их" #NT!
  
  ## Use New Doctrine ## 
 asa_create_a_new_doctrine_event.1: "Новая военная доктрина" #NT!
 asa_create_a_new_doctrine_event.1.t: "Новая военная доктрина" #NT!
 asa_create_a_new_doctrine_event.1.desc: "Совет по изучению армейской истории принес в ваш офис отчет, в котором говорится, что они наконец завершили свои исследования и теперь имеют новую доктрину, которую могут использовать военные. Эта новая доктрина основана на..." #NT!
 asa_create_a_new_doctrine_event.1.a: "...харизматическое руководство Вашингтона!" #NT!
 asa_create_a_new_doctrine_event.1.b: "...Революционная тактика Густава-Адольфа!" #NT!
 asa_create_a_new_doctrine_event.1.c: "...Артиллерийские новинки Наполеона!" #NT!
  
  ## Utilize An Old Doctrine # 
 asa_utilize_an_old_doctrine_event.1: "Учения прошлого" #NT!
 asa_utilize_an_old_doctrine_event.1.t: "Учения прошлого" #NT!
 asa_utilize_an_old_doctrine_event.1.desc: "Совет по изучению армейской истории принес в ваш офис отчет, в котором говорится, что они наконец завершили свои исследования и обнаружили старую доктрину, которую военные все еще могут использовать сегодня. Доктрина, принятая советом, такова..." #NT!
 asa_utilize_an_old_doctrine_event.1.a: "...Ga Pa!" #NT!
 asa_utilize_an_old_doctrine_event.1.b: "...Заряжать!" #NT!
 asa_utilize_an_old_doctrine_event.1.c: "...Наклонная атака!" #NT!
  
  ## Congress Reaffirms Constitution ## 
 asa_congress_reaffirms_constitution.1: "Конгресс подтверждает Конституцию" #NT!
 asa_congress_reaffirms_constitution.1.t: "Конгресс подтверждает Конституцию" #NT!
 asa_congress_reaffirms_constitution.1.desc: "После распада Соединенных Штатов многие представители общественности задавались вопросом, изменятся ли их жизнь и свободы в индивидуальном порядке. Сегодня Конгресс развеял их опасения, приняв резолюцию о новом [ASA.GetName], призванную продолжать поддерживать и защищать Конституцию Соединенных Штатов." #NT!
 asa_congress_reaffirms_constitution.1.a: "'Мы люди...'" #NT!
  
  ## The New America ## 
 asa_the_new_america.1: "Новая Америка" #NT!
 asa_the_new_america.1.t: "Новая Америка" #NT!
 asa_the_new_america.1.desc: "Пришло время сменить темп. Правительство прошлого было слабым и неэффективным, что привело к распаду нашего некогда славного Союза. Если мы хотим освободить наших соотечественников от оккупации предателей и воров, нам нужно использовать другой подход." #NT!
 asa_the_new_america.1.a: "Америка снова поднимется" #NT!
  
  ## The McClellan Cult ## 
 asa_mcclellan.10: "Расцвет культа Макклеллана" #NT!
 asa_mcclellan.10.t: "Расцвет культа Макклеллана" #NT!
 asa_mcclellan.10.desc: "Люди сплотились вокруг нашего лидера, великого генерала Макклеллана! Его речи, призывающие к отвоеванию Америки и усилению наших вооруженных сил, нашли отклик у людей, переживших крах своей страны и всего образа жизни." #NT!
 asa_mcclellan.10.a: "Люди стоят за мной!" #NT!
  
  ## McClellan's Coup ## 
 asa_mcclellan.8: "Макклеллан захватывает полную власть" #NT!
 asa_mcclellan.8.t: "Макклеллан захватывает полную власть" #NT!
 asa_mcclellan.8.desc: "Сегодня утром Джордж Б. Макклеллан произнес речь в Белом доме, в которой провозгласил себя «Императором Америки» и «Защитником Канады». Вскоре после этого в Конгрессе был принят законопроект, предоставляющий Макклеллану полную законодательную и исполнительную власть, прежде чем все законодатели Конгресса разойдутся по домам. Через час после этого А.С. Верховный суд передал всю судебную власть генералу. К концу дня новый [ASA.GetName] прочно утвердился во главе с императором Георгом I." #NT!
 asa_mcclellan.8.a: "Да здравствует Император!" #NT!
  
  ## McClellan Declares Himself Emperor News Event ## 
 asa_mcclellan.9: "Макклеллан объявляет себя императором Америки" #NT!
 asa_mcclellan.9.t: "Макклеллан объявляет себя императором Америки" #NT!
 asa_mcclellan.9.desc: "Несколько дней назад Джордж Б. Макклеллан произнес речь в Белом доме, в которой провозгласил себя «Императором Америки» и «Защитником Канады». Вскоре после этого в Конгрессе был принят законопроект, предоставляющий Макклеллану полную законодательную и исполнительную власть, прежде чем все законодатели Конгресса разойдутся по домам. Через час после этого А.С. Верховный суд передал всю судебную власть генералу. К концу дня новый [ASA.GetName] прочно утвердился во главе с императором Георгом I.\n \nЭтот шаг стал ударом как для остальной части бывших Соединенных Штатов, так и для всего мира, поскольку Америка всегда придерживалась стойкой позиции. антимонархическая позиция. Несомненно, что политики и военные [GRL.GetAdjective] и [NEG.GetAdjective] обеспокоены новым развитием событий и, скорее всего, попытаются напрямую вмешаться против генерала." #NT!
 asa_mcclellan.9.a: "Какой сумасшедший" #NT!
 asa_mcclellan.9.b: "«Защитник Канады», моя задница" #NT!
 asa_mcclellan.9.c: "Эй, я видел это раньше! Это классика!" #NT!
 asa_mcclellan.9.d: "Защитник кого теперь?" #NT!
  
  ## McClellan Influence Events ## 
  # McClellan Founds A Charity # 
 asa_mcclellan.4.t: "Джордж Б. Макклеллан основывает благотворительную организацию" #NT!
 asa_mcclellan.4.desc: "[asa_mcclellan_founds_charity_desc]" #NT!
 asa_mcclellan_founds_charity_desc_mcclellan: "Газеты сообщили, что генерал Джордж Бринтон Макклеллан профинансировал открытие местной благотворительной организации в небольшом городке [ASA.GetName], чтобы помочь финансировать ее общественные работы. СМИ хвалят генерала за его самоотверженность, а народ хвалит любимого генерала." #NT!
 asa_mcclellan_founds_charity_desc_not_mcclellan: "Газеты сообщили, что генерал Джордж Бринтон Макклеллан профинансировал открытие местной благотворительной организации в небольшом городке [ASA.GetName], чтобы помочь финансировать ее общественные работы. Средства массовой информации хвалили генерала за его самоотверженность, но многие из наших главных советников предупреждали, что это может быть частью политического трюка генерала Макклеллана, направленного на подрыв нашей легитимности и благосклонности в глазах народа. Они также напоминают, что, будучи главнокомандующим, вы можете сделать ему выговор, но увольнять его не советуют." #NT!
 asa_mcclellan.4.a: "[asa_mcclellan_founds_charity_a]" #NT!
 asa_mcclellan_founds_charity_a_not_mcclellan: "Ну, если люди счастливы..." #NT!
 asa_mcclellan_founds_charity_a_mcclellan: "Я просто лучший, не так ли?" #NT!
 asa_mcclellan.4.b: "Сделайте ему выговор" #NT!
  # McClellan Founds A Food Bank # 
 asa_mcclellan.5: "Генерал Макклеллан открывает продовольственный банк" #NT!
 asa_mcclellan.5.t: "Генерал Макклеллан открывает продовольственный банк" #NT!
 asa_mcclellan.5.desc: "[asa_mcclellan_founds_food_bank_desc]" #NT!
 asa_mcclellan_founds_food_bank_desc_not_mcclellan: "Газеты сообщили, что генерал Джордж Бринтон Макклеллан профинансировал открытие нового продовольственного банка в обедневшем городке [ASA.GetName], чтобы помочь накормить голодные семьи. Средства массовой информации хвалили генерала за его самоотверженные поступки, но многие из наших главных советников предупреждали, что это может быть частью более широкого политического плана, согласно которому он станет следующим президентом. Они также напоминают вам, что, будучи главнокомандующим, вы имеете возможность сделать генералу выговор, но предостерегают от его прямого увольнения." #NT!
 asa_mcclellan_founds_food_bank_desc_mcclellan: "Газеты сообщили, что генерал Джордж Бринтон Макклеллан профинансировал открытие нового продовольственного банка в обедневшем городке [ASA.GetName], чтобы помочь накормить голодные семьи. СМИ хвалят генерала за его самоотверженные поступки, а люди полны еды и любви к человеку, который им помог." #NT!
 asa_mcclellan.5.a: "[asa_mcclellan_founds_food_bank_a]" #NT!
 asa_mcclellan_founds_food_bank_a_not_mcclellan: "Почему? Он помогает людям." #NT!
 asa_mcclellan_founds_food_bank_a_mcclellan: "Я настоящий человек из народа" #NT!
 asa_mcclellan.5.b: "Сделайте ему выговор" #NT!
  # McClellan Personally Recruits Soldiers # 
 asa_mcclellan.7: "Генерал Макклеллан начинает вербовочную кампанию" #NT!
 asa_mcclellan.7.t: "Генерал Макклеллан начинает вербовочную кампанию" #NT!
 asa_mcclellan.7.desc: "[asa_mcclellan_personally_recruits_soldiers_desc]" #NT!
 asa_mcclellan_personally_recruits_soldiers_desc_not_mcclellan: "Поступают сообщения о резком увеличении числа новых добровольцев в армию благодаря усилиям генерала Джорджа Бринтона Макклеллана по личному набору солдат. Хотя некоторые военные офицеры рады слышать об этих событиях, ваш начальник штаба предупреждает вас об опасностях, связанных с вербовкой солдат без вашего разрешения." #NT!
 asa_mcclellan_personally_recruits_soldiers_desc_mcclellan: "Поступают сообщения о резком увеличении числа новых добровольцев в армию благодаря усилиям генерала Джорджа Бринтона Макклеллана по личному набору солдат. Офицеры поблагодарили Макклеллана за привлечение новых рекрутов." #NT!
 asa_mcclellan.7.a: "[asa_mcclellan_personally_recruits_soldiers_a]" #NT!
 asa_mcclellan_personally_recruits_soldiers_a_not_mcclellan: "Кто может жаловаться на увеличение рабочей силы?" #NT!
 asa_mcclellan_personally_recruits_soldiers_a_mcclellan: "Просто делаю военную работу" #NT!
 asa_mcclellan.7.b: "Сделайте ему выговор" #NT!
  # McClellan Gives A Speech # 
 asa_mcclellan.6: "Генерал Макклеллан произносит речь" #NT!
 asa_mcclellan.6.t: "Генерал Макклеллан произносит речь" #NT!
 asa_mcclellan.6.desc: "[asa_mcclellan_gives_speech_desc]" #NT!
 asa_mcclellan_gives_speech_desc_not_mcclellan: "Сегодня утром генерал Джордж Макклеллан выступил с речью перед толпой своих сторонников. Речь была хорошо принята за призывы к единству во времена неопределенности. Однако некоторые советники отметили, что существует тонкий подтекст того, что у генерала могут быть планы самому прийти к власти на будущих выборах. Что нам делать?" #NT!
 asa_mcclellan_gives_speech_desc_mcclellan: "Сегодня утром генерал Джордж Макклеллан выступил с речью перед толпой своих сторонников. Речь была хорошо принята за призывы к единству во времена неопределенности. В конце разразились аплодисменты, и Макклеллан встретился с толпой, пожал им руки и обратился к ним напрямую." #NT!
 asa_mcclellan.6.a: "[asa_mcclellan_gives_speech_a]" #NT!
 asa_mcclellan_gives_speech_a_not_mcclellan: "мне нравится этот парень" #NT!
 asa_mcclellan_gives_speech_a_mcclellan: "Это просто проявление моей природной харизмы" #NT!
 asa_mcclellan.6.b: "Сделайте ему выговор" #NT!
  
  ## ASA Demands Emancipation ## 
  # Offer # 
 generic_asa_demands_emancipation.1: "[ASA.GetName] Требует эмансипации" #NT!
 generic_asa_demands_emancipation.1.t: "[ASA.GetName] Требует эмансипации" #NT!
 generic_asa_demands_emancipation.1.desc: "В наше посольство поступило сообщение от [ASA.GetName] с просьбой немедленно и безоговорочно освободить их рабов." #NT!
 generic_asa_demands_emancipation.1.a: "Давно пора" #NT!
 generic_asa_demands_emancipation.1.b: "Они не могут сказать нам, что делать" #NT!
  # Accepted # 
 generic_asa_demands_emancipation.2: "[From.GetNameDef] Освобождает своих рабов" #NT!
 generic_asa_demands_emancipation.2.t: "[From.GetNameDef] Освобождает своих рабов" #NT!
 generic_asa_demands_emancipation.2.desc: "[From.NameDef] ответил на нашу просьбу об освобождении на их территории и принял ее. Это великий день для рабов [From.GetNameDef]!" #NT!
 generic_asa_demands_emancipation.2.a: "Скоро все цепи будут разорваны" #NT!
  # Rejected # 
 generic_asa_demands_emancipation.3: "[From.GetNameDef] Отказывается от эмансипации" #NT!
 generic_asa_demands_emancipation.3.t: "[From.GetNameDef] Отказывается от эмансипации" #NT!
 generic_asa_demands_emancipation.3.desc: "[From.GetNameDef] ответил на нашу просьбу об освобождении в пределах своих границ и отклонил ее. Очевидно, их мало волнует жизнь людей." #NT!
 generic_asa_demands_emancipation.3.a: "Их день расплаты рано или поздно наступит" #NT!
  
  ## ASA Proposes Alliance With New England ## 
  # Offer # 
 asa_alliance_with_new_england.1: "[ASA.GetNameDef] предлагает нам союз" #NT!
 asa_alliance_with_new_england.1.t: "[ASA.GetNameDef] предлагает нам союз" #NT!
 asa_alliance_with_new_england.1.desc: "Делегаты от [ASA.GetNameDef] прибыли в наше посольство и вручили им письмо, которое было передано в вашу канцелярию. В письме говорится, что [ASA.GetNameDef] желает объединиться с нами в «Аболиционистском фронте» против рабства. В вашем кабинете есть раскол по этому вопросу: одна половина считает, что [ASA.GetNameDef] просто позже нанесёт нам удар в спину, а другая считает, что работать с [ASA.GetName], чтобы остановить бедствие рабства, — это отличная идея, и что, если мы этого не сделаем, мы покажемся как лицемеры." #NT!
 asa_alliance_with_new_england.1.a: "Мы будем бороться с напастью вместе!" #NT!
 asa_alliance_with_new_england.1.b: "Это кажется немного подозрительным..." #NT!
  # Accepted # 
 asa_alliance_with_new_england.2: "[NEG.GetNameDef] Принимает Альянс" #NT!
 asa_alliance_with_new_england.2.t: "[NEG.GetNameDef] Принимает Альянс" #NT!
 asa_alliance_with_new_england.2.desc: "Посланник [NEG.GetNameDef] дал нам ответ от [NEG.GetNameDef], в котором говорится о желании принять наше предложение о союзе против рабства." #NT!
 asa_alliance_with_new_england.2.a: "Работорговцам лучше остерегаться" #NT!
  # Rejected # 
 asa_alliance_with_new_england.3: "[NEG.GetNameDef] Отвергает Альянс" #NT!
 asa_alliance_with_new_england.3.t: "[NEG.GetNameDef] Отвергает Альянс" #NT!
 asa_alliance_with_new_england.3.desc: "Посланник [NEG.GetNameDef] дал нам ответ от [NEG.GetNameDef], в котором говорится, что они не желают объединяться с нами в борьбе с бедствием рабства. Благодаря этим событиям наши пропагандисты уже усердно работают над созданием карикатур, изображающих [NEG.GetNameDef] в негативном свете." #NT!
 asa_alliance_with_new_england.3.a: "Лицемеры..." #NT!
  
  ## Meet with the Protestors ## 
 asa_meeting_with_protestors.1.t: "Встреча начинается" #NT!
 asa_meeting_with_protestors.1.desc: "Лидеры протеста прибыли сегодня в Белый дом, чтобы напрямую встретиться с президентом [ASA.GetLeader] и его администрацией. Как нам продолжить переговоры?" #NT!
 asa_meeting_with_protestors.1.a: "Давайте поговорим о политике" #NT!
 asa_meeting_with_protestors.1.b: "Поговорим об экономике" #NT!
 asa_meeting_with_protestors.1.c: "Давайте поговорим о национальной безопасности" #NT!
 asa_meeting_with_protestors.1.d: "Больше никаких компромиссов" #NT!
  
  # Issues of Policy # 
 asa_meeting_with_protestors.2.t: "Вопросы политики" #NT!
 asa_meeting_with_protestors.2.desc: "Одной из самых больших претензий протестующих к нынешнему правительству является его политика. Хотя у них есть множество проблем, они готовы жить с ними до тех пор, пока мы сталкиваемся с проблемами рабочего времени, избирательного права и детского труда." #NT!
 asa_meeting_with_protestors.2.a: "Давайте вместе разработаем план" #NT!
  
  # Issues of Economic Downturn # 
 asa_meeting_with_protestors.3.t: "Проблемы экономического спада" #NT!
 asa_meeting_with_protestors.3.desc: "Переходя к теме недавнего экономического спада, некоторые протестующие выкрикивали нападки на капитализм в целом, но их более умеренные члены помогли им сдержаться, чтобы переговоры могли продвигаться вперед. Их основные жалобы касаются высоких налоговых ставок, нашей торговой политики и плохих расходов на здравоохранение." #NT!
 asa_meeting_with_protestors.3.a: "Давайте вместе разработаем план" #NT!
  
  # Issues of National Security # 
 asa_meeting_with_protestors.4.t: "Вопросы национальной безопасности" #NT!
 asa_meeting_with_protestors.4.desc: "Что касается нашей национальной безопасности, многие протестующие считают, что мы слишком снисходительны к иммигрантам, наши расходы на оборону слишком высоки, и они считают, что сама концепция воинской повинности аморальна." #NT!
 asa_meeting_with_protestors.4.a: "Давайте вместе разработаем план" #NT!
  
  # End of Policy Discussion # 
 asa_meeting_with_protestors.5.t: "Конец встречи" #NT!
 asa_meeting_with_protestors.5.desc: "Конференция с протестующими подошла к завершению. Обе стороны сделали совместное заявление о своих надеждах на будущее [ASA.GetName], а лидеры протеста попросили своих сторонников отступить и позволить президенту сохранять спокойствие, чтобы он мог лучше разрабатывать и лоббировать обещанную здесь политику." #NT!
 asa_meeting_with_protestors.5.a: "Нельзя терять время. Давай приступим к работе!" #NT!
  
  ## Philadelphia Revolt ## 
  # Rumors Of Revolt # 
 asa_anarchist_revolt.1.t: "Слухи о восстании" #NT!
 asa_anarchist_revolt.1.desc: "Некоторые советники пришли к вам с предупреждением о возможности восстания сепаратистских группировок против правительства в городе Филадельфия. Со времени распада Великого Союза нам ни разу не приходилось сталкиваться с внутренним восстанием против правительства, и у нас нет никаких протоколов, позволяющих справиться с такими событиями. Некоторые члены кабинета министров предложили предоставить временные чрезвычайные полномочия Джорджу Б. Макклеллану до тех пор, пока угроза республике не минует, аналогично тому, как Римская республика предоставила чрезвычайные полномочия одному человеку, когда Риму угрожали, и добровольно передала свои полномочия Сенату. после того, как угроза устранена." #NT!
 asa_anarchist_revolt_1_a_no_mcclellan: "Грант Макклеллан с чрезвычайными полномочиями для защиты Республики" #NT!
 asa_anarchist_revolt_1_a_mcclellan: "Я лично спасу Республику" #NT!
 asa_anarchist_revolt.1.a: "[asa_anarchist_revolt_1_a]" #NT!
 asa_anarchist_revolt.1.b: "Это скоро пройдет. Не нужно драматизировать." #NT!
  
  # Strikes In Philadelphia # 
 asa_anarchist_revolt.2.t: "Забастовки в Филадельфии" #NT!
 asa_anarchist_revolt.2.desc: "Ситуация в Филадельфии обострилась: по всему городу происходят забастовки, заполняющие его до краев разгневанными рабочими, протестующими и марширующими." #NT!
 asa_anarchist_revolt_2_a_mcclellan: "Пора мне сделать шаг вперед" #NT!
 asa_anarchist_revolt_2_a_no_mcclellan: "Позвоните Генералу" #NT!
 asa_anarchist_revolt.2.a: "[asa_anarchist_revolt_2_a]" #NT!
 asa_anarchist_revolt.2.b: "Огонь по ним" #NT!
 asa_anarchist_revolt.2.c: "Отправьте Национальную гвардию, чтобы разогнать их." #NT!
 asa_anarchist_revolt.2.d: "Я не поставлю диктатора. Это скоро пройдет!" #NT!
 asa_anarchist_revolt.2.e: "Позвольте мне поговорить с жителями моего родного города." #NT!
  
  # Protestors March On Washington D.C. # 
 asa_anarchist_revolt.3.t: "Протестующие маршируют по Вашингтону." #NT!
 asa_anarchist_revolt.3.desc: "Протесты в Филадельфии распространились за пределы города и достигли Вашингтона. Протестующие толпами маршируют к Капитолию, требуя лучшей защиты потребителей и рабочих." #NT!
 asa_anarchist_revolt_3_a_no_mcclellan: "Нам сейчас очень нужен Макклеллан..." #NT!
 asa_anarchist_revolt_3_a_mcclellan: "Я научу их связываться с Джорджем Бринтоном Макклелланом." #NT!
 asa_anarchist_revolt.3.a: "[asa_anarchist_revolt_3_a]" #NT!
 asa_anarchist_revolt.3.b: "Этот. Заканчивается. Здесь." #NT!
 asa_anarchist_revolt.3.c: "Давайте поговорим с ними мирно" #NT!
 asa_anarchist_revolt.3.d: "Пусть Национальная гвардия разгонит их." #NT!
 asa_anarchist_revolt_3_tt: "Пусть охрана округа Колумбия откроет огонь по протестующим." #NT!
  
  # Protestors Propose Meeting # 
 asa_anarchist_revolt.4.t: "Участники марша предлагают встречу" #NT!
 asa_anarchist_revolt.4.desc: "Лидеры марша предложили встретиться напрямую с президентом, чтобы высказать свое недовольство непосредственно лидеру нации. Как нам ответить?" #NT!
 asa_anarchist_revolt.4.a: "Конечно, давай встретимся." #NT!
 asa_anarchist_revolt.4.b: "Они не стоят потраченного времени. Отверни их." #NT!
 asa_anarchist_revolt.4.c: "Арестуйте их. Они преступники." #NT!
  
  # Striking A Deal (Protestors' Rights) # 
 asa_anarchist_revolt.5.t: "Обращение с протестующими" #NT!
 asa_anarchist_revolt.5.desc: "Первое требование протестующих состоит в том, чтобы к ним и другим демонстрантам относились с амнистией и уважением и чтобы их не арестовывали за эти марши." #NT!
 asa_anarchist_revolt.5.a: "Простите протестующих" #NT!
 asa_anarchist_revolt.5.b: "Мы дадим им более легкие приговоры" #NT!
 asa_anarchist_revolt.5.c: "Без компромиссов" #NT!
  
  # Striking A Deal (Workers' Rights) # 
 asa_anarchist_revolt.6.t: "Обращение с работниками" #NT!
 asa_anarchist_revolt.6.desc: "Протестующие также требуют, чтобы правительство обеспечило больше защиты рядовым гражданам и рабочим из рабочего класса. По их словам, это один из их главных приоритетов." #NT!
 asa_anarchist_revolt.6.a: "Мы примем законодательные меры по новой защите рабочих кооперативов" #NT!
 asa_anarchist_revolt.6.b: "Мы просто закроем глаза на профсоюзы и кооперативы" #NT!
 asa_anarchist_revolt.6.c: "Без компромиссов" #NT!
  
  # Striking A Deal (Issue Of McClellan) # 
 asa_anarchist_revolt.7.t: "Прекращение действия чрезвычайного правительства" #NT!
 asa_anarchist_revolt.7.desc: "Протестующие также возмущены тем, что Макклеллану предоставлена ​​власть фактического диктатора. Они требуют полного и безоговорочного отстранения его от власти и возвращения к демократии." #NT!
 asa_anarchist_revolt.7.a: "Очень хорошо. Я уйду в отставку." #NT!
 asa_anarchist_revolt.7.b: "Точно нет. Я доведу это дело до конца." #NT!
  
  # Striking A Deal (Reduced Work Hours) # 
 asa_anarchist_revolt.8.t: "Сокращенное рабочее время" #NT!
 asa_anarchist_revolt.8.desc: "Протестующие требуют, чтобы федеральное правительство заставило предприятия предоставить своим сотрудникам субботу как выходной, поскольку сейчас накануне воскресенья." #NT!
 asa_anarchist_revolt.8.a: "Давайте дадим им выходной в субботу" #NT!
 asa_anarchist_revolt.8.b: "Давайте просто дадим им сокращение часов в день." #NT!
 asa_anarchist_revolt.8.c: "Без компромиссов" #NT!
  
  # Agreement Reached! # 
 asa_anarchist_revolt.10.t: "Соглашение достигнуто!" #NT!
 asa_anarchist_revolt.10.desc: "После нескольких часов дискуссии президент США заявил, что ему и лидерам протеста удалось прийти к соглашению и избежать какого-либо восстания." #NT!
 asa_anarchist_revolt.10.a: "Говорил тебе, что это закончится" #NT!
  
  # Agreement Not Reached # 
 asa_anarchist_revolt.11.t: "Переговоры провалились" #NT!
 asa_anarchist_revolt.11.desc: "Переговоры между президентом и революционерами, к сожалению, провалились. Лидеры революционеров отбыли в Филадельфию. Однако он не ушел, не заявив, что так или иначе искоренит коррупцию в федеральной власти." #NT!
 asa_anarchist_revolt.11.a: "Какая куча детей" #NT!
  
  # Philadelphia Rises Up # 
 asa_anarchist_revolt.12.t: "Филадельфия поднимается вверх" #NT!
 asa_anarchist_revolt.12.desc: "Городская полиция Филадельфии была ошеломлена этим утром, когда люди, которые, как они ожидали, проведут весь день, маршируя по городу в знак протеста, прибыли к правительственным зданиям, вооруженные винтовками, штыками, мечами и даже пушками. Мэр и все граждане, лояльные федеральному правительству, были вынуждены бежать, поскольку протестующие стали сепаратистами, провозгласив создание новой страны в городе Филадельфия." #NT!
 asa_anarchist_revolt.12.a: "Долой предателей" #NT!
 asa_anarchist_revolt.12.b: "Революция началась... (Играйте за Филадельфию)" #NT!
  
  ## A New Country (Imperialist) ## 
 asa_new_country.1: "Новая нация" #NT!
 asa_new_country.1.t: "Новая нация" #NT!
 asa_new_country.1.desc: "Теперь, когда мы взяли под свой контроль правительство, мы должны создать новое имя для новой нации и новой эпохи для Америки." #NT!
 asa_new_country.1.a: "За Империю Свободы!" #NT!
  
