 asa_cont_ambition.1.desc: "Сегодня [ASA.GetLeader] объявил, что у него есть планы использовать доктрину «мягкой силы» на американском континенте. Посредством экономических сделок, альянсов и помощи он планирует сделать атлантические штаты Америки крупным игроком на американской арене." #NT!
