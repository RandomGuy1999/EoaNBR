  ## ASA Announces Isolationism ## 
 asa_isolation.2: "[ASA.GetName] объявляет изоляционистскую политику" #NT!
 asa_isolation.2.t: "[ASA.GetName] объявляет изоляционистскую политику" #NT!
 asa_isolation.2.desc: "Сегодня [ASA.GetName] объявил, что будет придерживаться изоляционистской дипломатической позиции и, таким образом, будет избегать участия в каких-либо международных отношениях, войнах или соглашениях." #NT!
 asa_isolation.2.a: "Должно быть, они ждут своего часа" #NT!
  ## ASA Announces Continental Ambitions ## 
 asa_cont_ambition.2: "[ASA.GetName] объявляет о континентальных амбициях" #NT!
 asa_cont_ambition.2.t: "[ASA.GetName] объявляет о континентальных амбициях" #NT!
 asa_cont_ambition.2.desc: "Несмотря на выбор более пассивной внешнеполитической позиции, [ASA.GetName] объявил, что по-прежнему будет крупным игроком на американском континенте. Правительство [ASA.GetAdjective], похоже, заинтересовано в применении «мягкой силы», среди прочего, посредством использования экономических союзов, торговых сделок и оборонительных договоров." #NT!
 asa_cont_ambition.2.a: "Возможно, на американском континенте наступит мир" #NT!
  ## ASA Makes The Legitimacy Proclamation ## 
 asa_legitimacy_proclamation.1.t: "Прокламация о легитимности" #NT!
 asa_legitimacy_proclamation.1.desc: "Сегодня правительство сделало публичное заявление о том, что вся территория бывших Соединенных Штатов по праву принадлежит правительству округа Колумбия. Кроме того, он обвиняет все остальные государства-преемники в предательстве Союза и что с ними будут обращаться соответственно." #NT!
 asa_legitimacy_proclamation.1.a: "Мы вернем нацию!" #NT!
 asa_legitimacy_proclamation.2: "Прокламация о легитимности" #NT!
 asa_legitimacy_proclamation.2.t: "Прокламация о легитимности" #NT!
 asa_legitimacy_proclamation.2.desc: "Сегодня [ASA.GetName] объявили, что они являются единственными истинными преемниками Соединенных Штатов Америки и что они будут продолжать возвращать земли, украденные у них «предателями-сепаратистами». Вызывает тревогу то, что они мобилизуют солдат на всех своих границах. В том числе и их канадский." #NT!
 asa_legitimacy_proclamation.2.a: "Будем надеяться, что это не станет причиной международного инцидента." #NT!
  
