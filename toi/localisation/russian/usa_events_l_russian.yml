  # Panic of 1857 
 usa_panic_of_1857.1.t: "Паника 1857 года" #NT!
 usa_panic_of_1857.1.d: "В результате упадка международной экономики и чрезмерного расширения отечественной промышленности в последние недели наша экономическая стабильность резко ухудшилась. Похоже, что эта ситуация быстро становится ужасной и может привести к международному экономическому кризису!" #NT!
 usa_panic_of_1857.1.a: "Мы справимся с этим!" #NT!
 usa_panic_of_1857.2.t: "Паника 1857 года" #NT!
 usa_panic_of_1857.2.d: "Финансовые эксперты были шокированы сегодня падением фондового рынка США, что спровоцировало экономический кризис внутри страны. \n \nПаника началась в сентябре 1857 года, когда обанкротилась компания по страхованию жизни и трасту Огайо. Железнодорожная отрасль столкнулась с финансовыми трудностями и была вынуждена уволить сотни рабочих. Президент Джеймс Бьюкенен обратился к нации, обвинив систему бумажных денег в том, что она является причиной паники. \n \nМир сейчас наблюдает за происходящим, задаваясь вопросом, что принесет этот экономический спад." #NT!
 usa_panic_of_1857.2.a: "О, Боже!" #NT!
