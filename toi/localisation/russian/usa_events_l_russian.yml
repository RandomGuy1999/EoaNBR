 acw_news.20.t: "Дакотская война" #NT!
 acw_news.20.d: "Сообщается, что вчера вечером воины сиу совершили набег на многочисленные поселения на территории Дакота. Хотя нападения случались и раньше, атаки, происходящие сейчас, гораздо более агрессивны. \n \nПосле многочисленных нарушений договоров со стороны США, а также напряженности, вызванной расселением американских граждан, сиу объявили войну Соединенным Штатам с намерением вернуть себе свою старую родину - территории Дакоты и Миннесоты. \n \nЧто станет с этим новым врагом в более масштабной войне с Конфедерацией?" #NT!
 acw_news.20.a: "Интересный." #NT!
 acw_news.20.b: "Перераспределить войска!" #NT!
 acw_news.20.c: "Вперед!" #NT!
 acw_news.20.e: "Удачи им!" #NT!
  
