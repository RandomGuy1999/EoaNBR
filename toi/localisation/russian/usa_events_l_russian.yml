 usa.228.a: "Конкурс планировки Центрального парка" #NT!
 usa.228.b: "В Сити (Нью-Йорк) был проведен большой конкурс, чтобы определить, что следует построить на огромных дорожках, купленных для создания «Центрального парка». Этот конкурс выиграли Фредерик Олмстед и Калверт Во, чьи дальновидные проекты зданий и большого плаца не имели себе равных. Олмстед победил, набрав 6 голосов республиканцев и 1 голос демократов, что стало ударом для Таммани-холла." #NT!
 usa.228.c: "действительно яркие молодые умы" #NT!
 usa.229.a: "Свержение Олмстеда" #NT!
 usa.229.b: "После дюжины лет, потраченных на превращение Центрального парка в чудо мира, которое мы видим сейчас, комиссар парка Фредерик Олмстед был уволен в результате чистки, проведенной Таммани-холлом, что, наконец, закрепило их способность контролировать парк и его строительство." #NT!
 usa.229.c: "Начальство всегда побеждает...." #NT!
  
