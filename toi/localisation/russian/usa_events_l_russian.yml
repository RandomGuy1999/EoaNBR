 usa.231.b: "Уильям Уокер, авантюрист, который правил Гондурасом, пока его не изгнала центральноамериканская коалиция, вернулся в Нью-Йорк! По прибытии его приветствовали огромные толпы людей, несмотря на его окончательное поражение. К сожалению, похоже, он поссорился с военно-морским флотом, поскольку, по его словам, они несут ответственность за провал его экспедиции. Общественное мнение разделилось, но в конечном итоге..." #NT!
 usa.231.c: "Уокер в одиночку разрушил экспедицию" #NT!
 usa.231.d: "В неудаче виноват ВМФ" #NT!
  
 usa.232.a: "Уокер арестован домашней эскадрильей!" #NT!
 usa.232.b: "Уильям Уокер, авантюрист-неудачник, растративший свою славу в споре с военно-морским флотом, попытался повторно вторгнуться в Никарагуа, однако коммодор домашней эскадры Хирам Полинг арестовал его и прямо сейчас возвращается на северо-восток." #NT!
 usa.232.c: "Как пали сильные..."" #NT!
  
