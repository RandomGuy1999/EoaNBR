 # Bleeding Kansas 
 usa_slavery_debate_kansas.1.t: "Ситуация в Канзасе" #NT!
 usa_slavery_debate_kansas.1.d: "Закон Канзаса-Небраски 1854 года, разработанный сенатором Стивеном Дугласом от Иллинойса, определил две новые территории на западных равнинах: Канзас и Небраску. Фактически отменяя предыдущий Компромисс штата Миссури, Закон определял, что временные правительства Канзаса и Небраски должны были провести голосование за «народный суверенитет», при котором поселенцы каждой территории должны были решить, легализовать или запретить практику рабства.\n \nВ то время как в Небраске царил относительный мир, территория Канзас стала очагом интенсивного заселения, поскольку южане из Миссури и северяне из Новой Англии наводнили будущий штат в надежде повлиять на референдум территории по вопросу рабства.\n \nСсоры между соперничающими группировками северных «бушвакеров» и южанских «пограничных бандитов» с тех пор преследуют территорию Канзаса и только усилились после подписания Топикской конвенции — незаконного соглашения, проводимого исключительно аболиционистами для формирования законодательного органа протоштата. .\n \nМногие в Конгрессе призывали ввести федеральный гарнизон и стимулировать обе стороны встретиться вместе для переговоров о будущем штата." #NT!
 usa_slavery_debate_kansas.1.a: "Вводи войска!" #NT!
 usa_slavery_debate_kansas.2.t: "Проблемы нового губернатора" #NT!
 usa_slavery_debate_kansas.2.d: "Президент [Root.GetLeader] назначил бывшего сенатора от Миссисипи Роберта Дж. Уокера следующим временным губернатором Канзаса. Ожидается, что Уокер будет курировать работу Временного законодательного собрания и разработку конституции штата.\n \nХотя Уокер поклялся защищать процесс голосования, многие аболиционисты в Канзасе считают Уокера сторонником Юга и бойкотируют запланированные губернатором встречи." #NT!
 usa_slavery_debate_kansas.2.a: "Скажите Уокеру, чтобы он старался заручиться их поддержкой." #NT!
 usa_slavery_debate_kansas.2.b: "Пусть бойкотируют!" #NT!
 usa_slavery_debate_kansas.3.t: "Бушвакеры бойкотируют съезд" #NT!
 usa_slavery_debate_kansas.3.d: "После нескольких месяцев неудачных переговоров с губернатором аболиционисты Бушвакера в Канзасе планируют бойкотировать съезд по разработке конституции в Лекомптоне." #NT!
 usa_slavery_debate_kansas.3.a: "Это будет преследовать их только позже." #NT!
 usa_slavery_debate_kansas.3.b: "Неудачно." #NT!
 usa_slavery_debate_kansas.4.t: "Разработка Конституции Лекомптона" #NT!
 usa_slavery_debate_kansas.4.d: "Разработка конституции штата Канзас началась в Лекомптоне, когда делегаты из более чем двух десятков округов и фракций приехали обсудить будущее Канзаса. Хотя большинство статей не оспаривались, статья о рабстве стала центром дебатов.\n \nПоскольку многие группы аболиционистов бойкотировали съезд Уокера, ожидается, что выступающие за рабство «пограничные бандиты» будут иметь большой вес в дискуссиях." #NT!
 usa_slavery_debate_kansas.4.a: "По крайней мере, никаких боевых действий не было." #NT!
 usa_slavery_debate_kansas.5.t: "Лекомптон полемика" #NT!
 usa_slavery_debate_kansas.5.d: "Лекомптонская конвенция завершилась, и вскоре будут вынесены на голосование проекты статей штата.\n \nСуществует тяжёлая атмосфера разногласий, которая возникла, когда кажется, что оба варианта рабства благоприятствуют южанам:\n \nA) Отныне Канзас должен легализовать и защищать рабство.\nB) Граждане Канзаса больше не будут покупать новых рабов без разрешения правительства.\n \nАболиционисты осуждают эти варианты как аморальные и не в состоянии сделать это." #NT!
 usa_slavery_debate_kansas.5.a: "Это не может быть справедливо, не так ли?" #NT!
 usa_slavery_debate_kansas.5.b: "Несчастье для бойкотистов." #NT!
 usa_slavery_debate_kansas.6.t: "Канзас присоединится к Югу?" #NT!
 usa_slavery_debate_kansas.6.d: "Представители всей территории собрались вместе и проголосовали за Конституцию Лекомптона.\n \nПоскольку многие бушвокеры продолжают бойкот, ссылаясь на варианты, предложенные при голосовании, чтобы не представлять свои убеждения, Конвент проголосовал за то, чтобы стать рабовладельческим штатом, проголосовав 6 226 человек. до 569 голосов." #NT!
 usa_slavery_debate_kansas.6.a: "Это не может быть правильно" #NT!
 usa_slavery_debate_kansas.6.b: "По крайней мере это решено." #NT!
 usa_slavery_debate_kansas.7.t: "Просчет в Лекомптоне!" #NT!
 usa_slavery_debate_kansas.7.d: "После дальнейшего расследования, проведенного федеральными властями, выяснилось, что произошла преднамеренная ошибка в подсчете голосов, когда многие сторонники рабства получили несколько голосов." #NT!
 usa_slavery_debate_kansas.7.a: "Наверное, стоит объявить пересчет голосов.." #NT!
 usa_slavery_debate_kansas.7.b: "Держи курс!" #NT!
 usa_slavery_debate_kansas.8.t: "Убийство в Марэ де Син" #NT!
 usa_slavery_debate_kansas.8.d: "Вчера 30 человек были казнены в упор в Марэ-де-Синес, штат Канзас, поскольку напряженность между движением за рабство и движением против рабства достигла непреодолимого уровня.\n \nПреступники, радикалы, выступающие за рабство, из соседнего Миссури покинули этот район. Лишь один человек выжил после ран. Никаких арестов не было сделано." #NT!
 usa_slavery_debate_kansas.8.a: "Мы должны принять меры!" #NT!
 usa_slavery_debate_kansas.8.b: "Погоня за ними только вызовет еще больше раздора." #NT!
 usa_slavery_debate_kansas.9.t: "Кровоточащий Канзас!" #NT!
 usa_slavery_debate_kansas.9.d: "Вчера 30 человек были казнены в упор в Марэ-де-Синес, штат Канзас, поскольку напряженность между движением за рабство и движением против рабства достигла непреодолимого уровня.\n \nПреступники, радикалы, выступающие за рабство, из соседнего Миссури покинули этот район. Лишь один человек выжил после ран. Никаких арестов не было сделано." #NT!
 usa_slavery_debate_kansas.9.a: "Ужас!" #NT!
 usa_slavery_debate_kansas.10.t: "Оккупация Канзаса" #NT!
 usa_slavery_debate_kansas.10.d: "Силы Национальной гвардии США прибыли в Канзас, чтобы разрядить ситуацию." #NT!
 usa_slavery_debate_kansas.10.a: "Хороший" #NT!
 usa_slavery_debate_kansas.11.t: "Второе голосование по Лекомптону" #NT!
 usa_slavery_debate_kansas.11.d: "После того, как были выявлены нарушения при голосовании, начался новый пересчет голосов. Поскольку группы сторонников аболиционизма больше не бойкотируют голосование, Конституция Лекомптона, выступающая за рабство, была отменена в ходе голосования." #NT!
 usa_slavery_debate_kansas.11.a: "Хорошо" #NT!
 usa_slavery_debate_kansas.12.t: "Битва шпор" #NT!
 usa_slavery_debate_kansas.12.d: "Федеральные силы штата Миссури преследовали икону аболиционизма и преступника Джона Брауна после того, как он и несколько его соотечественников сбежали из Канзас-Сити с дюжиной украденных рабов. Джон Браун и те, кто был с ним, бежали через границу и до сих пор находятся на свободе." #NT!
 usa_slavery_debate_kansas.12.a: "Хорошо" #NT!
 usa_slavery_debate_kansas.13.t: "Конвенция Виандотта" #NT!
 usa_slavery_debate_kansas.13.d: "Сейчас собирается Четвертый съезд по конституции штата Канзас. После фальсифицированного голосования в Лекомптоне федеральные силы сейчас находятся на месте и наблюдают за составлением проекта и голосованием." #NT!
 usa_slavery_debate_kansas.13.a: "Хорошо" #NT!
 usa_slavery_debate_kansas.20.t: "Рейд Джона Брауна на Харперс-Ферри" #NT!
 usa_slavery_debate_kansas.20.d: "Известный радикальный аболиционист Джон Браун начал рейд на правительство Соединённых Штатов! В Харперс-Ферри, штат Вирджиния, он совершил набег на арсенал США, чтобы инициировать вооруженное восстание рабов! К счастью, полковник Роберт Э. Ли и его люди смогли победить группу Брауна из 22 человек и вернуть себе арсенал. Ему удалось поймать семерых из них, включая Джона Брауна, при этом 10 были убиты, а пятеро бежали, прежде чем попасть в плен." #NT!
 usa_slavery_debate_kansas.20.a: "Казните его." #NT!
 usa_slavery_debate_kansas.20.b: "Отправьте Джона Брауна в суд." #NT!
 usa_slavery_debate_kansas.20.c: "Простите, Джон Браун." #NT!
 usa_slavery_debate_kansas.21.t: "Суд над Джоном Брауном'" #NT!
 usa_slavery_debate_kansas.21.d: "Красный аболиционист Джон Браун предстал перед судом. Присяжные подавляющим большинством голосов признали его виновным, и ожидается, что ему грозит казнь." #NT!
 usa_slavery_debate_kansas.21.a: "Справедливость восторжествовала?" #NT!
 usa_slavery_debate_kansas.22.t: "Казнь Джона Брауна" #NT!
 usa_slavery_debate_kansas.22.d: "Поскольку приказ президента о том, что делать с Джоном Брауном, был утерян, Ли приказал казнить Джона Брауна. В своих мемуарах перед казнью Джон Браун писал: «Я, Джон Браун, теперь совершенно уверен, что преступления этой виновной страны никогда не будут очищены иначе, как кровью. Я, как я теперь думаю, напрасно тешил себя тем, что это можно сделать без особого кровопролития». На Севере многие начали называть его мучеником, а Юг испытывает облегчение от того, что известный террорист предстает перед судом." #NT!
 usa_slavery_debate_kansas.22.a: "Не позволяйте ни одной из сторон использовать это в качестве пропаганды!" #NT!
 usa_slavery_debate_kansas.22.b: "Смерть террориста." #NT!
 usa_slavery_debate_kansas.22.c: "Смерть мученика!" #NT!
 usa_slavery_debate_kansas.22.e: "Он просто преступник. Мне все равно." #NT!
 usa_slavery_debate_kansas.23.a: "Даже после смерти он вдохновляет нацию." #NT!
 usa_slavery_debate_kansas.23.d: "После помилования Джон Браун попытался вернуться на Юг, чтобы сделать то, что у него получалось лучше всего, распространяя свободу и надежду среди угнетенных. Однако за его деятельностью следили следователи, нанятые теми, кто возмущался его помилованием. Эти следователи в конечном итоге выследили его до убежища в Южной Каролине и застрелили, убив при этом еще троих. Хотя аболиционистские и свободолюбивые силы шатаются от такого развития событий, они, тем не менее, поклялись продолжать борьбу против своеобразных институтов Юга." #NT!
 usa_slavery_debate_kansas.23.t: "Джон Браун после помилования" #NT!
  
