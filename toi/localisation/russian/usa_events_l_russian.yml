 usa_slavery_debate_secession.34.a: "Хотят ли они вообще быть в Союзе?" #NT!
 usa_slavery_debate_secession.35.t: "Нью-Йорк погружается во тьму" #NT!
 usa_slavery_debate_secession.35.d: "Связь со штатом Нью-Йорк недавно была прервана, и все чиновники штата отказываются отвечать на сообщения федерального правительства.\n\nЧиновники штата разослали официальный документ, в котором говорится, что Нью-Йорк теперь будет добиваться более автономного правления от федерального правительства и категорически отказались позволить федеральным войскам войти в границы штата.\n\nНесмотря на относительно сдержанный тон правительства штата, многие обеспокоены тем, что это всего лишь один шаг на пути к выходу этих штатов из Союза." #NT!
 usa_slavery_debate_secession.35.a: "Прощайте, наши тарифные деньги..." #NT!
 usa_slavery_debate_secession.36.t: "Нью-Джерси погружается во тьму" #NT!
 usa_slavery_debate_secession.36.d: "Связь со штатом Нью-Джерси недавно была прервана, и все чиновники штата отказываются отвечать на сообщения федерального правительства.\n\nЧиновники штата разослали официальный документ, в котором говорится, что Нью-Джерси теперь будет добиваться более автономного правления от федерального правительства и категорически отказались позволить федеральным войскам войти в границы штата.\n\nНесмотря на относительно сдержанный тон правительства штата, многие обеспокоены тем, что это всего лишь один шаг на пути к выходу этих штатов из Союза." #NT!
 usa_slavery_debate_secession.36.a: "Что такое «Нью-Джерси?»" #NT!
 usa_slavery_debate_secession.37.t: "Небраска погружается во тьму" #NT!
 usa_slavery_debate_secession.37.d: "Связь со штатом Небраска недавно была прервана, и все должностные лица штата отказываются отвечать на сообщения федерального правительства.\n\nЧиновники штата разослали официальный документ, в котором говорится, что Небраска теперь будет добиваться более автономного правления от федерального правительства и будет прямо отказался позволить федеральным войскам войти в границы штата.\n\nНесмотря на относительно сдержанный тон правительства штата, многие обеспокоены тем, что это всего лишь один шаг на пути к выходу этих штатов из Союза." #NT!
 usa_slavery_debate_secession.37.a: "Это не хорошо" #NT!
 usa_slavery_debate_secession.38.t: "Канзас погружается во тьму" #NT!
 usa_slavery_debate_secession.38.d: "Связь со штатом Канзас недавно была прервана, и все чиновники штата отказываются отвечать на сообщения федерального правительства.\n\nЧиновники штата разослали официальный документ, в котором говорится, что Канзас теперь будет добиваться более автономного правления от федерального правительства и будет иметь прямое право отказался позволить федеральным войскам войти в границы штата.\n\nНесмотря на относительно сдержанный тон правительства штата, многие обеспокоены тем, что это всего лишь один шаг на пути к выходу этих штатов из Союза." #NT!
 usa_slavery_debate_secession.38.a: "Джон Браун преследует меня, клянусь" #NT!
  
 usa_slavery_debate.100.t: "Выборы 1860 г." #NT!
 usa_slavery_debate.100.d: "Настал день, когда каждый американец должен покинуть свои дома и отправиться на избирательные участки, чтобы проголосовать за того, кто станет президентом. \n \nКампания была жесткой, и главным вопросом был вопрос рабства. Кандидатом от Республиканской партии является Авраам Линкольн, харизматическая фигура, выступающая против расширения рабства. Действующая партия, Демократы, выдвинула двух разных кандидатов. Северные демократы отдают предпочтение Стивену Дугласу, который выступает за умеренное решение проблемы рабства и поэтому, скорее всего, не получит много голосов. Южные демократы выдвигают в качестве кандидата от Демократической партии Джона Брекинриджа, который является нынешним вице-президентом при Бьюкенене, который обещает обеспечить институт рабства на западе. Наконец, Джон Белл, влиятельный политик и бывший сенатор, занял совершенно нейтральную позицию по вопросу рабства и учредил новую политическую партию, получившую название Партия конституционного союза, выступая за объединение разделенных Севера и Юга, насколько это возможно. \n \nЭто может стать переломным моментом в решении проблемы рабства. Если ни Север, ни Юг не получат своего любимого кандидата, они могут восстать против нынешней системы. Но на данный момент новым президентом Соединенных Штатов является...\n \n §RВ связи с текущим активным пересмотром событий и механики для кандидатов, некоторые кандидаты в настоящее время отключены до тех пор, пока они не будут правильно реализованы §!." #NT!
