 usa_flavor.24.t: "Реорганизация Штатов" #NT!
 usa_flavor.24.desc: "Из-за огромного размера и новых штатов [ROOT.GetNameDef] Конгресс принял законопроект о реорганизации всех штатов в «Содружества», новый уровень правительственной системы между правительством штата и федеральным правительством с точки зрения власти. Наряду с этим новым уровнем правительства появился новый флаг, представляющий Содружество и федеральное правительство вместо старого представительства штатов." #NT!
 usa_flavor.24.a: "Старая Слава была переполнена" #NT!
  
  # Independence Day # 
 usa_flavor.23.t: "День независимости!" #NT!
 usa_flavor.23.desc: "4 июля 1776 года Соединенные Штаты Америки официально провозгласили свою независимость от Великобритании. Такой смелый шаг в конечном итоге привел к обретению независимости Соединенными Штатами от их бывшего колониального хозяина и созданию новой нации на американском континенте, основанной на идеалах, согласно которым все люди созданы равными с определенными неотъемлемыми правами, такими как право на жизнь, свобода и стремление к счастью. Нация, полностью принимающая идеалы Просвещения." #NT!
 usa_flavor.23.a: "Слава Колумбии!" #NT!
 usa_flavor.23.b: "Теперь все это в прошлом..." #NT!
  
  # The Great Chicago Fire # 
 usa_flavor.25.a: "Трагедия!" #NT!
 usa_flavor.25.t: "Пожар в Чикаго!" #NT!
 usa_flavor.25.desc: "Примерно в 20:30 8 октября 1871 года в сарае в городе Чикаго вспыхнул пожар, он быстро распространился по всему городу. Около 3 квадратных миль города превратились в пепел. К счастью, сегодня нашим пожарным удалось его локализовать. Сообщается, что около 300 человек были убиты и около 100 000 человек были вынуждены покинуть свои дома." #NT!
  
  # The Creation of the United States Weather Bureau # 
 usa_flavor.26.a: "Отличный и официальный источник погоды!" #NT!
 usa_flavor.26.t: "Создание Бюро погоды США" #NT!
 usa_flavor.26.desc: "Сегодня Бюро погоды США впервые вышло в эфир. Бюро погоды США было создано для отслеживания погоды по всей стране. Он предсказал, что в городе Чикаго, штат Иллинойс, день будет ветреным." #NT!
  
  # The Founding of AT&T # 
 usa_flavor.27.a: "Теперь у каждого есть телефон." #NT!
 usa_flavor.27.t: "Основание AT&T" #NT!
 usa_flavor.27.desc: "Заполнитель." #NT!
  
  # 1906 San Francisco Earthquake # 
 usa_flavor.28.a: "Калифорнийцы должны помнить этот день..." #NT!
 usa_flavor.28.t: "В Сан-Франциско произошло сильное землетрясение!" #NT!
 usa_flavor.28.desc: "В 5:12 утра. 18 апреля 1906 года в городе Сан-Франциско произошло мощное землетрясение! Неизвестно, сколько людей погибло, но мы получили известие, что в городе пожар, который может длиться несколько дней, если не недель, и нам, возможно, придется эвакуировать весь город, если ситуация ухудшится... Это происходит быть тем, кто в буквальном смысле потрясет нацию." #NT!
  
  
 usa_diplomacy.6.t: "Сардиния-Пьемонт направляет уведомление о выселении" #NT!
 usa_diplomacy.6.desc: "Джозеф Бертинатти, временный поверенный в делах Сардинии и Пьемонта в США, вручил президенту в Вашингтоне уведомление о санкционированном выселении нашего военно-морского склада снабжения в Ла Специи. Предоставление нашим военно-морским силам шести месяцев для накопления наших запасов из хранилищ Ла Специани и эвакуации помещений. После переговоров с Камилло Бенсо, Конте ди Кавур, был сделан вывод, что причина изменения политики кроется в соображениях безопасности населения Пьемонта. Бертинатти настойчиво заверял американских дипломатов в постоянном стремлении Пьемонта и Сардинии к установлению теплых отношений между нашими двумя государствами, хотя многие в Конгрессе по-прежнему рассматривают это решение как широкий шаг к ухудшению итало-американских отношений. Члены Республиканской партии, в частности, считают, что, возможно, было бы полезно попытаться разжечь тлеющие угли пьемонтско-американских отношений." #NT!
 usa_diplomacy.6.a: "Возможно, было бы разумно предпринять шаги для повторного сближения Пьемонта и Сардинии…" #NT!
 usa_diplomacy.6.b: "На данный момент у нас достаточно поводов для беспокойства, и нам следует принять их заверения." #NT!
 usa_diplomacy.7.t: "Подтверждение военно-морской базы Специи" #NT!
 usa_diplomacy.7.desc: "Джозеф Бертинатти, временный поверенный в делах Сардинии-Пьемонта в США, подтвердил сегодня американское влияние в Средиземноморье, продлив контракт с военно-морским складом в Специи, который позволяет американским судам пополнять запасы и работать из лигурийского порта Специя. . По словам Бертинатти, Сардиния-Пьемонт поддерживает отношения с Соединенными Штатами с величайшим уважением и с нетерпением ожидает того, что может ожидать будущее «Италии и великого Союза ваших Соединенных Штатов», как было сказано." #NT!
 usa_diplomacy.7.a: "Наша связь остается крепкой." #NT!
 usa_diplomacy.8.t: "Британия согласна!" #NT!
 usa_diplomacy.8.d: "Великобритания согласилась в этом заключительном раунде переговоров между своими послами и нашими послами, а также послами суверенных государств Никарагуа и Гондураса. Последние стороны весьма довольны расширением своих границ и возможностями, которые добавленная береговая линия может дать им в отношении торговли./n/nМы должны рассматривать это как один шаг ближе к осуществлению духа доктрины Монро; однако вполне вероятно, что наш дипломатический персонал был больше обеспокоен дополнениями к соглашению о трансперешейке и тем, что это может означать для нашей страны больше, чем любая другая." #NT!
 usa_diplomacy.8.a: "На шаг ближе к осуществлению доктрины Монро" #NT!
 usa_diplomacy.9.t: "Британия отказывается!" #NT!
 usa_diplomacy.9.d: "Британский дипломатический персонал принял решение не соглашаться на наше предложение освободить побережье Москито и передать его местным властям. Понятно, что Никарагуа и Гондурас расстроены. Мы должны предположить, что это было сделано по чисто империалистической причине – сохранить свои сильные позиции в Центральной Америке. С одной стороны, нас может утешать тот факт, что мы больше не должны считать себя связанными положениями договора и можем реализовать проект трансистмусного канала так, как мы считаем нужным. С другой стороны, это еще одна демонстрация того, что британцам нельзя доверять." #NT!
 usa_diplomacy.9.a: "Центральная Америка должна быть свободна от европейского контроля!" #NT!
 usa_diplomacy.10.t1: "Великобритания завершает заключение договора Клейтона-Бульвера!" #NT!
 usa_diplomacy.10.t2: "Великобритания отвергает договор Клейтона-Бульвера!" #NT!
 usa_diplomacy.10.d1: "Ожидается, что в соответствии с соглашением между США и Британской империей Великобритания покинет свои колонии дальше по побережью. Все это хорошо и достаточно хорошо для наших соседей по Центральной Америке, но похоже, что США и Гондурас согласились смотреть в другую сторону, пока британцы закрепляют свою власть над нашими прибрежными землями в своей колонии Белиз! Теперь будет еще труднее убедить другие страны в наших законных притязаниях и обеспечить наш территориальный суверенитет!" #NT!
 usa_diplomacy.10.d2: "Между США и Британией разгорается новый дипломатический скандал. Похоже, что британцы отвергли договор, по которому оккупированные британцами территории Никарагуа и Гондураса были объединены в единое целое. Это не обязательно касается нас, но может предоставить возможность. Возможно, теперь мы сможем убедить наших центральноамериканских соседей и другие американские державы, что британцам нельзя доверять, и мы могли бы даже убедить их поддержать наши претензии на британскую колонию Белиз." #NT!
 usa_diplomacy.10.d3: "С подписанием договора Клейтона-Бульвера в 1850 году и возникшими после этого спорными дебатами относительно точного суверенитета над островами Гондурасского залива и никарагуанским побережьем Москито. Под постоянным давлением со стороны Соединенных Штатов и правительств Никарагуа и Гондураса Великобритания согласилась окончательно освободить свои колонии в этом районе, подписав сопутствующие договоры Уайка-Круса с Гондурасом и Зеледон-Уайка с Никарагуа." #NT!
 usa_diplomacy.10.d4: "Британия опровергла договор с США! То, что началось как вспомогательное положение об освобождении любой из своих баз вблизи Никарагуа, на которое Великобритания, по-видимому, ошибочно согласилась, превратилось в дипломатическую ошибку, из-за которой все соглашение, скорее всего, развалится. Между тем для нас это означает, что наши претензии на Карибское побережье останутся неудовлетворенными, пока дипломатические ведомства обеих сторон будут пытаться вести новые переговоры. Мы должны поддержать любые дальнейшие действия, которые США решат предпринять." #NT!
 usa_diplomacy.10.a: "Америка для американцев!" #NT!
 usa_diplomacy.10.b: "К черту империалистов!" #NT!
 usa_diplomacy.10.c: "Эти англоязычные негодяи!" #NT!
 usa_diplomacy.10.d: "Возможно, мы сможем использовать это в своих целях?" #NT!
 usa_diplomacy.11.t: "Предложение Касса" #NT!
 usa_diplomacy.11.d: "Наш главный дипломат, госсекретарь Льюис Касс, обратился к нам с необычной идеей. Касс, давний англофоб со времени своего участия в войне 1812 года, рассматривает недавний отказ Британии выполнить договор Клейтона-Бульвера, как ясно предусмотрено в тексте, как еще одно пренебрежение в длинной череде недобросовестных действий британских правительств и дипломатов. Он считает, что единственный способ убедить Лондон вести себя лучше — это применить силу оружия. Он не предлагает прямой войны с Британией, а скорее ставит их перед «свершившимся фактом». Если мы будем действовать достаточно быстро, мы могли бы захватить спорные территории, передать их законным владельцам, а затем потребовать арбитража от любой иностранной державы, которая наверняка встанет на нашу сторону из-за силы наших притязаний и естественной враждебности к британцам со стороны любого государства. меньшая сила.\n\nЭто опасный путь, но британцев следует привлечь к ответственности." #NT!
 usa_diplomacy.11.a: "Мы назовем это «Заговором Клейтона»!" #NT!
 usa_diplomacy.11.b: "Неужели это положило бы начало еще одной войне с Британией?" #NT!
 usa_diplomacy.12.t: "На войну от Джинго!" #NT!
 usa_diplomacy.12.d4: "После долгого планирования и поддержки многих союзников из Латинской Америки, наконец, пришло время обеспечить соблюдение доктрины Монро перед лицом многочисленных британских провокаций." #NT!
 usa_diplomacy.12.a: "Как трагично они заставят нас сделать это" #NT!
 usa_diplomacy.13.t: "США напали на нас!" #NT!
 usa_diplomacy.13.d: "Мы думали, что стычка в Колумбии была просто одним из тех небольших пограничных конфликтов, но теперь кажется, что США планировали это в течение некоторого времени! На нас напали не только они, но и несколько стран Латинской Америки! Мы должны поспешить сохранить наши владения в Новом Свете, прежде чем мы потеряем их все!" #NT!
 usa_diplomacy.13.a: "Мобилизуйте флот!" #NT!
 usa_diplomacy.14.t: "Конфликт между Великобританией и США?" #NT!
 usa_diplomacy.14.d: "Столкновение на крайнем северо-западе США привело к конфликту между ними и Британской империей. Как ни странно, конфликт затронул и некоторые более мелкие государства Центральной и Южной Америки, которые также мобилизовали свои армии; похоже, что это было почти заранее спланировано." #NT!
 usa_diplomacy.14.a: "Англо-американское соперничество имеет глубокие корни." #NT!
