 usa_slavery_debate_secession.101.t: "Южане отделяются!" #NT!
 usa_slavery_debate_secession.101.d_lincoln: "Результаты президентских выборов в США 1860 года вызвали много споров, поскольку избранный президент Авраам Линкольн стал первым, кто победил не с большинством, а просто с большинством голосов. Хотя официальная позиция Линкольна в отношении рабства заключалась лишь в его ограничении, многие на юге все больше опасаются, что захват Белого дома республиканцами может привести к отмене рабства. Из-за этого многие штаты, больше не видя очевидной выгоды от пребывания в составе союза, рассматривают возможность выхода из него!" #NT!
 usa_slavery_debate_secession.101.d_bell: "После нескольких недель неудач в преодолении растущего раскола в Вашингтоне после переворота в день инаугурации напряженность между радикальными республиканцами Новой Англии и оставшимися южными демократами, все еще находящимися в Вашингтоне, продолжает расти. Джон Белл тесно сотрудничал со Стивеном Дугласом, еще одним сторонником национального единства, чтобы найти способ вернуть Брекинриджа в Вашингтон, хотя многие полагают, что уже поздно.\n\nБрекинридж уже вместе со многими своими сторонниками из Администрация Бьюкенена и Конгресс покинули Вашингтон и сформировали контрправительство в Чарльстоне. Мы могли бы ожидать, что другие рабовладельческие государства последуют этому примеру!" #NT!
 usa_slavery_debate_secession.101.a: "Колумбия должна оставаться единой!" #NT!
 usa_slavery_debate_secession.101.b: "Присоединяйтесь к движению в Чарльстоне." #NT!
 usa_slavery_debate_secession.101.c: "Интересный" #NT!
 usa_slavery_debate_secession.101.e: "За Дикси!" #NT!
 usa_slavery_debate_secession.102.t: "Техас голосует за отделение!" #NT!
 usa_slavery_debate_secession.102.d: "Еще один штат заявил о своей поддержке Конфедерации и вышел из Союза!" #NT!
 usa_slavery_debate_secession.102.a: "Эти дураки!" #NT!
 usa_slavery_debate_secession.102.b: "Добро пожаловать, братья!" #NT!
 usa_slavery_debate_secession.103.t: "Луизиана голосует за отделение!" #NT!
 usa_slavery_debate_secession.104.t: "Арканзас голосует за отделение!" #NT!
 usa_slavery_debate_secession.105.t: "Канзас голосует за отделение!" #NT!
 usa_slavery_debate_secession.106.t: "Миссури голосует за отделение!" #NT!
 usa_slavery_debate_secession.107.t: "Теннесси голосует за отделение!" #NT!
 usa_slavery_debate_secession.108.t: "Миссисипи голосует за отделение!" #NT!
 usa_slavery_debate_secession.109.t: "Алабама голосует за отделение!" #NT!
 usa_slavery_debate_secession.110.t: "Флорида голосует за отделение!" #NT!
 usa_slavery_debate_secession.111.t: "Грузия голосует за отделение!" #NT!
 usa_slavery_debate_secession.112.t: "Северная Каролина голосует за отделение!" #NT!
 usa_slavery_debate_secession.113.t: "Вирджиния голосует за отделение!" #NT!
 usa_slavery_debate_secession.114.t: "Куба голосует за отделение!" #NT!
 usa_slavery_debate_secession.117.t: "Аппалачи выбрасывают силы Конфедерации!" #NT!
 usa_slavery_debate_secession.117.d: "Местные силы в Западной Вирджинии отказались от решения своего штата выйти из профсоюза и присоединиться к конфедерации. На данный момент местные силы обеспечили безопасность границ и изгнали силы профсоюзов и конфедератов из этого района. Однако многие предполагают, что этот район планирует вновь присоединиться к профсоюзу позднее." #NT!
 usa_slavery_debate_secession.117.a: "Большой!" #NT!
 usa_slavery_debate_secession.118.t: "Западная Вирджиния вновь присоединяется к профсоюзу!" #NT!
 usa_slavery_debate_secession.118.d: "После нескольких месяцев растущей напряженности местные власти Западной Вирджинии заявили о своей поддержке профсоюза!" #NT!
 usa_slavery_debate_secession.118.a: "Большой!" #NT!
 usa_slavery_debate_secession.118.b: "Проклятие!" #NT!
 usa_slavery_debate_secession.119.t: "Образование Конфедерации!" #NT!
 usa_slavery_debate_secession.119.d: "Вчера представители Демократической партии Южных рабовладельческих штатов сдали статьи об отделении! Ополченцы с Юга уже массово покидают наши войска." #NT!
  
 # USA Events 
 usa.9.t: "Компромисс 1850 года и Закон о беглых рабах" #NT!
 usa.9.d: "В 1850 году, чтобы справиться с новой территорией, приобретенной в результате американо-мексиканской войны, Соединенные Штаты снова были разделены на рабство, пока не пришли к Компромиссу 1850 года. как свободное государство. \n \nОднако возникают проблемы с Законом о беглых рабах, который был принят одновременно с Компромиссом. Любой раб, сбежавший на Север, должен быть возвращен своим рабовладельцам. Этот пункт привел к тому, что он стал проблемой в связи с накалом дебатов о рабстве, и некоторые северяне были арестованы за то, что прятали беглых рабов, чтобы защитить их." #NT!
 usa.9.a: "Идти на компромисс" #NT!
 usa.9.b: "Попытка пересмотра переговоров" #NT!
 usa.9.c: "Просто позвольте Конгрессу разобраться с этим." #NT!
 usa.9.e: "Увеличьте усилия по поиску беглецов!" #NT!
 usa.10.t: "Выборы 1860 г." #NT!
 usa.10.d: "Настал день, когда каждый американец должен покинуть свои дома и отправиться на избирательные участки, чтобы проголосовать за того, кто станет президентом. \n \nКампания была жесткой, и главным вопросом был вопрос рабства. Кандидатом от Республиканской партии является Авраам Линкольн, харизматическая фигура, выступающая против расширения рабства. Демократическая партия раскололась между двумя разными кандидатами. Северные демократы отдают предпочтение Стивену Дугласу, который выступает за умеренное решение проблемы рабства и поэтому, скорее всего, не получит много голосов. Южные демократы выдвигают в качестве кандидата от Демократической партии Джона Брекинриджа, который является нынешним вице-президентом при Бьюкенене, который обещает обеспечить институт рабства на западе. Наконец, Джон Белл, влиятельный политик и бывший сенатор, занял совершенно нейтральную позицию по вопросу рабства и учредил новую политическую партию, получившую название Партия конституционного союза, выступая за объединение разделенных Севера и Юга, насколько это возможно. \n \nЭто может стать переломным моментом в решении проблемы рабства. Если ни Север, ни Юг не получат своего любимого кандидата, они могут восстать против нынешней системы. Но на данный момент новый президент Соединённых Штатов..." #NT!
 usa.10.a: "Республиканец Авраам Линкольн" #NT!
 usa.10.b: "Южный демократ Джон Брекинридж" #NT!
 usa.10.c: "Северный демократ Стивен Дуглас" #NT!
 usa.10.e: "Конституционный юнионист Джон Белл" #NT!
 usa.11.t: "Инаугурация Авраама Линкольна" #NT!
 usa.11.d: "Ранее сегодня новый президент Авраам Линкольн был приведен к присяге в качестве президента Соединенных Штатов. В своей инаугурационной речи он утверждал, что Конституция создала более совершенный союз, чем Статьи Конфедерации, и что отделение Юга можно назвать незаконным. Он призывает Союз быть сильным, иначе Американский Эксперимент погибнет." #NT!
 usa.11.a: "Вдохновляющие слова" #NT!
 usa.13.t: "Джон Белл инаугурация" #NT!
 usa.13.d: "Ранее сегодня новый президент Джон Белл был приведен к присяге в качестве президента Соединенных Штатов. В своей инаугурационной речи он утверждал, что Конституция создает баланс между властью штата и федеральной властью. Он призывает Союз быть сильным, иначе Американский Эксперимент погибнет." #NT!
 usa.13.a: "Вдохновляющие слова" #NT!
 usa.14.t: "Добровольцы Союза!" #NT!
 usa.14.d: "Пока мы готовимся к войне с предательским Югом, многие нетерпеливые граждане добровольно идут служить в наши вооруженные силы!" #NT!
 usa.14.a: "За дело!" #NT!
 usa.15.t: "Дыхание после голосования" #NT!
 usa.15.d: "Выборы только что завершились избранием на должность Джона Белла. Хотя Белл еще не вступил в должность, он занят работой. Он отметил раскол в Соединенных Штатах по вопросу рабства и понимает, что, если он не положит этому конец сейчас, на горизонте может появиться жестокая война. \n \nОн консультируется по этому поводу со своими советниками, где они обсуждают, как решить проблему. \n \nСоветники Белла отмечают тот факт, что нам необходимо успокоить население Соединенных Штатов, если мы хотим сделать что-то, что могло бы остановить возможную войну..." #NT!
 usa.15.a: "Сплотите их в речи" #NT!
 usa.15.b: "Расклеить пропагандистские плакаты" #NT!
 usa.15.c: "Пообещайте им что-нибудь" #NT!
 usa.15.e: "Переключите их внимание на что-то другое" #NT!
 usa.16.t: "Что пообещать?" #NT!
 usa.16.d: "Кажется, мы привлекли внимание людей, поскольку дебаты по всей стране по вопросу рабства, кажется, затихают. Но мы только привлекли их внимание, и если мы не предоставим им решение, которое всем понравится, это приведет к возобновлению этих дебатов с еще большей интенсивностью. \n \nКонсультанты Белла собрались вместе и представили четыре возможных решения, которые мы можем обещать людям. Надо тщательно выбирать..." #NT!
 usa.16.a: "Пообещайте автономию Югу" #NT!
 usa.16.b: "Обещайте лучшую форму рабства" #NT!
 usa.16.c: "Обещайте статус-кво" #NT!
 usa.16.e: "Обещайте референдум" #NT!
 usa.17.t: "Референдум о рабстве" #NT!
 usa.17.d: "К удивлению Белла и даже некоторых его советников, обещание провести референдум было общепринятым в Соединенных Штатах. Похоже, что единственными, кто отказался бы от этого, были богатые белые плантаторы на Юге и радикальные аболиционисты на Севере, потерявшие поддержку после объявления референдума. \n \nСуществует четыре разных плана референдума. 1: План отмены, который в случае принятия запретит практику рабства, 2: План народного суверенитета, по которому люди могут голосовать, если их государство хочет или не хочет рабства, 3: 30-летний план, согласно которому США будут постепенно сокращать рабство до тех пор, пока его полная отмена не будет достигнута в течение примерно 30 лет, или 4: План реформированного рабства, который обещает реализовать форму рабства, запрещающую жестокое обращение с рабами. \n \nПришло время выбора, судьба нации в наших руках..." #NT!
 usa.17.a: "План отмены!" #NT!
 usa.17.b: "План народного суверенитета!" #NT!
 usa.17.c: "30-летний план!" #NT!
 usa.17.e: "План реформаторского рабства!" #NT!
 usa.18.t: "Гражданской войны удалось избежать!" #NT!
 usa.18.d: "Люди пошли на выборы, мы подсчитали цифры, и выборы окончены. Народ высказался: 30-летний план должен быть реализован в Соединённых Штатах! Хотя это расстроит некоторых радикалов с обеих сторон, это резко снизило напряженность с обеих сторон в дебатах. Кажется, что Джон Белл объединил нацию и наконец решил проблему рабства. Хотя это и не сразу, однажды Рабство будет отменено, и к тому времени плантации, вероятно, больше не будут нуждаться в Институте Рабства. \n \nСоединённые Штаты останутся едиными." #NT!
 usa.18.a: "Слава Колумбии!" #NT!
 usa.19.t: "Люди возвращаются в ссору" #NT!
 usa.19.d: "Тот краткий момент, когда мы уделяли внимание людей, теперь прошел. Они отвергли наше предложение и снова обратились друг к другу, чтобы спорить и дискутировать. Кажется, кошмар Белла вот-вот сбудется..." #NT!
 usa.19.a: "О, нет..." #NT!
 usa.20.t: "Колодец Дрейка" #NT!
 usa.20.d: "28 августа 1859 года Джордж Бисселл и Эдвин Дрейк завершили колодец Дрейка в Титусвилле, штат Пенсильвания. Это станет первым успешным использованием нефтяной вышки на скважине, пробуренной специально для добычи нефти, вместо бурения в поисках соленой воды и удаления нефти, которая изначально была побочным продуктом превращения соленой воды в питьевую. Однако с ростом спроса на нефть, которая будет использоваться для изготовления свечей и ламп для освещения домов, колодец Дрейка стал сигналом о том, что нефтяная промышленность станет основной отраслью на мировом рынке." #NT!
 usa.20.a: "Отличные новости!" #NT!
 usa.21.t: "Тридцатилетний план – второе десятилетие" #NT!
 usa.21.d: "Мы начинаем переход в следующее десятилетие Тридцатилетнего плана. На данный момент процесс дерабовладения нации уже продвинулся, но требуется больше времени, чтобы помочь чернокожим медленно выйти из рабства." #NT!
 usa.21.a: "Отличные новости!" #NT!
 usa.22.t: "Тридцатилетний план – третье десятилетие" #NT!
 usa.22.d: "Переход в следующее десятилетие был медленным, но был отмечен устойчивым прогрессом. Хотя рабство не исчезло, количество рабов значительно меньше, чем двадцать лет назад." #NT!
 usa.22.a: "Отличные новости!" #NT!
 usa.23.t: "Закон об отмене смертной казни" #NT!
 usa.23.d: "Тридцатилетний план завершился и имеет оглушительный успех. Хотя поначалу это было трудно, в конечном итоге нам удалось убедить владельцев южных плантаций использовать заработную плату, а порабощенным чернокожим был предоставлен старт, который позволит им получить работу. Хотя это и не рай, мы, наконец, можем принять Закон об отмене смертной казни, положить конец Тридцатилетнему плану и выполнить план Дугласа на будущее." #NT!
 usa.23.a: "Буть свободен!" #NT!
 usa.24.t: "Политика в отношении беглецов" #NT!
 usa.24.d: "Конфедерация призвала нас в беде, заявив, что некоторые из наших граждан позволили и даже помогли своим рабам избежать рабства. Они требуют, чтобы мы положили конец подземной железной дороге и арестовали всех граждан, которые помогают беглым рабам, движущимся на север." #NT!
 usa.24.a: "Сохранить подземную железную дорогу" #NT!
 usa.24.b: "Не дайте им сбежать..." #NT!
 usa.25.t: "Конфедеративное преследование" #NT!
 usa.25.d: "Лидеры Конфедерации скрылись. Учитывая большое количество южан, которые были бы рады помочь их спрятать, а также тот факт, что они уже могли покинуть страну, ставит перед нами вопрос о том, как далеко мы должны зайти в судебном преследовании этих лидеров Конфедерации." #NT!
 usa.25.a: "В конце концов мы их встретим, верно?" #NT!
 usa.25.b: "Нам нужно их искать..." #NT!
 usa.25.c: "Вложите в это все наши ресурсы!" #NT!
 usa.26.t: "Свинья Война" #NT!
 usa.26.d: "Орегонский договор 1846 года разрешил спор о северо-западной границе, разделив границы Соединенных Штатов и Великобритании по сорок девятой параллели, что установило прямую границу. Однако оспаривается принадлежность островов Сан-Хуан к Ванкуверу, и обе стороны согласились, что весь остров Ванкувер отойдет Великобритании. \n \nСпор обострился, когда американский фермер застрелил британскую свинью, которая ела урожай на его ферме. После того как фермер и владелец свиньи отказались вести переговоры, были вызваны британские и американские власти. \n \nКогда новости об этом достигли Вашингтона и Лондона, оба правительства решили основать на островах военные лагеря до тех пор, пока не будет достигнут компромисс. ." #NT!
 usa.26.a: "Создайте американский лагерь!" #NT!
 usa.26.b: "Создайте Британский лагерь!" #NT!
 usa.27.t: "Свинья Война – Переговоры" #NT!
 usa.27.d: "После 12 лет нерешительности произошел прорыв в переговорах по островам Сан-Хуан. Как и в 1871 году, Соединенные Штаты и Великобритания подпишут Вашингтонский договор, который прояснит многочисленные проблемы, которые есть у обеих стран друг с другом. Что еще более важно, это включало пограничные проблемы с недавно сформированным Доминионом Канады и, в частности, спор об острове Сан-Хуан. \n \nОбе страны согласились, что международный арбитр должен решить, кому перейдут острова. В результате случайного выбора было решено, что решающим арбитром в споре будет [PRS.GetLeader]." #NT!
 usa.27.a: "Отправить сообщение в Берлин" #NT!
 usa.27.b: "Посмотрим, что скажет Берлин..." #NT!
 usa.28.t: "Свинья война - Арбитраж" #NT!
 usa.28.d: "Вчера утром американские и британские переговорщики прибыли сегодня в Берлин и пришли с просьбой. У них был спор друг с другом по поводу островов Сан-Хуан, который едва не привел к войне между ними, когда в 1859 году была застрелена свинья. Они решили, что решат этот вопрос посредством международного арбитража, и [Root.GetName] был случайно выбран судьей. \n \nАмериканцы и британцы хотели бы, чтобы мы выбрали и решили их вопрос. Посовещавшись со своими советниками, [Root.GetLeader] решил, кому оно принадлежит." #NT!
 usa.28.a: "Он принадлежит Америке" #NT!
 usa.28.b: "Он принадлежит Британии" #NT!
 usa.29.t: "Свинья война – американская победа" #NT!
 usa.29.d: "После обсуждения кажется, что арбитр решил, что острова принадлежат [USA.GetName], и по условиям арбитража [ENG.GetName] должен эвакуировать свои войска с острова." #NT!
 usa.29.a: "Сан-Хуан наш!" #NT!
 usa.29.b: "Проклятие." #NT!
 usa.29.c: "Они просто позволили им это получить?!" #NT!
 usa.30.t: "Свинья война – британская победа" #NT!
 usa.30.d: "После обсуждения кажется, что арбитр решил, что острова принадлежат [ENG.GetName], и по условиям арбитража [USA.GetName] должен эвакуировать свои войска с острова." #NT!
 usa.30.a: "Проклятие." #NT!
 usa.30.b: "Сан-Хуан наш!" #NT!
 usa.30.c: "Хороший!" #NT!
 usa.31.t: "Джордж Вашингтон Парк Кастис" #NT!
 usa.31.d: "Сегодня утром владелец плантации в Вирджинии Джордж Вашингтон Парк Кастис умер в преклонном возрасте 79 лет. Хотя он и не был биологически связан с Вашингтонами, его усыновили Марта и Джордж Вашингтон. После смерти человека, столь близкого к Основателю нашей нации, о нем будут помнить очень дорого, особенно о Мэри Анне Кастис Ли, его дочери, вышедшей замуж за генерала Роберта Э. Ли, получившего Арлингтонскую плантацию и львиную долю наследства." #NT!
 usa.31.a: "Минута молчания..." #NT!
 usa.32.t: "Юта преклоняет колено" #NT!
 usa.32.d: "Юта наконец приняла волю Вашингтона. Бригам Янг, ныне бывший губернатор территории Юта, принял условия соглашения и ушел со своего поста, что позволило губернатору, назначенному на федеральном уровне, наконец взять на себя управление. Согласно нашей стороне сделки, мы будем уважать мормонов и их веру, но, возможно, потребуется время, чтобы убедить в этом наш народ." #NT!
 usa.32.a: "Большой!" #NT!
 usa.33.t: "Юта отказалась от наших требований!" #NT!
 usa.33.d: "До нас дошла шокирующая новость о том, что Бригам Янг отказался от предложения, которое сделал ему Бьюкенен, и в результате провозгласил независимость от Соединенных Штатов! Он признал, что отказ от нашего предложения формально был декларацией независимости, но он зашел слишком далеко, выдвинув такую ​​идею! Мы должны что-то с этим сделать!" #NT!
 usa.33.a: "Мобилизуйте наши силы!" #NT!
 usa.33.b: "Пусть многоженцы уйдут от нас." #NT!
 usa.34.t: "Марш на Вашингтон – Социалистическая революция" #NT!
 usa.34.d: "В [GetDateText], день, который навсегда запомнится каждому американцу, социалистические группы выступили маршем на Вашингтон и потребовали свержения правительства Соединенных Штатов. \n \nВлияние радикальных республиканцев росло из-за нестабильности, вызванной разногласиями в Конгрессе, и теперь они воспользовались возможностью, чтобы захватить страну. Поскольку нация слишком устала от войны и все еще восстанавливается после гражданской войны, а также все оппозиционные лидеры были окружены социалистами, Конгресс в конце концов сдался и позволил власти мирно перейти к радикалам. \n \nТеперь радикальные республиканцы удерживают власть над Соединенными Штатами, и хотя наибольшая власть принадлежит более умеренной стороне Коалиции, предстоящие вскоре выборы могут изменить ситуацию. Но на данный момент Соединенные Штаты стали Социалистической Республикой." #NT!
 usa.34.a: "За Новую Республику!" #NT!
 usa.35.t: "Марш на Вашингтон – Монархическая революция" #NT!
 usa.35.d: "В [GetDateText], день, который навсегда запомнится каждому американцу, группы монархистов двинулись на Вашингтон и потребовали свержения правительства Соединенных Штатов и назначения Нортона I королем. \n \nВлияние монархистов, возглавляемых Джошуа Нортоном, росло на фоне нестабильности, вызванной разногласиями в Конгрессе, и теперь они воспользовались возможностью, чтобы захватить страну. Поскольку нация слишком устала от войны и все еще восстанавливается после Гражданской войны, а также все оппозиционные лидеры были окружены монархистами, Конгресс в конце концов сдался и позволил мирно передать власть Нортону I, который был коронован королем Америки. \n \nТеперь монархисты удерживают власть над Соединенными Штатами, и хотя к власти пришла более умеренная сторона Коалиции, решения, которые примет новый король, могут изменить новый политический ландшафт. Но на данный момент Соединенные Штаты стали монархией." #NT!
 usa.35.a: "Да здравствует король!" #NT!
 usa.36.t: "Выборы 1864 г." #NT!
 usa.36.d: "Выборы 1864 года разделились по вопросу о Конфедерации. Хотя эти выборы и не такие масштабные, как выборы 1860 года, они все же окажут большое влияние. Борьба велась в основном между президентом [ROOT.GetLeader], который выступал за дальнейшее наступление на Юг, в то время как противостоящую ему Демократическую партию возглавляет Джордж Б. Макклеллан, который, хотя и желает продолжать войну, другие демократы Копперхеда будут сильно давить на него. просить мира с Конфедерацией. Тем не менее, президент США..." #NT!
 usa.36.d_a: "Выборы 1864 года разделились по вопросу о Конфедерации. Хотя эти выборы и не такие масштабные, как выборы 1860 года, они все же окажут большое влияние. Борьба велась в основном между президентом [ROOT.GetLeader], который выступал за дальнейшее наступление на Юг, в то время как противостоящую ему Демократическую партию возглавляет Джордж Б. Макклеллан, который, хотя и желает продолжать войну, другие демократы Копперхеда будут сильно давить на него, чтобы он потребовал мир с Конфедерацией. Тем не менее, президент США..." #NT!
 usa.36.d_b: "Выборы 1864 года разделились по вопросу о Конфедерации. Хотя эти выборы и не такие масштабные, как выборы 1860 года, они все же окажут большое влияние. Борьба велась в основном между президентом [ROOT.GetLeader], который, хотя и совершил переворот Джона Брекинриджа еще в 1860 году, все еще очень популярен и выступает за дальнейшее наступление на Юг, в то время как противостоящую ему Демократическую партию возглавляет Джордж Б. Макклеллан, который, хотя и желает Чтобы продолжить войну, другие демократы Копперхеда будут сильно давить на него, требуя мира с Конфедерацией. Тем не менее, президент США..." #NT!
 usa.36.d_c: "Выборы 1864 года разделились по вопросу о Конфедерации. Хотя эти выборы и не такие масштабные, как выборы 1860 года, они все же окажут большое влияние. Борьба велась в основном между президентом [ROOT.GetLeader], который возглавлял наши армии как Свободные Штаты Америки, и до сих пор очень популярен и выступает за дальнейшее наступление на Юг, в то время как противостоящую Демократическую партию возглавляет Джордж Б. Макклеллан, который: хотя он желает продолжить войну, другие демократы Копперхеда будут сильно настаивать на том, чтобы он потребовал мира с Конфедерацией. Тем не менее, президент США..." #NT!
 usa.36.a: "Абрахам Линкольн!" #NT!
 usa.36.b: "Стивен А. Дуглас!" #NT!
 usa.36.c: "Джордж Макклеллан!" #NT!
 usa.36.e: "Джон К. Фремонт" #NT!
 usa.36.f: "Джон Белл" #NT!
 usa.37.t: "Инаугурация Макклеллана" #NT!
 usa.37.d: "Джордж Б. Макклеллан был недавно избран президентом Соединенных Штатов и только сегодня утром произнес свою инаугурационную речь после встречи с ним [ROOT.GetLeader]. Кажется, Джордж согласен с тем, что борьба против Юга должна продолжаться, но Медноголовые в Демократической партии имеют над ним большое влияние и могут заставить его предложить мир Конфедерации." #NT!
 usa.37.a: "Добро пожаловать в Белый дом" #NT!
 usa.38.t: "Выборы 1864 г." #NT!
 usa.38.d: "Настал день, когда каждый американец должен покинуть свои дома и отправиться на избирательные участки, чтобы проголосовать за того, кто станет президентом. \n \nВыборы 1864 года немного спокойнее, но по-прежнему уделяют большое внимание теме Юга. Хотя эти выборы и не такие масштабные, как выборы 1860 года, они все же окажут большое влияние. Борьба велась в основном между президентом [ROOT.GetLeader], который возглавлял Соединенные Штаты во время войны против Конфедерации, в то время как противостоящую ему Демократическую партию возглавлял Джордж Х. Пендлтон, который придерживался более традиционных взглядов на то, как обращаться с Югом. Тем не менее, президент США..." #NT!
 usa.38.d_a: "Настал день, когда каждый американец должен покинуть свои дома и отправиться на избирательные участки, чтобы проголосовать за того, кто станет президентом. \n \nВыборы 1864 года немного спокойнее, но по-прежнему уделяют большое внимание теме Юга. Хотя эти выборы и не такие масштабные, как выборы 1860 года, они все же окажут большое влияние. Борьба велась в основном между президентом [ROOT.GetLeader], который возглавлял Соединенные Штаты во время войны против Конфедерации, в то время как противостоящую ему Демократическую партию возглавлял Джордж Х. Пендлтон, который придерживался более традиционных взглядов на то, как обращаться с Югом. Тем не менее, президент США..." #NT!
 usa.38.a: "Абрахам Линкольн!" #NT!
 usa.38.b: "Стивен А. Дуглас!" #NT!
 usa.38.c: "Джордж Х. Пендлтон!" #NT!
 usa.38.e: "Джон К. Фремонт" #NT!
 usa.38.f: "Джон Белл" #NT!
 usa.39.t: "Инаугурация Пендлтона" #NT!
 usa.39.d: "Джордж Х. Пендлтон был недавно избран президентом Соединенных Штатов и только сегодня утром произнес свою инаугурационную речь после встречи с [ROOT.GetLeader]. Похоже, что Сеймур гораздо более снисходителен к Югу и будет более склонен принять Юг в Союз, чем его предшественник." #NT!
 usa.39.a: "Добро пожаловать в Белый дом" #NT!
 usa.40.t: "Покупка Аляски?" #NT!
 usa.40.d: "После окончания Крымской войны российскому правительству действительно не хватает средств, и оно ищет новые способы получения необходимых доходов. Русские также владеют огромной территорией в Америке, Аляской, население которой чрезвычайно мало. Русские когда-то пытались продать нам Аляску еще в 1859 году, но эта попытка была потоплена напряженностью, связанной с Гражданской войной в США. Однако теперь у нас есть шанс попытаться приобрести эту территорию." #NT!
 usa.40.a: "Отправить предложение" #NT!
 usa.40.b: "Это просто пустырь..." #NT!
 usa.41.t: "Покупка Аляски?" #NT!
 usa.41.d: "Вчера утром американцы прибыли в столицу для заключения сделки по покупке территории Аляски. У нас мало средств, и если мы вступим в войну с англичанами, им будет очень легко захватить малонаселенную территорию. Мы обсуждаем продажу Аляски уже много лет, даже почти десятилетие, однако американцы слишком увязли в гражданской войне, чтобы сосредоточить внимание на покупке. Возможно, теперь мы сможем договориться?" #NT!
 usa.41.a: "Принять предложение" #NT!
 usa.41.b: "Отклонить предложение" #NT!
 usa.42.t: "Ответ из России" #NT!
 usa.42.d: "Русские посоветовались сами с собой и согласились на покупку Аляски! Похоже, их потребность в деньгах и страх перед британским вторжением подтолкнули их к заключению соглашения." #NT!
 usa.42.d_a: "Русские посоветовались сами с собой, но, к моему шоку, похоже, что они хотят сохранить за собой территорию Аляски! Что они собираются с этим делать?" #NT!
 usa.42.a: "Большой!" #NT!
 usa.42.b: "Проклятие!" #NT!
 usa.43.t: "Император Соединенных Штатов?" #NT!
 usa.43.d: "Сегодня пришли неожиданные новости: человек по имени Джошуа Нортон объявил себя «Императором Соединенных Штатов» и даже «Защитником Мексики». Впоследствии в том же параграфе этой декларации он постановил, что Конгресс Соединенных Штатов будет собран в Музыкальном зале Сан-Франциско, города, в котором он живет. Похоже, что население города поддержало его в шутливых мыслях: но это постепенно начинает превращаться в серьезную преданность. \n \nОн не имеет тесных связей с военными, поэтому мы можем легко игнорировать его. Однако такой смелый шаг одного человека, который начинает серьезно восприниматься жителями его родного города, начинает отражать забытую легитимность федерального правительства в это время кризиса." #NT!
 usa.43.a: "Какой сумасшедший." #NT!
 usa.43.b: "Укрепите город гарнизоном и присматривайте за ним." #NT!
 usa.44.t: "План реинтеграции Юга" #NT!
 usa.44.d: "Мы сделали это! Мы победили восставших предателей! Мы разбили их армии и сломили их нацию! Соединенные Штаты снова воссоединились! Однако сейчас не время для празднования, поскольку мы должны решить, что делать с землями, которые восстали против нас. \n \nЕсть четыре различных способа решения этой проблемы: от самого мягкого до самого жесткого. Мы должны выбирать очень осторожно, поскольку от этого будет зависеть, как мы будем продолжать реконструкцию и реинтеграцию Юга." #NT!
 usa.44.a: "Мы должны быть очень нежными!" #NT!
 usa.44.b: "Давайте будем осторожны..." #NT!
 usa.44.c: "Наказать, исправить." #NT!
 usa.44.e: "Требуйте полного подчинения!" #NT!
 usa.45.t: "Одна ночь в театре Форда" #NT!
 usa.45.d: "Была уже поздняя ночь, когда прибыла карета, и проницательный президент вышел со своей женой, а также майором Генри Рэтбоуном и его невестой Кларой Харрис, которые приняли приглашение президентской четы пойти с ними в театр. Помогая Мэри выйти из кареты, все вошли и расположились в своей ложе в Театре. Когда они прибыли, спектакль был прерван оркестром, который исполнил «Славься вождю» под аплодисменты 1700 присутствующих. \n \nЭто была яркая и тщательно продуманная пьеса, в которой они приложили все усилия, чтобы президенту такая пьеса понравилась. Яркий свет и красота такого представления поражали воображение. \n \nКогда наступил антракт, группа поговорила друг с другом внутри Коробки и освежилась. Они заметили, что пропал их полицейский Джон Фредерик Паркер, которому было поручено охранять ложу президента. Однако предполагалось, что он просто зашел в таверну выпить и вскоре вернется. \n \nЗатем, после антракта, прозвучала пресловутая фраза: «Ну, думаю, я знаю достаточно, чтобы вывернуть тебя наизнанку, старина; ты, чудаковатый старик-ловушка!». Публика рассмеялась над одной из лучших строк пьесы, включая президентскую вечеринку, когда Рэтбоун повернулся и увидел хрипящего от смеха президента. Атмосфера была шумная и веселая... \n \nДостаточно громкая, чтобы заглушить скрип двери за спиной президента." #NT!
 usa.45.a: "Ха-ха-ха! Это было весело!" #NT!
 usa.45.b: "Господин Президент! За тобой!" #NT!
 usa.46.t: "Президент мертв!" #NT!
 usa.46.d: "По штатам разнеслась шокирующая новость о том, что умер Авраам Линкольн, спаситель Союза. Его застрелили во время посещения спектакля в Театре Форда, и теперь его вице-президент Эндрю Джонсон теперь контролирует страну. Теперь он должен решить, как нам следует преследовать и наказывать заговорщика Джона Уилкса Бута." #NT!
 usa.46.a: "Убей его!" #NT!
 usa.46.b: "Провести испытание" #NT!
 usa.47.t: "Джефферсон Дэвис пойман!" #NT!
 usa.47.d: "Президент Дэвис в последний раз встретился со своим кабинетом Конфедерации в Вашингтоне, штат Джорджия, где они официально распустили правительство Конфедерации. Однако они все же пытались бежать из Союза, чтобы спастись от федеральных сил и создать правительство в изгнании. \n \nОднако этого не произошло, поскольку несколько дней спустя Джефферсон и его жена Варина были схвачены силами Союза в Ирвинвилле, штат Джорджия. \n \nВ сообщениях СМИ говорится, что Дэвис во время побега надел пальто своей жены на плечи, что привело к тому, что он стал посмешищем, изображаясь пытающимся бежать в женской одежде, несмотря на показания жены о том, что ему дали пальто, потому что он почувствовал себя плохо. Тем не менее, бывший президент Конфедерации сейчас у нас под стражей!" #NT!
 usa.47.a: "Отличные новости!" #NT!
 usa.48.t: "Дэвис бежит из Штатов!" #NT!
 usa.48.d: "После того, как стало известно о подтвержденных сообщениях Джефферсона Дэвиса о том, что он находился в гавани Тампы, штат Флорида, поймать его было уже слишком поздно. Он, как и несколько других лидеров Конфедерации, смог сбежать из рук Союза. Теперь ожидается, что он сбежит к иностранным правительствам в попытке создать правительство Конфедерации в изгнании. \n \nМы должны внимательно следить за ним и преследовать его, поскольку его все еще могут схватить и вернуть обратно в Штаты." #NT!
 usa.48.a: "Проклятие!" #NT!
 usa.49.t: "Остатки Конфедерации прибыли в Рио" #NT!
 usa.49.d: "После поражения в Гражданской войне в США Джефферсон Дэвис и десятки лидеров Конфедерации смогли бежать от федеральных сил и отправились в зарубежные страны, чтобы создать новое правительство Конфедерации в изгнании. \n \nКорабль Конфедерации запросил разрешения пришвартоваться в Рио-де-Жанейро и прибыл в [BRA.GetLeader], умоляя о безопасности и убежище в городе. \n \nЕсли бы мы позволили им остаться, это нанесло бы ущерб нашим отношениям с Соединенными Штатами. Или мы могли бы отказаться и позволить им уйти. Или, возможно, мы могли бы захватить беженцев Конфедерации и вернуть их в Соединенные Штаты, чтобы улучшить наши отношения с ними." #NT!
 usa.49.a: "Пусть они останутся." #NT!
 usa.49.b: "Отправьте их прочь." #NT!
 usa.49.c: "Захватите их!" #NT!
 usa.50.t: "Остатки Конфедерации прибыли в Париж" #NT!
 usa.50.d: "После поражения в Гражданской войне в США Джефферсон Дэвис и десятки лидеров Конфедерации смогли бежать от федеральных сил и отправились в зарубежные страны, чтобы создать новое правительство Конфедерации в изгнании. \n \nКорабль Конфедерации запросил разрешения пришвартоваться в Париже и прибыл в [FRA.GetLeader], умоляя о безопасности и убежище в городе. Ранее они уже пытались найти убежище в Рио-де-Жанейро, но [BRA.GetLeader] им отказали. \n \nЕсли бы мы позволили им остаться, это нанесло бы ущерб нашим отношениям с Соединенными Штатами. Или мы могли бы отказаться и позволить им уйти. Или, возможно, мы могли бы захватить беженцев Конфедерации и вернуть их в Соединенные Штаты, чтобы улучшить наши отношения с ними." #NT!
 usa.51.t: "Остатки Конфедерации прибыли в Лондон" #NT!
 usa.51.d: "После поражения в Гражданской войне в США Джефферсон Дэвис и десятки лидеров Конфедерации смогли бежать от федеральных сил и отправились в зарубежные страны, чтобы создать новое правительство Конфедерации в изгнании. \n \nКорабль Конфедерации запросил разрешения пришвартоваться в Лондоне и прибыл в [ENG.GetLeader], умоляя о безопасности и убежище в городе. Ранее они уже пытались найти убежище в Рио-де-Жанейро и Париже, но получили отказ как в [BRA.GetLeader], так и в [FRA.GetLeader]. \n \nЕсли бы мы позволили им остаться, это нанесло бы ущерб нашим отношениям с Соединенными Штатами. Или мы могли бы отказаться и позволить им уйти. Или, возможно, мы могли бы захватить беженцев Конфедерации и вернуть их в Соединенные Штаты, чтобы улучшить наши отношения с ними." #NT!
 usa.52.t: "Конфедераты взяты в плен!" #NT!
 usa.52.d: "После того, как Джефферсон Дэвис, а также десятки других лидеров Конфедерации сбежали от нас, мы разослали корабли по всему миру, чтобы попытаться их найти. Мы получили сообщения о них в Бразилии, но при встрече с [BRA.GetLeader] он заявил, что отказался от их убежища и отправил их в путь. Позже мы проследили их корабль до Парижа, но и тогда [FRA.GetLeader], который, как и [BRA.GetLeader], заявил, что отослал конфедератов. \n \nПосле расследования сообщения о корабле, пришвартованном в Лондоне, один из наших кораблей смог обнаружить корабль Конфедерации, покидающий док в Лондоне. Его быстро поймали и, предположительно, отправили в Гамбург. \n \nРейд прошел успешно, и нам удалось захватить Дэвиса и его кабинет. Погоня окончена." #NT!
 usa.52.a: "Отличные новости!" #NT!
 usa.53.t: "Остатки Конфедерации вернулись!" #NT!
 usa.53.d_brazil: "Когда мы отправили наши корабли в ответ на сообщения о бегстве корабля Конфедерации в Бразилию, мы столкнулись с эскадрой бразильских кораблей, сопровождавшей корабль Конфедерации! \n \nПосле того, как флот приветствовал его, выяснилось, что [BRA.GetLeader] решил задержать и захватить беженцев Конфедерации и отправил флот для сопровождения обратно в Штаты! Благодарные за это, мы с радостью согласились сопроводить конфедератов обратно в Штаты." #NT!
 usa.53.d_france: "Не сумев найти конфедератов в Бразилии, мы направили наши корабли навстречу сообщениям о бегстве корабля Конфедерации во Францию. Мы встретили эскадру французских кораблей, сопровождающих корабль Конфедерации! \n \nПосле того, как флот приветствовал его, выяснилось, что [FRA.GetLeader] решил задержать и захватить беженцев Конфедерации и отправил флот для сопровождения обратно в Штаты! Благодарные за это, мы с радостью согласились сопроводить конфедератов обратно в Штаты." #NT!
 usa.53.d_uk: "Не сумев найти конфедератов в Бразилии, а затем и во Франции, мы направили наши корабли навстречу сообщениям о бегстве корабля Конфедерации в Великобританию. Мы столкнулись с эскадрой британских кораблей, сопровождавшей корабль Конфедерации! \n \nПосле того, как флот приветствовал его, выяснилось, что [ENG.GetLeader] решил задержать и захватить беженцев Конфедерации и отправил флот для сопровождения обратно в Штаты! Благодарные за это, мы с радостью согласились сопроводить конфедератов обратно в Штаты." #NT!
 usa.53.a: "Спасибо!" #NT!
 usa.54.t: "Конфедератам предоставлено убежище!" #NT!
 usa.54.d_brazil: "После того как мы получили сообщения о том, что корабль Конфедерации был замечен в Бразилии, мы направили наш флот в Рио-де-Жанейро, чтобы попытаться найти конфедератов. После встречи с [BRA.GetLeader] мы были потрясены, обнаружив, что они предоставили убежище лидерам Конфедерации! \n \nОтказавшись принять наши требования о сдаче, [BRA.GetLeader] тут же выгнал наших людей из Рио-де-Жанейро. Мы были вынуждены прикусить язык и уйти с пустыми руками." #NT!
 usa.54.d_france: "Когда наши сообщения о наблюдениях Конфедерации в Бразилии не увенчались успехом, мы получили сообщения о том, что корабль Конфедерации был обнаружен во Франции, и отправили наш флот в Париж в попытке найти Конфедератов. После встречи с [FRA.GetLeader] мы были потрясены, обнаружив, что они предоставили убежище лидерам Конфедерации! \n \nОтказавшись принять наши требования о сдаче, [FRA.GetLeader] тут же выгнал наших людей из Парижа. Мы были вынуждены прикусить язык и уйти с пустыми руками." #NT!
 usa.54.d_uk: "Когда наши сообщения о наблюдениях Конфедерации в Бразилии и Франции не увенчались успехом, мы получили сообщения о том, что корабль Конфедерации был замечен в Великобритании, и отправили наш флот в Лондон в попытке найти Конфедератов. После встречи с [ENG.GetLeader] мы были потрясены, обнаружив, что они предоставили убежище лидерам Конфедерации! \n \nОтказавшись принять наши требования о сдаче, [ENG.GetLeader] тут же выгнал наших людей из Лондона. Мы были вынуждены прикусить язык и уйти с пустыми руками." #NT!
 usa.54.a: "Будь они прокляты!" #NT!
 usa.55.t: "Что делать с Дэвисом?" #NT!
 usa.55.d: "У нас есть он! Джефферсон Дэвис, бывший президент Конфедерации, в наших руках! Теперь мы должны решить, что с ним делать... мы можем быть снисходительны к нему, суровы к нему или найти какую-то золотую середину между этими двумя. Однако то, как мы решим поступить с Реконструкцией, несомненно, должно повлиять на то, что мы решим с ним делать." #NT!
 usa.55.a: "Быть нежным." #NT!
 usa.55.b: "Будьте суровы." #NT!
 usa.55.c: "Будьте уравновешены." #NT!
 usa.56.t: "Радикалы приближаются к Линкольну" #NT!
 usa.56.d: "Группа радикальных республиканцев встретилась с Линкольном сегодня утром и начала умолять и умолять Линкольна, пытаясь склонить его на свою сторону. \n \nЛинкольн был сторонником реинтеграции Юга в Союз, но считал, что установление полного равенства между черными и белыми приведет к вечному разрыву в Союзе. \n \nРадикалы, однако, уверяли Линкольна, что, если Полное Равенство не будет достигнуто, Юг будет продолжать угнетать чернокожих и продолжать придерживаться культуры, которая развалила Союз во время Гражданской войны. \n \nЛинкольн посидел минуту, размышляя про себя, прежде чем поднять голову и сказать..." #NT!
 usa.56.a: "Союз должен быть на первом месте..." #NT!
 usa.56.b: "... Но мы должны внести поправки и в Союз." #NT!
 usa.57.t: "Радикалы предлагают полное равенство" #NT!
 usa.57.d: "Идея полного равенства между черными и белыми в последнее время становится все более популярной, особенно благодаря действиям федерального правительства. Хотя расовые отношения на Юге по-прежнему гораздо более популярны на Севере, чем на Юге, по сравнению с десятилетием назад они значительно улучшились. \n \nТеперь радикалы в Республиканской партии стремятся обеспечить соблюдение этого закона официально и подталкивают Конгресс к принятию Закона о полном равенстве. Это дало бы федеральному правительству гораздо больше полномочий по обеспечению недискриминации на всей территории страны. Хотя он все еще сталкивается с сопротивлением в Конгрессе и народе, и он не решит немедленно расовые проблемы. Если бы мы продвинули этот законопроект, мы, возможно, смогли бы его принять." #NT!
 usa.57.a: "Вето!" #NT!
 usa.57.b: "Примите Закон о полном равенстве!" #NT!
 usa.58.t: "Негры уезжают в Либерию!" #NT!
 usa.58.d: "Продолжая борьбу на расово разделенном Юге, многие афроамериканцы начали искать убежища, отправляясь на лодке в наше колониальное государство в Либерии. Целью Либерии было стать домом для чернокожих, желающих вернуться на африканский континент, но из-за нашей новой ситуации люди начали задаваться вопросом, состоит ли цель Либерии в том, чтобы принять НЕКОТОРЫХ чернокожих или ВСЕХ чернокожих..." #NT!
 usa.58.a: "Это будет необязательно. Период." #NT!
 usa.58.b: "Спонсор либерийской пропаганды" #NT!
 usa.58.c: "Обязательно, за исключением случаев высокой квалификации!" #NT!
 usa.59.t: "Афро-американская иммиграция" #NT!
 usa.59.d: "В последнее время наши порты начали сообщать о большом количестве иммиграции в нашу страну, и это связано с новой волной эмиграции чернокожих американцев, покидающих страну, и они намерены назвать Либерию своим домом. Сумма которых зависит от того, как американское правительство отреагировало на эту волну: либо проигнорировав ее, либо поощрив, либо сделав ее обязательной." #NT!
 usa.59.a: "Мы справимся с этим..." #NT!
 usa.59.b: "Пришло умеренное количество..." #NT!
 usa.59.c: "Мы не можем столько выдержать!" #NT!
 usa.60.t: "Американская поддержка!" #NT!
 usa.60.d: "В нашем конфликте с Мексикой кажется, что американцы решили встать на нашу сторону. Мы получили их поддержку и начали получать оборудование и волонтеров для помощи в борьбе за Мексику!" #NT!
 usa.60.a: "Большой!" #NT!
 usa.61.t: "Исправление наших отношений" #NT!
 usa.61.d: "Американское правительство считает своим приоритетом присоединение к нашему бывшему повелителю в Британии. Хотя у нас были разногласия, мы воевали друг с другом и чуть не вступили в войну во время Войны Свиней, в последнее время мы наблюдаем много улучшений. Пришло время приблизиться к Британии и пойти дальше с нашей новой дружбой." #NT!
 usa.61.a: "Предложите пакт о ненападении" #NT!
 usa.61.b: "Предложить союз" #NT!
 usa.62.t: "Американская делегация" #NT!
 usa.62.d: "Американская делегация недавно прибыла сегодня в Лондон и сделала неожиданное предложение. «Мы начали замечать улучшение отношений между нами, двумя странами, — отметили они, — и что такие отношения, как мы считаем, следует развивать и дальше». Американская делегация, похоже, просит заключить пакт о ненападении и торговое соглашение между нашими двумя странами. Примем?" #NT!
 usa.62.d_ally: "Американская делегация недавно прибыла сегодня в Лондон и сделала неожиданное предложение. «Мы начали замечать улучшение отношений между нами, двумя странами, — отметили они, — и что такие отношения, как мы считаем, следует развивать и дальше». Американская делегация, похоже, просит о союзе между нашими двумя странами. Примем?" #NT!
 usa.62.a: "Примите предложение!" #NT!
 usa.62.b: "Отклоните предложение." #NT!
 usa.63.t: "Американцы требуют заключения пакта о ненападении" #NT!
 usa.63.d: "Недавно в порт прибыла американская делегация и предстала перед [ROOT.GetLeader]. Они отметили отношения между Соединенными Штатами и нашими странами и требуют, чтобы мы пошли дальше и заключили с ними Пакт о ненападении. Должны ли мы принять?" #NT!
 usa.63.a: "Принял!" #NT!
 usa.63.b: "Отклонен!" #NT!
 usa.65.t: "Захват Бригама Янга" #NT!
 usa.65.d: "Нашим силам удалось выследить и схватить Бригама Янга, американца Моисея и первого президента [UTA.GetName]. После «переговоров» с ним о сделке мы наконец смогли вернуть контроль над территорией Юты! Теперь мы должны определиться с нашей позицией по отношению к оставшимся мормонам в регионе..." #NT!
 usa.65.a: "Мы должны исправить ситуацию" #NT!
 usa.65.b: "Оккупируйте их!" #NT!
 usa.66.t: "Потеря Юты" #NT!
 usa.66.d: "Мы потерпели позорное поражение, поскольку не смогли вернуть себе территорию Юты. Теперь они являются полностью независимой нацией, и страны всего мира начали признавать их как суверенную нацию. Это позор, который мы никогда не забудем..." #NT!
 usa.66.a: "Проклятие!" #NT!
 usa.67.t: "Разогрев перед виски" #NT!
 usa.67.d: "В условиях бушующей войны с повстанцами нам необходимо привлечь в нашу армию каждого человека, в том числе и презираемых ирландцев. Однако по мере того, как наши солдаты начинают сражаться, спать и есть вместе с этими ирландцами, социальная стигма их природы и варварства начала исчезать, и мы действительно видим ирландцев такими, какие они есть." #NT!
 usa.67.d_nowar: "Хотя ирландцев по-прежнему презирают, прошли десятилетия с момента их массовой иммиграции, и наш народ начал относиться к ирландцам с симпатией и общаться с ними. Хотя они по-прежнему подвергаются дискриминации, они могут рассчитывать на то, что ее будет меньше." #NT!
 usa.67.a: "Ваше здоровье!" #NT!
 usa.68.t: "Антиирландские настроения снова всплывают на поверхность" #NT!
 usa.68.d: "После окончания войны солдаты начали возвращаться в свои дома. Хотя ирландцы и помогали нам в войне, это не освобождает их от жестокого обращения, с которым им все равно придется столкнуться дома. Однако жестокое обращение, конечно, не находится на том уровне, который был до войны." #NT!
 usa.68.a: "Обычный ирландский способ..." #NT!
 usa.69.t: "Ирландская ассимиляция" #NT!
 usa.69.d: "С развитием связей между ирландцами и американцами они начали медленно ассимилироваться в нашу культуру. Хотя напряженность еще не исчезла, особенно на религиозном фронте, она стала самой низкой за последние десятилетия." #NT!
 usa.69.a: "Хороший" #NT!
 usa.73.t: "Ухудшение современности" #NT!
 usa.73.d: "«Современные времена» — это утопическое сообщество на Лонг-Айленде, штат Нью-Йорк, основанное Джозайей Уорреном в 1851 году. Сообщество основано на индивидуальном суверенитете и призвано стать самодостаточным сообществом без полиции или других государственных служб. Хотя он не столкнулся с большими проблемами, он столкнулся с новой проблемой. Когда паника 1857 года охватила деревню, она повлияла на ее способность выполнять работу, и теперь люди вынуждены выезжать за пределы общины на работу. Это вызвало тревогу в соседних городах, которые жалуются на потенциальную потерю рабочих мест." #NT!
 usa.73.a: "Все в порядке" #NT!
 usa.73.b: "Разве они не должны быть самодостаточными?" #NT!
 usa.74.t: "Современность протестует против нас" #NT!
 usa.74.d: "После нашего решения заставить сообщество Новых Времен остаться в своем городе, они начали протестовать против нас и просить дать им возможность покинуть свою деревню и работать в других местах. Заявляя, что реализуют свое право на свободу и стремление к счастью, они начали привлекать внимание к своему сообществу. Однако правительство может претендовать на положения о торговле, согласно которым Конгресс должен иметь право регулировать торговлю между штатами. Вскоре дело было передано в Верховный суд, который вынес решение..." #NT!
 usa.74.a: "В пользу современности" #NT!
 usa.74.b: "В пользу правительства" #NT!
 usa.75.t: "Радикализация современности" #NT!
 usa.75.d: "Неудовлетворенные решением Верховного суда, протесты сообщества Modern Times усилились: люди со всей страны собираются посетить это сообщество, увидеть его и потенциально поддержать их. Подавляющее большинство поддержки, предоставленной Modern Times, было предоставлено Нью-Йорком, но в остальном реакция неоднозначная. Однако тревожной частью этого является тот факт, что «Новые времена» начинают поддерживать радикальные идеи социализма и коммунизма, ссылаясь на тот факт, что правительство и капитализм подводят общество. Несмотря на это, Джозайя Уоррен непоколебим в своей анархистской идеологии, но мы не можем гарантировать его лояльность." #NT!
 usa.75.a: "Постановление остается в силе!" #NT!
 usa.75.b: "Отмените постановление!" #NT!
 usa.76.t: "Современные времена успокаивают" #NT!
 usa.76.d: "Поскольку сообществу «Новые времена» разрешено покидать свою деревню в поисках работы, возмущение, которое они испытывали против нас, теперь утихло. Сообщество вернулось к нормальной жизни, хотя и ослабло экономически." #NT!
 usa.76.a: "Хороший" #NT!
 usa.78.t: "Влияние современности растёт" #NT!
 usa.78.d: "Постоянный отказ нашего правительства уделять внимание людям Нового Времени привел их в ярость, и люди начали искать радикальные идеи социализма и коммунизма. Они начали обвинять капиталистическое и рыночно-ориентированное общество, указывая на него как на причину Паники 1857 года. Джозайя Уоррен начал поддерживать эти группы, хотя он все еще придерживается своих идеалов рыночного анархизма. Эта угроза может усугубиться, если мы столкнемся с какой-то катастрофой." #NT!
 usa.78.a: "Тревожно" #NT!
 usa.79.t: "Бюро вольноотпущенников" #NT!
 usa.79.d: "Бюро вольноотпущенников, официально известное как Бюро беженцев, было организацией, созданной Конгрессом для помощи миллионам бывших чернокожих рабов и белых бедняков на Юге. Хотя Конгресс настаивает на эффективном использовании этой организации, некоторые настаивают на увеличении бюджета выше, чем в настоящее время планируется потратить на них. Мы могли бы выбрать их или попытаться наложить вето на Бюро вольноотпущенников." #NT!
 usa.79.a: "Проходите и увеличивайте траты!" #NT!
 usa.79.b: "Примите закон!" #NT!
 usa.79.c: "Вето на закон!" #NT!
 usa.80.t: "Захват плантаций" #NT!
 usa.80.d: "Основная причина идеи неполноценности чернокожих заключается в том, что они трудились в качестве корма на хлопковых полях Юга еще с колониального периода. Мы можем захватить хлопковые фермы на Юге, которые поддерживали Конфедерацию, но это может расстроить Юг." #NT!
 usa.80.a: "Захватить их!" #NT!
 usa.80.b: "Возьми немного!" #NT!
 usa.80.c: "Давайте не будем их злить..." #NT!
 usa.81.t: "Клятва верности" #NT!
 usa.81.d: "Чтобы снова присоединиться к Союзу, правительство штата должно принести присягу на верность Союзу. Однако вопрос о том, какая часть средств правительства штата должна была обеспечить эту присягу, является спорным. Радикалы требуют, чтобы более 50% населения штата присягнули на верность Союзу для реадмиссии, в то время как южные демократы требуют, чтобы только 5% населения присягнули..." #NT!
 usa.81.a: "План 50%!" #NT!
 usa.81.b: "План 25%!" #NT!
 usa.81.c: "План 10%!" #NT!
 usa.81.e: "План 5%!" #NT!
 usa.82.t: "Оккупация Юга" #NT!
 usa.82.d: "Из-за проблем с оккупацией юга люди на Юге начали жаловаться на статус своей оккупации. Они требуют вернуть им свободы, которыми пользуются обычные государства." #NT!
 usa.82.a: "Откажитесь от их требований!" #NT!
 usa.82.b: "Примите некоторые требования." #NT!
 usa.82.c: "Примите умеренные требования." #NT!
 usa.83.t: "Установление черной заработной платы" #NT!
 usa.83.d: "Сущность рабства в том, что их труд не подлежит оплате. Чтобы положить конец рабству, мы должны ввести ограничения на рабочие места и заставить их платить своим афроамериканским работникам. Конгресс добивается прогресса в продвижении закона, обеспечивающего соблюдение оплаты труда работников, но как исполнительная власть мы можем выбирать, насколько далеко мы готовы обеспечивать соблюдение этого закона." #NT!
 usa.83.a: "Обеспечьте заработную плату!" #NT!
 usa.83.b: "Реализация заработной платы" #NT!
 usa.83.c: "Реализуйте на бумаге." #NT!
 usa.84.t: "Проблема Оклахомы" #NT!
 usa.84.d: "Индейские племена в Оклахоме уже давно сопротивляются нашей власти, а некоторые племена, похоже, решили встать на сторону Конфедерации во время Гражданской войны. Мы должны решить, что делать с племенами, заявившими о поддержке предателей." #NT!
 usa.84.a: "Предложите благотворительность." #NT!
 usa.84.b: "Предложите Злобу." #NT!
 usa.85.t: "Южные требования военного присутствия" #NT!
 usa.85.d: "Из-за проблем, связанных с оккупацией, мы столкнулись с сопротивлением местных жителей, которые не согласны с нашей оккупацией. Они требуют, чтобы в южных штатах было меньше военного присутствия." #NT!
 usa.85.a: "Откажитесь от их требований!" #NT!
 usa.85.b: "Примите их требования!" #NT!
 usa.86.t: "Юг жалуется на политику" #NT!
 usa.86.d: "Мы осуществляем изменения на Юге. Что касается любых изменений, мы встречаем большое сопротивление. На Юге раздаются призывы отменить некоторые меры политики, проводимые федеральным правительством." #NT!
 usa.86.a: "Ужесточить правила!" #NT!
 usa.86.b: "Ослабьте правила!" #NT!
 usa.87.t: "Образование ККК" #NT!
 usa.87.d: "В городе Пуласки, штат Теннесси, шесть бывших офицеров Конфедерации встретились, чтобы создать общественное движение под названием Ку-клукс-клан, что переводится как «Круг братьев». Общественное движение призывает к прекращению «позорных» реформ, проводимых на Юге. Организация уже начала расширяться, обращаясь ко многим белым демократам Юга, которые обезумели от политики, проводимой федеральным правительством. Эта группа вызвала некоторую обеспокоенность в кабинете министров, который опасается, что группа может радикализироваться и попытаться насильственно бороться против правительства." #NT!
 usa.87.a: "Тревожно..." #NT!
 usa.88.t: "Насилие ККК" #NT!
 usa.88.d: "Губернатор Миссисипи Уильям Л. Шарки сообщил нам о беспорядках, отсутствии контроля и беззаконии, которые получили широкое распространение в его штате. Он заявляет, что бывшие солдаты Конфедерации применяют публичное насилие против чернокожего населения и их союзников, начали сжигать дома, нападать и убивать невинных чернокожих людей. Он просит правительство о помощи." #NT!
 usa.88.a: "Отправьте больше войск!" #NT!
 usa.88.b: "Мы не можем себе этого позволить..." #NT!
 usa.89.t: "ККК Запугивание избирателей" #NT!
 usa.89.d: "Поступили сообщения о запугивании со стороны Ку-клукс-клана избирателей-республиканцев на Юге. Они активно применяли подавление против избирателей, особенно с учетом того, что выборы приближаются с каждым днем. Правительство просило помочь смягчить ситуацию, но небольшое количество демократов в Конгрессе пытается этому противостоять." #NT!
 usa.89.a: "Вводи войска!" #NT!
 usa.89.b: "Наши руки связаны..." #NT!
 usa.90.t: "Рабочие боятся идти на работу" #NT!
 usa.90.d: "Насилие, вызванное ККК в одном из наших южных штатов, привело фабрику к банкротству. Рабочие начали отказываться выходить на работу, утверждая, что ККК угрожал фабрике и ее работникам. Мы могли бы послать войска, чтобы облегчить эту ситуацию, или мы могли бы субсидировать завод, чтобы он оставался на плаву без большого количества рабочих. Или мы могли бы просто допустить банкротство завода." #NT!
 usa.90.a: "Вводи войска!" #NT!
 usa.90.b: "Поддержите завод." #NT!
 usa.90.c: "Они сами по себе..." #NT!
 usa.91.t: "Суеверия Конфедерации о призраках" #NT!
 usa.91.d: "Есть сообщения о тех, кто выжил в инцидентах с ККК, в которых нападавшие утверждали, что они «призраки солдат Конфедерации». Хотя многие вольноотпущенники увидели это, есть и те, кто еще не получил образования, которые поддались этому и испугались. Мы можем приложить больше усилий для обучения Вольноотпущенников, но есть жалобы на то, что бюджет уже достаточно ограничен." #NT!
 usa.91.a: "Продолжайте инвестировать в образование вольноотпущенников!" #NT!
 usa.91.b: "Предложите поддержку." #NT!
 usa.91.c: "Они сами разберутся..." #NT!
 usa.92.t: "Стычка в Верной лиге" #NT!
 usa.92.d: "Лояльная лига или Союзная лига представляли собой несколько секретный «клуб», пропагандирующий лояльность к Союзу с целью борьбы с предательскими словами и действиями. Хотя они имеют меньшее влияние, чем во время Гражданской войны, они все еще имеют влияние внутри страны. За пределами Лояльной лиги в одном из южных штатов здание Лояльной лиги подверглось террору и нападению со стороны бродячей банды членов ККК. Хотя рейдерам удалось отбиться, Лояльная Лига требует, чтобы федеральное правительство направило им помощь в случае нового нападения." #NT!
 usa.92.a: "Отправьте армию!" #NT!
 usa.92.b: "Вызовите Национальную гвардию!" #NT!
 usa.92.c: "Мы ничего не можем сделать..." #NT!
 usa.93.t: "Третий закон об исполнении" #NT!
 usa.93.d: "Возмущенный действиями ККК, Конгресс выдвинул новый закон, названный Третьим правоприменительным актом, который также называется Законом о борьбе с ККК. Он объявляет ККК террористической организацией и наделил правительство дополнительными полномочиями для борьбы с ККК." #NT!
 usa.93.a: "Примите закон!" #NT!
 usa.94.t: "Мошенничество с плантационной зарплатой" #NT!
 usa.94.d: "Мы получили сообщение от вольноотпущенника, который недавно обнаружил, что получает фальшивые деньги в виде заработной платы. Он не знал об этом, пока его не научили читать, и Вольноотпущенник требует, чтобы ему платили настоящими деньгами." #NT!
 usa.94.a: "Субсидировать ферму, чтобы платить рабочим." #NT!
 usa.94.b: "Заставьте ферму платить рабочим." #NT!
 usa.94.c: "Закрывать глаза." #NT!
 usa.95.t: "Конец эпохи реконструкции" #NT!
 usa.95.d: "Гражданская война давно прошла, и нам пора вступить в новую эпоху прогресса и промышленности. Пришло время вывести войска с Юга и объявить об окончании Периода Реконструкции." #NT!
 usa.95.a: "В новую эпоху!" #NT!
 usa.96.t: "Установить систему сословий?" #NT!
 usa.96.d: "Новый институт, который появился в нашем правительстве, предоставил нам интересную возможность. Некоторые аристократы в нашей стране просили нас полностью внедрить систему земельных владений, заменив обычную систему покупки земли." #NT!
 usa.96.a: "Сделай это!" #NT!
 usa.96.b: "Нет, давайте не будем." #NT!
 usa.97.t: "Политика в отношении религии" #NT!
 usa.97.d: "По мере того, как мы движемся к другой форме правления, некоторые в нашей стране начали выступать за усиление власти церкви, в том смысле, что правительство будет поддерживать протестантские церкви по всей стране. Поскольку Первая поправка больше не используется, мы могли бы реализовать политику поддержки этих церквей." #NT!
 usa.97.a: "Поддержите христианство!" #NT!
 usa.97.b: "Сохранить светское государство" #NT!
 usa.98.t: "Узнаете императора Нортона?" #NT!
 usa.98.d: "Учитывая неожиданность, вызванную приходом к власти нового «Императора Нортона I» Соединенных Штатов, нам еще предстоит определить официальную позицию по отношению к его правлению. Однако американское давление вынуждает нас выбрать чью-то сторону, и они потребовали от нас признать Нортона законным императором Соединённых Штатов." #NT!
 usa.98.a: "Мы будем..." #NT!
 usa.98.b: "...нет!" #NT!
 usa.99.t: "Обращение с угрозой" #NT!
 usa.99.d: "Внимание нашего руководства привлекло то, что организация, известная как «Сыны свободы», протестовала против нашего законного правления Соединенными Штатами. Мы решили принять меры против них, и мы должны подумать, стоит ли нам перейти к эскалации и привлечению против них Национальной гвардии." #NT!
 usa.99.a: "Отправьте Национальную гвардию!" #NT!
 usa.99.b: "Это вызовет напряжение..." #NT!
 usa.100.t: "Военное положение" #NT!
 usa.100.d: "Чтобы ужесточить нашу власть в отношении Сынов Свободы, к Императору были поданы призывы ввести военное положение для борьбы с Сынами Свободы. Хотя это вызовет волнения, это поможет подавить группу." #NT!
 usa.100.a: "Институт это!" #NT!
 usa.100.b: "Это слишком далеко!" #NT!
 usa.101.t: "Расследование Сынов Свободы" #NT!
 usa.101.d: "Учитывая сообщения о «Сынах Свободы» и их операциях в нашей стране, нам было предложено начать полномасштабное расследование в отношении группы, чтобы выявить некоторые их базы и лидеров и выследить их." #NT!
 usa.101.a: "Начни расследование!" #NT!
 usa.101.b: "У нас есть дела поважнее." #NT!
 usa.102.t: "Арест лидеров" #NT!
 usa.102.d: "Мы добились достаточных улик и местонахождений нескольких лидеров Сынов Свободы. Было предложено направить против них наши силы и арестовать лидеров Сынов Свободы, прежде чем они станут слишком большой угрозой." #NT!
 usa.102.a: "Найдите их и арестуйте!" #NT!
 usa.102.b: "Возможно, это слишком дорого..." #NT!
 usa.103.t: "Речь [GetYear]" #NT!
 usa.103.d: "Этот день наконец настал: люди собираются вокруг Вашингтона, округ Колумбия, и ждут мыслей своего Императора. Когда он выставляется напоказ из своего дворца, Белого дома, он начал речь. \n \n'В целях безопасности нашего народа и нации временное правительство выполнило свою работу. Однако сейчас наступила новая эра Америки, в которой мы приветствуем Корону Америки. То, от чего люди ждут своего спасения, и это то, что принесет славу этим Соединенным Штатам...»" #NT!
 usa.103.a: "... власть Короны!" #NT!
 usa.103.b: "... конституция, которая нас связывает!" #NT!
 usa.103.c: "... воля народа!" #NT!
 usa.104.t: "Восстание Сынов Свободы" #NT!
 usa.104.d: "Возмущенные учреждением абсолютистского правительства, Сыны Свободы собрали свои силы в Новой Англии и теперь подняли открытое восстание!" #NT!
 usa.104.a: "Будь они прокляты!" #NT!
 usa.105.t: "Западная Вирджиния хочет воссоединиться с США" #NT!
 usa.105.d: "В Западной Вирджинии проживает значительная часть сторонников профсоюзов и противников рабства, но сейчас ситуация начала обостряться. При поддержке янки они начали требовать разрешения им выйти из Союза и вступить в Союз!" #NT!
 usa.105.a: "Это их государство, да..." #NT!
 usa.105.b: "Никогда!" #NT!
 usa.106.t: "Аризонский ультиматум" #NT!
 usa.106.d: "Территория Аризоны и Нью-Мексико вызвала новое возмущение. Янки начали требовать перекройки границ этих территорий и возвращения им этих земель. Конечно, это делается лишь для того, чтобы помешать нам расшириться в Тихоокеанский регион, но сможем ли мы бороться с действительно единым Союзом?" #NT!
 usa.106.a: "все равно это бесполезно" #NT!
 usa.106.b: "Никогда!" #NT!
 usa.107.t: "Требование отклонено!" #NT!
 usa.107.d: "Подонки из Дикси отказались от наших требований! Мы можем либо перерасти это в войну, либо попытаться успокоиться и отдать им землю... пока." #NT!
 usa.107.a: "Назад..." #NT!
 usa.107.b: "На войну!" #NT!
 usa.108.t: "Требование принято!" #NT!
 usa.108.d: "Дикси на этот раз поступили умно и предоставили нам территорию, которую мы от них требовали!" #NT!
 usa.108.a: "Хороший!" #NT!
 usa.109.t: "Сэм Хьюстон избран губернатором Техаса" #NT!
 usa.109.d: "Сэм Хьюстон, который привел Республику Техас к независимости во время техасской революции, был избран губернатором штата Техас. Примечательно, что он является ведущим защитником южного юнионизма, опасаясь, что раскол по поводу рабства разделит нацию пополам." #NT!
 usa.109.a: "Хорошо" #NT!
 usa.110.t: "Хьюстонские кампании за юнионизм" #NT!
 usa.110.d: "Сообщается, что губернатор Техаса Сэм Хьюстон начал совершать поездку по своему штату, выступая за то, чтобы штат сопротивлялся стремлению к отделению и оставался в составе Союза. Мы могли бы отказаться от этой работы, однако некоторые предлагают нам установить личный контакт с Хьюстоном, если Юг действительно объявит об отделении от нас..." #NT!
 usa.110.a: "Все в порядке" #NT!
 usa.110.b: "Свяжитесь с ним" #NT!
 usa.111.t: "Секретная конференция в Сан-Антонио" #NT!
 usa.111.d: "Нам удалось связаться с Хьюстоном и убедить его встретиться с нами в Сан-Антонио." #NT!
 usa.111.a: "Обсудите сецессию Техаса и что нам следует делать" #NT!
 usa.111.b: "Обсудите попытки удержать Техас от отделения в целом" #NT!
 usa.112.t: "Неспособность убедить Хьюстон" #NT!
 usa.112.d: "Переговоры вскоре ни к чему не привели, и прежде чем мы смогли сменить тему, Хьюстон решил завершить конференцию. Заявив, что, хотя он и желает, чтобы Техас был защищен от войны за отделение, эта конференция не показывает ему правильный способ обеспечения процветания Техаса." #NT!
 usa.112.a: "Проклятие" #NT!
 usa.113.t: "Обсуждение отделения" #NT!
 usa.113.d: "Нам удалось убедить Хьюстон остаться за столом переговоров. Однако нам все еще необходимо обсудить многое о возможности отделения Техаса, чтобы избежать отделения." #NT!
 usa.113.a: "Нет, Техас должен немедленно воссоединиться с Союзом." #NT!
 usa.113.b: "Позвольте Техасу получить независимость, пока мы не уладим ситуацию" #NT!
 usa.114.t: "План восстания" #NT!
 usa.114.d: "Поскольку дискуссии продолжаются, мы также должны решить, как произойдет фактическое восстание. Мы могли бы попытаться совершить государственный переворот до того, как они проголосуют за отделение, переворот только после того, как они проголосуют, или продолжать попытки протестовать против отделения после этого." #NT!
 usa.114.a: "Переворот правительства" #NT!
 usa.114.b: "Умоляй, затем нанеси удар" #NT!
 usa.114.c: "Начать протесты в крупных городах" #NT!
 usa.115.t: "Предложение поставок" #NT!
 usa.115.d: "Еще одна важная проблема, связанная с этим, — это поставки. Сколько мы должны послать Сэму Хьюстону, если он восстанет против своего штата, если они объявят об отделении?" #NT!
 usa.115.a: "Предложить все" #NT!
 usa.115.b: "Дайте ему какое-нибудь оборудование" #NT!
 usa.115.c: "Он должен обеспечить все." #NT!
 usa.116.t: "Сэм Хьюстон согласен" #NT!
 usa.116.d: "После долгих обсуждений и уговоров нам в конце концов удалось убедить Сэма Хьюстона спровоцировать переворот, если Техас объявит о выходе из Союза." #NT!
 usa.116.a: "Будем надеяться, что до этого никогда не дойдет..." #NT!
 usa.117.t: "Дела богатых поместий" #NT!
 usa.117.d: "Богатые стали сильнее и в прошлом утвердились на влиятельных позициях. Сейчас ведутся споры о том, что делать с этими людьми. Некоторые выступают за полное лишение их территорий, некоторые за более мягкие наказания, а третьи требуют, чтобы от них не было ничего вредного, поскольку они могут быть полезны." #NT!
 usa.117.a: "Нам могла бы пригодиться их помощь" #NT!
 usa.117.b: "Мы должны ограничить их" #NT!
 usa.117.c: "Мы должны конфисковать их собственность" #NT!
 usa.118.t: "Дебаты об исполнительной власти" #NT!
 usa.118.d: "Вокруг исполнительной власти страны возникли разногласия. Президент, которому вместе с Джексоном были предоставлены расширенные полномочия, может представлять угрозу будущему, поскольку избрание президента привело к кровавой гражданской войне." #NT!
 usa.118.a: "Децентрализовать власть" #NT!
 usa.118.b: "Сохраняйте власть такой, какая она есть" #NT!
 usa.118.c: "Централизовать власть" #NT!
 usa.119.t: "Наша социальная идеология" #NT!
 usa.119.d: "Мы вложили себя в нашу страну, но у нас пока нет основных ценностей. Основными ценностями старой нации были демократия и независимость, но чтобы увидеть наше будущее, мы должны построить нашу нацию на другом принципе." #NT!
 usa.119.a: "Сосредоточьтесь на децентрализации" #NT!
 usa.119.b: "Фокус на гуманизации" #NT!
 usa.119.c: "Сосредоточьтесь на коллективизме" #NT!
 usa.119.e: "Сосредоточьтесь на государстве" #NT!
 usa.120.t: "Дебаты политических партий" #NT!
 usa.120.d: "Различные политические фракции спорят о существовании наших политических разногласий. Партии раскололи нацию, и некоторые требуют, чтобы такая практика была централизована в одной партии, в то время как другие желают только партий, которые согласуются с социализмом." #NT!
 usa.120.a: "Откройте политические дебаты" #NT!
 usa.120.b: "Несоциалистические партии ограничены" #NT!
 usa.120.c: "Стремитесь к однопартийному государству" #NT!
 usa.121.t: "Ставьте под сомнение наш демократический дух" #NT!
 usa.121.d: "Демократия является важной ценностью нашего народа, но демократия чуть не привела к падению этого народа. Нация раскололась, и многие погибли в последовавшей за этим гражданской войне. Некоторые начали радикально требовать полного устранения демократии в нашей стране." #NT!
 usa.121.a: "Демократия не подлежит обсуждению!" #NT!
 usa.121.b: "Демократию необходимо уничтожить" #NT!
 usa.122.t: "Выборы [GetYear]" #NT!
 usa.122.d: "Время пришло, дебаты и расколы внутри государства закончились. Настало время провести выборы первого президента новых Соединенных Штатов. Победителем является..." #NT!
 usa.122.a: "Анархистская партия побеждает!" #NT!
 usa.122.b: "Социал-эгалитарная партия побеждает!" #NT!
 usa.122.c: "Коллективистская социалистическая партия побеждает!" #NT!
 usa.122.e: "Коммунистическая партия Авангарда побеждает!" #NT!
 usa.123.t: "Маркс посещает США." #NT!
 usa.123.d: "Протянутой рукой мы пригласили к себе в гости Карла Маркса, основателя коммунизма. Он прибыл, и его провели через Вашингтон, округ Колумбия, пока он не наткнулся на Дитцгена. Они встретились и обсудили детали нации и ее будущего." #NT!
 usa.123.a: "Покажи ему окрестности!" #NT!
 usa.123.b: "Пригласите его стать главой государства!" #NT!
 usa.124.t: "Президент чувствует себя плохо" #NT!
 usa.124.d: "Когда президент прибыл в Иллинойс, он вскоре начал жаловаться на плохое самочувствие. Несмотря на это, он по-прежнему настойчиво завершает свой тур, чтобы обеспечить безопасность нации. Стоит ли нам дать ему отдохнуть или придерживаться графика?" #NT!
 usa.124.a: "Возьмите пару дней отпуска" #NT!
 usa.124.b: "Это просто головная боль..." #NT!
 usa.125.t: "Президент мертв!" #NT!
 usa.125.d: "Стивен Дуглас мертв! Пока он пытался продолжить график национальной поездки, его болезнь становилась все хуже и хуже. Вскоре он потерял сознание и был прикован к постели, пытаясь произнести речь перед толпой недалеко от Чикаго. Вскоре стало ясно, что у него брюшной тиф, но к этому моменту он был слишком ослаблен. Он умер на следующий день после того, как ему поставили диагноз. \n \nЭта смерть вызвала бурю негодования в Конгрессе, который с течением времени все больше и больше раскалывался. Теперь вице-президент Уильям Гершель принес присягу и стал следующим президентом Соединенных Штатов." #NT!
 usa.125.a: "Ужасный!" #NT!
 usa.126.t: "Конфедерация отделяется!" #NT!
 usa.126.d: "После смерти Стивена А. Дугласа обеспокоенные представители Юга опасаются, что республиканцы могут одержать верх. Политическая напряженность последнего десятилетия не смягчила эту мысль, и идеологический раскол внутри нации становится все более разделенным. Несколько штатов Юга заявили о выходе из Союза. \n \nХотя президент Гершель первоначально критиковал отделение этих штатов, он постепенно начал проявлять интерес к Конфедерации. Вероятно, из-за того, что его родной штат Джорджия теперь входит в состав Конфедерации." #NT!
 usa.126.a: "За Союз!" #NT!
 usa.126.b: "За Дикси!" #NT!
 usa.128.t: "Еще больше штатов присоединяются к Конфедерации!" #NT!
 usa.128.d: "Опасения, что убийство было совершено Республиканской партией, побудили нескольких представителей южных демократов в последний раз покинуть Конгресс. Несколько штатов решили присоединиться к Конфедерации." #NT!
 usa.128.a: "Проклятие!" #NT!
 usa.130.a: "Поддержите нацию" #NT!
 usa.130.b: "Stand with Houston"usa.133.a: "Поддержите Хьюстон"usa.133.a: "Поддержите нацию" #NT!
 usa.133.b: "Стенд с цветком" #NT!
 usa.134.t: "Равнины Дакоты" #NT!
 usa.134.d: "Нам больше не удалось связаться с нашим губернатором территории Дакота, и мы только что обнаружили, что они объявили себя независимыми! Ссылаясь на потерю веры в Союз, они от нас отделились!" #NT!
 usa.134.a: "Поддержите нацию" #NT!
 usa.134.b: "Поддержите Равнины" #NT!
 usa.135.t: "Сент-Луисская декларация" #NT!
 usa.135.d: "Следуя примеру представителей Калифорнии, сенатор от Миссури подал в отставку, заявив, что штат Миссури провозглашает независимость от США. Несмотря на свои связи с Югом, он так и не был аннексирован Конфедеративными Штатами." #NT!
 usa.135.a: "Поддержите нацию" #NT!
 usa.135.b: "Поддержите Сент-Луиса" #NT!
 usa.136.a: "Поддержите нацию" #NT!
 usa.136.b: "Поддержите Содружество" #NT!
 usa.137.a: "Поддержите нацию" #NT!
 usa.137.b: "Поддержите Средний Запад" #NT!
 usa.138.a: "Поддержите нацию" #NT!
 usa.138.b: "Поддержите Бостон" #NT!
 usa.139.a: "Поддержите нацию" #NT!
 usa.139.b: "Поддержите рабочих" #NT!
 usa.140.t: "Коллапс внешних регионов" #NT!
 usa.140.d: "Когда наша связь с внешними регионами была прервана, они были вынуждены полагаться только на себя. Увидев надпись на стене, территории Юта, Оклахома и Нью-Мексико объявили себя независимыми от нас!" #NT!
 usa.140.a: "Поддержите нацию" #NT!
 usa.140.b: "Поддержите мормонов" #NT!
 usa.140.c: "Встаньте с индейцами" #NT!
 usa.140.e: "Поддержите Нью-Мексико" #NT!
 usa.141.t: "Конец Соединенных Штатов" #NT!
 usa.141.d: "Полный и тотальный развал нации вывел нас из-под контроля. Остальные представители Конгресса инициировали срочные встречи и собрались в Вашингтоне, округ Колумбия, чтобы обсудить, как действовать дальше. \n \nПоскольку оставшиеся представители состоят из радикальных республиканцев, они наконец объявили, что Бенджамин Уэйд является новым президентом. Однако Соединенных Штатов больше нет, и любые попытки заявить об этом смехотворны, если только мы не сможем восстановить контроль. Из-за этого представители заявили о создании Атлантических Штатов Америки. \n \nСоединенные Штаты, которые когда-то простирались от моря до сияющего моря, выдохлись и вымерли." #NT!
 usa.141.a: "За Атлантические Штаты!" #NT!
 usa.142.t: "Минитмены-добровольцы" #NT!
 usa.142.d: "Создав нашу новую нацию, мы сплотили людей вокруг новой национальной мысли и включили некоторых из них в наши вооруженные силы!" #NT!
 usa.142.a: "Вставай!" #NT!
 usa.145.t: "Захват островов Тихого океана" #NT!
 usa.145.d: "В связи с распадом Соединенных Штатов Закона об островах Гуано, положившего начало их колонизации и экспансии в Тихий океан, больше нет. Поскольку эти острова сейчас так же хороши, как и неколонизированная территория, наши силы смогли успешно захватить пару этих островов." #NT!
 usa.145.a: "Это хорошо." #NT!
 usa.146.t: "Продолжение ледника Сьюарда." #NT!
 usa.146.d: "После покупки Аляски импульс этого расширения побудил Уильяма Сьюарда выдвинуть другое предложение: покупку Исландии и Гренландии. Хотя он не уверен, как Конгресс отреагирует на этот законопроект..." #NT!
 usa.146.a: "Отправьте предложение!" #NT!
 usa.146.b: "Конгресс отклоняет законопроект!" #NT!
 usa.147.t: "Покупка Исландии и Гренландии?" #NT!
 usa.147.d: "Американцы выступили с интересным предложением — продать им острова Гренландия и Исландия. Им кажется, что мы были бы готовы продать их, и после покупки Аляски кажется, что они хотят продолжить эту динамику. Хотя Гренландия малонаселена, Исландия гораздо более сопротивляется покупке. Мы могли бы предложить американцам встречное предложение, желающее, чтобы Исландия осталась с нами." #NT!
 usa.147.a: "Продам оба!" #NT!
 usa.147.b: "Исландия остается, Гренландия ваша" #NT!
 usa.147.c: "Никогда!" #NT!
 usa.148.t: "Ответ" #NT!
 usa.148.d: "Посол недавно вернулся и сообщил нам, что..." #NT!
 usa.148.a: "Они согласились!" #NT!
 usa.148.b: "Они продали только Гренландию" #NT!
 usa.148.c: "Они отказались!" #NT!
 usa.149.t: "[FROM.GetName] Ответы" #NT!
 usa.149.d: "Прибыл посол из [USA.GetNameDef] и проявил интерес к покупке у нас Гренландии. Хотя мы, возможно, и не хотим с ним расставаться, некоторые предлагают просто позволить им его купить. Ведь это всего лишь какая-то ледяная пустошь..." #NT!
 usa.149.a: "Конечно!" #NT!
 usa.149.b: "Я бы предпочел не..." #NT!
 usa.150.t: "[FROM.GetName] Ответы" #NT!
 usa.150.d: "Прибыл посол из [USA.GetNameDef] и проявил интерес к покупке у нас Гренландии. Хотя Исландия, конечно, не необитаема, некоторые полагают, что нам было бы лучше продать ее им." #NT!
 usa.150.a: "Конечно!" #NT!
 usa.150.b: "Я бы предпочел не..." #NT!
 usa.151.t: "Бароны-разбойники саботируют нашу кампанию!" #NT!
 usa.151.d: "Сегодня по нашей кампании был нанесен удар, поскольку наши опросы начали падать. Сообщается, что на многих фабриках по всей Америке нашим рабочим говорят, что, если наша партия победит на выборах, мы будем проводить политику, которая выведет их из бизнеса, а люди потеряют работу. Это приносит свои плоды, поскольку люди начинают опасаться за свою работу и отворачиваются от нашей партии." #NT!
 usa.151.a: "Проклятие!" #NT!
 usa.152.t: "Смерть на рабочем месте" #NT!
 usa.152.d: "Небольшая фабрика в [USA_gilded_facdeath_state.GetName] вызвала широкую критику из-за смерти одного из ее рабочих. Плохие условия, долгий рабочий день и опасное оборудование стали причиной этого, и многие люди начали требовать от правительства действий, чтобы справиться с этой несправедливостью. Однако наши бизнес-магнаты потихоньку обратились к нашим высокопоставленным чиновникам с просьбой рассказать об их опасностях, утверждая, что введение ограничений может нанести вред им и американской экономике, и попросили правительство вместо этого возложить вину на рабочих за несоблюдение инструкций по технике безопасности." #NT!
 usa.152.a: "Они не следовали инструкциям по безопасности!" #NT!
 usa.152.b: "Безопасность не является приоритетом для этих толстых котов!" #NT!
 usa.153.t: "Протесты против детского труда" #NT!
 usa.153.d: "По всей стране прокатились протесты, возмущенные использованием детского труда. Фотографии плохих условий фабрики в [USA_gilded_childlab_state.GetName] показывают ужасающие условия, в которых содержатся дети и подростки. Люди начали призывать к принятию закона, чтобы остановить это, но бизнес-магнаты потребовали, чтобы мы проигнорировали их, утверждая, что условия для работающих детей являются преувеличенной клеветой." #NT!
 usa.153.a: "Подождите, пока это пройдет..." #NT!
 usa.153.b: "Эта бедная девочка!" #NT!
 usa.154.t: "Капитаны индустрии поддержите нас!" #NT!
 usa.154.d: "Поскольку наша политика и действия направлены на пользу магнатам нашей страны, они воспевали нас на фабриках. Более того, они призывали своих рабочих поддержать нашу партию, заявляя, что, если наша партия проиграет, они будут вынуждены уволить своих рабочих из-за ограничительной и властной политики." #NT!
 usa.154.a: "Большой!" #NT!
 usa.155.t: "Конфликт между монополиями" #NT!
 usa.155.d: "Две крупные монополии начали вступать в конфликт друг с другом. Возникли деловые споры и обвинения. Для нас это может быть хорошей возможностью завоевать расположение одного из них..." #NT!
 usa.155.a: "Поддержите Карнеги" #NT!
 usa.155.b: "Поддержите Рокфеллера" #NT!
 usa.155.c: "Пусть они ссорятся." #NT!
 usa.156.t: "Забастовка на заводе" #NT!
 usa.156.d: "На фабрике в [USA_gilded_strike_state.GetName] вспыхнула всеобщая забастовка, многие рабочие окружили фабрику, протестуя и сопротивляясь работе. Бизнес-магнаты послали вооруженных людей, чтобы запугать протестующих, и теперь мы должны решить, что делать." #NT!
 usa.156.a: "Пусть они нанесут удар!" #NT!
 usa.156.b: "Магнаты справятся с этим." #NT!
 usa.157.t: "Военный корабль США «Мэн» взрывается!" #NT!
 usa.157.d: "В гаванской гавани один из наших кораблей сильно загорелся! Военный корабль США «Мэн» взорвался по неизвестным причинам, в результате чего погибло более 200 человек на борту! Народ возмущен и требует на это ответа!" #NT!
 usa.157.a: "Это сделали испанцы!" #NT!
 usa.157.b: "Нам нужно тщательное расследование" #NT!
 usa.158.t: "Американский спрос" #NT!
 usa.158.d: "Американцы требуют, чтобы мы отказались от большей части наших колониальных владений! Полагая, что извержение авианосца «Мэн» было совершено нами, они указали на нас как на причину взрыва и требуют компенсации!" #NT!
 usa.158.a: "Приди и возьми их" #NT!
 usa.158.b: "Мы не можем себе этого позволить..." #NT!
 usa.159.t: "Испанцы непокорны!" #NT!
 usa.159.d: "Испанцы отвергли наш ультиматум и наше требование заплатить за уничтожение военного корабля США «Мэн»! Наше население и журналисты требуют, чтобы мы начали войну из-за этого!" #NT!
 usa.159.a: "Помните о Мэне! К черту Испанию!" #NT!
 usa.159.b: "Они обманули нас..." #NT!
 usa.160.t: "Отправить мирное предложение?" #NT!
 usa.160.d: "Теперь, когда мы продвигаемся на испанские колониальные территории, мы должны спросить, следует ли нам теперь просить о мирных переговорах с Испанией." #NT!
 usa.160.a: "Запросите мирное предложение!" #NT!
 usa.160.b: "Мы продолжим!" #NT!
 usa.161.t: "Мир с американцами?" #NT!
 usa.161.d: "Американцы, казалось бы, уверенные в себе, направили нам мирное предложение, требуя, чтобы боевые действия завершились и мы выполнили их требования!" #NT!
 usa.161.a: "Мы должны положить конец этой войне..." #NT!
 usa.161.b: "Никогда!" #NT!
 usa.162.t: "Парижский договор" #NT!
 usa.162.d: "По итогам встреч и конференций был разработан проект 27-го Парижского договора. Договор был подписан [SPR.GetName] и [USA.GetName] на [GetDateText], который завершил испано-американскую войну." #NT!
 usa.162.a: "Война окончена..." #NT!
 usa.163.t: "Отправить мирное предложение?" #NT!
 usa.163.d: "Поскольку война ни к чему не привела, американцы отстают. Мы могли бы с честью предложить им мир, чтобы наконец положить конец этому конфликту." #NT!
 usa.163.a: "Отправьте предложение." #NT!
 usa.163.b: "Никогда!" #NT!
 usa.164.t: "Мир с испанцами?" #NT!
 usa.164.d: "Испанцы, кажется, верят, что они выиграли войну или, по крайней мере, что мы ее проиграли. Они предложили нам мирный договор для завершения испано-американской войны." #NT!
 usa.164.a: "Отлично..." #NT!
 usa.164.b: "Никогда!" #NT!
 usa.165.t: "Американцы требуют мирного договора" #NT!
 usa.165.d: "Американцы, похоже, считают, что война идет не так хорошо. Для нас это здорово, и теперь они требуют, чтобы между нами был подписан мирный договор, чтобы положить конец конфликту." #NT!
 usa.165.a: "Конечно!" #NT!
 usa.165.b: "Никогда!" #NT!
 usa.166.t: "Свобода, озаряющая мир" #NT!
 usa.166.d: "Сегодня состоялась церемония открытия, под председательством Президента [ROOT.GetLeader]. Был проведен парад, на котором присутствовало около миллиона человек. Французский флаг, драпированный на статуе, упал, открыв статую. Люди возрадовались, и президент заявил, что «поток света статуи должен пронзить тьму невежества и человеческого угнетения, пока Свобода не просветит мир»." #NT!
 usa.166.a: "Леди, вы такая красавица!" #NT!
 usa.167.t: "Договор об аннексии Санто-Доминго" #NT!
 usa.167.d: "Опасаясь вторжения со стороны враждебного соседа Гаити, а также длительной экономической и политической нестабильности в стране, президент Баес пришел к взаимному соглашению с президентом [USA.Get.Leader] о заключении договора, по которому Доминиканская Республика станет протекторатом США. Президент считает, что в случае успеха договор заставит Юг лучше относиться к своим афроамериканцам, поскольку иммиграция на недавно приобретенные земли предоставит им лучшие возможности трудоустройства, а также освободит рабов, живущих в бывшей испанской колонии. Конгресс, разделенный на радикальных республиканцев и коалицию демократов и либералов-республиканцев, в конечном итоге решает..." #NT!
 usa.167.a: "Преобразовать остров в некорпоративную территорию." #NT!
 usa.167.b: "Предлагаю вместо этого включить Доминиканскую Республику в нашу сферу влияния." #NT!
 usa.167.c: "Заблокируйте принятие договора, мы не хотим унаследовать проблемы острова." #NT!
 usa.168.t: "Либерально-радикальный республиканский раскол" #NT!
 usa.168.d: "Методы радикалов по реформированию Юга вызвали недовольство более умеренной фракции Республиканской партии, либералов. Либеральные республиканцы, возглавляемые Карлом Шурцем, были полны тревоги по отношению к своим радикальным коллегам, заявляя, что, хотя они и хвалили усилия президента [ USA.Get.Leader ] по отмене рабства на Юге, они выступали против другой радикальной политики, которую они считали репрессивной и скорее неконституционной. Разрыв между двумя фракциями усилился по мере того, как президентские выборы 1872 года приближались как никогда, и либералы разделились, чтобы создать собственную партию, Либерально-республиканскую партию, и ходят слухи, что новая партия вступает в союз с Демократической партией. Партия, которая победит действующего президента." #NT!
 usa.168.a: "Это катастрофа!" #NT!
 usa.169.t: "Формирование фракции полукровок" #NT!
 usa.169.d: "После распада Либерально-республиканской партии после смерти одного из ее ключевых лидеров, Горация Грили, в 1872 году, большинство либеральных республиканцев решили воссоединиться со своей старой партией, а некоторые присоединились к Демократической партии. Однако, даже после того, как их приветствовали их старые союзники, они по-прежнему противостоят радикальной политике Гранта, а также поддерживают систему заслуг, против которой яростно выступают радикалы. Республиканская партия, хотя и едина по названию, глубоко разделена между идеями радикалов и полукровок." #NT!
 usa.169.a: "Сколько расколов выдержит Республиканская партия?" #NT!
 usa.171.t: "Строительство торговых рейдеров в Конфедеративные Штаты?" #NT!
 usa.171.d: "Конфедеративные Штаты Америки направили к нам посла и пообещали заплатить британцам хлопком и/или золотом, если мы построим для них корабли, чтобы помочь в их военных действиях против Союза. Если мы им поможем, это поможет сохранить нашу ранее существовавшую торговлю хлопком с Америкой, а также временный стимул для нашей промышленности, но эта дипломатическая инициатива может впоследствии раздражать Соединенные Штаты и, возможно, сделать их нашими соперниками на долгие годы. Парламент принял решение..." #NT!
 usa.171.a: "Разрешить CSA строительство коммерческих рейдеров" #NT!
 usa.171.b: "Нет! Мы должны обеспечить соблюдение нашей приверженности строгому нейтралитету!" #NT!
 usa.172.t: "Претензии Алабамы" #NT!
 usa.172.d: "Британцы, которые, хотя и провозгласили строгий нейтралитет во время нашей Гражданской войны, разрешили строительство 5 военных кораблей, которые, как они знают, помогут ВМС Конфедерации, включая CSS Alabama, который взял 64 приза, прежде чем был окончательно потоплен. Это вопиющее нарушение их нейтралитета и удар в спину для нас, возможно, продлившее наш конфликт с СКА на год или более. Радикальные республиканцы попытались компенсировать потери аннексией Британской Колумбии и выплатой 2 миллиардов долларов, в то время как американские экспансионисты включили колонию Ред-Ривер и Новую Шотландию, чтобы подорвать британское влияние в Канаде. Более умеренные либеральные республиканцы и восстанавливающаяся Демократическая партия предложили решить проблемы, обратившись в арбитраж к другим великим державам и согласившись на более разумную компенсацию, сохраняя при этом границы статус-кво на севере, чтобы не разозлить британцев и, возможно, не создать конфликт. соперник из них в будущем. Конгресс после интенсивных дебатов о том, как реагировать на претензии, решает..." #NT!
 usa.172.a: "Послать ультиматум британцам, чтобы они компенсировали свое участие в Гражданской войне." #NT!
 usa.172.b: "Решите обратиться в арбитраж с другими великими державами." #NT!
 usa.172.c: "Ничего не делайте и вместо этого восстановите отношения с британцами." #NT!
 usa.173.t: "Ультиматум Алабамы" #NT!
 usa.173.d: "Американцы направили нам ультиматум, в котором говорилось, что мы должны компенсировать корабли, которые мы построили для помощи военным усилиям Конфедерации, в первую очередь CSS Alabama. Американцы предложили условие передачи контроля над Британской Колумбией и выплату 2 миллиардов долларов, чтобы свести на нет ущерб, в котором они обвиняют нас во время Гражданской войны. Невыполнение этого требования будет означать войну между двумя странами, по крайней мере, так они говорят. Что нам делать?" #NT!
 usa.173.a: "Примите условия ультиматума, мы не можем позволить себе потерять отношения с американцами." #NT!
 usa.173.b: "Примите выплату компенсации, но откажитесь от аннексии Британской Колумбии." #NT!
 usa.173.c: "Американцы заблуждаются!" #NT!
 usa.174.t: "Британцы принимают!" #NT!
 usa.174.d: "Расширение американских земель посредством Манифеста судьбы, рассматриваемое Уильямом Сьюардом как крупная победа, вновь усиливается. Мы должны радоваться, поскольку мы сократили британское влияние на наших границах и укрепили идею о том, что Британия теперь боится нашей собственной мощи." #NT!
 usa.174.a: "Мы теперь сильнее наших хозяев" #NT!
 usa.175.t: "Британцы отказываются от аннексии Британской Колумбии" #NT!
 usa.175.d: "Британский посол уведомил нас, что они с радостью согласятся на сумму в 2 миллиарда долларов, которую мы от них требуем, но категорически отказался от аннексии Британской Колумбии, заявив, что когда-то она была британской и всегда будет британской. Как нам соответствовать этому ответу?" #NT!
 usa.175.a: "Британцы глупы, отказываясь от нас" #NT!
 usa.175.b: "Мы должны сохранить мир, принять новые условия, которые предложили нам британцы." #NT!
 usa.176.t: "Британцы отвергают наш ультиматум!" #NT!
 usa.176.d: "Британский посол уведомил нас, что они не согласятся ни на одну из компенсаций, которые мы от них требуем, а затем ушел, заявив, что мы «бредим». Как нам ответить на это оскорбление?" #NT!
 usa.176.a: "Отомстите за 1812 год!" #NT!
 usa.176.b: "Нам еще предстоит залечить раны наших стран. Вместо этого порвите с ними отношения." #NT!
 usa.177.t: "Американцы требуют арбитража для CSS в Алабаме и не только" #NT!
 usa.177.d: "Посол Соединенных Штатов уведомил нас, что нарушение нами нашего строгого нейтралитета, позволив построить 5 торговых рейдеров для помощи ВМС Конфедерации, вызвало у них беспокойство, и обвинил нас в продлении их гражданской войны на год или два. Мы опасались худшего, поскольку радикальные республиканцы требовали от нас Британской Колумбии, но, видя, как Соединенные Штаты хотят иметь арбитраж между нами, похоже, что вместо этого они будут настаивать на более умеренных компенсациях. Примем ли мы предложенный ими арбитраж с нейтральной державой?" #NT!
 usa.177.a: "Мы должны выполнить их требования, мы не можем рисковать своими добрыми отношениями ради этих крейсеров." #NT!
 usa.177.b: "Это всего лишь торговый бизнес, разве американцы не могут с этим смириться?" #NT!
 usa.178.t: "Вашингтонский договор" #NT!
 usa.178.d: "США и Великобритания обратились в наш арбитраж для урегулирования их спора по поводу строительства британцами CSS Alabama и других объектов для ВМС Конфедерации в 1862 году, при этом Соединенные Штаты обвиняют Великобританию в продлении гражданской войны, одновременно нарушая заявленную ими позицию строгого нейтралитета. Американские делегаты требуют компенсации за такое «нарушение», в то время как британские делегаты защищались, заявляя, что это была их политика торгового нейтралитета, когда произошла гражданская война, и поэтому они утверждали, что могут торговать с обеими странами, с Союзом и Конфедерациями. . На чьей стороне мы будем в нашем арбитраже?" #NT!
 usa.178.a: "США в этом случае кажутся более разумными." #NT!
 usa.178.b: "Британцы просто соблюдают свой торговый нейтралитет, поэтому нарушений их позиции нет." #NT!
 usa.179.t: "Вашингтонский договор – американская победа" #NT!
 usa.179.d: "Итальянские делегаты постановили, что американцы достаточно хорошо рассудили и что британцы нарушили свою позицию строгого нейтралитета во время Гражданской войны в США. Итальянцы также заявили, что должны компенсировать американцам сумму в 15,8 миллиона долларов, что намного меньше, чем ожидали радикальные республиканцы, но, по крайней мере, достаточно, чтобы доказать, что британцы не на той стороне." #NT!
 usa.179.a: "Для нас это дипломатическая победа!" #NT!
 usa.179.b: "Мы понимаем наши нарушения и будем соблюдать решение Италии." #NT!
 usa.179.c: "Хороший!" #NT!
 usa.180.t: "Вашингтонский договор – британская победа" #NT!
 usa.180.d: "Итальянские делегаты постановили, что британцы рассудили довольно хорошо и что британцы не нарушили свою позицию строгого нейтралитета во время Гражданской войны в США. Таким образом, итальянцы заявили, что Великобритания освобождена от любых требований или претензий, которые Америка может предъявить по вопросу о CSS Алабама." #NT!
 usa.180.a: "Это катастрофа!" #NT!
 usa.180.b: "Итальянцы поступили мудро, перейдя на нашу сторону" #NT!
 usa.180.c: "Они просто освободили их от возможных нарушений?" #NT!
 usa.185.t: "Компромисс 1877 года" #NT!
 usa.185.d: "Выборы 1876 года — одни из самых противоречивых и интенсивно спорных выборов в истории Соединенных Штатов Америки. Предшественник Демократической партии Сэмюэл Дж. Тилден самостоятельно выиграл всенародное голосование и набрал 184 голоса выборщиков по сравнению со 165 голосами республиканцев. Однако есть три спорных штата: Южная Каролина, Флорида и Луизиана, где ни один из них не получил сокрушительная победа. 20 голосов выборщиков из этих штатов могли бы обеспечить выдвижение республиканцев, и есть некоторые конгрессмены-демократы, предлагающие компромисс для получения этих голосов: вывод федеральных войск на Юге. Если мы примем условия компромисса, мы защитим пост президента от Демократической партии ценой того, что позволим Искупителям захватить власть на Юге. Однако, если мы не примем это, это будет означать передачу голосов выборщиков на серебряном блюде Тилдену и заставит нас потерять контроль над Белым домом, по крайней мере, на четыре года, но мы сохраним свой контроль в Юг. Что нам следует решить сделать?" #NT!
 usa.185.a: "Мы согласимся на компромисс." #NT!
 usa.185.b: "Просто выполните некоторые и тайно сохраните часть войск на Юге." #NT!
 usa.185.c: "Мы не позволим этим Искупителям закрепиться на Юге!" #NT!
 usa.186.t: "Крах радикальных республиканцев" #NT!
 usa.186.d: "Катастрофа! После компромисса с демократами многие радикальные республиканцы потеряли надежду на нынешнее правительство и вместо этого стали искать более умеренную позицию в отношении предоставления избирательных прав чернокожим. Когда такие события происходили, Искупители приступили к реализации своих планов по введению Законов Джима Кроу — политики сегрегации, которая была отменена во время Реконструкции. Мы будем терпеть это неравенство, по крайней мере, до тех пор, пока не произойдет реформа гражданских прав." #NT!
 usa.186.a: "Предательство демократов!" #NT!
 usa.187.t: "Радикальная эра" #NT!
 usa.187.d: "Хотя Сэмюэл Тилден был назначен президентом Соединенных Штатов и сломал нашу власть в Белом доме, радикальные республиканцы укрепили свое влияние на Глубоком Юге и прорвали самое жесткое сопротивление бывших лоялистов Конфедерации. Угроза Искупителей была подавлена, и мы могли с уверенностью предположить, что неравенство этой страны будет исправлено на многие годы вперед." #NT!
 usa.187.a: "Равенство и свобода для всех" #NT!
 usa.189.t: "Раскол Демократической партии" #NT!
 usa.189.d: "Борьба между демократами, выступающими за подчинение южных штатов, называемыми «военными демократами», и теми, кто выступает за мирное сосуществование с CSA или за признание отделившихся штатов и выполнение их требований, называемых «копперхедскими демократами», привела к расколу Демократической партии. Чтобы стать более заметной, и, следовательно, ослабить оплот партии в приграничных штатах. Только время покажет, воспользуется ли действующий президент расколом, чтобы быть избранным снова, или позволит ему пройти и заставить демократов залечить разрыв в партии." #NT!
 usa.189.a: "Это довольно удивительно" #NT!
 usa.190.t: "Создание партии Национального союза." #NT!
 usa.190.d: "Политические советники партии посоветовали временно переименовать нашу партию, чтобы привлечь ее к «Партии национального союза», чтобы привлечь больше внимания со стороны лояльных военных демократов и других третьих партий, которые, похоже, не голосуют за нас. Говорят, что эта стратегия превзойдет демократов Копперхеда, которые доминируют в приграничных штатах, и надежно обеспечит второй срок Линкольна. То, что мы объединились против мятежных конфедератов, могло бы также повысить моральный дух всей нации, но радикалы, возможно, не посмотрят на эту партийную коалицию как на что-то хорошее. Сформируем эту коалиционную партию?" #NT!
 usa.190.a: "В эти трудные времена мы должны объединить американцев в одну нацию под одной партией." #NT!
 usa.190.b: "Коалиция просто разрушила бы те идеи, на которых мы основывались, объединившись с этими демократами." #NT!
 usa.191.t: "Съезд Национального союза 1864 года" #NT!
 usa.191.d: "Президентские праймериз Партии национального союза единогласно проголосовали за то, чтобы Авраам Линкольн продолжил свое президентство и курировал затянувшийся конфликт с Югом. Однако делегаты разделились во мнениях относительно того, кого выбрать в качестве его предшественника на предстоящих выборах: Эндрю Джонсона, популярного военного демократа, или действующего вице-президента Ганнибала Хэмлина, республиканца. Если мы выберем Джонсона, мы укрепим идею о том, что партия действительно представляет собой союз лояльных нам демократов и нашей Республиканской партии, но если мы выберем Хэмлина, наша коалиция может легко развалиться. Кого мы изберем нашим вице-президентом?" #NT!
 usa.191.a: "Эндрю Джонсон" #NT!
 usa.191.b: "Ганнибал Хэмлин" #NT!
 usa.192.t: "Партия радикальной демократии поддерживает Линкольна" #NT!
 usa.192.d: "Хотя раскол в партии произошел, когда радикалы создали свою собственную партию и национальный съезд, избрав Джона К. Фремонта президентом, последний стремился воссоединить партию, поскольку он чувствовал, что раскол от партии позволит Демократической партии победить. Линкольн уверен, что после воссоединения радикалов из партии он сможет обеспечить себе еще один срок на посту президента." #NT!
 usa.192.a: "Отличный" #NT!
 usa.193.t: "Крах партии Национального союза" #NT!
 usa.193.d: "Военные демократы осудили Партию Национального союза как «коалицию только по названию» после избрания Хэмлина вице-президентом на Национальном съезде, произошедшего неделей ранее. Они объяснили Линкольну, что два республиканца, контролирующие две ключевые позиции на предстоящих выборах, просто заставили их поверить в распространяемую «ложь» и «мошенничество» с целью привлечь поддержку, хотя на самом деле это просто переименованная Республиканская партия. Осудив коалицию, недовольные военные демократы примирились со своими коллегами из Копперхеда и тем самым усилили Демократическую партию на предстоящих выборах. Это катастрофическое решение заставило Линкольна задуматься о том, безопасно ли его положение, поскольку нация снова воодушевляется партийным расколом, пока нация борется с мятежными южными штатами." #NT!
 usa.193.a: "Наши различия слишком велики, чтобы найти общий язык." #NT!
 usa.194.t: "Крах партии Национального союза" #NT!
 usa.194.d: "В Конгрессе, где доминировали республиканцы, непопулярному президенту Эндрю Джонсону пришлось иметь дело с оппозицией, когда он пытался принять в Конгресс законы, позволяющие как можно скорее принять южные штаты, и стремился к более умеренной Реконструкции. Эти решения сделали его непопулярным, особенно среди радикальных республиканцев, которые собирались восстановить свою Республиканскую партию через несколько месяцев после убийства Линкольна. В неспособности Джонсона сохранить коалицию можно частично обвинить его продемократическую политику вместо того, чтобы умиротворить и другую сторону. Но одно можно сказать наверняка: коалиции больше нет." #NT!
 usa.194.a: "В любом случае это было неизбежно" #NT!
 usa.195.t: "Крах партии Национального союза" #NT!
 usa.195.d: "Разногласия между республиканцами и военными демократами считались слишком большими, и хотя Линкольн пытался удовлетворить обе стороны в коалиции, более влиятельные и влиятельные республиканцы настаивали на более радикальном подходе к Реконструкции, что разозлило демократов тем, что они сформировали коалиция включена. После окончания гражданской войны общие позиции Национального Союза исчезли, и их просто доминировали ожесточенные бои в Конгрессе. Партия окончательно распалась, когда Линкольн наконец уступил своим союзникам-республиканцам в вопросе Реконструкции, а демократы назвали его за это «предателем». Затем демократы Национального союза вернулись в Демократическую партию, пообещав вытеснить из нее республиканское влияние в Белом доме на предстоящих президентских выборах." #NT!
 usa.195.a: "В любом случае это было неизбежно" #NT!
 usa.196.t: "Прием Партии сухого закона" #NT!
 usa.196.d: "В свете недавних радикальных перемен на Юге, которые вступили в силу сразу же после Гражданской войны, некоторые отделения Международной организации добрых тамплиеров воспользовались этой возможностью, чтобы создать политическую партию, которая продвигает свои цели по запрету алкоголя, которую они обвинили в яд для здоровых отношений. Хотя недавно созданная Партия сухого закона сейчас довольно непопулярна, ее лидеры надеются, что смогут принять поправку, запрещающую алкоголь, в будущем." #NT!
 usa.196.a: "Кто взял мою выпивку?" #NT!
 usa.206.t: "Образование Партии зеленых" #NT!
 usa.206.d: "Монополии, которые контролировали Соединенные Штаты Америки во время нынешнего «позолоченного века», вызвали большое недовольство среди тех, кто пострадал от него, одновременно выступая против поддержки как республиканцами, так и демократами денежной системы, основанной на слитках. Эти несогласные сформировали третью партию, названную «Партией зеленых», в честь их поддержки производства «зеленых бумажников», стоимость денег которых основывалась на облигациях, а не на золотом стандарте." #NT!
 usa.206.a: "Золото по-прежнему бесценно" #NT!
 usa.210.t: "Платформа Популистской партии" #NT!
 usa.210.d: "После того как кандидаты на президентских выборах 1888 года не были выдвинуты, судьба Партии зеленых была очевидна. Поскольку в 1880-х годах большая часть привлекательности Партии «зеленых» для профсоюзов снизилась, партия последовала этому примеру и в конечном итоге распалась в 1889 году. Однако некоторые обнадеживающие бывшие «зеленые» под руководством Джеймса Б. Уивера надеялись восстановить доверие профсоюзов. под руководством новой партии, Народной партии, известной в США как Популистская партия. В отличие от поддержки денежно-кредитной политики доллара, популисты выступали за систему биметаллизма, которая также понравилась некоторым демократам, а также поглотила небольшую Лейбористскую партию Союза. Уивер надеется, что благодаря расширенной базе поддержки они смогут представить эту политику Конгрессу и, возможно, наконец устранить некоторую зависимость от золотого стандарта." #NT!
 usa.210.a: "Новое имя, та же платформа" #NT!
  
 usa_flavor.17.t: "Атолл Мидуэй" #NT!
 usa_flavor.17.d: "(Первоначально остров назывался островом Брукс, в честь человека, который его открыл, но позже был переименован в Мидуэй, так как он находится в середине цепи гавайских островов.)\n \nГ-н. Президент! Недавно на стойку регистрации Белого дома поступило письмо, в котором сообщается, что небольшой атолл недалеко от центра Тихого океана был найден как подходящая среда для поиска гуано. В соответствии с Законом об островах Гуано, принятым ранее в прошлом году, остров теперь находится под претензиями Соединенных Штатов. Говорят, что капитан Н. К. Миддлбрукс, известный торговец на тихоокеанском побережье, плавал на корабле тюленей «Гамбия», когда он впервые заметил остров. Он заканчивает свое письмо описанием атолла, большого кольцевого острова с большим количеством полезного пространства, а также пишет, что скоро вернется с дополнительной информацией об острове." #NT!
 usa_flavor.17.a: "И все это ради птичьего дерьма?" #NT!
 usa_flavor.18.t: "Претензия на остров Навасса" #NT!
 usa_flavor.18.d: "Господин Президент! Недавние новости от капитана дальнего плавания по имени Питер Дункан, который сообщил об открытии небольшого необитаемого острова у побережья Гаити, который еще не востребован, а также о запасах гуано, которыми он обладает. В соответствии с Законом об острове Гуано он заявил права на остров в собственность Соединённых Штатов. Дипломат из штата Гаити опроверг это утверждение, поскольку правительство Гаити уже заявило права на остров с 1801 года. Тем не менее, это не должно вызвать слишком много проблем." #NT!
 usa_flavor.19.t: "Аннексия острова Навасса" #NT!
 usa_flavor.19.d: "В этот день президент Джеймс Бьюкенон издал указ, подтверждающий претензии Америки на остров Навасса, на его аннексию как некорпоративную территорию Союза. Еще больше дипломатов из государства Гаити появились у подножия столицы, протестуя против аннексии, утверждая, что она уже находится под управлением Гаити. Несмотря на эти демонстрации, Конгресс согласился постановить, что теперь богатый гуано остров Навасса находится под полным американским контролем." #NT!
 usa_flavor.20.t: "Кингман Риф" #NT!
 usa_flavor.20.d: "Господин Президент! Небольшой остров Риф Кингман, расположенный в центре Тихого океана, был обнаружен капитаном У. Э. Кингманом за несколько лет до принятия Закона об островах Гуано. Риф, названный в честь нашедшего его капитана, недавно был заявлен компанией United States Guano Company в поисках крупных залежей гуано на рифе. Интересно, однако, что нам до сих пор не удалось найти на острове никаких следов гуано. На острове все еще ведется расследование, но сообщалось, что остров представляет угрозу для рабочих, ищущих гуано, поэтому существует высокая вероятность того, что проект будет закрыт." #NT!
 usa_flavor.21.t: "Флаг атолла Джонстон снят" #NT!
 usa_flavor.21.d: "Господин Президент! В столицу поступило сообщение, в котором сообщается, что претензии на небольшой, богатый гуано остров атолла Джонстон были недавно узурпированы Королевством Гавайи и переименованы в остров Калама, полагая, что он находится в их владениях. Только в прошлом году мы заявили права на этот остров в собственность Соединённых Штатов в соответствии с Законом об островах Гуано, подняв над островом высоко и гордо развевающийся американский флаг. Уильям Паркер и Р. Ф. Райан зафрахтовали шхуну «Палестина», нашли остров и сообщили нам о нем в прошлом году. Купцы и мореплаватели пишут, что флаг снесли и заменили флагом Гавайского королевства. Следует как можно скорее отправить посланника для замены флага." #NT!
 usa_flavor.22.t: "Американский флаг и аннексия атолла Джонстон" #NT!
 usa_flavor.22.d: "Господин Президент! Мы получили известие, что шхуна «Палестина» вернулась на остров, чтобы снова поднять американский флаг. Два члена экипажа остались на острове, чтобы собрать образцы фосфатов из местных камней, поскольку корабль стоит недалеко от острова. В этот же день в США поступило заявление об аннексии острова с Гавайев, где король Камеамеа IV объявил остров под властью своего королевства. Вскоре он пожалеет о своем решении, поскольку отменяет аннексию, получая известие о том, что мы заявили на него свои права, но продолжает считать остров своей территорией." #NT!
  
 usa_election.1.t: "Выборы 1868 г." #NT!
 #usa_election.1.d: "Настал день, когда каждый американец покинет свои дома и отправится на избирательные участки, чтобы проголосовать за того, кто станет президентом. \n \nНа выборах 1868 года кандидат от республиканской партии Улисс С. Грант противостоял кандидату от Демократической партии Горацио Сеймуру. Улисс С. Грант очень популярен среди граждан, поскольку он возглавлял армию Союза во время Гражданской войны. Его героические поступки почти наверняка дадут ему шанс стать президентом. Однако он придерживается тенденций и связей с более радикальной стороной Республиканской партии и, вероятно, умиротворит радикалов, если придет к власти. \n \nЧтобы противостоять этому, Демократическая партия избрала Сеймура своим кандидатом. Он известный и опытный политик, который ставил под сомнение и обсуждал последствия и политику в период Реконструкции, а также во время Гражданской войны. Если южные штаты смогут реорганизоваться и проголосовать за него, ему может быть предоставлена ​​победа. \n \nТем не менее, результаты уже известны. Следующим президентом Соединенных Штатов станет..." #NT!
 usa_election.1.d: "Настал день, когда каждый американец покинет свои дома и отправится на избирательные участки, чтобы проголосовать за того, кто станет президентом. \n \nНа выборах 1868 года кандидат от республиканской партии Шайлер Колфакс противостоял кандидату от Демократической партии Горацио Сеймуру. Шайлер Колфакс очень популярен среди граждан, поскольку, став представителем и спикером Палаты представителей, его политические действия почти наверняка дадут ему шанс стать президентом. Однако он является фактическим лидером умеренной стороны Республиканской партии и, вероятно, продолжит политику, установленную Стивеном А. Дугласом, несмотря на то, что он республиканец. \n \nЧтобы противостоять этому, Демократическая партия избрала Сеймура своим кандидатом. Он был известным и опытным политиком, который ставил под сомнение и обсуждал последствия и политику в первые бурные годы правления Стивена А. Дугласа. Если южные штаты смогут реорганизоваться и проголосовать за него, ему может быть предоставлена ​​победа. \n \nТем не менее, результаты уже известны. Следующим президентом Соединенных Штатов станет..." #NT!
 usa_election.1.a: "Республиканец Улисс С. Грант!" #NT!
 usa_election.1.b: "Демократ Горацио Сеймур!" #NT!
 usa_election.1.c: "Республиканка Шайлер Колфакс!" #NT!
 usa_election.2.t: "Инаугурация Улисса С. Гранта" #NT!
 usa_election.2.d: "Сегодня утром Улисс С. Грант недавно произнес речь перед Союзом и был приведен к присяге в качестве президента Соединенных Штатов. В своей речи он подчеркнул необходимость воссоединения Юга и Севера, а также установления свобод и свобод для защиты недавно освобожденных афроамериканцев на Юге. Вероятно, он порадует радикальных республиканцев." #NT!
 usa_election.2.a: "Добро пожаловать в Белый дом" #NT!
 usa_election.3.t: "Инаугурация Горацио Сеймура" #NT!
 usa_election.3.d: "Сегодня утром Горацио Сеймур недавно произнес речь перед Союзом и был приведен к присяге в качестве президента Соединенных Штатов. В своей речи он подчеркнул необходимость отказаться от политики реконструкции, которая считалась слишком жесткой по отношению к бедным рабочим-южанам. Ожидается, что он начнет отказываться от политики, что приведет в ярость радикальных республиканцев." #NT!
 usa_election.4.t: "Инаугурация Шайлер Колфакс" #NT!
 usa_election.4.d: "Сегодня утром Шайлер Колфакс недавно произнесла речь перед Союзом и была приведена к присяге в качестве президента Соединенных Штатов. В своей речи он подчеркнул необходимость продолжения политики, которая поможет снять напряженность между Севером и Югом. Ожидается, что он продолжит политику Дугласа и даже расширит некоторые из них." #NT!
 usa_election.5.t: "Республиканская номинация [GetYear]" #NT!
 usa_election.5.d: "Республиканская кандидатура, поддержанная радикалами, легко отошла к бывшему генералу Улиссу С. Гранту. Однако некоторые по-прежнему считают, что вместо него следует обратиться к новому, многообещающему кандидату, чтобы дистанцироваться от более радикальных элементов внутри Республиканской партии и повысить шансы на победу." #NT!
 usa_election.5.a: "Номинируйте Гранта!" #NT!
 usa_election.5.b: "Новый кандидат!" #NT!
 usa_election.6.t: "[GetYear] Республиканский раскол" #NT!
 usa_election.6.d: "Выдвижение республиканской кандидатуры не обошлось без разногласий. При расколе между радикалами и умеренными Демократическая партия поддерживает умеренных республиканцев, делая все возможное, чтобы заморить радикалов голодом..." #NT!
 usa_election.6.a: "Номинируйте Грили!" #NT!
 usa_election.6.b: "Повторно назначьте Сеймура!" #NT!
 usa_election.6.c: "Повторно номинируйте Колфакса!" #NT!
 usa_election.6.e: "Выдвигайте перспективного кандидата!" #NT!
 usa_election.7.t: "Выборы 1872 года" #NT!
 usa_election.7.d: "Настал день, когда каждый американец покинет свои дома и отправится на избирательные участки, чтобы проголосовать за того, кто станет президентом. \n Выборы 1872 года в первую очередь направлены на устранение различий между радикальными республиканцами и умеренными республиканцами, при этом фракция умеренных республиканцев поддерживается Демократической партией. Однако при поддержке героя войны Улисса С. Гранта радикалы смогли добиться победы на выборах... \n \nТем не менее, новый президент Соединённых Штатов..." #NT!
 usa_election.7.a: "Улисс С. Грант!" #NT!
 usa_election.7.b: "Гораций Грили!" #NT!
 usa_election.7.c: "Горацио Сеймур!" #NT!
 usa_election.7.e: "Шайлер Колфакс!" #NT!
 usa_election.7.f: "Темная лошадка республиканец!" #NT!
 usa_election.7.g: "Темная лошадка демократ!" #NT!
 usa_election.8.t: "Инаугурация в Белом доме" #NT!
 usa_election.8.d: "Сбив с толку политический ландшафт, новая вороная лошадь выборов одержала победу. Теперь они должны пройти инаугурацию и принести присягу американскому народу." #NT!
 usa_election.8.a: "Добро пожаловать в Белый дом!" #NT!
 usa_election.9.t: "Инаугурация Горация Грили" #NT!
 usa_election.9.d: "Хорас Грили, избранный президент, пробрался в Белый дом. Там он принес присягу и произнес речь перед американским народом. Заявив, что он будет защищать и служить американскому народу, он возьмет на себя мантию и продолжит нацию вперед." #NT!
 usa_election.9.a: "Добро пожаловать в Белый дом!" #NT!
 usa_election.10.t: "Республиканская номинация" #NT!
 usa_election.10.d: "С приближением выборов 1876 года для Республиканской партии настало время выдвинуть нового кандидата в президенты. Грант отказался снова баллотироваться, и это позволило членам Республиканской партии конкурировать друг с другом. Двумя главными кандидатами являются Резерфорд Б. Хейс и Уильям А. Уилер." #NT!
 usa_election.10.a: "Резерфорд Б. Хейс!" #NT!
 usa_election.10.b: "Уильям А. Уилер!" #NT!
 usa_election.11.t: "Демократическая номинация" #NT!
 usa_election.11.d: "С приближением выборов 1876 года пришло время Демократической партии выдвинуть нового кандидата в президенты. В конце концов, на выборах победили два основных кандидата: Сэмюэл Дж. Тилден и Томас А. Хендрикс." #NT!
 usa_election.11.a: "Сэмюэл Дж. Тилден!" #NT!
 usa_election.11.b: "Томас А. Хендрикс!" #NT!
 usa_election.12.t: "Выборы 1876 года" #NT!
 usa_election.12.d: "Настал день, когда каждый американец покинет свои дома и отправится на избирательные участки, чтобы проголосовать за того, кто станет президентом. \n \nРазногласия возникли быстро. Опросы были подсчитаны, и хотя кандидат от Демократической партии получил большинство голосов избирателей, он не получил необходимого количества голосов Коллегии выборщиков. Это вызвало дебаты, поскольку демократы заявляют, что они должны обеспечить победу благодаря своему большинству голосов, в то время как республиканцы отмечают, что они не будут заботиться о всенародном голосовании, если роли поменяются местами. Это дошло до Палаты представителей, которая теперь должна решить, кто станет президентом Соединенных Штатов." #NT!
 usa_election.12.a: "Республиканцы идут на компромисс с демократами!" #NT!
 usa_election.12.b: "Демократы обеспечивают свою победу!" #NT!
 usa_election.13.t: "Инаугурация 1876 года" #NT!
 usa_election.13.d: "По итогам спорных выборов Палата представителей приняла свое решение. Сегодня состоится инаугурация нового президента Соединенных Штатов, и он обещает снизить напряженность в отношениях между Севером и Югом." #NT!
 usa_election.13.a: "Добро пожаловать в Белый дом!" #NT!
 usa_election.99.t: "Выборы [GetYear]" #NT!
 usa_election.99.d: "Настал день, когда каждый американец покинет свои дома и отправится на избирательные участки, чтобы проголосовать за того, кто станет президентом. \n \nВыборы достигли апогея: старые соперники Демократической партии и Республиканской партии снова вступили в противоречие. В то же время у президента может быть шанс быть избранным. Хотя на самом деле это могло произойти только во время их первого срока, поскольку по традиции президенты покидают свой пост после второго срока. \n \nТем не менее, победителем выборов [GetYear] является..." #NT!
 usa_election.99.a: "Республиканцы!" #NT!
 usa_election.99.b: "Демократы!" #NT!
 usa_election.99.c: "Переизберите предыдущего президента!" #NT!
  
