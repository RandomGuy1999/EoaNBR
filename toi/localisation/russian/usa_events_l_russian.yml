 usa_slavery_debate_secession.120.t: "Клан Повстанцы" #NT!
 usa_slavery_debate_secession.120.desc: "Напряженность на Юге достигла точки кипения. Политика федеральной реконструкции разозлила жителей Юга до такой степени, что многие из них радикализировались и присоединились к террористическому Клу-Клукс-Клану, организации сторонников превосходства белой расы, которая раньше стремилась только к восстановлению довоенного социального порядка, а теперь расширила свои цели до восстановления самой Конфедерации.\n\nПоскольку гражданская война все еще свежа в памяти большинства северян, население Севера справедливо возмущено готовностью Юга начать еще одну кровавую войну на американской земле. В то время как некоторые северные демократы говорили: «Я вам так говорил», большинство северян, и особенно ветераны гражданской войны, пришли в свои призывные пункты с просьбой о возвращении в армию Соединенных Штатов.\n\nВторая война между штатами на нас." #NT!
 usa_slavery_debate_secession.120.a: "Мы уже победили их. Мы победим их снова!" #NT!
  
