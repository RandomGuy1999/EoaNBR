 acw.7.t: "Капитуляция Аппоматтокса" #NT!
 acw.7.d: "В здании суда Аппоматтокса, штат Вирджиния, армии Улисса С. Гранта и Джорджа Г. Мида вступили в бой, в результате чего армия Роберта Э. Ли потерпела поражение. После стычки главнокомандующий Конфедерации Роберт Э. Ли сдался главнокомандующему Улиссу С. Гранту. После капитуляции главнокомандующего армией Конфедерации Конфедерация распалась. \n \nМечты о победе Конфедерации уже давно подвергались сомнению, и этот последний акт капитуляции оставил Конфедерацию под тяжестью Соединенных Штатов. \n \nГражданская война в США закончилась, и Соединенные Штаты останутся едиными." #NT!
 acw.7.a: "Победа Союза!" #NT!
 acw.7.b: "Дикси никогда не умрет!" #NT!
 acw.8.t: "Капитуляция Чикаго" #NT!
 acw.8.d: "В здании суда Чикаго, штат Иллинойс, Роберт Э. Ли встретил и победил армию Улисса С. Гранта. После стычки главнокомандующий Союза Улисс С. Грант сдался главнокомандующему Ли. С капитуляцией главнокомандующего армией Союза, а также с наступлением Конфедерации на Север, Союз испытывает трудности. \n \nМечты о воссоединении Соединенных Штатов уже давно подвергались сомнению, и этот последний акт капитуляции оставил Союз под каблуком Конфедерации. \n \nГражданская война в США закончилась, и Соединенные Штаты разделены." #NT!
 acw.8.a: "Сломанный орел..." #NT!
 acw.8.b: "Победа Дикси!" #NT!
 acw.16.t: "Условия нашего предложения" #NT!
 acw.16.d: "Если мы хотим заключить мир с Конфедерацией, мы должны представить им наши условия капитуляции. Возможно, они захотят отобрать у нас еще немного земель, особенно если посчитают себя победителями в этой войне..." #NT!
 acw.16.a: "Неважно." #NT!
 acw.16.b: "Предложите мир..." #NT!
 acw.16.c: "...предоставив им Оклахому..." #NT!
 acw.16.e: "... и территории Нью-Мексико." #NT!
 acw.17.t: "Союз предлагает нам мир?" #NT!
 acw.17.d: "Союз обратился к нам с мирным предложением. В зависимости от того, что они нам предлагают, мы должны оценить, стоит ли нам принимать их условия. \n \nОни направили следующее мирное предложение: \nКонфедерации предоставляется независимость.\nСоединенные Штаты признают правительство Конфедерации.\nГраницы между Союзом и Конфедерацией устанавливаются между штатами, вышедшими из Союза.\n \nДолжны ли мы принимать?" #NT!
 #acw.17.d_a: "Союз обратился к нам с мирным предложением. В зависимости от того, что они нам предлагают, мы должны оценить, стоит ли нам принимать их условия. \n \nОни направили следующее мирное предложение: \nКонфедерации предоставляется независимость.\nСоединенные Штаты признают правительство Конфедерации.\nГраницы между Союзом и Конфедерацией устанавливаются между штатами, вышедшими из Союза, а также Оклахомой. Территория.\n \nПримем?" #NT!
 acw.17.d_a: "Союз обратился к нам с мирным предложением. В зависимости от того, что они нам предлагают, мы должны оценить, стоит ли нам принимать их условия. \n \nОни направили следующее мирное предложение: \nКонфедерации предоставляется независимость.\nСоединенные Штаты признают правительство Конфедерации.\nГраницы между Союзом и Конфедерацией устанавливаются между штатами, вышедшими из Союза, а также Оклахомой. и территории Нью-Мексико.\n \nПримем ли мы?" #NT!
 acw.17.a: "Мусор!" #NT!
 acw.17.b: "Примите статус-кво" #NT!
 acw.17.c: "Принять Оклахому" #NT!
 acw.17.e: "Принять территории" #NT!
 acw.18.t: "Обнаружен мошенник?" #NT!
 acw.18.d: "Вы изменяли? У Соединенных Штатов нет такого количества войск, как было изначально, и очень маловероятно, что вы напали на страну или подверглись нападению. Тем не менее, пожалуйста, не позволяйте этому случиться. По крайней мере, будьте благодарны, что вы не удалили ВСЕ свои юниты." #NT!
 acw.18.a: "Я потерял всего несколько..." #NT!
 acw.18.b: "Я потерял кое-что..." #NT!
 acw.18.c: "Я избавился от многих из них!" #NT!
 acw.19.t: "НАМ ЗДЕСЬ НЕ НРАВИТСЯ МОШЕННИКОВ" #NT!
 acw.19.d: "Привет, приятель, это я, Президент Шторм, бывший ведущий американский разработчик в «Конце нового начала». Сегодня я сломал четвертую стену, чтобы спросить: Почему? Почему вы удалили армию США, перейдя на CSA? \n \nСкорее всего, вы сделали это обманом. Вы думали, что поступили умно, уничтожив все свои отряды, что можете просто обойти борьбу за свою свободу. Ты поэтому здесь? \n \nИли как насчет того, чтобы принять участие в испытании? Знаете ли вы об ужасе, который ожидает вас после этого события? Вы уверены, что справитесь с этим? Что ж, если вы пришли сюда ради вызова, вы, конечно, знаете, что будет дальше. Но если вы хотите потерять время, это ваша вина. \n \nЕсли вы пришли сюда просто для того, чтобы показать Интернету, что произойдет, если вы попытаетесь обмануть, тогда молодец. Вы можете воспринимать это замечание одновременно как саркастическое и искреннее, поскольку теперь люди бросятся пытаться это сделать или признают это и избегают попыток обмана. \n \nКаким бы то ни было образом, за удаление юнитов вы будете наказаны за попытку мошенничества. Я понимаю, что вам хотелось бы, чтобы битва за Конфедерацию была более легкой, но для этого вам нужно приложить усилия. Однако, если вы здесь, чтобы принять вызов, то я надеюсь, что у вас есть план, как это сделать. Я хотел бы еще раз поблагодарить вас за игру «Конец нового начала»." #NT!
 acw.19.a: "Давай!" #NT!
 acw.20.t: "Мошенник побеждён" #NT!
 acw.20.d: "Мошенник побеждён, и теперь мы… О. Привет, игрок. Я вижу, вы переключили тег на США. Что ж, я надеюсь, ты усвоил урок. Ах да, не волнуйтесь, вы уберете Cheater Defeaters и все такое, и навсегда останется шрам, который вы пытались обмануть, чтобы выиграть ACW. То есть, конечно, до тех пор, пока вы не перезапустите игру и не начнете играть честно." #NT!
 acw.20.a: "Хорошо" #NT!
 acw.21.t: "Население жертвует оружие!" #NT!
 acw.21.d: "Наше население, возбужденное патриотизмом, пожертвовало свое оружие и снаряжение, чтобы помочь нашему делу!" #NT!
 acw.21.a: "За Конфедерацию!" #NT!
 acw.21.b: "За Союз!" #NT!
 acw.27.t: "Дакотская война" #NT!
 acw.27.d: "Слишком долго белые люди угнетали нас, боролись с нами и отрицали нас. Они владеют нашими исконными землями Миннесоты и большей частью Дакоты. Они заявляют, что имеют с нами дипломатические отношения, но тем не менее нападают на нас при каждой возможности и отказываются от любого договора, который не дает им полной власти над нами. Однако сейчас появилась возможность. Они втянуты в войну против самих себя, и если мы сможем продвинуться вперед, мы сможем вернуть наши бывшие территории. Однако мы должны быть осторожны, поскольку, если они дадут отпор, они могут перенести эту войну на нашу территорию." #NT!
 acw.27.a: "Они слишком опасны..." #NT!
 acw.27.b: "Да, но шаг за шагом..." #NT!
 acw.27.c: "Время пришло! Вперед!" #NT!
 acw.31.t: "Дакотский конфликт – поражение!" #NT!
 acw.31.d: "Хотя наши воины сражались мужественно, они не смогли сдержать натиск белых людей на нашу территорию! Нам нужно реорганизоваться, пока не стало слишком поздно!" #NT!
 acw.31.d_a: "Наши войска храбро сражались, но были разбиты туземцами! Это серьезный конфуз, и мы должны реорганизоваться и эффективно отбросить их!" #NT!
 acw.31.a: "Ужасный!" #NT!
 acw.32.t: "Дакотская война - Реконкиста" #NT!
 acw.32.d: "Мы сделали рывок! Мы смогли добраться до наших старых земель в Миннесоте! Для нас это славная победа! Мы можем отстаивать свои претензии и договоры и требовать, чтобы белые люди в Вашингтоне признали нас!" #NT!
 acw.32.a: "Отправить дипломата в Вашингтон" #NT!
 acw.32.b: "Мы не можем остановиться, пока не двинемся на Вашингтон!" #NT!
 acw.33.t: "Война в Дакоте – надежная защита" #NT!
 acw.33.d: "Теперь, когда сиу отброшены, мы можем предложить мир! Хотя мы с радостью хотели бы наказать их за наглость по отношению к нам, многие считают, что мы должны сосредоточить свое внимание на Конфедерации, прежде чем снова обратить внимание на сиу." #NT!
 acw.33.d_a: "Нам удалось успешно отбросить сиу! Сейчас мы в тупике. Должны ли мы уладить этот спор и предложить мир, или нам следует наказать сиу за их агрессию против нас?" #NT!
 acw.33.a: "На данный момент достаточно войны." #NT!
 acw.33.b: "Должны быть последствия!" #NT!
 acw.34.t: "Дакотская война" #NT!
 acw.34.d: "Народ сиу недавно устроил стычки с гарнизонами Союза в Южной Дакоте! Они заявили, что освобождают свою бывшую территорию, и хотя это не полномасштабное вторжение, если мы не остановим их, они могут захватить территорию Дакоты и даже Миннесоту!" #NT!
 acw.34.d_a: "Народ сиу недавно объявил, что официально объявил нам войну! Они начали походы на наши территории на Севере, нападая как на людей, так и на гарнизоны! Мы должны направить наши ресурсы на них, потому что, если они возьмут Миннесоту и свои бывшие территории, они смогут провозгласить победу!" #NT!
 acw.34.a: "Проклятие!" #NT!
 acw.35.t: "Нападение на Северную Дакоту!" #NT!
 acw.35.d: "Наши силы пополнились, и теперь они маршируют на север, чтобы сразиться с белыми людьми за контроль над землями Северной Дакоты!" #NT!
 acw.35.a: "Вперед!" #NT!
 acw.36.t: "Забастовка за Миннесоту!" #NT!
 acw.36.d: "Наша цель близка! Мы реорганизовались и теперь приступим к нашему последнему наступлению на белых людей! Мы освободим наши земли и наш народ!" #NT!
 acw.36.a: "Вперед!" #NT!
 acw.37.t: "Война в Дакоте – победа сиу!" #NT!
 acw.37.d: "Успех! Мы двинули наши войска к Миннеаполису и, несмотря ни на что, оттеснили Белых Людей от домов наших предков! Это славный день! Мы докажем, что можем противостоять этим белым людям и победить!" #NT!
 acw.37.a: "Победа!" #NT!
 acw.37.b: "Недостаточно! Мы должны вернуть ВСЮ землю!" #NT!
 acw.38.t: "Верните Северную Дакоту!" #NT!
 acw.38.d: "Теперь, когда мы остановили наступление туземцев, мы должны продвигаться вперед и вернуть себе территорию Северной Дакоты, прежде чем британцы осмелятся заявить о своих правах на нее!" #NT!
 acw.38.a: "Вперед!" #NT!
 acw.39.t: "Отвоевание Южной Дакоты!" #NT!
 acw.39.d: "Мы выстояли против туземцев, но они все равно добились прогресса на нашей территории в Южной Дакоте! Мы должны разобраться с ними там и закончить эту войну!" #NT!
 acw.39.a: "Вперед!" #NT!
 acw.40.t: "Война в Дакоте – американская победа!" #NT!
 acw.40.d: "Победа! Мы сдержали натиск туземцев, и теперь они отступают на свои территории! Это великий день для Соединенных Штатов Америки!" #NT!
 acw.40.a: "Победа!" #NT!
 acw.40.b: "Мы еще не закончили!" #NT!
 acw.41.t: "Вопрос о Монро" #NT!
 acw.41.d: "Мы вступили в гражданскую войну против самих себя, и чтобы победить, мы должны направить все, что у нас есть, на победу над предателями Конфедерации. Однако это также ставит под сомнение доктрину Монро. В ней предусматривалось, что США могут вмешаться в любую попытку европейской нации повторно колонизировать Америку, но теперь, когда наша страна находится под большой угрозой и тревогой, мы должны подумать, способны ли мы по-прежнему выполнять эту Доктрину..." #NT!
 acw.41.a: "Мы слишком заняты..." #NT!
 acw.41.b: "Монро никогда не умрет!" #NT!
 acw.42.t: "Восстановление доктрины Монро" #NT!
 acw.42.d: "Теперь, когда гражданская война закончилась, мы должны начать думать о восстановлении доктрины Монро, поскольку Мексика пострадала от французского вторжения, потому что мы не смогли вмешаться. Однако, если мы хотим по-настоящему восстановить Америку, мы должны объявить, что доктрина Монро снова вступила в полную силу." #NT!
 acw.42.a: "Да здравствует Монро!" #NT!
 acw.42.b: "Зачем беспокоиться?" #NT!
 acw.45.t: "Закон о равенстве [GetYear]" #NT!
 acw.45.d: "Несмотря на напряженность и возмущение, возникшие в результате переворота против избранного президента, радикальные республиканцы встретились в Конгрессе, чтобы обсудить свои дальнейшие действия. Они пытались сделать президентом Авраама Линкольна, который был близок к победе на выборах. Однако Линкольн отказался присоединиться из-за переворота, и Палата представителей в конечном итоге избрала Джона К. Фремонта.\n \nПосле этого Конгресс быстро настоял на принятии Закона о равенстве [GetYear], который был принят президентом. Это вызвало возмущение во всем Союзе, и многие рабовладельческие штаты угрожают покинуть Союз из-за этого." #NT!
 acw.45.a: "Примите закон!" #NT!
 acw.46.t: "Гражданская война в США" #NT!
 acw.46.d: "«Пришло время, кусочки расставлены по своим местам. Этот день станет днем, который мы запомним навсегда, днем, когда мы, американцы, восстали против мирового зла и с такой гордостью восторжествовали над ним. Мы можем прольется кровь от Пенсильвании до Калифорнии, и хотя Миссисипи покраснеет, мы будем бороться за права тех, кого так долго угнетали. Как Христос умер, чтобы сделать людей святыми, давайте умрем, чтобы сделать людей свободными!"" #NT!
 acw.46.a: "За Свободу!" #NT!
 acw.47.t: "Звонит Колокол Свободы" #NT!
 acw.47.d: "После долгой и изнурительной войны наши силы наконец сделали это. Наши армии проходят парадами в городах Сан-Франциско, Бостоне и Нью-Йорке. Теперь пришло время грандиозного парада в Вашингтоне. \n \nНаши солдаты маршировали по улицам Вашингтона, и их встречала ликующая толпа. Когда они достигли здания Капитолия, Джон Белл поднялся по лестнице. После того, как он произнес страстную речь о необходимости защиты американской демократии, он заявил, что постарается защитить людей от любых других попыток отделения или разрушения демократии. \n \nПусть американской демократии больше никогда не будет угрожать опасность!" #NT!
 acw.47.a: "За Союз!" #NT!
 acw.48.t: "Политика Конфедерации" #NT!
 acw.48.d: "Теперь, когда мы заняли позицию Соединенных Штатов, мы начали возобновлять дипломатические отношения со странами всего мира. Однако мы также должны решить, что делать с Конфедерацией. Мы могли бы послать запрос о мире, но Конфедерации придется принять то, что мы просим, ​​и они, возможно, все еще жаждут крови." #NT!
 acw.48.a: "Возьмите их силой!" #NT!
 acw.48.b: "Пусть они будут" #NT!
 acw.48.c: "Предложить реадмиссию" #NT!
 acw.49.t: "Предложение от Янки" #NT!
 acw.49.d: "Мы получили послание от янки, которые наконец-то взяли себя в руки после Гражданской войны. [USA.GetLeader] победил, и они требуют, чтобы мы официально подписали мирный договор между нами и чтобы нам не нужно было воевать." #NT!
 acw.49.d_offer: "Мы получили послание от янки, которые наконец-то взяли себя в руки после Гражданской войны. Джон Белл победил и спрашивает, хотим ли мы воссоединиться с Союзом!" #NT!
 acw.49.a: "Наконец-то мир!" #NT!
 acw.49.b: "Мы бы предпочли независимость" #NT!
 acw.49.c: "Давайте воссоединимся." #NT!
 acw.50.t: "Ответ Конфедерации" #NT!
 acw.50.d: "Мы получили положительный ответ от Конфедерации, которая согласилась на наши условия мира." #NT!
 acw.50.d_nojoin: "Мы получили отрицательный ответ от Конфедерации, которая по-прежнему желает оставаться независимой. Единственный способ убедить их сейчас – это кровопролитие." #NT!
 acw.50.a: "Хороший..." #NT!
 acw.50.b: "Мы не можем позволить себе войну" #NT!
 acw.50.c: "Соберите мужчин!" #NT!
 acw.51.t: "Конфедерация воссоединяется!" #NT!
 acw.51.d: "Услышав известие о поражении радикальных республиканцев, Конфедерация провела дебаты о том, присоединиться ли к Союзу или нет. Теперь они пришли к соглашению и решили воссоединиться с нашим союзом." #NT!
 acw.51.a: "Отличные новости!" #NT!
 acw.52.t: "Восстание Нортона" #NT!
 acw.52.d: "В результате нынешнего хаоса, охватившего нашу страну, на Западе возникает новый вызов нашей власти. Джошуа Нортон, провозгласивший себя императором Соединенных Штатов еще в 1859 году, поднял ополчение по всему штату Калифорния. Национальная гвардия Калифорнии, поднявшая мятеж против наших офицеров, присоединилась к нему и помогла превратить его в законную угрозу нашей нации. \n \nНортон предъявил другим отколовшимся странам ультиматум о капитуляции и коронации его в Вашингтоне, округ Колумбия. Никто не воспринял это требование всерьез, но угроза того, что Америкой снова могут управлять короли, беспокоит многих." #NT!
 acw.52.a: "Присоединяйся или умри!" #NT!
 acw.52.b: "Да здравствует король!" #NT!
 acw.53.t: "Манхэттенская коммуна" #NT!
 acw.53.d: "В результате нынешнего хаоса, охватившего нашу страну, на Востоке возникает новый вызов нашей власти. Джозайя Уоррен, возглавлявший сообщество Modern Times с 1851 года, объявил о чрезвычайном восстании ополченцев на Лонг-Айленде, штат Нью-Йорк. Сообщество затаило обиду на правительство, поскольку оно наложило ограничения на свою торговлю. \n \nИосия, хотя и по-прежнему верит в экономику, позволил социалистам и коммунистам подняться в своем сообществе, чтобы получить власть и влияние. Теперь он использовал это влияние, чтобы отобрать у нас город Нью-Йорк! Хотя его влияние меньше, чем у других отколовшихся штатов, они взяли под свой контроль один из самых важных городов в Соединенных Штатах." #NT!
 acw.53.a: "Смехотворно!" #NT!
 acw.53.b: "За Утопию!" #NT!
 # acw.54.t: "Восстание в Новой Англии" #NT!
 # acw.54.d: "Аболиционистский пыл, преследовавший Брекинриджа, достиг сегодня поворотного момента в Новой Англии после известия из Вашингтона о намерениях Джона Белла отменить закон о преследовании многих известных радикальных аболиционистов, включая конгрессмена Джона К. Фремонта, в надежде завоевать доверие Юг. \n \n"Существует опасность юридического преследования политических соперников", - заявил на брифинге сенатор от штата Мэн Ганнибал Хэмлин. Стало ясно, что правительству в Вашингтоне, независимо от того, какая партия, можно доверить насаждение прав человека. Должна произойти вторая революция.`\n \nПовстанцы-аболиционисты смогли закрепиться в Новой Англии, и выход восстания из-под нашего контроля будет лишь вопросом времени, и мы не сможем немедленно заняться им." #NT!
 # acw.54.a: "Союз должен остаться!" #NT!
 # acw.54.b: "За свободу!" #NT!
 acw.55.t: "Император Соединенных Штатов" #NT!
 acw.55.d: "После долгой и изнурительной войны наши силы наконец сделали это. Наши армии проходят парадами в городах Сан-Франциско, Бостоне и Нью-Йорке. Теперь пришло время грандиозного парада в Вашингтоне. \n \nСолдаты, окружавшие карету, маршировали по заполненным людьми улицам, американцы повсюду смотрели на грандиозный парад. Когда парад достиг здания Капитолия, Нортон поднялся по лестнице. Произнеся харизматическую и страстную речь, он взял свою корону и возложил ее на свою голову.\n \nДа здравствует император Нортон Первый! Император этих Соединенных Штатов!" #NT!
 acw.55.a: "Да здравствует Император!" #NT!
 acw.56.t: "Вторая американская революция" #NT!
 acw.56.d: "После долгой и изнурительной войны наши силы наконец сделали это. Наши армии проходят парадами в городах Сан-Франциско, Бостоне и Нью-Йорке. Теперь пришло время грандиозного парада в Вашингтоне, округ Колумбия. \n \nВо время марша солдаты призывали людей маршировать вместе с ними. Достигнув здания Капитолия, лидеры революции, в том числе Джозайя Уоррен, поднялись по лестнице. Произнеся праведную и этическую речь, он провозгласил миру создание Второй Республики Америки.\n \nПусть тираны всего мира трепещут перед мощью трудящихся!" #NT!
 acw.56.a: "Рабочие объединяйтесь!" #NT!
 acw.57.t: "Мир между государствами" #NT!
 acw.57.d: "После оттеснения со всех сторон правительство Соединенных Штатов было вынуждено направить Конфедерации предложение о мире. Очевидно, что это сделано для того, чтобы они могли справиться со своими внутренними проблемами и своими отколовшимися государствами. Тем не менее договор был подписан и в штатах наступил мир... По крайней мере пока." #NT!
 acw.58.t: "Наконец-то мир!" #NT!
 acw.58.d: "После многих лет раздоров и войн мы наконец вступили в период мира!" #NT!
 acw.58.a: "Хороший!" #NT!
 acw.59.t: "Возрожденные духи" #NT!
 acw.59.d: "Поскольку Союз был вынужден подписать договор с Конфедерацией, это придало нашему народу больше уверенности, и он начал вносить гораздо больший вклад в военные усилия!" #NT!
 acw.59.a: "Хороший!" #NT!
 acw.60.t: "Восстание в Техасе" #NT!
 acw.60.d: "После нескольких месяцев сопротивления в Техасе Сэмюэл Хьюстон начал восстание!" #NT!
  
