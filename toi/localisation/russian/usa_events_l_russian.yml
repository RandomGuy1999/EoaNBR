 # Slavery Debate 
 usa_slavery_debate.1.t: "Дебаты о рабстве" #NT!
 usa_slavery_debate.1.d: "Проблема рабства существовала с тех пор, как существуют Соединенные Штаты. Ни наши отцы-основатели, ни последующие поколения не смогли решить эту проблему. Все, что они сделали, это передали нам факел проблемы рабства, и напряженность вокруг рабства начинает накаляться..." #NT!
 usa_slavery_debate.1.a: "Ну и что? Пусть избиратели решают." #NT!
 usa_slavery_debate.1.b: "Аболиционисты, возможно, что-то задумали." #NT!
 usa_slavery_debate.1.c: "Продолжайте придерживаться статус-кво." #NT!
 usa_slavery_debate.2.t: "Орегон подает заявку на получение статуса штата!" #NT!
 usa_slavery_debate.2.d: "Территория Орегон подала заявку на получение статуса штата. Они планируют стать свободным государством!" #NT!
 usa_slavery_debate.2.a: "Другой." #NT!
 usa_slavery_debate.3.t: "Дебаты Линкольна-Дугласа" #NT!
 usa_slavery_debate.3.d: "В ходе ожесточенных дебатов между кандидатами в президенты Авраамом Линкольном и Стивеном Дугласом было принято решение провести серию дебатов один на один в девяти избирательных округах штата Иллинойс. Дебаты вращались вокруг расширения рабства, но оба северных кандидата ясно дали понять, что не стремятся к его отмене." #NT!
 usa_slavery_debate.3.a: "Хороший" #NT!
 usa_slavery_debate.4.t: "Дред Скотт мертв!" #NT!
 usa_slavery_debate.4.d: "Икона аболиционизма Дред Скотт, чье дело сейчас либо известно, либо печально известно по всему Союзу, умирает от туберкулеза. Смерть такой иконы, несомненно, вызовет еще больший раскол в стране, поскольку новость о его смерти спровоцирует возобновление разговоров о правах афроамериканцев стать американскими гражданами." #NT!
 usa_slavery_debate.4.a: "Боже, благослови его" #NT!
 usa_slavery_debate.4.b: "Неудачный" #NT!
 usa_slavery_debate.5.t: "Оберлин-Веллингтон" #NT!
 usa_slavery_debate.5.d: "39 Аболиционисты из Оберлина, штат Огайо, вчера публично конвоировали беглого раба Джона Прайса из Кентукки. Скандал вызвал горячую дискуссию по всей стране, поскольку является прямым нарушением Закона о беглом рабстве.\n \nС тех пор сообщалось, что Джон Прайс сбежал в [CAN.GetNameDef]." #NT!
 usa_slavery_debate.5.a: "Большой!" #NT!
 usa_slavery_debate.5.b: "Проклятие!" #NT!
 usa_slavery_debate.6.t: "Промежуточные выборы 1858 г." #NT!
 usa_slavery_debate.6.d: "На промежуточных выборах 1858 года произошли большие изменения в составе правительства Соединенных Штатов, особенно в нижней палате, где к власти пришла волна новых представителей-первокурсников из новой, антикатолической и аболиционистской партии, республиканцев. Хотя их антикатолическое послание популярно по всей стране, их стойкая аболиционистская платформа вызывает беспокойство у многих на юге..." #NT!
 usa_slavery_debate.6.a: "Политическое землетрясение" #NT!
 usa_slavery_debate.7.t: "Республиканский национальный съезд 1860 года" #NT!
 usa_slavery_debate.7.d: "Восходящая республиканская партия проводит свой первый национальный съезд. Национальный деятель и стойкий аболиционист, губернатор Нью-Йорка Уильям Сьюард прибыл на съезд в качестве ведущего кандидата от республиканцев, но номинацию выиграл более умеренный Авраам Линкольн, представитель Иллинойса, известный своими дебатами с кандидатом от Демократической партии Стивеном Дугласом. !\n \nЮг нерешительно вздыхает с облегчением, но растущая популярность аболиционистской Республиканской партии может стать реальной угрозой рабству." #NT!
 usa_slavery_debate.7.a: "Большой сдвиг в политике..." #NT!
 usa_slavery_debate.8.t: "Компромисс Криттендена" #NT!
 usa_slavery_debate.8.d: "Напряженность между двумя сторонами приближается к непреодолимому уровню. Сенатор Джон Криттенден пришел к компромиссу, который, как он надеется, поможет разрешить в следующем десятилетии споры о рабстве. Включая такие предложения, как запрет отмены смертной казни на федеральном уровне, компенсация владельцам беглых рабов и отмена Закона Канзаса-Небраски, а также вечное закрепление в конституции положений о трех пятых и беглых рабах... ряд предложенных поправок вызвал только возмущение на Севере." #NT!
 usa_slavery_debate.8.a: "Нелепый" #NT!
 usa_slavery_debate.8.b: "Мы должны стремиться к этому" #NT!
 usa_slavery_debate.9.t: "Переговоры провалились..." #NT!
 usa_slavery_debate.9.d: "Поскольку президент [USA.GetLeader] не поддерживает Криттенденский компромисс, переговоры провалились..." #NT!
 usa_slavery_debate.9.a: "Проклятие!" #NT!
 usa_slavery_debate.10.t: "Поправки Корвина" #NT!
 usa_slavery_debate.10.d: ""
 usa_slavery_debate.10.a: "Хороший." #NT!
  
