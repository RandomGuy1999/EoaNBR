 acw_generic.52.t: "Формирование USCT" #NT!
 acw_generic.52.desc: "После Прокламации об освобождении рабов в полную силу начался набор и вербовка афроамериканских солдат. Движимые желанием очистить страну от греха рабства, а для некоторых – освободить друзей и родственников, все еще находящихся в рабстве, эти солдаты надели форму и присоединились к остальным мальчикам в синем для великого крестового похода против рабства. Юг." #NT!
 acw_generic.52.a: "«И мы пополним вакантные ряды еще миллионом вольноотпущенников…»" #NT!
  
 acw_news.2.t: "Падение Вашингтона" #NT!
 acw_news.2.d: "Сообщается, что силы Конфедерации двинулись на Вашингтон и, несмотря ни на что, захватили хорошо укрепленный город. \n \nУгроза вторжения Конфедерации превратила город в крепость. На улицах шли интенсивные бои, и размещенные там силы Союза упорно сражались, защищая путь к зданию Конгресса. Однако благодаря превосходной тактике командующего Конфедерации гарнизон Союза в конечном итоге уступил вторжению. Считается, что президент и Конгресс бежали на север во время битвы, и ожидается, что президент выступит с обращением к нации в связи с этим событием." #NT!
 acw_news.2.a: "Неудача для Союза..." #NT!
 acw_news.2.b: "Пересдайте его любой ценой!" #NT!
 acw_news.2.c: "За Дикси!" #NT!
 acw_news.3.t: "Падение Нью-Йорка" #NT!
 acw_news.3.d: "Силы Конфедерации уже некоторое время маршируют на север, но, что удивительно, армии Конфедерации сейчас штурмуют город Нью-Йорк. \n \nГарнизон Союза и ополчение Союза участвовали в ожесточенных уличных боях против солдат Конфедерации, а граждане паниковали и пытались бежать, что подчеркивало ужасный момент в войне, когда эти невинные граждане были убиты, когда они были зажаты между боевыми силами. . После нескольких дней боев силы Союза в конце концов бежали к северу от города, чтобы перегруппироваться. \n \nКонфедерация — еще один шаг к независимости, в то время как Союз переживает эту потерю." #NT!
 acw_news.3.a: "Неудача для Союза..." #NT!
 acw_news.3.b: "Пересдайте его любой ценой!" #NT!
 acw_news.3.c: "За Дикси!" #NT!
 acw_news.4.t: "Падение Нового Орлеана" #NT!
 acw_news.4.d: "Река Миссисипи — стратегически важная река, соединяющая государства-члены Конфедерации. Однако поступили сообщения о том, что силы Союза штурмовали город Новый Орлеан. \n \nНовый Орлеан, расположенный в устье Миссисипи, чрезвычайно важен не только как средство передвижения, но и как связующее звено между восточным и западным концами Конфедерации. Это сделало реку высоким приоритетом для сил Союза, которые атаковали Новый Орлеан и смогли захватить его, а также взять под свой контроль реку Миссисипи, фактически разрезав Конфедерацию пополам. \n \nКонфедерация переживает серьезный удар этой утраты, а Союз празднует." #NT!
 acw_news.4.a: "Неудача для Конфедерации..." #NT!
 acw_news.4.b: "Еще один шаг к Союзу!" #NT!
 acw_news.4.c: "Перегруппируйтесь и контратакуйте!" #NT!
 acw_news.5.t: "Падение Чарльстона" #NT!
 acw_news.5.d: "Чарльстон, известный город в Южной Каролине, недавно попал под контроль сил Союза, которые уже некоторое время наступают на город. \n \nЗащитники города продержались некоторое время, но, когда у них начали заканчиваться припасы, они бежали в форт Самтер, который находился за пределами города. Силы Союза охотно последовали за фортом и осадили его, подобно тому, как Конфедераты сделали то же самое в начале войны. В конце концов форт сдался, и флаг Союза снова развевается над фортом Самтер и Чарльстоном. \n \nТакая символическая акция демонстрирует миру состояние Конфедерации, и эксперты предрекают капитуляцию Конфедерации." #NT!
 acw_news.5.a: "Неудача для Конфедерации..." #NT!
 acw_news.5.b: "Еще один шаг к Союзу!" #NT!
 acw_news.5.c: "Перегруппируйтесь и контратакуйте!" #NT!
 acw_news.6.t: "Капитуляция Аппоматтокса" #NT!
 acw_news.6.d: "Ранее этим утром командующий Союзом генерал Улисс С. Грант столкнулся и победил командующего Конфедерацией Роберта Э. Ли в здании суда Аппоматтокса, где Ли был схвачен силами Союза. \n \nНа условиях, что он и его люди будут пощажены, Ли официально сдался и ушел с поста командующего Конфедерации. Этот шаг разрушил Конфедерацию: другие армии сдались, потеряв надежду на Конфедерацию. Сообщается, что правительство Конфедерации бежало в изгнание, при этом некоторые сообщения предполагают, что они бежали в Карибский бассейн. \n \nПосле того, как Конфедерация разбита и побеждена, Соединенные Штаты снова едины." #NT!
 acw_news.6.a: "Соединенные Штаты остаются Соединенными." #NT!
 acw_news.6.b: "Ура!" #NT!
 acw_news.7.t: "Капитуляция Чикаго" #NT!
 acw_news.7.d: "Ранее этим утром командующий Конфедерацией Роберт Э. Ли столкнулся и победил командующего Союзом генерала Улисса С. Гранта в здании суда Чикаго, где Грант был захвачен силами Конфедерации. \n \nНа условиях, что он и его люди будут пощажены, Грант официально сдался и ушел с поста командующего Союзом. Этот шаг разрушил Союз, и другие армии сдались, потеряв надежду на войну. Президент был вынужден обратиться с предложением о мире с Конфедерацией, не желая, чтобы его народ подвергался еще большему террору. \n \nС победой Конфедерации Соединенные Штаты стали Разделенными Штатами." #NT!
 acw_news.7.a: "Соединенные Штаты становятся разделенными." #NT!
 acw_news.7.b: "Простите нас, Вашингтон, мы вас подвели..." #NT!
 acw_news.7.c: "Ура!" #NT!
 acw_news.8.t: "Дело Трента" #NT!
 acw_news.8.d: "Утром 8 ноября 1861 года военный корабль США «Сан-Хасинто» перехватил RMS «Трент» и захватил в плен двух дипломатов Конфедерации — Джеймса Мейсона и Джона Слайделла. Два посланника направлялись в Великобританию и Францию, чтобы попытаться убедить их присоединиться к войне на стороне Конфедерации или, по крайней мере, признать правительство Конфедерации. Это вызвало гнев в Великобритании и Франции, особенно в Великобритании, поскольку дипломаты были захвачены на британском корабле. \n \nОжидается, что из этого выйдет международный инцидент..." #NT!
 acw_news.8.a: "Интересное развитие..." #NT!
 acw_news.8.b: "За Союз!" #NT!
 acw_news.8.c: "Как они посмели?!" #NT!
 acw_news.8.e: "Они сделали что?!" #NT!
 acw_news.9.t: "Дело Трента раскрыто" #NT!
 acw_news.9.d: "После дела Трента британский народ потребовал, чтобы правительство приняло меры в ответ на неповиновение, проявленное американцами. Однако британское правительство, которое не хотело вступать в войну с Соединенными Штатами, вместо этого пока не направило ответ Соединенным Штатам. \n \nДипломаты Конфедерации сейчас перевезены в лагерь для военнопленных до дальнейшего уведомления, и с каждым днем ​​гнев по поводу дела Трента постепенно угасает..." #NT!
 acw_news.9.d_a: "После дела Трента британский народ потребовал, чтобы правительство приняло меры в ответ на неповиновение, проявленное американцами. В свою очередь, британский парламент направил в США делегацию, которая потребовала освобождения дипломатов. Только что дипломаты Конфедерации были освобождены из плена и теперь снова продолжают путь в Европу. \n \nПохоже, что американцы ответили на требования Великобритании и не хотят рисковать их втягиванием в войну." #NT!
 acw_news.9.d_b: "После дела Трента британский народ потребовал, чтобы правительство приняло меры в ответ на неповиновение, проявленное американцами. Отправив посланника в Вашингтон, посланник вернулся в Лондон с пустыми руками. Казалось, что американцы твердо выступили против британских требований. \n \nна удивление, британцы дрогнули. Они отменили решение и не предприняли дальнейших действий. Либо это их собственный выбор, либо Франция отказалась присоединиться к войне, общественности еще предстоит прояснить." #NT!
 acw_news.9.a: "Все снова спокойно..." #NT!
 acw_news.9.b: "К счастью, без вмешательства..." #NT!
 acw_news.9.c: "Проклятие! Никакого вмешательства..." #NT!
 acw_news.10.t: "Дело Трента обострилось" #NT!
 acw_news.10.d: "Вчера вечером Великобритания и Франция официально объявили войну Соединенным Штатам и поддержат Конфедерацию в их борьбе за независимость. \n \nСоединенные Штаты отклонили требования Великобритании об освобождении захваченных дипломатов, что вызвало гнев британского и французского населения, требовавшего войны против США. Когда напряженность вышла из-под контроля, правительства европейских стран решили совместно объявить войну. \n \nВремя покажет, что это принесет..." #NT!
 acw_news.10.d_a: "Вчера вечером Соединенное Королевство официально объявило войну Соединенным Штатам и поддержит Конфедерацию в их борьбе за независимость. \n \nСоединенные Штаты отклонили требования Великобритании освободить захваченных дипломатов, что вызвало возмущение британского населения, которое требовало войны против США. Хотя Великобритания предложила Франции возможность нанести удар по США, французская нация отклонила это предложение. Тем не менее, Соединенное Королевство все равно объявит войну Соединенным Штатам без помощи Франции. \n \nВремя покажет, что это принесет..." #NT!
 acw_news.10.a: "О, Боже..." #NT!
 acw_news.10.b: "Как они посмели?!" #NT!
 acw_news.10.c: "Да!" #NT!
 acw_news.10.e: "Британия плывет на войну!" #NT!
 acw_news.10.f: "Франция идет на войну!" #NT!
 acw_news.11.t: "Конец Войне Конфедерации за независимость!" #NT!
 acw_news.11.d: "Североамериканский континент снова молчит, поскольку лидеры Соединенных Штатов и Конфедерации встретились и, наконец, подписали мирный договор, означающий окончание войны в Америке. \n \nКонфедерация долго и упорно боролась за сохранение своей независимости, и, похоже, Конфедерация действительно сохранит такую ​​независимость. Север и Юг встретились в Сент-Луисе и официально подписали Сент-Луисский мир, который предусматривал, что границы Конфедерации и Союза будут совпадать с границами Первоначальной Конфедерации и штатов, присоединившихся к ней после начала войны. \n \nВойна в Америке окончена." #NT!
 acw_news.11.d_a: "Североамериканский континент снова молчит, поскольку лидеры Соединенных Штатов и Конфедерации встретились и, наконец, подписали мирный договор, означающий окончание войны в Америке. \n \nКонфедерация долго и упорно боролась за сохранение своей независимости, и, похоже, Конфедерация действительно сохранит такую ​​независимость. Север и Юг встретились в Сент-Луисе и официально подписали Сент-Луисский мир, который предусматривал, что границами Конфедерации и Союза будут Первоначальная Конфедерация, штаты, присоединившиеся после войны, и Оклахома. \n \nВойна в Америке окончена." #NT!
 acw_news.11.d_b: "Североамериканский континент снова молчит, поскольку лидеры Соединенных Штатов и Конфедерации встретились и, наконец, подписали мирный договор, означающий окончание войны в Америке. \n \nКонфедерация долго и упорно боролась за сохранение своей независимости, и, похоже, Конфедерация действительно сохранит такую ​​независимость. Север и Юг встретились в Сент-Луисе и официально подписали Сент-Луисский мир, который предусматривал, что границами Конфедерации и Союза будут Первоначальная Конфедерация, штаты, присоединившиеся после войны, а также территории Нью-Мексико и Оклахома. \n \nВойна в Америке окончена." #NT!
 acw_news.11.a: "Наконец-то мир?" #NT!
 acw_news.11.b: "Мы просто не могли продолжать..." #NT!
 acw_news.11.c: "За Дикси!" #NT!
 acw_news.12.t: "Гражданская война в США" #NT!
 acw_news.12.d: "Напряженность, которая накалялась из-за дебатов о рабстве, наконец выплеснулась наружу, и теперь Соединенные Штаты вовлечены в гражданскую войну на нескольких фронтах. \n \nПосле переворота 1860 года Конфедерация провозгласила независимость, и к ней присоединились несколько штатов. На Севере Партия Конституционного союза, возглавляемая Джоном Беллом, заявила, что правительство недействительно из-за переворота, и объявила себя как законные Соединенные Штаты. Возникли другие, более мелкие отколовшиеся нации, хотя большинство из них было быстро подавлено. \n \nМир с удивлением смотрит, что из этого выйдет." #NT!
 acw_news.12.a: "О, Боже..." #NT!
 acw_news.12.b: "За Свободу!" #NT!
 acw_news.12.c: "За демократию!" #NT!
 acw_news.12.e: "Для свободы!" #NT!
 acw_news.13.t: "Белл возвращает Союз!" #NT!
 acw_news.13.d: "Гражданская война в США закончилась, и по мере того, как пыль рассеивается, Свободные Штаты Америки торжествуют победу над Союзом. \n \nПосле протеста против переворота 1860 года Джон Белл и его сторонники бежали в Новую Англию, чтобы заручиться поддержкой восстания против правительства. Теперь он смог воплотить в жизнь эту мечту, и его провели в Вашингтон, округ Колумбия.\n \nХотя Юг все еще находится под контролем Конфедерации, им придется открыть связь с новым Союзом." #NT!
 acw_news.13.d_nocsa: "Гражданская война в США закончилась, и по мере того, как пыль рассеивается, Свободные Штаты Америки торжествуют победу над Союзом. \n \nПосле протеста против переворота 1860 года Джон Белл и его сторонники бежали в Новую Англию, чтобы заручиться поддержкой восстания против правительства. Теперь он смог воплотить в жизнь эту мечту, и его провели в Вашингтон, округ Колумбия.\n \nТеперь, когда Север и Юг твердо находятся под своим контролем, они открыли связь с остальным миром." #NT!
 acw_news.13.a: "Интересный" #NT!
 acw_news.13.b: "За демократию!" #NT!
 acw_news.13.c: "Посмотрим, что будет сейчас..." #NT!
 acw_news.14.t: "Юг возвращается в Союз!" #NT!
 acw_news.14.d: "Поступили неожиданные сообщения, подтверждающие слухи о том, что Конфедерация воссоединится с Соединенными Штатами. \n \nКонфедерация провозгласила свою независимость в результате переворота 1860 года, который привел к власти радикальных республиканцев. После поражения радикалов от рук Джона Белла он смог убедить конфедератов воссоединиться с Союзом. \n \nТолько время покажет, что это принесет." #NT!
 acw_news.14.a: "Интересный" #NT!
 acw_news.14.b: "За Союз!" #NT!
 acw_news.15.t: "Нортон захватывает Союз!" #NT!
 acw_news.15.d: "Гражданская война в США закончилась, и по мере того, как пыль рассеивается, Имперские Штаты Америки торжествуют победу над Союзом. \n \nПосле протеста против переворота 1860 года Нортон заручился поддержкой в ​​Калифорнии восстания против правительства. Теперь он смог осуществить свою мечту и был коронован в Вашингтоне как император Нортон Первый.\n \nХотя Юг все еще находится под контролем Конфедерации, им придется открыть связь с новым Союзом." #NT!
 acw_news.15.d_nocsa: "Гражданская война в США закончилась, и по мере того, как пыль рассеивается, Имперские Штаты Америки торжествуют победу над Союзом. \n \nПосле протеста против переворота 1860 года Нортон заручился поддержкой в ​​Калифорнии восстания против правительства. Теперь он смог осуществить свою мечту и был коронован в Вашингтоне как император Нортон Первый.\n \nТеперь, когда Север и Юг твердо находятся под своим контролем, они открыли связь с остальным миром." #NT!
 acw_news.15.a: "Интересный" #NT!
 acw_news.15.b: "Для императора!" #NT!
 acw_news.15.c: "Посмотрим, что будет сейчас..." #NT!
 acw_news.16.t: "Уоррен берет Союз!" #NT!
 acw_news.16.d: "Гражданская война в США закончилась, и по мере того, как пыль рассеивается, Манхэттенская коммуна торжествует над Союзом. \n \nПосле протеста против переворота 1860 года Джозайя Уоррен и его сторонники собрали в Нью-Йорке поддержку восстания против правительства. Теперь он смог воплотить в жизнь эту мечту и прошёл парадом по Вашингтону, округ Колумбия, где провозгласил Вторую американскую республику. \n \nХотя Юг все еще находится под контролем Конфедерации, им придется открыть связь с новым Союзом." #NT!
 acw_news.16.d_nocsa: "Гражданская война в США закончилась, и по мере того, как пыль рассеивается, Манхэттенская коммуна торжествует над Союзом. \n \nПосле протеста против переворота 1860 года Джозайя Уоррен и его сторонники собрали в Нью-Йорке поддержку восстания против правительства. Теперь он смог воплотить в жизнь эту мечту и прошёл парадом по Вашингтону, округ Колумбия, где провозгласил Вторую американскую республику. \n \nТеперь, когда Север и Юг твердо находятся под своим контролем, они открыли связь с остальным миром." #NT!
 acw_news.16.a: "Тревожно..." #NT!
 acw_news.16.b: "Для рабочих!" #NT!
 acw_news.16.c: "Посмотрим, что будет сейчас..." #NT!
 acw_news.17.t: "Падение Бостона" #NT!
 acw_news.17.d_usa: "Сообщается, что федеральные силы вчера вечером штурмовали город Бостон, несмотря на сильное сопротивление, оказанное Свободными силами. \n \nВ городе по-прежнему есть очаги Свободных сил, но организованное сопротивление федеральным силам, похоже, прекратилось.\n \nСообщается, что Джон Белл эвакуировался через верфь, и считается, что он бежал на север в попытке перегруппировать свои силы. \n \nЭксперты прогнозируют, что вскоре после этого последует конец Свободных Штатов." #NT!
 acw_news.17.d_cal: "Сообщается, что вчера вечером имперские силы штурмовали город Бостон, несмотря на сильное сопротивление со стороны Свободных сил. \n \nВ городе по-прежнему есть очаги Свободных сил, но организованное сопротивление имперским силам, похоже, прекратилось.\n \nСообщается, что Джон Белл эвакуировался через верфь, и считается, что он бежал на север в попытке перегруппировать свои силы. \n \nЭксперты прогнозируют, что вскоре после этого последует конец Свободных Штатов." #NT!
 acw_news.17.d_mhc: "Сообщается, что силы Коммуны вчера вечером штурмовали город Бостон, несмотря на сильное сопротивление со стороны Свободных сил. \n \nВ городе по-прежнему есть очаги Свободных сил, но организованное сопротивление силам Коммуны, похоже, прекратилось.\n \nСообщается, что Джон Белл эвакуировался через верфь, и считается, что он бежал на север в попытке перегруппировать свои силы. \n \nЭксперты прогнозируют, что вскоре после этого последует конец Свободных Штатов." #NT!
 acw_news.17.a: "Интересный" #NT!
 acw_news.17.b: "Хорошие новости!" #NT!
 acw_news.17.c: "Проклятие!" #NT!
 acw_news.18.t: "Падение Сан-Франциско" #NT!
 acw_news.18.d_usa: "Ранее сегодня федеральные силы успешно осадили и захватили Сан-Франциско, что имеет жизненно важное значение в военных действиях против имперских штатов. \n \nФедеральным силам удалось прорвать наспех построенную оборону, и на улицах города начались бои. \n \nПо мере приближения боевых действий к побережью Нортона нигде не было, пока не появились сообщения о том, что он сбежал из города до прибытия федеральных сил. \n \nПоследние очаги имперского сопротивления в городе подавлены." #NT!
 acw_news.18.d_neg: "Ранее сегодня силы Свободы успешно осадили и захватили Сан-Франциско, что имело жизненно важное значение в войне против Имперских государств. \n \nСвободные силы смогли прорвать наспех построенную оборону, и на улицах города начались бои. \n \nПо мере того, как боевые действия приближались к побережью, Нортона нигде не было, пока не появились сообщения о том, что он сбежал из города до прибытия Свободных сил. \n \nПоследние очаги имперского сопротивления в городе подавлены." #NT!
 acw_news.18.d_mhc: "Ранее сегодня силы Коммуны успешно осадили и захватили Сан-Франциско, что имело жизненно важное значение в военных действиях против Имперских государств. \n \nСилы Коммуны смогли прорвать наспех построенную оборону, и на улицах города начались бои. \n \nПо мере приближения боевых действий к побережью Нортона нигде не было, пока не появились сообщения о том, что он сбежал из города до прибытия сил Коммуны. \n \nПоследние очаги имперского сопротивления в городе подавлены." #NT!
 acw_news.18.a: "Интересный" #NT!
 acw_news.18.b: "Хорошие новости!" #NT!
 acw_news.18.c: "Проклятие!" #NT!
 acw_news.19.t: "Падение Нью-Йорка" #NT!
 acw_news.19.d_usa: "Сегодня бои в Нью-Йорке завершились, поскольку последние очаги сопротивления федеральным силам были ликвидированы. \n \nНесмотря на тяжелые укрепления, построенные вокруг города, федеральным силам удалось прорваться.\n \nМестонахождение Джозайи Уоррена неизвестно, но силы Коммуны бежали на восток вдоль Лонг-Айленда и заняли последнюю позицию. в городе Новое время. \n \nПосле потери важного города Манхэттенская коммуна получила смертельный удар." #NT!
 acw_news.19.d_neg: "Сегодня бои в Нью-Йорке подошли к концу, поскольку последние очаги сопротивления Свободным силам были ликвидированы. \n \nНесмотря на тяжелые укрепления, построенные вокруг города, Свободным силам удалось прорваться.\n \nМестонахождение Джозайи Уоррена неизвестно, но силы Коммуны бежали на восток вдоль Лонг-Айленда и заняли последнюю позицию. в городе Новое время. \n \nПосле потери важного города Манхэттенская коммуна получила смертельный удар." #NT!
 acw_news.19.d_cal: "Сегодня бои в Нью-Йорке подошли к концу, поскольку последние очаги сопротивления имперским силам были ликвидированы. \n \nНесмотря на тяжелые укрепления, построенные вокруг города, имперским войскам удалось прорваться.\n \nМестонахождение Джозайи Уоррена неизвестно, но силы Коммуны бежали на восток вдоль Лонг-Айленда и заняли последнюю позицию. в городе Новое время. \n \nПосле потери важного города Манхэттенская коммуна получила смертельный удар." #NT!
