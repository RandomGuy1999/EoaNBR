 usa_slavery_debate.101.t: "[usa_1860_winner] становится избранным президентом 1860 года!" #NT!
 usa_slavery_debate.101.d_lincoln: "Кандидат от Республиканской партии Авраам Линкольн стал президентом США!" #NT!
 usa_slavery_debate.101.d_douglas: "Кандидат от Северной Демократической партии Стивен Дуглас стал президентом США!" #NT!
 usa_slavery_debate.101.d_bell: "Кандидат от Конституционного юниониста Джон Белл стал президентом США!" #NT!
 usa_slavery_debate.101.d_breckinridge: "Кандидат от Демократической партии от Юга Джон Брекинридж стал президентом США!" #NT!
 usa_slavery_debate.101.a: "Это станет интересно" #NT!
 usa_slavery_debate.101.b: "Поздравьте его с победой" #NT!
 usa_slavery_debate.101.c: "Крысы!" #NT!
