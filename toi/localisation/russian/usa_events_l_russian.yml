 usa_flavor.14.t: "Прокатный завод Северного Чикаго представляет сталь!" #NT!
 usa_flavor.14.d: "Прокатный завод Северного Чикаго был основан в Чикаго примерно в 1857 году. Они открылись незадолго до паники 1857 года, и им пришлось переехать, так как первоначальное место закрылось. После переезда они пережили панику и успешно продают чугун. Вскоре после внедрения бессемеровского процесса прокатный завод Северного Чикаго преобразовал свой металлургический завод в сталелитейный завод. Чикаго теперь является производителем стали для Америки!" #NT!
 usa_flavor.14.a: "это предзнаменование бума в Чикаго?" #NT!
 usa_flavor.15.t: "Union Iron Company модернизирует сталелитейные заводы!" #NT!
 usa_flavor.15.d: "Компания Union Rolling Mill была основана в 1863 году и в конечном итоге была переименована в Union Iron Company. Они внедрили бессемеровский процесс и начали продавать сталь большей части Америки!" #NT!
 usa_flavor.15.a: "Чикаго быстро становится промышленным центром!" #NT!
 usa_flavor.16.t: "Наконец-то открылась металлургическая компания Joliet!" #NT!
 usa_flavor.16.d: "Строительство завода в Джолиете началось в 1869 году. Чтобы удовлетворить растущий спрос на стальные рельсы, на участке Джолиет были построены две доменные печи. После всех затрат на строительство завода у «Юнион угольной, металлургической и транспортной компании» не было достаточных средств для открытия завода. Это привело к задержке работы.\n\nРеорганизация компании в 1873 году привела к созданию недавно созданной компании Joliet Iron and Steel Company. Но крах фондового рынка и крах американских банков, известный как Паника 1873 года, снова отложили открытие завода...\n\nНо к 1879 году компания Joliet Steel наконец открылась! Американская промышленность снова встала на ноги, и спрос на рабочую силу увеличился. Иммигранты наводняют Чикаго, прибывающие из Северной и Западной Европы, обладающие промышленными навыками, необходимыми для работы на заводе." #NT!
 usa_flavor.16.a: "Ура! Мы снова в деле!" #NT!
  
  # Introduction to the United States 
 usa_intro.1.t: "Проблемы в этих Соединенных Штатах" #NT!
 usa_intro.1.d: "Эти Соединенные Штаты Америки представляют собой новую нацию, которой всего около ста лет. Они получили независимость от Великобритании, когда разработали Декларацию независимости в 1776 году, и одержали победу в войне за независимость США в 1783 году. Однако их проблемы не исчезли, поскольку их беспокоило множество вопросов: существуют отношения и конфликты с туземцы, дебаты о рабстве, явная судьба, отношения как со старым, так и с новым миром, дебаты о правах штата в сравнении с федеральной системой, быстрая индустриализация общества и многое другое.\n \nСейчас мы находимся в мае 1857 года, под президентством Бьюкенена, который находится у власти всего около двух месяцев. У него полно дел о столкновениях между аболиционистами и людьми, выступающими за рабство, о Третьей войне семинолов и плохих отношениях с мормонским правительством на территории штата Юта.\n \nМы собираем отчеты по этим трем вопросам. , если вы хотите узнать о них больше." #NT!
 usa_intro.1.a: "Семинолы во Флориде." #NT!
 usa_intro.1.b: "Вопрос о рабстве." #NT!
 usa_intro.1.c: "Мормоны в Юте." #NT!
 usa_intro.1.e: "Я прочитал достаточно!" #NT!
 usa_intro.2.t: "Война с семинолами" #NT!
 usa_intro.2.d: "Третья война семинолов началась около двух лет назад, в конце 1855 года, когда группа из сорока семинолов во главе с Билли Кривоногим напала на лагерь. Они убили и скальпировали четырех солдат в лагере, убили мулов в повозках, разграбили и сожгли повозки, а также украли несколько лошадей. Мы получили известие об этом от семи человек, четверо из которых были ранены, когда они вернулись в Форт-Майерс и передали его в Тампу.\n \nГубернатор Флориды-демократ Джеймс Э. Брум организовал все волонтерские компании, которые мог, но имея ограниченные средства, обратился за поддержкой к армии США. Военный министр Джефферсон Дэвис послал Бруму на помощь две пехотные и три конные роты. Однако набеги туземцев все же происходили, особенно на побережье к югу от залива Тампа. Группа из примерно двадцати семинолов под командованием Оксена Тустенуджи напала на патруль, рубивший лес, возле форта Дено, убив пятерых из шести мужчин. Туземцы даже напали на «Замок Брейден», дом-плантацию, принадлежавший доктору Джозефу Брейдену, хотя, потерпев поражение, они освободили семь рабов и трех мулов. Во время еды в лагере ополченцы догнали, убили, сняли скальп с двоих и вернули рабов и мулов на плантацию. Скальпы туземцев выставлялись напоказ в Тампе и Ламанти. 14 мая 1856 года они напали на фермерский дом капитана Роберта Брэдли, ветерана Второй войны семинолов, и убили двоих его маленьких детей; это произошло, предположительно, потому, что он убил брата Тигрового Хвоста.\n \nОдна крупная победа произошла 16 июня, когда двадцать ополченцев из форта Фрейзер неожиданно атаковали группу семинолов вдоль Пис-Ривер, а затем отступили, получив двоих убитых и троих раненых, даже с этими потерями. им удалось убить одного из вождей, активно совершавших набеги, Оксена Тастенугги. Жители Флориды были недовольны этими ополченцами, утверждая, что они склонны к безделью, пьянству и воровству, утверждая, что они будут притворяться, что патрулируют в течение дня или двух, а затем идут домой работать на своих полях. Это привело к тому, что бригадный генерал Уильям С. Харни, ветеран Второй войны семинолов, принял командование федеральными войсками в сентябре 1856 года. Он планировал активно преследовать туземцев, однако этот план в конечном итоге дал мало результатов, и его заменил полковник Густавус Лумис, когда Харни был переведен в Канзас для помощи в восстаниях.\n \nВся эта война была наполнена некомпетентностью, надеюсь, Лумис сможет спасти ситуацию..." #NT!
 usa_intro.2.a: "Что еще там?" #NT!
 usa_intro.3.t: "Легитимность рабства" #NT!
 usa_intro.3.d: "Рабство — это система, которая закрепилась за нами с момента нашего статуса колонии и обсуждалась в этих государствах с момента основания нашей страны в 1776 году. Спорный характер этой системы является причиной того, почему слова «раб» и «рабство» не используются. появляются в нашей конституции, хотя некоторые положения ссылаются на это. Компромисс трех пятых был выгоден югу после Конституционного съезда Соединенных Штатов 1787 года, поскольку рабы учитывались из расчета три пятых их общего числа, что помогло этим штатам в распределении в Конгрессе и в Коллегии выборщиков. В конце концов, процесс вывоза рабов из Африки был признан незаконным, когда в 1808 году вступил в силу Закон о запрете ввоза рабов, но, конечно, рабов по-прежнему ввозили незаконно.\n \nЭто, конечно, не положило конец этому акту, поскольку рабы люди и размножаются, как и все живые существа. Это, конечно, было неприятно, поскольку на них смотрели как на собственность, а рабыни могли быть сексуальными объектами. Так получилось, что код «модные дамы» использовался для обозначения того, что выставленная на продажу рабыня была пригодна или обучена для сексуального использования, и дети не были застрахованы от этого титула. По данным нашей недавней переписи 1850 года, около 75% свободного чернокожего населения считались мулатами, людьми смешанной расы.\n \nНа протяжении многих лет США росли, приобретая новые территории, и вместе с этим встает вопрос о том, допускают ли новые штаты считались свободными или рабовладельческими государствами. Первым компромиссом, который мы пошли для этого, был Миссурийский компромисс 1820 года после таких событий, как покупка Луизианы в 1803 году. В нем говорилось, что штаты к югу от 36°30' были признаны рабовладельческими штатами, а те, что к северу, были свободными. Однако в ходе встречи было решено, что Миссури станет рабовладельческим штатом и произойдет образование штата Мэн, который станет свободным штатом и отделится от Массачусетса.\n \nЭто соглашение не продлится долго, потому что три десятилетия спустя был заключен Компромисс 1850 год произойдет после американо-мексиканской войны. Территория была отобрана у Техаса и образовала территории Нью-Мексико и Юта с обещанием, что они сами решат, станут ли они рабским или свободным штатом. Калифорния была признана свободным штатом. Компромисс 1850 года также включал Закон о беглых рабах 1850 года, который гласит, что федеральные судебные чиновники во всех штатах и ​​территориях, свободные или рабы, должны помогать в возвращении беглых рабов их хозяевам.\n \nВ последние годы мы дела обстоят не намного лучше. Столкновения между аболиционистами и гражданами, выступающими за рабство, все еще происходят. Это можно увидеть в сценарии «Кровоточащего Канзаса», с которым мы имеем дело последние несколько лет. Юг также не слишком доволен чрезвычайно популярным аболиционистским романом «Хижина дяди Тома». Даже несмотря на десятилетия умиротворения по этим вопросам и попыток найти компромисс, ситуация, похоже, не улучшается.\n \nСможем ли мы когда-нибудь разрешить этот спор?" #NT!
 usa_intro.3.a: "Что еще там?" #NT!
 usa_intro.4.t: "Территория Юты" #NT!
 usa_intro.4.d: "Мормоны столкнулись с десятилетиями преследований, начиная с основателя движения Святых последних дней Джозефа Смита, переехавшего из Нью-Йорка в округ Джексон, штат Миссури, в 1831 году. Вскоре между этими двумя группами произошли столкновения, и мормоны были выселен в 1833 г. и переселен в близлежащие уезды. Тем не менее, напряженность снова возросла, и между ними вспыхнула битва, в результате которой в 1838 году погибло двадцать два человека. Это привело к тому, что губернатор штата Миссури Лилберн Боггс издал Указ № 44 штата Миссури, который предписывал мормонам уйти или быть убитыми. Смит сдался в своей штаб-квартире в Фар-Уэсте и уехал в Иллинойс вместе с примерно 10 000 других мормонов.\n \nТам они столкнулись с некоторыми внутренними проблемами, поскольку Уильям Лоу, советник Смита, и Роберт Фостер, генерал Легиона Наву, не согласились с тем, как Смит был управляют экономикой своего города Наву. Поскольку в церкви принято многоженство, они также были расстроены тем, как он сделал предложение их женам. Смит отлучил их от церкви, опасаясь, что они замышляют заговор против его жизни. Затем они создали новую деноминацию под названием «Истинная Церковь Святых последних дней», которая опубликовала свой единственный газетный выпуск в «Navuoo Expositor», в котором призывала к реформе в церкви, критиковала призыв Смита к полигамии и осуждала теократические амбиции Смита.\n \nСмит слишком остро отреагировал и подверг цензуре прессу в Навуо и мобилизовал Легион Навуо для введения военного положения. Это заставило чиновников Карфагена мобилизовать свои ополчения, и появился губернатор Иллинойса Томас Форд, требующий его сдачи, иначе он привел бы более крупные силы. Смит и его брат Хайрам сдались и были заключены в тюрьму по обвинению в государственной измене. Находясь в тюрьме Карфагена, толпа ворвалась в тюрьму и убила Смита и его брата, все это произошло в 1844 году. Напряженность не ослабла, антимормонская поддержка по-прежнему оставалась значительной, и они хотели выдворить их из штата. В конечном итоге Бригам Янг был избран лидером Церкви Святых последних дней, и когда он не увидел никаких шансов на мир, он подготовил всех к исходу мормонов. Это привело их к заселению территории, ныне известной как территория Юты, в 1847 году.\n \nОни хотели иметь возможность управлять своими собственными землями, поэтому в 1849 году был предложен штат Дезерет. Однако лучшее, что они могли получить, было в рамках Компромисса. 1850 года, когда они стали территорией США, а их лидеры избирались президентом. В знак доброй воли президент Миллард Филлмор избрал Бригама Янга первым губернатором территории Юта. Даже несмотря на это, на некоторые другие должности по-прежнему были избраны немормоны, некоторые из которых понравились мормонам, однако большинство не было.\n \nНадеюсь, что, поскольку у них есть собственная земля, больше не будет конфликтов между мормонами и мормонами. немормоны." #NT!
 usa_intro.4.a: "Что еще там?" #NT!
 usa_intro.5.t: "Восстановление нации" #NT!
 usa_intro.5.d: "Соединенные Штаты являются страной, находящейся в процессе восстановления. После жестокой гражданской войны, в результате которой целые штаты были разорены и погибли сотни тысяч человек, нации есть о чем сожалеть.\n \n Несмотря на это, Соединенные Штаты находятся на подъеме. Правительство, теперь прочно обеспеченное республиканским большинством, больше не разделено между собой, как десятилетия назад. Экономика, оживлённая после многих лет потрясений, вызванных войной, быстро индустриализируется — и с помощью нового поколения изобретателей становится самой технологичной в мире. Наконец, недавно модернизированные вооруженные силы США являются крупнейшими в мире. Сейчас больше не стоит под вопросом, являются ли Соединенные Штаты мировой державой." #NT!
