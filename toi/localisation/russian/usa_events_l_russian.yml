 usa_news.1.t: "Дебаты Линкольна-Дугласа" #NT!
 usa_news.1.d: "Наступает 1858 год, и позиции Конгресса подбрасываются к выборам штата. Одними из конкретных выборов были выборы в Сенат в Иллинойсе. Сенатор-демократ Стивен Дуглас добивался переизбрания в Иллинойсе, но ему бросил вызов политик по имени Авраам Линкольн. Известно, что Авраам произнес свою речь «Дом разделен» и продемонстрировал разобщенность, которую рабство принесло нации. \n \nХотя Линкольн проиграет, а Стивен получит еще один срок в качестве сенатора, дебаты Линкольна и Дугласа привлекли к нему внимание всей страны." #NT!
 usa_news.1.a: "У этого политика есть потенциал..." #NT!
 usa_news.2.t: "Политические партии против рабства" #NT!
 usa_news.2.d: "Вопрос рабства уже некоторое время обсуждается в политике, но теперь политические партии все активнее участвуют в дебатах о рабстве. \n \nРеспубликанская партия объявила, что выдвинула кандидатуру политика из Иллинойса Авраама Линкольна, который желает, чтобы рабство не расширяло Запад. Южные демократы избрали Джона Брекинриджа, нынешнего вице-президента при Бьюкенене, который поддерживает распространение рабства на запад, в то время как северные демократы выбрали Стивена Дугласа как умеренного по этому вопросу. Помимо этих партий, Партию Конституционного союза возглавляет Джон Белл, цель своего президентства - исцелить страну после десятилетия дебатов по поводу рабства." #NT!
 usa_news.2.a: "Интересный состав..." #NT!
 usa_news.3.t: "Линкольн избран президентом!" #NT!
 usa_news.3.d: "Результаты выборов подведены, и кандидат Авраам Линкольн был избран президентом Соединенных Штатов, инаугурация которого состоится 4 марта 1861 года. \n \nИзбрание Авраама может способствовать расколу в Демократической партии. где демократы Севера проголосовали бы за Линкольна или Дугласа, а демократы Юга проголосовали бы за Брекинриджа. Уже есть сообщения о беспорядках, происходящих на Юге, которые опасаются, что этот новый президент лишит их возможности распространить рабство на западные территории. \n \nВремя покажет, к чему приведет эта нестабильность." #NT!
 usa_news.3.a: "Отправьте поздравление Линкольну" #NT!
 usa_news.4.t: "Брекинридж избран президентом!" #NT!
 usa_news.4.d: "Результаты выборов подведены, и кандидат Джон Брекинридж был избран президентом Соединенных Штатов, инаугурация которого состоится 4 марта 1861 года. \n \nИзбрание Брекинриджа вызвало жесткое сопротивление, что привело к расколу в Демократической партии. Южане опасаются, что победит Республиканская партия, которая едва проиграла подсчет голосов Коллегии выборщиков. Однако, поскольку ожидается, что бывший вице-президент будет приведен к присяге, на Севере вспыхнули сообщения о беспорядках, которые стали опасаться, что этот новый президент потребует распространения рабства на западные территории. \n \nВремя покажет, к чему приведет эта нестабильность." #NT!
 usa_news.4.a: "Отправить поздравления Брекинриджу" #NT!
 usa_news.5.t: "Дуглас избран президентом!" #NT!
 usa_news.5.d: "Результаты выборов подведены, и кандидат Стивен Дуглас был избран президентом Соединенных Штатов, инаугурация которого состоится 4 марта 1861 года. \n \nПоначалу казалось, что шансы Дугласа на победу на посту президента резко упали из-за раскола. в Демократической партии, заставляющей южан опасаться победы Республиканской партии, которая едва проиграла подсчет голосов Коллегии выборщиков. Однако, поскольку ожидается, что бывший сенатор будет приведен к присяге, сообщения о беспорядках вспыхнули на севере и юге, в первую очередь от тех, кто требует, чтобы Дуглас принял сторону в продолжающихся дебатах о рабстве. \n \nВремя покажет, к чему приведет эта нестабильность." #NT!
 usa_news.5.a: "Отправьте поздравления Дугласу" #NT!
 usa_news.6.t: "Южная Каролина провозглашает независимость!" #NT!
 usa_news.6.d: "Соединенные Штаты находятся в смятении. После результатов выборов штат Южная Каролина взял на себя задачу официально объявить себя независимым от США! \n \nПроблема рабства, неоднократно упомянутая в их статьях об отделении, кажется основной причиной их отделения. Он также призывает другие штаты Юга присоединиться к ним в их деле, поскольку они опасаются, что нынешний президент может попытаться ограничить распространение рабства. \n \nЕсли Соединённые Штаты не вернут себе штат, они больше не будут Соединёнными." #NT!
 usa_news.6.d_douglas: "Соединенные Штаты находятся в смятении. После недопонимания со стороны президента штат Южная Каролина взял на себя задачу официально объявить себя независимым от Соединенных Штатов! \n \nПроблема рабства, неоднократно упомянутая в их статьях об отделении, кажется основной причиной их отделения. Он также призывает другие штаты Юга присоединиться к ним в их деле, поскольку они опасаются, что нынешний президент может попытаться ограничить распространение рабства. \n \nЕсли Соединённые Штаты не вернут себе штат, они больше не будут Соединёнными." #NT!
 usa_news.6.a: "Интересный..." #NT!
 usa_news.6.b: "Как они посмели?!" #NT!
 usa_news.6.c: "За Дикси!" #NT!
 usa_news.8.t: "Мир в США!" #NT!
 usa_news.8.d: "Политическая суматоха по поводу проблемы рабства, которая была жесткой по отношению к Соединенным Штатам, похоже, разрешилась. Избранный президент Джон Белл инициировал референдум, в результате которого был разработан 30-летний план, согласно которому США за 30 лет избавятся от рабства, одновременно поддерживая Юг. \n \nИзбранный президент и его советники заявляют, что они подпишут 30-летний план, как только он вступит в должность, и встретили сопротивление лишь со стороны владельцев плантаций и радикальных аболиционистов, которые потеряли влияние за последние несколько месяцев. \n \nНа данный момент опасения по поводу раскола Соединенных Штатов исчезли." #NT!
 usa_news.8.a: "Хорошо для США." #NT!
 usa_news.8.b: "За Союз!" #NT!
 usa_news.9.t: "Нефтяная лихорадка в Пенсильвании" #NT!
 usa_news.9.d: "Нефть на протяжении большей части человеческой истории считалась ненужной и откровенно раздражающей, а случайные открытия о ней отбрасывались в пользу других товаров. Однако благодаря недавним изобретениям и открытиям люди начали понимать, что масло можно использовать более продуктивно, особенно при использовании свечей для зажигания дома. \n \n28 августа 1857 года в Пенсильвании открылся колодец Дрейка, целью которого была добыча нефти с целью ее коммерциализации. Колодец Дрейка добился большого успеха, и теперь инвесторы стекаются в Титтусбург, штат Пенсильвания, чтобы инвестировать в проект и построить собственные скважины. \n \nНефть наконец-то стала крупным игроком на мировом рынке." #NT!
 usa_news.9.a: "Но это все равно просто черная каша, верно?" #NT!
 usa_news.9.b: "Большой!" #NT!
 usa_news.10.t: "Социалистическая революция в Америке!" #NT!
 usa_news.10.d: "Сегодня утром тысячи американских граждан вышли на улицы Вашингтона и свергли правительство США! Граждане вышли на улицы с требованием нового правительства, и в протестах участвовало множество социалистов. \n \nРадикальные республиканцы, ответственные за свержение, сформировали правительство, которое можно классифицировать как социалистическое, поскольку свержение возглавила коалиция социалистов. Это еще предстоит проверить, поскольку в ближайшее время ожидаются выборы. \n \nТеперь Соединенные Штаты стали Социалистической Республикой, и это выглядит мрачно для контрреволюционеров всего мира." #NT!
 usa_news.10.a: "Касательно..." #NT!
 usa_news.10.b: "Отличные новости!" #NT!
 usa_news.10.c: "За Новую Республику!" #NT!
 usa_news.11.t: "Нортон I коронован как король Америки!" #NT!
 usa_news.11.d: "В результате удивительного поворота событий Соединенные Штаты заменили свое правительство автократией! Они провозгласили Джошуа Нортона королем Соединенных Штатов и добились его права на власть, окружив здание Капитолия. \n \nМысль о том, что американский народ примет короля, была бы немыслима десять лет назад, однако, поскольку Конфедерация была независимой, а Конгресс враждовал друг с другом, монархисты смогли убедить американский народ в том, что нужен сильный автократ. \n \nПохоже, как утверждают европейские скептики: крупномасштабные республики невозможны без сильного центрального правительства." #NT!
 usa_news.11.a: "Неужели... крупномасштабные республики действительно невозможны?" #NT!
 usa_news.11.b: "Видеть? Крупномасштабные республики невозможны." #NT!
 usa_news.11.c: "Да здравствует Нортон!" #NT!
 usa_news.12.t: "Вечеринки 1864 года" #NT!
 usa_news.12.d: "Политические партии снова становятся все более разделенными, особенно по вопросу о том, как обращаться с Конфедерацией. Республиканская партия настаивает на том, чтобы Линкольн продолжил свой срок на посту, в то время как Северные демократы надеются поставить у власти Джорджа Б. Макклеллана. \n \nХотя Джордж Б. Макклеллан является генералом и желает продолжения войны против юга, Копперхеды из Демократической партии могут найти способ убедить его в обратном, если он будет избран к власти. Вопрос о Конфедерации горячо обсуждается, и в зависимости от того, насколько хорошо Союз будет вести войну, это может повлиять на то, кто победит на выборах." #NT!
 usa_news.12.d_a: "Политические партии снова становятся все более разделенными, особенно по вопросу о том, как обращаться с Конфедерацией. Республиканцы, как ни удивительно, выбрали Стивена А. Дугласа. Хотя он баллотировался как демократ, большинство членов Демократической партии сейчас против войны и поэтому хотят избавиться от Дугласа. К счастью для Дугласа, Республиканская партия решила позволить ему баллотироваться в качестве своего кандидата. Северные демократы надеются выдвинуть Джорджа Б. Макклеллана своим кандидатом на пост. \n \nХотя Джордж Б. Макклеллан является генералом и желает продолжения войны против Юга, Копперхеды из Демократической партии могут найти способ убедить его в обратном, если он будет избран к власти. Вопрос о Конфедерации горячо обсуждается, и в зависимости от того, насколько хорошо Союз будет вести войну, это может повлиять на то, кто победит на выборах." #NT!
 usa_news.12.d_b: "Политические партии снова становятся все более разделенными, особенно по вопросу о том, как обращаться с Югом. Республиканская партия настаивает на том, чтобы Линкольн продолжил свой срок на посту, в то время как Северные демократы надеются поставить на пост Джорджа Х. Пендлтона. \n \nХотя Джордж Х. Пендлтон — северянин, он желает более мягкого подхода, когда дело касается юга, что Копперхеды в Демократической партии считают своим главным убеждением на этих выборах. Жарко обсуждается вопрос о том, как нам следует взаимодействовать с Югом." #NT!
 usa_news.12.d_c: "Политические партии снова становятся все более разделенными, особенно по вопросу о том, как обращаться с Конфедерацией. Республиканская партия неожиданно выбрала своим кандидатом Стивена А. Дугласа. Хотя Дуглас изначально был демократом, Демократическая партия не хотела продолжать его президентство, поскольку считала, что он занимает слишком резкую позицию по отношению к югу. Северные демократы надеются поставить на пост Джорджа Б. Макклеллана. \n \nХотя Джордж Б. Макклеллан является генералом и желает продолжения войны против юга, Копперхеды из Демократической партии могут найти способ убедить его в обратном, если он будет избран к власти. Вопрос о Юге горячо обсуждается." #NT!
 usa_news.12.a: "Интересный состав..." #NT!
 usa_news.13.t: "Линкольн избран!" #NT!
 usa_news.13.d: "Результаты выборов 1864 года подведены, и действующий президент Авраам Линкольн снова стал президентом и останется в Белом доме. \n \nЛинкольн представлял Республиканскую партию, которая хотела продолжить войну с Конфедерацией. Он смог победить Джорджа Б. Макклеллана, и это можно объяснить желанием Америки продолжать войну. Услышав новости о своем переизбрании, он взял на себя задачу произнести речь, чтобы вдохновить нацию продолжать двигаться вперед и продолжать борьбу против Конфедерации. \n \nЛинкольн будет служить еще 4 года." #NT!
 usa_news.13.d_a: "Результаты выборов 1864 года подведены, и действующий президент Авраам Линкольн снова стал президентом и останется в Белом доме. \n \nЛинкольн представлял Республиканскую партию, которая хотела попытать счастья с Конфедерацией. Он смог победить Джорджа Х. Пендлтона, и это можно объяснить неприязнью американцев к Конфедерации. Услышав новости о своем переизбрании, он взял на себя задачу произнести речь, чтобы вдохновить нацию продолжать двигаться вперед и продолжать борьбу против Конфедерации. \n \nЛинкольн будет служить еще 4 года." #NT!
 usa_news.13.d_b: "Результаты выборов 1864 года подведены, и действующий президент Авраам Линкольн снова стал президентом и останется в Белом доме. \n \nЛинкольн представлял Республиканскую партию, которая хотела еще больше усилить попытки успокоить Юг. Ему удалось победить Джорджа Х. Пендлтона, и это можно объяснить желанием Америки интегрировать Юг. Услышав новости о своем переизбрании, он взял на себя задачу произнести речь, чтобы вдохновить нацию продолжать двигаться вперед и продолжать интеграцию Юга. \n \nЛинкольн будет служить еще 4 года." #NT!
 usa_news.13.a: "Поздравляем Линкольна!" #NT!
 usa_news.14.t: "Дуглас избран!" #NT!
 usa_news.14.d: "Результаты выборов 1864 года подведены, и действующий президент Стивен А. Дуглас снова стал президентом и останется в Белом доме. \n \nСтивен А. Дуглас, как ни удивительно, представлял Республиканскую партию, которая желала и дальше продолжать войну с Конфедерацией. Его бывшая партия, Демократы, решила выбрать Джорджа Б. Макклеллана в попытке положить конец войне. После того, как результаты выборов стали достоянием общественности, Дуглас удостоился чести быть избранным президентом более чем одной политической партии. \n \nСтивен А. Дуглас будет занимать пост президента еще 4 года." #NT!
 usa_news.14.d_a: "Результаты выборов 1864 года подведены, и действующий президент Стивен А. Дуглас снова стал президентом и останется в Белом доме. \n \nСтивен А. Дуглас, как ни удивительно, представлял Республиканскую партию, которая хотела попытать счастья с Конфедерацией. Его бывшая партия, Демократы, предпочла выбрать Джорджа Х. Пендлтона в попытке снизить напряженность в отношениях с Конфедерацией. После того, как результаты выборов стали достоянием общественности, Дуглас удостоился чести быть избранным президентом более чем одной политической партии. \n \nСтивен А. Дуглас будет занимать пост президента еще 4 года." #NT!
 usa_news.14.d_b: "Результаты выборов 1864 года подведены, и действующий президент Стивен А. Дуглас снова стал президентом и останется в Белом доме. \n \nСтивен А. Дуглас, как ни удивительно, представлял Республиканскую партию, которая хотела еще больше активизировать попытки успокоить Юг. Его бывшая партия, Демократы, предпочла выбрать Джорджа Х. Пендлтона, потому что демократы считали, что Дуглас был слишком суров по отношению к Югу. После того, как результаты выборов стали достоянием общественности, Дуглас удостоился чести быть избранным президентом более чем одной политической партии. \n \nСтивен А. Дуглас будет занимать пост президента еще 4 года." #NT!
 usa_news.14.a: "Поздравляем Дугласа!" #NT!
 usa_news.15.t: "Макклеллан избран!" #NT!
 usa_news.15.d: "Результаты выборов 1864 года подведены, и Джордж Б. Макклеллан был избран президентом Соединенных Штатов. \n \nДжордж Б. Макклеллан — герой войны, служивший в армии Союза, когда они боролись против Конфедерации на Юге. Хотя он был согласен с президентом [USA.GetLeader] в том, что война должна продолжаться, «медвежатники» из Демократической партии, скорее всего, попытаются повлиять на него, чтобы он предложил мир Конфедерации. \n \nДжордж Б. Макклеллан был избран президентом и будет занимать этот пост в течение следующих 4 лет." #NT!
 usa_news.15.a: "Передайте наши поздравления!" #NT!
 usa_news.16.t: "Пендлтон избран!" #NT!
 usa_news.16.d: "Результаты выборов 1864 года подведены, и Джордж Х. Пендлтон был избран президентом Соединенных Штатов. \n \nДжордж Х. Пендлтон, демократ с Севера, в своей политике выступал за гораздо более снисходительное отношение к Югу, чем [USA.GetLeader]. Республиканцы выбрали [USA.GetLeader], чтобы продолжить свою более жесткую позицию по отношению к Югу, что вызвало горячие споры в Штатах. Ожидается, что это действие приведет к изменению того, как Соединенные Штаты будут реагировать на действия Юга. \n \nДжордж Х. Пендлтон был избран президентом и будет занимать этот пост в течение следующих 4 лет." #NT!
 usa_news.16.a: "Передайте наши поздравления!" #NT!
 usa_news.17.t: "Покупка Аляски" #NT!
 usa_news.17.d: "Сегодня утром [USA.GetName] и [RUS.GetName] официально организовали покупку территории Аляски. \n \nПартия [RUS.GetName] еще не оправилась от Крымской войны, и ей требуется больше средств для помощи в возмещении ущерба британцам. Это, а также опасения, что новая русско-британская война приведет к захвату территории Аляски британцами, привели к переговорам о покупке в течение последних нескольких лет. Однако только после того, как американцы разобрались с Гражданской войной, разговоры об Аляске стали серьезными. \n \nТем не менее, [USA.GetName] теперь владеет территорией Аляски." #NT!
 usa_news.17.a: "Большой!" #NT!
 usa_news.17.b: "В любом случае это была пустошь..." #NT!
 usa_news.17.c: "Стоило ли оно своей цены?" #NT!
 usa_news.18.t: "Линкольн убит!" #NT!
 usa_news.18.d: "Авраам Линкольн, 16-й президент Соединенных Штатов, был убит [GetDateText] во время посещения спектакля в театре Форда. \n \nЭто произошло после окончания Гражданской войны, и убийство, вероятно, является частью заговора с целью возрождения Конфедерации путем устранения высокопоставленных чиновников в правительстве Соединенных Штатов, включая Линкольна. Вице-президент Линкольна Эндрю Джонсон был приведен к присяге как первый президент, вступивший в должность после убийства своего предшественника. \n \nНа данный момент Соединенные Штаты оплакивают смерть своего любимого мученика и спасителя Союза." #NT!
 usa_news.18.a: "Мы будем скучать по тебе, Линкольн..." #NT!
 usa_news.18.b: "Ужасный!" #NT!
 usa_news.19.t: "Чудо в театре Форда!" #NT!
 usa_news.19.d: "Сегодняшняя шокирующая новость: попытка заговора против президента Авраама Линкольна была чудесным образом пресечена сегодня в театре Форда. \n \nКогда президент наслаждался спектаклем, майор Генри Рэтбоун заметил, как вошел Джон Уилкс Бут с пистолетом в руке, и схватил Бута, прежде чем он успел застрелить президента. В завязавшейся битве Генри был тяжело ранен ножом и через несколько часов, к сожалению, умер от ран, но такой героический поступок позволил президенту бежать в безопасное место и позволил подкреплению задержать Бута. \n \nПрезидент был спасен, но теперь нация оплакивает его спасителя." #NT!
 usa_news.19.a: "Мы будем скучать по тебе, Рэтбоун..." #NT!
 usa_news.19.b: "Это было близко..." #NT!
 usa_news.20.t: "Техасская гражданская война" #NT!
 usa_news.20.d: "Шокирующие новости достигли сегодня столицы, поскольку в американском штате Техас началась гражданская война. \n \nПосле того, как техасский съезд проголосовал за отделение и присоединение к Конфедеративным Штатам, губернатор Техаса Сэм Хьюстон согласился на отделение, но отказался присягнуть Конфедеративным Штатам. После того, как его заставили покинуть свой пост, он бежал в Сан-Антонио, где собрал отряд лоялистов. После непродолжительной стычки в неподготовленной столице Остин был взят. Однако сейчас во всем штате начинается военная мобилизация. \n \nНекоторые рассматривают это как мрачный взгляд на то, что Соединённым Штатам предстоит противостоять их мятежным государствам." #NT!
 usa_news.20.a: "Техас вернулся?" #NT!
 usa_news.20.b: "Надеюсь, они сдержат свое слово..." #NT!
 usa_news.20.c: "Как они посмели?!" #NT!
 usa_news.20.e: "За Техас!" #NT!
 usa_news.21.t: "Стивен А. Дуглас умирает!" #NT!
 usa_news.21.d: "Сегодня до нас дошли шокирующие новости: мы получили известие о кончине президента Стивена А. Дугласа. \n \nВо время национального турне Дуглас заболел. Первоначально он игнорировал указанную болезнь в попытке продолжить свой тур, но вскоре оказался прикованным к постели. Ему поставили диагноз брюшной тиф, и он скончался прошлой ночью. Раскол внутри Соединенных Штатов еще больше усугубил ситуацию, поскольку Дуглас вызывал споры у обеих сторон из-за умеренной позиции в отношении рабства. \n \nЕго вице-президент Уильям Гершель принес присягу в качестве нового президента Соединенных Штатов." #NT!
 usa_news.21.a: "Передайте наши соболезнования" #NT!
 usa_news.21.b: "Проклятие!" #NT!
 usa_news.22.t: "Убийство Уильяма Гершеля!" #NT!
 usa_news.22.d: "В недавних сообщениях из Соединенных Штатов сообщалось, что их новый президент Уильям Гершель был убит несколько часов назад. \n \nХотя президент Гершель изначально выступал за союз, он начал поддерживать независимость Конфедеративных Штатов, когда штат Джорджия присоединился к Конфедерации. Во время митинга возле Белого дома одинокий боевик по имени Бенджамин Тейлор трижды выстрелил в президента, два из которых попали президенту в легкое и левое плечо. Гершель скончался несколько часов спустя от ран. Убийство окружало заговоры, а оставшиеся южные демократы объявили Республиканскую партию ответственной за убийство. Тем не менее, спикер Палаты представителей от республиканской партии теперь должен стать новым президентом Соединенных Штатов." #NT!
 usa_news.22.a: "Что там происходит?" #NT!
 usa_news.22.b: "Проклятие!" #NT!
 usa_news.23.t: "Развал Союза!" #NT!
 usa_news.23.d: "Шокирующая новость достигла сегодня столицы: как сообщается, Соединённых Штатов больше нет! \n \nСпикер Палаты представителей, который станет следующим президентом Соединенных Штатов, скончался после передозировки морфия, вероятно, из-за огромного стресса, который ему был оказан. Страна начала выходить из-под контроля, поскольку территории начали терять веру в Союз. \n \nСоединенных Штатов, похоже, больше нет. Последние остатки этой нации объявили себя атлантическими государствами, не желая носить позорное имя, которое было разрушено. Только время покажет, что из этого выйдет..." #NT!
 usa_news.23.a: "Очень тревожно..." #NT!
 usa_news.23.b: "Тот, кто не рожден, чтобы править, не может править." #NT!
 usa_news.24.t: "Белл избран президентом!" #NT!
 usa_news.24.d: "Результаты выборов подведены, и кандидат Джон Белл был избран президентом Соединенных Штатов, инаугурация которого состоится 4 марта 1861 года. \n \nИзбрание Белла встретило жесткое сопротивление, и ни один из четырех основных кандидатов не получил достаточно штатов, чтобы занять пост президента. Это привело к тому, что Палата представителей выбрала следующего президента, который в конечном итоге выбрал Джона Белла как золотую середину между демократами и республиканцами. Однако появились сообщения о беспорядках, и люди стали опасаться, что этот новый президент потребует принятия мер по борьбе с рабством, чтобы навести порядок. \n \nВремя покажет, к чему приведет эта нестабильность." #NT!
 usa_news.24.a: "Отправьте поздравление Беллу" #NT!
 usa_news.25.t: "Продолжение ледника Сьюарда." #NT!
 usa_news.25.d: "Мы получили сообщение о том, что Соединенные Штаты выкупили территории Гренландии и Исландии у их предыдущих владельцев. \n \nЗанимаясь покупкой Аляски, Уильям Сьюард смог убедить Конгресс попытаться купить и Гренландию, и Исландию. Несмотря на первоначальный отказ, Конгресс в конце концов сдался и разрешил сделку. \n \nТеперь, когда эти территории принадлежат Соединенным Штатам, мир задается вопросом, что их ждет дальше." #NT!
 usa_news.25.d_ice: "Мы получили сообщение о том, что Соединенные Штаты выкупили территорию Исландии у ее предыдущих владельцев. \n \nЗанимаясь покупкой Аляски, Уильям Сьюард смог убедить Конгресс попытаться купить и Гренландию, и Исландию. Несмотря на первоначальный отказ, Конгресс в конце концов сдался и разрешил сделку. Однако были достигнуты договоренности о том, что Гренландия не будет участвовать в покупке ее владельцами. Несмотря на это, США всё же смогли приобрести Исландию. \n \nТеперь, когда эти территории принадлежат Соединенным Штатам, мир задается вопросом, что их ждет дальше." #NT!
 usa_news.25.d_green: "Мы получили сообщение о том, что Соединенные Штаты выкупили территорию Гренландии у ее предыдущих владельцев. \n \nЗанимаясь покупкой Аляски, Уильям Сьюард смог убедить Конгресс попытаться купить и Гренландию, и Исландию. Несмотря на первоначальный отказ, Конгресс в конце концов сдался и разрешил сделку. Однако были достигнуты договоренности о том, что Исландия не будет участвовать в покупке ее владельцами. Несмотря на это, США всё же смогли приобрести Исландию. \n \nТеперь, когда эти территории принадлежат Соединенным Штатам, мир задается вопросом, что их ждет дальше." #NT!
 usa_news.25.a: "Большой!" #NT!
 usa_news.25.b: "Интересный" #NT!
 usa_news.26.t: "Взрыв авианосца Мэн" #NT!
 usa_news.26.d: "Сегодня до нас дошли обескураживающие новости: сообщается, что авианосец «Мэн» взорвался у берегов Кубы. \n \nПрошлой ночью в 9:40 по местному времени авианосец «Мэн» подвергся мощному взрыву и затонул в гавани Гаваны. Возмущение вспыхнуло по всей территории США, поскольку многие считают, что причиной взрыва стали испанцы. [SPR.GetNameDef] опроверг эти слухи, и напряженность между двумя странами начинает расти." #NT!
 usa_news.26.d_nowar: "Сегодня до нас дошли обескураживающие новости: сообщается, что авианосец «Мэн» взорвался у берегов Кубы. \n \nПрошлой ночью в 9:40 по местному времени авианосец «Мэн» подвергся мощному взрыву и затонул в гавани Гаваны. Следствие предположило, что магазин взорвался внутри судна, и люди оплакивают гибель корабля и его моряков." #NT!
 usa_news.26.a: "Передайте наши соболезнования" #NT!
 usa_news.26.b: "Вспомните Мэн..." #NT!
 usa_news.26.c: "Это были не мы!" #NT!
 usa_news.27.t: "Испано-американская война" #NT!
 usa_news.27.d: "Напряженность, накалявшаяся после крушения военного корабля США «Мэн», наконец-то выплеснулась наружу: [USA.GetNameDef] официально объявил войну [SPR.GetNameDef]! \n \nСсылаясь на многочисленные проблемы, такие как военный корабль США «Мэн» и движение за независимость Кубы, создается впечатление, что доктрина Монро приходит на Кубу, если только испанцам не удастся каким-то образом оттеснить американцев." #NT!
 usa_news.27.a: "Интересный" #NT!
 usa_news.27.b: "К черту Испанию" #NT!
 usa_news.27.c: "Защищайте наши владения до последнего" #NT!
 usa_news.28.t: "Пятеро погибших в беспорядках в Колумбусе" #NT!
 usa_news.28.d: "Сегодня утром были подожжены несколько кварталов в центре Колумбуса, штат Огайо, в результате чего пять человек погибли и десятки получили ранения в ходе массовой акции протеста против результатов выборов в США 1860 года. Многие радикалы, называющие себя радикальными республиканцами, призывают к смерти избранного президента Джона Брекинриджа — сторонника продолжения американского рабства. Напряженность в Соединенных Штатах уже довольно давно растет между аболиционистами и сторонниками рабства. Похоже, выборы только ухудшили ситуацию." #NT!
 usa_news.28.a: "Эти американские дураки..." #NT!
 usa_news.28.b: "Тест на демократию..." #NT!
 usa_news.29.t: "Продажа Аляски!" #NT!
 usa_news.29.d: "Сегодня утром [USA.GetName] и [RUS.GetName] официально организовали покупку территории Аляски. \n \nПартия [RUS.GetName] еще не оправилась от Крымской войны, и ей требуется больше средств для помощи в возмещении ущерба британцам. Это, а также опасения, что новая русско-британская война приведет к захвату территории Аляски британцами и что Юта выйдет из состава США в результате продолжающихся там гражданских беспорядков между правительством США и Церковью мормонов. \n \nТем не менее, [USA.GetName] теперь владеет территорией Аляски." #NT!
 usa_news.29.a: "Большой!" #NT!
 usa_news.29.b: "В любом случае это была пустошь..." #NT!
 usa_news.29.c: "Стоило ли оно своей цены?" #NT!
 usa_news.30.t: "Продажа Кубы!" #NT!
 usa_news.30.d: "Сегодня утром [USA.GetName] и [SPR.GetName] официально организовали покупку острова Куба. \n \nПартия [SPR.GetName] еще не оправилась от огромных экономических трудностей, с которыми столкнулась их страна, в том числе от быстро растущего долга, и ей требуется больше средств для предотвращения неминуемого банкротства. Это, которое экспансионистский президент США Джеймс Бьюкенен рассматривал как большую возможность, привело к одной из самых дорогих покупок земли в истории нового мира, которая обошлась им более чем в 130 миллионов долларов. \n \nНесмотря на это, [USA.GetName] теперь владеет островом Куба." #NT!
 usa_news.30.a: "Большой!" #NT!
 usa_news.30.b: "Наша Великая Жемчужина, мы будем скучать по тебе" #NT!
 usa_news.30.c: "Стоило ли оно своей цены?" #NT!
 usa_election_news.1.t: "Грант избран президентом!" #NT!
 usa_election_news.1.d: "Результаты выборов подведены, и кандидат Улисс С. Грант был избран президентом Соединенных Штатов, инаугурация которого состоится 4 марта 1869 года. \n \nГрант был героем войны, он стал командующим генералом Армию США и возглавил армию в войне против Конфедерации. Его рассказы и поступки сделали его очень популярным, и Республиканская партия с радостью выбрала его для выдвижения на этот пост. Хотя Грант проявил симпатии к радикальной стороне Республиканской партии, что может повлиять на его действия на посту президента. \n \nВремя покажет, каким президентом станет этот герой войны." #NT!
 usa_breckinridge_news.2.t: "Еще больше штатов присоединяются к Конфедерации!" #NT!
 usa_breckinridge_news.2.d: "Штаты Юга, которым еще предстоит присоединиться к Конфедерации, сделали это, прежде всего, в ответ на объявление войны Конфедерации Соединенными Штатами! Они заявили о своей поддержке Конфедерации и объявили об отделении от Соединенных Штатов!" #NT!
 usa_breckinridge_news.2.a: "Это опасные времена" #NT!
 usa_breckinridge_news.2.b: "Добро пожаловать на борт!" #NT!
 usa_breckinridge_news.2.c: "Интересный" #NT!
 usa_election_news.1.a: "Отправить поздравление Гранту" #NT!
 usa_election_news.2.t: "Сеймур избран президентом!" #NT!
 usa_election_news.2.d: "Результаты выборов подведены, и кандидат Горацио Сеймур был избран президентом Соединенных Штатов, инаугурация которого состоится 4 марта 1869 года. \n \nСеймур был выдвинут кандидатом от Демократической партии и имеет опыт политической деятельности. , например, губернатор Нью-Йорка. Он стал национальным деятелем в своей партии и критиковал политику предыдущей администрации. Он был против жесткой оппозиции Гранту, герою войны, но смог обеспечить себе достаточное количество штатов, чтобы выиграть выборы. Он, скорее всего, откажется от политики, установленной предыдущей администрацией. \n \nВремя покажет, каким президентом он станет." #NT!
 usa_election_news.2.d_a: "Результаты выборов подведены, и кандидат Горацио Сеймур был избран президентом Соединенных Штатов, инаугурация которого состоится 4 марта 1869 года. \n \nСеймур был выдвинут кандидатом от Демократической партии и имеет опыт политической деятельности. , например, губернатор Нью-Йорка. Он стал национальным деятелем в своей партии и критиковал политику предыдущей администрации. Он был против Колфакса, бывшего спикера Палаты представителей, но смог обеспечить себе достаточно штатов, чтобы выиграть выборы. Он, скорее всего, откажется от политики, установленной предыдущей администрацией. \n \nВремя покажет, каким президентом он станет." #NT!
 usa_election_news.3.t: "Колфакс избран президентом!" #NT!
 usa_election_news.3.d: "Результаты выборов подведены, и кандидат Шайлер Колфакс была избрана президентом Соединенных Штатов, инаугурация состоится 4 марта 1869 года. \n \nКолфакс был выдвинут кандидатом от республиканской партии и имеет долгую историю на посту президента. политика. Он служил представителем Соединенных Штатов с 1855 года и стал 25-м спикером Палаты представителей в 1863 году. Он также был сторонником политики Стивена Дугласа по реинтеграции, а также помогал возглавить умеренную республиканскую фракцию, чтобы поддержать его политику. \n \nВремя покажет, каким президентом станет этот опытный политик." #NT!
  
