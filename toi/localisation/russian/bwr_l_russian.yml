l_russian:
 BWR_the_revolution_begins: "Революция начинается" #NT!
 BWR_the_revolution_begins_desc: "После многих лет несправедливого обращения со стороны высшего класса рабочему классу надоело!" #NT!
 BWR_garther_support: "Соберите поддержку" #NT!
 BWR_garther_support_desc: "Мы должны заручиться поддержкой рабочих по всей стране, у нас есть численное преимущество. Нам нужно этим воспользоваться!" #NT!
 BWR_raid_police_stations: "Рейдовые полицейские участки" #NT!
 BWR_raid_police_stations_desc: "Местные полицейские участки можно легко захватить большими силами. Внутри мы сможем взять имеющееся у них стрелковое оружие." #NT!
 BWR_suade_hard_pressed_regiments: "Убедить полки, находящиеся в тяжелом положении" #NT!
 BWR_suade_hard_pressed_regiments_desc: "Многие армейские полки подверглись жестокому обращению со стороны офицеров высшего сословия. Мы должны использовать это, чтобы убедить их восстать и присоединиться к нашей стороне!" #NT!
 BWR_begin_training_the_rabble: "Начните дрессировать сброд" #NT!
 BWR_begin_training_the_rabble_desc: "Большую часть нашей силы составляют рабочие, многие из которых никогда в жизни не держали в руках оружия. Нам необходимо их обучать, если мы хотим иметь хоть какой-то шанс противостоять армии." #NT!
 BWR_raid_army_barracks: "Рейд на армейские казармы" #NT!
 BWR_raid_army_barracks_desc: "Теперь у нас есть силы и импульс для совершения набегов на армейские казармы и захвата большого количества военной техники." #NT!
 BWR_rally_overseas_support: "Поддержка ралли за рубежом" #NT!
 BWR_rally_overseas_support_desc: "Чтобы выжить, мы должны заручиться поддержкой зарубежных стран. Соперники Британии обязательно помогут нам, если это будет означать, что Великобритания станет слабее. Но нам нужна помощь, мы можем побеспокоиться об этом позже." #NT!
 BWR_mutnies_navy: "Мятежи на флоте" #NT!
 BWR_mutnies_navy_desc: "Как и в случае с армией, многие экипажи королевского флота подвергались жестокому обращению со стороны офицеров высшего сословия. Мы должны использовать это, чтобы убедить их восстать и присоединиться к нашей стороне!" #NT!
 BWR_offensive: "Перейти в наступление" #NT!
 BWR_offensive_desc: "Больше никаких оборонительных действий! Теперь у нас есть силы для контратаки." #NT!
 BWR_fighter_factories: "Отправьте бойцов на заводы" #NT!
 BWR_fighter_factories_desc: "В некоторых местах у нас слишком много людей, готовых сражаться, и недостаточно оружия, чтобы вооружить их. Мы можем решить эту проблему, отправив этих людей обратно на работу, но работать ради чего-то важного... Наша свобода!" #NT!
 BWR_promise_free_fair_britain: "Обещайте свободную и справедливую Британию" #NT!
 BWR_promise_free_fair_britain_desc: "Многие упускают из виду то, за что мы боремся. Мы должны напомнить им о том, какой была жизнь раньше и за что мы боремся сейчас – за свободную и справедливую Британию!" #NT!
 BWR_last_push: "Последний толчок" #NT!
 BWR_last_push_desc: "Мы так близки к победе, что нам нельзя сейчас останавливаться. Последний рывок позволит нам оказаться на вершине." #NT!
 BWR_victory_workers: "Победа рабочих!" #NT!
 BWR_victory_workers_desc: "Мы сделали это! Мы свергли репрессивную иерархию. Теперь мы те, кто принимает решения." #NT!
 BWR_reubuilding_britain: "Восстановление Британии" #NT!
 BWR_reubuilding_britain_desc: "Мы выиграли войну, теперь мы должны начать восстановление нашей нации... Лучше, чем было раньше!" #NT!
 BWR_reubuilding_industry: "Восстановление нашей промышленности" #NT!
 BWR_reubuilding_industry_desc: "Революция нанесла тяжелый урон нашей промышленности, и мы должны сделать все возможное, чтобы исправить то, что было потеряно." #NT!
 BWR_improving_infrastructure: "Улучшение инфраструктуры" #NT!
 BWR_improving_infrastructure_desc: "Большая часть севера Англии все еще очень слабо развита. Мы должны воспользоваться этой возможностью, чтобы решить эту проблему, в надежде, что это поможет восстановить" #NT!
 BWR_replacing_factories: "Замена старых заводов" #NT!
 BWR_replacing_factories_desc: "Многие заводы в стране по-прежнему опасны для работы и неэффективны. Нам необходимо заменить эти заводы, чтобы обеспечить безопасность работы на них." #NT!
 BWR_fix_docks: "Починить доки" #NT!
 BWR_fix_docks_desc: "Ливерпуль был главным полем битвы во время революции. Ввиду его важности крайне важно отремонтировать там доки." #NT!
 BWR_safe_fair_industry: "Безопасная и справедливая индустрия" #NT!
 BWR_safe_fair_industry_desc: "Мы должны обеспечить безопасность и честность работы на каждой фабрике." #NT!
 BWR_reubuilding_af: "Восстановление Вооружённых Сил" #NT!
 BWR_reubuilding_af_desc: "Британские вооруженные силы потерпели поражение от наших храбрых рабочих. Однако теперь, когда мы выиграли войну, важно, чтобы у нас была постоянная армия, чтобы справиться с любым возможным возмездием за нашу победу." #NT!
 BWR_reubuilding_army: "Восстановление армии" #NT!
 BWR_reubuilding_army_desc: "Нам необходимо подготовить новую постоянную армию, чтобы противостоять любой возможной угрозе нашему новому государству." #NT!
 BWR_reubuilding_navy: "Восстановление ВМФ" #NT!
 BWR_reubuilding_navy_desc: "Королевский флот правил волнами. Однако у нас нет Королевского флота, большая часть которого бежит в колонии. В результате нам необходимо вернуть флоту былую славу." #NT!
 BWR_defensive_mil: "Оборонительная армия" #NT!
 BWR_defensive_mil_desc: "Наша новая и улучшенная армия будет использоваться только для защиты нашего острова!" #NT!
 BWR_off_mil: "Наступательные военные" #NT!
 BWR_off_mil_desc: "Наша новая и улучшенная армия будет использована для освобождения рабочих других империалистических держав по всему миру!" #NT!
 BWR_new_model_army: "Новая модель армии" #NT!
 BWR_new_model_army_desc: "Армия новой модели — постоянная армия, сформированная в 1645 году парламентариями во время Первой гражданской войны в Англии." #NT!
 BWR_legit_gov: "Законное правительство" #NT!
 BWR_legit_gov_desc: "Захват королевы и ее семьи во время революции гарантирует, что она сможет позволить нам сформировать новое правительство «от ее имени». Это позволяет миру считать наш новый режим легитимным." #NT!
 BWR_loss_empire: "Потеря Империи" #NT!
 BWR_loss_empire_desc: "После бегства королевской семьи в Канаду колонии и весь мир считают наше новое правительство нелегитимным." #NT!
  
 BWR_take_london: "Битва за Лондон" #NT!
 BWR_take_london_desc: "Лондон — столица Соединенного Королевства, контроль над ним очень поможет выиграть эту войну." #NT!
 BWR_worker_revolution_not_controlled_trigger: "Это государство контролируется революционными силами." #NT!
 BWR_win_mission_london: "Преимущества контроля над лондонским Сити с дополнительными вещами, необходимыми для войны" #NT!
 BWR_lost_mission_london: "Мы потеряли шанс контролировать Лондон, а это означает большие штрафы для нашей команды." #NT!
  
 eoanb_category_revolution: "Рабочая революция" #NT!
 eoanb_category_revolution_desc: "Мы боремся с революцией за будущее Великобритании. Мы должны сделать все возможное, чтобы оказаться на вершине! Время мирного решения прошло..." #NT!
 BWR_raise_welsh_workers: "Поднимите валлийских рабочих" #NT!
 BWR_draft_highlander_regiments: "Призывные горские полки" #NT!
 BWR_hire_proffesional_officers: "Убеждать профессиональных сотрудников" #NT!
 BWR_fighters_to_factories: "Отправьте бойцов на заводы" #NT!
 BWR_workers_to_front: "Отправьте рабочих на фронт" #NT!
 #BWR_Revolution_Treaty_Mission:0 
 BWR_fight_for_workers: "Победа рабочих" #NT!
 BWR_disorganised_militas: "Неорганизованные ополченцы" #NT!
 BWR_no_more_work: "Нет больше труда" #NT!
 BWR_victory: "Победа рабочих" #NT!
 BWR_capture_monarch: "Захватить королеву" #NT!
 BWR_offensive2: "Наступательные военные" #NT!
 BWR_defensive: "Оборонительная армия" #NT!
 BWR_shattared_economy_1: "Разрушенная экономика" #NT!
 BWR_shattared_economy_2: "Разрушенная экономика" #NT!
 BWR_shattared_economy_3: "Разрушенная экономика" #NT!
 BWR_shattared_economy_4: "Разрушенная экономика" #NT!
 BWR_shattared_military_1: "Несуществующие военные" #NT!
 BWR_shattared_military_2: "Несуществующие военные" #NT!
 BWR_shattared_military_3: "Несуществующие военные" #NT!
 BWR_shattared_military_4: "Несуществующие военные" #NT!
 BWR_rebuild_army: "Восстановить армию" #NT!
 BWR_rebuild_navy: "Восстановить ВМФ" #NT!
 idea_BWR_queen_vic: "Королева Виктория" #NT!
  
 bwr.1.t: "Военный вопрос" #NT!
 bwr.1.d: "Военные долго и упорно боролись против нашей революции. Решение проблем с военными станет первым шагом на пути к обеспечению безопасности нового британского государства. Есть много сторонников жесткой линии, которые считают, что мы должны полностью очистить армию и не рисковать переворотом в будущем. Однако это оставит наши новые вооруженные силы очень слабыми и лишенными опыта. Умеренные считают, что мы должны помиловать все силы роялистов и гарантировать, что наша армия останется грозной силой, но это облегчит переворот. В середине есть те, кто считает, что мы должны арестовать влиятельных деятелей, выступающих против нашего нового государства, это было бы компромиссом, хотя достаточно ли этого?" #NT!
 bwr.1.a: "Очистить армию" #NT!
 bwr.1.b: "Арест влиятельного оппонента" #NT!
 bwr.1.c: "Простите всех роялистов" #NT!
 bwr.2.t: "Помещичий вопрос" #NT!
 bwr.2.d: "Помещики Англии несправедливо обошлись с рабочим классом, в результате мы начали нашу великую революцию! Мы добились успеха и теперь должны решить, что делать с помещиками. Сторонники жесткой линии считают, что государство должно владеть всей землей и позволять британскому народу свободно работать на ней. Центристы предлагают нам поровну перераспределить землю. Наконец, умеренные считают, что мы должны позволить нынешним землевладельцам оставить себе немного своей земли, поскольку у них есть опыт, и перераспределить остальную часть земли." #NT!
 bwr.2.a: "Государство должно владеть всей землей" #NT!
 bwr.2.b: "Перераспределить землю поровну" #NT!
 bwr.2.c: "Позвольте им оставить себе НЕКОТОРУЮ землю" #NT!
 bwr.3.t: "Вопрос экономики" #NT!
 bwr.3.d: "После революции британская экономика нуждается в реформировании. Сторонники жесткой линии считают, что каждый должен быть трудоустроен государством. Хотя есть и те, кто считает, что государство должно нанимать только фермеров или промышленных рабочих. Хотя все они имеют положительные стороны, мы должны думать о долгосрочной перспективе и о том, что будет наиболее выгодным и легким бременем для государства." #NT!
 bwr.3.a: "Все будут трудоустроены государством" #NT!
 bwr.3.b: "Государство будет управлять только сельским хозяйством" #NT!
 bwr.3.c: "Только промышленность должна управляться государством" #NT!
 bwr.4.t: "Торговый вопрос" #NT!
 bwr.4.d: "Британские острова обладают множеством ресурсов, которые нужны другим странам. Мы должны решить, оставим ли мы ресурсы себе или будем более либерально настроены и будем торговать через моря. У обоих есть свои плюсы и минусы, и оба по-разному принесут пользу нашей реконструкции." #NT!
 bwr.4.a: "Держите наши ресурсы при себе" #NT!
 bwr.4.b: "Экспортируйте излишки ресурсов" #NT!
 bwr.4.c: "Бесплатный обмен" #NT!
 bwr.5.t: "Вопрос религии" #NT!
 bwr.5.d: "Многие в нашем штате рассматривают религию как проблему и инструмент, который высший класс может использовать против нас. Сторонники жесткой линии считают, что мы должны запретить религию и заставить нацию стать атеистами. Однако это сделало бы подавляющее большинство населения страны недовольным нами. Центристы считают, что мы должны только препятствовать религии, хотя это и приведет к постепенному исчезновению религии, но это не гарантировано. Умеренные предполагают, что мы должны быть более либеральными и разрешить свободу религии, это поможет изменить имидж Британии к лучшему. Как нам действовать?" #NT!
 bwr.5.a: "Атеизм" #NT!
 bwr.5.b: "Препятствовать религии" #NT!
 bwr.5.c: "Разрешить свободу религии" #NT!
 bwr.6.t: "Вопрос о монархии" #NT!
 bwr.6.d: "Во время революции мы захватили королевскую семью, когда она пыталась бежать. Это дает нам некоторые возможности. Хотя подавляющее большинство считает, что мы должны отменить монархию, есть и те, кто считает, что мы должны сохранить монархию, это придало бы нашему правительству легитимность и гарантировало бы сохранение британских колониальных владений. Но нет никакой гарантии, что мы предотвратим переворот." #NT!
 bwr.6.a: "Монархия отменена" #NT!
 bwr.6.b: "Монархия остается" #NT!
 bwr.7.t: "Монархия отменена!" #NT!
 bwr.7.d: "Теперь нам предстоит решить, что делать со старой королевской семьей. Сторонники жесткой линии считают, что мы должны казнить их и подавать пример тем, кто ничего не делает для своего народа. Однако это неизбежно расстроит международное сообщество, особенно тех, кто имеет семейные связи с членами королевской семьи. Есть некоторые предложения освободить их как частных лиц, хотя это позволит нам следить за ними, но может вызвать проблемы в дальнейшем. Наконец, есть идея сослать королевскую семью в Канаду. Но ничто не помешало бы им вернуться с большей армией, мы бы полностью полагались на добрую волю королевы." #NT!
 bwr.7.a: "Казнить членов королевской семьи" #NT!
 bwr.7.b: "Заставить их остаться в Британии" #NT!
 bwr.7.c: "Разрешить им поехать в Канаду" #NT!
 bwr.8.t: "Монархия сохраняется!" #NT!
 bwr.8.d: "Мы решили сохранить королевскую семью. В результате остальная часть Британской империи решила считать наше новое правительство легитимным. Однако это не значит, что многие довольны ситуацией..." #NT!
 bwr.8.a: "Обеспечить свободную и справедливую Британию" #NT!
 bwr.9.t: "Будущее Британии?" #NT!
 bwr.9.d: "С уходом Империи Британия должна задуматься о своем будущем! Некоторые считают, что мы должны вернуть старое Содружество, подобное тому, которое существовало Оливером Кромвелем после Гражданской войны в Англии. Хотя некоторые беспокоятся, не приведет ли это к сохранению статус-кво и не произойдет никаких реальных изменений. Некоторые считают, что Великобританию следует преобразовать в республику, подобную американской. Как нам действовать?" #NT!
 bwr.9.a: "Провозгласить Британское Содружество" #NT!
 bwr.9.b: "Британская Республика" #NT!
 bwr.11.t: "Ирландский вопрос" #NT!
 bwr.11.d: "Благодаря быстрой победе в революции мы смогли быстро навести порядок в Ирландии. Однако огромное население Ирландии не считает нас законным правительством. Мы должны решить, как поступить в этой деликатной ситуации. Сторонники жесткой линии считают, что мы должны распространить революцию на Ирландию и заставить их понять это. Центристы предлагают нам разрешить самоуправление. В то время как центристы говорят, что мы были бы лицемерами, пытаясь удержать Ирландию, и что мы должны освободить их, чтобы они сами могли определить свое будущее." #NT!
 bwr.11.a: "Направить BWR в Ирландию" #NT!
 bwr.11.b: "Создать дружественное правительство в Ирландии" #NT!
 bwr.11.c: "Разрешить Ирландии управлять собой" #NT!
 bwr.12.t: "Сбор поддержки" #NT!
 bwr.12.d: "Поскольку революция в полном разгаре, нам нужно как можно больше людей на нашей стороне, чтобы присоединиться к нам в борьбе против высшего класса. Мы должны заручиться поддержкой со всех концов страны, многие рабочие все еще не готовы присоединиться к нашему делу. Многие опасаются, что наше дело окончено, даже не начавшись, и мы должны доказать этим людям, что они ошибаются! Чем дольше мы выживем, тем больше рабочих присоединятся к нашему делу." #NT!
 bwr.12.a: "Вперед!" #NT!
 bwr.13.t: "Полицейские участки подверглись обыску" #NT!
 bwr.13.d: "Ранним утром многие революционеры осуществили план штурма нескольких полицейских участков, сокрушив нескольких размещенных там констеблей. Благодаря этому рабочие смогли получить большое количество стрелкового оружия для своего дела. Это оружие будет передано революционерам в надежде, что оно даст им шанс сражаться против британской армии." #NT!
 bwr.13.a: "Вперед!" #NT!
 bwr.14.t: "Армейские подразделения присоединяйтесь к нам" #NT!
 bwr.14.d: "Многие полки, особенно те, что были сформированы на севере, испытывали сильное давление со стороны своих офицеров. Получение суровых наказаний за мелкие правонарушения. Постоянные физические пытки в ходе тяжелейших тренировок. К нему относятся как к недочеловеку. Многим из этих подразделений уже достаточно, и при нашей поддержке они восстали против своих снобистских офицеров и присоединились к нашему делу. Эти солдаты с их снаряжением и опытом дадут нам хороший шанс на победу." #NT!
 bwr.14.a: "Вперед!" #NT!
 bwr.15.t: "Поддержка ралли за рубежом" #NT!
 bwr.15.d: "Чтобы выжить, мы должны заручиться поддержкой зарубежных стран. Соперники Британии обязательно помогут нам, если это будет означать, что Великобритания станет слабее. Но нам нужна помощь, мы можем побеспокоиться об этом позже. Будем надеяться, что их помощь того стоит." #NT!
 bwr.15.a: "Вперед!" #NT!
 bwr.16.t: "Мятежи на флоте" #NT!
 bwr.16.d: "Многие суда ВМФ испытывают сильное давление со стороны своих офицеров. Получение суровых наказаний за мелкие правонарушения. Постоянные физические пытки в ходе тяжелейших тренировок. К нему относятся как к недочеловеку. Многим из этих моряков уже достаточно, и при нашей поддержке они восстали против своих снобистских офицеров и присоединились к нашему делу. Теперь, когда эти корабли находятся под нашим командованием, нам больше не придется беспокоиться об угрозе с пляжей." #NT!
 bwr.16.a: "Сердца Дуба!" #NT!
 bwr.17.t: "Королева бежит из Лондона" #NT!
 bwr.17.d: "Наши революционеры в районе Лондона не смогли захватить королеву. К тому времени, как мы захватили Букингемский дворец, монарх и ее семья уже находились на корабле, направлявшемся в Канаду. Возможно, на данный момент это не проблема, но это будет означать, что у нас не будет никакой легитимности, когда мы выиграем революцию. Королевская семья, скорее всего, будет жаждать мести..." #NT!
 bwr.17.a: "Слишком медленно…" #NT!
 bwr.18.t: "Королева в плену" #NT!
 bwr.18.d: "Когда наши революционеры штурмовали Букингемский дворец, они обнаружили королеву и большую часть ее семьи, пытающихся бежать. Однако они опоздали, и наши революционеры задержали монарха. Это станет серьезным моральным подъемом для наших бойцов и ударом по правительству. Что делать с «ее величеством» мы решим позже…" #NT!
 bwr.18.a: "Вперед!" #NT!
