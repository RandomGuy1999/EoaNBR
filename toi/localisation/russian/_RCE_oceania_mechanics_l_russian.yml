 Oceania_western_oriented_regional_power: "Западноориентированная региональная держава" #NT!
 Oceania_western_oriented_regional_power_desc: "Эта нация превратилась в ориентированную на Запад региональную державу. Основание его законов и внутренней политики на примере европейцев." #NT!
 Oceania_eastern_oriented_regional_power: "Восточно-ориентированная региональная держава" #NT!
 Oceania_eastern_oriented_regional_power_desc: "Эта страна превратилась в региональную державу, ориентированную на Восток. Они смоделировали свои законы и внутреннюю политику на основе азиатских стран или своей собственной культуры." #NT!
  
