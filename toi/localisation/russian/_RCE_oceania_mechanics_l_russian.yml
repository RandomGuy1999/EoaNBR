 BUN_dutch_east_indies_tribute_1_desc: "[BUN.GetName] сотрудничает с [INS.GetName]. Хотя [BUN.GetName] по-прежнему обладает некоторой степенью автономии, они находятся под сильным влиянием и, возможно, могут быть аннексированы [INS.GetName].\n\nАнгло-голландским договором 1824 года была установлена ​​граница между Индонезией и Малайзией. [SRW.Getname], [BRU.Getname] и [ACE.Getname] Малайзии были заявлены как земли [ENG.GetAdjective]. Остальная часть Индонезии должна была составлять [HOL.GetAdjective] земель." #NT!
  
 LAN_Kongsi_federation: "Федерация Конгси" #NT!
 LAN_Kongsi_federation_desc: "Федерация Конгси — это тип правительства [LAN.GetName]. Это коллективистская демократия, созданная полностью отдельно от Запада и имеющая китайское происхождение. В республиках Конси коллективизировались средства производства, но это было не для рабочих. Рабочие при коллективистском Конгси имели плохие условия труда и служили в рабстве до тех пор, пока их долг не был погашен. Только после того, как долг был погашен и они стали свободными, они стали владеть долей в Конгси. Основным органом республик Конгси является актовый зал Цзунтин, собрание делегатов, представляющих составляющие горнодобывающие сообщества Конгси. Зал собраний, делегаты которого избирались каждые четыре месяца, выполнял как исполнительные, так и законодательные функции." #NT!
  
 ACE_possesion_only_in_name: "Англо-голландский договор 1824 г." #NT!
 ACE_possesion_only_in_name_desc: "В англо-голландском договоре 1824 года британцы описали Ачех и Мали как одни из своих владений, хотя фактического контроля над султанатом они не имели. По соглашению голландцы согласились уважать независимость Ачеха." #NT!
 INS_anglo_dutch_treaty: "Англо-голландский договор 1824 г." #NT!
 INS_anglo_dutch_treaty_desc: "По англо-голландскому договору 1824 года была установлена ​​граница между Индонезией и Малайзией. [SRW.Getname], [BRU.Getname] и [ACE.Getname] Малайзии были заявлены как земли [ENG.GetAdjective]. Остальная часть Индонезии должна была составлять [HOL.GetAdjective] земли." #NT!
  
 Oceania_qing_tributary: "Приток Цин" #NT!
 Oceania_qing_tributary_desc: "[ROOT.GetName] является притоком [QNG.GetName]. Они получают выгоду от технологии [QNG.GetAdjective] и государственного надзора." #NT!
  
