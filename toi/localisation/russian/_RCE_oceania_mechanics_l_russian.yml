 Oceania_Prosperity_Mechanic_desc: "§gПартия [ROOT.GetName] вступила в Лигу процветания Океании, основанную [RYU.GetName]. Благодаря этому наша страна добилась непреодолимого процветания благодаря выгодным торговым соглашениям для укрепления региональной экономики. Это также создало региональный мир через взаимозависимые экономики." #NT!
 JOH_Prosperity_Mechanic: "Процветание: [?ryu_prosperity_mechanic]" #NT!
 JOH_Prosperity_Mechanic_desc: "§gНа протяжении десятилетий до этого [ROOT.GetName] была богатой торговой нацией. Это дало нашей стране непреодолимое процветание для инвестиций в нашу промышленность." #NT!
