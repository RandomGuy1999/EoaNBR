 GER_CONF_defensive_on_declare_tooltip: "§RНемецкая Конфедерация не будет сидеть сложа руки, если один из ее членов подвергнется нападению со стороны внешней силы!§!\n" #NT!
  
  ###Events### 
 ger_conf_def.2.t: "Война в Германии" #NT!
 ger_conf_def.2.d: "Помимо того, что Германская Конфедерация является политическим образованием, ее основной функцией является защита каждого члена от внешних сил. Поскольку прямая конфронтация между Германской Конфедерацией и внешней силой теперь неизбежна, Конфедерация готовит свои войска.\nНовый ветер дует на немецких землях. Хотя в прошлом тема объединения и братства Германии поднималась различными интеллектуалами, люди обрели новую перспективу: объединившись против врага, бок о бок и плечо к плечу, старый порядок в Центральной Европе может вскоре претерпеть изменения. , при условии, что этот дух единства переживет эту смертельную войну." #NT!
 ger_conf_def.2.a: "Эйникейт!" #NT!
 ger_conf_def.2.b: "Интересная разработка, конечно." #NT!
 ger_conf_def.2.c: "Мечты и фантазии их не спасут." #NT!
  
