 institutions_innovative: "Инновационный" #NT!
 institutions_humanitive: "Гуманитарный" #NT!
   #Tokens 
 institution_rationalism: "Рационализм" #NT!
 institution_rationalism_desc: "Современный рационализм вдохновлен работами классических греков и исламского мышления. Его приверженцы процедурного, основанного на фактах мышления позволяют как академическим, так и научным ученым лучше оценивать ранее принятые факты, а также устанавливать новые направления теории." #NT!
 institution_rationalism_effect: ""
 institution_rationalism_none: "Отсутствие рационализма" #NT!
 institution_industrialization: "Индустриализация" #NT!
 institution_industrialization_desc: "Индустриализация, или промышленная революция, представляла собой период с конца восемнадцатого до начала девятнадцатого веков, когда произошел переход от ручных методов производства к машинам, а также возросло использование пара и воды. Это также привело к увеличению использования текстиля и текстильная промышленность первой стала использовать современные методы производства. Начало промышленной революции началось в Великобритании, поскольку большинство технологических и архитектурных инноваций были британского происхождения и дизайна. Промышленная революция также стала важным поворотным моментом в истории только по сравнению с развитием сельского хозяйства." #NT!
 institution_industrialization_effect: ""
 institution_industrialization_none: "Отсутствие индустриализации" #NT!
 institution_mechanization: "Механизация" #NT!
 institution_mechanization_desc: "Механизация предполагает массовый переход от ручного способа производства к машинному. Как только это будет завершено, скорость, с которой мы сможем производить вещи, значительно увеличится благодаря автоматическому процессу, который имеют эти машины. Мы можем использовать такие вещи, как пар или воду, чтобы ускорить автоматический процесс. Механизация началась с промышленной революцией, как раз в это время она получила широкое распространение, и большинство методов ручного производства теперь являются машинами. Наряду с этим, идея тяжелой индустриализации будет распространяться среди стран, чтобы не отставать от остальных." #NT!
 institution_mechanization_effect: ""
 institution_mechanization_none: "Отсутствие механизации" #NT!
 institution_electrification: "Электрификация" #NT!
 institution_electrification_desc: "Мы можем начать преобразовывать значительную часть нашей энергии из ископаемого топлива в электричество из таких источников, как вода, пар и ветер. Мы также можем использовать это в промышленном секторе, чтобы использовать меньше ископаемого топлива и использовать больше возобновляемых источников энергии, чтобы повысить эффективность и уменьшить загрязнение. Мы также можем использовать это новое электричество в освещении: теперь появились новые лампочки и другие вещи." #NT!
 institution_electrification_effect: ""
 institution_electrification_none: "Отсутствие электрификации" #NT!
 institution_mass_transit: "Общественный транспорт" #NT!
 institution_mass_transit_desc: "Теперь с более совершенными методами транспорта, такими как лучшие дороги, автобусы и интегрированные трамвайные системы. Теперь мы можем использовать идею общественного транспорта по всей нашей стране, используя его, мы можем расширить способы перевозки вещей, перевозки наших людей и военной техники. Это может обеспечить быстрое военное развертывание, когда это необходимо, а также улучшить снабжение наших войск благодаря новым, более быстрым способам передвижения." #NT!
 institution_mass_transit_effect: ""
 institution_mass_transit_none: "Отсутствие общественного транспорта" #NT!
 institution_telecommunications: "Телекоммуникации" #NT!
 institution_telecommunications_desc: "Способ связи по проводам, воздуху и оптике, телекоммуникации позволяли передавать информацию за горизонт на невообразимых ранее скоростях. Легкость передачи данных, новостей и тому подобного позволила информации распространяться гораздо быстрее среди населения, правительства и командования с большей эффективностью, что привело к многочисленным изменениям в том, как люди и нации рассматривали доступность того, что находилось за пределами дома." #NT!
 institution_telecommunications_effect: ""
 institution_telecommunications_none: "Отсутствие телекоммуникаций" #NT!
 institution_mass_production: "Массовое производство" #NT!
 institution_mass_production_desc: "Массовое производство — это производство значительных количеств стандартизированной продукции в постоянном потоке, особенно на сборочных линиях. Технологии массового производства появились на много столетий раньше промышленной революции, но только в начале 19 века современное массовое производство стало возможным в крупных масштабах во многих странах." #NT!
 institution_mass_production_effect: ""
 institution_mass_production_none: "Отсутствие массового производства" #NT!
 institution_green_revolution: "Зеленая революция" #NT!
 institution_green_revolution_desc: "Начиная с середины 20 в. в развивающихся странах были внедрены новые эффективные методы производства продуктов питания, что привело к значительному росту производства продовольственного зерна (особенно пшеницы и риса). Значительные количества химических удобрений и пестицидов дают гораздо более высокие урожаи, что вызывает обеспокоенность по поводу их расходов и потенциального воздействия на окружающую среду. Кроме того, в результате эти новые разработки приносят еще более низкие урожаи бедным фермерам, поскольку они не могут позволить себе удобрения и пестициды." #NT!
 institution_green_revolution_effect: ""
 institution_green_revolution_none: "Отсутствие зеленой революции" #NT!
 institution_computing: "Вычисление" #NT!
 institution_computing_desc: "Вычисление — это исследование и экспериментирование алгоритмических процессов, а также разработка аппаратного и программного обеспечения, имеющее научные, инженерные, математические, технологические и социальные аспекты. Термин «вычисления» также является синонимом счета и вычислений, которые были занятием, которое попало в руки человека-компьютера до изобретения механических вычислительных машин." #NT!
 institution_computing_effect: ""
 institution_computing_none: "Недостаток вычислений" #NT!
 institution_internet: "Интернет" #NT!
 institution_internet_desc: "Интернет, система, позволяющая взаимодействовать различным компьютерным сетям по всему миру, изменил способ общения в мире и методы коммерции. Каждый человек, подключающийся к одной из составляющих его сетей, имеет доступ к огромным и всеобъемлющим возможностям Интернета, которые можно использовать практически для любых целей. Оно обеспечивает взаимодействие людей посредством электронной почты, чатов, групп новостей и передачи аудио/видео на большие расстояния. Огромное и растущее число онлайн-бизнесов («электронных предприятий»), которые предоставляют большинство услуг через Интернет, добилось успеха." #NT!
 institution_internet_effect: ""
 institution_internet_none: "Отсутствие Интернета" #NT!
 institution_automation: "Автоматизация" #NT!
 institution_automation_desc: "Автоматизация относится к широкому спектру технологий, которые сводят к минимуму участие человека в процессах. Когда критерии принятия решений, связи подпроцессов и соответствующие действия заранее определены и реализованы в машинах, потребность во вмешательстве человека снижается. Масштабная промышленная система управления с десятками тысяч входных измерений и выходных управляющих сигналов является одним из примеров приложения автоматизации, но она также может относиться и к более мелким приложениям, таким как термостат, управляющий котлом. Сложность управления может сильно различаться: от простого двухпозиционного управления до многопараметрических алгоритмов высокого уровня, упрощенных для повседневного использования." #NT!
 institution_automation_effect: ""
 institution_automation_none: "Отсутствие автоматизации" #NT!
 institution_settlement: "Урегулирование" #NT!
 institution_settlement_desc: "Поселенческое учреждение — это тип организации, целью которой является улучшение жизни людей в городских сообществах посредством социальных, образовательных и культурных программ. Поселенческие учреждения были созданы в конце 19 - начале 20 веков как ответ на урбанизацию и индустриализацию. Они были основаны социальными реформаторами, которые считали, что урбанизация порождает социальные проблемы, такие как бедность и преступность, и стремились решить их посредством решений на уровне общин. Поселенческие учреждения предлагают широкий спектр услуг, включая образование взрослых, уход за детьми, отдых, медицинские услуги и пропаганду. Они продолжают играть важную роль в построении сильных, здоровых сообществ и обеспечении социальной справедливости." #NT!
 institution_settlement_effect: ""
 institution_settlement_none: "Отсутствие поселения" #NT!
 institution_centralization: "Централизация" #NT!
 institution_centralization_desc: "Институт централизации – это система, в которой полномочия по принятию решений и полномочия сосредоточены на вершине иерархической организации. Этот тип учреждений распространен как в государственном, так и в частном секторах, где решения принимаются небольшой группой лиц наверху организации, а не распределяются по всей организации. Централизация власти может дать несколько преимуществ, таких как более быстрое принятие решений, большая последовательность в политике и процедурах, а также лучшая координация ресурсов. Однако это также может привести к бюрократии, отсутствию инноваций и разрыву между лицами, принимающими решения, и теми, на кого их решения влияют. Таким образом, преимущества и недостатки институтов централизации зависят от конкретного контекста и потребностей организации." #NT!
 institution_centralization_effect: ""
 institution_centralization_none: "Отсутствие централизации" #NT!
 institution_nationalism: "Национализм" #NT!
 institution_nationalism_desc: "Термин «национализм» — это идея и движение, которое включает в себя идею о том, что нация должна соответствовать государству, например, обретение суверенитета над своей родиной, чтобы сделать национальное государство свободным от внешнего влияния. идентичность, основанная на общих социальных характеристиках культуры, этнической принадлежности, географического положения, языка, политики, правительства, религии, традиций и веры в общую единую историю. Национализм также способствует национальному единству или солидарности нации, а также сохранению и развитию национальной культуры." #NT!
 institution_nationalism_effect: ""
 institution_nationalism_none: "Отсутствие национализма" #NT!
 institution_imperialism: "Империализм" #NT!
 institution_imperialism_desc: "Чтобы получить контроль над дальнейшими территориями и землями, мы можем принять государственную политику империализма или расширения власти и господства посредством прямого территориального захвата или получения политического и экономического контроля над регионом, что означает использование военных сил. , но при необходимости можно использовать дипломатические средства. С помощью империалистической политики мы можем начать колонизировать пустые и неиспользуемые земли, чтобы расширить нашу нацию и сделать ее сильной." #NT!
 institution_imperialism_effect: ""
 institution_imperialism_none: "Отсутствие империализма" #NT!
 institution_marketization: "Массовый маркетинг" #NT!
 institution_marketization_desc: "Эволюция в практике оценки интересов потребителей и продолжающаяся реструктуризация управления частными и государственными предприятиями позволили более эффективно оценивать и последующую организацию экономии в масштабе." #NT!
 institution_marketization_effect: ""
 institution_marketization_none: "Отсутствие маркетизации" #NT!
 institution_feminism: "Феминизм" #NT!
 institution_feminism_desc: "Феминизм — это междисциплинарный подход к решению вопросов равенства и справедливости, основанный на поле, гендере, гендерном самовыражении, гендерной идентичности и других характеристиках сексуальности, как они воспринимаются через социальные теории и политические действия. Исторически феминизм эволюционировал от критики гендерного неравенства к более глубокому анализу социальных и перформативных конструкций гендера и сексуальности. В настоящее время фокус феминистской теории направлен на исследование несправедливости и неравенства в точках пересечения способностей, класса, пола, расизма и пола. В тех случаях, когда эти пересечения приводят к неравным властным отношениям, феминистки также стремятся исправить эти обстоятельства." #NT!
 institution_feminism_effect: ""
 institution_feminism_none: "Отсутствие феминизма" #NT!
 institution_dogmatism: "Догматизм" #NT!
 institution_dogmatism_desc: "Догматизм – это убеждения, которые принимаются членами группы, не подвергаясь сомнению или сомнению. Это может быть форма официальной системы принципов или доктрин религии, такой как католицизм, иудаизм или протестантизм. Обычно считается, что благочестивые приверженцы страдают от этой причины и не желают рассуждать за пределами своей религии." #NT!
 institution_dogmatism_effect: ""
 institution_dogmatism_none: "Отсутствие догматизма" #NT!
 institution_globalization: "Глобализация" #NT!
 institution_globalization_desc: "Глобализация – это то, как торговля и технологии увеличили связность и взаимозависимость во всем мире. Вытекающие из этого экономические и социальные изменения также входят в сферу глобализации. Ее можно представить как нити массивной паутины, которая выросла в размерах и протянулась на протяжении тысячелетий. В современную эпоху эта сеть прогресса расширилась, охватив больше людей и модернизировав больше стран, чем когда-либо прежде." #NT!
 institution_globalization_effect: ""
 institution_globalization_none: "Отсутствие глобализации" #NT!
 institution_environmentalism: "Экологизм" #NT!
 institution_environmentalism_desc: "Экологизм — это политическое и этическое движение, целью которого является изменение наносящего ущерб окружающей среде поведения людей путем принятия политических, экономических и социальных структур, которые пересматривают то, как люди взаимодействуют с миром природы и которые считаются способствующими улучшению окружающей среды вокруг общества. Разными способами энвайронментализм утверждает, что при оценке моральности политической, экономической и социальной политики следует учитывать и другие сущности, кроме людей и мира природы в целом." #NT!
 institution_environmentalism_effect: ""
 institution_environmentalism_none: "Отсутствие энвайронментализма" #NT!
 institution_social_media: "Социальные медиа" #NT!
 institution_social_media_desc: "Платформы социальных сетей — это интерактивные технологии, которые упрощают формирование сообществ через онлайн-сети. В настоящее время создано несколько сервисов социальных сетей, каждый из которых имеет общий набор функций: интерактивные веб-приложения, в значительной степени основанные на взаимодействии с пользователем, например, онлайн-дискуссии, сообщества и групповые чаты. Эта технология позволяет обычным людям оставаться на связи даже на расстоянии." #NT!
 institution_social_media_effect: ""
 institution_social_media_none: "Недостаток социальных сетей" #NT!
 institution_space_colonialism: "Космический колониализм" #NT!
 institution_space_colonialism_desc: "Космическая колонизация — это постоянное заселение и эксплуатация природных ресурсов на небесных телах, отличных от планеты Земля, выходящее за рамки полетов человека в космос и создание межзвездных аванпостов. Это конечная форма пребывания человека в космосе. Большинство людей сталкиваются с самыми сложными технологическими и финансовыми препятствиями, связанными с созданием необходимой инфраструктуры, однако благодаря интенсивным исследованиям невозможное теперь стало возможным." #NT!
 institution_space_colonialism_effect: ""
 institution_space_colonialism_none: "Отсутствие космической колонизации" #NT!
