 HOL_develop_east_desc: "Коронная колония Нидерландов, Голландская Ост-Индия, — наша величайшая колония в империи. Географические размеры колонии огромны по сравнению с нашей родиной, и потенциал для разработки ресурсов и материалов на таких островах, как Ява и Суматра, огромен.\n\nС помощью некоторых умных инвестиций мы можем дать толчок развитию развития колонии. колонию в нечто достойное названия «Королевская колония»!" #NT!
 HOL_develop_east_tt: "§GОткрывает доступ к решениям для развития Голландской Ост-Индии!§!" #NT!
  
