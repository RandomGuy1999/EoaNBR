 UNITED_STATES_CONGRESS_WARNING: "Государственная система Соединенных Штатов находится в стадии строительства. В настоящее время он ничего не делает и его можно смело игнорировать. Спасибо за игру в End of a New Beginning Redux!\n \n-PresidentStorm" #NT!
  
 UNITED_STATES_CONGRESS: "Конгресс Соединенных Штатов Америки" #NT!
 USA_CONGRESS_TOOLTIP: "У вас есть [?usa_congress] §HВласть Конгресса§!\n\nВы получаете [?usa_congress_rate] £usa_congress в день." #NT!
 USA_CONGRESS_TOOLTIP_DELAYED: "§HВласть Конгресса§! — это объем полномочий, которыми обладает Конгресс США, а также его политическая сила в продвижении §HЗаконодательства§!. Скорость роста вашей §Hвласти в Конгрессе§! зависит от вашей текущей ситуации." #NT!
 USA_CONGRESS_POWER_FACTION: "У вас есть [?usa_congress_faction] §HМаятник фракции§!" #NT!
 USA_CONGRESS_POWER_FACTION_DELAYED: "§HФракционный маятник§! — это политическая система, которая представляет собой постоянную борьбу между §HДемократической партией§! и §HРеспубликанской партией§!. Если число §Hниже 50§!, то это означает, что §HРеспубликанская партия§! доминирует. Если число §Hвыше 50§!, то это означает, что §HДемократическая партия§! доминирует. Чтобы получить §HРасширенное законодательство§!, вы должны достичь определенного количества §HСилы маятника§!, которого можно достичь, поддерживая §HЗаконодательство§! любой из §HФракций§!." #NT!
 USA_CONGRESS_POWER_GAIN_MANPOWER: "§HНачать пропаганду вербовки§!\n\nИспользуйте §R25§_1 £usa_congress , чтобы начать продвигать военную пропаганду, и увеличьте наши §HРекруты§! резервы на §H5K§!" #NT!
 USA_CONGRESS_POWER_GAIN_MANPOWER_DELAYED: "[!usa_congress_power_gain_manpower_click]\n \n[!usa_congress_power_gain_manpower_click_enabled]" #NT!
 USA_CONGRESS_POWER_GAIN_PP: "§HУстранение бюрократической волокиты§!\n\nИспользуйте §R25§_1 £usa_congress , чтобы сосредоточиться на устранении ненужной политики и ослаблении нашего политического давления, что увеличит нашу §HЗаконодательную власть§! на §H20§!" #NT!
 USA_CONGRESS_POWER_GAIN_PP_DELAYED: "[!usa_congress_power_gain_pp_click]" #NT!
 USA_CONGRESS_POWER_GAIN_CP: "§HПрограммы подготовки офицеров§!\n\nСосредоточьтесь на использовании §R25§_1 £usa_congress , чтобы запустить новые программы обучения наших офицеров, которые дадут нам §H10 Командные полномочия§! (£command_power )" #NT!
 USA_CONGRESS_POWER_GAIN_CP_DELAYED: "[!usa_congress_power_gain_cp_click]" #NT!
 USA_CONGRESS_POWER_GAIN_XP: "§HПригласите иностранных офицеров§!\n\nИспользуйте §R25§_1 £usa_congress , чтобы нанять иностранных офицеров, которые помогут нам обучать наши армии, в результате чего они дадут нам §H5 опыта§!" #NT!
 USA_CONGRESS_POWER_GAIN_XP_DELAYED: "[!usa_congress_power_gain_xp_click]" #NT!
 USA_CONGRESS_POWER_GAIN_RESEARCH: "§HФинансируйте академию§!\n\nПотратьте §R50§_1 £usa_congress , чтобы сосредоточиться на наших академических исследованиях и прогрессе, что даст нам §H-2% скорости исследований§! на §H45 дней§!" #NT!
 USA_CONGRESS_POWER_GAIN_RESEARCH_DELAYED: "[!usa_congress_power_gain_research_click]" #NT!
 USA_CONGRESS_POWER_GAIN_PUBLIC_WORKS: "§HПроекты общественных работ§!\n\nНажмите §R50§_1 £usa_congress , чтобы активизировать наши усилия в области общественных работ и услуг, что приведет к §H+10% скорости инфраструктуры§! на §H60 дней§!" #NT!
 USA_CONGRESS_POWER_GAIN_PUBLIC_WORKS_DELAYED: "[!usa_congress_power_gain_public_works_click]" #NT!
 USA_CONGRESS_POWER_GAIN_IMMIGRATION: "§HИммиграционные программы§!\n\nИнвестируйте §R50§_1 £usa_congress , чтобы увеличить уровень иммиграции, чтобы увеличить наше население, что позволит увеличить §Hрост населения на 5%§! на §H60 дней§!" #NT!
 USA_CONGRESS_POWER_GAIN_IMMIGRATION_DELAYED: "[!usa_congress_power_gain_immigration_click]" #NT!
 USA_CONGRESS_POWER_GAIN_STABILITY: "§HСтремитесь к стабильности§!\n\nС помощью §R75§_1 £usa_congress, мы можем медленно, но верно повысить стабильность нашей нации на §H5%§! посредством медленного процесса, который займет §H140 дней§!" #NT!
 USA_CONGRESS_POWER_GAIN_STABILITY_DELAYED: "[!usa_congress_power_gain_stability_click]" #NT!
 USA_CONGRESS_POWER_REP_INDUSTRY: "§HПромышленные гранты§!\n\nЕсли бы мы использовали §R50§_1 £usa_congress, , мы могли бы предложить субсидии растущим отраслям, чтобы увеличить темпы промышленного роста на §H10%§!. Для вступления в силу §HМаятник фракции§! должен быть равен или ниже §H65§!." #NT!
 USA_CONGRESS_POWER_REP_INDUSTRY_DELAYED: "[!usa_congress_power_rep_industry_click]" #NT!
 USA_CONGRESS_POWER_REP_POPULARITY: "§HПризыв республиканцев§!\n\nЕсли мы воспользуемся §R50§_1 £usa_congress, , мы сможем распространить наши республиканские ценности и увеличить популярность §HЦентризма§! на §H1%§!" #NT!
 USA_CONGRESS_POWER_REP_POPULARITY_DELAYED: "[!usa_congress_power_rep_popularity_click]" #NT!
 USA_CONGRESS_POWER_REP_SPONSER: "§HСпонсор военной промышленности§!\n\nС помощью §R75§_1 £usa_congress, мы можем спонсировать наши военные заводы, чтобы обеспечить нам дополнительный §H10% заводского производства§! на §H60 дней§!. Для вступления в силу §HМаятник фракции§! должен быть равен или ниже §H55§!." #NT!
 USA_CONGRESS_POWER_REP_SPONSER_DELAYED: "[!usa_congress_power_rep_sponser_click]" #NT!
 USA_CONGRESS_POWER_REP_BUISNESS: "§HПовысить налоги на бизнес§!\n\nИспользуя §R75§_1 £usa_congress, , мы можем поднять некоторые из наших налогов на малый и средний бизнес, чтобы помочь им расти. Это приведет к тому, что мы потеряем §H5% потребительских товаров§!, но повысим §HЭффективность производства§ _1 и §HСтроительство здания§! на §H140 дней§!. Для вступления в силу §HМаятник фракции§! должен быть равен или ниже §H45§!." #NT!
 USA_CONGRESS_POWER_REP_BUISNESS_DELAYED: "[!usa_congress_power_rep_buisness_click]" #NT!
 USA_CONGRESS_POWER_REP_PROGRESSIVE: "§HВвести прогрессивные налоги§!\n\nНастаивая на §R75§_1 £usa_congress, , мы можем ввести прогрессивный налог, который даст правительству деньги и позволит меньшим компаниям догнать более крупные, что приведет к тому, что мы получим §H-10% Потребительские товары§!, но снижает нашу §HЭффективность производства§!, §HСбор ресурсов§! и §HСтроительство зданий§! на §H140 дней§!. Для вступления в силу §HМаятник фракции§! должен быть равен или ниже §H35§!." #NT!
 USA_CONGRESS_POWER_REP_PROGRESSIVE_DELAYED: "[!usa_congress_power_rep_progressive_click]" #NT!
 USA_CONGRESS_POWER_REP_ASSIMILATION: "§HАссимилировать меньшинства§!\n\nНастаивая на §R75§_1 £usa_congress, , мы можем добиваться меньшинств, будь то африканские, европейские, азиатские, и позволить им ассимилироваться и интегрироваться в американский образ жизни. Это приведет к тому, что мы получим §H10% ежемесячного населения§!, но уменьшим §HПрирост законодательной власти§! и §HЗащита от сноса§! на §H270 дней§!. Для вступления в силу §HМаятник фракции§! должен быть равен или ниже §H25§!." #NT!
 USA_CONGRESS_POWER_REP_ASSIMILATION_DELAYED: "[!usa_congress_power_rep_assimilation_click]" #NT!
 USA_CONGRESS_POWER_REP_RADICAL: "§HПоддержите радикальных республиканцев§!\n\nЕсли мы воспользуемся §R75§_1 £usa_congress, , мы сможем распространить евангелие радикальных республиканцев, которые хотят, чтобы гражданские права были предоставлены не только меньшинствам, но и женщинам. Это приведет к тому, что мы получим §H1% Социального Эгалитаризма§!. Для вступления в силу §HМаятник фракции§! должен быть равен или ниже §H15§!." #NT!
 USA_CONGRESS_POWER_REP_RADICAL_DELAYED: "[!usa_congress_power_rep_radical_click]" #NT!
 USA_CONGRESS_POWER_REP_CIVIL: "§HПродвигайте гражданские свободы§!\n\nИспользуя наш §R100§_1 £usa_congress, , мы можем продвигать идею гражданских свобод и распространять идеи гражданских прав. Это приведет к тому, что мы получим §H5% Социального Эгалитаризма§! в течение периода §H500 Дней§!. Для вступления в силу §HМаятник фракции§! должен быть равен или ниже §H15§!." #NT!
 USA_CONGRESS_POWER_REP_CIVIL_DELAYED: "[!usa_congress_power_rep_civil_click]" #NT!
 USA_CONGRESS_POWER_REP_EQUALITY: "§HИнститут гражданских прав§!\n\nПосле всего этого времени, с помощью нашего §R100§_1 £usa_congress, , мы наконец можем установить полные гражданские права в нашей стране. Все, независимо от цвета кожи и пола, будут равны. Это приведет к тому, что мы введем §HПолное равенство§!. §HМаятник фракции§! должен быть §H0§!, чтобы принять меры." #NT!
 USA_CONGRESS_POWER_REP_EQUALITY_DELAYED: "[!usa_congress_power_rep_equality_click]" #NT!
 USA_CONGRESS_POWER_DEM_POPULARITY: "§HПризыв к демократии§!\n\nЕсли мы воспользуемся §R50§_1 £usa_congress, , мы сможем распространить наши демократические ценности и увеличить популярность §HТрадиционного консерватизма§! на §H1%§!" #NT!
 USA_CONGRESS_POWER_DEM_POPULARITY_DELAYED: "[!usa_congress_power_dem_popularity_click]" #NT!
 USA_CONGRESS_POWER_DEM_TRADE: "§HПоднять правила торговли§!\n\nПрименяя §R50§_1 £usa_congress, , мы можем сократить количество торговых правил, действующих в нашей стране, что позволяет нам иметь §H+10% минимального экспорта§!, но также увеличивает наш §Hкоэффициент ресурсов§ _1 на §H10%§! на §H160 дней§!. Для вступления в силу §HМаятник фракции§! должен быть не ниже §H35§!." #NT!
 USA_CONGRESS_POWER_DEM_TRADE_DELAYED: "[!usa_congress_power_dem_trade_click]" #NT!
 USA_CONGRESS_POWER_DEM_CROPS: "§HПоддержите наших фермеров§!\n\nС помощью нашего §R75§_1 £usa_congress, мы можем внедрить программы, которые помогут поддержать наших сельских фермеров, что позволяет нам производить достаточно продуктов питания, чтобы увеличить наше население на §H+15% ежемесячного населения§!, но также это будет стоить нам §HЗаконодательной власти§! и §HПотребительских товаров§! на §H160 дней§!. Для вступления в силу §HМаятник фракции§! должен быть не ниже §H45§!." #NT!
 USA_CONGRESS_POWER_DEM_CROPS_DELAYED: "[!usa_congress_power_dem_crops_click]" #NT!
 USA_CONGRESS_POWER_DEM_SILVER: "§HПродвигайте бесплатное серебро§!\n\nЕсли мы будем настаивать на §R75§_1 £usa_congress, , мы можем ввести бесплатное серебро, идею, которая подталкивает к переходу золотого стандарта на серебро, чтобы помочь нашим бедным, которые не могут получить золото, и это приведет к уменьшению §HПромышленная продукция§!, но также даст нам §HПотребительские товары§! за §H160 Дней§!. Для вступления в силу §HМаятник фракции§! должен быть не ниже §H55§!." #NT!
 USA_CONGRESS_POWER_DEM_SILVER_DELAYED: "[!usa_congress_power_dem_silver_click]" #NT!
 USA_CONGRESS_POWER_DEM_TRADITION: "§HПоддержка старых традиций§!\n\nИспользуя §R75§_1 £usa_congress, , мы можем добиться поддержки старых традиционных ценностей, что приведет к увеличению §HЗаконодательной власти§! и §HЗащиты от сноса§!, но также даст нам меньше §HМестных ресурсов§ _1 и §HСкорость строительства§! за §H160 дней§!. Для вступления в силу §HМаятник фракции§! должен быть не ниже §H65§!." #NT!
 USA_CONGRESS_POWER_DEM_TRADITION_DELAYED: "[!usa_congress_power_dem_tradition_click]" #NT!
 USA_CONGRESS_POWER_DEM_AGRARIAN: "§HАграрная реформа§!\n\nИспользуя §R75§_1 £usa_congress, , мы можем продвигать законопроект о реформировании нашего сельскохозяйственного производства, что приведет к увеличению количества §Hпотребительских товаров§!, §HМестных ресурсов§!, §HМесячное население§!, и §HМинимальный экспорт§!, но за счет §HЗаконодательной власти§! от §H270 дней§!. Для вступления в силу §HМаятник фракции§! должен быть не ниже §H75§!." #NT!
 USA_CONGRESS_POWER_DEM_AGRARIAN_DELAYED: "[!usa_congress_power_dem_agrarian_click]" #NT!
 USA_CONGRESS_POWER_DEM_RADICAL: "§HПоддержка радикальной демократии§!\n\nЕсли мы используем §R75§_1 £usa_congress, , мы можем распространять Евангелие радикальных демократов, которые желают способствовать распространению демократических идеалов и децентрализации государства. Это приведет к тому, что мы получим §H1% Радикальную Демократию§!. Для вступления в силу §HМаятник фракции§! должен быть не ниже §H85§!." #NT!
 USA_CONGRESS_POWER_DEM_RADICAL_DELAYED: "[!usa_congress_power_dem_radical_click]" #NT!
 USA_CONGRESS_POWER_DEM_PUSH: "§HНастаивайте на децентрализацию§!\n\nЕсли надавите на §R100§_1 £usa_congress, , мы сможем распространить идеалы радикальных демократов, которые стремятся к децентрализации государства. Затем мы получим §H5% Радикальной Демократии§! в течение §H500 Дней§!. §HМаятник фракции§! должен быть не ниже §H85§!. принять" #NT!
 USA_CONGRESS_POWER_DEM_PUSH_DELAYED: "[!usa_congress_power_dem_push_click]" #NT!
 USA_CONGRESS_POWER_DEM_DECENTRAL: "§HДецентрализовать Республику§!\n\nПосле всего этого времени с помощью нашего §R100§_1 £usa_congress, мы наконец-то можем децентрализовать Республику. Теперь наши государства станут более могущественными, и мы будем сильнее вместе. Это приведет к тому, что мы установим §HДецентрализацию§!. Для вступления в силу §HМаятник фракции§! должен быть §H100§!." #NT!
 USA_CONGRESS_POWER_DEM_DECENTRAL_DELAYED: "[!usa_congress_power_rep_decentral_click]" #NT!
  
