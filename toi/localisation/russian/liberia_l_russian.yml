 liberia.15.t: "Потенциальный план резервного копирования?" #NT!
 liberia.15.d: ""
 liberia.15.a: "США, поддержка!" #NT!
 liberia.15.b: "Поддержка CSA!" #NT!
 liberia.15.c: "Без поддержки!" #NT!
  
 liberia.16.t: "Либерия запрашивает резервный план" #NT!
