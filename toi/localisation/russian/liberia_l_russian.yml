 liberia.23.t: "Преследовать Американскую колониальную Конфедерацию?" #NT!
 liberia.23.d: "Американское колониальное общество всегда стремилось превратить Западную Африку в маленькую Америку. Мы могли бы восстановить народ Кру как образцовую американскую колонию или возродить ныне аннексированную республику Мэриленд.\n\nПоследствием восстановления правительства Кру станет переселение всего народа Кру. Это, несомненно, оставит шрам среди народа Кру и Либерии. Как и многие люди Кру, скорее всего, умрут по пути к своему новому дому." #NT!
 liberia.23.a: "Восстановите новое правительство Кру!" #NT!
 liberia.23.b: "Мы оставим народ Кру в покое." #NT!
  
 liberia_240_event_tooltip_a: "§Y[KRU.GetName]§! становится §YColony§! из §Y[LIB.GetName]§!\n§RНарод §!§YКру§!§_3 будет очень зол§!\n§_2!§G получает ядро ​​и является владельцем §!§Y§YColony§0§YColony§1" #NT!
 liberia_240_event_tooltip_b: "§GНарод §!§YКру§!§_0 не будет сердиться.§!" #NT!
  
 liberia.24.t: "Создать правительство Кру" #NT!
 liberia.24.d: "Учитывая амбиции Американской колониальной Конфедерации, велись дебаты о том, как структурировать колонию Кру. Дебаты ведутся вокруг идеи новой Республики Кру, которая может свободно определять свою идентичность с некоторым американским вдохновением. Другая сторона выступает за восстановление Республики Мэриленд, истинно американской колонии.\n\nНесмотря на разговоры о структурировании правительства, люди Кру по-прежнему очень враждебно настроены к нашему правительству. Появляются слухи о подпольном сопротивлении Кру, но это лишь временная проблема для наших колониальных амбиций." #NT!
 liberia.24.a: "Создайте Республику Мэриленд!" #NT!
 liberia.24.b: "Настоящая африканская колония!" #NT!
  
 liberia.25.t: "Судьба нашего народа" #NT!
 liberia.25.d: ""
 liberia.25.a: "Мы будем сопротивляться оккупации!" #NT!
 liberia.25.b: "Теперь это наш дом..." #NT!
  
 liberia.26.t: "Мы контролируем нашу культуру!" #NT!
 liberia.26.d: ""
 liberia.26.a: "По крайней мере, мы немного независимы..." #NT!
  
 liberia.27.t: "Проблемы в миграционном лагере Мэриленда" #NT!
 liberia.27.d: ""
 liberia.27.a: "Отправьте военный эскорт!" #NT!
 liberia.27.b: "Надеюсь на лучшее!" #NT!
  
 liberia.28.t: "Военные предотвращают партизанские рейды Кру" #NT!
 liberia.28.d: ""
 liberia.28.a: "К счастью, жертвы ограничены." #NT!
  
