      #Events 
  
 LIB_american_civil_war_outbreak.1.t: "Отказаться от Американского колонизационного общества?" #NT!
 LIB_american_civil_war_outbreak.1.d: "Гражданская война в США произошла, и обещание, что Американское колонизационное общество положит конец рабству, было явно ошибочным. Конгресс не видит смысла в финансовой поддержке неудавшегося эксперимента под названием ACS, особенно во время гражданской войны. Хотя при наличии некоторых серьезных политических услуг, возможно, удастся продолжить финансовую поддержку ACS в эти трудные времена." #NT!
 LIB_american_civil_war_outbreak.1.a: "ACS всегда была глупым решением положить конец рабству!" #NT!
 LIB_american_civil_war_outbreak.1.b: "Возможно, мы сможем использовать ACS для других целей..." #NT!
  
 LIB_american_civil_war_outbreak.2.t: "Соединенные Штаты сокращают финансирование ACS!" #NT!
 LIB_american_civil_war_outbreak.2.d: "Гражданская война в США произошла, и обещание, что Американское колонизационное общество положит конец рабству, было явно ошибочным. Конгресс США не видит смысла в финансовой поддержке неудавшегося эксперимента под названием ACS, особенно во время гражданской войны. К сожалению, это приводит к тому, что наша долговая проблема находится в состоянии острого кризиса." #NT!
 LIB_american_civil_war_outbreak.2.a: "Это ужасно! Как мы теперь будем платить по долгам?!" #NT!
  
 LIB_american_civil_war_outbreak.3.t: "Соединенные Штаты продолжают финансирование ACS!" #NT!
 LIB_american_civil_war_outbreak.3.d: "Гражданская война в США произошла, и обещание, что Американское колонизационное общество положит конец рабству, было явно ошибочным. Конгресс США, к нашему большому удивлению, решил продолжить поддержку ACS. Хотя и продвигаясь вперед, конгресс заявил, что у ACS совсем другие амбиции." #NT!
 LIB_american_civil_war_outbreak.3.a: "Будем надеяться, что это направление не отрицает нашу независимость..." #NT!
  
  
 liberia.51.t: "Слухи о гражданской войне в Либерии!" #NT!
 liberia.51.d: "Недавнее предложение республиканцев, принятое Конгрессом, об отмене рабства. Единственная проблема заключается в том, что партия «Истинные виги» решительно выступает против отмены рабства из-за доходов, которые оно приносит региону, ссылаясь на то, что это приведет к увеличению государственного долга. Многие богатые владельцы плантаций также покинули здание Конгресса, что заставило многих опасаться возможного скорого возникновения конфликта." #NT!
 liberia.51.a: "Будем надеяться, что из этого ничего не выйдет." #NT!
  
 liberia.52.t: "Гражданская война предотвращена?" #NT!
 liberia.52.d: "Богатые владельцы плантаций собрались вместе и предложили Партии истинных вигов законопроект. Компромисс, позволяющий плантациям в переходный период перестать зависеть от рабства в качестве рабочей силы." #NT!
 liberia.52.a: "Уф, это был близкий вызов! Скажи им, что мы пойдем на компромисс." #NT!
 liberia.52.b: "Никаких компромиссов для отмены рабства!" #NT!
  
 liberia.53.t: "В Либерии вспыхивает гражданская война!" #NT!
 liberia.53.d: "Все компромиссы перестали иметь успех. Партия истинных вигов вместе со многими богатыми плантаторами решила бороться с этим нарушением прав собственности. Гражданская война в Либерии началась!" #NT!
 liberia.53.a: "Вставай, земляк! За Либерию!" #NT!
  
 liberia.54.t: "Конец переходного периода" #NT!
 liberia.54.d: "Конгрессу пора разработать окончательный переходный закон, который положит конец компромиссу о рабстве. За несколько лет до этого аболиционисты потребовали отмены всех расовых законов в правительстве, но места в Конгрессе уже не те, что четыре года назад. Но реальный вопрос в том, будет ли этот компромисс поддержан или наложен вето нашим президентом?" #NT!
 liberia.54.a: "Вето на отмену расовых законов." #NT!
 liberia.54.b: "Разрешить отмену расовых законов." #NT!
 liberia.54.c: "Отмена рабства уже сейчас! Позвольте этому пройти!" #NT!
 liberia.54.e: "Мы разорвем оковы пролетариата!" #NT!
  
 liberia.55.t: "В Либерии вспыхивает гражданская война!" #NT!
 liberia.55.d: "Все компромиссы перестали иметь успех. Партия истинных вигов вместе со многими богатыми плантаторами мобилизовала силы для захвата столицы. Гражданская война в Либерии началась!" #NT!
 liberia.55.a: "Мы сплачиваемся за Республиканские силы! Отправьте волонтеров!" #NT!
  
 liberia.20.t: "Либерия желает восстановить отношения" #NT!
 liberia.20.d: "Прошло несколько лет после войны Кру с Либерией, и они решили оставить нас в покое. Мы должны использовать это как возможность подготовиться к новой войне." #NT!
 LIB_repair_kru_relations.1.a: "У нас пока мир." #NT!
  
 liberia.21.t: "Либерия желает приобрести землю" #NT!
 liberia.21.d: "Либерия решила продать нам большое количество оружия для побережья [761.GetName]. Поскольку западное оружие трудно достать, это отличное предложение! Это также подготовит нас к войне." #NT!
 liberia.21.a: "Это оружие пригодится на войне!" #NT!
 liberia.21.b: "Побережье [761.GetName] останется землей [KRU.GetAdjective]!" #NT!
  
 liberia.22.t: "Либерия требует земли" #NT!
 liberia.22.d: ""
 liberia.22.a: "Мы можем только сложить" #NT!
 LIB_purchase_kru_land.2.b: "Земля Кру останется в наших руках!" #NT!
  
 liberia.1.t: "Либерия принимает более строгую политику ACS" #NT!
 liberia.1.d: "Американское колонизационное общество (ACS) было создано в 1817 году для отправки свободных афроамериканцев в Африку в качестве альтернативы эмансипации в Соединенных Штатах. В 1822 году общество основало на западном побережье Африки колонию, которая в 1847 году стала независимым государством Либерия.\n\nПоскольку Либерия проводит политику ACS, существует потенциал для Африки, вдохновленной Америкой. ACS также поддерживается Авраамом Линкольном и рассматривается как потенциальное решение дебатов о рабстве. Вопрос в том, хотим ли мы поддерживать американские колониальные амбиции в Африке?" #NT!
 liberia.1.a: "Оставьте это Конгрессу" #NT!
 liberia.1.b: "Мы должны это поддержать!" #NT!
  
 liberia.2.t: "США поддерживают более строгую политику ACS!" #NT!
 liberia.2.d: "Соединенные Штаты поддерживают нашу политику ACS, которая дает Либерии большие возможности для инвестиций! Либерия станет сияющей жемчужиной Африки!" #NT!
 liberia.2.a: "Либерия станет сияющей жемчужиной Африки!" #NT!
  
 liberia.3.t: "Последствия войны Кру" #NT!
 liberia.3.d: "Народ Кру недавно находился в состоянии войны с Республикой Мэриленд и Либерией. Либерия выиграла войну при помощи США, которые существенно загнали Либерию в долги. Было ясно, что Республика Мэриленд не была достаточно сильна, чтобы защитить себя, и была аннексирована Либерией в целях безопасности. Народ Кру потерпел поражение в результате войны и не должен вызывать беспокойства в течение некоторого времени. Хотя народ Кру не следует недооценивать, они печально известны своим сопротивлением колониализму." #NT!
 liberia.3.a: "У нас есть время восстановиться..." #NT!
  
 liberia.4.t: "Наше восстановление после войны с Либерией" #NT!
 liberia.4.d: "Народ Кру недавно вел войну с Республикой Мэриленд, Либерией и при поддержке Соединенных Штатов. Последствием войны стало поражение народа Кру и аннексия Либерией Республики Мэриленд.\n\nЛюди не забудут это поражение, оно станет объединяющим фактором для сопротивления колониальной оккупации!" #NT!
 liberia.4.a: "Мы больше не проиграем!" #NT!
  
 liberia.5: "Надежда на Кру" #NT!
 liberia.5.t: "Надежда на Кру" #NT!
 liberia.5.d: "Заоволо, переживший Либерийско-Крускую войну 1857 года, полон решимости отомстить. Мальчик уже вырос и готов сражаться за свой народ!" #NT!
 liberia.5.a: "Люди вдохновлены!" #NT!
  
 liberia.7.t: "Заоволо предлагает набег на Запад!" #NT!
 liberia.7.d: "Заоволо предлагает совершить великий рейд Кру на Либерию. Это должно научить колонистов тому, что люди Кру сильны и к ним нельзя относиться легкомысленно." #NT!
 liberia.7.a: "Отличный план!" #NT!
 liberia.7.b: "Это слишком рискованно!" #NT!
  
 liberia.8.t: "Кру за ночь совершил набег на наши запасы!" #NT!
 liberia.8.d: ""
 liberia.8.a: "Наша армия безнадежна!" #NT!
  
