 liberia.11.b: "Повысьте его до вождя племени!" #NT!
  
 liberia.12.t: "Рейд не удался" #NT!
 liberia.12.d: ""
 liberia.12.a: "По крайней мере, Заоволо жив." #NT!
  
 liberia.13.t: "Заоволо схвачен и казнен" #NT!
 liberia.13.d: ""
