 liberia.37: "План колониальной миграции" #NT!
 liberia.37.t: "План колониальной миграции" #NT!
 liberia.37.d: "Джунгли — опасный путь, но прокладка дорог из Либерии в новую колонию имеет решающее значение. Хотя в результате инфраструктура улучшится, но каждый план имеет разную стоимость." #NT!
 liberia.37.a: "Четырехлетний план" #NT!
 liberia.37.b: "Нажимайте на два года" #NT!
  
 liberia_37_event_tooltip_a: "§Y[761.GetName]§!, §Y[760.GetName]§! и §Y[298.GetName]§! получит один §GInfrastructure§! через §Y4 года§!\n\n§R+4§! §YУровни долга§!" #NT!
 liberia_37_event_tooltip_b: "§Y[761.GetName]§!, §Y[760.GetName]§! и §Y[298.GetName]§! получит один §GInfrastructure§! через §Y2 года§!\n\n§R+2§! §YУровни долга§!" #NT!
  
 liberia.38.t: "Обновление плана колониальной миграции" #NT!
 liberia.38.d: "Колонисты отправились на новую землю, преодолев на своем пути множество трудностей. К сожалению, многие колонисты погибли в пути, но здесь, на границе, такова жизнь." #NT!
 liberia.38.a: "Надеюсь, следующая волна колонистов доберется до цели благополучно!" #NT!
  
 liberia.18.t: "План колониальной миграции завершен" #NT!
 liberia.18.d: "Спустя столько лет проект наконец завершился. Колонисты обживают свои новые дома. К сожалению, многие погибли в пути и в процессе строительства инфраструктуры между двумя государствами." #NT!
 liberia.18.a: "Приятно видеть, что проект завершен!" #NT!
  
 liberia.39.t: "Колонисты прибыли" #NT!
 liberia.39.d: "Колонисты из [298.GetName] прибыли! Строительство инфраструктуры еще продолжается, и оно достаточно небезопасно. По прибытии колонисты выражают властям свои опасения по поводу поездки. В ответ, что нам со всем этим делать?" #NT!
 liberia.39.a: "Колониальное правительство приветствует их!" #NT!
 liberia.39.b: "Обеспечьте им лучшую безопасность" #NT!
 liberia.39.c: "Кру будет противостоять им из тени!" #NT!
  
 liberia.19.t: "Все колонисты прибыли" #NT!
 liberia.19.d: "Спустя столько лет проект наконец завершился. Колонисты обживают свои новые дома. К сожалению, многие погибли в пути и в процессе строительства инфраструктуры между двумя государствами." #NT!
 liberia.19.a: "Эта инфраструктура поможет поддержать нашу экономику!" #NT!
 liberia.19.b: "Колонизаторам помешали! За Кру!" #NT!
  
 liberia.40.t: "Играй за Кру" #NT!
 liberia.40.d: "Судьба Кру может быть решена, если ее выбрать." #NT!
 liberia.40.a: "Играйте за Либерию!" #NT!
 liberia.40.b: "Играй за Кру!" #NT!
  
