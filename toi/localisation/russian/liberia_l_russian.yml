 liberia.30.t: "Аннексия Независимого штата Мэриленд" #NT!
 liberia.30.d: "Народ Кру вступил в войну с Республикой Мэриленд. Затем республика Мэриленд обратилась к Либерии с просьбой защитить ее. После войны стало ясно, что Республика Мэриленд недостаточно сильна, чтобы защитить себя. Затем обе страны пришли к соглашению, что Либерия должна аннексировать Республику Мэриленд ради собственной безопасности.\n\nЛиберия теперь является последней колонией Американского колониального общества в Африке. Основание Либерии — это борьба с природой и окружающей средой, но либерийцы никогда не забудут американскую мечту!" #NT!
 liberia.30.a: "Интересный!" #NT!
  
 liberia.31.t: "[FROM.GetName] Запрашивает инвестиции в инфраструктуру" #NT!
 liberia.31.d: "[FROM.GetName] — это нация, основанная Американским колониальным обществом с целью положить конец рабству путем создания в Африке нации для освобожденных рабов. Мы давно смысл вкладываем в свою нацию, но многие теряют веру в САУ. Их план покончить с рабством путем изгнания афроамериканцев из Соединенных Штатов постепенно начинает восприниматься как непрактичный, поскольку напряженность между севером и югом растет. В течение следующих нескольких недель Конгресс обсудит этот вопрос." #NT!
 liberia.31.a: "Позвольте демократии идти своим чередом, а Конгресс решит." #NT!
 liberia.31.b: "Может, нам удастся потянуть за ниточки в Конгрессе..." #NT!
  
 LIB_USA_congress_voted_on_liberia_tooltip: "§YКонгресс США§! проголосовал за §Yлиберийские инвестиции§!" #NT!
  
 liberia.32.t: "Конгресс США проголосует по либерийским инвестициям!" #NT!
 liberia.32.d: "[FROM.GetName] — это нация, основанная Американским колониальным обществом с целью положить конец рабству путем создания в Африке нации для освобожденных рабов. Мы давно смысл вкладываем в свою нацию, но многие теряют веру в САУ. Их план покончить с рабством путем изгнания афроамериканцев из Соединенных Штатов постепенно начинает восприниматься как непрактичный, поскольку напряженность между севером и югом растет. В течение следующих нескольких недель Конгресс обсудит этот вопрос." #NT!
 liberia.32.a: "Будем надеяться на лучшее!" #NT!
  
 liberia.35.t: "Либерия требует модернизации верфи" #NT!
 liberia.35.d: "Наша колония Либерия попросила нас помочь им модернизировать их верфи, чтобы они могли начать развиваться самостоятельно." #NT!
 liberia.35.a: "Пусть Конгресс решит" #NT!
 liberia.35.b: "Потяните за ниточки, и это произойдет..." #NT!
  
 liberia.36.t: "Американское колонизационное общество" #NT!
 liberia.36.d: "Американское колонизационное общество (ACS) было создано в 1817 году для отправки свободных афроамериканцев в Африку в качестве альтернативы эмансипации в Соединенных Штатах. В 1822 году общество основало на западном побережье Африки колонию, которая в 1847 году стала независимым государством Либерия.\n\nПришло время определить направление развития Либерии относительно ее корней ACS. Будет ли Либерия искренне следовать политике ACS и попытается превратить Западную Африку в маленькую Америку? Будут ли достигнуты реформы президента Бенсона, направленные на ослабление напряженности в отношениях с местными племенами, или статус-кво сохранится? Теперь пришло время решить." #NT!
 liberia.36.a: "Примите более строгую политику ACS!" #NT!
 liberia.36.b: "Примите реформы президента Бенсона!" #NT!
 liberia.36.c: "Продолжайте сохранять статус-кво." #NT!
