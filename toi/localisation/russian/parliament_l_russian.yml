 EOANB_REFORM_BUTTON: "§YReform§! наша страна \n\nОткройте окно, чтобы изменить и проголосовать за законы и политику, принятые в стране. Это единственный способ изменить их в условиях демократии, и решение оставлено на усмотрение парламента, но, конечно, вы можете повлиять на эти голоса небольшой ценой §YLegitimacy§Y." #NT!
 EOANB_CALL_ELECTION_BUTTON: "Позвоните §YElection§! \n\nНемедленно объявить досрочные выборы, чтобы перераспределить места в парламенте. Это рискованная политическая акция, но ее можно использовать для получения выгоды от особенно хорошего, но, вероятно, эфемерного политического климата. \n--------------\n§R-50§! Законодательная власть\n§R-10%§! Легитимность" #NT!
  
 colonial_government: "Колониальное правительство" #NT!
  
 court: "Судебные законы" #NT!
 kangaroo_court: "Кенгуру Корт" #NT!
 kangaroo_court_desc: "В этой стране неорганизованные и очень несправедливые суды. Это приводит к тому, что множество невинных людей казнят, заключают в тюрьму или даже подвергают пыткам." #NT!
 biased_courtroom: "Предвзятый зал суда" #NT!
 biased_courtroom_desc: "В этой стране хорошо работают суды, но закон можно толковать очень широко. Получается несправедливость, когда элиту нельзя ни в чем обвинить из-за высококвалифицированных адвокатов, а низший класс не может иметь адвокатов." #NT!
 high_judge_courtroom: "Зал суда Верховного судьи" #NT!
 high_judge_courtroom_desc: "В этой стране есть высокие судьи, которые обычно являются честными людьми. Они могут судить любое производство, однако очень заняты этим и человек может долго ждать его слушания." #NT!
 quasi_jury_court: "Квази-суд присяжных" #NT!
 quasi_jury_court_desc: "В этой стране есть присяжные, которые являются юристами, избранными для работы в суде. Они могут вынести вердикт о том, виновен подсудимый или нет, но наказание или освобождение по-прежнему зависит от решения главного судьи." #NT!
 jury_court: "Суд присяжных" #NT!
 jury_court_desc: "В этой стране есть присяжные, которые являются юристами, избранными для работы в суде. Они могут вынести вердикт о том, виновен подсудимый или нет, и от их решения полностью зависит наказание или освобождение." #NT!
  
 political_parties: "Законы о политических партиях" #NT!
 pp_open_politics: "Открытая политика" #NT!
 pp_open_politics_desc: "В этой стране нет никаких ограничений для политических партий." #NT!
 pp_ban_extremist_parties: "Запретить экстремистские партии" #NT!
 pp_ban_extremist_parties_desc: "В этой стране нет никаких ограничений для политических партий, кроме запрета экстремистских." #NT!
 pp_limited_party_freedom: "Ограниченная партийная свобода" #NT!
 pp_limited_party_freedom_desc: "В этой стране действуют жесткие ограничения для всех политических партий." #NT!
 pp_underground_parties: "Подпольные вечеринки" #NT!
 pp_underground_parties_desc: "В этой стране запрещены все политические партии." #NT!
  
 internal_budget: "Внутреннее бюджетное законодательство" #NT!
  
 healthcare: "Поддержка здравоохранения" #NT!
 hc_no_healthcare: "Нет здравоохранения" #NT!
 hc_no_healtchare_desc: "Эта страна не предлагает официальной медицинской помощи населению." #NT!
 hc_low_healthcare: "Низкое здравоохранение" #NT!
 hc_low_healthcare_desc: "Эта страна предлагает населению примитивное и дорогое здравоохранение. \n\n§GSpendthrift§! и §GProgressive§! партии это поддерживают, §RConservative§! и §RFrugal§! партии против этого." #NT!
 hc_decent_healthcare: "Достойное здравоохранение" #NT!
 hc_decent_healthcare_desc: "Эта страна предлагает населению достойное и научное здравоохранение. \n\n§GSpendthrift§! и §GProgressive§! партии это поддерживают, §RConservative§! и §RFrugal§! партии против этого." #NT!
 hc_good_healthcare: "Хорошее здравоохранение" #NT!
 hc_good_healthcare_desc: "Эта страна предлагает населению хорошее, современное здравоохранение. \n\n§GSpendthrift§! и §GProgressive§! партии это поддерживают, §RConservative§! и §RFrugal§! партии против этого." #NT!
 hc_excellent_healthcare: "Отличное здравоохранение" #NT!
 hc_excellent_healthcare_desc: "Эта страна предлагает населению отличное и доступное здравоохранение. \n\n§GSpendthrift§! и §GProgressive§! партии это поддерживают, §RConservative§! и §RFrugal§! партии против этого." #NT!
  
 law_and_order: "Закон и порядок" #NT!
 law_communal_policing: "Коммунальная полиция" #NT!
 law_communal_policing_desc: "В этой стране существует форма децентрализованной организованной полиции, где люди сами контролируют свою собственную форму общинной полиции." #NT!
 law_no_organized_force: "Нет организованной силы" #NT!
 law_no_organized_force_desc: "В этой стране нет организованных правоохранительных органов." #NT!
 law_mercenary_groups: "Группы наемников" #NT!
 law_mercenary_groups_desc: "В этой стране созданы правоохранительные полки, полностью укомплектованные наемниками." #NT!
 law_military_police_force: "Военная полиция" #NT!
 law_military_police_force_desc: "В этой стране организованы полки правоохранительных органов, полностью укомплектованные солдатами." #NT!
 law_paramilitary_police_force: "Военизированная полиция" #NT!
 law_paramilitary_police_force_desc: "В этой стране организованы правоохранительные полки, укомплектованные как солдатами, так и полицейскими." #NT!
 law_police_force: "Полиция" #NT!
 law_police_force_desc: "В этой стране организованы правоохранительные полки, полностью укомплектованные полицейскими." #NT!
  
 road_maintenance: "Поддержка содержания дорог" #NT!
  
 inframain_no_subsidies_infrastructure: "Нет обслуживания" #NT!
 inframain_no_subsidies_infrastructure_desc: "Эта страна не субсидирует и не ремонтирует свою инфраструктуру." #NT!
 inframain_basic_maintenance_infrastructure: "Базовое обслуживание" #NT!
 inframain_basic_maintenance_infrastructure_desc: "Эта страна в некоторой степени субсидирует строительство и ремонт инфраструктуры. Процент современной инфраструктуры находится на уровне 15%." #NT!
 inframain_well_maintaned_infrastructure: "В хорошем состоянии" #NT!
 inframain_well_maintaned_infrastructure_desc: "Эта страна субсидирует строительство и ремонт инфраструктуры. Процент современной инфраструктуры находится на уровне 30%." #NT!
 inframain_steady_network_expansion: "Расширение сети" #NT!
 inframain_steady_network_expansion_desc: "Эта страна активно субсидирует строительство и ремонт инфраструктуры. Процент современной инфраструктуры находится на уровне 45%." #NT!
 inframain_rapid_network_expansion: "Быстрая экспансия" #NT!
 inframain_rapid_network_expansion_desc: "Эта страна субсидирует инфраструктуру и ремонт в невероятных размерах. Процент современной инфраструктуры находится на уровне 60%." #NT!
  
 naval_infrastructure: "Поддержка военно-морской инфраструктуры" #NT!
  
 navinfra_no_naval_infrastructure: "Нет военно-морской инфраструктуры" #NT!
 navinfra_no_naval_infrastructure_desc: "Эта страна не субсидирует и не ремонтирует свою военно-морскую инфраструктуру." #NT!
 navinfra_low_naval_infrastructure: "Базовая инфраструктура" #NT!
 navinfra_low_naval_infrastructure_desc: "Эта страна субсидирует свою военно-морскую инфраструктуру и в некоторой степени ремонтирует их. Автопарк поддерживается на низком уровне." #NT!
 navinfra_decent_naval_infrastructure: "Достойная инфраструктура" #NT!
 navinfra_decent_naval_infrastructure_desc: "Эта страна субсидирует свою военно-морскую инфраструктуру и ремонт. Автопарк поддерживается на достойном уровне." #NT!
 navinfra_good_naval_infrastructure: "Хорошая инфраструктура" #NT!
 navinfra_good_naval_infrastructure_desc: "Эта страна субсидирует свою военно-морскую инфраструктуру и многое ремонтирует. Автопарк поддерживается на высоком уровне." #NT!
 navinfra_excellent_naval_infrastructure: "Отличная инфраструктура" #NT!
 navinfra_excellent_naval_infrastructure_desc: "Эта страна субсидирует свою военно-морскую инфраструктуру и ремонтирует невероятные суммы. Автопарк поддерживается на самом высоком уровне." #NT!
  
  
