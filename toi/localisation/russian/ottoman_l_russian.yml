 OTO_events.1.d: "Религия была предметом горячих дискуссий и споров, причем первенство принадлежало султанам и их советникам. С начала девятнадцатого века по всей нашей огромной империи вспыхнули бунты за религиозную свободу, особенно на Балканах, где христианское большинство стремится к большему признанию своих убеждений. Для халифа исламского мира вопрос религии чрезвычайно важен, поэтому эту тему необходимо решить как можно скорее." #NT!
