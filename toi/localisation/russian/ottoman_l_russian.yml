 OTO_END_OF_NEW_BEG_DESC: "На протяжении веков Османская империя лежала на перекрестке великих континентов Азии, Европы и Африки, являясь маяком исламской веры, и ее султан Абдул-Меджид I возлагал большие надежды на Империю. Недавняя Крымская война и египетское восстание принесли значительные бедствия османскому правлению, поскольку многие из его оккупированных земель начали сопротивляться мусульманскому правлению. Хотя не все в стране было темным и мрачным, предыдущая приверженность султана Махмуда II реформам Танзимата была продолжена и направлялась Абдулмецидом I в попытке лучше «османизировать» нацию. Впереди у Больного Европы, карточного домика, сосредоточенного в центре грозы, можно увидеть многообещающее, но хрупкое будущее." #NT!
 OTO_events.26.t: "Посетите Константинопольскую конференцию" #NT!
 OTO_events.26.d: "После ужасов болгарского восстания и сербского вторжения Османская империя была вынуждена созвать международную конференцию из-за иностранного давления. Будучи одной из великих держав, мы можем усилить давление на османов, приняв участие в этом мероприятии. Наши усилия могли бы помочь потушить пламя на Балканской пороховой бочке до того, как произойдет катастрофа." #NT!
 OTO_events.26.a: "Мы будем присутствовать" #NT!
 OTO_events.26.b: "Мы не будем присутствовать" #NT!
 OTO_events.34.t: "Основание газеты «Терджуман-и Ахваль»" #NT!
 OTO_events.34.d: "В Константинополе была основана первая крупная газета Tercüman-i Ahval. Становится популярным среди растущего среднего класса благодаря статьям Ахмеда Вефик-паши, Зия-паши и Рефик-бея. В газете часто обсуждаются причины отсталости османского общества и происходящее в стране." #NT!
 OTO_events.34.a: "Они лучше знают свое место" #NT!
 OTO_events.35.t: "Основание газеты «Тасвир-и Эфкар»" #NT!
 OTO_events.35.d: "Еще одну газету основал Ибрагим Шинаси, основное внимание в которой уделяется тяжелому положению османского образования." #NT!
 OTO_events.35.a: "Мы делаем все возможное" #NT!
