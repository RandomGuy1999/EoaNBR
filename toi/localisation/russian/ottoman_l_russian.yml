 OTO_events.7.t: "Болгарская церковь требует отделения от греков" #NT!
 OTO_events.7.d: ""
 OTO_events.7.a: "Поддержи это" #NT!
 OTO_events.8.t: "Болгарская церковь отделилась" #NT!
 OTO_events.8.d: "Болгарская Церковь отделилась от нашей. Вселенский патриарх Анфим VI возглавил собор в Константинополе, объявив Болгарский экзархат раскольническим и отлучив от церкви всех его последователей. каков наш взгляд на это?" #NT!
 OTO_events.8.a: "Следуй за церковью" #NT!
 OTO_events.8.b: "Не обращайте на них внимания, мы должны сражаться с турком, а не друг с другом" #NT!
