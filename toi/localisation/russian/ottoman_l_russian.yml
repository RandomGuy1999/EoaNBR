  #Decisions 
 OTO_suppress_independence_movements_in_the_balkans: "Подавить движения за независимость на Балканах." #NT!
 OTO_suppress_independence_movements_in_the_balkans_desc: "В последние годы наблюдается рост национализма среди меньшинств на Балканах. Если мы не отреагируем сейчас и не подавим их в ближайшее время, может быть слишком поздно, и мы можем потерять там свои территории." #NT!
 OTO_reign_in_montenegro: "Царствование в [MNT.GetName]" #NT!
 OTO_reign_in_montenegro_desc: "[MNT.GetName] формально является нашим вассалом, однако теперь они решили напасть на нас в глупой попытке узурпировать наше законное господство над своими землями. Пришло время напомнить им о последствиях такого решения в этом жестоком мире." #NT!
 OTO_montenegro_independence_war: "[MNT.GetAdjective] Война за независимость" #NT!
 OTO_montenegro_independence_war_desc: "Мы должны завершить войну с христианскими [MNT.GetName], иначе крупные европейские державы могут вмешаться и заставить нас принять мир на их условиях." #NT!
  
  #Events 
 OTO_vassal_tribute.1.t: ""
 OTO_vassal_tribute.1.d: ""
 OTO_vassal_tribute.2.t: "Дань" #NT!
 OTO_vassal_tribute.2.descEyalet: "Хотя наша автономия от [OTO.GetName] гарантирована другими великими державами, мы все еще формально являемся частью их империи. Таким образом, империя требует, чтобы мы платили ей «налоги». Однако они ослаблены и, возможно, не смогут ничего сделать, если мы откажемся." #NT!
 OTO_vassal_tribute.2.descEyaletEnforced: "Предыдущее правительство отказалось платить [OTO.GetAdjective] /"налоги/". Однако они не смогли нанести ответный удар следующему вторжению, и теперь у нас нет возможности отказаться от их требований." #NT!
 OTO_vassal_tribute.2.descKhedive: "Пока мы находимся на пути к независимости от подавителя [OTO.GetAdjective], мы все еще формально являемся частью их империи, и они требуют, чтобы мы платили им «налоги». Однако, учитывая их ослабленное состояние, вполне вероятно, что они не смогут заставить нас, если мы откажемся." #NT!
 OTO_vassal_tribute.2.a: "Они могут быть ослаблены, но они по-прежнему великая держава, и мы не можем их победить." #NT!
 OTO_vassal_tribute.2.b: "Если мы хотим продолжить наш путь, лучше не раскачивать лодку." #NT!
 OTO_vassal_tribute.2.c: "У нас нет другого выбора, кроме как платить" #NT!
 OTO_vassal_tribute.2.d: "Нет смысла давать им деньги" #NT!
 OTO_vassal_tribute.3.t: "Получение налогов из автономных провинций" #NT!
 OTO_vassal_tribute.3.descEyalet: "Автономная провинция [FROM.GetName] платит налоги." #NT!
 OTO_vassal_tribute.3.descKhedive: "Хедив [FROM.GetName] платит налоги." #NT!
 OTO_vassal_tribute.3.a: "Давайте использовать это с пользой" #NT!
 OTO_vassal_tribute.3.b: "Давайте использовать это с пользой" #NT!
 OTO_vassal_tribute.3.c: "Давайте использовать это с пользой" #NT!
 OTO_vassal_tribute.4.t: "Отказ платить налоги" #NT!
 OTO_vassal_tribute.4.descEyalet: "Наша автономная провинция [FROM.GetName] считает нас слабыми и отказывается платить налоги. Должны ли мы послать войска, чтобы заставить их заплатить?" #NT!
 OTO_vassal_tribute.4.descKhedive: "Несмотря на предыдущие соглашения между [FROM.GetName], [ROOT].GetName] и другими крупными державами о том, чтобы он оставался в нашей империи еще некоторое время, [FROM.GetName] отказывается выполнять свои обязательства перед нами. Нам следует подумать о том, чтобы отправить войска, напомнив им, что часть не так сильна, как целое [ROOT.GetName], и заставить их вернуться под нашу власть." #NT!
 OTO_vassal_tribute.4.a: "Напомните им об их месте в составе империи." #NT!
 OTO_vassal_tribute.4.b: "Теперь у нас есть шанс исправить ошибки прошлого." #NT!
 OTO_vassal_tribute.4.c: "Мы не можем рисковать вмешательством других великих держав." #NT!
 OTO_vassal_tribute.5.t: ""
 OTO_vassal_tribute.5.d: ""
 OTO_vassal_tribute.6.t: "Победа" #NT!
 OTO_vassal_tribute.6.d: "Несмотря на все жертвы армии [FROM.GetAdjective], она не могла сравниться с нашими войсками [Root.GetAdjective]. Они в нашей власти. Пришло время укрепить свой статус одной из наших провинций и потребовать от населения репараций." #NT!
 OTO_vassal_tribute.6.a: "Мы позаботимся о том, чтобы они не повторили эту глупость." #NT!
 OTO_Succession.1.t: "Смерть [Root.GetLeader]" #NT!
 OTO_Succession.1.d: "Сегодня, 25 июня 1861 года, наш любимый султан [Root.GetLeader] умер от туберкулеза. Несмотря на его короткую жизнь (всего 38 лет), его достижения навсегда останутся в памяти. Среди них наиболее заметными являются реформы Танзимата. Еще неизвестно, сможет ли его сводный брат Султан Абдулазиз выйти из огромной тени [Root.GetLeader]." #NT!
 OTO_Succession.1.a: "Султан мертв. Да здравствует султан" #NT!
 OTO_battleofgrahovac.1.t: "[MNT.GetAdjective] Сопротивление" #NT!
 OTO_battleofgrahovac.1.desc: "Несмотря на наши многочисленные попытки удержать черногорцев под своим контролем, они все равно постоянно работают против нас. Ведущий полководец Хусейн-паша попросил у султана разрешения расправиться с восставшими славянами." #NT!
 OTO_battleofgrahovac.1.a: "Разрешение получено" #NT!
 OTO_battleofgrahovac.1.b: "Оставь их в покое. Нам не хватит сил." #NT!
 OTO_battleofgrahovac.2.t: "[FROM.GetName] готовит вторжение" #NT!
 OTO_battleofgrahovac.2.desc: "Наши братья, все еще живущие под властью угнетателей [OTO.GetAdjective], сумели предупредить нас, что приближается вторжение, которое снова поработит нас." #NT!
 OTO_battleofgrahovac.2.a: "К оружию. Мы никогда не подчинимся" #NT!
 OTO_battleofgrahovac.3.t: "Битва при Граховаце" #NT!
 OTO_battleofgrahovac.3.descOTO: "Войдя в [MNT.GetName], мы столкнулись с силами сопротивления у деревни Граховац. После пары дней ожесточенных боев в деревне и вокруг нее двое их командиров, Джуро Кусовац и Лука Йовович, возглавили глупую атаку на наши войска, но при этом были убиты. Неудивительно, что их смерть подорвала боевой дух врагов. Мы оттеснили [MNT.GetAdjective] обратно в деревню, прежде чем наша тяжелая артиллерия разнесла их в клочья. Все, что осталось, были убиты. Затем наша армия двинулась на Цетине, а затем назначила проосманских министров и потребовала, чтобы принц Данилло прекратил свои злополучные планы." #NT!
 OTO_battleofgrahovac.3.descMNT: "После того, как [OTO.GetAdjective] вошли в [MNT.GetName], мы столкнулись с их армией у деревни Граховац. После пары дней ожесточенных боев в деревне и вокруг нее двое наших командиров, Джуро Кусовац и Лука Йовович, возглавили отважную атаку на них, но были убиты. Неудивительно, что их смерть подорвала боевой дух наших войск. Нас отбросили обратно в Граховац, прежде чем нас обстреляли пушки [OTO.GetName]. Затем они вошли в город и перебили оставшиеся силы. Войска [OTO.GetAdjective] достигли Цетине, назначив проосманских министров и угрожая принцу Данилло суровым ограничением нашей автономии." #NT!
 OTO_battleofgrahovac.3.a: "Пусть это будет уроком для других наших вассалов..." #NT!
 OTO_battleofgrahovac.3.b: "Мы потерпели неудачу, но мы никогда не перестанем сопротивляться угнетателям [OTO.GetName]." #NT!
 OTO_battleofgrahovac.4.t: "Битва при Граховаце" #NT!
 OTO_battleofgrahovac.4.descOTO: "Войдя в [MNT.GetName], мы столкнулись с силами сопротивления у деревни Граховац. Однако им неоднократно удавалось отбросить нас назад. После пары дней ожесточенных боев в деревне и вокруг нее двое их командиров возглавили против нас самоубийственную атаку. Несмотря на то, что мы отбили их злополучный штурм и перебили командиров, это каким-то образом стало объединяющим фактором для [MNT.GetAdjective]. Им удалось забрать нашу артиллерию и вытеснить нас из страны. Великие державы вмешались и официально определили границу [MNT.GetAdjective]-[OTO.GetAdjective], де-факто признав независимость нашего законного вассала. Теперь черногорцы, сербы и другие наши славянские подданные используют историю битвы как историю сплочения против нашего якобы «тиранического» правления." #NT!
 OTO_battleofgrahovac.4.descMNT: "После того, как [OTO.GetAdjective] вошли в [MNT.GetName], мы столкнулись с их армией у деревни Граховац. На старте мы действовали весьма успешно, неоднократно отбрасывая противника назад. После пары дней ожесточенных боев в деревне и вокруг нее двое наших командиров возглавили против них легендарную атаку. Они были убиты при этом, но это помогло поднять боевой дух наших войск, поскольку мы сплотились под лозунгом «Отомсти за наших командиров!» Мы захватили их артиллерию и вытеснили их. Великие державы вмешались и официально определили границу [MNT.GetAdjective]-[OTO.GetAdjective], де-факто признав нашу законную независимость. Теперь черногорцы, сербы и другие славяне используют историю этой битвы как историю сплочения против тирании османского владычества." #NT!
 OTO_battleofgrahovac.4.a: "Когда-нибудь мы отомстим!" #NT!
 OTO_battleofgrahovac.4.b: "Да здравствует [MNT.GetName]!" #NT!
 OTO_battleofgrahovac.5.t: "Битва при Граховаце" #NT!
 OTO_battleofgrahovac.5.desc: "Независимой [MNT.GetAdjective] армии больше не существует. Таким образом, битва закончилась." #NT!
 OTO_battleofgrahovac.5.a: "Не то, на что мы надеялись" #NT!
 OTO_battleofgrahovac.6.t: "[MNT.GetAdjective] Движение за независимость" #NT!
 OTO_battleofgrahovac.6.desc: "Уже существующее [MNT.GetAdjective] Движение за независимость продолжает беспрепятственно расти. Теперь они свергли наше правление и провозгласили независимый [MNT.GetName]. Мы могли бы что-то с этим сделать, но поддержка полномасштабной войны невелика, что может привести к еще большему количеству восстаний на Балканах." #NT!
 OTO_battleofgrahovac.6.a: "Мы позволили Черногории существовать слишком долго! К оружию!" #NT!
 OTO_battleofgrahovac.6.b: "Мы не можем рисковать еще большей нестабильностью ради глупой маленькой страны" #NT!
 OTO_events.5.t: "Наши обстоятельства ухудшаются" #NT!
 OTO_events.5.d: "Мы были вынуждены взять еще один кредит из-за растущих государственных расходов, и у нас нет фиксированной даты выплаты по нему или по какой-либо из наших задолженностей." #NT!
 OTO_events.5.a: "Еще одно домино в стопке..." #NT!
 OTO_albanians_take_up_arms: "[ALB.GetFlag] §YAlbanians§! взяли в руки оружие" #NT!
