 OTO_treaty_of_san_stefano: "Подписание Сан-Стефанского договора." #NT!
 OTO_treaty_of_san_stefano_desc: "После нашего поражения в русско-турецкой войне русские вынудили нас подписать Сан-Стефанский договор. Что уступит нашу землю на Балканах новой Болгарии. Условия этого договора должны быть приняты в ближайшее время, однако великие державы, похоже, проявили интерес и могут вмешаться." #NT!
