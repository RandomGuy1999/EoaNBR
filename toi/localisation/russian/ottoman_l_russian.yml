 OTO_events.15.d: ""
 OTO_events.15.a: "Обнародуйте это" #NT!
 OTO_events.15.b: "Давайте придержим его до более подходящего момента" #NT!
 OTO_events.29.t: "Конституция Османской империи" #NT!
 OTO_events.29.d: "Мы получили удивительные новости о том, что Османская империя объявила конституцию. Долгое время подвергался давлению со стороны сторонников Танзимата, а также его великих должников. [OTO.GetLeader] уступил и приказал разработать конституцию, которая всего несколько часов назад официально стала частью османского законодательства. По всей Османской империи прошли массовые празднования, когда ее граждане, особенно жители нестабильных Балкан, праздновали этот огромный шаг к современности. Судьбе предстоит решить, сработает ли этот эксперимент западного правительства в мусульманской империи." #NT!
 OTO_events.29.a: "Откуда это взялось?" #NT!
