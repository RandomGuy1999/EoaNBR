 OTO_events.6.d: "По всей Империи урожаи неурожайные. Фермы в речных долинах Дуная произвели гораздо меньше зерна, чем обычно, Великая засуха поразила плодородные равнины Анатолии, и вдобавок ко всему Кипр опустошили стаи саранчи. Наша великая нация сейчас находится в тисках голода, если мы не приложим усилий, чтобы исправить это." #NT!
