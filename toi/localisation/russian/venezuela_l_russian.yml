 VEN_decision_category_the_caudillos_crisis: "Кризис Каудильос" #NT!
 VEN_decision_category_the_caudillos_crisis_desc: "Военачальники Венесуэлы, в просторечии известные как каудильо, возникли в результате Войны за независимость и отделения Венесуэлы от Ла Гран Колумбия. В хаосе, когда все пытались захватить власть и решать, кто станет первым лидером нации, появилось несколько таких каудильо, насильственно захвативших различные земли. \n\nСоглашение было достигнуто, что стало огромной головной болью для правительства Венесуэлы, учитывая, что они превратились в партизан. Им будет предоставлена ​​официальная и автономная власть над контролируемыми ими землями при условии, что они будут работать под руководством правительства, подтверждая свою власть своими собственными ополченцами. С этого момента каудильо становятся фактическими людьми у власти, смещающими правительства, если им не нравятся их решения. Это связано с тем, что у Венесуэлы нет собственной армии, поскольку это вызвало бы у нее серьезные проблемы. Единственное, что отделяет каудильо от власти над нацией и смертью, — это их собственные бойцы, в основном неспособные и некомпетентные люди, которым дали оружие и не прошли никакой подготовки. Если правительству удастся создать армию, она в кратчайшие сроки разгромит бойцов каудильо, что приведет к их падению. Таким образом, между каудильо и правительством всегда существовала напряженность, потому что даже если у каждого из них есть свои разногласия, есть общий враг; Президент Венесуэлы.\n\nОднако есть проблема. Хотя попытки были и могли быть предприняты, чтобы устранить главную головную боль правительства, каудильо будут действовать быстро, чтобы положить конец этим усилиям и устранить тех, кто находится у власти. Из-за всего этого, если мы хотим остаться у власти, нам нужно обязательно убрать каудильо, однако очень осторожно, потому что в противном случае нация рухнет.\n\n§RТекущие беспорядки: §Y[?Root.VEN_caudillos_unrest]§!\n§CТекущее влияние: §Y[?Root.VEN_caudillos_influence]§!" #NT!
 VEN_decision_prohibit_slavery: "Запретить содержание рабов" #NT!
 VEN_decision_prohibit_slavery_desc: "Слишком долго рабы были пленниками богатых, запертыми в залах их гасиенд, обреченными жить вечно в качестве несправедливо оплачиваемых слуг. Это слишком бесчеловечно, мы не можем просто стоять и закрывать глаза. С другой стороны, это потенциально может вызвать большое недовольство среди каудильо и населения." #NT!
 VEN_decision_restrict_freedom: "Ограничить свободу" #NT!
 VEN_decision_restrict_freedom_desc: "Нам необходимо сделать следующий шаг к прогрессу как нации. Однако перемены часто вызывают несчастье. Если мы не начнем ограничивать свободу людей сейчас, это может иметь негативные последствия в будущем. Нам следует начать с каудильо." #NT!
 VEN_decision_promote_national_reconciliation: "Содействие национальному примирению" #NT!
 VEN_decision_promote_national_reconciliation_desc: "Наша страна страдает от сопротивления и революции с момента ее зарождения. Никогда народ не был доволен нынешней властью, а сейчас и того меньше, учитывая возникшую напряженность между либералами и консерваторами. Распространение пропаганды не решит эту проблему автоматически, но может стать началом." #NT!
 VEN_decision_acquaintances_key_positions: "Поставьте знакомых на ключевые позиции" #NT!
 VEN_decision_acquaintances_key_positions_desc: "Чтобы гарантировать, что наше нынешнее правительство останется у власти, попытки заставить людей, которым мы доверяем, значительно удержат нашу позицию, и даже более того, каудильо будут более чем удовлетворены, учитывая более влиятельные позиции. Конечно, это выглядит как беспроигрышный вариант." #NT!
 VEN_decision_allow_return_exiles: "Разрешить возвращение определенных изгнанников" #NT!
 VEN_decision_allow_return_exiles_desc: "Хотя возвращение тех, кто занесен в черный список, из страны может вызвать проблемы, это может успокоить ситуацию. Привлекая очень избранную группу ссыльных, которые, как мы, очевидно, знаем, не являются нарушителями спокойствия, мы можем успокоить людей, не создавая при этом проблем для себя." #NT!
