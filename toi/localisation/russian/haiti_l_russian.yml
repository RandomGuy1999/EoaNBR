 haiti_coup.1.t: "Растущая популярность Фабра Жефрара" #NT!
 haiti_coup.1.desc: "В 1849 году Сулук стал императором Фостином I и назначил Жефрара командовать дивизией армии во время первой войны против Санто-Доминго (Доминиканская Республика), в которой Фабр Жефрар получил известность благодаря своей победе при Ла-Табарре. Во время второй войны против Санто-Доминго, которая произошла в прошлом году, генерал Жефрар несколько раз отличился. Особенно за умелое управление артиллерией в Банико. Таким образом, за свои военные успехи он был назван герцогом Табаррским.\n\nНапротив, популярность императора Фостена-Эли Сулука в последние годы сильно упала. Его популярность упала, когда он и его 30-тысячная армия двинулись в Санто-Доминго на вторую доминиканскую войну, и после первого выстрела он в страхе бежал. Жители [ROOT.GetName] сейчас, более чем когда-либо, видят в Джеффраре возможного преемника императора Фостена Сулука.\n\nВ отчаянной попытке избежать замены, Фаустин разработал план по аресту Джеффрара до того, как эта популярная идея получит распространение. Хотя, возможно, удастся убедить Фаустина не реализовывать план. Остается только один вопрос: посоветуем ли мы Фостину следовать плану или нет?" #NT!
 haiti_coup.1.a: "Разрешить императору Фаустину арестовать Джеффрара." #NT!
 haiti_coup.1.b: "Посоветуйте императору Фостину не арестовывать Джеффрара." #NT!
  
  
 haiti_coup.2.t: "Переворот Джеффрара на трон!" #NT!
 haiti_coup.2.desc: "Как и предполагалось, популярность Фабра Жефрара оказалась настолько значительной, что часть военных поддержала его как преемника престола. В результате разразилась гражданская война за трон!" #NT!
 haiti_coup.2.a: "Поддержите переворот Джеффрара!" #NT!
 haiti_coup.2.b: "Встаньте на сторону императора Фостена!" #NT!
  
 haiti_coup.4.t: "Фабр Жефрар сбежал из-под ареста!" #NT!
 haiti_coup.4.desc: "По ходу ареста власти, лояльные Джеффрару, помогли ему сбежать до завершения ареста. Раскол в лояльности нашего правительства может оказаться пагубным, если Джеффрард когда-нибудь начнет переворот против императора Фаустина." #NT!
 haiti_coup.4.a: "Я думаю, дни императора сочтены..." #NT!
  
 haiti_coup.5.t: "Республиканский переворот Джеффрара!" #NT!
 haiti_coup.5.desc: "Жефрару удалось убедить военных, в том числе капитана кавалерии Сильвена Сальнава, присоединиться к нему в перевороте против императора Фостена-Эли Сулука. Возможно, это последние дни Второй Империи Гаити..." #NT!
 haiti_coup.5.a: "Поддержите переворот Джеффрара!" #NT!
 haiti_coup.5.b: "Встаньте на сторону императора Фостена!" #NT!
  
