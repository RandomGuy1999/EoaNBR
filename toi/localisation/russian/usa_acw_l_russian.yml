 USA_Slavery_Debate_Decision_Category_desc: "§YДебаты о рабстве:§!\n§gС момента основания §CАмериканской республики§! §YДебаты о рабстве§! оставались величайшей точкой внутреннего напряжения и раздоров в стране. Отцы-основатели спорили о том, стоит ли отменить или разрешить эту практику, на Континентальном конгрессе, и десятилетия спустя проблема рабства все еще закрепляет разногласия между соседями и вражду между братьями.\n \n[USA_Slavery_Debate_Decision_Category_scripted_locale]" #NT!
 USA_Slavery_Debate_Decision_Category_desc2: "Десятилетия компромиссов и проволочек удерживали нашу хрупкую республику от фрагментации, но линии разлома, разделяющие Америку, все еще остаются и становятся шире с каждым днем.\n \nПо мере того, как страна продолжает расти, так же может и раскол между двумя проходами этого пути. дебаты. Дисбаланс штатов приведет к дрейфу §YФедеральной позиции§!, а §YНациональная фрагментация§! будет продолжать усиливаться до тех пор, пока проблема не будет решена навсегда. §RГражданского конфликта§! можно избежать, сохраняя нейтральную §YФедеральную позицию§! и низкий уровень §YНациональной фрагментации§!. В настоящее время в союзе имеются §!0§!1 Свободные Штаты§! и §!0§!4 Рабские государства§!§!.\n \n§!6Дисбаланс власти§! — §!8\n \n§!6Федеральная позиция§! — §Y1\n \n§!6Национальная фрагментация§! — §Y4" #NT!
