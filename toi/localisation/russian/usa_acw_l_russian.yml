 # Generic Events 
 acw_generic.1.t: "Проблема Форта Самтера" #NT!
 acw_generic.1.d_usa: "Сегодня мы получили тревожные новости. Конфедераты направили посланника с требованием передать им форт Самтер, один из фортов, которые Союз оставил на юге. Конгресс, а также солдаты в форте непреклонны в том, чтобы форт им не сдавался. \n \nЕсли мы отправим дипломатического посланника, чтобы обсудить это с Конфедерацией, то мы технически узаконим их незаконные действия по отделению." #NT!
 acw_generic.1.d_csa: "Последние следы Союза сметаются с нас, но кое-что из него все еще проникает в нас. Форт Самтер, укрепление у побережья Чарльстона, Южная Каролина, до сих пор развевает флаг Янки. Крайне важно, чтобы мы взяли это под контроль. \n \nЕсли мы не потребуем форт, иностранные державы будут считать нас слабыми. Мы должны попытаться бомбардировать и захватить форт!" #NT!
 acw_generic.1.a: "За Дикси!" #NT!
 acw_generic.1.b: "Отправьте дипломатического посланника." #NT!
 acw_generic.1.c: "Интересное развитие" #NT!
 acw_generic.2.t: "Осада форта Самтер" #NT!
 acw_generic.2.d_usa: "Прежде чем наша дипломатическая миссия смогла начать переговоры с повстанческими силами, они начали обстреливать форт Самтер.\n \nНи одна из сторон не погибла, но война только началась." #NT!
 acw_generic.2.d_csa: "Недавно Союз, похоже, отправил в форт ответ в виде корабля снабжения. Неприемлемо для командующего, окружавшего форт, он приказал осадить крепость. \n \nНи одна из сторон не погибла, но война только началась." #NT!
 acw_generic.2.d_other: "Вчера силы повстанцев обстреляли и осадили американские федеральные силы в гавани Чарльстона, Южная Каролина. Плохо оснащенные федеральные войска сдались и форт после долгой ночи артиллерийского огня." #NT!
 acw_generic.2.a: "Мы больше не можем позволить себе игнорировать повстанцев." #NT!
 acw_generic.2.b: "Чарльстон в наших руках!" #NT!
 acw_generic.2.c: "Американский эксперимент..." #NT!
 acw_generic.5.t: "Южные штаты сопротивляются федеральным силам!" #NT!
 acw_generic.5.d: "Будь то штаты, симпатизирующие Конфедерации, или просто желающие оставаться нейтральными, есть несколько штатов, которые отказали в доступе нашим солдатам!" #NT!
 acw_generic.5.d_northrebels: "Многие штаты сейчас вытесняют федеральные войска со своей границы, ссылаясь на то, что Белл — нелегитимный главнокомандующий!" #NT!
 acw_generic.5.a: "Нам нужно решить эту проблему быстро..." #NT!
 acw_generic.5.b: "Рад слышать..." #NT!
 acw_generic.6.t: "Инцидент на границе Союза и Конфедерации!" #NT!
 acw_generic.6.d: "В Кентукки произошла небольшая стычка между формирующимся профсоюзом и ополченцами Конфедерации! Хотя погибших не было, несколько человек были тяжело ранены во время боя!" #NT!
 acw_generic.6.a: "Мы заставим их заплатить!" #NT!
 acw_generic.7.d: "Небольшая стычка между формирующимся профсоюзом и ополченцами Конфедерации произошла в Миссури! Хотя погибших не было, несколько человек были тяжело ранены во время боя!" #NT!
 acw_generic.8.d: "В Кентукки произошла небольшая стычка между формирующимся профсоюзом и ополченцами Конфедерации! Хотя погибших не было, несколько человек были тяжело ранены во время боя!" #NT!
 acw_generic.9.t: "Гражданская война в США." #NT!
 acw_generic.9.d: "После долгой осады форта Самтер и нескольких стычек напряжение между двумя сторонами наконец-то исчезло! Боевые действия начались в нескольких штатах.\n \nВ нескольких милях от американской столицы армии Севера и Юга встретились в битве при Булл-Ране. Гражданская война в США началась." #NT!
 acw_generic.9.d_northrebels: "После перерыва в переговорах между администрацией Брекинриджа и лидерами в Вашингтоне напряжение между двумя сторонами наконец-то спало! Боевые действия начались в нескольких штатах.\n\nНачалась Гражданская война в США." #NT!
 acw_generic.9.a: "Мы должны объединить нацию!" #NT!
 acw_generic.9.b: "Мы должны бороться за свое дело!" #NT!
 acw_generic.9.c: "Вот так." #NT!
 #  acw_generic.9.t: "Американцы мобилизуются на фронт!" #NT!
 #  acw_generic.9.d: "По всем Соединенным Штатам мужчины бегут на фронт ради дела своего штата! Только время покажет, насколько кровавой станет эта война!" #NT!
 #  acw_generic.9.a: "Для свободы!" #NT!
 acw_generic.10.t: "Ли присоединяется к Конфедерации!" #NT!
 acw_generic.10.d: "Когда наши посланники предложили Роберту Э. Ли стать командующим армией Соединенных Штатов в ответ на восстание Конфедерации, он, к сожалению, отказался. Он заявил, что, хотя он и хотел, чтобы страна осталась нетронутой, ему пришлось следовать воле своего родного штата Вирджиния, который присоединился к делу Конфедерации. Он, как и несколько других офицеров, покинули Союз и теперь возглавляют армии Конфедерации! Получив еще один удар по нашему руководству, мы, безусловно, ощущаем его последствия..." #NT!
 acw_generic.10.a: "Проклятие!" #NT!
 acw_generic.10.b: "Добро пожаловать, Ли!" #NT!
 acw_generic.11.t: "К Рождеству" #NT!
 acw_generic.11.d: "Соединенные Штаты были разделены. На юге мятежная Конфедерация противостоит своей бывшей стране на севере – Соединенным Штатам. Люди сплачиваются на нашей стороне, и наши силы мобилизуются против врага. Мы либо истекаем кровью и умираем, либо выстоим и восстанем!" #NT!
 acw_generic.11.a: "Все закончится к Рождеству!" #NT!
 acw_generic.12.t: "Мобилизация людей и оборудования!" #NT!
 acw_generic.12.d: "Поскольку Гражданская война в США, очевидно, продлится дольше, чем ожидалось, экономика сейчас частично мобилизуется, вооружение и техника отправляются на фронт!" #NT!
 acw_generic.12.a: "Большой!" #NT!
 acw_generic.14.t: "Офицеры отправляются в Конфедерацию!" #NT!
 acw_generic.14.d: "Многочисленные офицеры нашей армии Соединенных Штатов перешли на сторону Конфедерации! Ссылаясь на то, что они должны стоять на стороне своих штатов, мы получили несколько заявлений об увольнении из наших вооруженных сил только для того, чтобы такие люди вступали в ряды Национальной армии Конфедерации!" #NT!
 acw_generic.14.a: "Проклятие!" #NT!
 acw_generic.15.t: "Крещение огнем" #NT!
 acw_generic.15.d: "По всей стране массовые собрания охватывают страну. Сотни тысяч людей несут наш флаг, протестуя против отделения Конфедерации и подтверждая свою поддержку Союза. Несмотря на различия между огромным народом этих Соединенных Штатов... нет, огромным народом «этих» Соединенных Штатов. \n \nМы больше не просто коалиция, мы — нация. Люди больше не видят себя в первую очередь представителями своего штата или своего региона, теперь они видят себя американцами. Мы все американцы, и мы не можем допустить, чтобы этот маяк света и надежды для остального мира погас. Мы не можем позволить этой мерзости восстания уничтожить то, за что мы боролись, проливали кровь и умирали! Мы должны реализовать мечты наших отцов-основателей, мы должны объединить эту нацию и вернуть Соединенным Штатам город на холме! \n \nПоскольку Христос умер, чтобы сделать людей святыми, мы умрем, чтобы сделать людей свободными!" #NT!
 acw_generic.15.a: "Митинг вокруг флага!" #NT!
 acw_generic.16.t: "Бывшие офицеры возвращаются в армию!" #NT!
 acw_generic.16.d: "Несколько офицеров Союза недавно вернулись в армию в ответ на восстание в Конфедерации! Двумя лидерами были Улисс С. Грант, который ранее был вынужден уйти в отставку из-за пьянства, и Уильям Т. Шерман, который был суперинтендантом Учебной семинарии и Военной академии Луизианы. Из 200 выпускников Вест-Пойнта, ранее покинувших армию, 102 присоединились к армии Союза, а остальные разбежались в Дикси." #NT!
 acw_generic.16.a: "Ура!" #NT!
 acw_generic.17.t: "Наблюдение за гражданской войной в США" #NT!
 acw_generic.17.d: "Поскольку на Западе бушует Гражданская война в США, некоторые из наших военных советников и офицеров отправились на запад, чтобы наблюдать за происходящими там сражениями. Затем они примут к сведению некоторые из этих сражений и будут использовать эти знания, чтобы помочь нашей стране." #NT!
 acw_generic.17.a: "Большой!" #NT!
 acw_generic.18.t: "Наблюдатели возвращаются" #NT!
 acw_generic.18.d: "Поскольку Гражданская война в США подходит к концу, наши наблюдатели, которых мы отправили, теперь возвращаются, поскольку войны, которую можно было бы наблюдать, больше нет." #NT!
 acw_generic.18.a: "Хорошо." #NT!
 acw_generic.19.t: "Наблюдатели возвращаются" #NT!
 acw_generic.19.d: "Поскольку мы больше не являемся нейтральными в Гражданской войне в США, посылать наблюдателей сейчас было бы практически бессмысленно, поскольку теперь мы должны присоединиться к борьбе." #NT!
 acw_generic.19.a: "На войну!" #NT!
 acw_generic.20.t: "Дело Трента" #NT!
 acw_generic.20.d: "Наши шпионы сообщили, что два дипломата Конфедерации находятся на корабле под названием RMS Trent и собираются отправиться в Европу, чтобы убедить Великобританию и Францию ​​присоединиться к войне против нас! Некоторые из наших советников настаивали на том, чтобы президент приказал захватить этих дипломатов, чтобы гарантировать, что они не получат помощи от Европы, однако такое действие может привести к международному инциденту..." #NT!
 acw_generic.20.a: "Захватите дипломатов!" #NT!
 acw_generic.20.b: "Просто игнорируйте их..." #NT!
 acw_generic.21.t: "Наши дипломаты взяты в плен!" #NT!
 acw_generic.21.d: "Вчера наши дипломаты, которых мы отправили в Великобританию и Францию, были схвачены! По пути в Европу они были перехвачены и захвачены войсками Союза! Это вызывает беспокойство, но, возможно, именно это станет толчком, который втянет Европу в войну!" #NT!
 acw_generic.21.a: "Будь проклят Союз!" #NT!
 acw_generic.22.t: "Дипломаты Конфедерации взяты в плен!" #NT!
 acw_generic.22.d: "Вчера дипломаты Конфедерации, отправленные в Великобританию и Францию, были схвачены! По пути в Европу они были перехвачены и захвачены войсками Союза! Многие в Соединенном Королевстве пришли в ярость из-за этого действия!" #NT!
 acw_generic.22.a: "Требуйте возвращения дипломатов!" #NT!
 acw_generic.22.b: "Ну что ж..." #NT!
 acw_generic.23.t: "Британский ответ!" #NT!
 acw_generic.23.d: "Британцы направили делегацию с требованием освободить находящихся в плену дипломатов Конфедерации и разрешить им отплыть в Европу. В Конгрессе были большие дебаты, но в конце концов наш ответ был..." #NT!
 acw_generic.23.d_a: "У британцев были дебаты внутри своей страны, и кажется, что они наконец уступили нам. Им еще предстоит отреагировать на захват дипломатов Конфедерации. Захват дипломатов, казалось, удался." #NT!
 acw_generic.23.a: "Это их научит!" #NT!
 acw_generic.23.b: "... отказать!" #NT!
 acw_generic.23.c: "... принять!" #NT!
 acw_generic.24.t: "Американский ответ!" #NT!
 acw_generic.24.d: "Американцы наконец прислали нам ответ. Похоже, они выстояли, и нашу делегацию отправили обратно в Лондон с пустыми руками. Кажется, наши требования остались без внимания..." #NT!
 acw_generic.24.d_a: "У американцев были дебаты внутри своей страны, и кажется, что они наконец уступили нам. Они ответили на наши требования и, похоже, согласились на освобождение дипломатов Конфедерации." #NT!
 acw_generic.24.a: "Это их научит!" #NT!
 acw_generic.24.b: "Телеграмма Франция! Скажи им, чтобы готовились к войне!" #NT!
 acw_generic.24.c: "Просто... неважно." #NT!
 acw_generic.25.t: "Британцы просят нашей помощи против США!" #NT!
 acw_generic.25.d: "Несколько недель назад дипломаты Конфедерации, отправленные в Великобританию и Францию, были схвачены! По пути в Европу они были перехвачены и захвачены силами Союза. Этих дипломатов забрали с британского корабля, и они возражали американцам, захватившим дипломатов. Американцы отказались от предложения англичан освободить дипломатов, а британцы пришли просить нас о помощи в войне против США!" #NT!
 acw_generic.25.a: "Нет, нам бы не хотелось..." #NT!
 acw_generic.25.b: "Мобилизуйте силы!" #NT!
 acw_generic.26.t: "Французский ответ" #NT!
 acw_generic.26.d: "Французы дали нам свой ответ. Они оказали нам полную поддержку, и с их помощью мы сможем убедить парламент начать войну против Соединенных Штатов!" #NT!
 acw_generic.26.d_a: "Французы отреагировали, но не так, как мы ожидали. Похоже, что французы не желают воевать с Соединенными Штатами. Без их поддержки будет трудно убедить парламент начать войну против Соединенных Штатов. Однако, возможно, это еще возможно..." #NT!
 acw_generic.26.a: "Время заставить американцев платить!" #NT!
 acw_generic.26.b: "Мы не можем начать войну без Франции..." #NT!
 acw_generic.26.c: "Будь они прокляты оба! НА ВОЙНУ!" #NT!
 acw_generic.27.t: "Цветные войска США" #NT!
 acw_generic.27.desc: "В результате Прокламации об освобождении президента [USA.GetLeader] по всему [USA.GetNameDef] было сформировано множество цветных полков. Это происходит благодаря усилиям аболиционистов, таких как Фредерик Дуглас, Соджорнер Трут и Мартин Робисон Делани, которые неустанно лоббируют президента и Конгресс, чтобы разрешить формирование цветных полков, чтобы афроамериканцы могли формально участвовать в усилиях по освобождению всех рабов в этом страна. У некоторых членов этих полков есть друзья и родственники, которые до сих пор находятся в рабстве, и они полностью осознают причину, за которую сражаются, и риски, связанные с борьбой против Конфедерации в качестве цветных солдат. Эффективность этих полков подвергается сомнению некоторыми политиками, но нет никаких сомнений в том, что время позволит этим людям проявить себя." #NT!
 acw_generic.27.a: "Его истина идет дальше" #NT!
 acw_generic.40.t: "Съезд в Уилинге" #NT!
 acw_generic.40.d: "Многие члены законодательного собрания штатов Содружества разразились протестом против выхода их штата из Союза. \n\nСсылаясь на Постановления о сецессии, документы, которые утверждали, что узаконили законность отделения, но которые носят незаконный характер, эти государственные деятели теперь сформировали новое правительство штата в Уилинге, заявив, что оно является истинным правительством Содружества Вирджиния. .\n\nХотя их самопровозглашенный авторитет в лучшем случае незначителен, было бы полезно признать их существование." #NT!
 acw_generic.40.a: "О да, мои приятели в Уилинге!" #NT!
 acw_generic.40.b: "ВОЗ?" #NT!
 acw_generic.41.d: "Несколько государственных деятелей из Содружества Вирджинии осудили власть правительства Вирджинии в Ричмонде и теперь основали ложное правительство в Уилинге! Они уже привлекли внимание [USA.GetLeader]!" #NT!
 acw_generic.41.d_1: "Несколько государственных деятелей из Содружества Вирджинии осудили власть правительства Вирджинии в Ричмонде и теперь основали ложное правительство в Уилинге!" #NT!
 acw_generic.41.a: "У них нет полномочий." #NT!
 acw_generic.42.t: "Референдум в Вирджинии" #NT!
 acw_generic.42.d: "Юнионистское правительство Вирджинии призвало провести референдум, чтобы «отойти от дела Конфедерации».\n\nХотя этот шаг был сделан для того, чтобы создать иллюзию демократии, ожидается, что в нем примут участие только Аппалачские округа Вирджинии, большинство из которых поддерживают профсоюзы. на референдуме." #NT!
 acw_generic.42.a: "Это просто позерство." #NT!
 acw_generic.42.b: "Пусть голосуют." #NT!
 acw_generic.43.t: "Жители Западной Вирджинии проводят референдум." #NT!
 acw_generic.43.d: "Юнионистское правительство Вирджинии призвало провести референдум по «отделению от дела Конфедерации»." #NT!
 acw_generic.43.a: "Осудить референдум." #NT!
 acw_generic.43.b: "У них нет полномочий." #NT!
 acw_generic.44.t: "Референдум завершился победой Союза!" #NT!
 acw_generic.44.d: "Референдум в Западной Вирджинии, многие называют его новым штатом «Канава»." #NT!
 acw_generic.44.a: "Пригласите своих делегатов в столицу!" #NT!
 acw_generic.44.b: "Поздравьте их." #NT!
 acw_generic.45.d: "Референдум в Западной Вирджинии проголосовал за противодействие отделению!" #NT!
 acw_generic.46.t: "Правительство Уилинга терпит неудачу!" #NT!
 acw_generic.46.d: "Несмотря на недели организации и победу на референдуме, правительству в Уилинге не удается получить большую поддержку за пределами Уилинга.\n\nМногие теперь критикуют [Root.GetLeader] за его медленные действия, и то, что демонстрация большей поддержки движения могла бы вдохновить жителей Вирджинии следовать за правительством Уилинга." #NT!
 acw_generic.46.a: "Проклятие!" #NT!
 acw_generic.47.t: "Республика Канава" #NT!
 acw_generic.47.d: "Жители Западной Вирджинии сейчас мобилизуются, чтобы присоединиться к гражданской войне на стороне Союза!" #NT!
 acw_generic.47.a: "Большой!" #NT!
