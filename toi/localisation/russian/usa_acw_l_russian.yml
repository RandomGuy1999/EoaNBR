  # Norton 
 acw_norton.1.t: "Император Соединенных Штатов?" #NT!
 acw_norton.1.d: "Сегодня пришли неожиданные новости: человек по имени Джошуа Нортон объявил себя «Императором Соединенных Штатов» и даже «Защитником Мексики». Впоследствии в том же параграфе этой декларации он постановил, что Конгресс Соединенных Штатов будет собран в Музыкальном зале Сан-Франциско, города, в котором он живет. Похоже, что население города поддержало его в шутливых мыслях: но это постепенно начинает превращаться в серьезную преданность. \n \nОн не имеет тесных связей с военными, поэтому мы можем легко игнорировать его. Однако такой смелый шаг одного человека, который начинает серьезно восприниматься жителями его родного города, начинает отражать забытую легитимность федерального правительства в это время кризиса." #NT!
 acw_norton.1.a: "Какой сумасшедший." #NT!
 acw_norton.1.b: "Укрепите город гарнизоном и присматривайте за ним." #NT!
 acw_norton.2.t: "Мятеж в Окленде?" #NT!
 acw_norton.2.d: "Наши офицеры начали беспокоиться. Калифорнийская национальная гвардия, которая была размещена в этом районе для запугивания Нортона, предположительно попала под влияние его слов. Они начали требовать от Военного трибунала дополнительных полномочий для борьбы с возможным мятежом. Но, тем не менее, об этом только подозревают, и мы не уверены, правда это или нет." #NT!
 acw_norton.2.a: "Все в порядке" #NT!
 acw_norton.2.b: "Расширение возможностей военного трибунала!" #NT!
 acw_norton.3.t: "Нортон арестован" #NT!
 acw_norton.3.d: "Негодяй Нортон был задержан." #NT!
 acw_norton.3.d_mutiny: "Наши федеральные силы задержали Нортона и мятежников!" #NT!
 acw_norton.3.a: "Скатертью дорога!" #NT!
 acw_norton.4.t: "Мятеж в Калифорнии!" #NT!
 acw_norton.4.d: "Подозрения оправдались! Калифорнийская национальная гвардия начала отказываться от приказов наших офицеров и стала подчиняться приказам Нортона! Теперь, когда у Нортона есть вооруженные силы, он может представлять для нас серьезную угрозу в будущем, если мы ничего не предпримем." #NT!
 acw_norton.4.a: "Отправьте армию!" #NT!
 acw_norton.4.b: "Это все пройдет." #NT!
 acw_norton.5.t: "Влияние Norton растет" #NT!
 acw_norton.5.d: "Поскольку мы не направили силы для противодействия мятежу, наши офицеры и верные Национальной гвардии были вынуждены покинуть Сан-Франциско. Подобный шаг принес Нортону известность по всей Калифорнии, и это вызывает беспокойство по мере приближения очень противоречивых выборов. Однако до тех пор, пока не произойдет что-то катастрофическое, мы сможем вскоре вернуть контроль над ситуацией." #NT!
 acw_norton.5.a: "Тревожно" #NT!
 acw_norton.6.t: "Монархический парад в Сан-Франциско." #NT!
 acw_norton.6.d: "Многие гражданские лица и дефективцы из нашей гарнизонной дивизии теперь следуют за выскочкой-сумасшедшим Джошуа Нортоном, который утверждает, что является нашим императором. Большая часть порта Сан-Франциско уже попала под контроль нарушителей спокойствия." #NT!
 acw_norton.6.a: "В конце концов оно само разберется" #NT!
 acw_norton.6.b: "Отправьте сюда оставшиеся гарнизоны!" #NT!
 acw_norton.7.t: "Нортон Шарада заканчивается" #NT!
 acw_norton.7.d: "После нескольких недель псевдооккупации движение вокруг Джошуа Нортона затухло. Первые сторонники Нортона покидают его, вероятно, после того, как наконец встретились с этим человеком." #NT!
 acw_norton.7.a: "По крайней мере, все закончилось." #NT!
 acw_norton.7.b: "Заключите злодея!" #NT!
 acw_norton.8.t: "Калифорнийские ополченцы присоединяются к Нортону" #NT!
 acw_norton.8.d: "Вместо этого к нему присоединились силы, которые мы послали разобраться с Нортоном! Теперь большая часть штата Калифорния охвачена этим восстанием красных." #NT!
 acw_norton.8.a: "Раздавите их!" #NT!
 acw_norton.8.b: "Нортон - восхитительный человек. Присоединяйтесь к нему." #NT!
 acw_norton.9.t: "Нортон объявляет себя императором Соединённых Штатов." #NT!
 acw_norton.9.d: "Джошуа Нортон объявил себя законным правителем Соединенных Штатов Америки. Бывшая гвардия штата Калифорния уже марширует по Калифорнии, чтобы расширить власть Нортона." #NT!
 acw_norton.9.a: "За праведность!" #NT!
 acw_norton.9.b: "Эти негодяи?!" #NT!
  
 05_ACW_NORTON_tt: "Соединенные Штаты в настоящее время находятся в состоянии коллапса. Вся захваченная территория до ее собственного бегства из Вашингтона будет аннексирована." #NT!
  
  # Native American Events 
 acw_first_nations.7.t: "Орел и Змея" #NT!
 acw_first_nations.7.desc: "К северу от нас разразилась гражданская война между правительством Соединенных Штатов и самопровозглашенными «Конфедеративными Штатами Америки». Наш вождь, [ROOT.GetLeader], созвал собрание своих ближайших советников, чтобы определить, как нация семинолов справится с этими событиями.\n\nКонфедерация кажется для нас естественным союзником. Они хотят ослабить правительство Соединенных Штатов, которое разрушает наш национальный суверенитет. Не говоря уже о том, что правительство Конфедерации не будет пытаться захватить рабов, принадлежащих членам наших племен, как это могло бы сделать правительство Соединенных Штатов.\n\nОднако существует риск, что, если мы все же присоединимся к Конфедерации, мы можем в конечном итоге выбрать не на той стороне, и это просто закончится тем, что мы потеряем больше, чем могли бы в противном случае. Кроме того, мы, возможно, сможем использовать наше участие, чтобы получить положительные уступки со стороны федерального правительства в будущем.\n\nПосле нескольких часов обсуждений вождь объявил о планах семинолов по дальнейшему развитию." #NT!
 acw_first_nations.7.a: "«Мы поддержим Союз!»" #NT!
 acw_first_nations.7.b: "«Мы присягнем на верность Конфедерации!»" #NT!
 acw_first_nations.8.t: "Семинолы остаются в Союзе!" #NT!
 acw_first_nations.8.desc: "Племя семинолов заявило, что оно поддержит Союз в гражданской войне!" #NT!
 acw_first_nations.8.a: "Отличный" #NT!
 acw_first_nations.9.t: "Семинолы присоединяйтесь к Конфедерации!" #NT!
 acw_first_nations.9.desc: "Племя семинолов заявило, что оно покинет Союз и присягнет на сторону Конфедеративных Штатов в гражданской войне!" #NT!
 acw_first_nations.9.a: "Предатели!" #NT!
 acw_first_nations.10.t: "Семинолы присоединяйтесь к Конфедерации!" #NT!
 acw_first_nations.10.desc: "Племя семинолов заявило, что оно покинет Союз и присягнет на сторону Конфедеративных Штатов в гражданской войне!" #NT!
 acw_first_nations.10.a: "Тост за наших новых друзей!" #NT!
  
  # Peace Deal Events 
 acw_peace_deal.1.t: "Конфедерация капитулирует!" #NT!
 acw_peace_deal.1.d: "Ранее этим утром командующий Союзом генерал Улисс С. Грант столкнулся и победил командующего Конфедерацией Роберта Э. Ли в здании суда Аппоматтокса, где Ли был схвачен силами Союза. \n \nНа условиях, что он и его люди будут пощажены, Ли официально сдался и ушел с поста командующего Конфедерации. Этот шаг разрушил Конфедерацию: другие армии сдались, потеряв надежду на Конфедерацию. Сообщается, что правительство Конфедерации бежало в изгнание, при этом некоторые сообщения предполагают, что они бежали в Карибский бассейн. \n \nПосле того, как Конфедерация разбита и побеждена, [USA.GetNameDef] снова объединяется." #NT!
 acw_peace_deal.1.a: "Слава Колумбии!" #NT!
 acw_peace_deal.1.b: "Американцы, кажется, разобрались со своим вопросом." #NT!
 acw_peace_deal.2.t: "Союз капитулирует!" #NT!
 acw_peace_deal.2.d: "Ранее этим утром командующий Конфедерацией генерал Роберт Э. Ли решительно разгромил командующего Союзом Джорджа Мида на окраине Ридинга, штат Пенсильвания. \n \nИсход этой последней битвы стал последней каплей для многих, и Союз был вынужден признать независимость Конфедерации." #NT!
 acw_peace_deal.2.c: "Хорошо." #NT!
 acw_peace_deal.5.t: "Крах Золотого Империума" #NT!
 acw_peace_deal.5.d: "Вчера утром пришло известие, что последние наши силы сдались демократической армии. Сообщалось, что вскоре после этого император Нортон сдался американской милиции, тщетно умоляя о прощении своих последователей. Теперь его дни, возможно, сочтены." #NT!
 acw_peace_deal.5.d_usa: "Вчера утром пришло известие, что последние монархические повстанческие силы в Калифорнии сдали нам оружие. Сообщается, что Джошуа Нортон сдался в отчаянной попытке амнистии своих предательских последователей. Теперь, когда мы поймали этого нарушителя спокойствия, встал вопрос, что с ним делать." #NT!
 acw_peace_deal.5.a: "Отправьте его на виселицу!" #NT!
 acw_peace_deal.5.b: "В тюрьму с ним!" #NT!
 acw_peace_deal.5.c: "Отличная попытка" #NT!
 acw_peace_deal.5.c_tt: "§RКонец кампании§!" #NT!
 acw_peace_deal.6.d: "Вчера утром из [USA.GetNameDef] пришло известие о том, что последние из их монархических повстанческих сил под предводительством самопровозглашенного императора Джошуа Нортона сдали оружие армии Союза.\n \nСтычки были жестокими на изолированных землях американской Калифорнии, и теперь Нортон и его люди предстают перед судом по обвинению в государственной измене." #NT!
 acw_peace_deal.6.a: "Странный человек." #NT!
 acw_peace_deal.7.t: "Нортон защищает Запад" #NT!
 acw_peace_deal.7.d: "После многих лет боев силы Золотого Империума захватили западные окраины Америки и добились перемирия. Первоначально небольшие повстанцы-изгои в Сан-Франциско распространили свое влияние далеко, и легитимность Джошуа Нортона больше не подвергается сомнению." #NT!
 acw_peace_deal.7.d_acw: "После многих лет боев силы Золотого Империума захватили западные окраины Америки и добились перемирия, поскольку более серьезные угрозы существованию Американского Союза лежат на Востоке. Первоначально небольшие повстанцы-изгои в Сан-Франциско распространили свое влияние далеко, и легитимность Джошуа Нортона больше не подвергается сомнению." #NT!
 acw_peace_deal.7.a: "Слава Императору!" #NT!
 acw_peace_deal.7.b: "Конец республике?" #NT!
