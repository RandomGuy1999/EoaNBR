  # Generic News 
 acw_generic_news.1.t: "Конфедеративные Штаты Америки" #NT!
 acw_generic_news.1.d_breckinridge: "[USA.GetNameDef] находится в политической нестабильности. Демократически избранный президент [USA.GetLeader] был свергнут в результате государственного переворота, и за последние несколько недель ему угрожали двумя отдельными покушениями. Его сторонники на Юге осудили эти события и отсутствие действий Союза.\n\nСейчас многие штаты, особенно на Юге, рассматривают возможность отделения." #NT!
 acw_generic_news.1.d_douglas: "[USA.GetNameDef] находится в политической нестабильности. После печальной смерти президента Стивена Дугласа и отсутствия сплоченной администрации, которая могла бы заменить его, многие штаты сейчас отделяются. Коалиция южных штатов уже распалась, назвав себя Конфедерацией." #NT!
 acw_generic_news.1.d: "[USA.GetNameDef] находится в политической нестабильности. Крах доверия между северными Свободными Штатами и южными Рабскими Штатами привел к тому, что многие штаты начали рассматривать возможность отделения." #NT!
 acw_generic_news.1.a: "Не хорошо." #NT!
 acw_generic_news.1.b: "Дикси!" #NT!
 acw_generic_news.1.c: "Тревожно." #NT!
 acw_generic_news.1.e: "Неудачный эксперимент демократии." #NT!
 acw_generic_news.2.t: "Битва при форте Самтер" #NT!
 acw_generic_news.2.d: "Напряженность между Соединенными Штатами и непризнанными Конфедеративными Штатами достигла точки кипения. \n \nЗа пределами Чарльстона, Южная Каролина, Форт Самтер оставался под контролем Союза даже после того, как Южная Каролина провозгласила независимость. После того, как переговоры ни к чему не привели, силы Конфедерации, окружившие форт, открыли огонь. Хотя в результате осады не будет погибших, новый президент Соединенных Штатов объявил это действие незаконным, а отделение Конфедерации - незаконным. \n \nИ Союз, и Конфедерация сейчас мобилизуют своих солдат на своих границах." #NT!
 acw_generic_news.2.a: "Война теперь неизбежна." #NT!
 acw_generic_news.2.b: "За Союз!" #NT!
 acw_generic_news.2.c: "За Дикси!" #NT!
 acw_generic_news.3.t: "Гражданская война в [USA.GetNameDef]!" #NT!
 acw_generic_news.3.d: "Напряженность между [USA.GetNameDef] и [CSA.GetNameDef] исчезла после того, как то, что на первый взгляд казалось небольшой стычкой, превратилось в кровавую! Десятки тысяч людей сейчас мобилизуются по всей стране, сражаясь за свое государство." #NT!
 acw_generic_news.3.a: "Мы должны наблюдать издалека." #NT!
 acw_generic_news.3.b: "Для свободы!" #NT!
 acw_generic_news.40.t: "Конвенция Уилинга" #NT!
 acw_generic_news.40.d: "Власть Американского южного восстания в южных штатах оказывается под вопросом, поскольку многие законодательные органы сейчас демонстрируют растущее несогласие с решением штата об отделении. Крупнейшая из этих «юнионистских» фракций теперь объявила правительство своего штата нелегитимным и создала собственное правительство штата." #NT!
 acw_generic_news.40.a: "Новая разработка." #NT!
 acw_generic_news.41.t: "Контрсецессия в гражданской войне в США" #NT!
 acw_generic_news.41.d: "Штат Канава отделился от Американского Содружества Вирджиния!" #NT!
  
  # Lincoln Events 
 acw_lincoln.1.t: "Победная речь Линкольна" #NT!
 acw_lincoln.1.d: "Шокирующие выборы кандидата от аболиционистов Авраама Линкольна потрясли основы страны. Хотя Линкольн вел кампанию за прекращение расширения рабства, его послание о возможной судьбе нынешних рабовладельческих государств неясно. Многие внутри партии Линкольна, республиканцы, призывают к полной отмене рабства, в то время как многие другие в центре опасаются, что любые дальнейшие действия по противодействию Югу могут привести к еще большему расколу и беспорядкам.\n \nКакой должна быть тема в партии Линкольна? Благодарственная речь Линкольна?" #NT!
 acw_lincoln.1.a: "Подчеркните стремление его администрации к единству." #NT!
 acw_lincoln.1.b: "Обращение исключительно к своей базе и коллегам." #NT!
 acw_lincoln.2.t: "Ответ на речь Линкольна" #NT!
 acw_lincoln.2.d: "Хотя объединительная речь Линкольна частично ослабила напряженность в стране, две отдельные стороны дебатов о рабстве, южные демократы и радикальные республиканцы, вызывают все больше разногласий.\n \nНекоторые советники Линкольна говорят, что ему следует продолжают преуменьшать свою поддержку аболиционистов, но другие утверждают, что южные демократы никогда не смогут рассуждать и что вместо этого Линкольну следует сосредоточиться на своей собственной базе." #NT!
 acw_lincoln.2.a: "Убедитесь, что наша партия поддерживает нас." #NT!
 acw_lincoln.3.d: "Напряженность только возросла после выступления Линкольна, поскольку многие жители Юга обеспокоены тем, что станет с американским рабством." #NT!
 acw_lincoln.3.a: "Неудачно." #NT!
 acw_lincoln.4.t: "Стивен заявляет о поддержке Линкольна!" #NT!
 acw_lincoln.4.d: "Бывший политический соперник Стивен Дуглас, бывший кандидат от Демократической партии от Северной Америки, сделал шаг, который кажется искренним, и заявил о своей полной поддержке избранного президента Линкольна.\n\n'Америка должна быть единой. Мы должны победить эти разногласия», — сказал Стивен в своей речи. Хотя многие по всей стране видят в Дугласе объединяющую фигуру, напряженность, возникшая после избрания Линкольна, оказывается непреодолимой." #NT!
 acw_lincoln.4.a: "Отличный!" #NT!
 acw_lincoln.5.t: "Инаугурация Авраама Линкольна" #NT!
 acw_lincoln.5.d: "Ранее сегодня новый президент Авраам Линкольн был приведен к присяге в качестве президента Соединенных Штатов. В своей инаугурационной речи он утверждал, что Конституция создала более совершенный союз, чем Статьи Конфедерации, и что отделение Юга можно назвать незаконным. Он призывает Союз быть сильным, иначе Американский Эксперимент погибнет." #NT!
 acw_lincoln.5.a: "Вдохновляющие слова" #NT!
 acw_lincoln.6.t: "Балтиморский сюжет" #NT!
 acw_lincoln.6.d: "Национальное детективное агентство раскрыло заговор с целью убийства избранного президента Авраама Линкольна. Пинкертон сам остановил нож." #NT!
 acw_lincoln.6.a: "Это было близко." #NT!
 acw_lincoln.100.t: "Одна ночь в театре Форда" #NT!
 acw_lincoln.100.d: "Была уже поздняя ночь, когда прибыла карета, и проницательный президент вышел со своей женой, а также майором Генри Рэтбоуном и его невестой Кларой Харрис, которые приняли приглашение президентской четы пойти с ними в театр. Помогая Мэри выйти из кареты, все вошли и расположились в своей ложе в Театре. Когда они прибыли, спектакль был прерван оркестром, который исполнил «Славься вождю» под аплодисменты 1700 присутствующих. \n \nЭто была яркая и тщательно продуманная пьеса, в которой они приложили все усилия, чтобы президенту такая пьеса понравилась. Яркий свет и красота такого представления поражали воображение. \n \nКогда наступил антракт, группа поговорила друг с другом внутри Коробки и освежилась. Они заметили, что пропал их полицейский Джон Фредерик Паркер, которому было поручено охранять ложу президента. Однако предполагалось, что он просто зашел в таверну выпить и вскоре вернется. \n \nЗатем, после антракта, прозвучала пресловутая фраза: «Ну, думаю, я знаю достаточно, чтобы вывернуть тебя наизнанку, старина; ты, чудаковатый старик-ловушка!». Публика рассмеялась над одной из лучших строк пьесы, включая президентскую вечеринку, когда Рэтбоун повернулся и увидел хрипящего от смеха президента. Атмосфера была шумная и веселая... \n \nДостаточно громкая, чтобы заглушить скрип двери за спиной президента." #NT!
 acw_lincoln.100.a: "Ха-ха-ха! Это было весело!" #NT!
 acw_lincoln.100.b: "Господин Президент! За тобой!" #NT!
 acw_lincoln.101.t: "Охота на убийцу Линкольна!" #NT!
 acw_lincoln.101.d: "Убийца Авраама Линкольна, которого опознали как Джона Уилкса Бута, скрылся с места происшествия в разгар паники, вызванной хаосом, возникшей в последние минуты жизни Линкольна.\n\nТеперь он на свободе. Как нам действовать?" #NT!
 acw_lincoln.101.a: "Поиски Уилкса Бута — наш главный приоритет." #NT!
 acw_lincoln.101.b: "Поиски Уилкса Бута — главный приоритет." #NT!
 acw_lincoln.101.c: "Оповещение правоохранительных органов по всей стране." #NT!
 acw_lincoln.101.e: "Выпустите лишь несколько агентов. Нам нужно сосредоточиться на восстановлении нации." #NT!
 acw_lincoln.102.t: "Смерть Линкольна" #NT!
 acw_lincoln.102.d: "По штатам разнеслась шокирующая новость о том, что умер Авраам Линкольн, спаситель Союза. Его застрелили во время посещения спектакля в Театре Форда, и теперь его вице-президент Эндрю Джонсон теперь контролирует страну. Теперь он должен решить, как нам следует преследовать и наказывать заговорщика Джона Уилкса Бута." #NT!
 acw_lincoln.102.a: "Убей его!" #NT!
 acw_lincoln.102.b: "Провести испытание" #NT!
 acw_lincoln.103.t: "Уилкс Бут сбегает!" #NT!
 acw_lincoln.103.d: "Сообщалось, что наши агенты слишком опоздали в поисках ассасина Джона Уилкса Бута. Он сбежал через южную границу." #NT!
 acw_lincoln.103.a: "Взрыв!" #NT!
 acw_lincoln.121.t: "Уинфилд Скотт уходит в отставку" #NT!
 acw_lincoln.121.desc: "После 53 долгих лет службы в армии США генерал Уинфилд Скотт, известный как «Великий старик армии», официально подал в отставку с поста командующего армией США. В его заявлении об отставке упоминается множество причин, в первую очередь его ухудшающееся здоровье. Хотя также кратко упоминалось разочарование по поводу нежелания президента прислушаться к его советам по военным вопросам.\n\nИзлишне говорить, что уход Скотта на пенсию является одновременно ожидаемым и неожиданным для человека, который исправно служил на протяжении 53 долгих лет своей жизни. Его служба, несомненно, будет оценена и уважаема будущими поколениями." #NT!
 acw_lincoln.121.a: "Его будет сильно не хватать" #NT!
 acw_lincoln.122.t: "Уходящий на пенсию Джон Э. Вул" #NT!
 acw_lincoln.122.desc: "Как и недавно вышедший в отставку Уинфилд Скотт, Джон Э. Вул является давним военнослужащим армии США. Проработав на службе более 51 года, он провел на службе почти столько же времени, сколько Скотт, только на два года меньше. Несмотря на его успехи в некоторых недавних сражениях, возраст генерала не дает ему покоя, и, даже если ему это может не нравиться, его преклонный возраст вскоре станет обузой для армии." #NT!
 acw_lincoln.122.a: "Он прослужил достаточно долго. Дайте ему отдохнуть." #NT!
 acw_lincoln.123.t: "13-я поправка ратифицирована!" #NT!
 acw_lincoln.123.desc: "13-я поправка наконец-то ратифицирована штатами [USA.GetNameDef]. Эта поправка официально освобождает всех американцев в Соединенных Штатах, за исключением должного наказания за преступление.\n\nРатификация этой поправки является историческим событием для Соединенных Штатов, поскольку мы наконец избавили нацию от ее первородного греха: греха рабство." #NT!
 acw_lincoln.123.a: "Хотя некоторые люди могут быть бедными, ни одна душа не должна быть рабом!" #NT!
 acw_lincoln.124.t: "14-я поправка ратифицирована!" #NT!
 acw_lincoln.124.desc: "14-я поправка наконец-то ратифицирована штатами [USA.GetNameDef]. Эта поправка предоставляет гражданство всем лицам, родившимся или натурализовавшимся в Соединенных Штатах, включая людей, ранее находившихся в рабстве, и обеспечивает всем гражданам равную защиту в соответствии с законом.\nКроме того, она запрещает бывшим конфедератам занимать какие-либо государственные должности." #NT!
 acw_lincoln.124.a: "Мы построим храм свободы и сделаем его вместительным внутри!" #NT!
 acw_lincoln.125.t: "15-я поправка ратифицирована" #NT!
 acw_lincoln.125.desc: "15-я поправка наконец-то ратифицирована штатами [USA.GetNameDef]. Эта поправка запрещает федеральному правительству и каждому штату отказывать или ограничивать право голоса гражданина по признаку расы, цвета кожи или предыдущего состояния рабства." #NT!
 acw_lincoln.125.a: "Будем надеяться, что Юг снова его не отнимет." #NT!
  
  # Breckinridge Events 
 acw_breckinridge.1.t: "Победная речь Брекинриджа" #NT!
 acw_breckinridge.1.d: "Шокирующие выборы кандидата, выступающего за рабство, Джона Брекинриджа, потрясли основы страны. Хотя Брекинридж проводил кампанию по защите прав штатов на сохранение рабства и даже намекал на расширение этого института на территории, его послание о возможной судьбе нынешних Свободных штатов неясно. Многие из крыла Брекинриджа в Демократической партии, Южные демократы, призывают новоизбранного президента подать в суд на правительства Свободных Штатов на том основании, что они ограничивают права своих граждан владеть рабами, в то время как другие обеспокоены тем, что уже если такое произойдет, то напряжение может перерасти./n /nКакова должна быть тема речи Брекинриджа?" #NT!
 acw_breckinridge.1.a: "Сосредоточьтесь на единстве" #NT!
 acw_breckinridge.1.b: "Придерживайтесь наших убеждений" #NT!
 acw_breckinridge.2.t: "Ответ на речь о единстве" #NT!
 acw_breckinridge.2.d: "Видные республиканцы и демократы Севера дали ответ на речь Джона Брекинриджа, призывающую к единству Севера и Юга в Соединенных Штатах. Хотя кажется, что речь имела целью смягчить мнение Севера о Брекинридже, было бы наивно предполагать, что напряженность утихла." #NT!
 acw_breckinridge.2.a: "По крайней мере, это было хорошо принято" #NT!
 acw_breckinridge.3.t: "Северяне раскритиковали речь Брекинриджа" #NT!
 acw_breckinridge.3.d: "Северные политики и аболиционисты опубликовали статьи, критикующие речь Брекинриджа, в которой он предположил, что может подать в суд на северные штаты из-за их законов, запрещающих рабство. Если напряженность в стране еще не была высокой, то это привело к тому, что она достигла точки кипения, и многие не уверены в будущем нации." #NT!
 acw_breckinridge.3.a: "Если бы они этого не хотели, им следовало бы проголосовать" #NT!
 acw_breckinridge.4.t: "Джон Белл демонстрирует поддержку" #NT!
  
  # Douglas Events 
 acw_douglas.1.t: "Стивен о рабстве" #NT!
 acw_douglas.1.d: "Хотя сам Стивен Дуглас не является рабовладельцем, его жена им является. В ходе предвыборной кампании Дуглас подвергся резкой критике как за слишком мягкую, так и за слишком резкую позицию в отношении рабства. Ему следует уточнить свою позицию." #NT!
 acw_douglas.1.a: "Мы должны отменить рабство." #NT!
 acw_douglas.1.b: "Мы должны продолжать искать компромисс." #NT!
 acw_douglas.1.c: "Это не задача федерального правительства." #NT!
 acw_douglas.2.t: "Южане на грани" #NT!
 acw_douglas.2.d: "Южане по всей стране все больше осознают, что они составляют меньшинство. Оба северных кандидата в последней кампании, Авраам Линкольн и президент Дуглас, опередили бывшего вице-президента Джона Брекинриджа по голосам." #NT!
 acw_douglas.2.a: "Мы обеспечим статус-кво." #NT!
 acw_douglas.2.b: "Таков и путь демократии." #NT!
 acw_douglas.3.t: "Другие кандидаты демонстрируют поддержку" #NT!
 acw_douglas.3.d: "Остальные кандидаты, Джон Белл, Авраам Линкольн и Джон Брекинридж, выступили в поддержку Стивена Дугласа в надежде объединить страну, охваченную напряженностью." #NT!
 acw_douglas.3.d_1: "Другие кандидаты, Джон Белл и Авраам Линкольн, выступили в поддержку Стивена Дугласа в надежде объединить страну, охваченную напряженностью. Но Джон Брекинридж, бывший вице-президент, на которого многие равняются на Юге, хранил молчание." #NT!
 acw_douglas.3.a: "[Root.GetNameDef] выстоит!" #NT!
 acw_douglas.4.t: "Стивен Дуглас инаугурация" #NT!
 acw_douglas.4.d: "Ранее сегодня новый президент Стивен Дуглас был приведен к присяге в качестве президента Соединенных Штатов. В своей инаугурационной речи он утверждал, что Конституция создала баланс между властью штата и федеральной властью и что необходимо решить проблему отделения Юга. Он призывает Союз быть сильным, иначе Американский Эксперимент погибнет." #NT!
 acw_douglas.4.a: "Вдохновляющие слова" #NT!
 acw_douglas.5.t: "Исполнительный указ: Закон о народном суверенитете" #NT!
 acw_douglas.5.d: "В первом предложении Стивена А. Дугласа Конгрессу он предложил Закон о народном суверенитете, который позволял западным территориям решать для себя, хотят ли они рабства или нет. Несмотря на активные попытки добиться его, представители республиканцев и демократов отказались согласиться с законопроектом. После этого президент Дуглас своим указом объявил его вступившим в силу, что вызвало протесты в Конгрессе и по всей стране." #NT!
 acw_douglas.5.a: "Примите закон!" #NT!
 acw_douglas.6.t: "Тур Дугласа по стране" #NT!
 acw_douglas.6.d: "Несмотря на всеобщее сопротивление, Дуглас решил отправиться в турне по стране. Его намерение при этом состоит в том, чтобы расширить свою поддержку и, как мы надеемся, помочь избежать потенциальной гражданской войны." #NT!
 acw_douglas.6.a: "Будем надеяться, что это сработает..." #NT!
 acw_douglas.7.t: "Стивен Дуглас посещает Мэриленд!" #NT!
 acw_douglas.7.d: "Президент на этой неделе посетил штат Мэриленд!" #NT!
 acw_douglas.7.a: "Погода была хорошая." #NT!
 acw_douglas.8.t: "Стивен Дуглас посещает Пенсильванию!" #NT!
 acw_douglas.8.d: "Президент на этой неделе посетил штат Пенсильвания!" #NT!
 acw_douglas.9.t: "Стивен Дуглас посещает Огайо!" #NT!
 acw_douglas.9.d: "Президент на этой неделе посетил штат Огайо!" #NT!
 acw_douglas.10.t: "Стивен Дуглас посещает Кентукки!" #NT!
 acw_douglas.10.d: "Президент на этой неделе посетил штат Кентукки!" #NT!
 acw_douglas.11.t: "Стивен Дуглас посещает Теннесси!" #NT!
 acw_douglas.11.d: "Президент на этой неделе посетил штат Теннесси!" #NT!
 acw_douglas.12.t: "Президент чувствует себя плохо" #NT!
 acw_douglas.12.d: "По дороге на юг из Нэшвилла президент начал жаловаться на плохое самочувствие. Несмотря на это, он по-прежнему настойчиво завершает свой тур, чтобы обеспечить безопасность нации. Стоит ли нам дать ему отдохнуть или придерживаться графика?" #NT!
 acw_douglas.12.a: "Найдите президенту врача." #NT!
 acw_douglas.12.b: "Это просто головная боль." #NT!
 acw_douglas.13.t: "Дуглас госпитализирован!" #NT!
 acw_douglas.13.d: "За последние два дня состояние президента ухудшилось. За это его доставили к лучшим врачам Нэшвилла." #NT!
 acw_douglas.13.a: "Теперь мы можем только молиться." #NT!
 acw_douglas.14.t: "Президент мертв!" #NT!
 acw_douglas.14.d: "Стивен Дуглас мертв! Пока он пытался продолжить график национальной поездки, его болезнь становилась все хуже и хуже. Вскоре он потерял сознание и был прикован к постели, пытаясь произнести речь перед толпой возле Чаттаноги. Вскоре стало ясно, что у него брюшной тиф, но к этому моменту он был слишком ослаблен. Он умер на следующий день после того, как ему поставили диагноз. \n \nЭта смерть вызвала бурю негодования в Конгрессе, который с течением времени все больше и больше раскалывался. Теперь вице-президент Уильям Гершель принес присягу и стал следующим президентом Соединенных Штатов." #NT!
 acw_douglas.14.d_Hospitalized: "Стивен Дуглас мертв! Проведя несколько дней в больнице в Нэшвилле, президент скончался во сне после того, как накануне утром ему поставили диагноз брюшной тиф. \n \nЭта смерть вызвала бурю негодования в Конгрессе, который с течением времени все больше и больше раскалывался. Теперь вице-президент Уильям Гершель принес присягу и стал следующим президентом Соединенных Штатов." #NT!
 acw_douglas.14.a: "Ужасный!" #NT!
 acw_douglas.15.t: "Президент Гершель убит!" #NT!
 acw_douglas.15.d: "Во время митинга у Белого дома к постаменту подошел человек по имени Бенджамин Тейлор. Он попросил внимания президента, чтобы задать вопрос. Когда президент обратил на него внимание, Тейлор трижды выстрелил из пистолета. Первый выстрел, к счастью, попал в трибуну, второй выстрел попал президенту в легкое, а третий попал ему в левое плечо. Его задержали прежде, чем он успел выстрелить еще раз, и президента срочно отправили за медицинской помощью. Гершель умер несколько часов спустя от ран. \n \nКогда новость о его смерти дошла до Конгресса, он пришел в ярость. Оно стало еще более разделенным, когда выяснилось, что Ассасин был радикальным республиканцем и, вероятно, убил президента из-за его снисходительной позиции по отношению к Конфедерации. Представители Демократической партии заявили, что теперь они опасаются за свою жизнь, а некоторые начали верить в заговоры по поводу убийства. \n \nПосле смерти двух президентов подряд нация демонстрирует признаки краха, если только республиканский спикер Палаты представителей Уильям Пеннингтон не сможет каким-то образом восстановить порядок, каким бы маловероятным это ни было." #NT!
 acw_douglas.15.a: "Ужасный!" #NT!
 acw_douglas.16.t: "Президент Уильям Пеннингтон мертв!" #NT!
 acw_douglas.16.d: "По иронии судьбы кажется, что бывший спикер Палаты представителей Уильям Пеннингтон умер вскоре после того, как стал президентом Соединенных Штатов. \n \nПосле смерти двух президентов подряд, вызванной кризисом отделения Конфедерации и опасениями за свою личную безопасность, Уильям Пеннингтон становился все более напряженным и напряженным. Кульминацией этого стало вчера вечером, когда президент принимал морфий, чтобы справиться со стрессом, и случайно умер от передозировки. \n \nПосле того, как через час после его смерти его обнаружили, члены Белого дома предприняли попытки обеспечить безопасность нации, но как только новости наконец достигли людей, по всей стране вспыхнуло возмущение. Правительство не смогло действовать должным образом из-за смерти трех разных руководителей с разницей в несколько дней, и многие начали терять веру в Союз. Радикальный республиканец, умеренный республиканец и оставшиеся члены Конгресса от Демократической партии обсудили, как действовать дальше. Они согласились продолжить линию преемственности, однако президент Pro Tempore стал предметом обсуждения. Многие республиканцы недовольны Джесси Д. Брайтом, который был демократом, и не хотели, чтобы он стал следующим президентом. Вместо этого они предложили Соломона Фута в качестве кандидата от умеренных республиканцев, а радикалы представили Бенджамина Уэйда в качестве потенциального кандидата, разделив залы Конгресса, поскольку они бесконечно обсуждали, как им следует действовать и кто должен стать следующим президентом. \n \nИз-за неспособности Конгресса работать и протестов, происходящих по всей стране, кажется, что дни Союза сочтены." #NT!
 acw_douglas.16.a: "Что происходит?!" #NT!
 acw_douglas.17.t: "Декларация штата Орегон" #NT!
 acw_douglas.17.d: "Нам больше не удалось связаться с нашим губернатором на территории Орегон, и мы только что обнаружили, что они объявили себя независимыми! Ссылаясь на потерю веры в Союз, они от нас отделились!" #NT!
 acw_douglas.17.a: "Как они посмели?!" #NT!
 acw_douglas.17.b: "Мы должны присоединиться к ним!" #NT!
 acw_douglas.18.t: "Возвращение медвежьего флага" #NT!
 acw_douglas.18.d: "С интенсивными дебатами в Конгрессе о судьбе президента, отделением многих территорий и многочисленными протестами по всей стране, представителям Калифорнии было достаточно. Ранее их видели выбегающими из здания Капитолия, но не раньше, чем они объявили Конгрессу о провозглашении Калифорнийской республики. Этот акт отделения еще больше обеспокоил нацию, поскольку представители со всей страны начинают беспокоиться, что нация может просуществовать недолго." #NT!
 acw_douglas.19.t: "Движение за независимость Дезерета" #NT!
 acw_douglas.19.d: "С растущей потерей доверия к федеральному правительству, территория Юта провозгласила свою полную независимость раз и навсегда!" #NT!
 acw_douglas.20.t: "Листья Нью-Мексико" #NT!
 acw_douglas.20.d: "Хлипкой власти нашего правительства в диких землях Нью-Мексико пришел конец. Губернатор Нью-Мексико дистанцировался от Вашингтона, а вице-губернатор провозгласил новую республику!" #NT!
 acw_douglas.21.t: "Возвышение Республики Одинокой Звезды" #NT!
 acw_douglas.21.d: "Штат Техас, едва цеплявшийся за Союз, решил провозгласить независимость! Политический хаос внутри Союза стал поводом для беспокойства, но растущие разногласия в последние месяцы привели к культурному отделению штата Техас от остального Юга, отчасти из-за усилий Сэма Хьюстона. Съезд был созван после смерти президента Пеннингтона, и путем очень незначительного голосования была провозглашена Республика Техас, которая не присоединилась к Конфедеративным Штатам." #NT!
 acw_douglas.22.t: "Индийская территория бросает вызов Вашингтону!" #NT!
 acw_douglas.22.d: "Индийцы запретили федеральным чиновникам въезд на территорию! [Root.GetLeader] обсуждал отправку войск на территорию, но, поскольку по всей стране должны возникнуть беспорядки, Конгресс решил, что есть другие приоритеты." #NT!
 acw_douglas.23.t: "Цветок Канзаса" #NT!
 acw_douglas.23.d: "Нам больше не удалось связаться с нашим губернатором территорий Канзас-Небраска, и мы только что обнаружили, что они объявили себя независимыми! Ссылаясь на потерю веры в Союз, они от нас отделились!" #NT!
 acw_douglas.24.t: "Равнины Дакоты" #NT!
 acw_douglas.24.d: "Нам больше не удалось связаться с нашим губернатором территории Дакота, и мы только что обнаружили, что они объявили себя независимыми! Ссылаясь на потерю веры в Союз, они от нас отделились!" #NT!
 acw_douglas.25.t: "Конфедерация Великого озера" #NT!
 acw_douglas.25.d: "В связи с быстрым ростом числа штатов, выходящих из Союза, несколько штатов Среднего Запада стали опасаться распада Союза и тем самым сделали их открытыми для нападений со стороны иностранных государств, таких как Великобритания со стороны Канады. Несколько представителей из регионов Среднего Запада собрались в Чикаго, штат Иллинойс, где согласились провозгласить независимость от Соединенных Штатов. При этом все они присоединятся к Конфедерации Великого озера, которая должна была стать содружеством и обеспечивать защиту штатов Среднего Запада." #NT!
 acw_douglas.26.t: "Сент-Луисская декларация" #NT!
 acw_douglas.26.d: "Следуя примеру представителей Калифорнии, сенатор от Миссури подал в отставку, заявив, что штат Миссури провозглашает независимость от США. Несмотря на свои связи с Югом, он так и не был аннексирован Конфедеративными Штатами." #NT!
 acw_douglas.27.t: "Движение за независимость Кентукки" #NT!
 acw_douglas.27.d: "Следуя примеру сенатора от Миссури, представители Кентукки заявили о своем выходе из Конгресса и заявили о намерении добиться независимости Содружества Кентукки. Они также отклонили просьбы Конфедеративных Штатов о присоединении к ним." #NT!
 acw_douglas.28.t: "Легионы Канавы" #NT!
 acw_douglas.28.d: "Аппалачский регион Вирджинии осудил правительство своего штата в Ричмонде и призвал к независимости!" #NT!
 acw_douglas.30.t: "Коммуна Лонг-Айленда" #NT!
 acw_douglas.30.d: "Из-за напряженности, вызванной почти полным крахом Соединенных Штатов, деревни Лонг-Айленда встретились в Нью-Йорке, где заявили, что паника 1857 года была ответственна за этот крах и что капитализм потерпел крах. Получив контроль над городом, они объявили о создании Манхэттенской коммуны." #NT!
 acw_douglas.31.t: "Заброшенность Новой Англии" #NT!
 acw_douglas.31.d: "После отделения подавляющего большинства Соединенных Штатов представители штатов Новой Англии тайно встретились. После этого эти представители объявили Конгрессу, что Соединенные Штаты мертвы и что Новая Англия должна стать новой независимой нацией." #NT!
 acw_douglas.32.t: "Граница идет одна" #NT!
 acw_douglas.32.d: "Поскольку федеральная власть ослабевает, русские поселенцы недавно приобретенной территории Аляски призвали к независимости!" #NT!
 acw_douglas.33.t: "Конец Соединенных Штатов" #NT!
 acw_douglas.33.d: "Полный и тотальный развал нации вывел нас из-под контроля. Остальные представители Конгресса инициировали срочные встречи и собрались в Вашингтоне, округ Колумбия, чтобы обсудить, как действовать дальше. \n \nПоскольку оставшиеся представители состоят из радикальных республиканцев, они наконец объявили, что Бенджамин Уэйд является новым президентом. Однако Соединенных Штатов больше нет, и любые попытки заявить об этом смехотворны, если только мы не сможем восстановить контроль. Из-за этого представители заявили о создании Атлантических Штатов Америки. \n \nСоединенные Штаты, которые когда-то простирались от моря до сияющего моря, выдохлись и вымерли." #NT!
 acw_douglas.33.a: "За Атлантические Штаты!" #NT!
  
  
  # Breckinridge Events 
 acw_breckinridge.1.t: "Победная речь Брекинриджа" #NT!
 acw_breckinridge.1.d: "После недавней победы Джона Брекинриджа на выборах 1860 года многие части Севера крайне недовольны направлением, в котором движется страна. Будучи свободными штатами, они все обеспокоены риторикой Брекинриджа в защиту рабства, которую он высказывал в ходе предвыборной кампании, особенно его поддержкой расширения рабства на территории и, возможно, за их пределами. В преддверии его победной речи некоторые советники предлагают избранному президенту занять более мягкий тон в отношении расширения рабства, в то время как другие говорят, что, поскольку мы выиграли выборы, нам нет необходимости искать поддержки у северян." #NT!
 acw_breckinridge.1.a: "Возьмите более мягкий тон" #NT!
 acw_breckinridge.1.b: "Они потеряли. Мы выиграли. Кого волнует, что они думают?" #NT!
 acw_breckinridge.2.t: "Дуглас, Белл и Линкольн призывают к единству!" #NT!
 acw_breckinridge.2.d: "После беспрецедентного избрания вице-президента Джона Брекинриджа многие города на севере были охвачены протестами или откровенными беспорядками. Филадельфия, Бостон и Колумбус пострадали еще сильнее. Остальные кандидаты в президенты, Дуглас, Белл и Линкольн, призвали положить конец беспорядкам, призывая своих сторонников поддержать демократию и профсоюз!" #NT!
 acw_breckinridge.2.a: "Слава Колумбии!" #NT!
 acw_breckinridge.3.t: "Протесты по всей Новой Англии" #NT!
 acw_breckinridge.3.d: "На прошлой неделе на крайнем севере страны прокатились протесты после того, как на выборах победил вице-президент Джон Брекинридж. Хотя большинство собраний оставались мирными, более крупные протесты переросли в беспорядки в Ворчесторе, штат Массачусетс, и в Бангоре, штат Мэн, после того, как федеральные силы вступили в бой с силами аболиционистов." #NT!
 acw_breckinridge.3.a: "Эти нарушители спокойствия!" #NT!
 acw_breckinridge.4.t: "14 человек погибли в результате беспорядков в Колумбусе" #NT!
 acw_breckinridge.4.d: "Сегодня утром погибло 14 человек, еще больше получили ранения, а большая часть центра Колумбуса, штат Огайо, загорелась. Хотя причина пожара до сих пор неизвестна, многие связывают это с яростными протестами аболиционистов, охватившими город и многие другие города на севере." #NT!
 acw_breckinridge.4.a: "Мы должны найти виновных и восстановить." #NT!
 acw_breckinridge.5.t: "Выстрелы в Вашингтоне" #NT!
 acw_breckinridge.5.d: "Сегодня избранный президент Джон Брекинридж произнес свою инаугурационную речь в обычном порядке. Однако, к сожалению, выступление было прервано, поскольку прозвучала серия выстрелов из-за попытки недовольного аболициониста убить нового президента. Попытка провалилась, и президент в безопасности, хотя он и его семья сильно напугались." #NT!
 acw_breckinridge.5.a: "Близкий звонок" #NT!
 acw_breckinridge.6.t: "Форты на севере темнеют" #NT!
 acw_breckinridge.6.d: "Как ни странно, многие из наших фортов, расположенных на севере, прекратили связь с центральным командованием. Кажется, что ничего не происходит, но в Белом доме опасаются, что может начаться восстание." #NT!
 acw_breckinridge.6.a: "Будем надеяться, что это ничего" #NT!
 acw_breckinridge.7.t: "Союз стоит твердо." #NT!
 acw_breckinridge.7.d: "Союз отрицает отделение." #NT!
 acw_breckinridge.7.a: "Нет пути назад..." #NT!
 acw_breckinridge.8.t: "Добровольцы Союза!" #NT!
 acw_breckinridge.8.d: "Пока мы готовимся к войне с предательским Югом, многие нетерпеливые граждане добровольно идут служить в наши вооруженные силы!" #NT!
 acw_breckinridge.8.a: "За дело!" #NT!
 acw_breckinridge.10.t: "Восстание в Новой Англии" #NT!
 acw_breckinridge.10.d: "Рвение аболиционистов, преследовавшее Брекинриджа, сегодня достигло поворотного момента в Новой Англии после известия из Вашингтона о намерениях Джона Белла отменить закон о преследовании многих известных радикальных аболиционистов, включая конгрессмена Джона К. Фремонта, в надежде завоевать доверие Юг. \n \n"Существует опасность юридического преследования политических соперников", - заявил на брифинге сенатор от штата Мэн Ганнибал Хэмлин. Стало ясно, что правительству в Вашингтоне, независимо от того, какая партия, можно доверить насаждение прав человека. Должна произойти вторая революция.`\n \nПовстанцы-аболиционисты смогли закрепиться в Новой Англии, и выход восстания из-под нашего контроля будет лишь вопросом времени, и мы не сможем немедленно заняться им." #NT!
 acw_breckinridge.10.a: "Союз должен остаться!" #NT!
 acw_breckinridge.10.b: "За свободу!" #NT!
 acw_breckinridge.11.t: "Протесты в Бостоне" #NT!
 acw_breckinridge.11.desc: "Город Бостон в настоящее время заполнен людьми, марширующими в знак протеста против избрания Джона К. Брекинриджа. Их главная претензия - опасения, что президент попытается отменить антирабовладельческие положения в законах северных штатов из-за стойкой поддержки нового президента института рабства." #NT!
 acw_breckinridge.11.a: "Им не о чем беспокоиться" #NT!
 acw_breckinridge.12.t: "Бунт в Филадельфии" #NT!
 acw_breckinridge.12.desc: "Город Филадельфия сейчас сталкивается с крупномасштабными беспорядками, поскольку беспорядки, вызванные избранием Брекинриджа, достигли точки кипения. Если быстро не будет достигнуто мирное решение, ситуация может стать ужасной." #NT!
 acw_breckinridge.12.a: "Пусть город с этим разбирается" #NT!
 acw_breckinridge.13.t: "Линкольн раскритиковал политику Брекинриджа в отношении рабства" #NT!
 acw_breckinridge.13.desc: "Кандидат от республиканской партии на выборах 1860 года Авраам Линкольн выступил с резким осуждением политики президента Брекинриджа в отношении рабства. Он подробно писал о пороках рабства и о том, что Брекинридж является агентом самого дьявола. Излишне говорить, что эта газета пользуется огромным успехом на Севере." #NT!
 acw_breckinridge.13.a: "Бред LO-SER!" #NT!
 acw_breckinridge.14.t: "Компромиссная поправка Дугласа" #NT!
 acw_breckinridge.14.desc: "Северный демократ Стивен Арнольд Дуглас предложил внести поправку к конституции, которая обязывает половину штатов Союза быть свободными, а половина — открытыми для рабства. Когда его спросили о цели поправки, Дуглас заявил, что он надеется, что поправка сможет обеспечить компромисс между обеими сторонами проблемы рабства и предотвратить полномасштабную гражданскую войну." #NT!
 acw_breckinridge.14.a: "Будем надеяться, что это не составит одного..." #NT!
 acw_breckinridge.15.t: "Утечка указа о расширении рабства!" #NT!
 acw_breckinridge.15.desc: "Сэр, газеты сообщают, что, судя по всему, произошла утечка текста указа, который вы пишете. Согласно этой статье, указ объявит все законы о борьбе с рабством на севере незаконными и, следовательно, недействительными. Это правда, господин президент? Вы бы не записали то, что так явно привело бы к гражданской войне... не так ли?" #NT!
 acw_breckinridge.15.a: "Что?! Н-нет конечно нет!" #NT!
 acw_breckinridge.16.t: "Таддеус Стивенс уходит из Конгресса" #NT!
 acw_breckinridge.16.desc: "Представитель Пенсильвании Таддеус Стивенс официально подал в отставку со своей должности в Палате представителей. Стивенс известен в Палате представителей как поборник расового равенства не только перед законом, но и во всем. Когда его спросили, почему он решил уйти в отставку, он просто ответил, что разочарован избранием такого человека, как Джон К. Брекинридж, и желает возглавить усилия по сопротивлению тому, что он называет рабовладением Севера, из своего дома в Пенсильвании." #NT!
 acw_breckinridge.16.a: "Скатертью дорога" #NT!
 acw_breckinridge.17.t: "Утечка указа оказалась реальной" #NT!
 acw_breckinridge.17.desc: "Случилось самое худшее. Независимое расследование предполагаемого указа президента, подготовленного президентом. Этот анонимный следователь выяснил, что указ на самом деле является реальным, и поэтому обнародовал подробности своего отчета. Гнев на Севере из-за избрания Брекинриджа уже был опасно высок, но этот отчет может довести ситуацию до переломного момента." #NT!
 acw_breckinridge.17.a: "Упс..." #NT!
 acw_breckinridge.18.t: "Афроамериканцев похищают чаще" #NT!
 acw_breckinridge.18.desc: "Недавние отчеты местных полицейских управлений свидетельствуют о росте случаев похищения чернокожих людей. Ненормальность внезапного всплеска таких случаев предполагает, что южные охотники за рабами воодушевляются избранием Брекинриджа и чаще похищают свободных цветных людей." #NT!
 acw_breckinridge.18.a: "Почему они обвиняют меня в этом?" #NT!
 acw_breckinridge.20.t: "Уинфилд Скотт и Джон Э. Вул уходят на пенсию" #NT!
 acw_breckinridge.20.desc: "Давние генералы Уинфилд Скотт и Джон Э. Вул ушли в отставку со своих должностей генералов армии США. Их выход на пенсию, судя по всему, мотивирован беспорядками в стране и возможной гражданской войной. Что касается Вула, он обеспокоен тем, что ему, возможно, придется сражаться либо за свой родной штат против Союза, либо за Союз против своего родного штата. Скотту было неловко из-за просочившегося указа Белого дома. Будучи человеком, который выступает против рабства и сам ничем не владеет, он был очень обеспокоен идеей, что федеральное правительство может ввести законы, поддерживающие рабство, на Севере, хотя сам Скотт является вирджинцем." #NT!
 acw_breckinridge.21.t: "[acw_breckinridge_21_t]" #NT!
 acw_breckinridge.21.desc: "[acw_breckinridge_21_desc]" #NT!
 acw_breckinridge.21.a: "[acw_breckinridge_21_a]" #NT!
 acw_breckinridge_21_t_acw_ongoing: "Война продолжается..." #NT!
 acw_breckinridge_21_desc_acw_ongoing: "Нацию охватила ужасная гражданская война. Бои между профессиональными армиями опустошают приграничные регионы государств, а ополченцы участвуют в боях внутри границ каждой фракции. Неизвестно, закончится ли война в ближайшее время, но сейчас нация должна терпеть боль, чтобы достичь хорошего мира." #NT!
 acw_breckinridge_21_a_acw_ongoing: "Когда это закончится?" #NT!
 acw_breckinridge_21_t_acw_over: "Война окончена!" #NT!
 acw_breckinridge_21_desc_acw_over: "Война наконец закончилась. Повстанческие армии были быстро разгромлены, а их армии и сторонники были вынуждены отступить, в частности, аболиционисты бежали в близлежащие британские владения. Окончание конфликта ложится огромным бременем на плечи президента [ROOT.GetLeaderName], и нация, наконец, может достичь мира." #NT!
 acw_breckinridge_21_a_acw_over: "Пришло время восстановить" #NT!
  
  # Breckinridge News Events 
 acw_breckinridge_news.1.t: "Избранный президент Брекинридж бежит из Вашингтона!" #NT!
 acw_breckinridge_news.1.d: "Избранный президент Джон Брекинридж сегодня утром покинул столицу, поскольку общегородские демонстрации против его инагурации приобрели жестокий характер. Поступали сообщения о выстрелах, когда бывший вице-президент должен был принести присягу, и большая толпа аболиционистов, некоторые из которых держали факелы, ворвалась в здание столицы. Хотя сообщений о погибших нет, десятки получили ранения, а многие конгрессмены с Юга бежали из Вашингтона, опасаясь за свою безопасность.\n \nАболиционисты требуют, чтобы бывший представитель штата Иллинойс Авраам Линкольн был назначен президентом, но их требования остались без внимания. «Это не демократия», — сказал Авраам толпе. «Вы должны работать с Беллом и Брекинриджем!» \n \n После инцидента Брекинридж и многие конгрессмены с юга так и не вернулись из Южной Каролины, где они укрылись, опасаясь за свою безопасность, и многие на юге теперь призывают к выходу из профсоюза, который мало что сделал для остановить переворот.\n \nЕсли Брекинриджи не вернутся в Вашингтон в ближайшее время, Штаты, возможно, больше не смогут оставаться едиными." #NT!
 acw_breckinridge_news.1.a: "Американцы, конечно, интересны!" #NT!
 acw_breckinridge_news.1.b: "Мы должны стоять вместе." #NT!
 acw_breckinridge_news.1.c: "Как они посмели?!" #NT!
 acw_breckinridge_news.2.t: "Великое отделение" #NT!
 acw_breckinridge_news.2.d: "Разделенный дом не выдержит." #NT!
 acw_breckinridge_news.2.a: "Мы должны подавить восстание" #NT!
 acw_breckinridge_news.2.b: "Мы за демократию!" #NT!
 acw_breckinridge_news.2.c: "Ожидал." #NT!
  
