 ROM_END_OF_NEW_BEG_DESC: "Валахия и, конечно же, Молдавия находятся в состоянии перемен. Не так давно, в 1834 году, правлению фанариотов пришел конец, и князьями двух княжеств стали местные дворяне, но для румын это был лишь небольшой успех. В 1848 году, в эпоху революций, революционное правительство потерпело поражение от османов, и монархия была восстановлена. Последний принц Валахии, Барбу Штирбей, названный в течение 7 лет (с 1849 по 1856 год), закончил свое правление точно в конце Крымской войны, и османы отвергли более длительное правление из-за его юнионистских настроений, настроений, которые свойственны и народу. . Теперь бывший князь А.Д. Гика является камимаканом (регентом) Валахии, он является сторонником унионистского дела и великим реформатором, хотя Молдавия находится в другом случае..." #NT!
 POLITICS_AD_GHIKA_DESC: "Александру Димитрие Гика (Гика) был принцем Валахии в период действия правил (названных в соответствии с Органическими правилами) с 1834 по 1842 год. Теперь он является каймаканом Валахии, наблюдающим за специальными диванами и путем к объединению. Он реформатор и современный правитель, а также сильный профсоюзный деятель." #NT!
 grigore_ghica.1.t: "Григоре Гика просит Наполеона III об аудиенции" #NT!
 grigore_ghica.1.d: "Бывший правитель Молдавии Григоре V Гика просит у Напеолеона III аудиенции. Он хочет поговорить о положении Дунайских княжеств. Принятие его может быть опасным, поскольку многие великие державы выступают против объединения Румынии." #NT!
 grigore_ghica.1.a: "Он мог бы быть полезен." #NT!
 grigore_ghica.1.b: "Мы не можем рисковать плохими отношениями с великими державами." #NT!
 grigore_ghica.2.t: "Наполеон III поддерживает Румынский союз" #NT!
 grigore_ghica.2.d: "Наполеон III провел частную встречу с бывшим молдавским князем-юнионистом Григоре Гикой, и Наполеон решил поддержать это дело и объединение Дунайских княжеств. Вероятно, Румыния объединится и окажется в сфере влияния Франции, создавая напряженность и проблемы." #NT!
 grigore_ghica.2.a: "Наполеон не должен был этого делать." #NT!
 grigore_ghica.2.b: "Ведь это всего лишь кусок земли." #NT!
 reject_ghika_tt: "Это отразится на здоровье принца." #NT!
 grigore_ghica.6.t: "Григоре Гика найден мертвым!" #NT!
 grigore_ghica.6.d: "Grigore V Alexandru Ghica has been found dead in his palace at Le Mée, Le Mée-sur-Seine, Moldavia. After emergent questioning of his doctors, it has been revealed that he had been suffering from neurasthenia. His concerns about the electoral fraud that had taken place in Moldavia by Nicolae Vogoride had left him stressed and weary, to be followed up later by his disenchantment with Emperor Napoleon III and his empire due to his refusal to give him an audience, which only worsened the prince's situation. Searches of his courters found that he committed suicide with his personal hunting rifle. Across his desk is his will, where a candle still lies lit, his final words scribed across the piece of parchment: "Григоре V Александру Гика был найден мертвым в своем дворце в Ле Ме, Ле Ме-сюр-Сен, Молдавия. После экстренного допроса врачей выяснилось, что он страдал неврастенией. Его опасения по поводу фальсификаций выборов, произошедших в Молдавии Николае Вогориде, вызвали у него стресс и усталость, за которыми позже последовало его разочарование в императоре Наполеоне III и его империи из-за отказа дать ему аудиенцию, что только ухудшило ситуацию. положение принца. Обыски его придворных показали, что он покончил жизнь самоубийством из личного охотничьего ружья. На столе лежит его завещание, где все еще горит свеча, и его последние слова, написанные на куске пергамента: «Я стал жертвой злодеяния и не могу больше жить, хотя я знаю, что я совершенно невиновен. День придет, когда истина будет раскрыта. Я жду своих врагов перед судом Божьим»." #NT!
 grigore_ghica.6.a: "Трагическая утрата..." #NT!
 grigore_ghica.6.b: "Нас это не касается." #NT!
 ROM_idea_sentiment_of_unity: "Чувство единства" #NT!
 ROM_idea_sentiment_of_unity1: "Чувство единства" #NT!
 ROM_battleground: "Поле боя" #NT!
 ROM_idea_sentiment_of_unity_desc: "Слишком долго румынский народ жил в отдельных государствах, теперь недавние выборы показали волю страны, и эта воля – единство!" #NT!
 ROM_idea_sentiment_of_unit1y_desc: "Слишком долго румынский народ жил в отдельных государствах, теперь недавние выборы показали волю страны, и эта воля – единство!" #NT!
 ROM_battleground_desc: "В прошлом столетии под властью фанариотов Румыния была полем битвы между крупными окружающими ее странами, что привело к потере Буковины, Олтении и Бессарабии в руках иностранцев." #NT!
 ROM_mass_illiteracy: "Массовая неграмотность" #NT!
 ROM_mass_illiteracy_desc: "Известно, что образованием в обоих княжествах пренебрегали и до сих пор пренебрегают, поскольку князья этих двух больше концентрировались на своей личной выгоде, чем на помощи народу. Теперь от этих действий страдают Валахия и Молдавия, поскольку более 90% населения не умеет читать и писать. Только серьезные инвестиции в сферу образования помогут восстановить эти два княжества." #NT!
 ROM_mass_illiteracy1: "Массовая неграмотность" #NT!
 ROM_mass_illiteracy1_desc: "Известно, что образованием в обоих княжествах пренебрегали и до сих пор пренебрегают, поскольку князья этих двух больше концентрировались на своей личной выгоде, чем на помощи народу. Теперь от этих действий страдают Валахия и Молдавия, поскольку более 90% населения не умеет читать и писать. Только серьезные инвестиции в сферу образования помогут восстановить эти два княжества." #NT!
 ROM_mass_illiteracy2: "Массовая неграмотность" #NT!
 ROM_mass_illiteracy2_desc: "Известно, что образованием в обоих княжествах пренебрегали и до сих пор пренебрегают, поскольку князья этих двух больше концентрировались на своей личной выгоде, чем на помощи народу. Теперь от этих действий страдают Валахия и Молдавия, поскольку более 90% населения не умеет читать и писать. Только серьезные инвестиции в сферу образования помогут восстановить эти два княжества." #NT!
 ROM_ruined_agriculture: "Разрушенное сельское хозяйство" #NT!
 ROM_ruined_agriculture1: "Разрушенное сельское хозяйство" #NT!
 ROM_ruined_agriculture2: "Разрушенное сельское хозяйство" #NT!
 ROM_ruined_agriculture1_desc: "После окончания Крымской войны Валахия и Молдавия были опустошены боевыми действиями, происходящими в двух маленьких княжествах. Теперь, когда война закончилась, Валахия и Молдавия медленно восстанавливаются после разрушения единственного, что было для них хорошо, — сельского хозяйства." #NT!
 ROM_ruined_agriculture2_desc: "После окончания Крымской войны Валахия и Молдавия были опустошены боевыми действиями, происходящими в двух маленьких княжествах. Теперь, когда война закончилась, Валахия и Молдавия медленно восстанавливаются после разрушения единственного, что было для них хорошо, — сельского хозяйства." #NT!
 ROM_ruined_agriculture_desc: "После окончания Крымской войны Валахия и Молдавия были опустошены боевыми действиями, происходящими в двух маленьких княжествах. Теперь, когда война закончилась, Валахия и Молдавия медленно восстанавливаются после разрушения единственного, что было для них хорошо, — сельского хозяйства." #NT!
 ROM_industrial_situation: "Промышленная ситуация" #NT!
 ROM_industrial_situation_desc: "Пришло время проанализировать ситуацию в нашей отрасли и, наконец, решить, каким будет наш следующий шаг." #NT!
 ROM_preparing_for_industralization: "Подготовка к индустриализации" #NT!
 ROM_preparing_for_industralization_desc: "Было решено, что вместо восстановления нашего сельского хозяйства мы воспользуемся возможностью ущерба, нанесенного Крымской войной, как новым началом и, наконец, начнем индустриализацию и модернизацию Валахии в целом." #NT!
 ROM_invite_foreign_investors: "Пригласить иностранных инвесторов" #NT!
 ROM_invite_foreign_investors_desc: "Мы не можем начать индустриализацию в одиночку, мы должны пригласить иностранных инвесторов для финансирования процесса индустриализации Валахии." #NT!
 ROM_bucharest_craiova_railway: "Строительство железной дороги Бухарест - Крайова" #NT!
 ROM_bucharest_craiova_railway_desc: "Чтобы начать процесс индустриализации, нам необходимо иметь хорошую транспортную инфраструктуру. При этом иностранные инвесторы решили профинансировать строительство железной дороги Бухарест-Крайова." #NT!
 ROM_jiu_valley: "Эксплуатация долины Джиу" #NT!
 ROM_jiu_valley_desc: "Даже если нам принадлежит очень небольшая часть долины Джиу, скрытые в ней ресурсы могут быть чрезвычайно полезны для нашего процесса индустриализации и помочь бедному региону Олтении." #NT!
 ROM_danube_ports: "Расширить порты Дуная" #NT!
 ROM_danube_ports_desc: "Дунай был очень важной частью нашей экономики со времен средневековья. Расширение порта очень помогло бы нашей экономике и индустриализации." #NT!
 ROM_bucharest_braila_railway: "Строительство железной дороги Бухарест - Брэила" #NT!
 ROM_bucharest_braila_railway_desc: "Чтобы начать процесс индустриализации, нам необходимо иметь хорошую транспортную инфраструктуру. При этом иностранные инвесторы решили профинансировать строительство железной дороги Бухарест-Брайла." #NT!
 ROM_tax_vlach_danube: "Налог на влахскую часть Дуная" #NT!
 ROM_tax_vlach_danube_desc: "Ежедневно по Дунаю проходит большое количество морского транспорта. Введение налогов для судов, проходящих через влахскую часть Дуная, очень помогло бы финансировать нашу дальнейшую индустриализацию." #NT!
 ROM_literacy_program: "Начало программы грамотности" #NT!
 ROM_literacy_program_desc: "Известно, что наша грамотность ужасна. Было решено, что мы должны, наконец, вмешаться и начать просвещать массы Валахии, чтобы помочь индустриализации." #NT!
 ROM_invite_scholars: "Пригласить ученых" #NT!
 ROM_invite_scholars_desc: "Мы не можем обучать массы с помощью наших нынешних ученых, поэтому мы решили, что необходимо пригласить иностранных ученых, чтобы помочь нам в обучении народа Валахии." #NT!
 ROM_construction_university: "Строительство университета" #NT!
 ROM_construction_university_desc: "Если мы хотим иметь возможность обучать наших людей в одиночку, наш единственный вариант — это наконец построить университет в нашей столице." #NT!
 ROM_begin_industralization: "Начать индустриализацию" #NT!
 ROM_begin_industralization_desc: "Пришло время начать индустриализацию, наши приготовления завершены, и мы наконец можем привести Валахию в 19 век!" #NT!
 ROM_focus_agriculture: "Сосредоточьтесь на сельском хозяйстве" #NT!
 ROM_focus_agriculture_desc: "Мы решили сосредоточиться на восстановлении сельского хозяйства, разрушенного крымской войной." #NT!
 ROM_help_land_owners: "Помогите землевладельцам" #NT!
 ROM_help_land_owners_desc: "Бесчисленное количество землевладельцев пострадало от Крымской войны, и наш долг – помочь им восстановиться." #NT!
 ROM_reparing_the_countryside: "Восстановление сельской местности" #NT!
 ROM_reparing_the_countryside_desc: "Наши земли были разрушены постоянными боями между Россией и Османской империей, мы должны начать очищать нашу сельскую местность, чтобы возродить наш сельскохозяйственный сектор." #NT!
 ROM_help_peasantry: "Помощь землевладельческому крестьянству" #NT!
 ROM_help_peasantry_desc: "Хотя большая часть земли принадлежит крупным землевладельцам, есть также небольшая группа крестьян, владеющих землей, и мы должны помочь им восстановить свои земли." #NT!
 ROM_secularize_land: "Начать секуляризацию земли" #NT!
 ROM_secularize_land_desc: "Мы должны начать секьюритизировать часть земли у крупных монастырей, чтобы помочь нашему сельскому хозяйству." #NT!
 ROM_compensate_landowners: "Компенсация землевладельцам" #NT!
 ROM_compensate_landowners_desc: "Мы должны возместить помещикам их потери во время Крымской войны, предоставив им часть земель, отобранных у церквей и монастырей." #NT!
 ROM_excempt_church: "Освободить церковь" #NT!
 ROM_excempt_church_desc: "Конечно, Церковь недовольна нашим решением, поэтому было решено освободить некоторые церкви и монастыри, разумеется, за определенную плату." #NT!
 ROM_revived_agriculture: "Возрожденное сельское хозяйство" #NT!
 ROM_revived_agriculture_desc: "Мы сделали это, мы восстановили разрушенное сельское хозяйство. Этот подвиг стоил нам дорого, и некоторые говорят, что лучше было начать индустриализацию, но дело сделано." #NT!
 ROM_focus_political_situation: "Политическая ситуация" #NT!
 ROM_focus_political_situation_desc: "С окончанием Крымской войны политическая ситуация еще больше ухудшилась. Нам нужно увидеть, какова текущая ситуация и что мы можем сделать." #NT!
 ROM_focus_unification_woes: "Проблемы объединения" #NT!
 ROM_focus_unification_woes_desc: "Юнионисты внутри Валахии с каждым днем ​​становятся все громче. Что-то должно быть сделано." #NT!
 ROM_focus_shutdown_brotherhood: "Закрытие Братства" #NT!
 ROM_focus_shutdown_brotherhood_desc: "Братство стало слишком большой организацией, чтобы позволить ему продолжать свое существование, давайте начнем подавлять их." #NT!
 ROM_arrest_agitators: "Арестовать агитаторов" #NT!
 ROM_arrest_agitators_desc: "Арестовать агитаторов" #NT!
 ROM_demote_unionist_officers: "Понизить в должности офицеров-юнионистов" #NT!
 ROM_demote_unionist_officers_desc: "Несмотря на то, что большинство юнионистов миролюбивы, существует довольно громкое меньшинство, которое сделает все, чтобы объединить Румынию. Мы должны арестовать этих людей, прежде чем они нанесут еще больший ущерб режиму." #NT!
 ROM_turn_blind_eye: "Закрывать глаза" #NT!
 ROM_turn_blind_eye_desc: "Мы решили игнорировать Юнионистское движение." #NT!
 ROM_support_unification: "Расширенная поддержка унификации" #NT!
 ROM_support_unification_desc: "Кажется, что, учитывая наше невежество по отношению к движению, их поддержка растет с каждым днем." #NT!
 ROM_unification_rallies: "Объединение Митинги" #NT!
 ROM_unification_rallies_desc: "Ситуация развилась до весьма критического уровня. Кажется, что наше невежество привело большинство неопределившихся в лагерь юнионистов, тем самым обрекая наши шансы на сохранение нашего режима в неприкосновенности." #NT!
 ROM_elections: "Выборы!" #NT!
 ROM_elections_desc: "Время пришло, османы наконец сдались и разрешили провести выборы в Валахии." #NT!
 ROM_cuza: "Александру Иоан Куза" #NT!
 ROM_cuza_desc: "Куза при поддержке юнионистов смог победить и стать новым воеводой Валахии." #NT!
 ROM_bibescu: "Георге Бибеску" #NT!
 ROM_bibescu_desc: "Невозможное произошло. Куза потерпел поражение, и наш режим будет существовать еще много лет." #NT!
  
  
 ROM_incompetent_officers: "Некомпетентные офицеры" #NT!
 ROM_incompetent_officers_edsc: "Из-за нашего решения понизить в должности почти всех наших квалифицированных и опытных офицеров, которые очень поддерживали профсоюзное движение в нашей стране, у нас теперь остались самые худшие и некомпетентные офицеры, которых может предложить наша страна. крайне негативно сказалось на нашей боеспособности и нашей армии в целом." #NT!
 ROM_preparing_industralization: "Подготовка к индустриализации" #NT!
 ROM_preparing_industralization1: "Подготовка к индустриализации" #NT!
 ROM_preparing_industralization2: "Подготовка к индустриализации" #NT!
 ROM_compensating_landowners: "Компенсация землевладельцам" #NT!
 ROM_start_industralization: "Началась индустриализация" #NT!
 ROM_romanul_newspaper: "Романул" #NT!
 ROM_romanul_newspaper_desc: "Газету «Ромынул» возглавляют и печатают профсоюзные деятели нашей страны. Решив поддержать ее, мы выделили часть ресурсов на помощь ее авторам, однако взамен ей удалось усилить проблемы объединения и привлечь нас еще больше. автономия над султаном, однако эту газету необходимо держать под контролем, чтобы избежать переворота против нашего правительства со стороны юнионистов." #NT!
 ROM_bulgarian_refugees: "Болгарские беженцы в Румынии" #NT!
 ROM_bulgarian_refugees_desc: "Из-за жестокого обращения с болгарами на османских землях к нашему югу многие бежали, чтобы найти убежище в нашей стране, в основном в городах к северу от Дуная, однако они привезли с собой не только мирных жителей, но и революционеров, которые создали их базу операций здесь, это оказало в основном негативное влияние на нашу общую власть над страной, но это дало нам столь необходимый прирост населения, будем ли мы продолжать поток беженцев - это решение, которое еще предстоит принять. ..." #NT!
 ROM_a_perfect_mess_idea: "Идеальный беспорядок" #NT!
 ROM_a_perfect_mess_idea_desc: "Многие скажут, что то, чего мы достигли, — это куча мусора. Эти люди идиоты, они не понимают, как устроена Валахия. Так что же берут и дают несколько взяток? Так какая же некомпетентность процветает? Пока крестьяне продолжают работать, церковь продолжает дурачить крестьян, а мы продолжаем получать прибыль, все хорошо." #NT!
 ROM_failed_to_fix_agriculture: "Сельскохозяйственный провал" #NT!
 ROM_failed_to_fix_agriculture_desc: "Мы старались изо всех сил, но нам не удалось решить сельскохозяйственную проблему. Из-за этого бесчисленное количество крестьян теперь стекается к юнионистам, гарантируя нашу потерю. Только чудо могло спасти Валахию от постоянно растущей хватки юнионистских сил." #NT!
  
 wallachia_focustree.1.t: "Промышленная ситуация" #NT!
 wallachia_focustree.1.d: "Промышленная ситуация в Валахии, как и ожидалось, ужасна. В условиях бесчисленных войн, уничтожающих любые шансы на развитие промышленности, Валахия опиралась на сельское хозяйство, которое, хотя иногда и разрушалось войнами между Османской империей и Россией, все же стоило инвестировать в него. Тем не менее, Крымская война нанесла гораздо больший ущерб, чем мы бы хотели, чтобы наше сельское хозяйство. С другой стороны, некоторые из наших советников предполагают, что сейчас подходящее время, чтобы начать индустриализацию и модернизацию валахского общества в целом." #NT!
 wallachia_focustree.1.a: "Мы начнем подготовку к индустриализации" #NT!
 wallachia_focustree.1.b: "Мы возродим наше сельское хозяйство" #NT!
 wallachia_focustree.2.t: "Университет Бухареста" #NT!
 wallachia_focustree.2.d: "Чтобы помочь жителям Валахии дать образование, мы построили первый университет в Бухаресте. Мы уже наняли иностранных ученых для преподавания в этом новом университете и вскоре ожидаем увидеть первое поколение этого университета. Поистине, это событие запомнится в истории Влаха и Румынии." #NT!
 wallachia_focustree.2.a: "Единственный вариант: За науку!" #NT!
 wallachia_focustree.3.t: "Начало индустриализации" #NT!
 wallachia_focustree.3.d: "После столь долгой подготовки мы наконец готовы начать долгий процесс индустриализации. Валахия, наконец, вступит в XIX век и больше не будет застревать в прошлом, полном бедности и страданий. Это действительно момент, который навсегда останется в памяти влахской истории." #NT!
 wallachia_focustree.3.a: "Наконец-то прогресс." #NT!
 wallachia_focustree.5.t: "Выборы!" #NT!
 wallachia_focustree.5.d: "Наконец, спустя столько времени, османы наконец были вынуждены позволить нам, народу, выбрать нашего нового Домнитора. Наконец пришло время решить будущее Княжества Валахия. Кандидатами являются военный министр Молдавии Александру Иоан Куза и боярин Георге Бибеску." #NT!
 wallachia_focustree.5.a: "Куза побеждает людей!" #NT!
 wallachia_focustree.5.b: "Бибеску побеждает с небольшим отрывом!" #NT!
 wallachia_focustree.6.t: "Ситуация с Влахом" #NT!
 wallachia_focustree.6.d: "Со времени революции 1848 года, которую возглавили Николае Бэлческу и Дмитрий Македонский, румынский национализм только продолжал расти, и влахский народ более чем готов наконец объединиться со своими молдавскими братьями¸." #NT!
 wallachia_focustree.6.a: "Вперед!" #NT!
 wallachia_focustree.7.t: "Юнионистские горести" #NT!
 wallachia_focustree.7.d: "Как и ожидалось, начиная с 1848 года стремление румынского народа к объединению со своими братьями на севере и западе росло все больше и больше. Наш долг решить, как мы будем решать эту ситуацию. Некоторые из советников говорят, что мы должны расправиться с профсоюзными активистами, начиная с подавления тайного общества под названием «Братство», в то время как другие говорят, что мы должны просто закрыть на них глаза." #NT!
 wallachia_focustree.7.a: "Нам нужно ослабить юнионистов" #NT!
 wallachia_focustree.7.b: "Здесь не о чем беспокоиться!" #NT!
 wallachia_focustree.8.t: "Подготовка к выборам" #NT!
 wallachia_focustree.8.d: "Началась подготовка к выборам выборщиков, которые изберут нового Домнитора. Как и ожидалось, юнионистские партии одержат победу и получат большинство в Диване под руководством Константина Крегулеску и его Национальной партии. Тем не менее, мы все еще можем набрать необходимое количество избирателей, чтобы, возможно, навязать Национальной партии кандидата, который будет вскоре избран." #NT!
 wallachia_focustree.8.a: "Пусть победит большинство" #NT!
  
 walalchian_union.12.t: "Газета "Ромынул"" #NT!
 walalchian_union.12.d: "Газету «Ромынул» основал К.А. Розетти в 1857 году в Валахии с целью продвижения румынского юнионизма и независимости от Османской империи. Являясь прямым преемником газеты «Прункул Роман», эта газета пропагандирует радикальный захват Валахии и Молдавии с целью объединения двух княжеств. Газета имеет прямую связь с радикальной идеологией в Западной Европе, поэтому рекомендуется принять жесткие меры по отношению к ним, чтобы избежать новых проблем, поскольку оставление их без контроля означало бы возможное усиление революционной активности." #NT!
 walalchian_union.12.a: "Пусть они работают" #NT!
 walalchian_union.12.b: "Закройте их" #NT!
  
 walalchian_union.13.t: "Ион Гика возвращается" #NT!
 walalchian_union.13.d: "Румынский боярин Ион Гика вернулся с острова Самос, где занимал пост губернатора. Его возвращение было вызвано главным образом формированием Румынии как национального государства. Будучи великим экономистом и дипломатом, его экономические навыки окажут большую помощь нашему делу и помогут Соединенным Княжествам в дальнейшей индустриализации, а его дипломатические навыки могут помочь убедить великие державы поддержать нашу независимость от Османской империи или привлечь иностранных инвесторов. В любом случае он станет отличным дополнением к румынской политической сцене." #NT!
 walalchian_union.13.a: "Интересный!" #NT!
  
