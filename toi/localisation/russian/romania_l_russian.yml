 ROM_decision_contiunue_reparation_efforts_desc: "Мы вложим часть политической власти в расширение существующих сельскохозяйственных угодий и восстановление сельской местности после ущерба, нанесенного войной." #NT!
 ROM_decision_finishing_touches: "Инвестируйте в инфраструктуру" #NT!
 ROM_decision_finishing_touches_desc: "Мы попытаемся соединить различные фермы, города и деревни, тем самым расширив возможности нашего низшего класса." #NT!
 ROM_decision_seek_chruch_assistance: "Ищите помощи Церкви" #NT!
 ROM_decision_seek_chruch_assistance_desc: "Нам нужно снова завоевать поддержку народа, давайте заручимся поддержкой церкви, это поможет нам привлечь людей на нашу сторону и вернет некоторую стабильность на земли Валахии." #NT!
 ROM_decision_speak_with_the_landowners: "Встреча с землевладельцами" #NT!
 ROM_decision_speak_with_the_landowners_desc: "Мы поможем и возместим ущерб, нанесенный имуществу помещиков во время Крымской войны, это будет дорого, но взамен они вложат часть своих ресурсов в строительство новых ферм и расширение уже существующих." #NT!
 ROM_decision_bribe_politicians: "Подкупить политиков" #NT!
 ROM_decision_bribe_politicians_desc: "Чтобы в полной мере обеспечить поддержку высшего класса, мы будем придерживаться «сделки» с более влиятельными политиками, это может дестабилизировать нашу страну, но она принесет нам большую прибыль, и это именно то, что нам нужно в эти времена!" #NT!
 ROM_decision_repair_countryside: "Начните ремонтировать деревню" #NT!
 ROM_decision_repair_countryside_desc: "Мы начнем финансировать процесс устранения ущерба, нанесенного Крымской войной. Это будет нелегко, но если мы хотим добиться экономического восстановления, это единственный путь." #NT!
  
