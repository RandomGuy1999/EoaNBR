 ROM_END_OF_NEW_BEG_DESC: "Валахия и, конечно же, Молдавия находятся в состоянии перемен. Не так давно, в 1834 году, правлению фанариотов пришел конец, и князьями двух княжеств стали местные дворяне, но для румын это был лишь небольшой успех. В 1848 году, в эпоху революций, революционное правительство потерпело поражение от османов, и монархия была восстановлена. Последний принц Валахии, Барбу Штирбей, названный в течение 7 лет (с 1849 по 1856 год), закончил свое правление точно в конце Крымской войны, и османы отвергли более длительное правление из-за его юнионистских настроений, настроений, которые свойственны и народу. . Теперь бывший князь А.Д. Гика является камимаканом (регентом) Валахии, он является сторонником унионистского дела и великим реформатором, хотя Молдавия находится в другом случае..." #NT!
 POLITICS_AD_GHIKA_DESC: "Александру Димитрие Гика (Гика) был принцем Валахии в период действия правил (названных в соответствии с Органическими правилами) с 1834 по 1842 год. Теперь он является каймаканом Валахии, наблюдающим за специальными диванами и путем к объединению. Он реформатор и современный правитель, а также сильный профсоюзный деятель." #NT!
 grigore_ghica.1.t: "Григоре Гика просит Наполеона III об аудиенции" #NT!
 grigore_ghica.1.d: "Бывший правитель Молдавии Григоре V Гика просит у Напеолеона III аудиенции. Он хочет поговорить о положении Дунайских княжеств. Принятие его может быть опасным, поскольку многие великие державы выступают против объединения Румынии." #NT!
 grigore_ghica.1.a: "Он мог бы быть полезен." #NT!
 grigore_ghica.1.b: "Мы не можем рисковать плохими отношениями с великими державами." #NT!
 grigore_ghica.2.t: "Наполеон III поддерживает Румынский союз" #NT!
 grigore_ghica.2.d: "Наполеон III провел частную встречу с бывшим молдавским князем-юнионистом Григоре Гикой, и Наполеон решил поддержать это дело и объединение Дунайских княжеств. Вероятно, Румыния объединится и окажется в сфере влияния Франции, создавая напряженность и проблемы." #NT!
 grigore_ghica.2.a: "Наполеону не следовало этого делать." #NT!
 grigore_ghica.2.b: "Ведь это всего лишь кусок земли." #NT!
 reject_ghika_tt: "Это отразится на здоровье принца." #NT!
 grigore_ghica.6.t: "Григоре Гика найден мертвым!" #NT!
 grigore_ghica.6.d: "Grigore V Alexandru Ghica has been found dead in his palace at Le Mée, Le Mée-sur-Seine, Moldavia. After emergent questioning of his doctors, it has been revealed that he had been suffering from neurasthenia. His concerns about the electoral fraud that had taken place in Moldavia by Nicolae Vogoride had left him stressed and weary, to be followed up later by his disenchantment with Emperor Napoleon III and his empire due to his refusal to give him an audience, which only worsened the prince's situation. Searches of his courters found that he committed suicide with his personal hunting rifle. Across his desk is his will, where a candle still lies lit, his final words scribed across the piece of parchment: "Григоре V Александру Гика был найден мертвым в своем дворце в Ле Ме, Ле Ме-сюр-Сен, Молдавия. После экстренного допроса врачей выяснилось, что он страдал неврастенией. Его опасения по поводу фальсификаций выборов, произошедших в Молдавии Николае Вогориде, вызвали у него стресс и усталость, за которыми позже последовало его разочарование в императоре Наполеоне III и его империи из-за отказа дать ему аудиенцию, что только ухудшило ситуацию. положение принца. Обыски его придворных показали, что он покончил жизнь самоубийством из личного охотничьего ружья. На столе лежит его завещание, где все еще горит свеча, и его последние слова, написанные на куске пергамента: «Я стал жертвой злодеяния и не могу больше жить, хотя я знаю, что я совершенно невиновен. День придет, когда истина будет раскрыта. Я жду своих врагов перед судом Божьим»." #NT!
 grigore_ghica.6.a: "Трагическая утрата..." #NT!
 grigore_ghica.6.b: "Нас это не касается." #NT!
