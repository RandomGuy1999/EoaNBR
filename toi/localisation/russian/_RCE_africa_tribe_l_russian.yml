 AF_O_K_distribute_bibles_desc: "Святая Библия является основой западного общества. Поэтому, чтобы следовать их путем, нам нужно следовать их корням." #NT!
 AF_O_K_trading_nation_desc: "Торговля – это будущее, импорт богатства и развитие нашей инфраструктуры." #NT!
 AF_O_K_open_trading_post_desc: "Строительство торговых постов облегчит торговлю, будь то наземная или водная." #NT!
 AF_O_K_open_international_relations_desc: "Торговля начинается с дипломатии, поэтому нам нужно открыться окружающему миру." #NT!
 AF_O_K_portugal_merchants_desc: "Мы пригласим торговцев из Португалии, морской державы, известной своей торговлей." #NT!
 AF_O_K_crude_ports_desc: "Даже если технологии нет, мы можем, по крайней мере, построить порты для приема иностранных торговцев." #NT!
 AF_O_K_exploit_interior_desc: "Внутренняя часть нашей страны наполнена ресурсами, давайте извлекать из них выгоду." #NT!
 AF_O_K_french_merchants_desc: "Мы пригласим купцов из Франции, страны, известной своей близостью к народу." #NT!
 AF_O_K_french_administrators_desc: "Давайте пригласим французских администраторов помочь более эффективно эксплуатировать землю." #NT!
 AF_O_K_learn_language_desc: "Изучение иностранного западного языка облегчит общение между ними и нами." #NT!
 AF_O_K_british_military_desc: "Британские военные славятся своими подвигами. Давайте попросим помощи в улучшении нашей собственной армии." #NT!
 AF_O_K_british_merchants_desc: "Мы пригласим торговцев из Великобритании, страны, известной своей военной мощью." #NT!
 AF_O_K_early_infrastructure_desc: "Несколько улучшений инфраструктуры могут нам очень помочь." #NT!
 AF_O_K_resource_exploitation_desc: "Многие ранее недоступные ресурсы теперь могут быть использованы. Нам тоже нужно их использовать." #NT!
 AF_O_K_the_french_sphere_desc: "Наше сотрудничество с Францией позволяет нам войти в их сферу. Наша страна теперь в безопасности под дипломатической и административной мощью Франции." #NT!
 AF_O_K_british_companies_desc: "Британские компании славятся тем, что улучшают собственные земли, даже если они их эксплуатируют." #NT!
 AF_O_K_portugese_trading_expertise_desc: "Наше сотрудничество с Португалией позволяет нам узнать, как работает торговля, с лучшим учителем. Наша страна теперь является экспертом в торговле." #NT!
 AF_O_K_british_military_expertise_desc: "Наше сотрудничество с Соединенным Королевством позволяет нам совершенствовать нашу армию. Наша страна сейчас имеет одну из лучших военных сил в нашем регионе." #NT!
 AF_O_K_invite_foreign_investors_desc: "Иностранные инвесторы будут эксплуатировать нашу землю в обмен на часть доходов." #NT!
 AF_O_K_western_kingdom_desc: "Мы — западное королевство, королевство, которое не боится колонистов и научилось с ними сотрудничать." #NT!
 AF_O_K_create_political_caste_desc: "Создание политической касты позволит нам создать более структурированную административную систему." #NT!
 AF_O_K_nascent_economy_desc: "Улучшение ситуации в нашей стране позволяет нам иметь экономику, которая может поддерживать себя сама." #NT!
 AF_O_K_develop_slave_market_desc: "Невольничий рынок создаст богатство за счет торговли с этим континентом." #NT!
 AF_O_K_organize_work_desc: "Организация работ позволит повысить эффективность строительных работ." #NT!
 AF_O_K_small_farms_desc: "Маленькие фермерские хозяйства обеспечат нашу страну продовольствием." #NT!
 AF_O_K_noble_feodalism_desc: "Создание структурной системы, основанной на феодализме, обеспечит достаточную децентрализацию, чтобы позволить королю управлять важными делами, сохраняя при этом под контролем каждый клочок земли." #NT!
 AF_O_K_regional_influence_desc: "Мы — сила, которая может соперничать с кем угодно в нашем районе, давайте покажем это миру." #NT!
 AF_O_K_western_oriented_desc: "Западный мир может многое предложить, давайте откроемся ему." #NT!
 AF_O_K_create_nobility_desc: "Создание дворянских титулов даст элите и богатым чувство контроля, а также повысит лояльность и легитимность среди наших подданных." #NT!
 AF_O_K_specialized_workforce_desc: "Специализация рабочей силы создаст более эффективную систему и, в конечном итоге, принесет нам больше богатства и быстрее." #NT!
 AF_O_K_define_culture_desc: "Нам нужно выяснить, какова наша культура, за что мы выступаем и во что верим." #NT!
 AF_O_K_our_capital_desc: "У каждой нации есть столица, город, который будет центром того, чем мы являемся. Хотя мы уже использовали город для строительства дворца, нам нужно сделать это официальным." #NT!
 AF_O_K_focus_our_culture_desc: "Культура нашего народа важнее западных знаний." #NT!
 AF_O_K_sacred_text_language_desc: "Распространение священных текстов на нашем языке укрепит нашу культурную самобытность." #NT!
 AF_O_K_grand_kingdom_desc: "Мы — великое королевство, королевство, которому не нужны колонисты и которое достаточно мощно, чтобы защитить себя." #NT!
 AF_O_K_isolated_nation_desc: "Только наша нация будет бороться. Западники нам не нужны и никогда не понадобятся." #NT!
 AF_O_K_neighbor_diplomacy_desc: "Соседи у нас, конечно, есть, и взаимодействовать с ними нужно либо дипломатически, либо мечом." #NT!
 AF_O_K_menacing_presence_desc: "Мы являемся угрожающим присутствием в нашем регионе, страной, которой боятся, страной, которая, не колеблясь, будет расширяться." #NT!
 AF_O_K_protect_towns_desc: "Нашим крупнейшим городам нужна защита от врагов вокруг нас." #NT!
 AF_O_K_peaceful_development_desc: "Мы можем найти способ мирного развития, вести дела и торговать с нашими соседями." #NT!
 AF_O_K_high_grade_swords_desc: "Нам необходимо усовершенствовать нашу металлургию, чтобы производить лучшие мечи." #NT!
 AF_O_K_prospect_land_desc: "В нашем королевстве есть ресурсы, нам нужно вложить средства, необходимые для их поиска." #NT!
 AF_O_K_develop_towns_desc: "Наши города зачастую маленькие и без какой-либо застройки. Нам нужно больше инвестировать в них." #NT!
 AF_O_K_limited_trade_desc: "Хотя мы и не открываем нашу торговлю для западных держав, мы, по крайней мере, можем торговать с нашими ближайшими соседями." #NT!
 AF_O_K_systematic_conscription_desc: "Все люди под нашим флагом должны иметь возможность сражаться за нас." #NT!
 AF_O_K_barracks_desc: "Казармы — это начало военного образования, строительство некоторых из них значительно улучшит нашу армию." #NT!
 AF_O_K_peaceful_treaties_desc: "Договор о защите с одним из наших соседей позволит нам забрать их землю под предлогом их защиты." #NT!
 AF_O_K_search_precious_materials_desc: "Вокруг нас есть драгоценные материалы, и нам нужно их искать." #NT!
 AF_O_K_divide_lands_between_nobles_desc: "Эффективное и разумное разделение земель позволит получить больше власти над землей." #NT!
 AF_O_K_early_tactics_desc: "Тактика важна, если мы хотим, чтобы наши вооруженные силы были в лучшей форме." #NT!
 AF_O_K_solidify_caste_system_desc: "Кастовая система является основой нашей нации, и ее укрепление может сделать нас только сильнее." #NT!
 AF_O_K_militia_training_desc: "Обучение небольших ополчений позволит нам противостоять нашим врагам." #NT!
 AF_O_K_help_outside_desc: "Попросите помощи со стороны, чтобы провести наше обучение и получить иностранное оборудование." #NT!
 AF_O_K_from_spears_rifles_desc: "Эпоха мечей осталась далеко позади, западный мир теперь сражается винтовками. Поскольку через нас проходят все торговые пути, мы наверняка сможем получить от них одно или два оружия." #NT!
 AF_O_K_galvanize_country_desc: "Если наши войска будут обучаться методами, основанными на нашей культуре и традициях, они будут сильнее." #NT!
 AF_O_K_military_culture_desc: "Нам необходимо создать вокруг себя милитаристскую культуру и чувство долга по защите нашей нации и нашей культуры." #NT!
 AF_O_K_expansion_territory_desc: "Мирные мы или нет, какими бы маленькими мы ни были, мы не сможем уйти далеко. Очевидно, нам необходимо претендовать на соседние земли и расширять нашу страну." #NT!
 AF_O_K_careful_expansion_desc: "Расширение нашей страны должно осуществляться методично, чтобы избежать любого риска внезапного нападения со стороны нас." #NT!
 AF_O_K_everywhere_sun_shines_desc: "Мы самая сильная нация в этой области, мы обязательно завоюем эту землю, ведь это наша судьба." #NT!
 AF_T_idea_ancient_wisdom_4_desc: "Эта страна чтит свои древние традиции и мудрость." #NT!
 eoanb_af_t_tt_focus_influence_neighbors: "§YОдин из наших соседей может подчиниться или быть ввергнутым в хаос из-за наших религиозных усилий, что приведет к потере стабильности или политической власти.§!" #NT!
 africa.1.t: "Религиозное влияние нашего соседа" #NT!
 africa.1.d: "Наша соседняя страна, похоже, предприняла усилия, чтобы повлиять на религию в нашей стране. Что нам следует сделать?" #NT!
 africa.1.a: "Терпите это, со временем оно исчезнет." #NT!
 africa.1.b: "Любой ценой отмените их усилия!" #NT!
 AF_T_nomadic_tribal_nation: "Кочевое племенное государство" #NT!
 AF_T_unorganized_tribal_nation_2: "Неорганизованное племенное государство" #NT!
 AF_T_unorganized_tribal_nation_3: "Неорганизованное племенное государство" #NT!
 AF_T_unorganized_tribal_nation_4: "Неорганизованное племенное государство" #NT!
 AF_T_unorganized_tribal_nation_5: "Неорганизованное племенное государство" #NT!
 africa.2.t: "Будущее нашей религии" #NT!
 africa.2.d: "Религия в нашей стране в последнее время претерпела некоторые изменения, и некоторые влияния перешли от авраамических религий. Должны ли мы попытаться следовать одной конкретной религии или, возможно, оставаться анимистами?" #NT!
 africa.2.a: "Мы должны идти к суннитским ценностям." #NT!
 africa.2.b: "Нам следует двигаться к коптским ценностям." #NT!
 africa.2.c: "Мы должны оставаться анимистами." #NT!
 eoanb_tt_event_africa_2_a: "§YНаша религия изменится на суннитскую.§!" #NT!
 eoanb_tt_event_africa_2_b: "§YНаша религия изменится на коптскую.§!" #NT!
 eoanb_tt_event_africa_2_c: "§YНаша религия останется анимистической.§!" #NT!
 eoanb_om_africa_meet_west: "Дипломатический контакт" #NT!
 eoanb_af_t_tt_focus_western_leaders: "§GНаши отношения с колониальными державами улучшатся.§!" #NT!
 #autocracy: "§GМы станем организованной племенной нацией!§!" #NT!
 eoanb_af_t_tt_focus_organize_theocracy: "§GМы станем организованной племенной нацией!§!" #NT!
 eoanb_af_t_tt_focus_organize_chauvpop: "§GМы станем организованной племенной нацией!§!" #NT!
 africa.3.t: "Установление наших границ" #NT!
 africa.3.d: "Мы теперь официально очертили и установили наши границы, и теперь мы должны определиться с нашей политикой относительно того, кто может их пересекать..." #NT!
 africa.3.a: "Оставьте границы открытыми – нам это все равно пойдет на пользу." #NT!
 eoanb_af_t_tt_focus_claim_land: "§YМожет разблокировать решения о претензиях на соседние земли в зависимости от текущих обстоятельств.§!" #NT!
 africa.3.b: "Мы должны закрыть границы, даже если это может стоить дорого." #NT!
 africa.4.t: "[Root.GetAdjective] Племенная община производит оружие!" #NT!
 africa.4.d: "Небольшая племенная община в нашей стране самостоятельно изготовила некоторое оружие и предложила его в дар нашему государству! Должны ли мы их принять?" #NT!
 africa.4.a: "Да, спасибо им за это!" #NT!
 africa.4.b: "Что за трата времени! Вместо этого им следует заниматься сельским хозяйством." #NT!
 eoanb_flag_event_africa_4: "Эта страна получила племенное оружие от местного сообщества." #NT!
 eoanb_flag_event_africa_5: "В этой стране недавно был хороший урожайный год." #NT!
 AF_T_great_harvest: "Хороший урожай" #NT!
 AF_T_great_harvest_desc: "§WКаждое принадлежащее государству временно станет §!§Gиммунитетом к голоду§!§_0 и подвергнется экономическому §!§CБум§! §Wциклу.§!\n\nЭто племя недавно собрало хороший урожай." #NT!
 africa.5.t: "Хороший урожай" #NT!
 africa.5.d: "Благодаря благоприятным погодным условиям и качеству почвы, в последнее время мы собрали отличный урожай. Это окажет положительное влияние на нашу страну." #NT!
 africa.5.a: "Большой!" #NT!
 africa.6.t: "[DEBUG] Скрытое событие" #NT!
 africa.6.d: "Это событие очищает флаг страны." #NT!
 africa.6.a: "Хорошо." #NT!
 tribal_decisions_eoanb: "Племенные решения" #NT!
 eoanb_decision_generic_recruit_tribal_warriors: "Нанимайте племенных воинов" #NT!
 eoanb_decision_generic_recruit_tribal_warriors_desc: "Нам нужны воины для нашей страны. Нам следует набрать несколько мужчин из местных племен." #NT!
 AF_T_idea_trading_nation: "Фокус на торговле" #NT!
 AF_T_idea_trading_nation_desc: "Эта страна уделяет большое внимание торговле." #NT!
 AF_T_idea_trading_nation_2: "Фокус на торговле" #NT!
 AF_T_idea_trading_nation_2_desc: "Эта страна уделяет большое внимание торговле." #NT!
 eoanb_om_africa_trade_focus: "Торговые отношения" #NT!
 AF_T_idea_resource_exploit: "Эксплуатация ресурсов" #NT!
 AF_T_idea_resource_exploit_desc: "Эта страна эксплуатирует много своих природных ресурсов." #NT!
 eoanb_om_africa_language_focus: "Переводчики" #NT!
 eoanb_af_t_tt_focus_british_companies: "§YМожет разблокировать решения или события, связанные с британскими инвестициями в нашей стране, в зависимости от текущих обстоятельств.§!\n" #NT!
 eoanb_af_t_tt_focus_french_companies: "§YМожет разблокировать решения или события, связанные с французскими инвестициями в нашей стране, в зависимости от текущих обстоятельств.§!\n" #NT!
 eoanb_af_t_tt_focus_portugese_companies: "§YМожет разблокировать решения или события, связанные с португальскими инвестициями в нашей стране, в зависимости от текущих обстоятельств.§!\n" #NT!
 eoanb_af_t_tt_focus_german_companies: "§YМожет разблокировать решения или события, связанные с немецкими инвестициями в нашей стране, в зависимости от текущих обстоятельств.§!\n" #NT!
 eoanb_af_t_tt_focus_create_nobility: "§GПозволяет нашей стране корректировать ставку налога.§!" #NT!
 africa.7.t: "Наш вкус христианства" #NT!
 africa.7.d: "После распространения Библии мы ожидаем быстрого перехода к христианству. Религия имеет две основные конфессии: католицизм и протестантизм. Нам следует решить, на чьей стороне сейчас." #NT!
 africa.7.a: "Мы должны встать на сторону католиков." #NT!
 africa.7.b: "Мы должны встать на сторону протестантов." #NT!
 jihadist_africa.1.t: "Учение Дава" #NT!
 jihadist_africa.1.d: "После распространения Корана мы ожидаем быстрого перехода к суннитскому исламу." #NT!
 jihadist_africa.1.a: "Машаллах!" #NT!
 coptic_africa.1.t: "Наш вкус христианства" #NT!
 coptic_africa.1.d: "После распространения Библии мы ожидаем быстрого перехода к коптскому христианству." #NT!
 coptic_africa.1.a: "Слава Богу!" #NT!
 AF_T_organized_tribal_nation_2: "Организованное племенное государство" #NT!
 AF_T_organized_tribal_nation_3: "Организованное племенное государство" #NT!
 AF_T_idea_slaves_developed: "Развитый невольничий рынок" #NT!
 AF_T_idea_slaves_developed_desc: "В этой стране недавно развился невольничий рынок." #NT!
 AF_T_idea_sacred_texts: "Священные тексты" #NT!
 AF_T_idea_sacred_texts_desc: "Эта нация разработала собственные священные тексты." #NT!
 AF_T_idea_isolation_aggressive: "Военная изоляция" #NT!
 AF_T_idea_isolation_aggressive_desc: "Эта страна изолирует себя от мировой арены, защищая свои интересы, уделяя пристальное внимание военным делам." #NT!
 AF_T_idea_isolation_aggressive_2: "Военная изоляция" #NT!
 AF_T_idea_isolation_aggressive_2_desc: "Эта страна изолирует себя от мировой арены, защищая свои интересы, уделяя пристальное внимание военным делам." #NT!
 AF_T_idea_isolation_aggressive_3: "Военная изоляция" #NT!
 AF_T_idea_isolation_aggressive_3_desc: "Эта страна изолирует себя от мировой арены, защищая свои интересы, уделяя пристальное внимание военным делам." #NT!
 AF_T_idea_isolation_peaceful: "Мирная изоляция" #NT!
 AF_T_idea_isolation_peaceful_desc: "Эта страна изолирует себя от мировой арены, пытаясь достичь величия путем мирного внутреннего строительства." #NT!
 eoanb_om_africa_peace_focus: "Гарантии мира" #NT!
 eoanb_af_t_tt_focus_expand_territory: "§YСобытия и решения по вопросу территориальной экспансии могут быть разблокированы или произойти в зависимости от текущих обстоятельств.§!" #NT!
 eoanb_om_africa_expansion_mild_focus: "Умеренные территориальные амбиции" #NT!
 eoanb_om_africa_expansion_wild_focus: "Экспансивные территориальные амбиции" #NT!
 AF_T_idea_military_culture: "Милитаристская культура" #NT!
 AF_T_idea_military_culture_desc: "Эта страна имеет милитаристскую культуру." #NT!
 eoanb_af_t_tt_focus_invite_investors: "§YКолониальные державы могут инвестировать в нас в будущем.§!" #NT!
 eoanb_af_t_tt_small_kingdom_western: "§GМы станем §!§Yмаленьким королевством, ориентированным на Запад§!§_0, и будем работать над индустриализацией, чтобы адаптироваться к меняющимся временам!§!\n\n" #NT!
 eoanb_tt_event_africa_8_a: "§YМы откроем дерево фокусов организованных племен.§!" #NT!
 eoanb_tt_event_africa_8_b: "§YМы подождем еще немного, прежде чем задуматься о нашем будущем.§!" #NT!
 africa.8.t: "Будущее [Root.GetNameDef]" #NT!
 africa.8.d: "Наша нация сформировала свое направление, и, возможно, сейчас пришло время подумать, какие шаги мы могли бы предпринять в будущем, чтобы стать едиными в мире." #NT!
 africa.8.a: "Мы куем свою судьбу!" #NT!
 africa.8.b: "Нам нужно больше времени, чтобы подумать." #NT!
 eoanb_af_t_tt_jihadist_revolution: "§GМы совершим §!§Yджихадистскую революцию§!§_0, которая принесет стабильность, реформы и защиту через веру в Аллаха!§!\n\n" #NT!
 eoanb_af_t_tt_small_kingdom_grand: "§GМы станем §!§YНезависимым Малым Королевством§!§_0, которое обеспечит защиту и стабильность посредством изоляционизма!§!\n\n" #NT!
 eoanb_flag_focus_africa_unorg_people: "Эта страна готова объединить свой народ." #NT!
 eoanb_flag_focus_africa_org_caste: "Эта страна готова создать кастовую систему." #NT!
 africa.9.t: "Наши люди едины" #NT!
 africa.9.d: "Наш народ объединился вокруг наших национальных идей, и мы готовы управлять им более структурированным образом, если захотим." #NT!
 africa.9.a: "Пришло время объединить их дальше!" #NT!
 africa.9.b: "Нам нужно дождаться, пока ситуация стабилизируется." #NT!
 africa.10.t: "Кастовая система для нашей нации?" #NT!
 africa.10.d: "В последнее время наша нация стабилизировалась и предприняла несколько шагов по модернизации, и мы, возможно, готовы к созданию кастовой системы." #NT!
 africa.10.a: "Нам следует начать предпринимать необходимые шаги." #NT!
 africa.10.b: "Мы еще не готовы." #NT!
 eoanb_tt_event_africa_9_a: "§YМы сможем объединить наш Народ.§!" #NT!
 eoanb_tt_event_africa_9_b: "§YМы немного подождем и обдумаем наши варианты.§!" #NT!
 eoanb_tt_event_africa_10_a: "§YМы сможем создать кастовую систему.§!" #NT!
 eoanb_tt_event_africa_10_b: "§YМы немного подождем и обдумаем наши варианты.§!" #NT!
 eoanb_af_t_tt_focus_isolate_nation: "§YМы закроем границы.§!" #NT!
 eoanb_af_t_tt_focus_expand_bigly: "§RНаши соседи почувствуют угрозу.§!" #NT!
 eoanb_af_t_tt_focus_expand_small: "§RНаши соседи почувствуют небольшую угрозу.§!" #NT!
 eoanb_af_t_tt_focus_peaceful_treaties: "§GНаши соседи будут думать о нас лучше.§!" #NT!
