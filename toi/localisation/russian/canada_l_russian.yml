 britishcanada.81.b: "Мы будем держаться подальше от этого." #NT!
 britishcanada.82.t: "Провинция Канада ищет поддержки" #NT!
 britishcanada.82.d: "К нам обратилось с просьбой тайное посольство антибританской партии провинции Канады. Короче говоря, они хотят обрести независимость и попросили нас помочь им в этом." #NT!
 britishcanada.82.a: "Война против англичан? Конечно." #NT!
 britishcanada.82.b: "Мы будем держаться подальше от этого." #NT!
 britishcanada.83.t: "Франция отклонила призыв о помощи!" #NT!
 britishcanada.83.d: "Призыв о помощи был отклонен правительством Франции. Даже после нескольких часов споров о том, что мы могли бы дать им взамен, они все еще хотели остаться в стороне от этого дела." #NT!
 britishcanada.83.a: "Черт возьми" #NT!
 britishcanada.84.t: "Франция принимает призыв о помощи!" #NT!
 britishcanada.84.d: "Вскоре после прибытия наших послов встретили с распростертыми объятиями, наше предложение о независимой Канаде было воспринято серьезно, и не потребовалось долгих дебатов, чтобы их убедить." #NT!
 britishcanada.84.a: "Хороший" #NT!
 britishcanada.85.t: "Нет сторонников!" #NT!
 britishcanada.85.d: "Мы опросили США, Францию ​​и Россию — трёх кандидатов, которые могли бы поддержать нас. Но никто не хочет нас поддерживать." #NT!
 britishcanada.85.a: "Как может никто не хотеть войны против Британской Империи?!" #NT!
 britishcanada.86.t: "Россия принимает призыв о помощи!" #NT!
 britishcanada.86.d: "Вскоре после прибытия наших послов встретили с распростертыми объятиями, наше предложение о независимой Канаде было воспринято серьезно, и не потребовалось долгих дебатов, чтобы их убедить." #NT!
 britishcanada.86.a: "Хороший" #NT!
 britishcanada.87.t: "Россия отклонила призыв о помощи!" #NT!
 britishcanada.87.d: "Призыв о помощи был отклонен российским правительством. Даже после нескольких часов споров о том, что мы могли бы дать им взамен, они все еще хотели остаться в стороне от этого дела." #NT!
 britishcanada.87.a: "Черт возьми" #NT!
 britishcanada.88.t: "США отклонили призыв о помощи!" #NT!
 britishcanada.88.d: "Призыв о помощи был отклонен правительством США. Даже после нескольких часов споров о том, что мы могли бы дать им взамен, они все еще хотели остаться в стороне от этого дела." #NT!
 britishcanada.88.a: "Черт возьми" #NT!
 britishcanada.89.t: "США принимают призыв о помощи!" #NT!
 britishcanada.89.d: "Вскоре после прибытия наших послов встретили с распростертыми объятиями, наше предложение о независимой Канаде было воспринято серьезно, и не потребовалось долгих дебатов, чтобы их убедить." #NT!
 britishcanada.89.a: "Хороший" #NT!
 britishcanada.90.t: "Канада хочет купить наши корабли" #NT!
 britishcanada.90.d: "Послы Канады снова обратились к нам с желанием купить несколько старых кораблей." #NT!
 britishcanada.90.a: "Конечно" #NT!
 britishcanada.90.b: "Неа" #NT!
 britishcanada.91.t: "Франция согласилась продать нам корабли!" #NT!
 britishcanada.91.d: "Наши послы смогли достать нам 25 старых корветов." #NT!
 britishcanada.91.a: "Теперь у нас есть флот" #NT!
 britishcanada.92.t: "Франция отказалась продавать нам корабли!" #NT!
 britishcanada.92.d: "К сожалению, наши послы не смогли добиться для нас хорошей сделки за несколько кораблей у французов." #NT!
 britishcanada.92.a: "К сожалению, нет ВМФ." #NT!
 britishcanada.93.t: "Наши возможности" #NT!
 britishcanada.93.desc: "К сожалению, мы можем реально расширить добычу только одного ресурса из четырех вариантов." #NT!
 britishcanada.93.a: "Железо понадобится для оружия" #NT!
 britishcanada.93.b: "Нашим мужчинам нужна правильная тканевая одежда!" #NT!
 britishcanada.93.c: "Еще немного дерева не помешало бы" #NT!
 britishcanada.93.d: "Немного хорошей стали для хорошего оружия!" #NT!
 britishcanada.94.t: "Британцы хотят взять на себя прямой контроль!" #NT!
 britishcanada.94.d: "Британцы уловили наши усилия по обретению независимости и решили вмешаться. Сейчас у нас есть два варианта: первый — просто сдаться, сделав все наши усилия пустой тратой времени, а другой — провозгласить независимость прямо сейчас." #NT!
 britishcanada.94.a: "Это безнадежно, мы недостаточно подготовлены" #NT!
 britishcanada.94.b: "Сейчас или никогда... Провозгласите независимость!" #NT!
 britishcanada.95.t: "Канада провозгласила независимость!" #NT!
 britishcanada.95.d: "Провинция Канада провозгласила независимость, а также объявила все наши североамериканские колонии своей территорией! Мы должны действовать быстро, чтобы подавить это восстание!" #NT!
 britishcanada.95.a: "Война в настоящее время невозможна... Мы должны принять эти требования." #NT!
 britishcanada.95.b: "Неприемлемо!" #NT!
 britishcanada.96.t: "Канада получила независимость!" #NT!
 britishcanada.96.d: "Бывшая колония «Провинция Канада» получила независимость от Британской империи, при этом большинство колоний Британской империи расположены в Северной Америке под их контролем." #NT!
 britishcanada.96.a: "Хорошо" #NT!
 britishcanada.98.t: "Канадская война за независимость!" #NT!
 britishcanada.98.d: "Канада провозгласила свою независимость от Британской империи, одновременно претендуя на все оставшиеся британские колонии в Северной Америке. Британцы немедленно приняли меры и объявили войну бывшей колонии. Масштабы войны в настоящее время до конца не известны, но она может перерасти в войну против нескольких крупных стран." #NT!
 britishcanada.98.a: "Хорошо" #NT!
 britishcanada.99.t: "Бывшая колония предлагает мир" #NT!
 britishcanada.99.d: "Бывшая колония, теперь контролирующая важную партию Канады, обратилась к нам с предложением мира. В результате у нас останется только одна колония — Ньюфаундленд." #NT!
 britishcanada.99.a: "Эта война должна прекратиться прямо сейчас... Подпишите мирное предложение" #NT!
 britishcanada.99.b: "Мы не принимаем такие условия" #NT!
 britishcanada.100.t: "Мирное предложение отклонено!" #NT!
 britishcanada.100.d: "Наше мирное предложение было полностью отвергнуто, почти ни одна часть нашего мирного предложения не была воспринята всерьез, а над нашими дипломатами и страной высмеивали. К сожалению, прочного мира пока достичь не удалось." #NT!
 britishcanada.100.a: "Какая пустая трата времени и ресурсов" #NT!
 britishcanada.101.t: "Мирное предложение принято!" #NT!
 britishcanada.101.d: "Наше предложение мира было принято Британской империей. Британцы признали нас свободной страной, и теперь мы можем сосредоточиться на реконструкции!" #NT!
 britishcanada.101.a: "Наконец, война окончена" #NT!
 britishcanada.102.t: "Канада выиграла войну за независимость!" #NT!
 britishcanada.102.d: "Бывшая колония «Провинция Канада» теперь является полностью независимой страной, признанной таковой даже Британской империей!" #NT!
 britishcanada.102.a: "Хорошо" #NT!
 britishcanada.103.t: "Война проиграна" #NT!
 britishcanada.103.d: "Мы потерпели много поражений в ходе этой войны, нам придется подписать мирный договор с бывшей колонией." #NT!
 britishcanada.103.a: "Когда нет другого выхода..." #NT!
 britishcanada.104.t: "Война проиграна" #NT!
 britishcanada.104.d: "Война против Британской империи имеет слишком высокую цену. Тысячи погибших и конца войны не видно. Люди потеряли надежду." #NT!
 britishcanada.104.a: "Мы потерпели неудачу" #NT!
 britishcanada.105.t: "Британская империя восстановила контроль!" #NT!
 britishcanada.105.d: "Война за независимость провинции Канады окончена! Многие тысячи людей погибли и многие бежали, но правительство капитулировало и был подписан мирный договор!" #NT!
 britishcanada.105.a: "Хорошо" #NT!
 britishcanada.106.t: "Визит королевской семьи" #NT!
 britishcanada.106.d: "В первом официальном королевском туре по Канаде участвует старший сын королевы Виктории Эдвард, принц Уэльский. Он был послан нашей королевой по просьбе законодательных собраний Верхней и Нижней Канады. Его визит продлится с 18 по 20 сентября. Хотя это его первый день тура по Канаде, его уже окружают толпы людей, куда бы он ни пошел." #NT!
 britishcanada.106.a: "Добро пожаловать, принц Эдвард!" #NT!
 britishcanada.107.t: "Катастрофа поезда Сен-Илер" #NT!
 britishcanada.107.d: "В городе недалеко от Квебека поезд, перевозивший иммигрантов, провалился через открытый разводной мост в реку Ришелье после того, как экипаж не подчинился сигналу остановки. Предполагается, что число погибших достигло 99 человек." #NT!
 britishcanada.107.a: "Какая пародия. Пусть они покоятся с миром." #NT!
 britishcanada.108.t: "Оттава выбрана столицей!" #NT!
 britishcanada.108.d: "Наша любимая королева, королева Виктория сегодня определила будущую столицу Канады. Несмотря на то, что Торонто, Монреаль и Квебек являются одними из главных городов нашей провинции и, следовательно, единственными подозреваемыми кандидатами, наша королева выбрала небольшой лесозаготовительный городок в глуши. Есть подозрение, что местом расположения парламента станет «Баракальный холм», поскольку он возвышается как над городом, так и над рекой. А так же уже принадлежит короне." #NT!
 britishcanada.108.a: "Никто бы не заподозрил такое решение. Боже, храни королеву!" #NT!
 britishcanada.109.t: "Столица перенесена в Квебек!" #NT!
 britishcanada.109.d: "Следуя истории перемещения столиц, новой столицей нашей колонии станет Квебек! За последние 16 лет столица будет перенесена в пятый раз. С 1841 по 1844 год это был Кингстон, затем с 1844 по 1849 год он был перенесен в Монреаль, пока участники беспорядков не протестовали против «законопроекта о потерях при восстании» и не сожгли здания парламента Монреаля. После этого акта ненужного насилия столица была перенесена с 1849 по 1852 год в Торонто. Теперь, до того, как было принято решение снова переместить его в Квебек, он находился в Торонто в течение 1 года." #NT!
 britishcanada.109.a: "Не снова!" #NT!
