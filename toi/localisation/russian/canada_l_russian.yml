l_russian:
  #Focuses# 
  
 CAN_ACW: "Гражданская война в США" #NT!
 CAN_ACW_desc: "Гражданская война в США вызывает беспокойство, учитывая нашу близость к США и важность Коттона для Британии, нам следует тщательно подумать о том, как действовать дальше, и подготовиться к худшему." #NT!
 CAN_Help_Free_States: "Помогите Новой Англии" #NT!
 CAN_Help_Free_States_desc: "Мы выиграем больше всего, помогая Новой Англии." #NT!
 CAN_Organize_Support: "Организация поддержки" #NT!
 CAN_Organize_Support_desc: "Мы убедим ключевых фигур, что Нортон своим восстанием следует благим намерениям." #NT!
 CAN_Lead_goods_Free_states: "Направляйте товары в сторону нового государства" #NT!
 CAN_Lead_goods_Free_states_desc: "Мы будем направлять товары в сторону штата Нортонов." #NT!
 CAN_Support_Volunteers_FSA: "Поддержите волонтеров в Новой Англии" #NT!
 CAN_Support_Volunteers_FSA_desc: "Мы будем финансово поддерживать канадских волонтеров в Новой Англии. Чтобы не раздражать британского губернатора, мы, конечно, будем скрывать эти расходы." #NT!
 CAN_Assylum_non_slaves: "Предложите убежище беженцам Новой Англии" #NT!
 CAN_Assylum_non_slaves_desc: "Мы предоставим убежище беженцам Новой Англии." #NT!
 CAN_Help_Union: "Помогите Союзу" #NT!
 CAN_Help_Union_desc: "И наши политики, и люди симпатизируют Союзу, особенно как связующему звену подземной железной дороги. Даже если интересы Британии совпадают с интересами Юга, для нас лучше всего пойти навстречу пожеланиям нашего народа и помочь Северу." #NT!
 CAN_Change_Trade_treaty: "Корректировка договора" #NT!
 CAN_Change_Trade_treaty_desc: "Мы изменим торговый договор, чтобы помочь нашей экономике." #NT!
 CAN_Support_Volunteers_Union: "Поддержите волонтеров в Союзе" #NT!
 CAN_Support_Volunteers_Union_desc: "Мы будем финансово поддерживать канадских волонтеров In The Union. Чтобы не раздражать британского губернатора, мы, конечно, будем скрывать эти расходы." #NT!
 CAN_Arrest_Confederates: "Арест конфедератов" #NT!
 CAN_Arrest_Confederates_desc: "Мы арестуем конфедератов и передадим их Союзу." #NT!
 CAN_Assylum_Slaves: "Предложить убежище беженцам Союза" #NT!
 CAN_Assylum_Slaves_desc: "Мы предоставим убежище беженцам Союза, особенно бегущим рабам." #NT!
 CAN_Stay_behind_Britain: "Оставаясь в тени Британии" #NT!
 CAN_Stay_behind_Britain_desc: "Канада является естественной частью Империи, и поэтому мы должны следовать примеру Лондона в том, как мы справляемся с гражданской войной на нашем Юге." #NT!
 CAN_Equal_deals: "Равные торговые сделки" #NT!
 CAN_Equal_deals_desc: "Мы заключим торговые сделки со всеми фракциями Гражданской войны, чтобы максимизировать нашу прибыль." #NT!
 CAN_Create_Grand_trunk_brigade: "Создать железнодорожную бригаду" #NT!
 CAN_Create_Grand_trunk_brigade_desc: "Железные дороги вблизи границы являются легкой мишенью. Чтобы минимизировать ущерб, мы создадим железнодорожную бригаду. Компании оплатят содержание и оборудование, а мы обеспечим их людьми." #NT!
 CAN_Prepare_Secenario_1812: "Готовьтесь к войне" #NT!
 CAN_Prepare_Secenario_1812_desc: "Наши худшие опасения сбываются, напряженность между Союзом и Британией растет, нам нужно подготовиться к возможности вторжения, мы должны быть готовы привлечь к ответственности всех, кто способен сражаться." #NT!
 CAN_Assylum_for_all: "Предложить убежище всем беженцам" #NT!
 CAN_Assylum_for_all_desc: "Раса и идеология не имеют значения для тех, кто ищет убежища в нашей провинции. Пока это честные, трудолюбивые люди, у нас нет причин им отказывать." #NT!
 CAN_Conclusion_ACW: "Конец гражданской войны" #NT!
 CAN_Conclusion_ACW_desc: "Гражданская война в США была страшным временем для всех нас. хотя эта война также имела несколько положительных последствий для канадского народа и особенно для политиков. Последний, наконец, заключил союз и положил конец Тупику, во многом благодаря Гражданской войне на нашем юге." #NT!
 CAN_Canadian_Militia: "Канадская милиция" #NT!
 CAN_Canadian_Militia_desc: "Канадские вооруженные силы в то время в основном состояли из ополченцев, ограниченных в своих боевых возможностях, и нам нужно решить эту проблему." #NT!
 CAN_Learn_1812: "Учитесь у 1812 года" #NT!
 CAN_Learn_1812_dec: "Мы еще раз взглянем на войну 1812 года, самую последнюю войну, которая велась на канадской земле, и которая, мы надеемся, научит нас чему-то новому." #NT!
 CAN_Learn_European_Wars: "Учитесь на европейских войнах" #NT!
 CAN_Learn_European_Wars_dec: "Европейские державы обладают самыми передовыми армиями, поэтому вполне естественно рассматривать их войны, чтобы определить нашу собственную боевую доктрину." #NT!
 CAN_Revive_Military: "Возродить военный дух" #NT!
 CAN_Revive_Military_desc: ""
 CAN_Excempt_immigrants: "Освободить некоторые религии от службы" #NT!
 CAN_Excempt_immigrants_desc: "Чтобы привлечь больше иммигрантов, мы освободим определенные религиозные группы от военной службы." #NT!
 CAN_New_British_Rifle_Designs: "Новые винтовки" #NT!
 CAN_New_British_Rifle_Designs_desc: "С помощью англичан мы будем разрабатывать новые винтовки." #NT!
 CAN_New_Uniform_Designs: "Новая униформа" #NT!
 CAN_New_Uniform_Designs_desc: "Мы разработаем новую британскую форму для наших канадских ополченцев." #NT!
 CAN_New_Artillery_Designs: "Новая Артиллерия" #NT!
 CAN_New_Artillery_Designs_desc: "Артиллерия жизненно важна для современной армии. Чтобы защитить себя от других, нам придется развивать современную артиллерию." #NT!
 CAN_British_Equipment: "Британское оборудование" #NT!
 CAN_British_Equipment_desc: "Мы могли бы попросить какое-то оборудование из Великобритании." #NT!
 CAN_Start_Military_Industry: "Начать военную промышленность" #NT!
 CAN_Start_Military_Industry_desc: "Вместо того, чтобы зависеть от поставок из Британии, нам следует создать собственную военную промышленность и производить здесь технику." #NT!
 CAN_Increasing_Self_Reliance: "Повышение военной самостоятельности" #NT!
 CAN_Increasing_Self_Reliance_desc: "Из-за проблем в Индии и Китае правительство в Лондоне не смогло выделить солдат для наших земель. Таким образом, мы должны взять на себя это бремя и облегчить и без того тяжелое бремя Короны." #NT!
 CAN_Fight_Deadlock: "Борьба с политическим тупиком" #NT!
 CAN_Fight_Deadlock_desc: "Политический тупик – это катастрофа, если не произойдет чего-то серьезного, такое состояние может длиться годами." #NT!
 CAN_External_Threats: "Внешние угрозы" #NT!
 CAN_External_Threats_desc: "Напряженность между Соединенными Штатами и Великобританией возросла, и война становится очевидной возможностью, показывая нам больше, чем когда-либо, что мы должны отложить в сторону наши разногласия и сосредоточиться на цели Конфедерации, чтобы Канада не была поглощена целиком." #NT!
 CAN_Alliance: "Альянс?" #NT!
 CAN_Alliance_desc: "Поскольку опасность войны между Британией и Америкой становится все более очевидной, и реформаторы, и консерваторы согласились сформировать Альянс, объединенный общим делом, чтобы положить конец политическому тупику." #NT!
 CAN_Structural_Change: "Некоторые структурные изменения" #NT!
 CAN_Structural_Change_desc: "Первое, что нам следует сделать, это провести некоторые столь необходимые реформы и структурные изменения." #NT!
 CAN_Unify: "Официально объединить провинцию" #NT!
 CAN_Unify_desc: "Теперь, когда мы сформировали Коалицию, мы можем объединить голоса людей, независимо от того, какую партию они поддерживают, положив конец политической нестабильности, которая так долго мучила нас." #NT!
 CAN_Internal_Threats: "Внутренние угрозы" #NT!
 CAN_Internal_Threats_desc: "Политическая нестабильность, похоже, не разрешится сама собой. Это означает, что мы должны найти способ положить этому конец, не зная, как это сделать." #NT!
 CAN_Blame_Conservatives: "Виноваты консерваторы" #NT!
 CAN_Blame_Conservatives_desc: "Понятно, кто виноват: консерваторы. Консерваторы с их зависимостью от старых обычаев и законов вызвали эту нестабильность!" #NT!
 CAN_Reformers_Power: "Реформаторы у власти" #NT!
 CAN_Reformers_Power_desc: "Придя к власти, мы, наконец, сможем провести столь необходимые реформы, которые были заблокированы консерваторами." #NT!
 CAN_Blame_Reformers: "Обвинять реформаторов" #NT!
 CAN_Blame_Reformers_desc: "Понятно, кто виноват: реформаторы. Реформаторы с их стремлением к необоснованным изменениям наших Законов и структур имеют нестабильность внутри нашей Колонии!" #NT!
 CAN_Conservatives_Power: "Консерваторы у власти" #NT!
 CAN_Conservatives_Power_desc: "Имея власть, мы, наконец, установим старые обычаи и законы, чтобы проверенная структура могла принести баланс в нашу колонию." #NT!
 CAN_Great_Party: "Отличная вечеринка" #NT!
 CAN_Great_Party_desc: "С тех пор, как наша партия пришла к власти, многие проблемы, от которых страдает Канада, были решены. Благодаря этому мы наконец можем сосредоточиться на создании единой Канады!" #NT!
 CAN_Focus_Confederation: "Сосредоточьтесь на Конфедерации" #NT!
 CAN_Focus_Confederation_desc: "Политический тупик и внутренняя борьба, с которыми мы столкнулись, наконец-то закончились, мы можем, наконец, взглянуть на Конфедерацию и объявить о своих намерениях." #NT!
 CAN_Colony_Merchants: "Колония торговцев" #NT!
 CAN_Colony_Merchants_desc: "Колонии в Канаде были и остаются колониями торговцев. Из-за этого их военно-морская стратегия сосредоточена на торговых кораблях." #NT!
 CAN_Merchant_Ship_Designs: "Экспериментальные идеи о торговых кораблях" #NT!
 CAN_Merchant_Ship_Designs_desc: "За последние годы наши морские стратеги и конструкторы почерпнули несколько интересных идей относительно торговых судов." #NT!
 CAN_Small_Ship: "Проекты малых кораблей из Великобритании" #NT!
 CAN_Small_Ship_desc: "Наши возможности по созданию военно-морского флота могут быть ограничены, но это не значит, что конструкции кораблей бесполезны в нашей колонии." #NT!
 CAN_Examine_British_Tactics: "Изучение британской военно-морской тактики" #NT!
 CAN_Examine_British_Tactics_desc: "Изучение новых способов ведения сражений может оказаться полезным в будущем." #NT!
 CAN_Establish_Comission: "Создать комиссию" #NT!
 CAN_Establish_Comission_desc: "Несмотря на то, что в Квебеке относительно большая гавань, ее эффективность не на пике, поэтому нам следует создать комиссию, которая повысит эффективность." #NT!
 CAN_Start_Shipbuilding_Industry: "Начать судостроительную промышленность" #NT!
 CAN_Start_Shipbuilding_Industry_desc: "Чтобы защитить наши прибрежные районы и торговые суда, нам придется начать местное судостроение." #NT!
 CAN_Inspire_Shipbuilding_Industry: "Вдохновляем судостроительную промышленность" #NT!
 CAN_Inspire_Shipbuilding_Industry_desc: "Чтобы увеличить производство кораблей, мы будем привлекать новых рабочих, позволяя рабочим верфи выглядеть хорошим примером того, каким может стать молодой человек." #NT!
 CAN_Trust_Royal_Navy: "Доверьтесь Королевскому флоту" #NT!
 CAN_Trust_Royal_Navy_desc: "Что ж, у нас может быть новая судостроительная промышленность, собственный британский флот и промышленность значительно превосходят нашу собственную, и поэтому имеет смысл только сохранять доверие к Короне в защите наших вод." #NT!
 CAN_Agrarian_Colony: "Аграрная колония" #NT!
 CAN_Agrarian_Colony_desc: "Канада в основном состоит из ферм, шахт и лесопилок. Несмотря на то, что стоимость ресурсов уже высока, нам, возможно, придется медленно проводить индустриализацию, чтобы не отставать." #NT!
 CAN_Matter_Agriculture: "Вопросы сельского хозяйства" #NT!
 CAN_Matter_Agriculture_desc: "Хотя сельское хозяйство составляет огромную часть канадской экономики, существует разница между объемом производства в Верхней и Нижней Канаде. Мы должны вмешаться, чтобы решить эту проблему, так или иначе." #NT!
 CAN_Lower_Canada: "Нижняя Канада" #NT!
 CAN_Lower_Canada_desc: "Нижняя Канада в течение нескольких лет импортирует продовольствие из Верхней Канады. Плохой сезон сбора урожая в Верхней Канаде приведет к нехватке продовольствия в колонии. Мы должны решить эту проблему." #NT!
 CAN_Effort_self_sufficient: "Усилия, направленные на то, чтобы стать самодостаточным" #NT!
 CAN_Effort_self_sufficient_desc: "Угроза нехватки продовольствия во всей колонии слишком велика. Мы должны обязательно поддерживать фермы, увеличивать производство продуктов питания." #NT!
 CAN_Combat_Poverty_traditional: "Борьба с бедностью на фермах" #NT!
 CAN_Combat_Poverty_traditional_desc: "Многие фермы в Нижней Канаде бедны, что затрудняет покупку нового оборудования, что ограничивает производство продуктов питания. Мы должны решить эту проблему, предоставив таким фермам небольшое увеличение их кошельков." #NT!
 CAN_Subsidize_Farms: "Субсидировать фермы" #NT!
 CAN_Subsidize_Farms_desc: "Чтобы постоянно увеличивать производство продуктов питания, мы будем субсидировать фермы." #NT!
 CAN_Support_Shift_stock_raising: "Сдвиг в сторону увеличения запасов" #NT!
 CAN_Support_Shift_stock_raising_desc: "Коровы и другие крупные животные предлагают новые продукты для производства. Что обеспечит большее разнообразие продуктов питания." #NT!
 CAN_Educate_Farmers: "Обучать фермеров" #NT!
 CAN_Educate_Farmers_desc: "Мы также должны обучать фермеров." #NT!
 CAN_Organise_Agricultural_Press: "Организовать сельскохозяйственную прессу" #NT!
 CAN_Organise_Agricultural_Press_desc: "Пресса, которая служит для фермеров важным информационным документом, а для потребителей - как реклама, позаботится о том, чтобы молочная промышленность могла закрепиться в Нижней Канаде." #NT!
 CAN_Upper_Canada: "Верхняя Канада" #NT!
 CAN_Upper_Canada_desc: "Богатые равнины Верхней Канады дают нам возможность открыть молочную промышленность или увеличить производство продуктов питания в этом районе." #NT!
 CAN_New_Industrial_Equipment: "Новое промышленное оборудование" #NT!
 CAN_New_Industrial_Equipment_desc: "Поддержим разработку новой техники для сельского хозяйства." #NT!
 CAN_Support_Local_Farmers: "Поддержите местных фермеров" #NT!
 CAN_Support_Local_Farmers_desc: "Чтобы поддержать местных фермеров, мы немного повысим их кошельки." #NT!
 CAN_Support_Shift_Livestook: "Поддержите сдвиг в сторону животноводства" #NT!
 CAN_Support_Shift_Livestook_desc: "Хотя равнины Верхней Канады идеально подходят для выращивания пшеницы, это также отличный способ начать местную промышленность, состоящую из молочных продуктов, таких как сыр." #NT!
 CAN_Encourage_Cheese_Factories: "Поощряйте молочные заводы" #NT!
 CAN_Encourage_Cheese_Factories_desc: "Мы будем поощрять молочные заводы, оплатив некоторые расходы." #NT!
 CAN_Promote_Wheat: "Продвижение пшеницы" #NT!
 CAN_Promote_Wheat_desc: "Богатые равнины уже много лет дают богатые урожаи. Это не должны беспокоить коровы и другие крупные животные. Но скорее расширенный." #NT!
 CAN_Subsidize_Wheat_Farms: "Субсидировать пшеничные фермы" #NT!
 CAN_Subsidize_Wheat_Farms_desc: "Мы будем поддерживать пшеничные фермы, субсидируя их." #NT!
 CAN_Exports_To_Britain: "Экспорт в Великобританию" #NT!
 CAN_Exports_To_Britain_desc: "Британская промышленность и экономический рост требуют постоянного снабжения сырьевыми ресурсами, продуктами питания и промышленной продукцией. Как часть Империи, мы будем продавать им то, что им нужно, помогая и нам, и им." #NT!
 CAN_Buildup_Infrastructure: "Развитие инфраструктуры" #NT!
 CAN_Buildup_Infrastructure_desc: "Хорошая инфраструктура является ключевым аспектом индустриализации. Мы должны сосредоточиться на расширении нашей инфраструктуры, чтобы максимизировать наш промышленный потенциал." #NT!
 CAN_Fund_Projects_Saint: "Проекты фонда в Сент-Лоуренсе" #NT!
 CAN_Fund_Projects_Saint_desc: "В Сент-Лоуренсе есть несколько инфраструктурных проектов, которые нуждаются в финансировании. К счастью, у нас есть то, что им нужно, и они могут дать нам то, что нам нужно." #NT!
 CAN_Construct_New_Canals: "Построить новые каналы" #NT!
 CAN_Construct_New_Canals_desc: "Каналы в Канаде являются жизненно важным транспортным средством. Строя новые каналы, мы можем соединить изолированные фермы с более населенными регионами." #NT!
 CAN_Drain_Old_Canals: "Осушить старые каналы для железных дорог" #NT!
 CAN_Drain_Old_Canals_desc: "В то время как каналы зарекомендовали себя по всему миру, железные дороги становятся более эффективными. Осушая старые каналы и прокладывая в них железные дороги, мы можем повысить эффективность нашей инфраструктуры." #NT!
 CAN_Establish_Ferry_Services: "Создать паромные перевозки" #NT!
 CAN_Establish_Ferry_Services_desc: "Открыв паромное сообщение с Детройтом, мы сможем лучше связать наши отрасли в этом районе и расширить промышленные мощности." #NT!
 CAN_Learn_New_Infrastructure: "Изучите новые способы инфраструктуры" #NT!
 CAN_Learn_New_Infrastructure_desc: "Хотя очевидно, что железные дороги обеспечат эффективный вид транспорта, никогда не неправильно искать новые способы улучшения и расширения инфраструктуры." #NT!
 CAN_Introduce_Macadam_Method: "Метод Макадама" #NT!
 CAN_Introduce_Macadam_Method_desc: "Метод щебня — это новый способ строительства более безопасных и эффективных дорог." #NT!
 CAN_Learn_Erie_Canal: "Учитесь у канала Эри" #NT!
 CAN_Learn_Erie_Canal_desc: "Хотя у нас есть некоторый опыт строительства каналов, мы можем научиться чему-то новому из американского подхода." #NT!
 CAN_Introduce_Telegraphic_Services: "Телеграфные услуги" #NT!
 CAN_Introduce_Telegraphic_Services_desc: "Возможно, стоит взглянуть на относительно новый способ общения в будущем." #NT!
 CAN_Modernizing_Infrastructure: "Индустриализация инфраструктуры" #NT!
 CAN_Modernizing_Infrastructure_desc: "Хорошо построенная инфраструктура является одной из ключевых основ промышленно развитой экономики, поэтому мы должны прилагать усилия для улучшения и модернизации нашей собственной инфраструктуры." #NT!
 CAN_Industrialising_Industry: "Индустриализация промышленности" #NT!
 CAN_Industrialising_Industry_desc: "Благодаря новой промышленности и инфраструктуре мы можем сосредоточиться на индустриализации нашей промышленности." #NT!
 CAN_Urbanisation: "Урбанизация" #NT!
 CAN_Urbanisation_desc: "По рекламе иммигранты и люди будут стекаться в наши промышленно развивающиеся города." #NT!
 CAN_Growing_Manufactaring: "Растущая обрабатывающая промышленность" #NT!
 CAN_Growing_Manufactaring_desc: "Растущая обрабатывающая промышленность – это определенно то, что нам следует сейчас поощрять." #NT!
 CAN_Industrial_Textile_Industry: "Промышленная текстильная промышленность" #NT!
 CAN_Industrial_Textile_Industry_desc: "Возможно, стоит поощрять промышленную текстильную промышленность, использующую шерсть." #NT!
 CAN_Industrialising_Farms: "Индустриализация ферм" #NT!
 CAN_Industrialising_Farms_desc: "Используя современные инструменты и методы, фермы становятся более продуктивными, чем обычные фермы." #NT!
 CAN_Industrialising_Society: "Индустриализирующееся общество" #NT!
 CAN_Industrialising_Society_desc: "Индустриализация приносит новые проблемы, особенно у обычных рабочих и семей. Нам следует попытаться решить некоторые из этих проблем заранее." #NT!
 CAN_Productivity_First: "Производительность прежде всего" #NT!
 CAN_Productivity_First_desc: "Хотя у обычного работника есть некоторые проблемы, ограничение рабочего дня не входит в их число." #NT!
 CAN_Workers_Right: "Права работников" #NT!
 CAN_Workers_Right_desc: "Ограничив количество рабочих дней, обычные работники и семьи будут жить более здоровой и счастливой жизнью." #NT!
 CAN_Trade_Union_Act: "Закон о профсоюзах" #NT!
 CAN_Trade_Union_Act_desc: "Отменив антипрофсоюзные законы, простые люди получат больше политической свободы, а также будут лучше приспособлены для получения большего количества прав." #NT!
 CAN_Industrialising_Nation: "Индустриализация" #NT!
 CAN_Industrialising_Nation_desc: "Мы добились больших успехов в переходе от нашей аграрной экономики к индустриализации, мы наконец начали процесс индустриализации!" #NT!
  
 CAN_Way_Confederation: "Путь к Конфедерации" #NT!
 CAN_Way_Confederation_desc: "После решения наших политических проблем и объявления нашего интереса к Конфедерации нам придется заручиться поддержкой французских канадцев." #NT!
 CAN_Grant_Rights_French: "Предоставить права французам" #NT!
 CAN_Grant_Rights_French_desc: "Мы предоставим французам некоторые права, взамен они поддержат наши попытки создания Конфедерации." #NT!
 CAN_Support_Catholic_Church: "Попросите поддержки у католиков" #NT!
 CAN_Support_Catholic_Church_desc: "Мы попросим канадские католические церкви оказать некоторую поддержку. Взамен мы снимем ограничения на католическую веру." #NT!
  
 CAN_Enrollment_Old_Militias: "Набор старых ополченцев" #NT!
 CAN_Enrollment_Old_Militias_desc: "Повторно вербуя старых ополченцев из других колоний, мы можем расширить имеющуюся у нас рабочую силу и укрепить нашу армию. Хотя нам, вероятно, придется либо расширить военный бюджет, либо ограничить набор военнослужащих." #NT!
 CAN_Militia_Act_1868: "Закон о милиции" #NT!
 CAN_Militia_Act_1868_desc: "Этот закон о милиции должен проиллюстрировать необходимость создания постоянных канадских вооруженных сил." #NT!
 CAN_Curtail_Enrollment: "Сокращение набора" #NT!
 CAN_Curtail_Enrollment_desc: "Чтобы решить бюджетные проблемы нашей армии, мы просто ограничим набор в армию." #NT!
 CAN_Increase_Funds: "Увеличение средств" #NT!
 CAN_Increase_Funds_desc: "Чтобы решить бюджетные проблемы нашей армии, мы просто увеличим военный бюджет." #NT!
 CAN_Full_Fledged_Canadian_Military: "Канадская милиция" #NT!
 CAN_Full_Fledged_Canadian_Military_desc: "Система милиции провинции Канада теперь обновлена, чтобы ее было достаточно для прикрытия новых территорий, которые мы получили и получим." #NT!
  
 CAN_Takeover_Ruperts_Land: "Сосредоточьтесь на Земле Рупертса" #NT!
 CAN_Takeover_Ruperts_Land_desc: "Нам нужно больше земли, чтобы привлечь больше поселенцев, и земля под управлением компании Гудзонова залива — это именно то, что нам нужно." #NT!
 CAN_Encourage_Westward_Settlement: "Поощряйте поселение на запад" #NT!
 CAN_Encourage_Westward_Settlement_desc: "Значительная часть нашего населения испытывает удачу в США. Чтобы хотя бы свести к минимуму проблему, мы убедим людей, что земли, расположенные на востоке, предлагают столько же плодородия и возможностей, как и США." #NT!
 CAN_Protect_Rights_Native_Citiziens: "Вести переговоры" #NT!
 CAN_Protect_Rights_Native_Citiziens_desc: "Причины их восстания оправданы, чтобы стабилизировать регион, мы будем вести с ними переговоры для достижения общей позиции." #NT!
 CAN_More_Rights_English_Settlers: "Подавить восстание" #NT!
 CAN_More_Rights_English_Settlers_desc: "Это только вопрос времени, когда новости разнесутся по Канаде и другим коренным народам, или даже французы присоединятся к ним или даже полностью восстанут! Нам нужно предотвратить это, пока не стало слишком поздно!" #NT!
 CAN_British_Columbia_For_Railway: "Британская Колумбия для железной дороги" #NT!
 CAN_British_Columbia_For_Railway_desc: "Мы предложим Колумбии построить трансконтинентальную железнодорожную систему, которая соединит ее с востоком Канады. Взамен мы попросим их присоединиться к Доминиону." #NT!
 CAN_Create_North_Mounted_Police: "Создать Северо-Западную конную полицию" #NT!
 CAN_Create_North_Mounted_Police_desc: "Нам необходимо создать конную полицию для защиты завоеванных территорий." #NT!
  
 CAN_Trade_Policy: "Торговая политика Канады:" #NT!
 CAN_Trade_Policy_desc: "Одна из первых вещей, которую нам нужно решить, — это наша позиция в отношении торговли: следует ли нам сосредоточиться на торговле внутри Империи или нам следует сосредоточиться на торговле с нашими соседями и теми, кто находится за пределами Империи." #NT!
 CAN_Protective_Tariffs: "Защитные тарифы" #NT!
 CAN_Protective_Tariffs_desc: "Без защитных тарифов и ограничения экспорта и импорта Канада была бы захвачена продукцией США, что разрушило бы экономику Канады. Не говоря уже о популярности этой политики среди людей, которые испытывают именно этот страх." #NT!
 CAN_Trade_Relations_Empire: "Торговые отношения с Империей" #NT!
 CAN_Trade_Relations_Empire_desc: "Из-за защитных пошлин торговля в основном будет происходить с Великобританией." #NT!
 CAN_Balanced_Export: "Сбалансированная экспортная политика" #NT!
 CAN_Balanced_Export_desc: "Сочетание защитных тарифов и ограниченной ориентации на экспорт могло бы защитить канадскую экономику от продукции США, одновременно максимизируя прибыли компаний. Возможно, это не самая популярная политика среди людей, но она обеспечивает прекрасный компромисс между ними и нашими экономическими потребностями." #NT!
 CAN_Balanced_Trade_Relations: "Сбалансированные торговые отношения" #NT!
 CAN_Balanced_Trade_Relations_desc: "Реализуемая торговая политика дает компаниям возможность торговать с США, а также выполняет наши обязательства перед Великобританией в плане предоставления им канадских ресурсов." #NT!
 CAN_Free_Trade: "Бесплатный обмен" #NT!
 CAN_Free_Trade_desc: "Свободный рынок будет единственным способом создания канадских компаний, способных конкурировать с международной конкуренцией. Такая политика вряд ли будет популярной, но она будет лучше для нашей экономики." #NT!
 CAN_Outside_Trade_Relations: "Торговые отношения за пределами Империи" #NT!
 CAN_Outside_Trade_Relations_desc: "Из-за проводимой торговой политики меньше канадских товаров попадет в Великобританию." #NT!
 CAN_Defined_Trade_Policy: "Определенная торговая политика" #NT!
 CAN_Defined_Trade_Policy_desc: "Сейчас мы полностью реализовали нашу торговую политику." #NT!
  
 CAN_Prime_Minister: "Первые федеральные выборы" #NT!
 CAN_Prime_Minister_desc: "Колонии наконец-то объединились, и предстоящие выборы решат, кто возглавит Конфедерацию. Есть три основных кандидата, которые могут победить: Джордж-Этьен, Джон А. Макдональд и Джордж Браун." #NT!
 CAN_Conservative_Prime_Minister: "Консервативный премьер-министр" #NT!
 CAN_Conservative_Prime_Minister_desc: "Консервативный премьер-министр – это то, что нам нужно." #NT!
 CAN_George_Etrienne_Prime_Minister: "Жорж-Этьен на посту премьер-министра" #NT!
 CAN_George_Etrienne_Prime_Minister_desc: "Жорж-Этьен — способный дипломат, который обеспечит наше будущее, поддерживая хорошие отношения с другими странами, особенно с нашим соседом на юге." #NT!
 CAN_John_Macdonald_Prime_Minister: "Джон А. Макдональд в качестве премьер-министра" #NT!
 CAN_John_Macdonald_Prime_Minister_desc: "Джон А. Макдональд хочет обеспечить наше будущее, поддерживая нашу экономику. Он также выступает за то, чтобы железнодорожная компания поддерживала нас в наших инфраструктурных проектах." #NT!
 CAN_CPR: "СЛР" #NT!
 CAN_CPR_desc: "Одна из целей Макдональда — построить трансконтинентальную железную дорогу в Британскую Колумбию. Чтобы эффективно создать эту железную дорогу, мы создадим канадскую железнодорожную компанию, известную как «Канадская Тихоокеанская железная дорога» или CPR." #NT!
 CAN_Liberal_Prime_Minister: "Либеральный премьер-министр" #NT!
 CAN_Liberal_Prime_Minister_desc: "Центристский премьер-министр – это то, что нам нужно." #NT!
 CAN_George_Brown_Prime_Minister: "Джордж Браун в качестве премьер-министра" #NT!
 CAN_George_Brown_Prime_Minister_desc: "Джордж Браун владеет популярной газетой, которую можно использовать для стабилизации страны в пользу правительства." #NT!
 CAN_Dominions_Prime_Minister: "Первый премьер-министр Доминионов" #NT!
 CAN_Dominions_Prime_Minister_desc: "Премьер-министр был избран, и теперь мы можем сосредоточиться на реализации их политики и установлении курса для Канады." #NT!
 CAN_Peace_Order_Government: "Мир, порядок и хорошее правительство" #NT!
 CAN_Peace_Order_Government_desc: "Мир, порядок и хорошее правительство — это три принципа, на которых будет основана наша нация, и они мало чем отличаются от девиза Соединенных Штатов «Жизнь, свобода и стремление к счастью»." #NT!
 CAN_Treaties_Indigiounes: "Договоры с коренными народами" #NT!
 CAN_Treaties_Indigiounes_desc: "У нас, естественно, есть желание расшириться на запад, вплоть до Тихого океана, но для того, чтобы расселить наших людей на этих землях, нам нужно будет вести переговоры и подписывать договоры с коренными народами." #NT!
 CAN_Canada_British_Rule: "Канада под британским правлением" #NT!
 CAN_Canada_British_Rule_desc: "Канада наконец-то объединилась в Доминион под Британской Короной, и как часть Империи мы будем смотреть в будущее!" #NT!
 CAN_Thoughts_Independence: "Экстремальные мысли" #NT!
 CAN_Thoughts_Independence_desc: "Распространяются идеи независимости." #NT!
 CAN_Regulate_Debates: "Регулирующие дебаты." #NT!
 CAN_Regulate_Debates_desc: "Цензурируя прессу, эту идею будет легче подавить." #NT!
 CAN_Arrest_Wrong_Thinkers: "Арест «неправильно мыслящих»" #NT!
 CAN_Arrest_Wrong_Thinkers_desc: "Эту идею поддерживают несколько хороших ораторов и мелкие политики. Если их арестовать, идея вымрет еще быстрее." #NT!
 CAN_Pro-British-Speeches: "Пробританские выступления" #NT!
 CAN_Pro-British-Speeches_desc: "Пропагандируя речи, в которых высоко отзываются о Королеве и Империи, мы направим людей на правильный путь." #NT!
 CAN_Wiped_Thoughts: "Вытертые мысли" #NT!
 CAN_Wiped_Thoughts_desc: "Мысли большинства людей теперь чисты от антиколониальных мыслей." #NT!
 CAN_Open_Debates: "Открытые дебаты" #NT!
 CAN_Open_Debates_desc: "Открывая дебаты, мы обеспечим честную культуру дебатов, в которой только лучшие ораторы смогут решить, кто прав в этом вопросе." #NT!
 CAN_Allow_Anti-Colonial_Speeches: "Разрешить антиколониальные выступления" #NT!
 CAN_Allow_Anti-Colonial_Speeches_desc: "Мы обеспечим, чтобы этому вопросу были предоставлены особые права с точки зрения агрессивной риторики." #NT!
 CAN_Allow_Anti-British_Politicians: "Разрешить антиколониальным политикам" #NT!
 CAN_Allow_Anti-British_Politicians_desc: "Многочисленные дебаты привели к созданию антиколониальной партии, имеющей достойную поддержку среди наших граждан. Следующий шаг – теперь приветствовать их в парламенте." #NT!
 CAN_Prepare_Canadian_War_of_Independence: "Подготовьтесь к канадской войне за независимость" #NT!
 CAN_Prepare_Canadian_War_of_Independence_desc: "Думать, что Империя даст нам свободу, наивно. Чтобы хотя бы гарантировать, что мы останемся свободными, нам нужно освободить всю материковую Канаду. И для этого нам нужно подготовиться всеми возможными способами." #NT!
 CAN_Influence_Media_other_Provinces: "Влиять на СМИ в других колониях" #NT!
 CAN_Influence_Media_other_Provinces_desc: "Хотя идея полностью независимой Канады поддерживается в нашей провинции, у нас есть возможные сторонники в других колониях, которые могли бы помочь." #NT!
 CAN_prepare_diplomatically: "Готовьтесь дипломатически" #NT!
 CAN_prepare_diplomatically_desc: "Такие страны, как США, Франция и Россия, возможно, захотят положить конец британскому империализму в Северной Америке и освободить нас." #NT!
 CAN_Ask_France_support: "Попросите Францию ​​о поддержке" #NT!
 CAN_Ask_France_support_desc: "Хотя Франция поддерживала США в Войне за независимость, нам, возможно, придется дать некоторые обещания, чтобы заручиться их поддержкой." #NT!
 CAN_Colonial_Goods_Civ: "Колониальные товары для гражданского населения" #NT!
 CAN_Colonial_Goods_Civ_desc: "Мы могли бы попытаться убедить Францию ​​предоставить нашему гражданскому населению некоторые ресурсы из ее колоний." #NT!
 CAN_Colonial_Goods_Mil: "Колониальные товары для армии" #NT!
 CAN_Colonial_Goods_Mil_desc: "Мы могли бы попытаться убедить Францию ​​снабдить нашу армию некоторыми ресурсами из ее колоний." #NT!
 CAN_Campaigns_Fra: "Кампании во Франции" #NT!
 CAN_Campaigns_Fra_desc: "Проведя кампании во Франции, мы могли бы привлечь как волонтеров, так и деньги." #NT!
 CAN_Buy_French_ships: "Купить французские корабли" #NT!
 CAN_Buy_French_ships_desc: "Мы спросим у французского правительства, можем ли мы купить несколько кораблей." #NT!
 CAN_Ask_Russia_support: "Попросите Россию о поддержке" #NT!
 CAN_Ask_Russia_support_desc: "Хотя Россия проиграла Крымскую войну Великобритании, они, возможно, захотят нас поддержать." #NT!
 CAN_Food_Civ: "Еда для мирных жителей" #NT!
 CAN_Food_Civ_desc: "За счет импорта дополнительного продовольствия с обширных русских земель, которое затем будет предоставлено мирному населению, это снизит вероятность голода." #NT!
 CAN_Food_Mil: "Еда для военных" #NT!
 CAN_Food_Mil_desc: "Привозное продовольствие из русской земли будет обеспечиваться военными, чтобы привлечь в армию больше мужчин." #NT!
 CAN_Campaigns_Rus: "Кампании в России" #NT!
 CAN_Campaigns_Rus_desc: "Проведя кампании в России, мы сможем привлечь как волонтеров, так и деньги." #NT!
 CAN_Buy_Resources: "Купить ресурсы" #NT!
 CAN_Buy_Resources_desc: "Подписав ряд контрактов с российским правительством и частным бизнесом, мы можем либо получить несколько российских заводов в нашей стране, либо российских специалистов в различных областях добычи ресурсов, которые затем будут использоваться для расширения производства ресурсов в нашей стране." #NT!
 CAN_Ask_Usa_support: "Попросите США о поддержке" #NT!
 CAN_Ask_Usa_support_desc: "Имея поддержку США, мы получим сильного союзника на нашем внутреннем фронте." #NT!
 CAN_Industry_Civ: "Промышленность для гражданского населения." #NT!
 CAN_Industry_Civ_desc: "Подписав контракты с частной промышленностью США, мы получим больше промышленности не только для нужд правительства, но и для нужд гражданского населения." #NT!
 CAN_Industry_Mil: "Промышленность для армии" #NT!
 CAN_Industry_Mil_desc: "Подписав контракты с частной промышленностью США, мы получим больше промышленности для удовлетворения нужд армии." #NT!
 CAN_Campaigns_Usa: "Кампании в США" #NT!
 CAN_Campaigns_Usa_desc: "Проведя кампании в США, мы сможем привлечь как волонтеров, так и деньги." #NT!
 CAN_Buy_Military_Equipment: "Купить военную технику" #NT!
 CAN_Buy_Military_Equipment_desc: "Контакты с некоторыми представителями военной промышленности могли бы производить оборудование, как только оно нам понадобится." #NT!
 CAN_Diplomatically_Prepared: "Дипломатическая подготовка" #NT!
 CAN_Diplomatically_Prepared_desc: "У канадского народа теперь есть рядом с нами другие союзники, которые освободит его от империализма." #NT!
 CAN_prepare_internally: "Подготовьтесь внутренне" #NT!
 CAN_prepare_internally_desc: "Чтобы выиграть войну за независимость, необходимо подготовить ряд вещей в армии и экономике, а также самих граждан. Если мы этого не сделаем, наши братья и сестры могут нанести нам удар в спину." #NT!
 CAN_Secure_loyalty_army: "Обеспечьте лояльность в милиции" #NT!
 CAN_Secure_loyalty_army_desc: "Милицию возглавляют многие офицеры, которые лояльны Короне, а не своему народу здесь, в Канаде. С помощью законодательных средств и небольшой пропаганды мы могли бы обеспечить их лояльность." #NT!
 CAN_Convince_French_Irish: "Убедить французов и ирландцев" #NT!
 CAN_Convince_French_Irish_desc: "Французы и ирландцы стали жертвами британского империализма, и их будет легко убедить бороться не только за свою независимость, но и за нашу." #NT!
 CAN_Convince_Indiginous: "Убедить коренное население" #NT!
 CAN_Convince_Indiginous_desc: "Коренные жители стали последними жертвами британского империализма, и, пообещав им несколько вещей, они, возможно, захотят сражаться. Прежде чем они станут еще меньшей группой людей." #NT!
 CAN_prepare_military: "Подготовьте военные планы" #NT!
 CAN_prepare_military_desc: "Чтобы бороться более эффективно, необходимо разработать новые планы." #NT!
 CAN_prepare_economy_pop: "Подготовьте экономику и население" #NT!
 CAN_prepare_economy_pop_desc: "Война против Британии может иметь разрушительные последствия не только для военных, но также для экономики и гражданского населения. Чтобы предотвратить это или хотя бы ограничить, мы примем упреждающие меры." #NT!
 CAN_secure_supplies_civ: "Безопасные поставки для гражданского населения" #NT!
 CAN_secure_supplies_civ_desc: "Очевидно, что больше всего от этой войны пострадает мирное население Канады. Будут подготовлены дополнительные продовольственные пайки, чтобы они были хотя бы сытыми." #NT!
 CAN_secure_supplies_mil: "Безопасные поставки для военных" #NT!
 CAN_secure_supplies_mil_desc: "Вполне возможно, что гражданское население больше всего пострадает от войны за независимость. Однако нам приходится направлять продовольствие военным, чтобы наши солдаты оставались обеспеченными продовольствием. Тем временем людям придется либо пойти в армию, либо терпеть." #NT!
 CAN_prepare_financial_aid_economy: "Подготовьте финансовую помощь для экономики" #NT!
 CAN_prepare_financial_aid_economy_desc: "Даже после обретения независимости разрушенная экономика и отчаявшееся население привели бы нас к следующему кризису. Чтобы предотвратить это, финансовую помощь будут готовы предоставить компаниям и другим лицам, нуждающимся во время войны." #NT!
 CAN_direct_money_Military: "Прямые деньги военным" #NT!
 CAN_direct_money_Military_desc: "Чтобы сделать эту войну короткой, мы направим больше денег на нужды армии." #NT!
 CAN_internally_prepared: "Внутренняя подготовка" #NT!
 CAN_internally_prepared_desc: "Мы подготовились как могли." #NT!
 CAN_Freedom_Canada: "Свобода для Канады" #NT!
 CAN_Freedom_Canada_desc: "Пришло время освободить всю Канаду от британского империализма и обрести независимость." #NT!
 CAN_Policies_War: "Политика во время войны" #NT!
 CAN_Policies_War_desc: "Наша война за независимость началась. Теперь мы либо обретаем независимость, либо умираем, пытаясь." #NT!
 CAN_Hard_times_people: "Тяжелые времена для народа" #NT!
 CAN_Hard_times_people_desc: "Людям нужно дать знать правду, а о поражениях нельзя лгать." #NT!
 CAN_Great_times_people: "Великие времена для людей" #NT!
 CAN_Great_times_people_desc: "Пропагандистские кампании будут поддерживать нас и позволят нам пережить эту войну." #NT!
 CAN_Private_Economy: "Частная экономика" #NT!
 CAN_Private_Economy_desc: "Компаниям будет разрешено работать в основном самостоятельно." #NT!
 CAN_Middle_Way: "Срединный путь" #NT!
 CAN_Middle_Way_desc: "Неважные отрасли промышленности будут реорганизованы в военные заводы, что позволит нам производить больше оружия." #NT!
 CAN_Nationalise_Economy: "Национализация экономики" #NT!
 CAN_Nationalise_Economy_desc: "Хотя люди страдают, они пострадают гораздо больше, если британцы вторгнутся в их дом. Поэтому ради большего блага мы выберем меньшее зло." #NT!
 CAN_Emergency_Powers: "Чрезвычайные полномочия" #NT!
 CAN_Emergency_Powers_desc: "Чрезвычайные полномочия будут предоставлены немногим, чтобы они могли быстрее принимать решения от имени всех." #NT!
 CAN_Negotiatens_Britain: "Предложите мир" #NT!
 CAN_Negotiatens_Britain_desc: "Материковая часть Канады находится под нашим контролем, и теперь мы можем требовать от британцев свободной Канады. Хотя Ньюфаундленд пока останется в составе Британской империи." #NT!
 CAN_Independent_Canada: "Независимая Канада" #NT!
 CAN_Independent_Canada_desc: "Канада наконец-то стала независимой, и теперь мы можем сами выбирать свою судьбу." #NT!
 CAN_Independent_Failed: "Война за независимость провалилась" #NT!
 ##Events 
 britishcanada.1.t: "Морской союз?" #NT!
 britishcanada.1.d: "В последнее время ведутся дебаты о предлагаемом морском союзе между Новой Шотландией и Нью-Брансуиком. Некоторые считают это «первым шагом к суверенитету» Канады, хотя на данный момент это будет просто региональный союз. Что мы говорим?" #NT!
 britishcanada.1.a: "Нам следует провести конференцию по этому поводу." #NT!
 britishcanada.1.b: "Нет, мы должны оставаться такими же суверенными, как и сейчас." #NT!
 britishcanada.2.t: "Морской союз?" #NT!
 britishcanada.2.d: "Новая Шотландия предложила создать региональный морской союз для дальнейшего развития наших усилий в этом регионе. Согласны ли мы с их предложением?" #NT!
 britishcanada.2.a: "Их предложение хорошее – мы соглашаемся на конференцию." #NT!
 britishcanada.2.b: "Нет, мы должны оставаться такими же суверенными, как и сейчас." #NT!
 britishcanada.3.t: "Морской союз и Канада" #NT!
 britishcanada.3.d: "[NVS.GetNameDef] и [BRK.GetNameDef] начали переговоры о региональном союзе за последние несколько недель! Многие считают, что нас нельзя оставить в стороне от таких переговоров: стоит ли нам предлагать созвать Генеральную конференцию?" #NT!
 britishcanada.3.a: "Соглашаемся на конференцию и попросим присоединиться." #NT!
 britishcanada.3.b: "Заблокируйте конференцию – без нас она не состоится." #NT!
 britishcanada.4.t: "Шарлоттаунская конференция" #NT!
 britishcanada.4.d: "Запланированная нами некоторое время назад конференция по поводу объединения некоторых провинций на побережье Канады сейчас проходит! Переговоры начались, так как все делегаты уже прибыли. Как ни странно, общественность, кажется, больше интересуется первым цирком, посетившим Шарлоттаун за 20 лет..." #NT!
 britishcanada.4.a: "Во-первых, вопрос Новой Шотландии." #NT!
 britishcanada.5.t: "Объединение с Нью-Брансуиком" #NT!
 britishcanada.5.d: "Конференция началась, и объединение с Нью-Брансуиком — первая тема на столе переговоров. Однако некоторые из наших делегатов, похоже, передумал. Конференция..." #NT!
 britishcanada.5.a: "... тем не менее продолжались, и переговоры продолжались." #NT!
 britishcanada.5.b: "...закончилось, когда наши делегаты выбежали из зала!" #NT!
 britishcanada.6.t: "Объединение с Канадой" #NT!
 britishcanada.6.d: "Теперь, когда наш региональный союз завершен, пришло время формально объединиться с провинцией Канада. Однако некоторые из наших граждан призывают к суверенитету, хотя отступление сейчас было бы серьезным нарушением." #NT!
 britishcanada.6.a: "Пусть переговоры продолжаются." #NT!
 britishcanada.6.b: "Отказаться и выйти из переговоров!" #NT!
 britishcanada.7.t: "Рождение Канадской Конфедерации" #NT!
 britishcanada.7.d: "Благодаря слиянию трех штатов, присутствовавших на конференции, нам наконец удалось создать конфедерацию канадских провинций! Какой веселый день для всей Канады!" #NT!
 britishcanada.7.a: "Большой!" #NT!
 britishcanada.8.t: "Трансфер в Гудзонов залив" #NT!
 britishcanada.8.d: "Британцы решили предоставить нам чартеры земли от [HBC.GetNameDef], увидев, насколько хорошо сработал региональный союз. Теперь мы законно приобрели территории, осталось только установить администрацию." #NT!
 britishcanada.8.a: "Отличный день для [CAN.GetNameDef]!" #NT!
 britishcanada.9.t: "Квебекская конференция" #NT!
 britishcanada.9.d: "Сегодня в Квебеке проходит конференция, вызванная недавними политическими изменениями в канадском регионе. Тема обсуждения на самом деле еще не до конца определена, поэтому мы можем влиять на нее как угодно..." #NT!
 britishcanada.9.a: "Обсудите будущее Конфедерации и наши отношения с [ENG.GetNameDef]." #NT!
 britishcanada.9.b: "Обсудите национальный суверенитет Канады и расстояние от [ENG.GetNameDef]." #NT!
 britishcanada.9.c: "Обсудите управление Ньюфаундлендом и попросите включить его в Конфедерацию." #NT!
 britishcanada.10.t: "Новая Британская Колумбия" #NT!
 britishcanada.10.d: "Поскольку Канада движется к настоящей Конфедерации благодаря недавно принятым законам о Северной Америке, пришло время и нашему региону внести изменения в свою администрацию. Некоторые британские министры предложили союз с островом Ванкувер (который также будет включать остров Королевы Шарлотты). Это также помогло бы сделать нас независимыми от [HBC.GetNameDef]. Мы должны попытаться использовать эту возможность как можно скорее." #NT!
 britishcanada.10.a: "Разбирательство начнется немедленно." #NT!
 britishcanada.11.t: "Законодательное собрание провинции Канады" #NT!
 britishcanada.11.d: "14 мая 1859 года Законодательное собрание провинции Канада обратилось к королеве Виктории и другим членам королевской семьи с просьбой посетить Монреаль для открытия моста Виктория. Не желая оставлять Лондон в руках конкурирующих политиков, Виктория вместо этого приняла канадское приглашение от имени своего сына Альберта Эдварда, принца Уэльского (позже Эдварда VII). В 1860 году принц Уэльский совершил двухмесячное турне по Ньюфаундленду, Нью-Брансуику, Новой Шотландии, острову Принца Эдуарда и провинции Канады. Королевский тур принца Уэльского использовался в качестве стандартной модели для будущих королевских туров для следующем столетии." #NT!
 britishcanada.11.a: "Подписать его!" #NT!
 britishcanada.11.b: "Не подписывай это" #NT!
 britishcanada.12.t: "Что за кучка идиотов" #NT!
 britishcanada.12.d: "Наш отказ подписать Законодательное собрание провинции Канада вызвал беспокойство среди простых людей. Люди сомневаются в наших способностях руководить нашей нацией, и ходят слухи о растущем восстании." #NT!
 britishcanada.12.a: "Британия нам все равно не нужна" #NT!
 britishcanada.13.t: "Принц Альберт едет в Канаду" #NT!
 britishcanada.13.d: "Принц сегодня поднялся на борт HMS Hero, и его путешествие началось. Он станет первым членом королевской семьи Великобритании, посетившим Канаду." #NT!
 britishcanada.13.a: "Безопасные путешествия" #NT!
 britishcanada.14.t: "Принц Альберт достиг Ньюфаундленда" #NT!
 britishcanada.14.d: "Принц Уэльский прибыл в Сент-Джонс, Ньюфаундленд, 24 июля 1860 года на борту HMS Hero. Приветственный прием, который получил принц Уэльский, стал образцом для других приветственных приемов во время королевского тура, который обычно включал официальное обращение на дамбе. и официальный бал в честь принца Уэльского. Во время своего пребывания там он посетил регату Святого Иоанна и от имени жителей Ньюфаундленда ему подарили собаку ньюфаундленда. Путешествуя из Сент-Джона, он прибыл в Галифакс 2 августа. Находясь в Галифаксе, он посетил Prince's Lodge, загородный дом, которым пользовался его дедушка, герцог Кентский и Страттернский. Из Галифакса королевская группа села на поезд и остановилась в Виндзоре и Хантспорте, где села на HMS Styx, чтобы пересечь залив Фанди и добраться до Сент-Джона. 4 августа принц переправился через реку Сент-Джон на пароходе «Лесная королева» во Фредериктон. Во время своего пребывания там он посетил королевский прием и открыл парк. После визита во Фредериктон он отправился в Пикту, Новая Шотландия, чтобы подняться на борт HMS Hero, а затем вернулся в несколько населенных пунктов, включая Сент-Джон и Виндзор." #NT!
 britishcanada.14.a: "Давайте подарим ему подарок" #NT!
 britishcanada.14.b: "Подарок, какой подарок?" #NT!
 britishcanada.15.t: "Принц Альберт прибыл в Шарлоттаун." #NT!
 britishcanada.15.d: "Он приземлился в Шарлоттауне, остров Принца Эдуарда, 10 августа, где его приветствовал Джордж Дандас, губернатор острова Принца Эдуарда, и он проследовал в Дом правительства. Там он провел аудиенцию у Исполнительного совета Острова Принца Эдуарда. Наряду с официальным балом и приемом принц совершил поездку по сельской местности вокруг Шарлоттауна и посетил Дом Провинции, где получил обращения от Исполнительного совета. По отъезде он уехал с губернатором £150  на благотворительные нужды." #NT!
 britishcanada.15.a: "Устроить бал для принца" #NT!
 britishcanada.15.b: "Давайте вместо этого сэкономим наши деньги" #NT!
 britishcanada.16.t: "Принц Альберт прибыл в Квебек" #NT!
 britishcanada.16.d: "Принца Уэльского официально приветствовала в провинции Канада канадская делегация, прибывшая на борт HMS Hero недалеко от Персе-Рок. В состав канадской приветствующей делегации входили генерал-губернатор провинции Канада Эдмунд Уокер Хед и совместные премьер-министры Джордж Этьен Картье и Джон А. Макдональд. Прибыв в Квебек 17 августа, принц посвятил в рыцари Нарцисса Белло, спикера Законодательного совета, и Генри Смита, спикера Законодательного собрания. Во время своего пребывания там он также посетил водопад Монморанси и выступил с речью в Университете Лаваля." #NT!
 britishcanada.16.a: "В Монреале начинают подготовку к визиту принца." #NT!
 britishcanada.17.t: "Принц Альберт прибыл в Монреаль" #NT!
 britishcanada.17.d: "После своего визита в Квебек принц Уэльский проследовал в сторону Монреаля на борту HMS Hero, к которому присоединились несколько членов Законодательного собрания возле Труа-Ривьер. Прибыв в Монреаль, он сел в специально построенный открытый железнодорожный вагон и подъехал к мосту Виктория в Пуэнт-Сен-Шарль и забил последний камень для моста. Во время своего пятидневного пребывания в Монреале он остановился в резиденции вице-короля Спенсервуд и открыл городской Хрустальный дворец, напомнив в обращении к толпе о благоприятном впечатлении, произведенном канадцами на Большой выставке." #NT!
 britishcanada.17.a: "Пригласите принца на большую выставку" #NT!
 britishcanada.17.b: "Я уверен, что он видел достаточно выставок" #NT!
 britishcanada.18.t: "Принц Альберт прибыл в Оттаву" #NT!
 britishcanada.18.d: "В Оттаве принц заложил фундамент здания парламента, сплавился на каноэ по реке Оттава и покатался на лесной горке на водопаде Шодьер. Направляясь дальше на запад, принц посетил Кобург, Райс-Лейк и Питерборо, где получил прием от Миссиссоги." #NT!
 britishcanada.18.a: "Надеюсь, принц хорошо провел время!" #NT!
 britishcanada.19.t: "Антикатолические демонстрации" #NT!
 britishcanada.19.d: "Пока принц направлялся в Торонто на пароходе «Кингстон», были запланированы визиты в Бельвиль и Кингстон, хотя антикатолические демонстранты из Ордена Оранжистов не позволили принцу сойти на берег. Пытаясь не втягивать принца в противоречие, Генри Пелэм-Клинтон, заместитель госсекретаря, который присоединился к принцу в его поездке, сообщил мэрам, что они не высадятся на берег, пока демонстранты не будут разогнаны. Затем он проследовал в Порт-Хоуп, снова сел на борт Кингстона и отплыл в Торонто." #NT!
 britishcanada.19.a: "С принцем Альбертом все в порядке?!" #NT!
 britishcanada.20.t: "Принц Альберт прибыл в Торонто" #NT!
 britishcanada.20.d: "Во время приёма в Торонто принц принял делегацию из Бельвилля и Кингстона, принёсшую извинения за произошедший инцидент. 10 сентября он совершил однодневную экскурсию в Коллингвуд, а на следующий день вернулся в Торонто. На обратном пути он посетил и получил адреса от Авроры, Барри, Брэдфорда и Ньюмаркета. В Торонто принц посетил регату Королевского канадского яхт-клуба, согласившись стать ее покровителем; и открыл для публики Алланские сады и Королевский парк. Он уехал из города в Лондон, Онтарио, 12 сентября, посетив по пути Гвельф и Стратфорд." #NT!
 britishcanada.20.a: "Подготовимся к визиту принца в Онтарио." #NT!
 britishcanada.21.t: "Встреча с представителями первых наций" #NT!
 britishcanada.21.d: "Позже принц отправился из Лондона в Сарнию, чтобы присутствовать на собрании 150 представителей коренных народов в провинции Канады. После этого собрания он ненадолго вернулся в Лондон, а затем отправился по железной дороге на полуостров Ниагара." #NT!
 britishcanada.21.a: "Без сомнения, ему понравится Ниагарский водопад." #NT!
 britishcanada.22.t: "Наблюдение за Ниагарским водопадом" #NT!
 britishcanada.22.d: "На полуострове он посетил Брантфорд, Чиппева, Форт Эри и Квинстон. Ниагарский водопад был впервые освещен во время его путешествия по водопаду. Там он катался на Деве Тумана. В Квинстоне он встретился со 160 ветеранами войны 1812 года, освятил восстановленный памятник Броку и посетил Лору Секорд. Из Квинстона он двинулся в сторону Ниагары-на-озере, Сент-Кэтринс и Гамильтона." #NT!
 britishcanada.22.a: "Большой!" #NT!
 britishcanada.23.t: "Принц возвращается в Англию" #NT!
 britishcanada.23.d: "Завершив свой королевский тур по провинции Канады в конце сентября, принц Уэльский отбыл в Соединенные Штаты из Виндзора, Онтарио. Совершив месячный личный тур по Соединенным Штатам, он путешествовал под псевдонимом «Лорд Ренфрю», пытаясь не привлекать к себе внимания. Канадские сопремьеры провожали принца во время его отъезда из Канады и снова из Соединенных Штатов, когда он отправился в Портленд, штат Мэн, 20 октября 1860 года, чтобы проводить принца." #NT!
 britishcanada.23.a: "Безопасные путешествия" #NT!
 britishcanada.24.t: "Новая канадская столица" #NT!
 britishcanada.24.d: "С тех пор, как мы установили нашу колониальную администрацию в Канаде, функциональной столицей колониального государства был Торонто. Однако по мере развития страны потенциальная потребность в новой столице стала очевидной, и поэтому королеве Виктории было предложено выбрать, где должна быть расположена столица Канады. Ее выбор был..." #NT!
 britishcanada.24.a: "...хранить его в Торонто, где он и находится сейчас." #NT!
 britishcanada.24.b: "...переместить его в Оттаву, большой центральный город." #NT!
 britishcanada.24.c: "...переместить его в Монреаль, город с сильным франко-канадским присутствием." #NT!
 britishcanada.25.t: "Наша позиция по Морскому договору" #NT!
 britishcanada.25.d: "[CAN.GetNameDef] недавно объединился со старыми колониальными правительствами Новой Шотландии и Нью-Брансуика, оставив позади свой старый статус простой провинции. Это было достигнуто посредством так называемого «Морского договора», согласно которому три колонии согласились объединиться. Мы должны обнародовать нашу позицию по этому договору." #NT!
 britishcanada.25.a: "Поддержите Договор!" #NT!
 britishcanada.25.b: "Денонсировать договор!" #NT!
 britishcanada.26.t: "[CAN.GetName] запрашивает Ньюфаундленд" #NT!
 britishcanada.26.d: "Канадская Конфедерация обратилась к нам с просьбой предоставить Ньюфаундленду разрешение присоединиться к их федерации на конгрессе, недавно состоявшемся в Квебеке. Они заявили, что их экономический и административный союз до сих пор помогал провинциям-членам и что Ньюфаундленд также выиграет от этого. Что мы отвечаем?" #NT!
 britishcanada.26.a: "Да, Ньюфаундленд следует присоединить к Конфедерации." #NT!
 britishcanada.26.b: "Как им пришла в голову эта идея? Скажи им, чтобы они забыли об этом." #NT!
 eoanb_tt_ENG_event_britaincanada_4_a: "Мы начнем разработку законов Северной Америки.\n\nОни должны быть завершены примерно через месяц." #NT!
 britishcanada.27.t: "Лондонская конференция" #NT!
 britishcanada.27.d: "После того, как Канада уже прошла «неофициальный» процесс объединения со своей маленькой Конфедерацией, пришло время нам, наконец, должным образом признать их Конфедерацию как единое целое, официальное образование. Это будет способствовать дальнейшему объединению канадских провинций." #NT!
 britishcanada.27.a: "Начните разрабатывать несколько договоров!" #NT!
 eoanb_om_ENG_CAN_no_recognition: "Игнорировал Конфедерацию" #NT!
 britishcanada.28.t: "Законы Северной Америки" #NT!
 britishcanada.28.d: "Мы разработали договоры, касающиеся ситуации в североамериканских канадских провинциях. В основном затрагивается вопрос о «Конфедерации», образовавшейся между некоторыми провинциями. В наших договорах говорится..." #NT!
 britishcanada.28.a: "...что мы признаем единую Канадскую Конфедерацию." #NT!
 britishcanada.28.b: "... что мы признаем только экономический и административный союз их провинций." #NT!
 britishcanada.29.t: "Продажа земли Руперта?" #NT!
 britishcanada.29.d: "[CAN.GetNameDef] запросил покупку Земли Руперта, что фактически означает, что они приобретут весь [HBC.GetNameDef]. Что мы говорим?" #NT!
 britishcanada.29.a: "Утвердить." #NT!
 britishcanada.29.b: "Отклонить." #NT!
 britishcanada.30.t: "Королевский тур 1860 года" #NT!
 britishcanada.30.d: "14 мая 1859 года Законодательное собрание провинции Канада обратилось к королеве Виктории и другим членам королевской семьи с просьбой посетить Монреаль для открытия моста Виктория. Не желая оставлять Лондон в руках конкурирующих политиков, Виктория вместо этого приняла канадское приглашение от имени своего сына Альберта Эдварда, принца Уэльского (позже Эдварда VII). В 1860 году принц Уэльский совершил двухмесячное турне по Ньюфаундленду, Нью-Брансуику, Новой Шотландии, острову Принца Эдуарда и провинции Канады. Королевский тур принца Уэльского использовался в качестве стандартной модели для будущих королевских туров для следующем столетии." #NT!
 britishcanada.30.a: "Отправить принца Альберта" #NT!
 britishcanada.31.t: "Принц Альберт едет в Канаду" #NT!
 britishcanada.31.d: "Принц сегодня поднялся на борт HMS Hero, и его путешествие началось. Он станет первым членом королевской семьи Великобритании, посетившим Канаду." #NT!
 britishcanada.31.a: "Безопасные путешествия" #NT!
 britishcanada.32.t: "Принц Альберт достиг Новой Земли Фаундленда" #NT!
 britishcanada.32.d: "Принц Уэльский прибыл в Сент-Джонс, Ньюфаундленд, 24 июля 1860 года на борту HMS Hero. Приветственный прием, который получил принц Уэльский, стал образцом для других приветственных приемов во время королевского тура, который обычно включал официальное обращение на дамбе. и официальный бал в честь принца Уэльского. Во время своего пребывания там он посетил регату Святого Иоанна и от имени жителей Ньюфаундленда ему подарили собаку ньюфаундленда. Путешествуя из Сент-Джона, он прибыл в Галифакс 2 августа. Находясь в Галифаксе, он посетил Prince's Lodge, загородный дом, которым пользовался его дедушка, герцог Кентский и Страттернский. Из Галифакса королевская группа села на поезд и остановилась в Виндзоре и Хантспорте, где села на HMS Styx, чтобы пересечь залив Фанди и добраться до Сент-Джона. 4 августа принц переправился через реку Сент-Джон на пароходе «Лесная королева» во Фредериктон. Во время своего пребывания там он посетил королевский прием и открыл парк. После визита во Фредериктон он отправился в Пикту, Новая Шотландия, чтобы подняться на борт HMS Hero, а затем вернулся в несколько населенных пунктов, включая Сент-Джон и Виндзор." #NT!
 britishcanada.32.a: "Большой" #NT!
 britishcanada.33.t: "Принц Альберт прибыл в Шарлоттаун." #NT!
 britishcanada.33.d: "Он приземлился в Шарлоттауне, остров Принца Эдуарда, 10 августа, где его приветствовал Джордж Дандас, губернатор острова Принца Эдуарда, и он проследовал в Дом правительства. Там он провел аудиенцию у Исполнительного совета Острова Принца Эдуарда. Наряду с официальным балом и приемом принц совершил поездку по сельской местности вокруг Шарлоттауна и посетил Дом Провинции, где получил обращения от Исполнительного совета. Уходя, он передал губернатору 150 фунтов на благотворительность." #NT!
 britishcanada.33.a: "Будем надеяться, что деньги будут использованы с пользой." #NT!
 britishcanada.34.t: "Принц Альберт прибыл в Квебек" #NT!
 britishcanada.34.d: "Принца Уэльского официально приветствовала в провинции Канада канадская делегация, прибывшая на борт HMS Hero недалеко от Персе-Рок. В состав канадской приветствующей делегации входили генерал-губернатор провинции Канада Эдмунд Уокер Хед и совместные премьер-министры Джордж Этьен Картье и Джон А. Макдональд. Прибыв в Квебек 17 августа, принц посвятил в рыцари Нарцисса Белло, спикера Законодательного совета, и Генри Смита, спикера Законодательного собрания. Во время своего пребывания там он также посетил водопад Монморанси и выступил с речью в Университете Лаваля." #NT!
 britishcanada.34.a: "Следующая остановка – Монреаль." #NT!
 britishcanada.35.t: "Принц Альберт прибыл в Монреаль" #NT!
 britishcanada.35.d: "После своего визита в Квебек принц Уэльский проследовал в сторону Монреаля на борту HMS Hero, к которому присоединились несколько членов Законодательного собрания возле Труа-Ривьер. Прибыв в Монреаль, он сел в специально построенный открытый железнодорожный вагон и подъехал к мосту Виктория в Пуэнт-Сен-Шарль и забил последний камень для моста. Во время своего пятидневного пребывания в Монреале он остановился в резиденции вице-короля Спенсервуд и открыл городской Хрустальный дворец, напомнив в обращении к толпе о благоприятном впечатлении, произведенном канадцами на Большой выставке." #NT!
 britishcanada.35.a: "Большой" #NT!
 britishcanada.36.t: "Принц Альберт прибыл в Оттаву" #NT!
 britishcanada.36.d: "В Оттаве принц заложил фундамент здания парламента, плавал на каноэ по реке Оттава и катался на лесной горке по водопаду Шодьер. Путешествуя в сторону Торонто на пароходе «Кингстон», были запланированы визиты в Бельвиль и Кингстон, хотя и против Католические демонстранты из Ордена Оранжистов не позволили принцу высадиться на берег. Пытаясь не втягивать принца в противоречие, Генри Пелэм-Клинтон, заместитель госсекретаря, который присоединился к принцу в его поездке, сообщил мэрам, что они не высадятся на берег, пока демонстранты не будут разогнаны. Направляясь дальше на запад, принц посетил Кобург, Райс-Лейк и Питерборо, где получил прием от Миссиссоги. Затем он проследовал в Порт-Хоуп, снова сел на борт Кингстона и отплыл в Торонто." #NT!
 britishcanada.36.a: "Звучит как отличное путешествие" #NT!
 britishcanada.37.t: "Принц Альберт прибыл в Торонто" #NT!
 britishcanada.37.d: "Во время приёма в Торонто принц принял делегацию из Бельвилля и Кингстона, принёсшую извинения за произошедший инцидент. 10 сентября он совершил однодневную экскурсию в Коллингвуд, а на следующий день вернулся в Торонто. На обратном пути он посетил и получил адреса от Авроры, Барри, Брэдфорда и Ньюмаркета. В Торонто принц посетил регату Королевского канадского яхт-клуба, согласившись стать ее покровителем; и открыл для публики Алланские сады и Королевский парк. Он уехал из города в Лондон, Онтарио, 12 сентября, посетив по пути Гвельф и Стратфорд. Из Лондона он отправился в Сарнию, чтобы присутствовать на собрании 150 представителей коренных народов в провинции Канады. После этого собрания он ненадолго вернулся в Лондон, а затем отправился по железной дороге на полуостров Ниагара. На полуострове он посетил Брантфорд, Чиппева, Форт Эри и Квинстон. Ниагарский водопад был впервые освещен во время его путешествия по водопаду. Там он катался на Деве Тумана. В Квинстоне он встретился со 160 ветеранами войны 1812 года, освятил восстановленный памятник Броку и посетил Лору Секорд. Из Квинстона он двинулся в сторону Ниагары-на-озере, Сент-Кэтринс и Гамильтона." #NT!
 britishcanada.37.a: "Давай пойдем домой" #NT!
 britishcanada.38.t: "Принц Альберт возвращается в Британию" #NT!
 britishcanada.38.d: "Завершив свой королевский тур по провинции Канады в конце сентября, принц Уэльский отбыл в Соединенные Штаты из Виндзора, Онтарио. Совершив месячный личный тур по Соединенным Штатам, он путешествовал под псевдонимом «Лорд Ренфрю», пытаясь не привлекать к себе внимания. Канадские сопремьеры провожали принца во время его отъезда из Канады и снова из Соединенных Штатов, когда он отправился в Портленд, штат Мэн, 20 октября 1860 года, чтобы проводить принца." #NT!
 britishcanada.38.a: "Надеюсь, этот тур не стоил нам так много." #NT!
 britishcanada.39.t: "Завершено строительство железной дороги Новой Шотландии" #NT!
 britishcanada.39.d: "Железная дорога была ключевым проектом дальновидного лидера Новой Шотландии Джозефа Хоу, который считал, что построенная правительством железная дорога во главе с Новой Шотландией была необходима после провала переговоров о Межколониальной железной дороге и нескольких бесплодных частных предложений." #NT!
 britishcanada.39.a: "Фантастика!" #NT!
 britishcanada.40.t: "Создание Большого Магистрального Железнодорожного Полка" #NT!
 britishcanada.40.d: "Вновь сформированный полк состоит в основном из железнодорожников, организованных в бригады. Пока дыры в бригадах заполнялись добровольцами, предоставленными государством, оборудование оплачивалось железнодорожными компаниями, капиталистами и даже некоторыми аристократами, даже некоторые каноны были куплены." #NT!
 britishcanada.40.a: "Никто не будет настолько глуп, чтобы совершить набег на наши поезда прямо сейчас." #NT!
 britishcanada.41.t: "Верфь открыта!" #NT!
 britishcanada.41.d: "После нескольких месяцев вложения денег в этот проект сегодня открылась верфь, которая теперь ждет наших заказов." #NT!
 britishcanada.41.a: "Нам следует немедленно заказать несколько кораблей." #NT!
 britishcanada.42.t: "Открыт военный завод!" #NT!
 britishcanada.42.d: "После нескольких месяцев вкачивания денег в этот проект сегодня открылся военный завод, который теперь ждет наших заказов." #NT!
 britishcanada.42.a: "Разместите для них несколько заказов." #NT!
 britishcanada.43.t: "Растущий спрос на канадскую продукцию!" #NT!
 britishcanada.43.d: "В последние недели гражданская война в США создала высокий спрос на продукцию. Благодаря этому мы получаем более высокие налоговые поступления." #NT!
 britishcanada.43.a: "Большой!" #NT!
 britishcanada.46.t: "Великая коалиция!" #NT!
 britishcanada.46.d: "Сегодня было объявлено о создании Альянса, состоящего из нескольких изначально противоборствующих политических партий, который, как мы надеемся, объединит две Канады и положит конец политическому тупику, в котором так долго страдает эта колония. Коалиция состоит из «Синей партии» под руководством Жоржа-Этьена Картье, партии «Чистая хватка» под руководством Джорджа Брауна и либеральных консерваторов под руководством Джона А. Макдональда. Хотя это определенно положительное развитие событий, не совсем ясно, почему именно они заключили союз, но ходят слухи, что этой причиной может быть общая цель несколько объединенной Канады." #NT!
 britishcanada.46.a: "Надеюсь, это продлится." #NT!
 britishcanada.47.t: "Напряженность успокаивается" #NT!
 britishcanada.47.d: "Похоже, что недавние реформы и структурные изменения снизили напряженность. Но как долго это будет продолжаться?" #NT!
 britishcanada.47.a: "Надеюсь, навсегда" #NT!
 britishcanada.48.t: "Провинция Канада заявляет о своем желании создать конфедерацию!" #NT!
 britishcanada.48.d: "После нескольких лет политической нестабильности правительство провинции Канада заявило о желании создать Конфедеративную Канаду под британским правлением." #NT!
 britishcanada.48.a: "Окончательно!" #NT!
 britishcanada.49.t: "Шарлоттаунская конференция" #NT!
 britishcanada.49.d: "Вчера в Законодательном совете губернской палаты завершились дискуссии о Морском союзе. Хотя нас не пригласили, наш контингент убедил других делегатов из Новой Шотландии, Нью-Брансуика и Ньюфаундленда работать над объединением всех британских североамериканских колоний, но, похоже, нам нужно еще несколько конференций, чтобы достичь такого союза." #NT!
 britishcanada.49.a: "Хороший" #NT!
 britishcanada.50.t: "Шарлоттаунская конференция" #NT!
 britishcanada.50.d: "Первоначально Шарлоттаунская конференция была призвана создать морской союз между Новой Шотландией, Нью-Брансуиком и Ньюфаундлендом. Контингент провинции Канада, который изначально не был приглашен, убедил наших делегатов работать над созданием союза всех британских североамериканских колоний." #NT!
 britishcanada.50.a: "Возможно, это даже лучше." #NT!
 britishcanada.51.t: "Квебекская конференция" #NT!
 britishcanada.51.d: "Конференция в Квебеке прошла успешно! В то время как многие политики, связанные с федерализмом и созданием единого государства, были разработаны, и в конце была принята весьма всеобъемлющая резолюция. Что дает возможность слиться воедино, после королевского принятия, конечно. К сожалению, Ньюфаундленд не принял участия в этой конференции." #NT!
 britishcanada.51.a: "Очень хороший!" #NT!
 britishcanada.52.t: "Лондонская конференция" #NT!
 britishcanada.52.d: "Шестнадцать делегатов из Канады прибыли вчера в столицу империи - Лондон - для встречи с делегатами британского правительства. После двух крупных конференций — Шарлоттаунской и Квебекской — которые были проведены для определения конституционных деталей Конфедерации. В результате были согласованы 72 пункта в Квебеке. Эти пункты сейчас рассматриваются и исправляются британскими делегатами." #NT!
 britishcanada.52.a: "Надеюсь, это не займет много времени." #NT!
 britishcanada.53.t: "Королевское согласие на союз!" #NT!
 britishcanada.53.d: "После более чем двухмесячного ожидания одобрения королева вчера дала свое королевское согласие! Поэтому официально заявляем, что Канада будет единой! Провинция Канада, Новая Шотландия и Нью-Брансуик объединятся через четыре месяца!" #NT!
 britishcanada.53.a: "Не долго, теперь." #NT!
 britishcanada.54.t: "Образование Канады!" #NT!
 britishcanada.54.d: "После нескольких лет мечтаний об объединенной Канаде мечта наконец сбылась! Сегодня провинции Канады, Новая Шотландия и Нью-Брансуик объединились и будут называться Канадой." #NT!
 britishcanada.54.a: "Окончательно" #NT!
 britishcanada.55.t: "Образование Канады!" #NT!
 britishcanada.55.d: "После нескольких лет мечтаний об объединенной Канаде мечта наконец сбылась! Сегодня провинции Канады, Новая Шотландия, Ньюфаундленд и Нью-Брансуик объединились и будут называться Канадой. Ньюфаундленд после голосования на всеобщих выборах не присоединился." #NT!
 britishcanada.55.a: "Окончательно" #NT!
 britishcanada.56.t: "Переговоры завершены" #NT!
 britishcanada.56.d: "После шести месяцев переговоров в Лондоне с компанией Hudson Bay. Наконец была согласована цена, которая составляет 300 000 фунтов стерлингов. Землю нам отдадут через 2 с половиной месяца." #NT!
 britishcanada.56.a: "Окончательно!" #NT!
 britishcanada.57.t: "Восстание на Красной реке" #NT!
 britishcanada.57.d: "Вчера, когда наши войска хотели оккупировать штат Манитоба, повстанцы из «Метис-Декент» отказали им в доступе. Они захватили Верхний Форт Гарри и не уйдут, пока мы не проведем переговоры и в конце концов не придем к соглашению." #NT!
 britishcanada.57.a: "Нам придется с этим справиться." #NT!
 britishcanada.44.t: "Канадские волонтеры прибыли!" #NT!
 britishcanada.44.d: "За последние несколько дней на помощь нам прибыли тысячи волонтеров. При осмотре солдат значительная их часть имела при себе старую военную форму. Хотя они не рассказали нашим офицерам, как они их получили, есть подозрение, что в этом замешана провинция Канады, поскольку большинство добровольцев, которые принесли эту форму, прибыли из провинции." #NT!
 britishcanada.44.a: "Хороший." #NT!
 britishcanada.45.t: "Канадские волонтеры прибыли!" #NT!
 britishcanada.45.d: "За последние несколько дней на помощь нам прибыли тысячи волонтеров. При осмотре солдат значительная их часть имела при себе старую военную форму. Хотя они не рассказали нашим офицерам, как они их получили, есть подозрение, что в этом замешана провинция Канады, поскольку большинство добровольцев, которые принесли эту форму, прибыли из провинции." #NT!
 britishcanada.45.a: "Хороший." #NT!
 britishcanada.60.t: "Британская Колумбия присоединяется к Канаде!" #NT!
 britishcanada.60.d: "После нескольких месяцев переговоров между правительствами Канады и Британской Колумбии было достигнуто соглашение. Колумбия присоединится к Конфедерации, а взамен в ближайшие 10 лет начнется строительство трансконтинентальной железной дороги, которая протянется с востока на запад." #NT!
 britishcanada.60.a: "Окончательно." #NT!
 britishcanada.58.t: "Соглашение достигнуто" #NT!
 britishcanada.58.d: "Чтобы мирно интегрировать повстанцев, мы признали Кодекс законов, который гарантировал права на землю метисов. Это приводит к общему уменьшению количества земли, которую можно использовать, но делает регион более стабильным." #NT!
 britishcanada.58.a: "Хороший." #NT!
 britishcanada.59.t: "Восстание подавлено." #NT!
 britishcanada.59.d: "После нескольких недель бомбардировок форта повстанцы сдались. Хотя мы наконец захватили Манитобу, эта военная акция привела к тому, что многие местные жители покинули регион. Пока мы наконец захватили Манитобу, эта военная акция привела к тому, что многие местные жители покинули регион. По всей стране также организовано множество протестов, которые будут беспокоить нас в течение некоторого времени. Все восставшие метисы также были лишены своей земли." #NT!
 britishcanada.59.a: "Нам не следовало этого делать." #NT!
 britishcanada.68.t: "Договор о взаимности расторгнут!" #NT!
 britishcanada.68.d: "Следуя торговой политике, благоприятствующей канадскому бизнесу, США вчера расторгли торговый договор. Канадско-американский договор о взаимности позволил более свободно торговать между собой. Последствиями этого события будет замедление экономического роста в Канаде. Также неясно, повлияет ли это событие на отношения между двумя правительствами." #NT!
 britishcanada.68.a: "Этого не может быть!" #NT!
 britishcanada.61.t: "Рейд в Нью-Брансуике" #NT!
 britishcanada.61.d: "За последние недели группа под названием «Фенийское братство» организовала военную партию и попыталась захватить Кампобелло в Нью-Брансуике. Военная партия быстро отступила на земли, принадлежащие США, как только прибыли британские военные корабли. Братство фений организовано ирландскими националистами, которые хотят, чтобы Ирландия стала свободной суверенной нацией." #NT!
 britishcanada.61.a: "Мобилизуйте ополчение." #NT!
 britishcanada.62.t: "Вторжение Фенийского Братства" #NT!
 britishcanada.62.d: "Несколько дней назад военный отряд, состоящий из 1000-1300 фенийцев, переправился через реку Ниагара и попытался вторгнуться на запад Канады. Вторжение было остановлено только после двух проигранных битв нашей канадской милиции и после того, как США вмешались и заблокировали пути снабжения фенийцев. Правительство США теперь также арестовывает лидеров фений, чтобы избежать законов о нейтралитете с Великобританией." #NT!
 britishcanada.62.a: "Эти ирландские ублюдки" #NT!
 britishcanada.63.t: "Неудачное вторжение на восток Канады" #NT!
 britishcanada.63.d: "Несмотря на все усилия США, военная партия фений предприняла новое вторжение, на этот раз на Восток. Они смогли оккупировать территорию, хотя и сдались первым прибывшим канадским войскам, потому что у них было мало оружия, боеприпасов и припасов. Кажется, Фенианское Братство находится на последнем этапе, и мы не можем больше ожидать крупных попыток вторжения. Хотя меньшие рейды все еще могут произойти." #NT!
 britishcanada.63.a: "Хороший" #NT!
 britishcanada.64.t: "Никаких набегов фенианцев больше нет." #NT!
 britishcanada.64.d: "Поскольку Ирландия теперь является независимым государством, рейды прекратились." #NT!
 britishcanada.63.a: "Окончательно" #NT!
 britishcanada.64.t: "Рейды прекратятся" #NT!
 britishcanada.64.d: "Поскольку Ирландия стала свободной нацией, набеги фенийцев в основном прекратились." #NT!
 britishcanada.64.a: "Большой!" #NT!
 britishcanada.65.t: "Фермы восстанавливаются" #NT!
 britishcanada.65.d: "Благодаря нашим усилиям многие фермы снова становятся продуктивными и уже снабжают население Нижней Канады." #NT!
 britishcanada.65.a: "Очень хороший." #NT!
 britishcanada.66.t: "Появляется больше пшеничных ферм!" #NT!
 britishcanada.66.d: "Наши усилия по расширению производства пшеницы, похоже, принесли результат. Было построено много новых ферм, а другие были расширены." #NT!
 britishcanada.66.a: "Хороший." #NT!
 britishcanada.67.t: "Сформирована молочная промышленность" #NT!
 britishcanada.67.d: "Наши усилия по привлечению промышленности в нашу колонию, похоже, увенчались успехом. За последние месяцы в Квебеке и особенно в Торонто сформировалась новая молочная отрасль." #NT!
 britishcanada.67.a: "Очень хороший!" #NT!
 britishcanada.69.t: "Идеи распространения независимости" #NT!
 britishcanada.69.d: "Из-за многолетнего политического тупика среди наших граждан медленно распространяется идея о необходимости радикальных перемен. Одна из идей, которая особенно тревожит, заключается в том, что Канада должна быть независимой, чтобы иметь больше контроля над политической дипломатией и в целом иметь возможность идти своей собственной судьбой." #NT!
 britishcanada.69.a: "Мы должны решить эту проблему немедленно." #NT!
 britishcanada.70.t: "Антибританцы у власти" #NT!
 britishcanada.70.d: "Антибританские политики теперь составляют большинство, что решает политический тупик в их пользу. Более того, они объявили о новой эре для Канады, включая всех ее граждан." #NT!
 britishcanada.70.a: "Хороший..." #NT!
 britishcanada.71.t: "Вытертые мысли" #NT!
 britishcanada.71.d: "Мысли и идеи независимости, похоже, были искоренены из умов наших граждан. Что позволяет нам сосредоточиться на других вещах." #NT!
 britishcanada.71.a: "Окончательно" #NT!
 britishcanada.72.t: "Создана секретная сеть" #NT!
 britishcanada.72.d: "Создана сеть заслуживающих доверия администраторов, информаторов, дипломатов, политиков и сержантов. Теперь они должны замести все наши следы, гарантируя, что наши действия по обеспечению нашей независимости останутся в секрете." #NT!
 britishcanada.72.a: "Хороший..." #NT!
 britishcanada.73.t: "Оптимистичное население" #NT!
 britishcanada.73.d: "Население, видя, насколько ужасна ситуация, организовалось... Вместо протеста или восстания большинство решило бороться, чтобы прожить еще один день." #NT!
 britishcanada.73.a: "Не ожидал этого..." #NT!
 britishcanada.74.t: "Усталое население" #NT!
 britishcanada.74.d: "Как многие предвидели, разрушения, вызванные этой войной, не являются положительным явлением, и люди, видя полный масштаб этого, ясно дают понять, что многие хотят прекращения огня, а некоторые даже рассматривают возможность подчинения британскому правлению." #NT!
 britishcanada.74.a: "Предатели!" #NT!
 britishcanada.75.t: "Пропагандистские усилия увенчались успехом" #NT!
 britishcanada.75.d: "Наши пропагандистские усилия оказались очень успешными. Люди работают усерднее и жертвуют больше, отчасти из-за страха возмездия со стороны Англии, а отчасти из-за необходимости иметь независимую Канаду, свободную от британского империализма." #NT!
 britishcanada.75.a: "Дайте ребятам, ответственным за это, повышение!" #NT!
 britishcanada.76.t: "Пропагандистские усилия провалились" #NT!
 britishcanada.76.d: "Продукты нашей пропагандистской машины не сработали. Наши люди не поверили нашей правде, призывая к забастовкам, прекращению огня с британцами и многому другому! Многие верующие также потеряли веру в нас, осознав, что им «солгали»!" #NT!
 britishcanada.76.a: "Ответственные будут привлечены к суду за предательство правительства и распространение новости, которую они опубликовали без нашего одобрения." #NT!
 britishcanada.77.t: "Провинция Канада ищет поддержки" #NT!
 britishcanada.77.d: "К нам обратилось с просьбой тайное посольство антибританской партии провинции Канады. Короче говоря, они хотят обрести независимость и попросили нас помочь им в этом." #NT!
 britishcanada.77.a: "Война против англичан? Конечно." #NT!
 britishcanada.77.b: "Мы будем держаться подальше от этого." #NT!
