 britishcanada.111.t: "Конфедерация Канады?" #NT!
 britishcanada.111.d: "Поскольку напряженность в отношениях между Великобританией и Соединенными Штатами переросла в полномасштабную войну, наши худшие опасения оправдались. Чтобы адекватно защитить себя, провинция Канады предложила создать Конфедерацию британских колоний в Северной Америке. Если Британия согласится на это, это позволит нам защитить себя от янки, по крайней мере, до прибытия остальных сил Империи, не говоря уже о других преимуществах, которые это предоставит…" #NT!
 britishcanada.111.a: "Да, Конфедерация – наша главная надежда пережить это." #NT!
