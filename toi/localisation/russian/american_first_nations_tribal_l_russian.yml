 NA_N_event.1.t: "[FROM.GetName] стремится к мирному сотрудничеству!" #NT!
 NA_N_event.1.d: "[FROM.GetName] решили прекратить набеги и соблюдать наши договоры. Мы рассматриваем это как положительную возможность сотрудничества. Возможно, теперь мы будем более склонны отправлять им пайки и запасы продовольствия. Хотя чем больше буйволов будет убито, тем больше племена будут зависеть от нас." #NT!
 NA_N_event.1.a: "По крайней мере, у нас будет меньше проблемных соседей." #NT!
  
 NA_N_event.2.t: "Уважать [FROM.GetAdjective] границы?" #NT!
 NA_N_event.2.d: "Просьба об уважении была тем, что можно было бы назвать письмом, разрушающим основы. Письмо, доставленное лично самым храбрым дипломатом, которого они смогли найти, было уведомлением Соединенным Штатам о том, что правительство здесь будет официально оформлять свою государственность, и просьбой уважать, среди прочего, права на прочную границу и права на ресурсы.\n\nОбычные подозреваемые, находящиеся у власти, немедленно выползли из дерева: оптимисты наивно надеялись на лучшее, а более циничные ожидали, что Сенат США будет смеяться до тех пор, пока не потеряет сознание. Это было похоже на то, как мышь просит льва уважать ее границы, в то время как лев просто задается вопросом, почему его обед разговаривает с ним." #NT!
 NA_N_event.2.a: "Если мы убедим Конгресс, мы сможем добиться принятия этих договоров." #NT!
 NA_N_event.2.b: "Пусть Конгресс решит." #NT!
  
 NA_N_event.3.d: "Из чернильно-черной ямы американской психики возникла искра добра. Сенат США любезно передал свое соглашение в руки сенатора Сьюарда, и тот официально согласился уважать границы нашей страны.\n\nЭто было знаменательное событие, так как это был первый раз, когда сенатор ступил на нашу территорию. земли. Когда прибыл сенатор из Нью-Йорка, многие отметили, что американцы сочли целесообразным принять законы против нас, даже не находясь там, но этим людям было приказано поскорее заткнуться, прежде чем они скомпрометируют деликатную ситуацию." #NT!
  
 NA_N_event.4.d: "Реакция США была ясна: хихиканье и презрение. Полная ликующая насмешка над очень разумной просьбой. Мы обдумывали это неделями, но, похоже, голоса оптимизма замолчали и слово получили циники.\n\nОднако наш ответ готов, и наша позиция решительна. Если поселенцы не уйдут по собственному желанию, то армия готова заставить их уйти на концах штыков. Даже сейчас начался набор новых военнослужащих, готовых к неизбежному возмущению Америки по этому поводу." #NT!
  
 NA_N_event.5.t: "Поселенцы выселены!" #NT!
 NA_N_event.5.d: "Когда пришли поселенцы, они тоже здесь охотились. Старейшины сказали, что они чрезмерно охотились, даже в неподходящее время года, и что с землей нельзя обращаться таким образом. Арни рассказал мне истории о том, что, как он видел, делали эти поселенцы. он долго говорил о том, как нашел горы мертвых буйволов, брошенных впустую, и стальные следы, прорезавшие места обитания предков. Вчера. случилось что-то плохое. Одного из мальчиков нашли мертвым недалеко от села. Его мать не переставала плакать. Это была незавидная трата жизни, и мы смотрели, как она ускользает. А на горизонте мы увидели уезжающих белых людей на лошадях в широких шляпах. Сегодня, в полдень, отправленный нами гонец вернулся с запрошенными нами подкреплениями ополчения. Они сказали, что высший совет выдал мандат на изгнание белых людей с этих земель. Старейшины нашей деревни рассказали им о случившемся и рассказали, где живет поселенец. Ополченцы выступили в сумерках." #NT!
 NA_N_event.5.a: "Ландбэк." #NT!
  
 NA_N_event.7.t: "Поселенцы изгнаны с территорий [FROM.GetAdjective]!" #NT!
 NA_N_event.7.d: "Поток поселенцев пришел в город в [FROM.GetName] после того, как [FROM.FROM.GetName] выселил их из [FROM.FROM.FROM.GetName]. Один поселенец описал этот инцидент в письме, отправленном своей матери:\n\nДорога в эту землю была долгой и трудной. Днем мы гуляли и ездили по территориям долгие часы, а ночью спали в холодных фургонах. Это был трудный образ жизни, но не такой трудный, как развернуться и вернуться обратно.\n\nВидите ли, человек, который продал нам землю, сказал нам, что туземцам не о чем беспокоиться, они отсталые люди. дикари. Оказывается, это были не тупые алкоголики, а холодные люди в форме с острыми штыками, и они нас очень не хотели. Уже стемнело, когда в наш маленький городок пришли люди из местного лагеря. Они пришли в большом количестве, с винтовками и пистолетами, и сказали нам, что у нас есть время до восхода солнца следующего дня, чтобы собрать вещи и отправиться на восток. Старый Поли попытался дать отпор, и его застрелили на месте. Той ночью жители города сформировали отряд и пошли поговорить с туземцами, где они живут, предполагая, что они вернулись в свои вигвамы. Они не знали, что туземцы никуда не уходили. Они не ожидали, что их окружат. Когда пыль рассеялась и последний выстрел эхом разнесся по равнинам, мы сделали, как они сказали. Мы собрали то немногое, что у нас было, и уехали. Я просто благодарю бога, что мой отец не пошел с отрядом той ночью." #NT!
 NA_N_event.7.a: "Как варварски!" #NT!
  
 NA_N_event.8.t: "Военные поставки от [FROM.GetName]!" #NT!
  
 NA_N_event.9.t: "Дебаты о рабстве" #NT!
 NA_N_event.9.d: "Вопрос рабов здесь обсуждается, но не так обсуждается, как в американском штате. Наше отношение к рабству и положению рабов в обществе сильно отличается от отношения американцев, и многие комментаторы в настоящее время документируют наши пути. Одно из наших различий заключается в том, что принципы, используемые для оправдания рабства, отсутствуют, что делает его гораздо менее укоренившимся в обществе. Это означает, что мы могли бы легко устранить негативные социальные последствия этой практики с помощью принятия специального законодательства. Однако есть некоторые, кто хочет сохранить это, стремясь к вестернизации и контролю над классами рабов." #NT!
 NA_N_event.9.a: "Ни один человек не является рабом." #NT!
 NA_N_event.9.a: "Статус кво." #NT!
  
 NA_N_event.10.t: "Меняющиеся времена" #NT!
 NA_N_event.10.d: "Для нашего народа нет ничего более священного, чем традиции. Мы живем и дышим этим. Поддерживать это – значит твердо держаться за свою собственную идентичность, и в политике это ничем не отличается. Самоидентификация и национальный дух являются важными и ценными вещами для народа, поскольку без этих давних традиций духов и людей мы были бы ничем. Мы, коренные жители этой земли, дорожим тем, что колониальный захватчик стремился уничтожить. Это наше вечное кредо." #NT!
 NA_N_event.10.a: ""
  
 NA_N_event.11.t: "Меняющиеся времена" #NT!
 NA_N_event.11.d: "Мокасины превратились в сапоги. Воины превратились в снаряжение, хотя оно все еще явно родное, но по-прежнему единообразное. Звания. Формации. Полированные винтовки с острыми штыками. Развивающуюся столицу знакомят с новой революционной концепцией: военным парадом и митингом. Ряды солдат маршируют перед толпой людей, а верховный вождь наблюдает за происходящим сверху. У нации сформировалось представление о себе, в котором естественное спокойствие и собранность превратились в холодную, расчетливую безжалостность." #NT!
 NA_N_event.11.a: ""
  
 NA_N_event.12.t: "Меняющиеся времена" #NT!
 NA_N_event.12.d: "Итак, мы все это сожгли. Я наблюдал. Мы разожгли большой костер в центре города и разложили все, что связано со старым советом и его обычаями. Мы сожгли их одежду, безделушки и другое имущество. Мой друг спросил свою мать, что случилось с вожатыми. Она сказала, что лучше ему не знать. Иногда я до сих пор вижу огонь той ночи, когда мы сожгли дотла старые привычки. Я думаю, мы что-то там потеряли той ночью. Мы пожертвовали огню частью себя за право остаться в живых." #NT!
 NA_N_event.12.a: ""
  
 NA_N_event.13.t: "Меняющиеся времена" #NT!
 NA_N_event.13.d: "Когда мы подписали этот закон, мы сразу же получили гневное письмо от Конгресса Соединенных Штатов. Было очень забавно читать, в офисе было много смеха. Судя по всему, формирование «конституционной монархии» было всеобщим отказом от свободы, еще одним бахвальством по поводу сходства с британской системой (что на самом деле не имеет большого значения, мы этого не видим, и мы написали это) и зловещая угроза «негативных дипломатических отношений». Эта последняя фраза вызвала серьезный смех со стороны нескольких человек." #NT!
 NA_N_event.13.a: ""
  
 NA_N_event.14.t: "Леге Натива" #NT!
 NA_N_event.14.d: "Вчера соседский мужчина сделал что-то странное: он закончил строительство дома. Это была простая вещь, сделанная из набора, оставленного поселенцами, но это был прочный дом. Теперь их было больше, они появлялись на грунтовых дорогах. Некоторые из наиболее оживленных дорог теперь были заасфальтированы. На следующий день солнце взошло по-другому. Это был восход солнца, который многие видели тысячу раз, но он сиял на изменившейся земле. Через несколько городов строилась железная дорога, ведущая в столицу. Это было похоже на то, что земля внезапно отдала часть своего духа. Фабрики теперь стали более распространенными. Они возникли повсюду, как и магазины и телеграфы. Это было похоже на то, что, прогуливаясь по новому «городу», вы могли почувствовать, как дух падает с земли, как пепел из сигареты. Но это изменение придало делу определенный импульс, вселивший страх в сердца американских поселенцев. Это осветило самые темные части американской души шокирующим осознанием того, что цивилизация не является единственной прерогативой белого человека и что, если пройдет достаточно времени, коренное население вполне способно представлять угрозу самостоятельно." #NT!
 NA_N_event.14.a: ""
  
 NA_N_event.15.t: "Модель нашей экономики" #NT!
 NA_N_event.15.d: ""
 NA_N_event.15.a: "Земля – это земля вождя." #NT!
 NA_N_event.15.b: "Земля является землей общины." #NT!
