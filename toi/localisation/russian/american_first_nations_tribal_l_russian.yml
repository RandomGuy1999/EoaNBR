 sem_on_puppet.1.t: "Конец Третьей войны семинолов" #NT!
 sem_on_puppet.1.d: "Война началась в 1855 году в результате того, что семинолы отреагировали на поселенцев и разведывательные группы армии США, вторгающиеся на их земли. Семинолы настаивают, что Соединенные Штаты намеренно отправили поселенцев, чтобы спровоцировать насильственную реакцию, которая нарушила бы договор между двумя странами. Независимо от того, что произошло на самом деле, земля семинолов теперь оккупирована [USA.GetName], и необходимо сделать выбор, что делать дальше.\n\nПредлагаемая идея состоит в том, чтобы переселить семинолов в [374.GetName] и создать официальную индейскую резервацию. для народа семинолов. Хотя народ семинолов будет разоружен, ныне несуществующий договор может быть пересмотрен и во Флориде может быть создана полуавтономная резервация." #NT!
 sem_on_puppet.1.a: "Они нарушили договор и напали на нас! Они могут жить в [374.GetName]." #NT!
 sem_on_puppet.1.b: "При некоторой политической поддержке, возможно, мы сможем пересмотреть старый договор..." #NT!
  
 sem_on_annex.1.t: "Конец Третьей войны семинолов" #NT!
 sem_on_annex.1.d: "Война началась в 1855 году в результате того, что семинолы отреагировали на поселенцев и разведывательные группы армии США, вторгающиеся на их земли. Семинолы настаивают, что Соединенные Штаты намеренно отправили поселенцев, чтобы спровоцировать насильственную реакцию, которая нарушила бы договор между двумя странами. Независимо от того, что произошло на самом деле, земля семинолов теперь оккупирована [USA.GetName], и необходимо сделать выбор, что делать дальше.\n\nПредлагаемая идея состоит в том, чтобы переселить семинолов в [374.GetName] и создать официальную индейскую резервацию. для народа семинолов. Хотя народ семинолов будет разоружен, ныне несуществующий договор может быть пересмотрен и во Флориде может быть создана полуавтономная резервация." #NT!
 sem_on_annex.1.a: "Они нарушили договор и напали на нас! Они могут жить в [374.GetName]." #NT!
 sem_on_annex.1.b: "При некоторой политической поддержке, возможно, мы сможем пересмотреть и поддержать договор..." #NT!
  
 sem.4.t: "Конец Третьей войны семинолов" #NT!
 sem.4.d: "Война началась в 1855 году в результате того, что семинолы отреагировали на поселенцев и разведывательные группы армии США, вторгающиеся на их земли. Семинолы настаивают, что Соединенные Штаты намеренно отправили поселенцев, чтобы спровоцировать насильственную реакцию, которая нарушила бы договор между двумя странами. Независимо от того, что произошло на самом деле, земля семинолов теперь оккупирована [USA.GetName], и необходимо сделать выбор, что делать дальше.\n\nУдивительно, что [USA.GetName] решили поддержать договор, слегка его пересмотрев. Они позволили семинолам сохранить свою нынешнюю землю и управлять ею как полуавтономной резервацией коренных жителей.\n\nТеперь пришло время решить, продолжим ли мы наш кочевой образ жизни в резервации или преобразуемся в оседлое общество." #NT!
 sem.4.a: "Они нарушили договор и напали на нас! Они могут жить в [374.GetName]." #NT!
 sem.4.b: "При некоторой политической поддержке, возможно, мы сможем пересмотреть старый договор..." #NT!
  
 sem_on_puppet.2.t: "Конец Третьей войны семинолов" #NT!
 sem_on_puppet.2.d: "Война началась в 1855 году в результате того, что семинолы отреагировали на поселенцев и разведывательные группы армии США, вторгающиеся на их земли. Семинолы настаивают, что Соединенные Штаты намеренно отправили поселенцев, чтобы спровоцировать насильственную реакцию, которая нарушила бы договор между двумя странами. Независимо от того, что произошло на самом деле, земля семинолов теперь оккупирована [USA.GetName].\n\nПартия [USA.GetName] решила аннексировать землю, а затем изгнать семинолов в [374.GetName], чтобы разместить их в резервации коренных жителей. Лишь нескольким семьям семинолов удалось избежать обнаружения армией США и остаться на родной земле Флориды." #NT!
 sem_on_puppet.2.a: "Это ужасно! Родная земля потеряна!" #NT!
  
 sem_on_puppet.3.t: "Изгнание семинолов" #NT!
 sem_on_puppet.3.d: "Большинство семинолов уже переехали в [374.GetName], чтобы жить в резервации коренных жителей, созданной [USA.GetName]. Лишь нескольким семьям семинолов удалось избежать обнаружения армией США и остаться на родной земле Флориды." #NT!
 sem_on_puppet.3.a: "Сделано." #NT!
  
  # Navajo Events 
 navajo.1.t: "Тень форта Дефайанс" #NT!
 navajo.1.d: "Прошло несколько лет с тех пор, как армия США построила форт Дефайанс на оконной скале. Форт, находящийся так близко к нашим землям, вызывает беспокойство, и у Старейшин начинается паранойя. Мы могли бы попросить США передать нам контроль над фортом в обмен на оплату наличными или просто взять форт силой." #NT!
 navajo.1.a: "Отправьте делегацию на переговоры по поводу форта." #NT!
 navajo.1.b: "Защитите наши дома и штурмуйте форт!" #NT!
 navajo.1.b_tt: "Мы подготовим людей и оружие." #NT!
 navajo.2.t: "Навахо требуют контроля над фортом Дефайанс" #NT!
 navajo.2.d: "Прошло меньше десяти лет с момента постройки форта Дефайанс, а он уже вызывает проблемы. Мы получили бесчисленное количество жалоб от племени навахо, и дело дошло до нескольких набегов с целью разрушения форта. Чтобы пойти на компромисс, вожди выдвинули предложение, чтобы навахо получили контроль над фортом и взамен заплатили денежную компенсацию. Если мы откажемся от этого, это может привести к тотальной войне с маленькими туземцами. Хотя уничтожить их было бы пустяком, неужели мы хотим тратить армию на столь незначительного врага?" #NT!
 navajo.2.a: "Пусть они ноют сколько хотят, форт останется с нами." #NT!
 navajo.2.b: "Просто дайте им чертову крепость." #NT!
 navajo.4.t: "Американцы согласны на сделку!" #NT!
 navajo.4.d: ""
 navajo.4.a: "Замечательно!" #NT!
