 NA_N_conflict_escalation_native_loc: "§YАнтагонизация и эскалация:§!\nНапряженность между коренными народами и колониальными поселенцами может возрастать в результате антагонизации. По мере роста антагонизма эскалация конфликта будет возрастать до такой степени, что война с колониальными поселенцами будет оправдана. Чтобы избежать войны, предпринимайте действия, уменьшающие антагонизм между этими группами. Имейте в виду: когда это число достигнет 10, вас ждет адская поездка. [FROM_conflict_escalation_scripted]" #NT!
 NA_N_conflict_escalation_loc: "§YАнтагонизация и эскалация:§!\nНапряженность между коренными народами и колониальными поселенцами может возрастать в результате антагонизации. По мере роста антагонизма эскалация конфликта будет возрастать до такой степени, что война с колониальными поселенцами будет оправдана. Чтобы избежать войны, предпринимайте действия, уменьшающие антагонизм между этими группами. Имейте в виду: когда это число достигнет 10, вас ждет адская гонка.\n\n§YУровень эскалации конфликта§![SEM_conflict_escalation_scripted][APA_conflict_escalation_scripted][NAV_conflict_escalation_scripted][COM_conflict_escalation_scripted][CHY_conflict_escalation_scripted][SIX_conflict_escalation_scripted]§!0§!1§ _12§!3" #NT!
  
