 acw_first_nations.5.t: "[FROM.GetName] Поддерживает Союз!" #NT!
 acw_first_nations.5.d: "[FROM.GetName] связал свою судьбу с [ROOT.GetName] в Гражданской войне в США! Отвлечение, которое они вызывают, отвлечет вражеских солдат от основных сражений, что повысит наши шансы. В рамках официального договора был подписан пакт о ненападении, и нам был предоставлен военный доступ." #NT!
 acw_first_nations.5.a: "Стойкий на пути к делу!" #NT!
 acw_first_nations.5.b: "Их помощь приветствуется." #NT!
