 NA_N_war_operations_category: "Американские военные планы" #NT!
 NA_N_war_operations_category_desc: "Борьба с американцами за пределами нашей земли — это титаническая задача, которую некоторые называют самоубийственной. Однако при тщательном планировании и использовании ключевых слабостей мы можем восполнить недостаток численности и оборудования." #NT!
 operation_smash_and_grab: "Операция «Разбей и захвати»" #NT!
 operation_smash_and_grab_desc: "Если мы собираемся изгнать угрозу с востока, нам понадобится оружие и боеприпасы. В районах Мичигана и Иллинойса есть несколько ключевых оружейных заводов и арсеналов, на которые мы можем совершить набег." #NT!
 operation_heavens_gate: "Операция «Небесные врата»" #NT!
 operation_heavens_gate_desc: "Давайте будем честными: наши соседи-мормоны — это те, кого благотворительные организации назвали бы «немного эксцентричными», а циничные — «сумасшедшим культом НЛО». Однако мы все можем согласиться с тем, что время их пребывания на нашей земле прошло. Насильно скормите этим сумасшедшим их крутую помощь." #NT!
 operation_pinewoods: "Операция «Пайнвудс»" #NT!
 operation_pinewoods_desc: "Слухи распространяются быстро, и благодаря нашим разведчикам у нас есть новые сведения. Золото было найдено в горах Кламат на юге Орегона, и белый человек спешит его схватить. Сильный прорыв через Монтану должен помочь перерезать их пути снабжения и послужит сигналом о том, что они не нужны." #NT!
 operation_puddle_pirates: "Операция «Пираты Лужи»" #NT!
 operation_puddle_pirates_desc: "После того, как мы разобрались с Мичиганом, следующим логическим шагом станет Миннесота, чтобы мы могли сохранить контроль над Великими озерами и не допустить свободного движения торговых и промышленных судов без нашего разрешения." #NT!
  
 NA_N_war_operations_category_2: "Американские военные планы, фаза 2" #NT!
 NA_N_war_operations_category_2: "Теперь, когда мы оттеснили американцев на восток и на запад, мы можем начать предпринимать более наступательные шаги, чтобы заманить в ловушку и окружить стратегические точки, имеющие экономическое и военное значение." #NT!
 operation_golden_gate: "Операция Золотые Ворота" #NT!
 operation_golden_gate_desc: "Похоже, перекрытие тропы Орегона в Монтане было для них недостаточным намеком, поэтому нам нужно продвинуться дальше по западному побережью и загнать их в Сьерры." #NT!
 operation_potato_digger: "Операция «Картофелекопалка»" #NT!
 operation_potato_digger_desc: "Айдахо является следующим на плахе, и хотя кажется, что мы вторгаемся в самый мягкий штат в мире, он нужен нам из-за его важнейших железнодорожных и логистических узлов." #NT!
 operation_pretzel: "Операция Крендель" #NT!
 operation_pretzel_desc: "Операция «Крендель» — это первая часть трехэтапной северо-восточной ловушки, в которой мы поймаем в ловушку северо-восток и обрушим ловушку на американский центр власти. Ожидайте жесткого сопротивления." #NT!
 operation_statten_island: "Операция Статен-Айленд" #NT!
