 first_nations_tribal_conflict_category_desc: "[NA_N_conflict_escalation_scripted]\n\n§YЗападные территории:§!\n§gПервые нации обычно ведут кочевой образ жизни, что оставляет их без физической границы, которую можно было бы охранять. Колонисты регулярно заселяют и эксплуатируют ресурсы и землю, но это не обходится без сопротивления со стороны кочевых племен. Колониальные вооруженные силы, как и армия Соединенных Штатов, имеют военный доступ к этим неконтролируемым границам. §!\n\n§_1Войны первых наций:§!\n §gРасширение [USA.GetName] на запад, получившее название «Манифест Судьбы», привело к конфликту между ними и различными представителями коренных народов. . Хотя племена обычно сопротивляются [USA.GetName] и другим колониальным силам, конфликт может вспыхнуть и между различными племенами.§!" #NT!
