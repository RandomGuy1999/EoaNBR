 acw_first_nations.1.t: "Дни нейтралитета сочтены" #NT!
 acw_first_nations.1.d: "Вспыхнула Гражданская война в США, сделавший вариант нейтралитета невозможным. Когда война закончится, победитель увидит нейтралитет [ROOT.GetAdjective] как поддержку другой стороны. Потенциально мы могли бы подождать дольше, чтобы увидеть, какая сторона победит, прежде чем выбирать свою сторону, но это резко снизит дипломатический эффект выбора той или иной стороны. Если война закончится до того, как мы сделаем выбор, мы рискуем показаться предателями победителя.\n\nПоскольку все варианты учтены, у нас остается выбор: выбрать сторону сейчас и получить максимальный дипломатический эффект или сделать выбор позже. и сделать более осознанный выбор. Какова будет позиция [ROOT.GetName] в конфликте?" #NT!
 acw_first_nations.1.a: "Нам следует быстро выбрать свою сторону." #NT!
 acw_first_nations.1.b: "Подождите месяц, чтобы увидеть, кто победит." #NT!
 acw_first_nations.1.c: "Подождите два месяца, чтобы увидеть, кто победит." #NT!
  
 acw_first_nations.2.t: "На чьей стороне гражданская война?" #NT!
 acw_first_nations.2.d: "У нас еще есть два месяца до того, как дипломатические последствия выбора стороны будут сведены на нет. Мы могли бы выбрать сторону сейчас и получить от своего выбора максимальный дипломатический эффект. Какова должна быть наша позиция?" #NT!
 acw_first_nations.2.a: "[USA.GetName] победит!" #NT!
 acw_first_nations.2.b: "[CSA.GetName] победит!" #NT!
 acw_first_nations.2.c: "На самом деле, нам придется подождать месяц, прежде чем принять решение." #NT!
  
 acw_first_nations.3.t: "На чьей стороне гражданская война?" #NT!
 acw_first_nations.3.d: "Поскольку наша страна ждет целый месяц, чтобы выбрать сторону, дипломатический эффект от выбора стороны значительно возрос. Если мы примем решение сейчас, на выбранную нами сторону все равно повлияет наше решение помочь им. Сделаем ли мы свой выбор сейчас или подождем еще месяц?" #NT!
 acw_first_nations.3.a: "[USA.GetName] победит!" #NT!
 acw_first_nations.3.b: "[CSA.GetName] победит!" #NT!
 acw_first_nations.3.c: "На самом деле, нам придется подождать еще месяц, прежде чем принять решение." #NT!
  
 acw_first_nations.4.t: "На чьей стороне гражданская война?" #NT!
 acw_first_nations.4.d: "Дни нейтралитета подошли к концу. Если мы не выберем сейчас, когда война закончится, нас будут считать предателями победителя. Наша лучшая надежда — выбрать сторону, которая, похоже, победит." #NT!
