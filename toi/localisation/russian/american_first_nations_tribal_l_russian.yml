 NA_N_event.24.t: "США исправляют племенные аннуитетные выплаты" #NT!
 NA_N_event.24.d: "Договор Форта Ларами 1851 года разрешал строительство дорог и фортов на территориях коренных американцев в обмен на обещания ренты в размере пятидесяти тысяч долларов в течение пятидесяти лет. После подписания была произведена только одна аннуитетная выплата, что сразу же нарушило обещание договора. Соединенные Штаты решили исправить это нарушение и платить нам ежегодно еще раз." #NT!
 NA_N_event.24.a: "Пусть эта ветвь возродит наше доверие." #NT!
  
 escalationconflict.1.t: "Билет на шоу" #NT!
 escalationconflict.1.d: "На перекрестке города какой-то трудолюбивый парень построил театр. Замечательное достижение, оно было небольшим, но, опять же, такой же была и деревня. Наше население с каждым днем ​​становилось все меньше. Старейшины рассказали нам, что переселенцы с востока принесли нечистую силу, болезни. Каждую неделю или около того мы получали новости о новых мертвых буйволах, оставленных гнить. Убитые за свои железные дороги. Я и моя сестра купили билеты на сегодняшний вечер. Это было плохо, но это было настолько плохо, что смотреть было интересно. Мы сидели во втором ряду спереди и смотрели, как актеры в дешевых костюмах начинают свои неестественные и неуклюжие вступительные реплики. Всегда было забавно, когда они облажались, и это вызвало крепкий смех. Мы были на середине второго акта, когда тревожно зазвонил городской колокол. Вдалеке послышался громкий грохот, а затем это произошло. Американское пушечное ядро ​​проломило крышу театра, разбросав осколки дерева и шрапнель, наполнив воздух дымом и пылью. Был сумасшедший натиск, когда колокол зазвенел громче, и крики нападения наполнили воздух. Люди с криками бросились к выходу. Я слышал, как моя сестра кричала мне в этом хаосе. Это был последний раз, когда я слышал ее живой. Ее тело нашли под завалами, когда пыль улеглась. Цикл вторжений и набегов наконец сменился войной, войной, в которой меня призвали сражаться." #NT!
 escalationconflict.1.a: "Теперь показываю, ад на земле" #NT!
  
 escalationconflict.2.t: "Кровавые деньги" #NT!
 escalationconflict.2.d: "Они умерли за что? Земля? Золото? Оружие? Что бы ни было в мешке, оно обрекло всю нацию на жестокое кровопролитие. Набеги и вторжения, дорога, ведущая сюда, была длинной, трудной и опасной. Хэйр наткнулся на хижину, где все началось случайно, после того как его отделили от своего военного отряда. В хижине было темно и тускло освещено, но в лампе еще было масло. Кто-то был здесь недавно. Вокруг стола лежало 3 трупа. Два офицера Конфедерации и команч. Было очевидно, что произошло. Они стреляли друг в друга из-за сумки на столе. Когда Хэйр приблизился к столу, по каюте пронеслась стрельба. Дешевое и старое дерево раскололось на зубочистки, когда он упал на пол. Он слышал сильный техасский акцент снаружи. Линия Конфедерации отступила, и они сжигали все на своем пути. Шальная пуля отбросила лампу в сторону, пролив горячее масло, которое загорелось, коснувшись фитиля. Вскоре вся хижина была охвачена пламенем, и воздух наполнился дымом. Дышать становилось все труднее и труднее, крыша начала скрипеть, и отсутствие спасения было очевидно. Заяц, медленно кашляя, открыл лежащую на столе сумку. Что же было причиной всего этого? Что могло быть настолько важным, что могло образовать последнюю искру, воспламенившую пороховую бочку? Это были деньги. Доллары, выпущенные Конфедерацией. Это... это было бесполезно. Бесполезная бумага, выпущенная бесполезными людьми для торговли бесполезным хлопком. Эта война, хотя и стала результатом долгого пути, определенно закончилась разочаровывающим финалом. Заяц вздохнул. И тут на него обрушилась крыша." #NT!
 escalationconflict.2.a: "Некоторые люди сделают что угодно за несколько долларов больше..." #NT!
  
 escalationconflict.3.t: "Божье золото" #NT!
 escalationconflict.3.d: "Мормоны хотят нашу землю. Они говорят нам, что их бог даровал это им, но мы сами были благословлены, чтобы мы могли видеть желания людей их глазами, окнами твоей души. И вот, в их сердцах была жажда золота. Потребность в драгоценных металлах заставляет мужчин совершать жестокие поступки. Потребность в драгоценных металлах портит сердца людей. Когда они пришли с крестами, мы увидели ложь их пророчеств и проповедей. Они пришли, чтобы обратить нас, безбожных язычников, утверждали они. Они пришли конвертировать наше золото в деньги. Что касается их бога, то даже другие белые люди считают их сумасшедшими фанатиками. Но этот цикл длился уже много лет. Цикл рейдовый и миссионерский. Ну, это всегда должно было закончиться именно так." #NT!
 escalationconflict.3.a: "Время встретиться со своим богом" #NT!
  
 escalationconflict.4.t: "Ранняя регистрация" #NT!
 escalationconflict.4.d: "Школы – это не то, что вы считаете страшным в обычном понимании. Но это если этой школой управляют канадцы. Услышав эти истории, многие не хотят отдавать своих детей колониальным захватчикам. Многие не возвращаются из этих школ, а кто возвращается? Они хотели бы, чтобы они этого не делали. Некоторые возвращаются с рисунками, вызывающими кошмары. Шрамы также вызывают беспокойство, поэтому очевидно, что многие будут сопротивляться, и они сопротивляются. Вскоре колонисты вернулись с солдатами, чтобы взять их силой. Местным это не понравилось. Они открыли ответный огонь. Теперь у нас есть то, что часто называют «немного неприятностью», в форме войны с Канадой." #NT!
 escalationconflict.4.a: "*сжимает жемчуг*" #NT!
  
