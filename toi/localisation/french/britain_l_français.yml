 british_votes.2.t: "Loi sur les Causes Matrimoniales"
 british_votes.2.a: "Il est temps pour l'Église d'adopter une position plus libérale."
 british_votes.2.b: "C'est une insulte au serment et à Dieu !"
 british_votes.2.d: "Notre Parlement vote aujourd'hui sur une seule question : la Loi sur les Causes Matrimoniales. Celle-ci permettrait aux couples mariés de divorcer sans avoir à obtenir au préalable l'approbation du Parlement. Cette proposition a été critiquée, notamment par les factions conservatrices et religieuses, mais également saluée par les libéraux. Il revient maintenant au Parlement de décider. \n\nLe Parlement votera immédiatement après sur la Loi sur les Publications Obscènes."
