 british_votes.4.a: "L'Empire britannique s'agrandit !"
 british_votes.4.b: "Abandonnez l'idée."
 british_votes.4.d: "Il n'y a peut-être pas eu d'automne plus historique pour notre empire mondial. Ce jour-là, conformément aux souhaits du gouvernement actuel et de Sa Majesté, la Compagnie des Indes orientales a à la fois pris le contrôle de tout le sous-continent indien et l'a perdu pour ce qu'elle est immédiatement devenue, le Raj. Cet Empire indien, pour ainsi dire, a permis au peuple indien d'approcher plus présente de la civilisation et de la scène mondiale. Grâce à nous, un peuple des plus prestigieux, le peuple indien atteindra la grandeur."
