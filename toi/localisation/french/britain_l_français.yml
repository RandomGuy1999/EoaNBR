 britain.150.b: "Il reçevra des obsèques nationales"
 britain.151.t: "Charles Fremantle Prend sa Retraite"
 britain.151.d: "Sir Charles Howe Fremantle a rejoint la Marine Royale en 1812 à l'âge de 12 ans. Il a principalement servi en Australie. Récemment, il a dirigé le service de transport naval dans la péninsule de Crimée pendant la guerre de Crimée. \nIl pourrait encore être en mesure de servir dans la marine pendant un certain temps, mais peut-être serait-il préférable pour lui de prendre sa retraite. Ainsi, il pourrait au moins profiter des derniers moments de sa vie en retraite."
 britain.151.a: "Il a bien mérité son repos"
 britain.151.b: "Nous avons encore besoin de lui"
