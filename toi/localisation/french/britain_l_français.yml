 britain.155.t: "Robert Lambert Baynes Prend sa Retraite"
 britain.155.d: "Sir Robert Lambert Baynes a rejoint la Marine Royale en 1810 à l'âge de 14 ans. Après les guerres napoléoniennes, il a combattu lors de la bataille de Navarin pendant la guerre d'indépendance grecque. Après un moment en demi-solde, il a été nommé à un navire puis est devenu le troisième en commandement dans la mer Baltique lors de la dernière année de la guerre de Crimée en 1855. Il travaille désormais dans le nord-ouest du Pacifique britannique. \nIl pourrait encore être en mesure de servir dans la marine pendant un certain temps, mais peut-être serait-il préférable pour lui de prendre sa retraite. Ainsi, il pourrait au moins profiter des derniers moments de sa vie."
 britain.155.a: "Il a bien mérité son repos"
 britain.155.b: "Nous avons encore besoin de lui"
