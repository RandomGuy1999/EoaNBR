 britainirishunrest.3.t: "La loi de 1860 sur la Modification du Droit des Propriétaires et des Locataires (Irlande)"
 britainirishunrest.3.a: "Soutenez le !"
 britainirishunrest.3.b: "Laissez le"
 britainirishunrest.3.d: "La Loi de 1860 sur la modification du droit des propriétaires et des locataires (Irlande), mieux connue sous le nom de Loi de Deasy, était une loi du Parlement précédant les troubles agraires en Irlande. Cette loi a été nommée d'après son promoteur, Rickard Deasy, l'Attorney-général pour l'Irlande dans le gouvernement libéral de Lord Palmerston. La loi de Deasy amendait la Loi de 1826 sur les propriétaires et les locataires (Irlande). La loi de 1860 a elle-même été modifiée par les Lois foncières irlandaises."
 britainirishunrest.4.t: "Tour Royal en Irlande"
 britainirishunrest.4.d: "La reine et son royal consort, Albert de Saxe-Cobourg et Gotha, ont prévu une visite en Irlande, selon les conseillers royaux de Sa Majesté. Des gardes seront postés dans chaque ville, assurant la protection suprême de la famille royale. Les coffres royaux financeront le voyage, et un ferry privé les emmènera de et vers l'Irlande. \nLe voyage débutera à Dublin et comprendra des arrêts dans plusieurs endroits significatifs autour du continent irlandais qui ont été soigneusement choisis. Ils prévoient de voyager de la ville de Dublin à Dundalk, une ville proche de Belfast, où ils visiteront le château de Roche. Sur le trajet vers Belfast, ils devraient visiter le spectacle spectaculaire de la Chaussée des Géants avant d'entrer dans la ville. Ensuite, ils seront transportés à Londonderry et finalement à Galway en calèche, où ils devraient faire du tourisme aux falaises de Moher. Ils termineront leur voyage dans la modeste ville de Cork, retourneront à Dublin, puis prendront le bateau de retour à Liverpool. \nTout ce qui reste est l'approbation, ou la désapprobation, de la visite..."
