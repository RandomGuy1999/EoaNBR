 britain.161.t: "George Bingham Prend sa Retraite"
 britain.161.d: "Un aristocrate anglo-irlandais et officier de l'armée britannique, débutant sa carrière en 1816. Il était l'un des trois hommes, avec le capitaine Nolan et Lord Raglan, responsables de l'ordre fatidique lors de la bataille de Balaklava en octobre 1854 qui a conduit le commandant de la Brigade légère, le comte de Cardigan, à mener la Charge de la Brigade légère."
 britain.161.a: "Il a bien mérité son repos"
 britain.161.b: "Nous avons encore besoin de lui"
