 british_votes.22.t: "Loi pour le Désétablissement et le Désappropriation de l'Église d'Irlandaise"
 british_votes.22.a: "L'Église d'Irlande n'existe plus, et l'Église d'Angleterre ne mérite pas d'être renforcée davantage."
 british_votes.22.b: " Ce dont nous avons besoin maintenant, c'est de la fraternité, l'Église d'Irlande restera !"
 british_votes.22.d: "Un débat sévère a éclaté à Londres en ce jour d'été modeste, alors que les conservateurs et les libéraux se disputent sur la question de savoir si l'Église d'Irlande devrait même continuer à exister. Les débats sont devenus si houleux que la reine elle-même a dû intervenir. D'une part, le ministère actuel de Gladstone soutient cet acte, estimant qu'une plus grande autonomie pour les organisations irlandaises, à la fois religieuses et laïques, devrait être autorisée. De plus, cela s'inscrit dans le désétablissementarisme du Parti Libéral. C'est-à-dire la croyance selon laquelle l'Église d'Angleterre ne devrait plus être l'Église officielle de l'Angleterre, du Pays de Galles et de l'Irlande. En opposition à cet acte se trouvent les conservateurs, dont l'antidésétablissementarisme est légendaire sous la tour Elizabeth. Devrions-nous réduire le pouvoir de l'Église d'Angleterre, ou le laisser inchangé, mais revigoré ?"
