 britain.157.t: "Lucius Curtis Prend sa Retraite"
 britain.157.d: "Lucius Curtis a rejoint la Marine Royale en 1795 à l'âge de 9 ans. Il a été impliqué dans la Campagne de Maurice en 1810 mais a été capturé par le Commodore français Hamelin. Après avoir été libéré quatre mois plus tard, il a été exonéré par le tribunal martial. Après les guerres napoléoniennes, il a poursuivi sa carrière navale et est devenu chevalier commandeur de l'Ordre du Bain en 1862 et amiral de la flotte en 1864. Il pourrait encore être en mesure de servir dans la marine pendant un certain temps, mais peut-être serait-il préférable pour lui de prendre sa retraite. Ainsi, il pourrait au moins profiter des derniers moments de sa vie."
 britain.157.a: "Il a bien mérité son repos"
 britain.157.b: "Nous avons encore besoin de lui"
 britain.158.t: "Mort de Lucius Curtis"
 britain.158.d: "Lucius Curtis rend service au pays jusqu'à la fin malgré sa mauvaise santé."
