 britainirishunrest.4.b: "Il vaut peut-être mieux ne pas y aller..."
 ENG_decision_deasy_act: "Loi de Deasy"
 ENG_decision_deasy_act_desc: "'La loi proposée sur l'amendement de la loi sur les propriétaires et les locataires pour l'Irlande, de plus en plus populairement appelée la « loi de Deasy », est une proposition d'amendement législatif à un projet de loi précédemment adopté en 1826. \nLa proposition suggère de changer le statut de la propriété foncière pour un système basé sur des obligations contractuelles, par opposition aux anciens tributs féodaux et paiements en services. L'amendement suspendrait les méthodes féodales de tenure et les remplacerait par des contrats légalement contraignants qui, en vertu de l'article 4, doivent tous être établis par écrit après 12 mois pour être exécutoires. \nCette proposition permettrait de traiter de manière flexible avec la terre, et nous donnerait également la possibilité de saisir les terres qui ne sont pas correctement établies conformément à la loi."
 britainirishunrest.5.t: "Emeutes à Cork"
 britainirishunrest.5.d: "Violentes émeutes à Cork ! Des centaines, voire des milliers de fenêtres, de lampes à gaz et d'étalages de magasins ont été brisés et détruits de force lors d'une révolte spontanée des citoyens de Cork. Bien que l'acte lui-même semble soudain, plusieurs affiches et brochures liées à la cause de l'IRB ont été trouvées pour promouvoir l'action qui a eu lieu. \nLes émeutes ont été causées par la joie répandue de nos sujets loyaux pour le récent mariage entre le Prince de Galles et une princesse du Danemark, l'événement étant ressenti comme une insulte au nationalisme irlandais. Ces émeutes deviennent un problème majeur pour la stabilité de la région..."
 britainirishunrest.5.a: "Arrêtez les !"
 britainirishunrest.6.t: "Réponse anglaise aux émeutes"
 Britainirishunrest.6.d: "Alors que les habitants des îles n'ont montré aucun intérêt depuis le début de ces émeutes irlandaises, l'escalade de ce conflit a certainement capté l'attention de la plupart. La question de savoir s'il faut intervenir dans cette situation a laissé les rues en désarroi ; devons-nous combattre le feu par le feu, réprimant les émeutes avec une main de fer, ou les laisser s'éteindre comme n'importe quel autre incendie ?"
 britainirishunrest.6.a: "Une main de fer"
 britainirishunrest.6.b: "Laissons-les se quereller entre eux."
 britainirishunrest.7.t: "Des Fenians tentent de saisir le château de Chester"
 britainirishunrest.7.d: "Un groupe de l'Irish Republican Brotherhood, commandé par Michael Davitt, tente de prendre d'assaut le château de Chester pour y capturer des armes. Nous devons les arrêter !"
 britainirishunrest.7.a: "Mais qu’est qu’ils foutent en Irlande ?"
 britainirishunrest.8.t: "L'opération policière s'est achevée avec succès !"
 britainirishunrest.8.d: "Les perpétuelles descentes et escarmouches entre les soldats de Grande-Bretagne et les émeutiers provisoires d'Irlande continuent de ravager les villes alors que le sang des soldats est versé sur les champs et les rues. Une en particulier a retenu l'attention de tous. La descente en question s'est terminée avec succès alors que des soldats royaux encerclent un groupe d'émeutiers irlandais. Une victoire glorieuse pour la Couronne."
 britainirishunrest.9.t: "L'opération policière a échouée !"
 britainirishunrest.9.d: "Les affrontements incessants entre les soldats britanniques et les émeutiers irlandais continuent de semer le chaos dans les villes, avec le sang des soldats versé à travers champs et rues. Une descente en particulier a retenu l'attention de tous. Malheureusement, elle s'est soldée par un échec alors que les soldats royaux se sont retrouvés dépassés en nombre par plusieurs groupes d'émeutiers irlandais les encerclant. Une défaite humiliante pour la Couronne."
 britainirishunrest.9.a: "Une défaite terrible pour la Couronne"
 britainirishunrest.10.t: "Le Peuple Irlandais"
 britainirishunrest.10.d: "Nos agents de la Division G à Dublin ont noté la circulation d'un nouveau journal dans la ville. Ce journal, appelé \"Le Peuple Irlandais\", critique l'ordre établi en Irlande sous la domination britannique et propose d'expédier d'anciens journaux contenant des écrits nationalistes irlandais à des adresses à travers la Grande-Bretagne. Beaucoup de ces journaux sont d'anciennes publications que nous avons précédemment réprimées ; \"Le Peuple Irlandais\" a clairement montré de quel côté de la question irlandaise ils se trouvent, et ce n'est pas le nôtre. Peut-être est-il temps de fermer cette publication ?"
 britainirishunrest.11.t: "Arrêtez les chefs des gangs Fenian." 
 britainirishunrest.11.d: "Le terme "Fenian" sert de terme générique pour la Confrérie républicaine irlandaise et la Confrérie fenian, des organisations politiques secrètes dédiées à l'établissement d'une République irlandaise indépendante. Une récente intervention des forces de l'ordre de la Couronne dans un entrepôt à Dublin a abouti à l'arrestation et à l'emprisonnement de 12 membres de ces groupes. L'installation a été fouillée peu de temps avant d'être abandonnée. Face à ces barbares, la couronne l'emporte."
 britainirishunrest.11.a: "Plus vite que ça !"
 britainirishunrest.12.t: "Insurrection fenian en Irlande"
 britainirishunrest.12.d: "Le mécontentement en Irlande ne cesse de croître au fil des ans. Il est maintenant à son paroxysme, et nous avons plusieurs options quant à la manière de traiter ce problème. \nTout d'abord, nous pouvons écraser toute résistance à notre règle en Irlande. Cependant, cela ne serait pas une solution à long terme et nous risquerions probablement d'avoir plus de problèmes à l'avenir. \nDeuxièmement, nous pouvons permettre l'autonomie de l'Irlande. Cela signifierait qu'un législateur irlandais serait responsable des affaires intérieures, mais que la Grande-Bretagne conserverait la suprématie législative globale. De même, nous pouvons établir une double monarchie. L'Irlande serait d'un statut égal, ayant la liberté de ses affaires intérieures ou extérieures, bien que unie par une allégeance commune à la Couronne. \nLa dernière option serait d'accorder à l'Irlande une pleine indépendance, éliminant ainsi le risque de tout autre bain de sang. Mais bien sûr, nous perdrons notre prestige si nous relâchons une partie importante du Royaume-Uni. \nComment devrions-nous procéder ?"
 britainirishunrest.12.a: "Ecrasez les !"
 britainirishunrest.12.b: "Autonomie locale !"
 britainirishunrest.12.c: "Liberté pour l'Irlande !"
 britainirishunrest.12.e: "Dualisme !"
 britainirishunrest.13.t: "Irlande Regagne son Indépendence"
 britainirishunrest.13.d: "Étant celtes et catholiques romains, les Irlandais semblent différents des autres peuples du Royaume-Uni. Mais cela n'a pas empêché les Anglais d'envahir l'Irlande à partir du XIIe siècle. Avec les colons normands venus d'Angleterre est arrivée la culture anglaise et protestante en Irlande, et l'ancienne Irlande gaélique a été remplacée par l'Irlande normande, qui finalement s'est fondue pour former une culture irlandaise unie. Jusqu'au XVIe siècle, l'Irlande bénéficiait d'une grande autonomie, qui a été abolie après la (re)conquête de l'île par les Anglais. Réprimés par le gouvernement britannique, les Irlandais se sont rebellés avec succès et ont retrouvé leurs droits, comme en 1782, lorsque leur indépendance législative a été rétablie. Même si la Grande-Bretagne et l'Irlande ont ensuite été unies en un seul royaume et que les catholiques irlandais ont été émancipés par plusieurs lois au cours du XIXe siècle, les séparatistes irlandais n'ont pas pu être arrêtés. Des décisions telles que l'abolition du parlement irlandais en 1803 ou des événements comme la Grande Famine à la fin des années 1840 n'ont pas non plus aidé. À la fin, les Britanniques ont dû permettre à l'Irlande de se gouverner elle-même, après une recrudescence de la violence et des troubles au cours des derniers mois et années. Les Britanniques pensent qu'une telle décision pourrait aider à calmer la situation difficile actuelle de l'Irlande. Bien que cela puisse être vrai, cela soulève la question de la manière dont l'Irlande se débrouillera maintenant que son indépendance a été accordée par la Grande-Bretagne, mais aussi quelles seront les conséquences pour la Grande-Bretagne et comment les autres peuples réagiront à l'indépendance irlandaise." 
 britainirishunrest.13.a: "God Save Ireland..."
 britainirishunrest.14.t: "La rébellion fenian menace le règne britannique."
 britainirishunrest.14.d: "Dans une rébellion plus forte que prévu, la Fraternité irlandaise, également connue sous le nom de Fenians, s'est soulevée. Ils ont déjà pris le contrôle de grande partie du sud de l'Irlande et ont proclamé une nouvelle république irlandaise à Dublin. Les autorités de [ENG.GetNameDef] se démènent pour riposter avant que l'Irlande ne glisse complètement hors de l'empire."
 britainirishunrest.14.a: "Reprenez le !"
 britainirishunrest.14.b: "Pour Eire!"
 britainirishunrest.14.c: "Une Faiblesse Anglaise ?"
 britainirishunrest.15.t: "Irlande Demande de l’Aide"
 britainirishunrest.15.d: "La transition a été difficile dans tous les secteurs en Irlande. Ils nous ont demandé une assistance pour survivre aux prochaines années."
 britainirishunrest.15.a: "Rejettez tout Aide"
 britainirishunrest.15.b: "Envoyez un peu d’aide"
 britainirishunrest.15.c: "Envoyez beaucoup d’aide"
 britainirishunrest.16.t: "Jouez avec l'Irlande ?"
 britainirishunrest.16.d: "Souhaitez-vous continuer le jeu en tant qu'Irlande ? Ce sera votre seule opportunité de changer de nation."
 britainirishunrest.16.a: "Jouez avec l'Irlande"
 britainirishunrest.16.b: "Continue avec le Royaume Uni"
 britainirishunrest.17.t: "Gouvernement Unioniste d'Irlande Demande de l'Aide !"
 britainirishunrest.17.d: "Le gouvernement unioniste en Irlande a récemment pris de nombreuses mauvaises décisions. En conséquence, la population irlandaise s'est ralliée à la cause républicaine. Le gouvernement unioniste va sûrement perdre le pouvoir. Ils nous ont demandé de les aider à conserver leur pouvoir et à rétablir l'ordre en Irlande. Bien que cela puisse être une opération coûteuse, cela garantira que l'Irlande reste une partie de l'Empire britannique."
 britainirishunrest.17.a: "Rejettez l'Aide"
 britainirishunrest.17.b: "Envoyez de l'Aide"
 britainirishunrest.18.t: "La Tournée Royale — Dublin" 
 britainirishunrest.18.d: "Seulement quelques heures auparavant, la Reine avait voyagé en ferry jusqu'à Dublin, où elle a été plutôt bien accueillie par les habitants. Malheureusement, son arrivée a été accueillie par des nuages menaçants se formant au-dessus de leur tête, laissant leur première journée sombre et boueuse dans les rues de Dublin. Beaucoup se sont rassemblés pour apercevoir leur monarque le lendemain, lorsque les nuages se sont dissipés et que le soleil a brillé de tout son éclat. La Reine et son consort ont voyagé en calèche jusqu'à St. Stephen's Green, où ils ont pris le thé et des crumpets sous les merveilleux arbres verts qui s'étendaient au-dessus d'eux et le lac devant eux, tel un océan d'émeraude scintillant au soleil. Leur trajet jusqu'à Dundalk est prévu dans seulement quelques jours, donc ils prévoient de passer leur temps restant à visiter des sites tels que le Trinity College et le GPO Witness History Museum."
 britainirishunrest.18.a: "Bon voyage à Dundalk!"
 britainirishunrest.19.t: "La Tournée Royale — Dundalk"
 britainirishunrest.19.d: "La vieille pierre du château de Roche se dressait autrefois comme un fort imprenable, entouré d'un profond fossé et de solides murailles. Il est construit sur un grand rocher et offre une vue étendue sur la campagne environnante. Aujourd'hui, il n'est plus que l'ombre de lui-même, ses murs souffrant du poids des ans et ses fondations érodées se transformant en ruine. Un passage secret reliait autrefois le château à une tour de guet ronde, mais il a été obstrué par des débris effondrés et de la terre emportée par les tempêtes intenses des siècles passés. La Reine a particulièrement apprécié le vieux château après avoir organisé une balade en calèche avec son mari pour le voir l'après-midi. Les habitants ont dit qu'ils y étaient restés des heures à admirer la beauté de la structure. Quelques jours plus tard, ils ont été vus à l'église Saint-Patrick, assistant à une session religieuse avant de partir en train pour Belfast."
 britainirishunrest.19.a: "Un rappel incroyable de l'histoire"
 britainirishunrest.20.t: "La Tournée Royale — Belfast" 
 britainirishunrest.20.d: "L'arrivée de la Reine et de sa famille à Belfast a suscité une grande excitation chez les habitants ; un vrai moment à chérir. De nombreux loyalistes ont scandé son nom dans les rues jusqu'à son arrivée subséquente à la maison où elle séjournerait pendant leur visite. Le trajet jusqu'à là-bas a été agréable, s'arrêtant dans de nombreuses boutiques et achetant des souvenirs locaux et des babioles auprès des forgerons et des propriétaires de magasins. De nombreux Irlandais âgés sous-alimentés et mal nourris ont lancé des regards mécontents et craché sur sa calèche, mais la Reine n'a pas semblé le remarquer. Le point culminant a été leur arrivée à la Chaussée des Géants, une zone d'environ 40 000 colonnes de basalte imbriquées, résultat d'une ancienne éruption de fissure volcanique. La légende raconte que ce sont deux géants opposés qui ont façonné l'endroit avant un duel, et une fois l'un vaincu, ils ont fui à travers la mer d'Irlande, où ils ont laissé des colonnes de basalte identiques. Le royal consort de Sa Majesté semblait agréablement intéressé par le conte et l'endroit, car il descendait là où le combat était censé avoir eu lieu. Plus tard, le trajet jusqu'à Londonderry a été marqué par des tempêtes et des tonnerres."
 britainirishunrest.20.a: "Un spectacle à contempler"
 britainirishunrest.21.t: "La Tournée Royale — Londonderry" 
 britainirishunrest.21.d: "L'arrivée à Londonderry a été rapide et concise, car la pluie battante a empêché tout arrêt non planifié en chemin vers leur maison de vacances. La Reine aurait passé toute la nuit à lire sur l'histoire des remparts de la ville de Londonderry, car c'était leur premier arrêt le lendemain matin. Londonderry est la seule ville fortifiée totalement intacte en Irlande et l'un des plus beaux exemples de ville fortifiée en Europe. Les remparts constituent le plus grand monument sous la responsabilité de l'État en Irlande du Nord et, en tant que dernière ville fortifiée construite en Europe, ils sont les plus complets et spectaculaires. C'est l'une des rares villes en Europe qui n'a jamais vu ses fortifications être brisées, résistant à plusieurs sièges, y compris le célèbre siège de Derry en 1689, qui a duré 105 jours, d'où le surnom de la ville, La Ville de la Vierge. Comme lors de leur arrêt précédent au château de Roche, ils ont passé des heures à admirer les remparts entourant la ville. Après des arrêts dans les magasins locaux et un déjeuner dans un restaurant exquis, ils ont poursuivi leur voyage vers Galway."
 britainirishunrest.21.a: "Bon voyage à Galway!" 
 britainirishunrest.22.t: "La Tournée Royale — Galway"
 britainirishunrest.22.d: “La balade en calèche de Londonderry à Galway a été une vraie aventure pour la famille. Ils ont traversé des endroits magnifiques comme la forêt enchantée de Benbulben. À Galway, malgré la pluie, leur arrivée s'est déroulée sans grand enthousiasme, mais cela convenait parfaitement à la famille royale. Ils avaient prévu de passer leur visite loin de tout, au sommet d'une maison isolée sur les falaises de Moher. De là-haut, ils ont pu admirer les îles d'Aran, les montagnes de Maumturks et Twelve Pins au nord, ainsi que Loop Head au sud. Les enfants étaient émerveillés par les animaux qu'ils ont pu observer au pied des falaises : phoques gris, marsouins, dauphins, petits rorquals et requins pèlerins, ainsi que parfois des poissons-lunes. Pendant ce temps, la Reine et son consort ont préféré rester à l'ombre des arbres, dégustant des plats locaux comme le bétail et le lièvre irlandais. Le trajet en train jusqu'à Cork a également été apprécié par la famille, qui a pu admirer les plaines verdoyantes de la campagne irlandaise."
 britainirishunrest.22.a: "Une vue à couper le souffle"
 britainirishunrest.23.t: "La Tournée Royale — Cork" 
 britainirishunrest.23.a: "Bon voyage à Dublin !"
 britainirishunrest.24.t: "La Tournée Royale — Retour à Dublin" 
 britainirishunrest.24.d: "À son retour à Dublin, l'accueil de la Reine n'a pas été aussi bien reçu, car beaucoup se sont détournés ou ont regardé avec dégoût son arrivée dans la ville. La famille royale, de manière poignante, a été accueillie par des visiteurs inattendus qui leur ont offert des cadeaux et des adieux, leur demandant de revenir bientôt car ils avaient jeté une bonne lumière sur les unionistes et avaient relevé le moral des nombreuses personnes qu'ils avaient croisées. Le ferry de retour à Liverpool a été court et sans interruption par un mauvais temps, alors que la famille royale se retirait dans leur maison à Londres."
 britainirishunrest.24.a: "Revenez bientôt, Votre Majesté !"
