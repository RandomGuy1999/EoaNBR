 britain.113.t: "Manifestation des Ouvriers contre le Gouvernement"
 britain.113.d: "Ces derniers jours, de nombreux travailleurs expriment ouvertement leur mécontentement face à la situation actuelle en [ENG.GetNameDef], en descendant par dizaines de milliers dans les rues pour protester contre ce qu'ils perçoivent comme une injustice de la part du gouvernement."
 britain.114.d: "Les tensions dans [ENG.GetNameDef] ont finalement débordé, et des centaines de milliers de travailleurs en colère ont pris d'assaut les rues - certains d'entre eux armés. Il semble que nous ayons maintenant une révolution entre nos mains."
 britain.114.a: "S'ils veulent une guerre civile et bien ils vont l'avoir !"
 britain.114.b: "Tout le pouvoir aux travailleurs ! Nous n'avons rien à perdre à part nos chaînes !"
 britain.115.t: "Les travailleurs en émeute endommagent une usine !"
 britain.115.d: "Une émeute a éclaté dans l'une de nos principales usines en raison de la mécontentement continu des travailleurs concernant les heures de travail et les conditions. Plusieurs centaines d'hommes ont occupé le site de l'usine et détruisent des machines et des équipements. Nous devons décider rapidement d'une stratégie pour faire face à cette situation."
 britain.115.a: "Peut-être devrions-nous envisager de leur accorder certaines concessions."
 britain.115.b: "La police veillera à ce que chacun de ces agitateurs finisse en prison."
 britain.115.c: "C'est allé trop loin. Donnez l'autorisation d'ouvrir le feu."
 britain.116.t: "Fuite du Gouvernement Anglais au Canada !"
 britain.116.d: "Après la chute des principales villes d'Angleterre, du Pays de Galles, et avec la route vers l'Écosse ouverte, il était clair que les forces royalistes avaient perdu la Révolution. Ce qui restait du gouvernement avait déjà commencé à évacuer vers le Canada, où une invasion pour reprendre les îles britanniques pourrait avoir lieu. Dans l'évacuation chaotique, le trésor et de nombreux documents gouvernementaux, classifiés et plus ouverts, furent laissés derrière pour les rebelles. Les troupes restantes, coupées de leurs ordres, se retrouvèrent dans des combats urbains frénétiques tandis que des drapeaux rouges flottaient dans les rues. La voie vers Londres était ouverte et l'armée rebelle arriva pour éliminer toute résistance restante, laissant de nombreux citoyens riches et aristocratiques piégés dans le pays. Le Premier ministre annonça que le gouvernement cessait pour l'instant la résistance armée contre les \"traîtres\" avancés, mais qu'en temps voulu, le gouvernement de Sa Majesté reviendrait et rétablirait l'ordre en Grande-Bretagne."
 britain.116.a: "..."
