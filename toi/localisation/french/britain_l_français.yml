 british_votes.1.t: "Loi sur l'Enclosure de 1857"
 british_votes.1.a: "Un autre jour, une autre loi."
 british_votes.1.b: "Abandonnez l'idée"
 british_votes.1.d: "Oserais-je demander si la campagne anglaise possède suffisamment de charmantes haies à mi-hauteur ? En 1857, encore une fois, une réponse incroyablement paresseuse du parlement, répond non. Depuis la révolution agricole en Grande-Bretagne, à la fin du XVIIIe et au début du XIXe siècle, c'est-à-dire, les terres communes - pas à pas, sans l'aide des ministères négligents - ont été rebaptisées, réhaussées de haies et réattribuées à diverses entités privées et publiques pour des raisons d'ordre. Grâce à une économie robuste, gonflée par le poids d'un Empire, la population britannique a considérablement augmenté. Cela a nécessité de Londres l'élaboration de nouvelles lois pour remédier aux souffrances des ruraux qui ont si brillamment résisté avec nous en cette période de banquiers et de machines."
