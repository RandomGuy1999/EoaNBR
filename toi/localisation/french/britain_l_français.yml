 britain.141.t: "Francis Austen Prend sa Retraite"
 britain.141.d: "Francis Austen a rejoint la Marine Royale en 1786 à l'âge de 14 ans. Il a réalisé un exploit en 1799 en capturant 40 navires français ! Après les guerres napoléoniennes, il a été nommé Compagnon de l'Ordre du Bain, puis Chevalier Commandeur en 1837 et enfin Chevalier Grand-Croix en 1860. Récemment, il a été nommé amiral de la flotte, le plus haut grade, à l'âge de 89 ans et n'a désormais plus rien à gagner. \nIl pourrait encore servir dans la marine pendant un certain temps, mais peut-être serait-il préférable qu'il prenne sa retraite. Ainsi, il pourrait profiter pleinement de ses derniers moments de vie."
 britain.141.a: "Il a bien mérité son repos"
 britain.141.b: "Nous avons encore besoin de lui"
 britain.142.t: "Mort de Francis Austen"
 britain.142.d: "Francis Austen rend service au pays jusqu'à la fin malgré sa mauvaise santé."
