 britain.158.b: "Il reçevra des obsèques nationales"
 britain.159.t: "Richard England Prend sa Retraite"
 britain.159.d: "C'est pendant l'hiver difficile de 1854-1855 qu'England s'est principalement distingué. Il a enduré les plus grandes privations avec ses troupes, mais il n'a jamais demandé à rentrer chez lui et a été le dernier des officiers généraux originaux qui avaient accompagné l'armée en Crimée à la quitter. Avant son retour, il a dirigé l'attaque sur le Redan le 18 juin 1855, et ce n'était pas de sa faute si le résultat de la dure journée de combat n'a pas été un grand succès. En août 1855, cependant, il a été contraint d'obéir aux ordres du médecin et de retourner en Angleterre. Il pourrait encore être en mesure de servir dans la marine pendant un certain temps, mais peut-être serait-il préférable pour lui de prendre sa retraite. Ainsi, il pourrait au moins profiter des derniers moments de sa vie."
 britain.159.a: "Il a bien mérité son repos"
 britain.159.b: "Nous avons encore besoin de lui"
