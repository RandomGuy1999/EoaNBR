 britain.146.b: "Il reçevra des obsèques nationales"
 britain.147.t: "George Seymour Prend sa Retraite"
 britain.147.d: "George Seymour a rejoint la Marine Royale en 1797 à l'âge de 10 ans. Il a servi pendant les guerres révolutionnaires et napoléoniennes, mais n'a atteint un commandement supérieur qu'en 1841 lorsqu'il est devenu commandant en chef de la station du Pacifique. Il a réussi à naviguer à travers des défis diplomatiques, évitant des conflits avec la France concernant Tahiti et avec les États-Unis concernant l'Oregon. Récemment nommé amiral de la flotte, le grade le plus élevé, à l'âge de 78 ans, il a désormais atteint le sommet de sa carrière. \nBien qu'il puisse continuer à servir dans la marine pendant un certain temps encore, peut-être serait-il préférable pour lui de prendre sa retraite et de profiter pleinement de ses années restantes."
 britain.147.a: "Il a bien mérité son repos"
 britain.147.b: "Nous avons encore besoin de lui"
 britain.148.t: "Mort de George Seymour"
 britain.148.d: "George Seymour rend service au pays jusqu'à la fin malgré sa mauvaise santé."
