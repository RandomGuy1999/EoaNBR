 britain.163.t: "George Sartorius Prend sa Retraite"
 britain.163.d: "Après avoir servi comme officier subalterne pendant les guerres napoléoniennes, il était présent, en tant que capitaine de frégate, lors de la reddition de Napoléon Bonaparte au capitaine Frederick Maitland du Bellerophon à Rochefort. Il a ensuite commandé la marine de Dom Pedro dans les guerres civiles portugaises. Dom Pedro tentait de vaincre son frère Dom Miguel, qui avait usurpé le trône du Portugal, et d'installer la fille de Pedro comme reine légitime, Dona Maria II. Sartorius a ensuite commandé le Malabar dans la flotte méditerranéenne et a reçu à bord Baldomero Espartero, le régent d'Espagne, qui avait été chassé par un coup d'État. Sartorius a ensuite servi en tant que commandant en chef à Queenstown."
 britain.163.a: "Il a bien mérité son repos"
 britain.163.b: "Nous avons encore besoin de lui"
