 britain.125.t: "Mort de Premier Ministre Disraeli"
 britain.125.d: "La nation est en deuil car le Premier ministre Disraeli est décédé ce matin. Ses derniers mots furent : \"Je préférerais vivre, mais je n'ai pas peur de mourir\". Disraeli a refusé une visite de la Reine, disant : \"Elle me demanderait seulement de transmettre un message à Albert\". Lorsqu'il reçut la dernière lettre de Victoria le 5 avril, il la tint un instant, puis demanda qu'on la lui lise. Ce n'était pas la seule lettre envoyée ; une carte, signée \"Un Ouvrier\", a ravi son destinataire : \"Ne mourrez pas encore, nous ne pouvons pas nous passer de vous\"."
 britain.125.a: "Qu'il repose en paix."
 britain.126.t: "Le Marquis de Salisbury est le nouveau Premier Ministre"
 britain.126.d: "Le Marquis de Salisbury, du parti conservateur, a été élu Premier Ministre."
 britain.126.a: "C'est une belle journée pour l'avenir du gouvernement conservateur et pour l'Angleterre !"
 britain.127.t: "La Guerre d'Opium Provoque une Pénurie de Thé !"
 britain.127.d: "En raison de la guerre en Chine, les livraisons de thé ne parviennent plus à nos ports. Au lieu de contrats préalablement établis, le thé est maintenant mis aux enchères dès son arrivée au port. Les Britanniques sont friands de thé, et cette pénurie risque de causer des troubles. Nous devons soit mettre fin rapidement à la guerre en Chine, soit trouver d'autres fournisseurs de thé."
 britain.127.a: "MON THÉ !!!"
 britain.128.t: "Pénurie de Thé Résolu !"
 britain.128.d: "En raison de la guerre en Chine, nous avons dû trouver d'autres sources de thé. Nous nous sommes rendu compte très rapidement que notre territoire en Inde offrait un excellent potentiel pour cultiver et récolter du thé. Par conséquent, nous avons investi dans la région juste assez pour assurer un approvisionnement continu en thé, sans rencontrer de problèmes. Maintenant, nous devons décider si nous devons poursuivre nos investissements en Inde ou revenir au commerce avec les Chinois."
 britain.128.a: "On en a assez pour l'instant"
 britain.128.b: "On ne peut jamais avoir assez de thé !"
 britain.129.t: "Gladstone Prend sa Retraite"
 britain.129.d: "Gladstone démissionne de son poste de Premier ministre, principalement en raison du manque de confiance de son propre parti en lui et de sa position sur certaines politiques, notamment en ce qui concerne l'Irlande et l'Autonomie. Spencer Cavendish, marquis de Hartington, a pris sa place en tant que Premier ministre, l'autre prétendant sérieux, W. E. Forster, n'ayant montré aucun intérêt pour le poste. Cependant, Gladstone continuera à siéger en tant que député à la Chambre des communes."
 britain.129.a: "Quel avenir pour le Parti Libéral ?"
 britain.130.t: "Qui Est-ce que le Parti Libéral Devrait Choisir ?"
 britain.130.d: "Après le départ de Gladstone de la politique, Spencer Cavendish, le marquis de Hartington, a pris sa place. Mais Gladstone n'est pas resté longtemps en retraite ; il est resté député. Gladstone a écrit de nombreux livres sur différents sujets, exprimant clairement son opposition au socialisme. Pendant la campagne électorale, il a vivement critiqué la politique étrangère de Disraeli. Gladstone a remporté les élections dans sa circonscription de Midlothian et à Leeds, où il avait également été choisi comme candidat. Comme il ne pouvait légalement représenter qu'une seule circonscription, Leeds est allée à son fils Herbert. Un autre de ses fils, Henry, a également été élu député. Cavendish a dirigé le Parti libéral pendant un certain temps, montrant beaucoup de compétence. Cependant, il est peu probable qu'il puisse rivaliser avec l'héritage de Gladstone en tant que chef des Libéraux. Gladstone était également leur principal défenseur public, ce qui a probablement contribué à leur victoire électorale. Cavendish a hésité à former son propre gouvernement, Gladstone ayant refusé d'en faire partie... Devrait-il former son propre gouvernement ou attendre que Gladstone le fasse ?"
 britain.130.a: "Gladstone"
 britain.130.b: "Cavendish"
 britain.131.t: "L'Irlande du Nord Restera dans le Royaume Uni"
 britain.131.d: "La majorité de la population d'Irlande du Nord était constituée d'Unionistes, ceux qui souhaitaient rester dans le Royaume-Uni. L'autonomie pour l'Irlande était vivement contestée par les Unionistes irlandais, la plupart d'entre eux étant des protestants, qui redoutaient un gouvernement décentralisé irlandais dominé par les nationalistes irlandais et les catholiques. Les Unionistes ont fait valoir que si le Home Rule ne pouvait pas être arrêté, alors tout ou partie de l'Ulster devrait en être exclu. Le gouvernement anglais a présenté un projet de loi d'amendement pour permettre l'exclusion de l'« Ulster » du Home Rule."
 britain.131.a: "Super !"
 britain.132.t: "Provo Wallis Prend sa Retraite"
 britain.132.d: "Provo Wallis s'est engagé dans la marine depuis 1791 !\n En tant qu'officier subalterne, après la capture de l'USS Chesapeake par la frégate HMS Shannon pendant la guerre de 1812, blessant le capitaine du HMS Shannon et tuant son premier lieutenant lors de l'action, il a servi comme capitaine temporaire du HMS Shannon lors de son retour à Halifax, en Nouvelle-Écosse, avec le Chesapeake. En tant que commandant en chef de la frégate HMS Madagascar, Wallis a reçu les remerciements du peuple de Veracruz, au Mexique, lorsqu'il les a protégés des bombardements français pendant la guerre des Pâtisseries. Il est ensuite devenu officier naval supérieur à Gibraltar, puis commandant en chef sur la station de la côte sud-est de l'Amérique."
 britain.132.a: "Il a bien mérité son repos"
 britain.132.b: "Nous avons encore besoin de lui"
 britain.133.t: "Mort de Provo Wallis"
 britain.133.d: "Provo Wallis rend service au pays jusqu'à la fin malgré sa mauvaise santé."
 britain.133.a: "Il va nous manquer"
 britain.133.b: "Il reçevra des obsèques nationales"
 britain.134.t: "James Brudenell Prend sa Retraite"
 britain.134.d: "James Brudenell, 7e comte de Cardigan, a mené la Charge de la Brigade légère lors de la guerre de Crimée. Bien que cette charge ait été un échec, elle est devenue un événement héroïque.\n Il pourrait encore servir dans l'armée pendant un certain temps, mais il ferait peut-être mieux de prendre sa retraite. Ainsi, il pourrait au moins profiter de ses derniers jours."
 britain.134.a: "Il a bien mérité son repos"
 britain.134.b: "Nous avons encore besoin de lui"
