 britain.102.t: "L'affaire Anderson"
 britain.102.d: "L'affaire d'extradition de John Anderson est l'un des cas les plus tendus de l'histoire du Canada et définira probablement les relations entre le Canada et la Grande-Bretagne pour les années à venir. John Anderson, un ancien esclave de Caroline du Nord, en route vers le nord du Canada pour échapper à l'esclavage, a tué un homme qui l'avait presque attrapé. Anderson a finalement atteint le Canada et n'a pas été retrouvé et appréhendé par les forces de l'ordre canadiennes pendant six ans. Alors qu'il est détenu dans notre Dominion, nous devons déterminer s'il doit être extradé vers le Royaume-Uni ou laissé entre les mains des Canadiens."
 britain.102.a: "Laissez les tribunaux canadiens s'en charger."
