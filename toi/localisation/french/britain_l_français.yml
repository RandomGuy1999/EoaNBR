 britainirishunrest.2.d: "Une belle matinée. Peut-être était-ce l'éclat resplendissant du lever du soleil, ou la douceur d'un vent de montagne tombant. Quelle que soit la raison, les récents événements ont donné aux habitants de l'Ulster une raison d'apprécier Dieu juste un peu plus. Un intérêt ravivé pour les enseignements du christianisme et la philosophie morale en Irlande du Nord a saisi une partie du peuple de l'Ulster. Le mouvement de réveil est encore assez petit, n'attirant que des laïcs locaux dans les hameaux voisins. Un pasteur local de l'Église presbytérienne de Connor, John Hamilton Moore, a commencé à travailler pour pousser cet intérêt nouvellement trouvé pour Dieu vers le reste de l'Irlande du Nord et, peut-être, comme des braises allumant un grand feu, au-delà..."
