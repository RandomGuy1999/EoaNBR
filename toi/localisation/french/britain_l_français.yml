 #Country Leader Descriptions
 ENG_desc_queen_vic: "La Reine Victoria était la fille du Prince Edward, Duc de Kent et Strathearn (quatrième fils du roi George III), et de la Princesse Victoria de Saxe-Coburg-Saalfeld. Après la mort de son père et de son grand-père en 1820, elle a été élevée sous la supervision étroite de sa mère et de son contrôleur, John Conroy. Elle a hérité du trône à l'âge de 18 ans après que les trois frères aînés de son père soient décédés sans laisser de descendance légitime. Bien qu'elle fût une monarque constitutionnelle, Victoria a tenté en privé d'influencer la politique gouvernementale et les nominations ministérielles ; publiquement, elle est devenue une icône nationale identifiée à des normes strictes de moralité personnelle."
 ENG_desc_palmerston: "Henry Temple a succédé à la pairie irlandaise de son père (qui ne lui donnait pas droit à un siège à la Chambre des lords, le laissant ainsi éligible pour siéger à la Chambre des communes) en tant que 3e vicomte Palmerston en 1802. Il est devenu député tory en 1807. De 1809 à 1828, il a été secrétaire de Guerre, organisant les finances de l'armée. Il a atteint pour la première fois le rang de membre du Cabinet en 1827, lorsque George Canning est devenu Premier ministre, mais comme d'autres canningites, il a démissionné de ses fonctions un an plus tard. Il a été secrétaire aux Affaires étrangères de 1830 à 1834, de 1835 à 1841, et de 1846 à 1851. Dans ces fonctions, Palmerston a réagi efficacement à une série de conflits en Europe."
 ENG_desc_edward_smithstanley: "Les Stanley étaient une famille terrienne très aisée et établie depuis longtemps, dont la résidence principale était Knowsley Hall dans le Lancashire. Il était peut-être le Premier ministre le plus riche de tous les temps."
 ENG_desc_william_lovett: "Un défenseur de l'idée que les droits politiques pouvaient être acquis grâce à la pression politique et à l'agitation non violente, Lovett se retira des formes plus évidentes d'activité politique après une année d'emprisonnement pour l'accusation politique de diffamation séditieuse en 1839-1840. Par la suite, il se consacra à l'Association nationale pour la promotion de l'amélioration politique et sociale du peuple, cherchant à améliorer la vie des travailleurs pauvres et de leurs enfants au moyen d'un programme éducatif chartiste mis en pratique."
 ENG_desc_disraeli: "Disraeli est né à Bloomsbury, alors une partie du Middlesex. Son père a quitté le judaïsme après un différend dans sa synagogue ; Benjamin est devenu anglican à l'âge de 12 ans. Après plusieurs tentatives infructueuses, Disraeli est entré à la Chambre des communes en 1837. En 1846, le premier ministre de l'époque, Sir Robert Peel, a divisé le parti sur sa proposition de révoquer les lois sur le maïs, ce qui impliquait la fin des tarifs sur les céréales importées. Disraeli a affronté Peel à la Chambre des communes, devenant une figure majeure du parti. Lorsque Lord Derby, le chef du parti, a formé des gouvernements à trois reprises dans les années 1850 et 1860, Disraeli a été chancelier de l'Échiquier et chef de la Chambre des communes."
 ENG_desc_salisbury: "Lord Robert Cecil a été élu pour la première fois à la Chambre des communes en 1854 et a servi en tant que secrétaire d'État à l'Inde dans le gouvernement conservateur de Lord Derby de 1866 à 1867. En 1874, sous le gouvernement de Disraeli, Salisbury est revenu en tant que secrétaire d'État à l'Inde, et, en 1878, il a été nommé secrétaire aux Affaires étrangères, et a joué un rôle de premier plan lors du Congrès de Berlin. Après la mort de Disraeli en 1881, Salisbury est devenu le chef conservateur à la Chambre des lords, Sir Stafford Northcote dirigeant le parti à la Chambre des communes."
 ENG_desc_john_russel: "Le troisième fils du 6ème Duc de Bedford, Russell, a été éduqué à la Westminster School et à l'Université d'Édimbourg avant d'entrer au Parlement en 1813. En 1828, il a joué un rôle de premier plan dans l'abrogation des Test Acts qui discriminaient les catholiques et les dissidents protestants. Il a été l'un des principaux architectes du Reform Act de 1832, qui a été la première réforme majeure du Parlement depuis la Restauration, et une étape importante sur la voie de la démocratie et loin de la domination de l'aristocratie et des grands propriétaires terriens. Il était en faveur de l'extension du droit de vote aux classes moyennes et de l'octroi du droit de vote aux villes et aux cités industrielles en pleine croissance de la Grande-Bretagne, mais il n'a jamais préconisé le suffrage universel et il s'est opposé au vote secret. Russell s'est exprimé sans détour sur de nombreuses questions au cours de sa carrière, plaidant pour l'émancipation des catholiques dans les années 1820, appelant à l'abrogation des lois sur le maïs en 1845, dénonçant la reprise par le pape Pie IX des évêchés catholiques en 1850, et soutenant l'unification italienne dans les années 1860."
 ENG_desc_gladstone: "Gladstone est né à Liverpool de parents écossais. Il est entré pour la première fois à la Chambre des communes en 1832, entamant sa carrière politique en tant que grand tory, un groupe qui est devenu le parti conservateur sous Robert Peel en 1834. Gladstone a servi en tant que ministre dans les deux gouvernements de Peel, et en 1846, il a rejoint la faction séparatiste des Peelites, qui a finalement fusionné avec le nouveau parti libéral en 1859. Il était chancelier sous Lord Aberdeen (1852–1855), Lord Palmerston (1859–1865) et Lord Russell (1865–1866). La propre doctrine politique de Gladstone — qui mettait l'accent sur l'égalité des chances et s'opposait au protectionnisme commercial — est devenue connue sous le nom de libéralisme gladstonien. Sa popularité auprès des classes ouvrières lui a valu le surnom de "William du peuple"."
 ENG_desc_cavendish: "Après avoir rejoint la mission spéciale en Russie pour l'accession au trône d'Alexandre II, Lord Cavendish de Keighley (comme il était alors appelé) est entré au Parlement lors des élections générales de 1857, lorsqu'il a été élu pour North Lancashire en tant que libéral (son titre de "Lord Hartington", sous lequel il est devenu connu en 1858, était un titre de courtoisie ; comme il n'était pas pair de droit propre, il était éligible pour siéger à la Chambre des communes jusqu'à ce qu'il succède à son père en tant que duc de Devonshire en 1891). Entre 1863 et 1874, Lord Hartington a occupé divers postes gouvernementaux, notamment celui de Lord civil de l'Amirauté et de sous-secrétaire d'État à la Guerre sous Palmerston et le comte Russell. Aux élections générales de 1868, il a perdu son siège ; ayant refusé la lieutenance d'Irlande, il a été nommé Postmaster général, sans siéger au Cabinet. L'année suivante, il est retourné à la Chambre des communes, ayant été élu pour Radnor. En 1870, Hartington a accepté à contrecœur le poste de secrétaire en chef pour l'Irlande dans le premier gouvernement de Gladstone."
