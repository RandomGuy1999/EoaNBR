 british_votes.21.t: "La Loi sur l'Éducation élémentaire de 1870"
 british_votes.21.a: "La Loi Réussit !"
 british_votes.21.b: "La Loi Echoue !"
 british_votes.21.d: "La Loi sur l'Education Elémentaire de 1870, communément appelée la loi sur l'éducation de Forster, a établi le cadre de l'éducation des enfants de 5 à 12 ans en Angleterre et au Pays de Galles. Elle a créé des autorités locales de l'éducation avec des pouvoirs définis, autorisé l'utilisation de fonds publics pour améliorer les écoles existantes, et a tenté de définir les conditions liées à cette aide afin de gagner la bienveillance des gestionnaires. Elle a longtemps été considérée comme une étape importante dans le développement de l'éducation, mais des commentateurs récents ont souligné qu'elle n'a pas instauré l'éducation gratuite ni obligatoire, et son importance tend donc à être plutôt diminuée que renforcée. La loi a été rédigée par William Forster, un député libéral, et elle a été introduite le 17 février 1870 après une campagne menée par la Ligue nationale de l'éducation, bien que pas entièrement selon leurs exigences. À Birmingham, Joseph Chamberlain, qui n'était pas encore député, était un militant important sur la question. Cependant, comme beaucoup de libéraux de base, il s'est opposé au projet de loi parce qu'il ouvrait la possibilité de subventionner les écoles de l'Église d'Angleterre avec l'argent des contribuables locaux."
