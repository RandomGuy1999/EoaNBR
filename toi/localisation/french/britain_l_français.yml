 britain.139.t: "Colin Campbell Prend sa Retraite"
 britain.139.d: "Colin Campbell a servi dans l'armée depuis 1808 ! Après les guerres napoléoniennes, il a été impliqué dans des guerres coloniales pour éviter de se retrouver en demi-solde. C'est à Balaclava (lors de la bataille avec la Charge de la brigade légère pendant la guerre de Crimée) qu'il est devenu célèbre avec sa \"mince ligne rouge de Highlanders\".\nPlus tard, il a commandé l'une des deux armées britanniques en Crimée. Enfin, il a été nommé commandant en chef en Inde pour lutter contre la mutinerie indienne.\nIl pourrait encore être en mesure de servir dans l'armée pendant un certain temps, mais peut-être serait-il préférable pour lui de prendre sa retraite. Ainsi, il pourrait au moins profiter de ses derniers jours."
