 eoanb_category_irish_unrest_ENG: "Troubles en Irlande"
 eoanb_category_irish_unrest_ENG_desc: "L'Irlande a une longue et tumultueuse histoire avec la Grande-Bretagne, caractérisée par un sentiment latent de ressentiment et des manifestations claires de colère. L'Irlande est une dominion depuis l'époque des Tudors en 1603, mais son intégration dans notre nation a été marquée par des conflits et des combats entre ses Irlandais catholiques et nos colons protestants venus d'Angleterre, du pays de Galles et d'Écosse. De nombreuses rébellions ont dû être réprimées jusqu'à aujourd'hui, et les sentiments républicains montants parmi les Irlandais natifs ont récemment été attisés par un mouvement d'indépendance majeur se faisant appeler les "Fenians". Leur message réclamant une nation irlandaise libre de la Grande-Bretagne a été très séduisant pour nos sujets irlandais. Leur message de parvenir à cela par la violence, cependant, s'est avéré être un sérieux casse-tête pour notre gouverneur. Les attaques sporadiques et violentes de la Fraternité feniane ont été un coup dur pour la stabilité de la région. Ce qu'il faut faire pour calmer ces demandes toujours croissantes, nous devrons le décider par nous-mêmes...\n\nTroubles Actuels: §R[?Root.ENG_irish_unrest]§! Informateurs Fenians Actuels: [?ENG_IRE_fenian_informants]"
